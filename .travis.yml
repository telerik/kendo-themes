sudo: required

language: node_js

addons:
  chrome: stable

cache:
  directories:
    - node_modules

notifications:
  email: false

node_js:
  - '8'

before_install:
  - printf "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" >> ~/.npmrc

before_script:
  - lerna bootstrap --concurrency=1

after_success:
  - ./build/publish.sh

branches:
  except:
    - "/\\.*@\\d+\\.\\d+\\.\\d+$/"
