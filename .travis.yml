os: linux
language: node_js
node_js: 12

cache:
  directories:
    - node_modules
    - packages/default/node_modules
    - packages/bootstrap/node_modules
    - packages/material/node_modules
    - packages/nouvelle/node_modules
    - packages/theme-tasks/node_modules

notifications:
  email: false


# Skip builds on version tags
branches:
  except:
    - "/\\.*@\\d+\\.\\d+\\.\\d+$/"


# Stages
stages:
  # Pull request
  - name: Pull request
    if: type == pull_request

  # Branch push, except master and dev
  - name: Push in branch
    if: type == push && branch NOT IN (master, develop)

  # Master and develop
  - name: Master and develop
    if: type != pull_request && branch IN (master, develop)


# Jobs
jobs:
  # Pull request
  - stage: Pull request
    install:
      - npm install
    script:
      - npm run lint
      - npm run docs:check
      - npm run sass:flat
      - npm run dart:flat

  # Branch push, except master and dev
  - stage: Push in branch
    addons:
      chrome: stable
      firefox: latest
    install:
      - npm install
    script:
      - npm run sass:flat
      - npm run karma-single
      - npm run visual-tests

  # Master and develop
  - stage: Master and develop
    install:
      - npm install
    script:
      - npm run lint
      - npm run docs:check
      - npm run dart:flat
      - npm run dart:swatches
      - npm run sass:flat
      - npm run sass:swatches
    after_success:
      - printf "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" >> ~/.npmrc
      - ./build/publish.sh
