os: linux
language: node_js
node_js: 12

addons:
  chrome: stable
  firefox: latest

cache:
  directories:
    - node_modules
    - packages/default/node_modules
    - packages/bootstrap/node_modules
    - packages/material/node_modules
    - packages/theme-tasks/node_modules

notifications:
  email: false


# Skip builds on version tags
branches:
  except:
    - "/\\.*@\\d+\\.\\d+\\.\\d+$/"


# Stages
stages:
  # Pull request
  - name: Pull request
    if: type == pull_request

  # Branch push, except master and dev
  - name: Push in branch
    if: type == push && branch NOT IN (master, develop)

  # Master and develop
  - name: Master and develop
    if: type != pull_request && branch IN (master, develop)


# Jobs
jobs:
  # Pull request
  - stage: Pull request
    install:
      - npm install
      - lerna bootstrap --concurrency=1
    script:
      - npm run ci:full

  # Branch push, except master and dev
  - stage: Push in branch
    install:
      - npm install
      - lerna bootstrap --concurrency=1
    script:
      - npm run ci:full

  # Master and develop
  - stage: Master and develop
    install:
      - npm install
      - lerna bootstrap --concurrency=1
    script:
      - npm run ci
    after_success:
      - ./build/publish.sh
