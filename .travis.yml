os: linux
language: node_js
node_js: 12

addons:
  chrome: stable
  firefox: latest

cache:
  directories:
    - node_modules
    - packages/default/node_modules
    - packages/bootstrap/node_modules
    - packages/material/node_modules
    - packages/theme-tasks/node_modules

notifications:
  email: false


# Skip builds on version tags
branches:
  except:
    - "/\\.*@\\d+\\.\\d+\\.\\d+$/"


before_install:
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then printf "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" >> ~/.npmrc; fi'

before_script:
  - lerna bootstrap --concurrency=1

script:
  - npm run ci:full

after_success:
  - ./build/publish.sh
