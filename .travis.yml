os: linux
language: node_js
node_js: 12

cache: npm

notifications:
  email: false


# Skip builds on version tags
branches:
  except:
    - "/\\.*@\\d+\\.\\d+\\.\\d+$/"


# Stages
stages:
  # Pull request
  - name: Pull request
    if: type == pull_request

  # Branch push, except master and dev
  - name: Push in branch
    if: type == push && branch NOT IN (master, develop)

  # Master and develop
  - name: Master and develop
    if: type != pull_request && branch IN (master, develop)


# Jobs
jobs:
  # Pull request
  - stage: Pull request
    install:
      - npm ci
      - npm run bootstrap
    script:
      - set -e
      - npm run eslint
      - npm run sasslint
      - npm run docs:check
      - npm run sass:flat
      - npm run dart:flat

  # Branch push, except master and dev
  - stage: Push in branch
    addons:
      chrome: stable
      firefox: latest
    install:
      - npm ci
      - npm run bootstrap
    script:
      - set -e
      - npm run sass:flat
      - npm run pre-tests
      - npm run karma-travis
      - npm run visual-tests

  # Master and develop
  - stage: Master and develop
    install:
      - npm ci
      - npm run bootstrap
    script:
      - set -e
      - npm run eslint
      - npm run sasslint
      - npm run docs:check
      - npm run dart:flat
      - npm run dart:swatches
      - npm run sass:flat
      - npm run sass:swatches
    after_success:
      - printf "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" >> ~/.npmrc
      - ./build/publish.sh
