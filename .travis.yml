sudo: required

language: node_js

addons:
  chrome: stable

cache:
  directories:
    - node_modules

notifications:
  email: false

node_js:
  - '8'

before_install:
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then printf "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" >> ~/.npmrc; fi'
  - sudo apt-get update
  - sudo apt-get install -y firefox

before_script:
  - lerna bootstrap --concurrency=1

after_success:
  - ./packages/themes-build/publish.sh

branches:
  except:
    - "/\\.*@\\d+\\.\\d+\\.\\d+$/"
