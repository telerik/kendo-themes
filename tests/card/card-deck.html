<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Card deck</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css" />
    <link rel="stylesheet" href="/packages/html/assets/styles.css" />
    <script src="/packages/html/assets/scripts.js"></script>
    <script src="/packages/html/dist/index.js"></script>
    <style>
        .k-chat {
            max-width: initial;
            height: auto;
        }

    </style>
</head>
<body class="k-body">
    <div id="test-area">
        <div class="k-widget k-chat">
            <div class="k-message-list k-avatars">
                <div class="k-message-list-content">
                    <div class="k-card-deck">
                        <div class="k-card-wrap">
                            <div class="k-card k-card-horizontal">
                                <div class="k-card-body"> Normal </div>
                            </div>
                        </div>
                        <div class="k-card-wrap k-state-focused">
                            <div class="k-card k-card-horizontal">
                                <div class="k-card-body"> Focused </div>
                            </div>
                        </div>
                        <div class="k-card-wrap k-state-selected">
                            <div class="k-card k-card-horizontal">
                                <div class="k-card-body"> Selected </div>
                            </div>
                        </div>
                        <div class="k-card-wrap k-state-selected k-state-focused">
                            <div class="k-card k-card-horizontal">
                                <div class="k-card-body"> Focused Selected </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
