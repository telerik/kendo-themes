<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>Popup -- no data</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        .k-animation-container {
            position: relative;
            overflow: visible;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-4">
        <span>no data</span>
        <span>no data (rtl)</span>
        <span>w/ filtering</span>
        <span>w/ filtering (rtl)</span>
        <section>
            <div class="k-animation-container">
                <div class="k-list-container k-popup">
                    <div class="k-list k-list-md">
                        <div class="k-nodata">No data found.</div>
                    </div>
                </div>
            </div>
        </section>
        <section dir="rtl">
            <div class="k-animation-container">
                <div class="k-list-container k-popup">
                    <div class="k-list k-list-md">
                        <div class="k-nodata">No data found.</div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="k-animation-container">
                <div class="k-list-container k-popup">
                    <div class="k-list-filter">
                        <span class="k-searchbox k-input k-input-md k-input-solid k-rounded-md">
                            <span class="k-input-icon k-icon k-i-search"></span>
                            <input type="text" class="k-input-inner" placeholder="Filter..." autocomplete="off" value="">
                        </span>
                    </div>
                    <div class="k-list k-list-md">
                        <div class="k-nodata">No data found.</div>
                    </div>
                </div>
            </div>
        </section>
        <section dir="rtl">
            <div class="k-animation-container">
                <div class="k-list-container k-popup">
                    <div class="k-list-filter">
                        <span class="k-searchbox k-input k-input-md k-input-solid k-rounded-md">
                            <span class="k-input-icon k-icon k-i-search"></span>
                            <input type="text" class="k-input-inner" placeholder="Filter..." autocomplete="off" value="">
                        </span>
                    </div>
                    <div class="k-list k-list-md">
                        <div class="k-nodata">No data found.</div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
