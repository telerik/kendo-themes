<!doctype html>
<html lang="en">
<head>
    <title>PivotGrid jQuery</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css" />
    <link rel="stylesheet" href="/packages/html/assets/styles.css" />
    <script src="/packages/html/assets/scripts.js"></script>
    <script src="/packages/html/dist/index.js"></script>
</head>
<body class="k-body">
    <div id="test-area">
        <div class="hidden-on-narrow k-widget k-pivot" style="height: 580px;">
            <table class="k-pivot-layout">
                <tbody>
                    <tr>
                        <td>
                            <div class="k-pivot-rowheaders" style="width: 163px;">
                                <div class="k-pivot-toolbar k-toolbar k-settings-measures k-pivot-setting" style="height: 72px;">
                                    <span is="Chip" text="[Measures].[Reseller Freight Cost]" actions="more, remove"></span>
                                </div>
                                <div class="k-pivot-toolbar k-toolbar k-settings-rows k-pivot-setting" style="height: 94px;">
                                    <span is="Chip" text="[Geography].[City]" actions="more, remove"></span>
                                </div>
                                <div class="k-grid k-widget k-alt" style="height: 363px;">
                                    <table>
                                        <colgroup>
                                            <col>
                                        </colgroup>
                                        <tbody>
                                            <tr>
                                                <td class="k-first">
                                                    <i is="Icon" name="expand"></i>
                                                    <span>All Geographies</span>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="k-pivot-table">
                                <div class="k-pivot-toolbar k-toolbar k-settings-columns k-pivot-setting" style="height: 72px;">
                                    <span is="Chip" text="[Date].[Calendar]" actions="more, remove"></span>
                                    <span is="Chip" text="[Product].[Category]" actions="more, remove"></span>
                                </div>
                                <div class="k-grid k-widget">
                                    <div class="k-grid-header">
                                        <div class="k-grid-header-wrap" style="height: 110px;">
                                            <table style="width: 199%;">
                                                <colgroup>
                                                    <col>
                                                    <col>
                                                    <col>
                                                    <col>
                                                    <col>
                                                </colgroup>
                                                <tbody>
                                                    <tr>
                                                        <th class="k-header" colspan="4">
                                                            <i is="Icon" name="collapse"></i>
                                                            <span>All Periods</span>
                                                        </th>
                                                        <th class="k-header k-alt" colspan="1" rowspan="2">
                                                            <span>All Periods</span>
                                                        </th>
                                                    </tr>
                                                    <tr>
                                                        <th class="k-header">
                                                            <i is="Icon" name="expand"></i>
                                                            <span>CY 2005</span>
                                                        </th>
                                                        <th class="k-header">
                                                            <i is="Icon" name="expand"></i>
                                                            <span>CY 2006</span>
                                                        </th>
                                                        <th class="k-header">
                                                            <i is="Icon" name="expand"></i>
                                                            <span>CY 2007</span>
                                                        </th>
                                                        <th class="k-header">
                                                            <i is="Icon" name="expand"></i>
                                                            <span>CY 2008</span>
                                                        </th>
                                                    </tr>
                                                    <tr>
                                                        <th class="k-header">
                                                            <i is="Icon" name="expand"></i>
                                                            <span>All Products</span>
                                                        </th>
                                                        <th class="k-header">
                                                            <i is="Icon" name="expand"></i>
                                                            <span>All Products</span>
                                                        </th>
                                                        <th class="k-header">
                                                            <i is="Icon" name="expand"></i>
                                                            <span>All Products</span>
                                                        </th>
                                                        <th class="k-header">
                                                            <i is="Icon" name="expand"></i>
                                                            <span>All Products</span>
                                                        </th>
                                                        <th class="k-header">
                                                            <i is="Icon" name="expand"></i>
                                                            <span>All Products</span>
                                                        </th>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="k-grid-content" style="height: 380px;">
                                        <table style="width: 199%;">
                                            <colgroup>
                                                <col>
                                                <col>
                                                <col>
                                                <col>
                                                <col>
                                            </colgroup>
                                            <tbody>
                                                <tr>
                                                    <td>$201,635.92</td>
                                                    <td>$603,610.94</td>
                                                    <td>$805,067.19</td>
                                                    <td>$400,951.86</td>
                                                    <td class="k-alt">$2,011,265.92</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
