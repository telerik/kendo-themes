<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" data-role="kendo-theme-utils" href="/packages/utils/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <div id="test-area" class="k-d-grid k-grid-cols-1">
        <h4>Image Editor Crop Pane</h4>
        <div class="k-imageeditor">
            <div class="k-imageeditor-header">
                <div class="k-imageeditor-toolbar k-toolbar k-toolbar-md k-toolbar-solid">
                    <button class="k-toolbar-button  k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-upload" aria-hidden="true">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="M32 384v96h448v-96zm192-64h64V192h96L256 32 128 192h96z"></path>
                            </svg>
                        </span>
                    </button>
                    <button class="k-toolbar-button  k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-download" aria-hidden="true">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="M32 384v96h448v-96zM288 32h-64v128h-96l128 160 128-160h-96z"></path>
                            </svg>
                        </span>
                    </button>
                    <div class="k-toolbar-separator k-separator"></div>
                    <button class="k-toolbar-button  k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-disabled k-icon-button">
                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-undo" aria-hidden="true">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="M479.9 416c-57.7-56.6-136.7-96-223.9-96v128L32 256 256 64v128c122.2 0 221.5 102.4 223.9 224"></path>
                            </svg>
                        </span>
                    </button>
                    <button class="k-toolbar-button  k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-disabled k-icon-button">
                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-redo" aria-hidden="true">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="M256 192V64l224 192-224 192V320c-87.2 0-166.2 39.4-223.9 96C34.5 294.4 133.9 192 256 192"></path>
                            </svg>
                        </span>
                    </button>
                    <div class="k-toolbar-separator k-separator"></div>
                    <button class="k-toolbar-button  k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-crop" aria-hidden="true">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="M0 96h64v64H0zm448 256v64h64v-64zm-32-224c0-17.6-14.4-32-32-32H192v64h160v320h64zM96 384c0 17.6 14.4 32 32 32h192v-64H160V32H96z"></path>
                            </svg>
                        </span>
                    </button>
                    <button class="k-toolbar-button  k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-image-resize" aria-hidden="true">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="M427.3 404.7 352 329.4V32H32v320h297.4l75.3 75.3L352 480h128V352zM64 320V64h256v233.4L203.3 180.7 256 128H128v128l52.7-52.7L297.4 320z"></path>
                            </svg>
                        </span>
                    </button>
                    <button class="k-toolbar-button  k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-zoom-in" aria-hidden="true">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="M288 224h-64v64h-64v-64H96v-64h64V96h64v64h64zm192 210.7L434.7 480 320 365.3v-22.7l-26.7-26.7C265.7 338.5 230.4 352 192 352c-88.4 0-160-71.6-160-160S103.6 32 192 32s160 71.6 160 160c0 38.4-13.5 73.7-36.1 101.3l26.7 26.7h22.7zM192 320c70.7 0 128-57.3 128-128S262.7 64 192 64 64 121.3 64 192s57.3 128 128 128"></path>
                            </svg>
                        </span>
                    </button>
                    <button class="k-toolbar-button  k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-zoom-out" aria-hidden="true">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="M288 224H96v-64h192zm192 210.7L434.7 480 320 365.3v-22.7l-26.7-26.7C265.7 338.5 230.4 352 192 352c-88.4 0-160-71.6-160-160S103.6 32 192 32s160 71.6 160 160c0 38.4-13.5 73.7-36.1 101.3l26.7 26.7h22.7zM192 320c70.7 0 128-57.3 128-128S262.7 64 192 64 64 121.3 64 192s57.3 128 128 128"></path>
                            </svg>
                        </span>
                    </button>
                    <div class="k-toolbar-item">
                        <span class="k-dropdownlist k-picker k-picker-md k-picker-solid k-rounded-md">
                            <span class="k-input-inner">
                                <span class="k-input-value-text">Zoom options</span>
                            </span>
                            <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-down" aria-hidden="true">
                                    <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                        <path d="M256 352 128 160h256z"></path>
                                    </svg>
                                </span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="k-imageeditor-content" style="height: 482px;">
                <div class="k-imageeditor-canvas-container">
                    <div class="k-imageeditor-canvas">
                        <canvas width="700" height="400" style="background-image: url(&quot;/packages/html/assets/sofia.jpg&quot;); background-position: 50px -350px;"></canvas>
                        <div class="k-imageeditor-crop-overlay">
                            <div class="k-imageeditor-crop" style="width: 400px; height: 400px; background-image: url(&quot;/packages/html/assets/sofia.jpg&quot;); background-clip: content-box; background-position: 748px -350px;">
                                <span class="k-resize-handle k-resize-nw"></span>
                                <span class="k-resize-handle k-resize-n"></span>
                                <span class="k-resize-handle k-resize-ne"></span>
                                <span class="k-resize-handle k-resize-w"></span>
                                <span class="k-resize-handle k-resize-e"></span>
                                <span class="k-resize-handle k-resize-sw"></span>
                                <span class="k-resize-handle k-resize-s"></span>
                                <span class="k-resize-handle k-resize-se"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="k-imageeditor-action-pane">
                    <div class="k-imageeditor-pane-form k-form k-form-md">
                        <fieldset class="k-form-fieldset">
                            <legend class="k-form-legend">Crop Image</legend>
                            <div class="k-form-layout k-d-grid k-grid-cols-2" style="column-gap: 8px;">
                                <div class="k-form-field k-col-span-2">
                                    <label class="k-label k-form-label">Aspect Ratio:</label>
                                    <div class="k-form-field-wrap">
                                        <span class="k-dropdownlist k-picker k-picker-md k-picker-solid k-rounded-md">
                                            <span class="k-input-inner">
                                                <span class="k-input-value-text">Original ratio</span>
                                            </span>
                                            <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-down" aria-hidden="true">
                                                    <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                        <path d="M256 352 128 160h256z"></path>
                                                    </svg>
                                                </span>
                                            </button>
                                        </span>
                                    </div>
                                </div>
                                <div class="k-form-field k-col-span-2">
                                    <label class="k-label k-form-label">Orientation:</label>
                                    <div class="k-form-field-wrap">
                                        <div class="k-button-group k-button-group-solid">
                                            <button class="k-group-start k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-selected">
                                                <span class="k-button-text">Portrait</span>
                                            </button>
                                            <button class="k-group-end k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                                <span class="k-button-text">Landscape</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="k-form-field k-col-span-1">
                                    <label class="k-label k-form-label">Width:</label>
                                    <div class="k-form-field-wrap">
                                        <span class="k-numerictextbox k-input k-input-md k-input-solid k-rounded-md">
                                            <input class="k-input-inner" placeholder="" autocomplete="off" type="text" value="61">
                                            <span class="k-spin-button k-input-spinner">
                                                <button class="k-spinner-increase k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                    <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-up" aria-hidden="true">
                                                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                            <path d="m256 160 128 192H128z"></path>
                                                        </svg>
                                                    </span>
                                                </button>
                                                <button class="k-spinner-decrease k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                    <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-down" aria-hidden="true">
                                                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                            <path d="M256 352 128 160h256z"></path>
                                                        </svg>
                                                    </span>
                                                </button>
                                            </span>
                                        </span>
                                    </div>
                                </div>
                                <div class="k-form-field k-col-span-1">
                                    <label class="k-label k-form-label">Height:</label>
                                    <div class="k-form-field-wrap">
                                        <span class="k-numerictextbox k-input k-input-md k-input-solid k-rounded-md">
                                            <input class="k-input-inner" placeholder="" autocomplete="off" type="text" value="68">
                                            <span class="k-spin-button k-input-spinner">
                                                <button class="k-spinner-increase k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                    <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-up" aria-hidden="true">
                                                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                            <path d="m256 160 128 192H128z"></path>
                                                        </svg>
                                                    </span>
                                                </button>
                                                <button class="k-spinner-decrease k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                    <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-down" aria-hidden="true">
                                                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                            <path d="M256 352 128 160h256z"></path>
                                                        </svg>
                                                    </span>
                                                </button>
                                            </span>
                                        </span>
                                    </div>
                                </div>
                                <div class="k-form-field k-col-span-2">
                                    <div class="k-form-field-wrap">
                                        <span class="k-checkbox-wrap">
                                            <input class="k-checkbox k-checkbox-md k-rounded-md" type="checkbox">
                                        </span>
                                        <label class="k-checkbox-label">Lock aspect ratio</label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <div class="k-form-buttons">
                            <button class="k-button k-button-md k-button-solid k-button-solid-primary k-rounded-md">
                                <span class="k-button-icon k-icon k-svg-icon k-svg-i-check" aria-hidden="true">
                                    <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                        <path d="M434.7 82.7 480 128 192 416 32 256l45.3-45.3L192 325.5z"></path>
                                    </svg>
                                </span>
                                <span class="k-button-text">Confirm</span>
                            </button>
                            <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                <span class="k-button-icon k-icon k-svg-icon k-svg-i-cancel-outline" aria-hidden="true">
                                    <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                        <path d="M256 32c-56.1 0-107.4 20.6-146.7 54.7-8.1 7-15.6 14.6-22.6 22.6C52.6 148.6 32 199.9 32 256c0 123.7 100.3 224 224 224 56.1 0 107.4-20.6 146.7-54.7 8.1-7 15.6-14.6 22.6-22.6C459.4 363.4 480 312.1 480 256c0-123.7-100.3-224-224-224m0 416c-106 0-192-86-192-192 0-47.2 17.1-90.5 45.4-124L380 402.6c-33.5 28.3-76.8 45.4-124 45.4m146.6-68L132 109.4C165.5 81.1 208.8 64 256 64c106 0 192 86 192 192 0 47.2-17.1 90.5-45.4 124"></path>
                                    </svg>
                                </span>
                                <span class="k-button-text">Cancel</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
