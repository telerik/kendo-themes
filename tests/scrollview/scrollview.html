<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>ScrollView -- jQuery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        .k-scrollview {
            width: 100%;
            height: 300px;
        }
        .k-scrollview {
            background: gray !important;
        }
        .k-scrollview-dark {
            background: white !important;
        }
        .k-scrollview-light {
            background: black !important;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-3">
        <span class="k-colspan-all k-col-span-full">jQuery scrollview</span>
        <span>Light mode</span>
        <span>Normal</span>
        <span>Dark mode</span>
        <div class="k-widget k-scrollview k-scrollview-light">
            <div class="k-scrollview-wrap" style="transform: translateX(0px);">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="k-scrollview-elements">
                <a class="k-scrollview-prev">
                    <span class="k-icon k-i-arrowhead-w"></span>
                </a>
                <a class="k-scrollview-next">
                    <span class="k-icon k-i-arrowhead-e"></span>
                </a>
                <div class="k-scrollview-nav-wrap">
                    <ul class="k-scrollview-nav">
                        <li class="k-link"></li>
                        <li class="k-link k-primary"></li>
                        <li class="k-link k-primary k-focus"></li>
                        <li class="k-link k-focus"></li>
                        <li class="k-link"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="k-widget k-scrollview">
            <div class="k-scrollview-wrap" style="transform: translateX(0px);">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="k-scrollview-elements">
                <a class="k-scrollview-prev">
                    <span class="k-icon k-i-arrowhead-w"></span>
                </a>
                <a class="k-scrollview-next">
                    <span class="k-icon k-i-arrowhead-e"></span>
                </a>
                <div class="k-scrollview-nav-wrap">
                    <ul class="k-scrollview-nav">
                        <li class="k-link" style="transform: scale(0.5);"></li>
                        <li class="k-link" style="transform: scale(0.65);"></li>
                        <li class="k-link" style="transform: scale(0.8);"></li>
                        <li class="k-link"></li>
                        <li class="k-link k-primary"></li>
                        <li class="k-link"></li>
                        <li class="k-link" style="transform: scale(0.8);"></li>
                        <li class="k-link" style="transform: scale(0.65);"></li>
                        <li class="k-link" style="transform: scale(0.5);"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="k-widget k-scrollview k-scrollview-dark">
            <div class="k-scrollview-wrap" style="transform: translateX(0px);">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="k-scrollview-elements">
                <a class="k-scrollview-prev">
                    <span class="k-icon k-i-arrowhead-w"></span>
                </a>
                <a class="k-scrollview-next">
                    <span class="k-icon k-i-arrowhead-e"></span>
                </a>
                <div class="k-scrollview-nav-wrap">
                    <ul class="k-scrollview-nav">
                        <li class="k-link" style="transform: scale(0.5);"></li>
                        <li class="k-link" style="transform: scale(0.65);"></li>
                        <li class="k-link"></li>
                        <li class="k-link k-primary"></li>
                        <li class="k-link"></li>
                        <li class="k-link" style="transform: scale(0.65);"></li>
                        <li class="k-link" style="transform: scale(0.5);"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
