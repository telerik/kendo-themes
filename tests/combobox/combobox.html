<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Combobox</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            max-width: 660px;
        }
        .k-combobox {
            width: 100%;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid k-grid-cols-2">

        <span>Combobox</span>
        <span>Combobox RTL</span>

        <!-- empty -->
        <div>
            <input is="Combobox" placeholder="Combobox..." />
        </div>
        <div dir="rtl">
            <input is="Combobox" placeholder="Combobox..." />
        </div>

        <!-- normal -->
        <div>
            <input is="Combobox" value="Normal" />
        </div>
        <div dir="rtl">
            <input is="Combobox" value="Normal" />
        </div>

        <!-- hover -->
        <div>
            <input is="Combobox" value="Hover" hover />
        </div>
        <div dir="rtl">
            <input is="Combobox" value="Hover" hover />
        </div>

        <!-- focus -->
        <div>
            <input is="Combobox" value="Focus" focus />
        </div>
        <div dir="rtl">
            <input is="Combobox" value="Focus" focus />
        </div>

        <!-- disabled -->
        <div>
            <input is="Combobox" value="Disabled" disabled />
        </div>
        <div dir="rtl">
            <input is="Combobox" value="Disabled" disabled />
        </div>

        <!-- invalid -->
        <div>
            <input is="Combobox" value="Invalid" invalid />
        </div>
        <div dir="rtl">
            <input is="Combobox" value="Invalid" invalid />
        </div>

        <!-- invalid + focus -->
        <div>
            <input is="Combobox" value="Invalid focus" invalid focus />
        </div>
        <div dir="rtl">
            <input is="Combobox" value="Invalid focus" invalid focus />
        </div>

        <!-- loading -->
        <div>
            <input is="Combobox" value="Loading..." loading />
        </div>
        <div dir="rtl">
            <input is="Combobox" value="Loading..." loading />
        </div>

    </div>

</body>
</html>
