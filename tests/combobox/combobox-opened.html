<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>ComboBox Opened</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        #test-area {
            max-width: 660px;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-2">
        <span>ComboBox</span>
        <span>ComboBox RTL</span>
        <div>
            <span class="k-combobox k-input k-input-md k-input-solid k-rounded-md">
                <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="Opened">
                <span class="k-clear-value">
                    <span class="k-icon k-i-x"></span>
                </span>
                <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                    <span class="k-button-icon k-icon k-i-caret-alt-down"></span>
                </button>
            </span>
            <div class="k-combobox-popup k-popup">
                <div class="k-list k-list-md">
                    <div class="k-list-content">
                        <ul class="k-list-ul">
                            <li class="k-list-item">
                                <span class="k-list-item-text">List item</span>
                            </li>
                            <li class="k-list-item k-selected">
                                <span class="k-list-item-text">List item</span>
                            </li>
                            <li class="k-list-item">
                                <span class="k-list-item-text">List item</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div dir="rtl">
            <span class="k-combobox k-input k-input-md k-input-solid k-rounded-md">
                <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="Opened">
                <span class="k-clear-value">
                    <span class="k-icon k-i-x"></span>
                </span>
                <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                    <span class="k-button-icon k-icon k-i-caret-alt-down"></span>
                </button>
            </span>
            <div class="k-combobox-popup k-popup">
                <div class="k-list k-list-md">
                    <div class="k-list-content">
                        <ul class="k-list-ul">
                            <li class="k-list-item">
                                <span class="k-list-item-text">List item</span>
                            </li>
                            <li class="k-list-item k-selected">
                                <span class="k-list-item-text">List item</span>
                            </li>
                            <li class="k-list-item">
                                <span class="k-list-item-text">List item</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
