<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" data-role="kendo-theme-utils" href="/packages/utils/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        #test-area hr {
            width: 100%;
            grid-column: 1 / -1;
            visibility: hidden;
        }
        .k-progressbar {
            grid-row-start: 1;
            grid-row-end: 3;
            top: 17px;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-4 k-bg-gray-100">
        <span class="col-4">RTL</span>
        <span>Indicator</span>
        <span>Indicator + label</span>
        <span>Icon</span>
        <span>Label</span>
        <section>
            <nav dir="rtl" class="k-stepper" style="display: grid; grid-template-rows: repeat(3, 1fr);">
                <ol class="k-step-list k-step-list-vertical" style="grid-row: 1 / -1;">
                    <li class="k-step k-step-done k-step-first" style="max-height: 33.333%;">
                        <a href="#" class="k-step-link">
                            <span class="k-step-indicator">
                                <span class="k-step-indicator-icon k-icon k-svg-icon k-svg-i-check" aria-hidden="true">
                                    <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                        <path d="M434.7 82.7 480 128 192 416 32 256l45.3-45.3L192 325.5z"></path>
                                    </svg>
                                </span>
                            </span>
                        </a>
                    </li>
                    <li class="k-step k-step-current k-focus" style="max-height: 33.333%;">
                        <a href="#" class="k-step-link">
                            <span class="k-step-indicator">
                                <span class="k-step-indicator-text">2</span>
                            </span>
                        </a>
                    </li>
                    <li class="k-step k-step-last k-step-optional" style="max-height: 33.333%;">
                        <a href="#" class="k-step-link">
                            <span class="k-step-indicator">
                                <span class="k-step-indicator-text">3</span>
                            </span>
                            <span class="k-step-label">
                                <span class="k-step-label-optional">(Optional)</span>
                            </span>
                        </a>
                    </li>
                </ol>
                <div role="progressbar" aria-label="Progress" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" class="k-progressbar k-progressbar-vertical k-progressbar-reverse" style="--kendo-progressbar-value: 50;">
                    <span class="k-progress-status-wrap k-progress-start"></span>
                    <div class="k-progressbar-value k-selected">
                        <span class="k-progress-status-wrap k-progress-start"></span>
                    </div>
                </div>
            </nav>
        </section>
        <section>
            <nav dir="rtl" class="k-stepper" style="display: grid; grid-template-rows: repeat(3, 1fr);">
                <ol class="k-step-list k-step-list-vertical" style="grid-row: 1 / -1;">
                    <li class="k-step k-step-done k-step-first k-step-success" style="max-height: 33.333%;">
                        <a href="#" class="k-step-link">
                            <span class="k-step-indicator">
                                <span class="k-step-indicator-text">1</span>
                            </span>
                            <span class="k-step-label">
                                <span class="k-step-text">Account Info with too long label</span>
                                <span class="k-icon k-svg-icon k-svg-i-check-circle" aria-hidden="true">
                                    <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                        <path d="M256 32C132.3 32 32 132.3 32 256s100.3 224 224 224 224-100.3 224-224S379.7 32 256 32m-32 352L96 256l45-45 83 83 147-147 45 45z"></path>
                                    </svg>
                                </span>
                            </span>
                        </a>
                    </li>
                    <li class="k-step k-step-current k-step-error k-focus" style="max-height: 33.333%;">
                        <a href="#" class="k-step-link">
                            <span class="k-step-indicator">
                                <span class="k-step-indicator-text">2</span>
                            </span>
                            <span class="k-step-label">
                                <span class="k-step-text">Personal Info</span>
                                <span class="k-icon k-svg-icon k-svg-i-warning-circle" aria-hidden="true">
                                    <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                        <path d="M256 480c123.7 0 224-100.3 224-224S379.7 32 256 32 32 132.3 32 256s100.3 224 224 224m-32-352h64v160h-64zm0 256v-64h64v64z"></path>
                                    </svg>
                                </span>
                            </span>
                        </a>
                    </li>
                    <li class="k-step k-step-last k-step-optional" style="max-height: 33.333%;">
                        <a href="#" class="k-step-link">
                            <span class="k-step-indicator">
                                <span class="k-step-indicator-text">3</span>
                            </span>
                            <span class="k-step-label">
                                <span class="k-step-text">Payment Details</span>
                                <span class="k-step-label-optional">(Optional)</span>
                            </span>
                        </a>
                    </li>
                </ol>
                <div role="progressbar" aria-label="Progress" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" class="k-progressbar k-progressbar-vertical k-progressbar-reverse" style="--kendo-progressbar-value: 40;">
                    <span class="k-progress-status-wrap k-progress-start"></span>
                    <div class="k-progressbar-value k-selected">
                        <span class="k-progress-status-wrap k-progress-start"></span>
                    </div>
                </div>
            </nav>
        </section>
        <section>
            <nav dir="rtl" class="k-stepper" style="display: grid; grid-template-rows: repeat(3, 1fr);">
                <ol class="k-step-list k-step-list-vertical" style="grid-row: 1 / -1;">
                    <li class="k-step k-step-done k-step-first" style="max-height: 33.333%;">
                        <a href="#" class="k-step-link">
                            <span class="k-step-indicator">
                                <span class="k-step-indicator-icon k-icon k-svg-icon k-svg-i-lock" aria-hidden="true">
                                    <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                        <path d="M384 224h-32v-96c0-53-43-96-96-96s-96 43-96 96v96h-32c-17.6 0-32 14.4-32 32v192c0 17.6 14.4 32 32 32h256c17.6 0 32-14.4 32-32V256c0-17.6-14.4-32-32-32m-192-96c0-35.3 28.7-64 64-64s64 28.7 64 64v96H192zm64 256c-17.7 0-32-14.3-32-32s14.3-32 32-32 32 14.3 32 32-14.3 32-32 32"></path>
                                    </svg>
                                </span>
                            </span>
                        </a>
                    </li>
                    <li class="k-step k-step-current k-focus" style="max-height: 33.333%;">
                        <a href="#" class="k-step-link">
                            <span class="k-step-indicator">
                                <span class="k-step-indicator-icon k-icon k-svg-icon k-svg-i-user" aria-hidden="true">
                                    <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                        <path d="M352 128c0 53-43 96-96 96s-96-43-96-96 43-96 96-96 96 43 96 96m-96 128c-106 0-192 86-192 192 0 17.7 14.3 32 32 32h320c17.7 0 32-14.3 32-32 0-106-86-192-192-192"></path>
                                    </svg>
                                </span>
                            </span>
                        </a>
                    </li>
                    <li class="k-step k-step-last k-step-optional" style="max-height: 33.333%;">
                        <a href="#" class="k-step-link">
                            <span class="k-step-indicator">
                                <span class="k-step-indicator-icon k-icon k-svg-icon k-svg-i-track-changes" aria-hidden="true">
                                    <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                        <path d="m412.2 256 22.6-22.6c12.4-12.4 32.8-12.4 45.3 0l22.6 22.6c12.4 12.4 12.4 32.8 0 45.3L480 323.8zm-19.7 19.6L250.9 417.2 224 445.3V512h66.7l28.1-26.9 141.6-141.6zM279.3 479.3 268 468l-11.3-11.3 135.8-135.8 22.6 22.6zM288 160H160v32h128zm64 64H160v32h192zm-64 64H160v32h128zm-64 64h-64v32h64zm188.2-96 22.6-22.6c12.4-12.4 32.8-12.4 45.3 0l22.6 22.6c12.4 12.4 12.4 32.8 0 45.3L480 323.8zm-19.7 19.6L250.9 417.2 224 445.3V512h66.7l28.1-26.9 141.6-141.6zM279.3 479.3 268 468l-11.3-11.3 135.8-135.8 22.6 22.6zM96 416V64h224v96h96v32h32v-64l-96-96H96c-17.7 0-32 14.3-32 32v352c0 17.7 14.3 32 32 32h96v-32zM0 512h192v-32H0z"></path>
                                    </svg>
                                </span>
                            </span>
                            <span class="k-step-label">
                                <span class="k-step-label-optional">(Optional)</span>
                            </span>
                        </a>
                    </li>
                </ol>
                <div role="progressbar" aria-label="Progress" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" class="k-progressbar k-progressbar-vertical k-progressbar-reverse" style="--kendo-progressbar-value: 40;">
                    <span class="k-progress-status-wrap k-progress-start"></span>
                    <div class="k-progressbar-value k-selected">
                        <span class="k-progress-status-wrap k-progress-start"></span>
                    </div>
                </div>
            </nav>
        </section>
        <section>
            <nav dir="rtl" class="k-stepper" style="display: grid; grid-template-rows: repeat(3, 1fr);">
                <ol class="k-step-list k-step-list-vertical" style="grid-row: 1 / -1;">
                    <li class="k-step k-step-done k-step-first" style="max-height: 33.333%;">
                        <a href="#" class="k-step-link">
                            <span class="k-step-label">
                                <span class="k-step-text">Account Info</span>
                            </span>
                        </a>
                    </li>
                    <li class="k-step k-step-current k-focus" style="max-height: 33.333%;">
                        <a href="#" class="k-step-link">
                            <span class="k-step-label">
                                <span class="k-step-text">Personal Info</span>
                            </span>
                        </a>
                    </li>
                    <li class="k-step k-step-last k-step-optional" style="max-height: 33.333%;">
                        <a href="#" class="k-step-link">
                            <span class="k-step-label">
                                <span class="k-step-text">Payment Details</span>
                                <span class="k-step-label-optional">(Optional)</span>
                            </span>
                        </a>
                    </li>
                </ol>
                <div role="progressbar" aria-label="Progress" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" class="k-progressbar k-progressbar-vertical k-progressbar-reverse" style="--kendo-progressbar-value: 40;">
                    <span class="k-progress-status-wrap k-progress-start"></span>
                    <div class="k-progressbar-value k-selected">
                        <span class="k-progress-status-wrap k-progress-start"></span>
                    </div>
                </div>
            </nav>
        </section>
    </div>
</body>
</html>
