<!doctype html>
<html lang="en">
<head>
    <title>Vertical Steppers RTL</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css" />
    <link rel="stylesheet" href="/packages/html/assets/styles.css" />
    <script src="/packages/html/assets/scripts.js"></script>
    <script src="/packages/html/dist/index.js"></script>
    <style>
        #test-area {
            grid-template-columns: 1fr 1fr 1fr 1fr;
        }
        #test-area hr {
            width: 100%;
            grid-column: 1 / -1;
            visibility: hidden;
        }

    </style>
</head>
<body class="k-body k-bg-gray-100">
    <div id="test-area" class="grid">
        <span class="col-4">RTL</span>
        <span>Indicator</span>
        <span>
            < + label</span>
                <span>Icons</span>
                <span>Labels</span>
                <section>
                    <nav dir="rtl" class="k-stepper k-widget" style="display: grid; grid-template-rows: repeat(12, 1fr)">
                        <ol class="k-step-list k-step-list-vertical" style="grid-row-start: 1; grid-row-end: -1;">
                            <li class="k-step k-step-first k-step-done" style="max-height: 33.333%">
                                <a href="#" class="k-step-link">
                                    <span class="k-step-indicator">
                                        <i is="Icon" class="k-step-indicator-icon" name="check"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="k-step k-step-current k-step-focus" style="max-height: 33.333%">
                                <a href="#" class="k-step-link">
                                    <span class="k-step-indicator">
                                        <span class="k-step-indicator-text">2</span>
                                    </span>
                                </a>
                            </li>
                            <li class="k-step k-step-last" style="max-height: 33.333%">
                                <a href="#" class="k-step-link">
                                    <span class="k-step-indicator">
                                        <span class="k-step-indicator-text">3</span>
                                    </span>
                                </a>
                            </li>
                        </ol>
                        <div class="k-widget k-progressbar k-progressbar-vertical k-progressbar-reverse" style="grid-row-start: 2; grid-row-end: 10;">
                            <span class="k-progress-status-wrap k-progress-end"></span>
                            <div class="k-state-selected" style="width: 100%; height: 50%;">
                                <span class="k-progress-status-wrap k-progress-end" style="width: 100%; height: 200%;"></span>
                            </div>
                        </div>
                    </nav>
                </section>
                <section>
                    <nav dir="rtl" class="k-stepper k-widget" style="display: grid; grid-template-rows: repeat(12, 1fr)">
                        <ol class="k-step-list k-step-list-vertical" style="grid-row-start: 1; grid-row-end: -1;">
                            <li class="k-step k-step-first k-step-done k-step-success" style="max-height: 33.333%">
                                <a href="#" class="k-step-link">
                                    <span class="k-step-indicator">
                                        <span class="k-step-indicator-text">1</span>
                                    </span>
                                    <span class="k-step-label">
                                        <span class="k-step-text">Account Info with too long text</span>
                                        <i is="Icon" name="check"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="k-step k-step-current k-step-focus k-step-error" style="max-height: 33.333%">
                                <a href="#" class="k-step-link">
                                    <span class="k-step-indicator">
                                        <span class="k-step-indicator-text">2</span>
                                    </span>
                                    <span class="k-step-label">
                                        <span class="k-step-text">Personal Info</span>
                                        <i is="Icon" class="k-validation-icon" name="warning"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="k-step k-step-last k-step-optional" style="max-height: 33.333%">
                                <a href="#" class="k-step-link">
                                    <span class="k-step-indicator">
                                        <span class="k-step-indicator-text">3</span>
                                    </span>
                                    <span class="k-step-label">
                                        <span class="k-step-text">Payment Details</span>
                                        <span class="k-step-label-optional">(Optional)</span>
                                    </span>
                                </a>
                            </li>
                        </ol>
                        <div class="k-widget k-progressbar k-progressbar-vertical k-progressbar-reverse" style="grid-row-start: 2; grid-row-end: 10;">
                            <span class="k-progress-status-wrap k-progress-end"></span>
                            <div class="k-state-selected" style="width: 100%; height: 50%;">
                                <span class="k-progress-status-wrap k-progress-end" style="width: 100%; height: 200%;"></span>
                            </div>
                        </div>
                    </nav>
                </section>
                <section>
                    <nav dir="rtl" class="k-stepper k-widget" style="display: grid; grid-template-rows: repeat(12, 1fr)">
                        <ol class="k-step-list k-step-list-vertical" style="grid-row-start: 1; grid-row-end: -1;">
                            <li class="k-step k-step-first k-step-done" style="max-height: 33.333%">
                                <a href="#" class="k-step-link">
                                    <span class="k-step-indicator">
                                        <i is="Icon" class="k-step-indicator-icon" name="lock"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="k-step k-step-current k-step-focus" style="max-height: 33.333%">
                                <a href="#" class="k-step-link">
                                    <span class="k-step-indicator">
                                        <i is="Icon" class="k-step-indicator-icon" name="user"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="k-step k-step-last" style="max-height: 33.333%">
                                <a href="#" class="k-step-link">
                                    <span class="k-step-indicator">
                                        <i is="Icon" class="k-step-indicator-icon" name="track-changes"></i>
                                    </span>
                                </a>
                            </li>
                        </ol>
                        <div class="k-widget k-progressbar k-progressbar-vertical k-progressbar-reverse" style="grid-row-start: 2; grid-row-end: 10;">
                            <span class="k-progress-status-wrap k-progress-end"></span>
                            <div class="k-state-selected" style="width: 100%; height: 50%;">
                                <span class="k-progress-status-wrap k-progress-end" style="width: 100%; height: 200%;"></span>
                            </div>
                        </div>
                    </nav>
                </section>
                <section>
                    <nav dir="rtl" class="k-stepper k-widget" style="display: grid; grid-template-rows: repeat(12, 1fr)">
                        <ol class="k-step-list k-step-list-vertical" style="grid-row-start: 1; grid-row-end: -1;">
                            <li class="k-step k-step-first k-step-done" style="max-height: 33.333%">
                                <a href="#" class="k-step-link">
                                    <span class="k-step-label">
                                        <span class="k-step-text">Account Info</span>
                                    </span>
                                </a>
                            </li>
                            <li class="k-step k-step-current k-step-focus" style="max-height: 33.333%">
                                <a href="#" class="k-step-link">
                                    <span class="k-step-label">
                                        <span class="k-step-text">Personal Info</span>
                                    </span>
                                </a>
                            </li>
                            <li class="k-step k-step-last" style="max-height: 33.333%">
                                <a href="#" class="k-step-link">
                                    <span class="k-step-label">
                                        <span class="k-step-text">Payment Details</span>
                                    </span>
                                </a>
                            </li>
                        </ol>
                        <div class="k-widget k-progressbar k-progressbar-vertical k-progressbar-reverse" style="grid-row-start: 2; grid-row-end: 10;">
                            <span class="k-progress-status-wrap k-progress-end"></span>
                            <div class="k-state-selected" style="width: 100%; height: 50%;">
                                <span class="k-progress-status-wrap k-progress-end" style="width: 100%; height: 200%;"></span>
                            </div>
                        </div>
                    </nav>
                </section>
    </div>
</body>
</html>
