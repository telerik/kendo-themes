<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Loading indicators</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
    <script src="/packages/html/dist/index.js"></script>
    <style>
        #test-area {
            grid-template-columns: 100px 1fr;
            align-items: start;
        }
        .loading-container {
            height: 300px;
            position: relative;
        }
        .k-loading-image::before,
        .k-loading-image::after {
            animation: none !important;
        }

    </style>
</head>
<body id="app" class="k-body">
    <div id="test-area" class="grid">
        <span>icon</span>
        <section>
            <i is="Icon" name="loading"></i>
        </section>
        <span>loding image</span>
        <section class="loading-container">
            <span class="k-loading-image"></span>
        </section>
    </div>
</body>
</html>
