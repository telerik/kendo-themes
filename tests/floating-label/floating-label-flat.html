<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Flat Floating Label</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
    <script src="/packages/html/dist/index.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        #test-area {
            width: 660px;
        }
        .k-floating-label-container {
            width: 100%;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-2">
        <span>Flat Floating label</span>
        <span>Flat Floating label RTL</span>
        <!-- empty -->
        <div>
            <span is="FloatingLabel" label="Textbox label" empty>
                <input is="Textbox" fillMode="flat" />
            </span>
        </div>
        <div dir="rtl">
            <span is="FloatingLabel" label="Textbox label" empty>
                <input is="Textbox" fillMode="flat" />
            </span>
        </div>
        <div>
            <span is="FloatingLabel" label="Combobox label" empty>
                <input is="Combobox" fillMode="flat" />
            </span>
        </div>
        <div dir="rtl">
            <span is="FloatingLabel" label="Combobox label" empty>
                <input is="Combobox" fillMode="flat" />
            </span>
        </div>
        <!-- value -->
        <div>
            <span is="FloatingLabel" label="Textbox label">
                <input is="Textbox" fillMode="flat" value="Textbox value" />
            </span>
        </div>
        <div dir="rtl">
            <span is="FloatingLabel" label="Textbox label">
                <input is="Textbox" fillMode="flat" value="Textbox value" />
            </span>
        </div>
        <div>
            <span is="FloatingLabel" label="Combobox label">
                <input is="Combobox" fillMode="flat" value="Combobox value" />
            </span>
        </div>
        <div dir="rtl">
            <span is="FloatingLabel" label="Combobox label">
                <input is="Combobox" fillMode="flat" value="Combobox value" />
            </span>
        </div>
        <!--hover-->
        <div>
            <span is="FloatingLabel" label="Textbox label">
                <input is="Textbox" fillMode="flat" value="Hover" hover />
            </span>
        </div>
        <div dir="rtl">
            <span is="FloatingLabel" label="Textbox label">
                <input is="Textbox" fillMode="flat" value="Hover" hover />
            </span>
        </div>
        <div>
            <span is="FloatingLabel" label="Combobox label">
                <input is="Combobox" fillMode="flat" value="Hover" hover />
            </span>
        </div>
        <div dir="rtl">
            <span is="FloatingLabel" label="Combobox label">
                <input is="Combobox" fillMode="flat" value="Hover" hover />
            </span>
        </div>
        <!-- focus -->
        <div>
            <span is="FloatingLabel" label="Textbox label" focus>
                <input is="Textbox" fillMode="flat" value="Focus" focus />
            </span>
        </div>
        <div dir="rtl">
            <span is="FloatingLabel" label="Textbox label" focus>
                <input is="Textbox" fillMode="flat" value="Focus" focus />
            </span>
        </div>
        <div>
            <span is="FloatingLabel" label="Combobox label" focus>
                <input is="Combobox" fillMode="flat" value="Focus" focus />
            </span>
        </div>
        <div dir="rtl">
            <span is="FloatingLabel" label="Combobox label" focus>
                <input is="Combobox" fillMode="flat" value="Focus" focus />
            </span>
        </div>
        <!--disabled-->
        <div>
            <span is="FloatingLabel" label="Textbox label" disabled>
                <input is="Textbox" fillMode="flat" value="Disabled" disabled />
            </span>
        </div>
        <div dir="rtl">
            <span is="FloatingLabel" label="Textbox label" disabled>
                <input is="Textbox" fillMode="flat" value="Disabled" disabled />
            </span>
        </div>
        <div>
            <span is="FloatingLabel" label="Combobox label" disabled>
                <input is="Combobox" fillMode="flat" value="Disabled" disabled />
            </span>
        </div>
        <div dir="rtl">
            <span is="FloatingLabel" label="Combobox label" disabled>
                <input is="Combobox" fillMode="flat" value="Disabled" disabled />
            </span>
        </div>
        <!--invalid-->
        <div>
            <span is="FloatingLabel" label="Textbox label" invalid>
                <input is="Textbox" fillMode="flat" value="Invalid value" invalid />
            </span>
        </div>
        <div dir="rtl">
            <span is="FloatingLabel" label="Textbox label" invalid>
                <input is="Textbox" fillMode="flat" value="Invalid value" invalid />
            </span>
        </div>
        <div>
            <span is="FloatingLabel" label="Combobox label" invalid>
                <input is="Combobox" fillMode="flat" value="Invalid value" invalid />
            </span>
        </div>
        <div dir="rtl">
            <span is="FloatingLabel" label="Combobox label" invalid>
                <input is="Combobox" fillMode="flat" value="Invalid value" invalid />
            </span>
        </div>
    </div>
</body>
