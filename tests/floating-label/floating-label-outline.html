<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Outline Floating Label</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            width: 660px;
        }
        .k-textbox,
        .k-combobox,
        .k-floating-label-container {
            width: 100%;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid k-grid-cols-2">

        <span>Outline Floating label</span>
        <span>Outline Floating label RTL</span>

        <!-- empty -->
        <div>
            <span is="FloatingLabel" label="Textbox label" empty>
                <input is="Textbox" fillMode="outline" />
            </span>
        </div>
        <div dir="rtl">
            <span is="FloatingLabel" label="Textbox label" empty>
                <input is="Textbox" fillMode="outline" />
            </span>
        </div>
        <div>
            <span is="FloatingLabel" label="Combobox label" empty>
                <input is="Combobox" fillMode="outline" />
            </span>
        </div>
        <div dir="rtl">
            <span is="FloatingLabel" label="Combobox label" empty>
                <input is="Combobox" fillMode="outline" />
            </span>
        </div>

        <!-- value -->
        <div>
            <span is="FloatingLabel" label="Textbox label">
                <input is="Textbox" fillMode="outline" value="Textbox value" />
            </span>
        </div>
        <div dir="rtl">
            <span is="FloatingLabel" label="Textbox label">
                <input is="Textbox" fillMode="outline" value="Textbox value" />
            </span>
        </div>
        <div>
            <span is="FloatingLabel" label="Combobox label">
                <input is="Combobox" fillMode="outline" value="Combobox value" />
            </span>
        </div>
        <div dir="rtl">
            <span is="FloatingLabel" label="Combobox label">
                <input is="Combobox" fillMode="outline" value="Combobox value" />
            </span>
        </div>

        <!--hover-->
        <div>
            <span is="FloatingLabel" label="Textbox label">
                <input is="Textbox" fillMode="outline" value="Hover" hover />
            </span>
        </div>
        <div dir="rtl">
            <span is="FloatingLabel" label="Textbox label">
                <input is="Textbox" fillMode="outline" value="Hover" hover />
            </span>
        </div>
        <div>
            <span is="FloatingLabel" label="Combobox label">
                <input is="Combobox" fillMode="outline" value="Hover" hover />
            </span>
        </div>
        <div dir="rtl">
            <span is="FloatingLabel" label="Combobox label">
                <input is="Combobox" fillMode="outline" value="Hover" hover />
            </span>
        </div>

        <!-- focus -->
        <div>
            <span is="FloatingLabel" label="Textbox label" focus>
                <input is="Textbox" fillMode="outline" value="Focus" focus />
            </span>
        </div>
        <div dir="rtl">
            <span is="FloatingLabel" label="Textbox label" focus>
                <input is="Textbox" fillMode="outline" value="Focus" focus />
            </span>
        </div>
        <div>
            <span is="FloatingLabel" label="Combobox label" focus>
                <input is="Combobox" fillMode="outline" value="Focus" focus/>
            </span>
        </div>
        <div dir="rtl">
            <span is="FloatingLabel" label="Combobox label" focus>
                <input is="Combobox" fillMode="outline" value="Focus" focus/>
            </span>
        </div>

         <!--disabled-->
         <div>
            <span is="FloatingLabel" label="Textbox label" disabled>
                <input is="Textbox" fillMode="outline" value="Disabled" disabled />
            </span>
        </div>
        <div dir="rtl">
            <span is="FloatingLabel" label="Textbox label" disabled>
                <input is="Textbox" fillMode="outline" value="Disabled" disabled />
            </span>
        </div>
        <div>
            <span is="FloatingLabel" label="Combobox label" disabled>
                <input is="Combobox" fillMode="outline" value="Disabled" disabled />
            </span>
        </div>
        <div dir="rtl">
            <span is="FloatingLabel" label="Combobox label" disabled>
                <input is="Combobox" fillMode="outline" value="Disabled" disabled />
            </span>
        </div>

        <!--invalid-->
        <div>
            <span is="FloatingLabel" label="Textbox label" invalid>
                <input is="Textbox" fillMode="outline" value="Invalid value" invalid />
            </span>
        </div>
        <div dir="rtl">
            <span is="FloatingLabel" label="Textbox label" invalid>
                <input is="Textbox" fillMode="outline" value="Invalid value" invalid />
            </span>
        </div>
        <div>
            <span is="FloatingLabel" label="Combobox label" invalid>
                <input is="Combobox" fillMode="outline" value="Invalid value" invalid />
            </span>
        </div>
        <div dir="rtl">
            <span is="FloatingLabel" label="Combobox label" invalid>
                <input is="Combobox" fillMode="outline" value="Invalid value" invalid />
            </span>
        </div>

    </div>

</body>
</html>
