                    <span class="k-input-validation-icon k-svg-icon k-svg-i-exclamation-circle">
                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="M224 128h64v160h-64V128zm0 256h64v-64h-64v64zm256-128c0 123.7-100.3 224-224 224S32 379.7 32 256 132.3 32 256 32s224 100.3 224 224zm-32 0c0-106-86-192-192-192S64 150 64 256s86 192 192 192 192-86 192-192z"></path>
                        </svg>
                    </span>
                    <span class="k-clear-value">
                        <span class="k-svg-icon k-svg-i-x">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="M416 141.3 301.3 256 416 370.7 370.7 416 256 301.3 141.3 416 96 370.7 210.7 256 96 141.3 141.3 96 256 210.7 370.7 96l45.3 45.3z"></path>
                            </svg>
                        </span>
                    </span>
                    <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                        <span class="k-button-icon k-svg-icon k-svg-i-caret-alt-down">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="M256 352 128 160h256L256 352z"></path>
                            </svg>
                        </span>
                    </button>
                </span>
                <label class="k-label">Combobox label</label>
            </span>
        </div>
        <div>
            <span class="k-floating-label-container k-empty">
                <span class="k-textarea k-input k-input-md k-input-solid k-rounded-md">
                    <textarea class="!k-overflow-auto k-input-inner" placeholder=""></textarea>
                </span>
                <label class="k-label">Textarea label</label>
            </span>
        </div>
        <div dir="rtl">
            <span class="k-floating-label-container k-empty">
                <span class="k-textarea k-input k-input-md k-input-solid k-rounded-md">
                    <textarea class="!k-overflow-auto k-input-inner" placeholder=""></textarea>
                </span>
                <label class="k-label">Textarea label</label>
            </span>
        </div>
    </div>
