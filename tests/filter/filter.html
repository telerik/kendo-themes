<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Filter</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
    <script src="/packages/html/dist/index.js"></script>
    <style>
    </style>
</head>
<body id="app" class="k-body">
    <div id="test-area" class="grid">
        <div id="filter" class="k-widget k-filter">
            <ul class="k-filter-container">
                <li class="k-filter-group-main">
                    <div class="k-filter-toolbar">
                        <div class="k-toolbar">
                            <div class="k-filter-toolbar-item">
                                <div class="k-widget k-button-group">
                                    <button is="Button" selected>And</button>
                                    <button is="Button">Or</button>
                                </div>
                            </div>
                            <div class="k-filter-toolbar-item">
                                <button is="Button" icon="filter-add-expression">Add Expression</button>
                            </div>
                            <div class="k-filter-toolbar-item">
                                <button is="Button" icon="filter-add-group">Add Group</button>
                            </div>
                            <div class="k-filter-toolbar-item">
                                <button is="Button" fillMode="flat" icon="close"></button>
                            </div>
                        </div>
                    </div>
                    <ul class="k-filter-lines">
                        <li class="k-filter-item">
                            <div class="k-filter-toolbar">
                                <div class="k-toolbar">
                                    <div class="k-filter-toolbar-item k-filter-field">
                                        <input is="DropdownList" value="Name" />
                                    </div>
                                    <div class="k-filter-toolbar-item k-filter-operator">
                                        <input is="DropdownList" value="Is equal to" />
                                    </div>
                                    <div class="k-filter-toolbar-item k-filter-value">
                                        <input is="Textbox" placeholder="James" />
                                    </div>
                                    <div class="k-filter-toolbar-item">
                                        <button is="Button" fillMode="flat" icon="close"></button>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="k-filter-item">
                            <div class="k-filter-toolbar">
                                <div class="k-toolbar">
                                    <div class="k-filter-toolbar-item k-filter-field">
                                        <input is="DropdownList" value="Price" />
                                    </div>
                                    <div class="k-filter-toolbar-item k-filter-operator">
                                        <input is="DropdownList" value="Is greater than" />
                                    </div>
                                    <div class="k-filter-toolbar-item k-filter-value">
                                        <input is="NumericTextbox" placeholder="100,00" />
                                    </div>
                                    <div class="k-filter-toolbar-item">
                                        <button is="Button" fillMode="flat" icon="close"></button>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="k-filter-item">
                            <div class="k-filter-toolbar">
                                <div class="k-toolbar">
                                    <div class="k-filter-toolbar-item k-filter-field">
                                        <input is="DropdownList" value="Discontinued" />
                                    </div>
                                    <div class="k-filter-toolbar-item k-filter-operator">
                                        <input is="DropdownList" value="Is equal to" />
                                    </div>
                                    <div class="k-filter-toolbar-item k-filter-value">
                                        <input is="DropdownList" value="False" />
                                    </div>
                                    <div class="k-filter-toolbar-item">
                                        <button is="Button" fillMode="flat" icon="close"></button>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="k-filter-item">
                            <div class="k-filter-toolbar">
                                <div class="k-toolbar">
                                    <div class="k-filter-toolbar-item k-filter-filed">
                                        <input is="DropdownList" value="First Ordered">
                                    </div>
                                    <div class="k-filter-toolbar-item">
                                        <div class="k-filter-operator">
                                            <input is="DropdownList" value="Is before">
                                        </div>
                                    </div>
                                    <div class="k-filter-toolbar-item k-filter-value">
                                        <input is="DatePicker" placeholder="1/21/2021">
                                    </div>
                                    <div class="k-filter-toolbar-item">
                                        <button is="Button" fillMode="flat" icon="close"></button>
                                    </div>
                                </div>
                            </div>
                        <li class="k-filter-item">
                            <div class="k-filter-toolbar">
                                <div class="k-toolbar">
                                    <div class="k-filter-toolbar-item">
                                        <div class="k-widget k-button-group">
                                            <button is="Button" selected>And</button>
                                            <button is="Button">Or</button>
                                        </div>
                                    </div>
                                    <div class="k-filter-toolbar-item">
                                        <button is="Button" icon="filter-add-expression">Add Expression</button>
                                    </div>
                                    <div class="k-filter-toolbar-item">
                                        <button is="Button" icon="filter-add-group">Add Group</button>
                                    </div>
                                    <div class="k-filter-toolbar-item">
                                        <button is="Button" fillMode="flat" icon="close"></button>
                                    </div>
                                </div>
                            </div>
                            <ul class="k-filter-lines">
                                <li class="k-filter-item">
                                    <div class="k-filter-toolbar">
                                        <div class="k-toolbar">
                                            <div class="k-filter-toolbar-item k-filter-field">
                                                <input is="DropdownList" value="Name" />
                                            </div>
                                            <div class="k-filter-toolbar-item k-filter-operator">
                                                <input is="DropdownList" value="Is empty" />
                                            </div>
                                            <div class="k-filter-toolbar-item">
                                                <button is="Button" fillMode="flat" icon="close"></button>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li class="k-filter-item">
                                    <div class="k-filter-toolbar">
                                        <div class="k-toolbar">
                                            <div class="k-filter-toolbar-item k-filter-field">
                                                <input is="DropdownList" value="Price" />
                                            </div>
                                            <div class="k-filter-toolbar-item k-filter-operator">
                                                <input is="DropdownList" value="Is not null" />
                                            </div>
                                            <div class="k-filter-toolbar-item">
                                                <button is="Button" fillMode="flat" icon="close"></button>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
            <div class="k-filter-preview">
                <span class="k-filter-preview-bracket">(</span>
                <span class="k-filter-preview-field">Name</span>
                <span class="k-filter-preview-criteria">Is equal to</span>
                <span class="k-filter-preview-value">'James'</span>
                <span class="k-filter-preview-operator">AND</span>
                <span class="k-filter-preview-field">Price</span>
                <span class="k-filter-preview-criteria">Is greater than</span>
                <span class="k-filter-preview-value">'100,00'</span>
                <span class="k-filter-preview-operator">AND</span>
                <span class="k-filter-preview-bracket">(</span>
                <span class="k-filter-preview-bracket">(</span>
                <span class="k-filter-preview-field">FirstOrdered</span>
                <span class="k-filter-preview-criteria">Is before</span>
                <span class="k-filter-preview-value">'Jan 21 2021'</span>
                <span class="k-filter-preview-bracket">)</span>
                <span class="k-filter-preview-bracket">)</span>
                <span class="k-filter-preview-bracket">)</span>
            </div>
            <button is="Button" class="k-filter-apply">Apply</button>
        </div>
    </div>
</body>
</html>
