<!doctype html>
<html lang="en" class="k-typography">
<head>
    <title>Spreadsheet</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <script src="https://kendo.cdn.telerik.com/2018.2.620/js/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2018.2.620/js/kendo.all.min.js"></script>

    <style>
        #test-area {
            grid-template-columns: repeat(2, 1fr);
        }

        .k-animation-container,
        .k-popup {
            position: relative;
        }
    </style>
</head>
<body>
    <div id="test-area">

        <div class="k-animation-container" style="overflow: visible;">
            <div class="k-spreadsheet-filter-menu k-popup k-group k-reset k-state-border-up">
                <ul class="k-widget k-reset k-header k-menu k-menu-vertical">
                    <li class="k-item k-menu-item k-state-default k-first">
                        <span class="k-link k-menu-link"><span class="k-icon k-i-sort-asc"></span>Sort range A to Z</span>
                    </li>
                    <li class="k-item k-menu-item k-state-default k-last k-state-hover">
                        <span class="k-link k-menu-link"><span class="k-icon k-i-sort-desc"></span>Sort range Z to A</span>
                    </li>
                </ul>
                <div class="k-spreadsheet-condition-filter k-details">
                    <div class="k-details-summary">
                        <span class="k-icon k-i-arrow-60-right"></span>Filter by condition
                    </div>
                </div>
                <div class="k-spreadsheet-value-filter k-details">
                    <div class="k-details-summary">
                        <span class="k-icon k-i-arrow-45-down-right"></span>Filter by value
                    </div>
                    <div class="k-animation-container">
                        <div class="k-details-content">
                            <div class="k-textbox k-space-right">
                                <input placeholder="Search" data-bind="events: { input: filterValues }">
                                <span class="k-icon k-i-zoom"></span>
                            </div>
                            <div class="k-spreadsheet-value-treeview-wrapper">
                                <div data-checkboxes="{ checkChildren: true }" data-bind="source: valuesDataSource, events: { check: valuesChange, select: valueSelect }" class="k-widget k-treeview">
                                    <ul class="k-group k-treeview-lines">
                                        <li class="k-item k-first k-last">
                                            <div class="k-top k-bot"><span class="k-icon k-i-collapse"></span>
                                                <span class="k-checkbox-wrapper">
                                                    <input type="checkbox" class="k-checkbox">
                                                    <span class="k-checkbox-label checkbox-span"></span>
                                                </span>
                                                <span class="k-in">All</span>
                                            </div>
                                            <ul class="k-group" style="display: block;">
                                                <li class="k-item">
                                                    <div class="k-top">
                                                        <span class="k-checkbox-wrapper">
                                                            <input type="checkbox" checked="" class="k-checkbox">
                                                            <span class="k-checkbox-label checkbox-span"></span>
                                                        </span>
                                                        <span class="k-in">$14.87</span>
                                                    </div>
                                                </li>
                                                <li class="k-item">
                                                    <div class="k-mid">
                                                        <span class="k-checkbox-wrapper">
                                                            <input type="checkbox" class="k-checkbox">
                                                            <span class="k-checkbox-label checkbox-span"></span>
                                                        </span>
                                                        <span class="k-in">$21.10</span>
                                                    </div>
                                                </li>
                                                <li class="k-item">
                                                    <div class="k-mid">
                                                        <span class="k-checkbox-wrapper">
                                                            <input type="checkbox" class="k-checkbox">
                                                            <span class="k-checkbox-label checkbox-span"></span>
                                                        </span>
                                                        <span class="k-in">$16.79</span>
                                                    </div>
                                                </li>
                                                <li class="k-item">
                                                    <div class="k-mid">
                                                        <span class="k-checkbox-wrapper">
                                                            <input type="checkbox" class="k-checkbox">
                                                            <span class="k-checkbox-label checkbox-span"></span>
                                                        </span>
                                                        <span class="k-in">$11.39</span>
                                                    </div>
                                                </li>
                                                <li class="k-item">
                                                    <div class="k-mid">
                                                        <span class="k-checkbox-wrapper">
                                                            <input type="checkbox" class="k-checkbox">
                                                            <span class="k-checkbox-label checkbox-span"></span>
                                                        </span>
                                                        <span class="k-in">$41.36</span>
                                                    </div>
                                                </li>
                                                <li class="k-item">
                                                    <div class="k-mid">
                                                        <span class="k-checkbox-wrapper">
                                                            <input type="checkbox" class="k-checkbox">
                                                            <span class="k-checkbox-label checkbox-span"></span>
                                                        </span>
                                                        <span class="k-in">$13.19</span>
                                                    </div>
                                                </li>
                                                <li class="k-item">
                                                    <div class="k-mid">
                                                        <span class="k-checkbox-wrapper">
                                                            <input type="checkbox" class="k-checkbox">
                                                            <span class="k-checkbox-label checkbox-span"></span>
                                                        </span>
                                                        <span class="k-in">$41.94</span>
                                                    </div>
                                                </li>
                                                <li class="k-item">
                                                    <div class="k-mid">
                                                        <span class="k-checkbox-wrapper"><input type="checkbox"  class="k-checkbox">
                                                            <span class="k-checkbox-label checkbox-span"></span>
                                                        </span>
                                                        <span class="k-in">$23.95</span>
                                                    </div>
                                                </li>
                                                <li class="k-item k-last">
                                                    <div class="k-bot">
                                                        <span class="k-checkbox-wrapper">
                                                            <input type="checkbox" class="k-checkbox">
                                                            <span class="k-checkbox-label checkbox-span"></span>
                                                        </span>
                                                        <span class="k-in">$16.16</span>
                                                    </div>
                                                </li>
                                            </ul>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="k-action-buttons">
                    <button data-bind="click: apply" class="k-button k-primary">Apply</button>
                    <button data-bind="click: clear" class="k-button">Clear</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
