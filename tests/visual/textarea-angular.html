<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>jQuery TextBox</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>
</head>
<body>

    <div id="test-area" class="grid">
        <p>LTR</p>
        <kendo-textarea dir="ltr" class="k-textarea k-flex-col">
            <textarea class="k-input"></textarea>
            <kendo-textarea-suffix class="k-d-flex k-align-items-center border-top k-textarea-suffix">
                <button class="k-button-icon k-button k-button-clear"><span class="k-icon k-i-photo"></span></button>
                <button class="k-button-icon k-button k-button-clear"><span class="k-icon k-i-camera"></span></button>
                <span class="k-flex-1"></span>
                <button class="button-opacity k-button-icon k-button k-button-clear">
                    <span class="k-icon k-i-close-circle"></span>
                </button>
                <kendo-input-separator class="k-text-base k-input-separator"></kendo-input-separator>
                <button class="send-button k-button k-button-clear">Send</button>
            </kendo-textarea-suffix>
        </kendo-textarea>

        <p>RTL</p>
        <kendo-textarea dir="rtl" class="k-textarea k-flex-col">
            <textarea class="k-input"></textarea>
            <kendo-textarea-suffix class="k-d-flex k-align-items-center border-top k-textarea-suffix">
                <button class="k-button-icon k-button k-button-clear"><span class="k-icon k-i-photo"></span></button>
                <button class="k-button-icon k-button k-button-clear"><span class="k-icon k-i-camera"></span></button>
                <span class="k-flex-1"></span>
                <button class="button-opacity k-button-icon k-button k-button-clear">
                    <span class="k-icon k-i-close-circle"></span>
                </button>
                <kendo-input-separator class="k-text-base k-input-separator"></kendo-input-separator>
                <button class="send-button k-button k-button-clear">Send</button>
            </kendo-textarea-suffix>
        </kendo-textarea>

    </div>

</body>
</html>
