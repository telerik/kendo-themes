<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Form Field DateInputs Angular</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        section {
            padding: 20px;
            border: 1px dashed grey;
        }

        .test-heading {
            margin: 0 0 20px;
        }
    </style>
</head>
<body>

    <div id="test-area" class="k-d-grid k-grid-cols-2">

        <section>
            <h3 class="test-heading">Vertical Form (Angular)</h3>

            <form class="k-form k-form-vertical">

                <kendo-form-field class="k-form-field">
                    <label class="k-label">DateInput:</label>
                    <div>
                        <kendo-dateinput class="k-widget k-dateinput">
                            <span class="k-dateinput-wrap">
                                <input class="k-input" />
                            </span>
                        </kendo-dateinput>
                    </div>
                </kendo-form-field>

                <kendo-form-field class="k-form-field">
                    <label class="k-label">DatePicker:</label>
                    <div>
                        <kendo-datepicker class="k-widget k-datepicker k-header">
                            <span class="k-picker-wrap">
                                <kendo-dateinput class="k-widget k-dateinput">
                                    <span class="k-dateinput-wrap">
                                        <input class="k-input" />
                                    </span>
                                </kendo-dateinput>
                                <span class="k-select">
                                    <span class="k-icon k-i-calendar"></span>
                                </span>
                            </span>
                        </kendo-datepicker>
                    </div>
                </kendo-form-field>

                <kendo-form-field class="k-form-field">
                    <label class="k-label">DateTimePicker:</label>
                    <div>
                        <kendo-datetimepicker class="k-widget k-datetimepicker">
                            <span class="k-picker-wrap">
                                <kendo-dateinput class="k-widget k-dateinput">
                                    <span class="k-dateinput-wrap">
                                        <input class="k-input" />
                                    </span>
                                </kendo-dateinput>
                                <span class="k-select">
                                    <span class="k-link k-link-date">
                                        <span class="k-icon k-i-calendar"></span>
                                    </span>
                                </span>
                            </span>
                        </kendo-datetimepicker>
                    </div>
                </kendo-form-field>

                <kendo-daterange>
                    <kendo-form-field class="k-form-field">
                        <label class="k-label">Start (DateRange)</label>
                        <div>
                            <kendo-dateinput class="k-widget k-dateinput">
                                <span class="k-dateinput-wrap">
                                    <input class="k-input" />
                                </span>
                            </kendo-dateinput>
                        </div>
                    </kendo-form-field>

                    <kendo-form-field class="k-form-field">
                        <label class="k-label">End (DateRange)</label>
                        <div>
                            <kendo-dateinput class="k-widget k-dateinput">
                                <span class="k-dateinput-wrap">
                                    <input class="k-input" />
                                </span>
                            </kendo-dateinput>
                        </div>
                    </kendo-form-field>
                    <kendo-daterange-popup></kendo-daterange-popup>
                </kendo-daterange>

                <kendo-form-field class="k-form-field">
                    <label class="k-label">TimePicker:</label>
                    <div>
                        <kendo-timepicker class="k-widget k-timepicker k-header">
                            <span class="k-picker-wrap">
                                <kendo-dateinput class="k-widget k-dateinput">
                                    <span class="k-dateinput-wrap">
                                        <input class="k-input" />
                                    </span>
                                </kendo-dateinput>
                                <span class="k-select">
                                    <span class="k-icon k-i-clock"></span>
                                </span>
                            </span>
                        </kendo-timepicker>
                    </div>
                </kendo-form-field>

            </form>
        </section>


        <section>
            <h3 class="test-heading">Horizontal Form (Angular)</h3>

            <form class="k-form k-form-horizontal">

                <kendo-form-field class="k-form-field">
                    <label class="k-label">DateInput:</label>
                    <div class="k-form-field-wrap">
                        <kendo-dateinput class="k-widget k-dateinput">
                            <span class="k-dateinput-wrap">
                                <input class="k-input" />
                            </span>
                        </kendo-dateinput>
                    </div>
                </kendo-form-field>

                <kendo-form-field class="k-form-field">
                    <label class="k-label">DatePicker:</label>
                    <div class="k-form-field-wrap">
                        <kendo-datepicker class="k-widget k-datepicker k-header">
                            <span class="k-picker-wrap">
                                <kendo-dateinput class="k-widget k-dateinput">
                                    <span class="k-dateinput-wrap">
                                        <input class="k-input" />
                                    </span>
                                </kendo-dateinput>
                                <span class="k-select">
                                    <span class="k-icon k-i-calendar"></span>
                                </span>
                            </span>
                        </kendo-datepicker>
                    </div>
                </kendo-form-field>

                <kendo-form-field class="k-form-field">
                    <label class="k-label">DateTimePicker:</label>
                    <div class="k-form-field-wrap">
                        <kendo-datetimepicker class="k-widget k-datetimepicker">
                            <span class="k-picker-wrap">
                                <kendo-dateinput class="k-widget k-dateinput">
                                    <span class="k-dateinput-wrap">
                                        <input class="k-input" />
                                    </span>
                                </kendo-dateinput>
                                <span class="k-select">
                                    <span class="k-link k-link-date">
                                        <span class="k-icon k-i-calendar"></span>
                                    </span>
                                </span>
                            </span>
                        </kendo-datetimepicker>
                    </div>
                </kendo-form-field>

                <kendo-daterange>
                    <kendo-form-field class="k-form-field">
                        <label class="k-label">Start(DateRange)</label>

                        <div class="k-form-field-wrap">
                            <kendo-dateinput class="k-widget k-dateinput">
                                <span class="k-dateinput-wrap">
                                    <input class="k-input" />
                                </span>
                            </kendo-dateinput>
                        </div>
                    </kendo-form-field>

                    <kendo-form-field class="k-form-field">
                        <label class="k-label">End(DateRange)</label>
                        <div class="k-form-field-wrap">
                            <kendo-dateinput class="k-widget k-dateinput">
                                <span class="k-dateinput-wrap">
                                    <input class="k-input" />
                                </span>
                            </kendo-dateinput>
                        </div>
                    </kendo-form-field>
                    <kendo-daterange-popup></kendo-daterange-popup>
                </kendo-daterange>

                <kendo-form-field class="k-form-field">
                    <label class="k-label">TimePicker:</label>
                    <div class="k-form-field-wrap">
                        <kendo-timepicker class="k-widget k-timepicker k-header">
                            <span class="k-picker-wrap">
                                <kendo-dateinput class="k-widget k-dateinput">
                                    <span class="k-dateinput-wrap">
                                        <input class="k-input" />
                                    </span>
                                </kendo-dateinput>
                                <span class="k-select">
                                    <span class="k-icon k-i-clock"></span>
                                </span>
                            </span>
                        </kendo-timepicker>
                    </div>
                </kendo-form-field>

            </form>
        </section>
    </div>

</body>
</html>
