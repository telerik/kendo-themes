<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Map</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        #test-area {
            display: grid;
            grid-gap: 20px 20px;
            grid-template-columns: 1fr;
            max-width: 1024px;
        }
        #test-area::after {
            display: none;
        }

        .k-map .k-layer:last-child {
            background-color: #f0f0f0;
            top: 0; right: 0; bottom: 0; left: 0;
        }
    </style>
</head>
<body>

    <div id="test-area">

        <div id="map" class="k-map" style="position: relative;">
            <div data-role="scroller" class="km-widget km-scroll-wrapper" style="overflow: hidden;">
                <div class="km-scroll-header"></div>
                <div class="km-scroll-container" style="transform-origin: left top 0px;">
                    <div class="k-layer" style="z-index: 1000;">
                        <span class="k-marker k-icon k-i-marker-pin-target" data-role="tooltip" style="z-index: 1000; left: 500px; top: 300px;"></span>
                    </div>
                    <div class="k-layer"></div>
                </div>
                <div class="km-touch-scrollbar km-horizontal-scrollbar" style="transform-origin: left top 0px; width: 24px;"></div>
                <div class="km-touch-scrollbar km-vertical-scrollbar" style="transform-origin: left top 0px; height: 239px;"></div>
            </div>
            <div class="k-map-controls k-pos-bottom k-pos-right">
                <div class="k-widget k-attribution" style="display: block;">&copy; <a href="http://example.com/">Attribution</a></div>
            </div>
            <div class="k-map-controls k-pos-top k-pos-left">
                <div data-role="navigator" class="k-widget k-header k-shadow k-navigator">
                    <button class="k-button k-navigator-up"><span class="k-icon k-i-arrow-60-up"></span></button>
                    <button class="k-button k-navigator-right"><span class="k-icon k-i-arrow-60-right"></span></button>
                    <button class="k-button k-navigator-down"><span class="k-icon k-i-arrow-60-down"></span></button>
                    <button class="k-button k-navigator-left"><span class="k-icon k-i-arrow-60-left"></span></button>
                </div>
                <div data-role="zoomcontrol" class="k-widget k-zoom-control k-button-wrap k-buttons-horizontal k-button-group k-group-horizontal">
                    <button class="k-button k-zoom-in"><span class="k-icon k-i-plus"></span></button>
                    <button class="k-button k-zoom-out"><span class="k-icon k-i-minus"></span></button>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
