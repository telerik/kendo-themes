<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Combobox</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        #test-area {
            grid-template-columns: repeat(4, 1fr);
            align-items: start;
        }

        .grid-single {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            row-gap: 15px;
        }
    </style>
</head>
<body>

    <div id="test-area" class="grid">

        <section class="grid-single">
            <span>Combobox</span>
            <span class="k-widget k-combobox"><span class="k-dropdown-wrap"><input class="k-input" type="text" placeholder="Combo..." /><span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span></span></span>
            <span class="k-widget k-combobox"><span class="k-dropdown-wrap"><input class="k-input" type="text" value="Normal" /><span class="k-icon k-clear-value k-i-close"></span><span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span></span></span>
            <span class="k-widget k-combobox"><span class="k-dropdown-wrap k-state-hover"><input class="k-input" type="text" value="Hover" /><span class="k-icon k-clear-value k-i-close"></span><span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span></span></span>
            <span class="k-widget k-combobox"><span class="k-dropdown-wrap k-state-active k-state-border-down"><input class="k-input" type="text" value="Open" /><span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span></span></span>
            <span class="k-widget k-combobox"><span class="k-dropdown-wrap k-state-focused"><input class="k-input" type="text" value="Focused" /><span class="k-icon k-clear-value k-i-close"></span><span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span></span></span>
            <span class="k-widget k-combobox"><span class="k-dropdown-wrap k-state-disabled"><input class="k-input" type="text" value="Disabled" /><span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span></span></span>
            <span class="k-widget k-combobox"><span class="k-dropdown-wrap k-invalid"><input class="k-input" type="text" value="Invalid" /><span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span></span></span>
            <span class="k-widget k-combobox"><span class="k-dropdown-wrap k-invalid k-state-focused"><input class="k-input" type="text" value="Invalid+Focused" /><span class="k-icon k-clear-value k-i-close"></span><span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span></span></span>
            <span class="k-widget k-combobox"><span class="k-dropdown-wrap"><input class="k-input" type="text" value="Loading" /><span class="k-select"><span class="k-icon k-i-arrow-60-down k-i-loading"></span></span></span></span>
            <span class="k-widget k-combobox"><span class="k-dropdown-wrap"><input class="k-input" type="text" value="Clear" /><span class="k-icon k-clear-value k-i-close" style="display: block"></span><span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span></span></span>
        </section>

        <section class="grid-single">
            <span>Angular Combobox</span>
            <span class="k-widget k-combobox k-header k-combobox-clearable" dir="ltr">
                <span class="k-dropdown-wrap k-state-default">
                    <span class="k-searchbar">
                        <input placeholder="Combo..." class="k-input" dir="ltr">
                    </span>
                    <span class="k-icon k-clear-value k-i-close"></span>
                    <span class="k-select">
                        <span class="k-icon k-i-arrow-s"></span>
                    </span>
                </span>
            </span>

            <span class="k-widget k-combobox k-header k-combobox-clearable" dir="ltr">
                <span class="k-dropdown-wrap k-state-default">
                    <span class="k-searchbar">
                        <input value="Normal" class="k-input" dir="ltr">
                    </span>
                    <span class="k-icon k-clear-value k-i-close"></span>
                    <span class="k-select">
                        <span class="k-icon k-i-arrow-s"></span>
                    </span>
                </span>
            </span>

            <span class="k-widget k-combobox k-header k-combobox-clearable" dir="ltr">
                <span class="k-dropdown-wrap k-state-hover">
                    <span class="k-searchbar">
                        <input value="Hover" class="k-input" dir="ltr">
                    </span>
                    <span class="k-icon k-clear-value k-i-close"></span>
                    <span class="k-select">
                        <span class="k-icon k-i-arrow-s"></span>
                    </span>
                </span>
            </span>

            <span class="k-widget k-combobox k-header k-combobox-clearable" dir="ltr">
                <span class="k-dropdown-wrap k-state-active">
                    <span class="k-searchbar">
                        <input value="Open" class="k-input" dir="ltr">
                    </span>
                    <span class="k-icon k-clear-value k-i-close"></span>
                    <span class="k-select">
                        <span class="k-icon k-i-arrow-s"></span>
                    </span>
                </span>
            </span>

            <span class="k-widget k-combobox k-header k-combobox-clearable" dir="ltr">
                <span class="k-dropdown-wrap k-state-focused">
                    <span class="k-searchbar">
                        <input value="Focused" class="k-input" dir="ltr">
                    </span>
                    <span class="k-icon k-clear-value k-i-close"></span>
                    <span class="k-select">
                        <span class="k-icon k-i-arrow-s"></span>
                    </span>
                </span>
            </span>

            <span class="k-widget k-combobox k-header k-combobox-clearable" dir="ltr">
                <span class="k-dropdown-wrap k-state-disabled">
                    <span class="k-searchbar">
                        <input value="Disabled" class="k-input" dir="ltr">
                    </span>
                    <span class="k-icon k-clear-value k-i-close"></span>
                    <span class="k-select">
                        <span class="k-icon k-i-arrow-s"></span>
                    </span>
                </span>
            </span>

            <span class="k-widget k-combobox k-header k-combobox-clearable ng-invalid ng-touched" dir="ltr">
                <span class="k-dropdown-wrap">
                    <span class="k-searchbar">
                        <input value="NG Invalid" class="k-input" dir="ltr">
                    </span>
                    <span class="k-icon k-clear-value k-i-close"></span>
                    <span class="k-select">
                        <span class="k-icon k-i-arrow-s"></span>
                    </span>
                </span>
            </span>

            <span class="k-widget k-combobox k-header k-combobox-clearable ng-invalid ng-touched" dir="ltr">
                <span class="k-dropdown-wrap k-state-focused">
                    <span class="k-searchbar">
                        <input value="NG Invalid+Focused" class="k-input" dir="ltr">
                    </span>
                    <span class="k-icon k-clear-value k-i-close"></span>
                    <span class="k-select">
                        <span class="k-icon k-i-arrow-s"></span>
                    </span>
                </span>
            </span>

            <span class="k-widget k-combobox k-header k-combobox-clearable" dir="ltr">
                <span class="k-dropdown-wrap">
                    <span class="k-searchbar">
                        <input value="Loaded" class="k-input" dir="ltr">
                    </span>
                    <span class="k-icon k-clear-value k-i-close"></span>
                    <span class="k-select">
                        <span class="k-icon k-i-arrow-60-down k-i-loading"></span>
                    </span>
                </span>
            </span>

            <span class="k-widget k-combobox k-header k-combobox-clearable" dir="ltr">
                <span class="k-dropdown-wrap">
                    <span class="k-searchbar">
                        <input value="Clear" class="k-input" dir="ltr">
                    </span>
                    <span class="k-icon k-clear-value k-i-close" style="display: block"></span>
                    <span class="k-select">
                        <span class="k-icon k-i-arrow-s"></span>
                    </span>
                </span>
            </span>
        </section>
    </div>

</body>
</html>
