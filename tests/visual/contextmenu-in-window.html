<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>ContextMenu in Window</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        /* ensure test area size, due to fixed element */
        #test-area {
            width: 1024px;
            height: 768px;
            align-items: stretch;
        }
    </style>
</head>
<body>

<kendo-window class="k-widget k-window k-window-wrapper" style="width: 230px; height: 110px;">
    <kendo-window-titlebar class="k-window-titlebar k-dialog-titlebar k-header">
        <div class="k-window-title">Window
        </div>
        <button class="k-button-icon k-button k-bare">
            <span class="k-icon k-i-window-minimize"></span>
        </button>
        <button class="k-button-icon k-button k-bare">
            <span class="k-icon k-i-window-maximize"></span>
        </button>
        <button class="k-button-icon k-button k-bare">
            <span class="k-icon k-i-window-restore"></span>
        </button>
        <button  class="k-button-icon k-button k-bare">
            <span class="k-icon k-i-close"></span>
        </button>
    </kendo-window-titlebar>
    <div class="k-content k-window-content">Target</div>
</kendo-window>
<kendo-popup class="k-animation-container k-context-menu-popup k-animation-container-shown">
    <div class="k-popup k-menu-popup">
        <ul class="k-group k-menu-group k-reset">
            <li class="k-item k-menu-item k-first">
                <span class="k-link k-menu-link">
                    Item 1
                    <span class="k-icon k-menu-expand-arrow k-i-arrow-60-right"></span>
                </span>
            </li>
            <li class="k-item k-menu-item">
                <span class="k-link k-menu-link">
                    Item 2
                    <span class="k-icon k-menu-expand-arrow k-i-arrow-60-right"></span>
                </span>
            </li>
            <li class="k-item k-menu-item">
                <span class="k-link k-menu-link">
                    Item 3
                    <span class="k-icon k-menu-expand-arrow k-i-arrow-60-right"></span>
                </span>
            </li>
            <li class="k-item k-menu-item">
                <span class="k-link k-menu-link">
                    Item 4
                    <span class="k-icon k-menu-expand-arrow k-i-arrow-60-right"></span>
                </span>
            </li>
            <li class="k-item k-menu-item">
                <span class="k-link k-menu-link">
                    Item 5
                    <span class="k-icon k-menu-expand-arrow k-i-arrow-60-right"></span>
                </span>
            </li>
            <li class="k-item k-menu-item">
                <span class="k-link k-menu-link">
                    Item 6
                    <span class="k-icon k-menu-expand-arrow k-i-arrow-60-right"></span>
                </span>
            </li>
        </ul>
    </div>
</kendo-popup>

</body>
</html>
