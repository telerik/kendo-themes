<!doctype html>
<html lang="en" class="k-typography k-no-animations">

<head>
    <title>Search Bar in Grid</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
    </style>
</head>

<body>

    <div id="test-area" class="grid">

        <div class="section" style="width: 500px">
            <div id="grid" data-role="grid" class="k-grid k-widget k-display-block">
                <div class="k-header k-grid-toolbar">
                    <a role="button" class="k-button k-button-icontext k-grid-pdf" href="#">
                        <span class="k-icon k-i-file-pdf"></span>
                        Export to PDF
                    </a>
                    <span class="k-textbox k-grid-search k-display-flex">
                        <input type="text" class="k-input" placeholder="Search" title="Search" />
                        <span class="k-input-icon">
                            <span class="k-icon k-i-search"></span>
                        </span>
                    </span>
                </div>
            </div>
        </div>

        <div class="section k-rtl" style="width: 500px">
            <h4>RTL</h4>
            <div id="grid2" data-role="grid" class="k-grid k-widget k-display-block">
                <div class="k-header k-grid-toolbar">
                    <a role="button" class="k-button k-button-icontext k-grid-pdf" href="#">
                        <span class="k-icon k-i-file-pdf"></span>
                        Export to PDF
                    </a>
                    <span class="k-textbox k-grid-search k-display-flex">
                        <input type="text" class="k-input" placeholder="Search" title="Search" />
                        <span class="k-input-icon">
                            <span class="k-icon k-i-search"></span>
                        </span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
