<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Toolbar Angular</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        .k-combobox,
        .k-dropdown {
            width: 150px;
        }
        .k-numerictextbox {
            width: 70px;
        }

        .sub-grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .sub-grid-4 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 20px;
        }

        .k-overflow-wrapper {
            display: inline-block;
            position: relative;
            overflow: visible;
        }
    </style>
</head>
<body>

    <div id="test-area" class="grid">

        <span>Angular sepecific rendering and spacing</span>
        <section>
            <kendo-toolbar class="k-widget k-toolbar">
                <kendo-toolbar-renderer style="display: inline-block;">
                    <button class="k-button">
                        Angular Button
                    </button>
                </kendo-toolbar-renderer>
                <kendo-toolbar-renderer style="display: inline-block;">
                    <div class="k-separator"></div>
                </kendo-toolbar-renderer>
                <kendo-toolbar-renderer style="display: inline-block;">
                    <button class="k-button k-state-active">
                        Toggle
                    </button>
                </kendo-toolbar-renderer>
                <kendo-toolbar-renderer style="display: inline-block;">
                    <div class="k-separator"></div>
                </kendo-toolbar-renderer>
                <kendo-toolbar-renderer style="display: inline-block;">
                    <div class="k-widget k-split-button k-button-group">
                        <button class="k-button">
                            Split Button
                        </button>
                        <button class="k-button-icon k-button">
                            <span class="k-icon k-i-arrow-s"></span>
                        </button>
                    </div>
                </kendo-toolbar-renderer>
                <kendo-toolbar-renderer style="display: inline-block;">
                    <div class="k-separator"></div>
                </kendo-toolbar-renderer>
                <kendo-toolbar-renderer style="display: inline-block;">
                    <div class="k-widget k-dropdown-button">
                        <button class="k-button">
                            DropDownButton
                        </button>
                    </div>
                </kendo-toolbar-renderer>
                <kendo-toolbar-renderer style="display: inline-block;">
                    <div class="k-separator"></div>
                </kendo-toolbar-renderer>
                <kendo-toolbar-renderer style="display: inline-block;">
                    <div class="k-button-group">
                        <button class="k-button-icon k-button k-group-start">
                            <span class="k-icon k-i-align-left"></span>
                        </button>
                        <button class="k-button-icon k-button">
                            <span class="k-icon k-i-align-center"></span>
                        </button>
                        <button class="k-button-icon k-button">
                            <span class="k-icon k-i-align-right"></span>
                        </button>
                        <button class="k-button-icon k-button k-group-end k-state-active">
                            <span class="k-icon k-i-align-justify"></span>
                        </button>
                    </div>
                </kendo-toolbar-renderer>
            </kendo-toolbar>
        </section>


        <div class="sub-grid-2">

            <span class="col-2">wrapped kendo-angular</span>

            <section>
                <kendo-toolbar class="k-widget k-toolbar">
                    <kendo-toolbar-renderer style="display: inline-block;">
                        <button class="k-button">
                            Button
                        </button>
                    </kendo-toolbar-renderer>
                    <kendo-toolbar-renderer style="display: inline-block;">
                        <button class="k-button">
                            Toggle
                        </button>
                    </kendo-toolbar-renderer>
                    <kendo-toolbar-renderer style="display: inline-block;">
                        <button class="k-button k-primary">
                            Primary
                        </button>
                    </kendo-toolbar-renderer>
                    <kendo-toolbar-renderer style="display: inline-block;">
                        <div class="k-widget k-dropdown-button">
                            <button class="k-button">
                                DropDownButton
                            </button>
                        </div>
                    </kendo-toolbar-renderer>
                    <kendo-toolbar-renderer style="display: inline-block;">
                        <div class="k-button-group">
                            <button class="k-button k-group-start">
                                <span class="k-icon k-i-align-left"></span>
                                Left
                            </button>
                            <button class="k-button">
                                <span class="k-icon k-i-align-center"></span>
                                Center
                            </button>
                            <button class="k-button">
                                <span class="k-icon k-i-align-right"></span>
                                Right
                            </button>
                            <button class="k-button k-group-end">
                                <span class="k-icon k-i-align-justify"></span>
                                Justify
                            </button>
                        </div>
                    </kendo-toolbar-renderer>
                </kendo-toolbar>
            </section>
            <span></span>

        </div>

    </div>

</body>
</html>
