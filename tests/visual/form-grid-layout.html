<!doctype html>
<html lang="en" class="k-typography">
<head>
    <title>Form Grid Layout</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        #test-area {
            grid-template-columns: 1fr;
        }

        section {
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div id="test-area" class="grid">

        <h4>Form Grid Layout</h4>

        <section>
            <form class="k-widget k-form">

                <fieldset class="k-form-fieldset">
                    <legend class="k-form-legend">Shipping Address</legend>

                    <div class="k-form-layout k-d-grid k-grid-cols-2" style="gap: 0px 16px;">
                        <div class="k-form-field k-colspan-1">
                            <label class="k-label k-form-label">Country</label>
                            <div class="k-form-field-wrap">
                                <span class="k-widget k-dropdown">
                                    <span class="k-dropdown-wrap">
                                        <span class="k-input">France</span>
                                        <span class="k-select">
                                            <span class="k-icon k-i-arrow-60-down"></span>
                                        </span>
                                    </span>
                                    <input style="display: none;">
                                </span>
                            </div>
                        </div>

                        <div class="k-form-field k-colspan-1">
                            <label class="k-label k-form-label">City</label>
                            <div class="k-form-field-wrap">
                                <input class="k-textbox">
                            </div>
                        </div>

                        <div class="k-form-field k-colspan-2">
                            <label class="k-label k-form-label">Address Line</label>
                            <div class="k-form-field-wrap">
                                <input class="k-textbox">
                            </div>
                        </div>
                    </div>
                </fieldset>

                <div class="k-form-buttons">
                    <button class="k-button k-primary k-form-submit">Submit</button>
                    <button class="k-button k-form-clear">Clear</button>
                </div>

            </form>
        </section>
    </div>
</body>
</html>
