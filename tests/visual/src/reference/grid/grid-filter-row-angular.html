<!doctype html>
<html lang="en" class="k-no-animations">

<head>
    <title>KUI/Angular Grid - Filter Row</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../../assets/styles.css" />
    <script src="../../../assets/scripts.js"></script>
    <script src="../../../../../packages/html/dist/index.js"></script>

</head>

<body class="k-body">
    <div class="grid" id="test-area">
        <h3>Base</h3>
        <kendo-grid dir="ltr" class="k-widget k-grid">
            <div class="k-grid-aria-root" role="grid">
                <div class="k-grid-header">
                    <div class="k-grid-header-wrap">
                        <table>
                            <colgroup>
                                <col style="width: 50px;">
                                <col>
                                <col>
                                <col>
                            </colgroup>
                            <thead>
                                <tr role="row">
                                    <th class="k-header" rowspan="1" colspan="1"><input type="checkbox" class="k-checkbox" /></th>
                                    <th class="k-header" rowspan="1" colspan="1">ID</th>
                                    <th class="k-header" rowspan="1" colspan="1">Name</th>
                                    <th class="k-header" rowspan="1" colspan="1">Command</th>
                                </tr>
                                <tr role="row" class="k-filter-row">
                                    <td></td>
                                    <td>
                                        <kendo-grid-numeric-filter-cell class="k-filtercell">
                                            <kendo-grid-filter-wrapper-cell class="k-filtercell-wrapper">
                                                <input is="NumericTextbox" type="number" />
                                                <kendo-grid-filter-cell-operators class="k-filtercell-operator">
                                                    <kendo-dropdownlist class="k-dropdown-operator k-widget k-dropdown" iconclass="k-i-filter" textfield="text" valuefield="value" dir="ltr"><span role="listbox" class="k-dropdown-wrap" id="k-7195d2df-1c3f-4704-88ba-c368b0af7b13" dir="ltr" readonly="false"><span class="k-input" id="edd24597-0e32-4443-8157-241cbbd45929">Is equal to</span><span class="k-select"><span class="k-icon k-i-filter"></span></span></span></kendo-dropdownlist><button class="k-button k-button-icon" type="button"><span class="k-icon k-i-filter-clear"></span></button>
                                                </kendo-grid-filter-cell-operators>
                                            </kendo-grid-filter-wrapper-cell>
                                        </kendo-grid-numeric-filter-cell>
                                    </td>
                                    <td>
                                        <kendo-grid-string-filter-cell class="k-filtercell">
                                            <kendo-grid-filter-wrapper-cell class="k-filtercell-wrapper"><input class="k-textbox ng-untouched ng-pristine ng-valid">
                                                <kendo-grid-filter-cell-operators class="k-filtercell-operator">
                                                    <kendo-dropdownlist class="k-dropdown-operator k-widget k-dropdown" iconclass="k-i-filter" textfield="text" valuefield="value" dir="ltr"><span role="listbox" class="k-dropdown-wrap" id="k-74fbe802-e569-42b4-81fc-bcec134e993f" dir="ltr" readonly="false"><span class="k-input" id="b4c95048-fcdf-4941-89ff-84ecf5529942">Contains</span><span class="k-select"><span class="k-icon k-i-filter"></span></span></span></kendo-dropdownlist><button class="k-button k-button-icon k-clear-button-visible" type="button"><span class="k-icon k-i-filter-clear"></span></button>
                                                </kendo-grid-filter-cell-operators>
                                            </kendo-grid-filter-wrapper-cell>
                                        </kendo-grid-string-filter-cell>
                                    </td>
                                    <td></td>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <kendo-grid-list class="k-grid-container">
                    <div class="k-grid-content k-virtual-content">
                        <div class="k-grid-table-wrap">
                            <table class="k-grid-table">
                                <colgroup>
                                    <col style="width: 50px;">
                                    <col>
                                    <col>
                                    <col>
                                </colgroup>
                                <tbody>
                                    <tr role="row">
                                        <td class="k-touch-action-auto" colspan="1"><input type="checkbox" class="k-checkbox" /></td>
                                        <td class="k-touch-action-auto" colspan="1">1</td>
                                        <td class="k-touch-action-auto" colspan="1">Product1</td>
                                        <td class="k-touch-action-auto k-command-cell" colspan="1"><button icon="delete" class="k-button-icontext k-button k-grid-remove-command" role="button" dir="ltr"><span class="k-icon k-i-delete"></span>Delete</button></td>
                                    </tr>
                                    <tr class="k-alt" role="row">
                                        <td class="k-touch-action-auto" colspan="1"><input type="checkbox" class="k-checkbox" /></td>
                                        <td class="k-touch-action-auto" colspan="1">2</td>
                                        <td class="k-touch-action-auto" colspan="1">Product2</td>
                                        <td class="k-touch-action-auto k-command-cell" colspan="1"><button icon="delete" class="k-button-icontext k-button k-grid-remove-command" role="button" dir="ltr"><span class="k-icon k-i-delete"></span>Delete</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="k-height-container">
                            <div></div>
                        </div>
                    </div>
                </kendo-grid-list>
            </div>
        </kendo-grid>
        <h3>With Toolbar</h3>
        <kendo-grid dir="ltr" class="k-widget k-grid">
            <kendo-grid-toolbar class="k-toolbar k-grid-toolbar" position="top"><button icon="add" class="k-button-icontext k-button k-grid-add-command" role="button" dir="ltr"><span class="k-icon k-i-add"></span>Add</button></kendo-grid-toolbar>
            <div class="k-grid-aria-root" role="grid">
                <div class="k-grid-header">
                    <div class="k-grid-header-wrap">
                        <table>
                            <colgroup>
                                <col style="width: 50px;">
                                <col>
                                <col>
                                <col>
                            </colgroup>
                            <thead>
                                <tr role="row">
                                    <th class="k-header" rowspan="1" colspan="1"><input type="checkbox" class="k-checkbox" /></th>
                                    <th class="k-header" rowspan="1" colspan="1"><span class="k-cell-inner"><span class="k-link"><span class="k-column-title">ID</span><span></span></span><span class="k-sort-status" role="status" style="position: absolute; left: -10000px;"></span></span></th>
                                    <th class="k-header" rowspan="1" colspan="1"><span class="k-cell-inner"><span class="k-link"><span class="k-column-title">Name</span><span></span></span><span class="k-sort-status" role="status" style="position: absolute; left: -10000px;"></span></span></th>
                                    <th class="k-header" rowspan="1" colspan="1">Command</th>
                                </tr>
                                <tr role="row" class="k-filter-row">
                                    <td></td>
                                    <td>
                                        <kendo-grid-numeric-filter-cell class="k-filtercell">
                                            <kendo-grid-filter-wrapper-cell class="k-filtercell-wrapper">
                                                <input is="NumericTextbox" type="number" />
                                                <kendo-grid-filter-cell-operators class="k-filtercell-operator">
                                                    <kendo-dropdownlist class="k-dropdown-operator k-widget k-dropdown" iconclass="k-i-filter" textfield="text" valuefield="value" dir="ltr"><span role="listbox" class="k-dropdown-wrap" id="k-b9590558-e336-420e-9f3a-194e5bba75c6" dir="ltr" readonly="false"><span class="k-input" id="d1edf58d-d9a7-4059-92c7-64eabb9f882f">Is equal to</span><span class="k-select"><span class="k-icon k-i-filter"></span></span></span></kendo-dropdownlist><button class="k-button k-button-icon" type="button"><span class="k-icon k-i-filter-clear"></span></button>
                                                </kendo-grid-filter-cell-operators>
                                            </kendo-grid-filter-wrapper-cell>
                                        </kendo-grid-numeric-filter-cell>
                                    </td>
                                    <td>
                                        <kendo-grid-string-filter-cell class="k-filtercell">
                                            <kendo-grid-filter-wrapper-cell class="k-filtercell-wrapper"><input class="k-textbox ng-untouched ng-pristine ng-valid">
                                                <kendo-grid-filter-cell-operators class="k-filtercell-operator">
                                                    <kendo-dropdownlist class="k-dropdown-operator k-widget k-dropdown" iconclass="k-i-filter" textfield="text" valuefield="value" dir="ltr"><span role="listbox" class="k-dropdown-wrap" id="k-48320500-3e5d-4ade-899f-9f9def71ac0b" dir="ltr" readonly="false"><span class="k-input" id="9787ebb2-0a94-4c2c-8c9b-285415f74ef9">Contains</span><span class="k-select"><span class="k-icon k-i-filter"></span></span></span></kendo-dropdownlist><button class="k-button k-button-icon k-clear-button-visible" type="button"><span class="k-icon k-i-filter-clear"></span></button>
                                                </kendo-grid-filter-cell-operators>
                                            </kendo-grid-filter-wrapper-cell>
                                        </kendo-grid-string-filter-cell>
                                    </td>
                                    <td></td>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <kendo-grid-list class="k-grid-container">
                    <div class="k-grid-content k-virtual-content">
                        <div class="k-grid-table-wrap">
                            <table class="k-grid-table">
                                <colgroup>
                                    <col style="width: 50px;">
                                    <col>
                                    <col>
                                    <col>
                                </colgroup>
                                <tbody>
                                    <tr role="row">
                                        <td class="k-touch-action-auto" colspan="1"><input type="checkbox" class="k-checkbox" /></td>
                                        <td class="k-touch-action-auto" colspan="1">1</td>
                                        <td class="k-touch-action-auto" colspan="1">Product1</td>
                                        <td class="k-touch-action-auto k-command-cell" colspan="1"><button icon="delete" class="k-button-icontext k-button k-grid-remove-command" role="button" dir="ltr"><span class="k-icon k-i-delete"></span>Delete</button></td>
                                    </tr>
                                    <tr class="k-alt" role="row">
                                        <td class="k-touch-action-auto" colspan="1"><input type="checkbox" class="k-checkbox" /></td>
                                        <td class="k-touch-action-auto" colspan="1">2</td>
                                        <td class="k-touch-action-auto" colspan="1">Product2</td>
                                        <td class="k-touch-action-auto k-command-cell" colspan="1"><button icon="delete" class="k-button-icontext k-button k-grid-remove-command" role="button" dir="ltr"><span class="k-icon k-i-delete"></span>Delete</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="k-height-container">
                            <div></div>
                        </div>
                    </div>
                </kendo-grid-list>
            </div>
        </kendo-grid>
    </div>
</body>

</html>
