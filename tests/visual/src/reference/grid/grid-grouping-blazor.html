<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Grouping</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../../assets/styles.css" />
    <script src="../../../assets/scripts.js"></script>
</head>
<body class="k-body">
    <div id="test-area" class="grid">
        <h3>Base</h3>
        <div class="k-grid k-widget telerik-blazor">
            <div class="k-grouping-header k-grouping-header-flex">
                <div class="k-indicator-container">
                    Drag a column header and drop it here to group by that column
                </div>
            </div>
            <div class="k-grid-header">
                <div class="k-grid-header-wrap">
                    <table role="grid">
                        <colgroup>
                            <col style="width: 65px">
                            <col>
                            <col>
                            <col>
                        </colgroup>
                        <thead role="rowgroup">
                            <tr role="row">
                                <th class="k-header" colspan="1">
                                    <input type="checkbox" class="k-checkbox" />
                                </th>
                                <th class="k-header" colspan="1">
                                    Id
                                </th>
                                <th class="k-header" colspan="1">
                                    Name
                                </th>
                                <th class="k-header" colspan="1">
                                    Command
                                </th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div class="k-grid-container">
                <div class="k-loader-container k-loader-container-md k-loader-top " style="display:none;">
                    <div class="k-loader-container-overlay k-overlay-light"></div>
                    <div class="k-loader-container-inner ">
                        <div class="k-loader k-loader-spinner-3 k-loader-lg k-loader-primary">
                            <div class="k-loader-canvas">
                                <span class="k-loader-segment"></span>
                                <span class="k-loader-segment"></span>
                                <span class="k-loader-segment"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="k-grid-content k-virtual-content">
                    <div style="position: relative;">
                        <div class="k-virtual-position">
                            <table role="grid" class="k-grid-table" style="height: auto;">
                                <colgroup>
                                    <col style="width: 65px;">
                                    <col>
                                    <col>
                                    <col>
                                </colgroup>
                                <tbody role="rowgroup">
                                    <tr role="row" class="k-master-row  ">
                                        <td colspan="0">
                                            <span>
                                                <input type="checkbox" class="k-checkbox k-grid-checkbox" />
                                            </span>
                                        </td>
                                        <td colspan="0">
                                            1
                                        </td>
                                        <td colspan="0">
                                            Product1
                                        </td>
                                        <td class="k-command-cell   " colspan="0">
                                            <span>
                                                <button class="k-button telerik-blazor k-button-icontext" type="button">
                                                    <span class="k-icon k-i-delete"></span>
                                                    Delete
                                                </button>
                                            </span>
                                        </td>
                                    </tr>
                                    <tr role="row" class="k-master-row k-alt ">
                                        <td colspan="0">
                                            <span>
                                                <input type="checkbox" class="k-checkbox k-grid-checkbox" />
                                            </span>
                                        </td>
                                        <td colspan="0">
                                            2
                                        </td>
                                        <td colspan="0">
                                            Product2
                                        </td>
                                        <td class="k-command-cell   " colspan="0">
                                            <span>
                                                <button class="k-button telerik-blazor k-button-icontext" type="button">
                                                    <span class="k-icon k-i-delete"></span>
                                                    Delete
                                                </button>
                                            </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="k-height-container">
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
        <h3>Single Group</h3>
        <div class="k-grid k-widget telerik-blazor">
            <div class="k-grouping-header k-grouping-header-flex">
                <div class="k-indicator-container">
                    <div class="k-group-indicator">
                        <span class="k-link" style="cursor: default">
                            Id
                        </span>
                        <span class="k-button k-button-icon k-bare">
                            <span class="k-icon k-i-group-delete"></span>
                        </span>
                    </div>
                </div>
                <div class="k-indicator-container" style="touch-action: none;"></div>
            </div>
            <div class="k-grid-header">
                <div class="k-grid-header-wrap">
                    <table role="grid">
                        <colgroup>
                            <col class="k-group-col">
                            <col style="width: 65px">
                            <col>
                            <col>
                            <col>
                        </colgroup>
                        <thead role="rowgroup">
                            <tr role="row">
                                <th colspan="1" rowspan="1" class="k-group-cell k-header"></th>
                                <th class="k-header" colspan="1">
                                    <input type="checkbox" class="k-checkbox" />
                                </th>
                                <th class="k-header" colspan="1">
                                    Id
                                </th>
                                <th class="k-header" colspan="1">
                                    Name
                                </th>
                                <th class="k-header" colspan="1">
                                    Command
                                </th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div class="k-grid-container">
                <div class="k-loader-container k-loader-container-md k-loader-top " style="display:none;">
                    <div class="k-loader-container-overlay k-overlay-light"></div>
                    <div class="k-loader-container-inner ">
                        <div class="k-loader k-loader-spinner-3 k-loader-lg k-loader-primary">
                            <div class="k-loader-canvas">
                                <span class="k-loader-segment"></span>
                                <span class="k-loader-segment"></span>
                                <span class="k-loader-segment"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="k-grid-content k-virtual-content">
                    <div style="position: relative;">
                        <div class="k-virtual-position">
                            <table role="grid" class="k-grid-table" style="height: auto;">
                                <colgroup>
                                    <col class="k-group-col">
                                    <col style="width: 65px;">
                                    <col>
                                    <col>
                                    <col>
                                </colgroup>
                                <tbody role="rowgroup">
                                    <tr role="row" class="k-grouping-row">
                                        <td colspan="5">
                                            <p class="k-reset">
                                                <span class="k-icon k-i-collapse"></span>
                                                Id: 1
                                            </p>
                                        </td>
                                    </tr>
                                    <tr role="row" class="k-master-row  ">
                                        <td class="k-group-cell"></td>
                                        <td colspan="0">
                                            <span>
                                                <input type="checkbox" class="k-checkbox k-grid-checkbox" />
                                            </span>
                                        </td>
                                        <td colspan="0">
                                            1
                                        </td>
                                        <td colspan="0">
                                            Product1
                                        </td>
                                        <td class="k-command-cell   " colspan="0">
                                            <span>
                                                <button class="k-button telerik-blazor k-button-icontext" type="button">
                                                    <span class="k-icon k-i-delete"></span>
                                                    Delete
                                                </button>
                                            </span>
                                        </td>
                                    </tr>
                                    <tr role="row" class="k-grouping-row">
                                        <td colspan="5">
                                            <p class="k-reset">
                                                <span class="k-icon k-i-collapse"></span>
                                                Id: 2
                                            </p>
                                        </td>
                                    </tr>
                                    <tr role="row" class="k-master-row k-alt ">
                                        <td class="k-group-cell"></td>
                                        <td colspan="0">
                                            <span>
                                                <input type="checkbox" class="k-checkbox k-grid-checkbox" />
                                            </span>
                                        </td>
                                        <td colspan="0">
                                            2
                                        </td>
                                        <td colspan="0">
                                            Product2
                                        </td>
                                        <td class="k-command-cell   " colspan="0">
                                            <span>
                                                <button class="k-button telerik-blazor k-button-icontext" type="button">
                                                    <span class="k-icon k-i-delete"></span>
                                                    Delete
                                                </button>
                                            </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="k-height-container">
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
        <h3>Two Groups</h3>
        <div class="k-grid k-widget telerik-blazor">
            <div class="k-grouping-header k-grouping-header-flex">
                <div class="k-indicator-container">

                        <span class="k-link" style="cursor: default">

                        </span>

                            <span class="k-icon k-i-group-delete"></span>
                        </span>
                    </div>
                </div>
                <div class="k-indicator-container">
                    <div class="k-group-indicator">
                        <span class="k-link" style="cursor: default">
                            Name
                        </span>
                        <span class="k-button k-button-icon k-bare">
                            <span class="k-icon k-i-group-delete"></span>
                        </span>
                    </div>
                </div>
                <div class="k-indicator-container" style="touch-action: none;"></div>
            </div>
            <div class="k-grid-header">
                <div class="k-grid-header-wrap">
                    <table role="grid">
                        <colgroup>
                            <col class="k-group-col">
                            <col class="k-group-col">
                            <col style="width: 65px">
                            <col>
                            <col>
                            <col>
                        </colgroup>
                        <thead role="rowgroup">
                            <tr role="row">
                                <th colspan="1" rowspan="1" class="k-group-cell k-header"></th>
                                <th colspan="1" rowspan="1" class="k-group-cell k-header"></th>
                                <th class="k-header" colspan="1">
                                    <input type="checkbox" class="k-checkbox" />
                                </th>
                                <th class="k-header" colspan="1">
                                    Id
                                </th>
                                <th class="k-header" colspan="1">

            </div>
            <div class="k-grid-container">

                            <div class="k-loader-canvas">
                                <span class="k-loader-segment"></span>
                                <span class="k-loader-segment"></span>
                                <span class="k-loader-segment"></span>

                </div>
                <div class="k-grid-content k-virtual-content">
                    <div style="position: relative;">
                        <div class="k-virtual-position">
                            <table role="grid" class="k-grid-table" style="height: auto;">
                                <colgroup>
                                    <col class="k-group-col">

                                    <col style="width: 65px;">
                                    <col>
                                    <col>
                                    <col>
                                </colgroup>
                                <tbody role="rowgroup">
                                    <tr role="row" class="k-grouping-row">
                                        <td colspan="6">
                                            <p class="k-reset">
                                                <span class="k-icon k-i-collapse"></span>
                                                Id: 1
                                            </p>
                                        </td>
                                    </tr>
                                    <tr role="row" class="k-grouping-row">
                                        <td class="k-group-cell"></td>
                                        <td colspan="5">
                                            <p class="k-reset">
                                                <span class="k-icon k-i-collapse"></span>
                                                Name: Product1
                                            </p>
                                        </td>
                                    </tr>
                                    <tr role="row" class="k-master-row  ">
                                        <td class="k-group-cell"></td>
                                        <td class="k-group-cell"></td>
                                        <td colspan="0">
                                            <span>
                                                <input type="checkbox" class="k-checkbox k-grid-checkbox" />
                                            </span>
                                        </td>
                                        <td colspan="0">
                                            1
                                        </td>
                                        <td colspan="0">
                                            Product1
                                        </td>
                                        <td class="k-command-cell   " colspan="0">
                                            <span>
                                                <button class="k-button telerik-blazor k-button-icontext" type="button">
                                                    <span class="k-icon k-i-delete"></span>
                                                    Delete
                                                </button>
                                            </span>
                                        </td>
                                    </tr>
                                    <tr role="row" class="k-grouping-row">
                                        <td colspan="6">
                                            <p class="k-reset">
                                                <span class="k-icon k-i-collapse"></span>
                                                Id: 2
                                            </p>
                                        </td>
                                    </tr>
                                    <tr role="row" class="k-grouping-row">
                                        <td class="k-group-cell"></td>
                                        <td colspan="5">
                                            <p class="k-reset">
                                                <span class="k-icon k-i-collapse"></span>
                                                Name: Product2
                                            </p>
                                        </td>
                                    </tr>
                                    <tr role="row" class="k-master-row k-alt ">
                                        <td class="k-group-cell"></td>
                                        <td class="k-group-cell"></td>
                                        <td colspan="0">
                                            <span>
                                                <input type="checkbox" class="k-checkbox k-grid-checkbox" />
                                            </span>
                                        </td>
                                        <td colspan="0">
                                            2
                                        </td>
                                        <td colspan="0">
                                            Product2
                                        </td>
                                        <td class="k-command-cell   " colspan="0">
                                            <span>
                                                <button class="k-button telerik-blazor k-button-icontext" type="button">

                                                    Delete

                                            </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="k-height-container">
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
