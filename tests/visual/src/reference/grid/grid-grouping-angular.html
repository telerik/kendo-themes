<!doctype html>
<html lang="en" class="k-no-animations">

<head>
    <title>KUI/Angular Grid - Grouping</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../../assets/styles.css" />
    <script src="../../../assets/scripts.js"></script>
    <script src="../../../../../packages/html/dist/index.js"></script>

</head>

<body class="k-body">
    <div class="grid" id="test-area">
        <h3>Base</h3>
        <kendo-grid dir="ltr" class="k-widget k-grid">
            <kendo-grid-group-panel class="k-grouping-header k-grouping-header-flex">
                <div class="k-indicator-container"> Drag a column header and drop it here to group by that column </div>
            </kendo-grid-group-panel>
            <div class="k-grid-aria-root" role="grid">
                <div class="k-grid-header">
                    <div class="k-grid-header-wrap">
                        <table>
                            <colgroup>
                                <col style="width: 50px;">
                                <col>
                                <col>
                                <col>
                            </colgroup>
                            <thead>
                                <tr role="row">
                                    <th class="k-header" rowspan="1" colspan="1"><input is="Checkbox" /></th>
                                    <th class="k-header k-touch-action-none k-grid-draggable-header" rowspan="1" colspan="1">ID</th>
                                    <th class="k-header k-touch-action-none k-grid-draggable-header" rowspan="1" colspan="1">Name</th>
                                    <th class="k-header" rowspan="1" colspan="1">Command</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <kendo-grid-list class="k-grid-container">
                    <div class="k-grid-content k-virtual-content">
                        <div class="k-grid-table-wrap">
                            <table class="k-grid-table">
                                <colgroup>
                                    <col style="width: 50px;">
                                    <col>
                                    <col>
                                    <col>
                                </colgroup>
                                <tbody>
                                    <tr role="row">
                                        <td class="k-touch-action-auto" colspan="1"><input is="Checkbox" /></td>
                                        <td class="k-touch-action-auto" colspan="1">1</td>
                                        <td class="k-touch-action-auto" colspan="1">Product1</td>
                                        <td class="k-touch-action-auto k-command-cell" colspan="1"><button is="Button" icon="trash">Delete</button></td>
                                    </tr>
                                    <tr class="k-alt" role="row">
                                        <td class="k-touch-action-auto" colspan="1"><input is="Checkbox" /></td>
                                        <td class="k-touch-action-auto" colspan="1">2</td>
                                        <td class="k-touch-action-auto" colspan="1">Product2</td>
                                        <td class="k-touch-action-auto k-command-cell" colspan="1"><button is="Button" icon="trash">Delete</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="k-height-container">
                            <div></div>
                        </div>
                    </div>
                </kendo-grid-list>
            </div>
        </kendo-grid>
        <h3>Single Group</h3>
        <kendo-grid dir="ltr" class="k-widget k-grid">
            <kendo-grid-group-panel class="k-grouping-header k-grouping-header-flex">
                <div class="k-indicator-container">
                    <div class="k-touch-action-none k-grid-draggable-header k-group-indicator">
                        <a class="k-link" href="#"><i is="Icon" name="sort-asc-sm"></i>ID</a>
                        <button is="Button" fillMode="flat" icon="close"></button>
                    </div>
                </div>
                <div class="k-indicator-container">&nbsp;</div>
            </kendo-grid-group-panel>
            <div class="k-grid-aria-root" role="grid">
                <div class="k-grid-header">
                    <div class="k-grid-header-wrap">
                        <table>
                            <colgroup>
                                <col class="k-group-col">
                                <col style="width: 50px;">
                                <col>
                                <col>
                                <col>
                            </colgroup>
                            <thead>
                                <tr role="row">
                                    <th class="k-group-cell k-header"></th>
                                    <th class="k-header" rowspan="1" colspan="1"><input is="Checkbox" /></th>
                                    <th class="k-header k-touch-action-none k-grid-draggable-header" rowspan="1" colspan="1">ID</th>
                                    <th class="k-header k-touch-action-none k-grid-draggable-header" rowspan="1" colspan="1">Name</th>
                                    <th class="k-header" rowspan="1" colspan="1">Command</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <kendo-grid-list class="k-grid-container">
                    <div class="k-grid-content k-virtual-content">
                        <div class="k-grid-table-wrap">
                            <table class="k-grid-table">
                                <colgroup>
                                    <col class="k-group-col">
                                    <col style="width: 50px;">
                                    <col>
                                    <col>
                                    <col>
                                </colgroup>
                                <tbody>
                                    <tr role="row" class="k-grouping-row">
                                        <td colspan="5">
                                            <p class="k-reset"><i is="Icon" name="collapse"></i> ID: 1 </p>
                                        </td>
                                    </tr>
                                    <tr role="row">
                                        <td class="k-group-cell"></td>
                                        <td class="k-touch-action-auto" colspan="1"><input is="Checkbox" /></td>
                                        <td class="k-touch-action-auto" colspan="1">1</td>
                                        <td class="k-touch-action-auto" colspan="1">Product1</td>
                                        <td class="k-touch-action-auto k-command-cell" colspan="1"><button is="Button" icon="trash">Delete</button></td>
                                    </tr>
                                    <tr role="row" class="k-grouping-row">
                                        <td colspan="5">
                                            <p class="k-reset"><i is="Icon" name="collapse"></i> ID: 2 </p>
                                        </td>
                                    </tr>
                                    <tr class="k-alt" role="row">
                                        <td class="k-group-cell"></td>
                                        <td class="k-touch-action-auto" colspan="1"><input is="Checkbox" /></td>
                                        <td class="k-touch-action-auto" colspan="1">2</td>
                                        <td class="k-touch-action-auto" colspan="1">Product2</td>
                                        <td class="k-touch-action-auto k-command-cell" colspan="1"><button is="Button" icon="trash">Delete</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="k-height-container">
                            <div></div>
                        </div>
                    </div>
                </kendo-grid-list>
            </div>
        </kendo-grid>
        <h3>Two Groups</h3>
        <kendo-grid dir="ltr" class="k-widget k-grid">
            <kendo-grid-group-panel class="k-grouping-header k-grouping-header-flex">
                <div class="k-indicator-container">
                    <div class="k-touch-action-none k-grid-draggable-header k-group-indicator">
                        <a class="k-link" href="#"><i is="Icon" name="sort-asc-sm"></i>ID</a>
                        <button is="Button" fillMode="flat" icon="close"></button>
                    </div>
                </div>
                <div class="k-indicator-container">
                    <div class="k-touch-action-none k-grid-draggable-header k-group-indicator">
                        <a class="k-link" href="#"><i is="Icon" name="sort-asc-sm"></i>Name</a>
                        <button is="Button" fillMode="flat" icon="close"></button>
                    </div>
                </div>
                <div class="k-indicator-container">&nbsp;</div>
            </kendo-grid-group-panel>
            <div class="k-grid-aria-root" role="grid">
                <div class="k-grid-header">
                    <div class="k-grid-header-wrap">
                        <table>
                            <colgroup>
                                <col class="k-group-col">
                                <col class="k-group-col">
                                <col style="width: 50px;">
                                <col>
                                <col>
                                <col>
                            </colgroup>
                            <thead>
                                <tr role="row">
                                    <th class="k-group-cell k-header"></th>
                                    <th class="k-group-cell k-header"></th>
                                    <th class="k-header" rowspan="1" colspan="1"><input is="Checkbox" /></th>
                                    <th class="k-header k-touch-action-none k-grid-draggable-header" rowspan="1" colspan="1">ID</th>
                                    <th class="k-header k-touch-action-none k-grid-draggable-header" rowspan="1" colspan="1">Name</th>
                                    <th class="k-header" rowspan="1" colspan="1">Command</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <kendo-grid-list class="k-grid-container">
                    <div class="k-grid-content k-virtual-content">
                        <div class="k-grid-table-wrap">
                            <table class="k-grid-table">
                                <colgroup>
                                    <col class="k-group-col">
                                    <col class="k-group-col">
                                    <col style="width: 50px;">
                                    <col>
                                    <col>
                                    <col>
                                </colgroup>
                                <tbody>
                                    <tr role="row" class="k-grouping-row">
                                        <td colspan="6">
                                            <p class="k-reset"><i is="Icon" name="collapse"></i> ID: 1 </p>
                                        </td>
                                    </tr>
                                    <tr role="row" class="k-grouping-row">
                                        <td class="k-group-cell"></td>
                                        <td colspan="5">
                                            <p class="k-reset"><i is="Icon" name="collapse"></i> Name: Product1 </p>
                                        </td>
                                    </tr>
                                    <tr role="row">
                                        <td class="k-group-cell"></td>
                                        <td class="k-group-cell"></td>
                                        <td class="k-touch-action-auto" colspan="1"><input is="Checkbox" /></td>
                                        <td class="k-touch-action-auto" colspan="1">1</td>
                                        <td class="k-touch-action-auto" colspan="1">Product1</td>
                                        <td class="k-touch-action-auto k-command-cell" colspan="1"><button is="Button" icon="trash">Delete</button></td>
                                    </tr>
                                    <tr role="row" class="k-grouping-row">
                                        <td colspan="6">
                                            <p class="k-reset"><i is="Icon" name="collapse"></i> ID: 2 </p>
                                        </td>
                                    </tr>
                                    <tr role="row" class="k-grouping-row">
                                        <td class="k-group-cell"></td>
                                        <td colspan="5">
                                            <p class="k-reset"><i is="Icon" name="collapse"></i> Name: Product2 </p>
                                        </td>
                                    </tr>
                                    <tr class="k-alt" role="row">
                                        <td class="k-group-cell"></td>
                                        <td class="k-group-cell"></td>
                                        <td class="k-touch-action-auto" colspan="1"><input is="Checkbox" /></td>
                                        <td class="k-touch-action-auto" colspan="1">2</td>
                                        <td class="k-touch-action-auto" colspan="1">Product2</td>
                                        <td class="k-touch-action-auto k-command-cell" colspan="1"><button is="Button" icon="trash">Delete</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="k-height-container">
                            <div></div>
                        </div>
                    </div>
                </kendo-grid-list>
            </div>
        </kendo-grid>
    </div>
</body>

</html>
