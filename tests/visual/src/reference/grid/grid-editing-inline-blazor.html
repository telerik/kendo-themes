<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Editing Inline</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../../assets/styles.css" />
    <script src="../../../assets/scripts.js"></script>
    <script src="../../../../../packages/html/dist/index.js"></script>

</head>
<body class="k-body">
    <div id="test-area" class="grid">
        <h3>Edit Row</h3>
        <div class="k-grid k-widget telerik-blazor">
            <div class="k-toolbar k-grid-toolbar">
                <button is="Button" icon="add">Add</button>
            </div>
            <div class="k-grid-header">
                <div class="k-grid-header-wrap">
                    <table role="grid">
                        <colgroup>
                            <col style="width: 65px">
                            <col>
                            <col>
                        </colgroup>
                        <thead role="rowgroup">
                            <tr role="row">
                                <th class="k-header" colspan="1">
                                    <input is="Checkbox" />
                                </th>
                                <th class="k-header" colspan="1">
                                    Name
                                </th>
                                <th class="k-header" colspan="1">
                                    Command
                                </th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div class="k-grid-container">
                <div class="k-loader-container k-loader-container-md k-loader-top " style="display:none;">
                    <div class="k-loader-container-overlay k-overlay-light"></div>
                    <div class="k-loader-container-inner ">
                        <div class="k-loader k-loader-spinner-3 k-loader-lg k-loader-primary">
                            <div class="k-loader-canvas">
                                <span class="k-loader-segment"></span>
                                <span class="k-loader-segment"></span>
                                <span class="k-loader-segment"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="k-grid-content k-virtual-content">
                    <div style="position: relative;">
                        <div class="k-virtual-position">
                            <table role="grid" class="k-grid-table" style="height: auto;">
                                <colgroup>
                                    <col style="width: 65px;">
                                    <col>
                                    <col>
                                </colgroup>
                                <tbody role="rowgroup">
                                    <tr role="row" class="k-master-row k-grid-edit-row ">
                                        <td colspan="0">
                                            <span>
                                                <input is="Checkbox" class="k-grid-checkbox" />
                                            </span>
                                        </td>
                                        <td colspan="0" class=" k-grid-edit-cell ">
                                            <input is="Textbox" />
                                        </td>
                                        <td class="k-command-cell   " colspan="0">
                                            <span>
                                                <button is="Button" icon="save">Update</button>
                                                <button is="Button" icon="cancel">Cancel</button>
                                            </span>
                                        </td>
                                    </tr>
                                    <tr role="row" class="k-master-row k-alt ">
                                        <td colspan="0">
                                            <span>
                                                <input is="Checkbox" class="k-grid-checkbox" />
                                            </span>
                                        </td>
                                        <td colspan="0">
                                            Product2
                                        </td>
                                        <td class="k-command-cell   " colspan="0">
                                            <span>
                                                <button is="Button" icon="edit">Edit</button>
                                                <button is="Button" icon="delete">Delete</button>
                                            </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="k-height-container">
                        <div></div>
                    </div>
                </div>
            </div>
        </div>

                                            </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                    </div>
                    <div class="k-height-container">
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
