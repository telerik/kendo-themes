                            <col>
                        </colgroup>

                            <tr role="row">
                                <th class="k-header" colspan="1">

                                    Id

                                <th class="k-header" colspan="1">
                                    Name

                                <th class="k-header" colspan="1">

                                        </div>
                                    </div>
                                </th>
                                <th class=" ">
                                    <div class="k-filtercell">
                                        <div class="k-filtercell-wrapper">
                                            <input is="NumericTextbox" type="number" />

                                                <span role="listbox" class="k-widget k-dropdown k-header k-dropdown-operator    telerik-blazor">
                                                    <span class="k-dropdown-wrap k-state-default ">
                                                        <span class="k-select">
                                                            <span class="k-icon k-i-filter"></span>
                                                        </span>
                                                    </span>
                                                    <select style="opacity: 0; width: 0px; border: 0px; z-index: -1; position: absolute;">
                                                    </select>
                                                </span>
                                                <button class="k-button-icon  k-button telerik-blazor k-button-icon" type="button">
                                                    <span class="k-icon k-i-filter-clear"></span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </th>
                                <th class=" ">
                                    <div class="k-filtercell">
                                        <div class="k-filtercell-wrapper">
                                            <input is="Textbox" value="p" />

                                        </div>
                                    </div>
                                </th>

                    </table>
                </div>
            </div>
            <div class="k-grid-container">
                <div class="k-loader-container k-loader-container-md k-loader-top " style="display:none;">
                    <div class="k-loader-container-overlay k-overlay-light"></div>
                    <div class="k-loader-container-inner ">
                        <div class="k-loader k-loader-spinner-3 k-loader-lg k-loader-primary">
                            <div class="k-loader-canvas">
                                <span class="k-loader-segment"></span>
                                <span class="k-loader-segment"></span>
                                <span class="k-loader-segment"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="k-grid-content k-virtual-content">
                    <div style="position: relative;">
                        <div class="k-virtual-position">
                            <table role="grid" class="k-grid-table" style="height: auto;">
                                <colgroup>
                                    <col style="width: 65px;">
                                    <col>
                                    <col>
                                    <col>
                                </colgroup>
                                <tbody role="rowgroup">
                                    <tr role="row" class="k-master-row  ">
                                        <td colspan="0">
                                            <span>
                                                <input type="checkbox" class="k-checkbox k-grid-checkbox" />
                                            </span>
                                        </td>
                                        <td colspan="0">
                                            1
                                        </td>
                                        <td colspan="0">
                                            Product1
                                        </td>
                                        <td class="k-command-cell   " colspan="0">
                                            <span>
                                                <button class="k-button telerik-blazor k-button-icontext" type="button">
                                                    <span class="k-icon k-i-delete"></span>
                                                    Delete
                                                </button>
                                            </span>
                                        </td>
                                    </tr>
                                    <tr role="row" class="k-master-row k-alt ">

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="k-height-container">
                        <div></div>
                    </div>
                </div>
