<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Date Inputs</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../../assets/styles.css" />
    <script src="../../../assets/scripts.js"></script>

    <style>
        #test-area {
            grid-template-columns: repeat(3, min-content);
            align-items: start;
        }
    </style>
</head>
<body>

    <div id="test-area" class="grid">
        <span></span>
        <span>Default</span>
        <span>Spinners</span>

        <span>Normal</span>
        <span class="k-widget k-dateinput telerik-blazor">
            <span class="k-dateinput-wrap">
                <input class="k-input" id="travel-date" tabindex="0" type="text" value="4/14/2021">
            </span>
        </span>
        <span>Unsupported</span>

        <span>Hover</span>
        <span>No Class</span>
        <span>Unsupported</span>

        <span>Focus</span>
        <span>No Class</span>
        <span>Unsupported</span>

        <span>Disabled</span>
        <span class="k-widget k-dateinput k-state-disabled telerik-blazor">
            <span class="k-dateinput-wrap">
                <input disabled class="k-input" id="travel-date" tabindex="0" type="text" value="4/14/2021">
            </span>
        </span>
        <span>Unsupported</span>

        <span>Invalid</span>
        <span class="k-widget k-dateinput telerik-blazor">
            <span class="k-dateinput-wrap k-state-invalid">
                <input aria-disabled="false" class="k-input" id="travel-date" tabindex="0" type="text" value="4/14/2021">
            </span>
        </span>
        <span>Unsupported</span>

        <span>Focused Invalid</span>
        <span>No Class</span>
        <span>Unsupported</span>

    </div>

</body>
</html>
