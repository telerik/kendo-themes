<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Date Inputs</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../../assets/styles.css" />
    <script src="../../../assets/scripts.js"></script>

    <style>
        #test-area {
            grid-template-columns: repeat(3, min-content);
            align-items: start;
        }
    </style>
</head>
<body>

    <div id="test-area" class="grid">
        <span></span>
        <span>Default</span>
        <span>Spinners</span>

        <span>Normal</span>
        <span class="k-widget k-dateinput">
            <span class="k-dateinput-wrap">
                <input role="spinbutton" title="4/14/2021" type="text" spellcheck="false" autocomplete="off" autocorrect="off" class="k-input" value="4/14/2021">
            </span>
        </span>
        <span class="k-widget k-dateinput">
            <span class="k-dateinput-wrap">
                <input role="spinbutton" title="4/14/2021" type="text" spellcheck="false" autocomplete="off" autocorrect="off" class="k-input" value="4/14/2021">
                <span class="k-select">
                    <span class="k-link k-link-increase" title="Increase value"><span class="k-icon k-i-arrow-n"></span></span>
                    <span class="k-link k-link-decrease" title="Decrease value"><span class="k-icon k-i-arrow-s"></span></span>
                </span>
            </span>
        </span>

        <span>Hover</span>
        <span>No Class</span>
        <span>No Class</span>

        <span>Focus</span>
        <span class="k-widget k-dateinput">
            <span class="k-dateinput-wrap k-state-focused">
                <input role="spinbutton" title="4/14/2021" type="text" spellcheck="false" autocomplete="off" autocorrect="off" class="k-input" value="4/14/2021">
            </span>
        </span>
        <span class="k-widget k-dateinput">
            <span class="k-dateinput-wrap k-state-focused">
                <input role="spinbutton" title="4/14/2021" type="text" spellcheck="false" autocomplete="off" autocorrect="off" class="k-input" value="4/14/2021">
                <span class="k-select">
                    <span class="k-link k-link-increase" title="Increase value"><span class="k-icon k-i-arrow-n"></span></span>
                    <span class="k-link k-link-decrease" title="Decrease value"><span class="k-icon k-i-arrow-s"></span></span>
                </span>
            </span>
        </span>

        <span>Disabled</span>
        <span class="k-widget k-dateinput">
            <span class="k-dateinput-wrap k-state-disabled">
                <input disabled role="spinbutton" title="4/14/2021" type="text" spellcheck="false" autocomplete="off" autocorrect="off" class="k-input" value="4/14/2021">
            </span>
        </span>
        <span class="k-widget k-dateinput">
            <span class="k-dateinput-wrap k-state-disabled">
                <input disabled role="spinbutton" title="4/14/2021" type="text" spellcheck="false" autocomplete="off" autocorrect="off" class="k-input" value="4/14/2021">
                <span class="k-select">
                    <span class="k-link k-link-increase" title="Increase value"><span class="k-icon k-i-arrow-n"></span></span>
                    <span class="k-link k-link-decrease" title="Decrease value"><span class="k-icon k-i-arrow-s"></span></span>
                </span>
            </span>
        </span>

        <span>Invalid</span>
        <span class="k-widget k-dateinput">
            <span class="k-dateinput-wrap k-state-invalid">
                <input role="spinbutton" title="4/14/2021" type="text" spellcheck="false" autocomplete="off" autocorrect="off" class="k-input" value="4/14/2021">
            </span>
        </span>
        <span class="k-widget k-dateinput">
            <span class="k-dateinput-wrap k-state-invalid">
                <input role="spinbutton" title="4/14/2021" type="text" spellcheck="false" autocomplete="off" autocorrect="off" class="k-input" value="4/14/2021">
                <span class="k-select">
                    <span class="k-link k-link-increase" title="Increase value"><span class="k-icon k-i-arrow-n"></span></span>
                    <span class="k-link k-link-decrease" title="Decrease value"><span class="k-icon k-i-arrow-s"></span></span>
                </span>
            </span>
        </span>

        <span>Focused Invalid</span>
        <span class="k-widget k-dateinput">
            <span class="k-dateinput-wrap k-state-focused k-state-invalid">
                <input role="spinbutton" title="4/14/2021" type="text" spellcheck="false" autocomplete="off" autocorrect="off" class="k-input" value="4/14/2021">
            </span>
        </span>
        <span class="k-widget k-dateinput">
            <span class="k-dateinput-wrap k-state-focused k-state-invalid">
                <input role="spinbutton" title="4/14/2021" type="text" spellcheck="false" autocomplete="off" autocorrect="off" class="k-input" value="4/14/2021">
                <span class="k-select">
                    <span class="k-link k-link-increase" title="Increase value"><span class="k-icon k-i-arrow-n"></span></span>
                    <span class="k-link k-link-decrease" title="Decrease value"><span class="k-icon k-i-arrow-s"></span></span>
                </span>
            </span>
        </span>

    </div>

</body>
</html>
