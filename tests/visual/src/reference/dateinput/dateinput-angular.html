<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Date Inputs</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../../assets/styles.css" />
    <script src="../../../assets/scripts.js"></script>
    <script src="../../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            grid-template-columns: repeat(3, min-content);
            align-items: start;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="grid">
        <span></span>
        <span>Default</span>
        <span>Spinners</span>

        <span>Normal</span>
        <kendo-dateinput class="k-widget k-dateinput">
            <span class="k-dateinput-wrap">
                <input autocapitalize="off" autocomplete="off" autocorrect="off" class="k-input" spellcheck="false" placeholder="null" role="spinbutton" value="4/14/2021">
            </span>
        </kendo-dateinput>
        <kendo-dateinput class="k-widget k-dateinput">
            <span class="k-dateinput-wrap">
                <input autocapitalize="off" autocomplete="off" autocorrect="off" class="k-input" spellcheck="false" placeholder="null" role="spinbutton" value="4/14/2021">
                <span class="k-select">
                    <span class="k-link k-link-increase"><span class="k-icon k-i-arrow-n"></span></span>
                    <span class="k-link k-link-decrease" title="Decrease value"><span class="k-icon k-i-arrow-s"></span></span>
                </span>
            </span>
        </kendo-dateinput>

        <span>Hover</span>
        <span>No Class</span>
        <span>No Class</span>

        <span>Focus</span>
        <kendo-dateinput class="k-widget k-dateinput">
            <span class="k-dateinput-wrap k-state-focused">
                <input autocapitalize="off" autocomplete="off" autocorrect="off" class="k-input" spellcheck="false" placeholder="null" role="spinbutton" value="4/14/2021">
            </span>
        </kendo-dateinput>
        <kendo-dateinput class="k-widget k-dateinput">
            <span class="k-dateinput-wrap k-state-focused">
                <input autocapitalize="off" autocomplete="off" autocorrect="off" class="k-input" spellcheck="false" placeholder="null" role="spinbutton" value="4/14/2021">
                <span class="k-select">
                    <span class="k-link k-link-increase"><span class="k-icon k-i-arrow-n"></span></span>
                    <span class="k-link k-link-decrease" title="Decrease value"><span class="k-icon k-i-arrow-s"></span></span>
                </span>
            </span>
        </kendo-dateinput>

        <span>Disabled</span>
        <kendo-dateinput class="k-widget k-dateinput k-state-disabled">
            <span class="k-dateinput-wrap">
                <input disabled autocapitalize="off" autocomplete="off" autocorrect="off" class="k-input" spellcheck="false" placeholder="null" role="spinbutton" value="4/14/2021">
            </span>
        </kendo-dateinput>
        <kendo-dateinput class="k-widget k-dateinput k-state-disabled">
            <span class="k-dateinput-wrap">
                <input disabled autocapitalize="off" autocomplete="off" autocorrect="off" class="k-input" spellcheck="false" placeholder="null" role="spinbutton" value="4/14/2021">
                <span class="k-select">
                    <span class="k-link k-link-increase"><span class="k-icon k-i-arrow-n"></span></span>
                    <span class="k-link k-link-decrease" title="Decrease value"><span class="k-icon k-i-arrow-s"></span></span>
                </span>
            </span>
        </kendo-dateinput>

        <span>Invalid</span>
        <kendo-dateinput class="k-widget k-dateinput ng-touched ng-dirty ng-invalid">
            <span class="k-dateinput-wrap">
                <input autocapitalize="off" autocomplete="off" autocorrect="off" class="k-input" spellcheck="false" placeholder="null" role="spinbutton" value="4/14/2021">
            </span>
        </kendo-dateinput>
        <kendo-dateinput class="k-widget k-dateinput ng-touched ng-dirty ng-invalid">
            <span class="k-dateinput-wrap">
                <input autocapitalize="off" autocomplete="off" autocorrect="off" class="k-input" spellcheck="false" placeholder="null" role="spinbutton" value="4/14/2021">
                <span class="k-select">
                    <span class="k-link k-link-increase"><span class="k-icon k-i-arrow-n"></span></span>
                    <span class="k-link k-link-decrease" title="Decrease value"><span class="k-icon k-i-arrow-s"></span></span>
                </span>
            </span>
        </kendo-dateinput>

        <span>Focused Invalid</span>
        <kendo-dateinput class="k-widget k-dateinput ng-touched ng-dirty ng-invalid">
            <span class="k-dateinput-wrap k-state-focused">
                <input autocapitalize="off" autocomplete="off" autocorrect="off" class="k-input" spellcheck="false" placeholder="null" role="spinbutton" value="4/14/2021">
            </span>
        </kendo-dateinput>
        <kendo-dateinput class="k-widget k-dateinput ng-touched ng-dirty ng-invalid">
            <span class="k-dateinput-wrap k-state-focused">
                <input autocapitalize="off" autocomplete="off" autocorrect="off" class="k-input" spellcheck="false" placeholder="null" role="spinbutton" value="4/14/2021">
                <span class="k-select">
                    <span class="k-link k-link-increase"><span class="k-icon k-i-arrow-n"></span></span>
                    <span class="k-link k-link-decrease" title="Decrease value"><span class="k-icon k-i-arrow-s"></span></span>
                </span>
            </span>
        </kendo-dateinput>

    </div>

</body>
</html>
