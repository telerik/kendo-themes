<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Captcha</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../../assets/styles.css" />
    <script src="../../../assets/scripts.js"></script>
    <script src="../../../../../packages/html/dist/index.js"></script>

</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid k-grid-cols-1">

        <span>Captcha</span>
        <section>
            <div class="k-widget k-captcha">
                <div class="k-captcha-image-wrap k-hstack">
                    <div class="k-captcha-image">
                        <img src="../../../assets/captcha.jpg"/>
                    </div>
                    <div class="k-captcha-image-controls k-vstack">
                        <button is="Button" icon="volume-up"></button>
                        <button is="Button" icon="reload"></button>
                    </div>
                    <div class="k-captcha-volume-control k-vstack k-pos-absolute k-hidden">
                        <div class="k-widget k-slider k-slider-vertical"></div>
                    </div>
                </div>
                <div class="k-captcha-input k-vstack">
                    <input is="Textbox" value="YR890" showClearButton="false" />
                    <span class="k-captcha-validation-message k-text-success">Verification Success</span>
                </div>
            </div>
        </section>

    </div>

</body>
</html>
