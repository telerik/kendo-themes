<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">

<head>
    <title>Captcha</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../../packages/default/dist/all.css">
    <link rel="stylesheet" href="../../../assets/styles.css">
    <script src="../../../assets/scripts.js"></script>
    <script src="../../../../../packages/html/dist/index.js"></script>

</head>

<body class="k-body">

    <div id="test-area" class="k-d-grid k-grid-cols-1">

        <span>Captcha</span>
        <section>
            <div class="k-widget k-captcha">
                <div class="k-captcha-image-wrap k-hstack">
                    <div class="k-captcha-image">
                        <img src="../../../assets/captcha.jpg">
                    </div>
                    <div class="k-captcha-image-controls k-vstack">
                        <button type="button" class="k-button k-button-md k-rounded-md k-button-rectangle k-button-solid k-button-solid-base k-icon-button"><span class="k-button-icon k-icon k-i-volume-up"></span></button>
                        <button type="button" class="k-button k-button-md k-rounded-md k-button-rectangle k-button-solid k-button-solid-base k-icon-button"><span class="k-button-icon k-icon k-i-reload"></span></button>
                    </div>
                    <div class="k-captcha-volume-control k-vstack k-pos-absolute k-hidden">
                        <div class="k-widget k-slider k-slider-vertical"></div>
                    </div>
                </div>
                <div class="k-captcha-input k-vstack">
                    <span class="k-textbox k-input k-input-md k-rounded-md k-input-solid" type="text" autocomplete="off"><input type="text" class="k-input-inner" value="YR890" autocomplete="off"></span>
                    <span class="k-captcha-validation-message k-text-success">Verification Success</span>
                </div>
            </div>
        </section>

    </div>



</body>

</html>
