<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Captcha Loading</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../../assets/styles.css" />
    <script src="../../../assets/scripts.js"></script>
    <script src="../../../../../packages/html/dist/index.js"></script>

</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid k-grid-cols-1">

        <span>Captcha Loading</span>
        <section>
            <div class="k-widget k-captcha k-captcha-loading">
                <div class="k-captcha-image-wrap k-hstack">
                    <div class="k-captcha-image">
                        <img class="k-hidden" src="../../../assets/captcha.jpg"/>
                        <span style="width: 100%; height: 100%;" class="k-skeleton k-skeleton-rect"></span>
                    </div>
                    <div class="k-captcha-image-controls k-vstack">
                        <button class="k-button k-button-icon k-state-disabled">
                            <i class="k-icon k-i-volume-up"></i>
                        </button>
                        <button class="k-button k-button-icon k-state-disabled">
                            <i class="k-icon k-i-reload"></i>
                        </button>
                    </div>
                    <div class="k-captcha-volume-control k-vstack k-pos-absolute k-hidden">
                        <div class="k-widget k-slider k-slider-vertical"></div>
                    </div>
                </div>
                <div class="k-captcha-input k-vstack">
                    <span class="k-widget k-textbox k-state-disabled" style="width: 100%;">
                        <input id="textbox" style="width: 100%;" class="k-input">
                    </span>
                </div>
            </div>
        </section>

    </div>

</body>
</html>
