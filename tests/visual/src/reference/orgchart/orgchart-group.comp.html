<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>OrgChart Group</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../../assets/styles.css" />
    <script src="../../../assets/scripts.js"></script>
    <script src="../../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area { max-width: 1105px; }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid k-grid-cols-1">

        <span>Horizontal</span>
        <section>
            <div is="OrgChart" width="100%" height="285px" orientation="horizontal" justifyContent="around">
                <div is="OrgChartGroup" title="Group Title" subtitle="Group SubTitle" line plus>
                    <div is="OrgChartNode" title="Card Title" subtitle="Card Subtitle" actions="more" avatar="DK" avatarType="text" color="#0275d8"></div>
                    <div is="OrgChartNode" title="Card Title" subtitle="Card Subtitle" actions="more" avatar="DK" avatarType="text" color="#0275d8"></div>
                </div>
                <div is="OrgChartGroup" title="Group Title" subtitle="Group SubTitle" line plus>
                    <div is="OrgChartNode" title="Card Title" subtitle="Card Subtitle" actions="more" avatar="DK" avatarType="text" color="#0275d8"></div>
                </div>
            </div>
        </section>

        <span>Vertical</span>
        <section>
            <div is="OrgChart" width="100%" height="435px" justifyContent="around">
                <div is="OrgChartGroup" title="Group Title" subtitle="Group SubTitle" orientation="vertical">
                    <div is="OrgChartNode" title="Card Title" subtitle="Card Subtitle" actions="more" avatar="DK" avatarType="text" color="#5bc0de"></div>
                    <div is="OrgChartNode" title="Card Title" subtitle="Card Subtitle" actions="more" avatar="DK" avatarType="text" color="#5bc0de"></div>
                    <div is="OrgChartNode" title="Card Title" subtitle="Card Subtitle" actions="more" avatar="DK" avatarType="text" color="#5bc0de"></div>
                </div>
                <div is="OrgChartGroup" title="Group Title" subtitle="Group SubTitle" orientation="vertical">
                    <div is="OrgChartNode" title="Card Title" subtitle="Card Subtitle" actions="more" avatar="DK" avatarType="text" color="#5bc0de"></div>
                    <div is="OrgChartNode" title="Card Title" subtitle="Card Subtitle" actions="more" avatar="DK" avatarType="text" color="#5bc0de"></div>
                </div>
            </div>
        </section>

    </div>

</body>
</html>
