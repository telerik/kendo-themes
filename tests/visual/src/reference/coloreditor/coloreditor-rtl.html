    </style>

<body class="k-body">

    <div id="test-area" class="k-d-grid k-grid-cols-2">

        <span>FlatColorPicker ColorGradient View</span>
        <span>FlatColorPicker ColorPalette View</span>

        <section>
            <div class="k-flatcolorpicker k-coloreditor k-rtl">
                <!-- Header -->
                <div class="k-coloreditor-header k-hstack">
                    <div class="k-coloreditor-header-actions k-hstack">
                        <div class="k-button-group">
                            <button is="Button" fillMode="flat" icon="color-canvas" selected></button>
                            <button is="Button" fillMode="flat" icon="palette"></button>
                        </div>
                    </div>
                    <div class="k-spacer"></div>
                    <div class="k-coloreditor-header-actions k-hstack">
                        <button is="Button" fillMode="flat" icon="reset-color"></button>
                        <div class="k-coloreditor-preview k-vstack">
                            <span class="k-coloreditor-preview-color k-color-preview" style="background-color: rgba(0,0,0, 0.5)"></span>
                            <span class="k-coloreditor-current-color k-color-preview" style="background-color: #FF6358;"></span>
                        </div>
                    </div>
                </div>

                <!-- Views  -->
                <div class="k-coloreditor-views k-vstack">
                    <div class="k-colorgradient">
                        <div class="k-colorgradient-canvas k-hstack">
                            <div class="k-hsv-rectangle" style="background: rgb(255, 0, 0);">
                                <div class="k-hsv-gradient">
                                    <div class="k-hsv-draghandle k-draghandle" style="top: 50px; left: 73px;"></div>
                                </div>
                            </div>
                            <div class="k-hsv-controls k-hstack">
                                <div class="k-slider k-slider-vertical k-hue-slider k-colorgradient-slider">
                                    <div class="k-slider-wrap">
                                        <div class="k-slider-track">
                                            <div class="k-slider-selection"></div>
                                            <a class="k-draghandle" style="bottom: -8px;"></a>
                                        </div>
                                    </div>
                                </div>
                                <div class="k-slider k-slider-vertical k-alpha-slider k-colorgradient-slider">
                                    <div class="k-slider-wrap">
                                        <div class="k-slider-track" style="background: linear-gradient(to top, transparent, rgb(255, 0, 0));">
                                            <div class="k-slider-selection"></div>
                                            <a class="k-draghandle" style="bottom: 172px;"></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="k-colorgradient-inputs k-hstack">
                            <div class="k-vstack">
                                <button is="Button" fillMode="flat" icon="arrows-kpi" class="k-colorgradient-toggle-mode"></button>
                            </div>
                            <div class="k-vstack">
                                <input is="NumericTextbox" showSpinButton="false" showClearButton="false" value="132" />
                                <div class="k-colorgradient-input-label">R</div>
                            </div>
                            <div class="k-vstack">
                                <input is="NumericTextbox" showSpinButton="false" showClearButton="false" value="132" />
                                <div class="k-colorgradient-input-label">G</div>
                            </div>
                            <div class="k-vstack">
                                <input is="NumericTextbox" showSpinButton="false" showClearButton="false" value="132" />
                                <div class="k-colorgradient-input-label">B</div>
                            </div>
                            <div class="k-vstack">
                                <input is="NumericTextbox" showSpinButton="false" showClearButton="false" value="1.00" />
                                <div class="k-colorgradient-input-label">A</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Footer Actions  -->
                <div class="k-coloreditor-footer k-actions k-actions-end">
                    <button is="Button" class="k-coloreditor-cancel">Cancel</button>
                    <button is="Button" themeColor="primary" class="k-coloreditor-apply">Apply</button>
                </div>
            </div>
        </section>
