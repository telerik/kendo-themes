<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>ColorPalette States</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../../assets/styles.css" />
    <script src="../../../assets/scripts.js"></script>
    <script src="../../../../../packages/html/dist/index.js"></script>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid k-grid-cols-1">

        <span>Disabled</span>
        <section>
            <div is="ColorPalette" palette="basic" disabled></div>
        </section>

        <span>Item States</span>
        <section>
            <div is="ColorPalette">
                <div is="ColorPaletteRow">
                    <div is="ColorPaletteTile" color="black" focus></div>
                    <div is="ColorPaletteTile" color="grey"></div>
                    <div is="ColorPaletteTile" color="red" hover></div>
                    <div is="ColorPaletteTile" color="orange"></div>
                    <div is="ColorPaletteTile" color="green" selected></div>
                    <div is="ColorPaletteTile" color="blue"></div>
                </div>
            </div>
        </section>

    </div>

</body>
</html>
