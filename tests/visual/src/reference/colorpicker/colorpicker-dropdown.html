<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>ColorPicker DropDown</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../../assets/styles.css" />
    <script src="../../../assets/scripts.js"></script>
    <script src="../../../../../packages/html/dist/index.js"></script>

    <style>
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid k-grid-cols-6">

        <span>No Color</span>
        <span>Selected Color</span>
        <span>Icon</span>
        <span>Hover</span>
        <span>Focus</span>
        <span>Disabled</span>

        <section>
            <div class="k-colorpicker">
                <span class="k-picker-wrap">
                    <span class="k-selected-color k-no-color"></span>
                    <span class="k-select">
                        <span class="k-icon k-i-arrow-s"></span>
                    </span>
                </span>
            </div>
        </section>

        <section>
            <div class="k-colorpicker">
                <span class="k-picker-wrap">
                    <span class="k-selected-color" style="background-color: fuchsia;"></span>
                    <span class="k-select">
                        <span class="k-icon k-i-arrow-s"></span>
                    </span>
                </span>
            </div>
        </section>

        <section>
            <div class="k-colorpicker">
                <span class="k-picker-wrap">
                    <span class="k-tool-icon k-icon k-i-edit-tools">
                        <span class="k-selected-color" style="background-color: fuchsia;"></span>
                    </span>
                    <span class="k-select">
                        <span class="k-icon k-i-arrow-s"></span>
                    </span>
                </span>
            </div>
        </section>

        <section>
            <div class="k-colorpicker">
                <span class="k-picker-wrap k-state-hover">
                    <span class="k-tool-icon k-icon k-i-edit-tools">
                        <span class="k-selected-color" style="background-color: fuchsia;"></span>
                    </span>
                    <span class="k-select">
                        <span class="k-icon k-i-arrow-s"></span>
                    </span>
                </span>
            </div>
        </section>

        <section>
            <div class="k-colorpicker">
                <span class="k-picker-wrap k-state-focus">
                    <span class="k-tool-icon k-icon k-i-edit-tools">
                        <span class="k-selected-color" style="background-color: fuchsia;"></span>
                    </span>
                    <span class="k-select">
                        <span class="k-icon k-i-arrow-s"></span>
                    </span>
                </span>
            </div>
        </section>

        <section>
            <div class="k-colorpicker">
                <span class="k-picker-wrap k-state-disabled">
                    <span class="k-tool-icon k-icon k-i-edit-tools">
                        <span class="k-selected-color" style="background-color: fuchsia;"></span>
                    </span>
                    <span class="k-select">
                        <span class="k-icon k-i-arrow-s"></span>
                    </span>
                </span>
            </div>
        </section>
    </div>

</body>
</html>
