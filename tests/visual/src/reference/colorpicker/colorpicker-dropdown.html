<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>ColorPicker DropDown</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../../assets/styles.css" />
    <script src="../../../assets/scripts.js"></script>
    <script src="../../../../../packages/html/dist/index.js"></script>

    <style>
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid k-grid-cols-8">

        <span></span>
        <span>No Color</span>
        <span>Selected Color</span>
        <span>Opacity</span>
        <span>Icon</span>
        <span>Hover</span>
        <span>Focus</span>
        <span>Disabled</span>

        <span>Small</span>
        <section>
            <input is="Colorpicker" size="small" />
        </section>

        <section>
            <input is="Colorpicker" value="fuchsia" size="small" />
        </section>

        <section>
            <input is="Colorpicker" value="rgba(255, 0, 255, 0.5)" size="small" />
        </section>

        <section>
            <input is="Colorpicker" value="fuchsia" iconName="edit-tools" size="small" />
        </section>

        <section>
            <input is="Colorpicker" value="fuchsia" iconName="edit-tools" size="small" hover />
        </section>

        <section>
            <input is="Colorpicker" value="fuchsia" iconName="edit-tools" size="small" focus />
        </section>

        <section>
            <input is="Colorpicker" value="fuchsia" iconName="edit-tools" size="small" disabled />
        </section>

        <span>Medium</span>
        <section>
            <input is="Colorpicker" />
        </section>

        <section>
            <input is="Colorpicker" value="fuchsia" />
        </section>

        <section>
            <input is="Colorpicker" value="rgba(255, 0, 255, 0.5)" />
        </section>

        <section>
            <input is="Colorpicker" value="fuchsia" iconName="edit-tools" />
        </section>

        <section>
            <input is="Colorpicker" value="fuchsia" iconName="edit-tools" hover />
        </section>

        <section>
            <input is="Colorpicker" value="fuchsia" iconName="edit-tools" focus />
        </section>

        <section>
            <input is="Colorpicker" value="fuchsia" iconName="edit-tools" disabled />
        </section>

        <span>Large</span>
        <section>
            <input is="Colorpicker" size="large" />
        </section>

        <section>
            <input is="Colorpicker" value="fuchsia" size="large" />
        </section>

        <section>
            <input is="Colorpicker" value="rgba(255, 0, 255, 0.5)" size="large" />
        </section>

        <section>
            <input is="Colorpicker" value="fuchsia" iconName="edit-tools" size="large" />
        </section>

        <section>
            <input is="Colorpicker" value="fuchsia" iconName="edit-tools" size="large" hover />
        </section>

        <section>
            <input is="Colorpicker" value="fuchsia" iconName="edit-tools" size="large" focus />
        </section>

        <section>
            <input is="Colorpicker" value="fuchsia" iconName="edit-tools" size="large" disabled />
        </section>
    </div>

</body>
</html>
