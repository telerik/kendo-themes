<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>ColorPicker DropDown</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../../assets/styles.css" />
    <script src="../../../assets/scripts.js"></script>
    <script src="../../../../../packages/html/dist/index.js"></script>

    <style>
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid k-grid-cols-6">

        <span>No Color</span>
        <span>Selected Color</span>
        <span>Icon</span>
        <span>Hover</span>
        <span>Focus</span>
        <span>Disabled</span>

        <section>
            <input is="Colorpicker" />
        </section>

        <section>
            <input is="Colorpicker" value="fuchsia" />
        </section>

        <section>
            <input is="Colorpicker" value="fuchsia" iconName="edit-tools" />
        </section>

        <section>
            <input is="Colorpicker" value="fuchsia" iconName="edit-tools" hover />
        </section>

        <section>
            <input is="Colorpicker" value="fuchsia" iconName="edit-tools" focus />
        </section>

        <section>
            <input is="Colorpicker" value="fuchsia" iconName="edit-tools" disabled />
        </section>
    </div>

</body>
</html>
