<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Buttons - Blazor</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../../assets/styles.css" />
    <script src="../../../assets/scripts.js"></script>
    <script src="../../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            grid-template-columns: 1fr;
        }

            #test-area > section.buttons {
                display: grid;
                grid-template-columns: repeat(8, 1fr);
                gap: 10px;
            }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="grid">

        <section class="buttons">
            <span></span>
            <span>Text</span>
            <span>Icon</span>
            <span>Icon Text</span>
            <span>Sprite</span>
            <span>Sprite Text</span>
            <span>Image</span>
            <span>Image Text</span>
        </section>

        <section class="buttons">
            <span>Normal</span>
            <span><button is="Button">Text</button></span>
            <span><button is="Button" icon="filter"></button></span>
            <span><button is="Button" icon="filter">Text</button></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>

            <span>Primary</span>
            <span><button is="Button" themeColor="primary">Text</button></span>
            <span><button is="Button" themeColor="primary" icon="filter"></button></span>
            <span><button is="Button" themeColor="primary" icon="filter">Text</button></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>

            <span>Disabled</span>
            <span><button is="Button" disabled>Text</button></span>
            <span><button is="Button" disabled icon="filter"></button></span>
            <span><button is="Button" disabled icon="filter">Text</button></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>

            <span>Primary Disabled</span>
            <span><button is="Button" themeColor="primary" disabled>Text</button></span>
            <span><button is="Button" themeColor="primary" disabled icon="filter"></button></span>
            <span><button is="Button" themeColor="primary" disabled icon="filter">Text</button></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </section>

    </div>

</body>
</html>
