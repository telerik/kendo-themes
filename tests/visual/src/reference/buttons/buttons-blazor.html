<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Buttons - Blazor</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../../assets/styles.css" />
    <script src="../../../assets/scripts.js"></script>
    <script src="../../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            grid-template-columns: 1fr;
        }

            #test-area > section.buttons {
                display: grid;
                grid-template-columns: repeat(8, 1fr);
                gap: 10px;
            }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="grid">

        <section class="buttons">
            <span></span>
            <span>Text</span>
            <span>Icon</span>
            <span>Icon Text</span>
            <span>Sprite</span>
            <span>Sprite Text</span>
            <span>Image</span>
            <span>Image Text</span>
        </section>

        <section class="buttons">
            <span>Normal</span>
            <span><button class="k-button telerik-blazor" type="submit">Text</button></span>
            <span><button class="k-button telerik-blazor k-button-icon" type="submit"><span class="k-icon k-i-filter"></span></button></span>
            <span><button class="k-button telerik-blazor k-button-icontext" type="submit"><span class="k-icon k-i-filter"></span>Text</button></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>

            <span>Primary</span>
            <span><button class="k-button telerik-blazor k-primary" type="submit">Text</button></span>
            <span><button class="k-button telerik-blazor k-button-icon k-primary" type="submit"><span class="k-icon k-i-filter"></span></button></span>
            <span><button class="k-button telerik-blazor k-button-icontext k-primary" type="submit"><span class="k-icon k-i-filter"></span>Text</button></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>

            <span>Disabled</span>
            <span><button class="k-button telerik-blazor k-state-disabled" disabled type="submit">Text</button></span>
            <span><button class="k-button telerik-blazor k-state-disabled k-button-icon" disabled type="submit"><span class="k-icon k-i-filter"></span></button></span>
            <span><button class="k-button telerik-blazor k-state-disabled k-button-icontext" disabled type="submit"><span class="k-icon k-i-filter"></span>Text</button></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>

            <span>Primary Disabled</span>
            <span><button class="k-button telerik-blazor k-primary k-state-disabled" disabled type="submit">Text</button></span>
            <span><button class="k-button telerik-blazor k-state-disabled k-button-icon k-primary" disabled type="submit"><span class="k-icon k-i-filter"></span></button></span>
            <span><button class="k-button telerik-blazor k-state-disabled k-button-icontext k-primary" disabled type="submit"><span class="k-icon k-i-filter"></span>Text</button></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </section>

    </div>

</body>
</html>
