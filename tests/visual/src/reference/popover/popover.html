<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Popover</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../../assets/styles.css" />
    <script src="../../../assets/scripts.js"></script>
    <style>
        .k-popover {
            position: relative;
            overflow: visible;
        }
    </style>
</head>
<body>

    <div id="test-area" class="k-d-grid k-grid-cols-4">

        <span>Callout top</span>
        <span>Callout right</span>
        <span>Callout bottom</span>
        <span>Callout left</span>

        <section>
            <div class="k-popover">
                <div class="k-popover-callout k-callout-n"></div>
                <div class="k-popover-header">Title</div>
                <div class="k-popover-body">Body content</div>
                <div class="k-popover-actions k-actions k-hstack k-justify-content-between">
                    <button class="k-button k-flat k-primary">Action 1</button>
                    <button class="k-button k-flat">Action 2</button>
                </div>
            </div>
        </section>

        <section>
            <div class="k-popover">
                <div class="k-popover-callout k-callout-e"></div>
                <div class="k-popover-header">Title</div>
                <div class="k-popover-body">Body content</div>
                <div class="k-popover-actions k-actions k-hstack k-justify-content-between">
                    <button class="k-button k-flat k-primary">Action 1</button>
                    <button class="k-button k-flat">Action 2</button>
                </div>
            </div>
        </section>

        <section>
            <div class="k-popover">
                <div class="k-popover-callout k-callout-s"></div>
                <div class="k-popover-header">Title</div>
                <div class="k-popover-body">Body content</div>
                <div class="k-popover-actions k-actions k-hstack k-justify-content-between">
                    <button class="k-button k-flat k-primary">Action 1</button>
                    <button class="k-button k-flat">Action 2</button>
                </div>
            </div>
        </section>

        <section>
            <div class="k-popover">
                <div class="k-popover-callout k-callout-w"></div>
                <div class="k-popover-header">Title</div>
                <div class="k-popover-body">Body content</div>
                <div class="k-popover-actions k-actions k-hstack k-justify-content-between">
                    <button class="k-button k-flat k-primary">Action 1</button>
                    <button class="k-button k-flat">Action 2</button>
                </div>
            </div>
        </section>

    </div>

</body>
</html>
