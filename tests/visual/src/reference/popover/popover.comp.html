<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Popover</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../../assets/styles.css" />
    <script src="../../../assets/scripts.js"></script>
    <script src="../../../../../packages/html/dist/index.js"></script>

    <style>
        .k-popover {
            position: relative;
            overflow: visible;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid k-grid-cols-4">

        <span>Callout top</span>
        <span>Callout right</span>
        <span>Callout bottom</span>
        <span>Callout left</span>

        <section>
            <div is="Popover" callout="top" title="Title" body="Body content">
                <div is="ActionButtons" class="k-popover-actions" alignment="stretched">
                    <button is="Button" fillMode="flat">Action</button>
                    <button is="Button" fillMode="flat" themeColor="primary">Primary</button>
                </div>
            </div>
        </section>

        <section>
            <div is="Popover" callout="right" title="Title" body="Body content">
                <div is="ActionButtons" class="k-popover-actions" alignment="stretched">
                    <button is="Button" fillMode="flat">Action</button>
                    <button is="Button" fillMode="flat" themeColor="primary">Primary</button>
                </div>
            </div>
        </section>

        <section>
            <div is="Popover" callout="bottom" title="Title" body="Body content">
                <div is="ActionButtons" class="k-popover-actions" alignment="stretched">
                    <button is="Button" fillMode="flat">Action</button>
                    <button is="Button" fillMode="flat" themeColor="primary">Primary</button>
                </div>
            </div>
        </section>

        <section>
            <div is="Popover" callout="left" title="Title" body="Body content">
                <div is="ActionButtons" class="k-popover-actions" alignment="stretched">
                    <button is="Button" fillMode="flat">Action</button>
                    <button is="Button" fillMode="flat" themeColor="primary">Primary</button>
                </div>
            </div>
        </section>

    </div>

</body>
</html>
