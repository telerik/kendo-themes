<!doctype html>
<html lang="en">
<head>
    <title>File Manager Toolbar</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
    </style>
</head>
<body class="k-body">
    <div id="test-area" class="grid k-grid-cols-1">

        <span>Full toolbar</span>
        <div class="k-widget k-filemanager">
            <!-- Header -->
            <div class="k-filemanager-header">
                <div class="k-filemanager-toolbar k-toolbar k-widget">
                    <button is="Button">New Folder</button>
                    <button is="Button">Upload</button>
                    <div class="k-button-group">
                        <button is="Button" icon="sort-asc-sm"></button>
                        <button is="Button" icon="sort-desc-sm"></button>
                    </div>
                    <div class="k-split-button">
                        <a class="k-button">Sort By</a>
                        <a class="k-button k-split-button-arrow"><span class="k-icon k-i-arrow-60-down"></span></a>
                    </div>
                    <div class="k-button-group">
                        <button is="Button" icon="grid-layout"></button>
                        <button is="Button" icon="grid"></button>
                    </div>
                    <div class="k-spacer"></div>
                    <div class="k-filemanager-details-toggle">
                        <label>View Details</label>
                        <input is="Switch" checked />
                    </div>
                    <input is="Searchbox" class="k-filemanager-search-tool" placeholder="Search..." />
                </div>
            </div>
        </div>

    </div>
</body>
</html>
