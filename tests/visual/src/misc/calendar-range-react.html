<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Calendar Range React</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>
</head>
<body class="k-body">

    <div id="test-area" class="grid">

        <span>Month View</span>
        <section>
            <div is="MultiViewCalendar" calendarView="month"></div>
        </section>

        <span>Month View with Week Numbers</span>
        <section>
            <div is="MultiViewCalendar" calendarView="month" showWeek></div>
        </section>

        <span>Year View</span>
        <section>
            <div is="MultiViewCalendar" calendarView="year" calendarHeaderText="2021 - 2022"></div>
        </section>

    </div>

</body>
</html>
