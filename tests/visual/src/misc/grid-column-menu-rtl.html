<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Grid Column Menu RTL</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            grid-template-columns: repeat(3, 1fr);
        }

        .k-animation-container,
        .k-popup {
            position: relative;
        }

        .k-grid-columnmenu-popup {
            width: 100%;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid k-rtl" dir="rtl">
        <span>Basic</span>
        <span>With expand arrows</span>
        <span>Columns expanded</span>

        <section>
            <div class="k-animation-container k-animation-container-shown">
                <div class="k-popup k-menu-popup k-grid-columnmenu-popup">
                    <div is="MenuList">
                        <div is="MenuItem" dir="rtl" text="Sort Ascending" icon="sort-asc-sm" selected></div>
                        <div is="MenuItem" dir="rtl" text="Sort Descending" icon="sort-desc-sm"></div>
                        <div class="k-separator k-separator-horizontal"></div>
                        <div is="MenuItem" dir="rtl" text="Columns" icon="columns"></div>
                        <div class="k-separator k-separator-horizontal"></div>
                        <div is="MenuItem" dir="rtl" text="Filter" icon="filter"></div>
                        <div class="k-separator k-separator-horizontal"></div>
                        <div is="MenuItem" dir="rtl" text="Group Column" icon="group"></div>
                        <div class="k-separator k-separator-horizontal"></div>
                        <div is="MenuItem" dir="rtl" text="Set Column Position" icon="set-column-position"></div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="k-animation-container k-animation-container-shown">
                <div class="k-popup k-menu-popup k-grid-columnmenu-popup">
                    <div is="MenuList">
                        <div is="MenuItem" dir="rtl" text="Sort Ascending" icon="sort-asc-sm" selected></div>
                        <div is="MenuItem" dir="rtl" text="Sort Descending" icon="sort-desc-sm"></div>
                        <div class="k-separator k-separator-horizontal"></div>
                        <div is="MenuItem" dir="rtl" text="Columns" icon="columns" showArrow arrowIconName="arrow-chevron-down"></div>
                        <div class="k-separator k-separator-horizontal"></div>
                        <div is="MenuItem" dir="rtl" text="Filter" icon="filter" showArrow arrowIconName="arrow-chevron-down"></div>
                        <div class="k-separator k-separator-horizontal"></div>
                        <div is="MenuItem" dir="rtl" text="Group Column" icon="group"></div>
                        <div class="k-separator k-separator-horizontal"></div>
                        <div is="MenuItem" dir="rtl" text="Set Column Position" icon="set-column-position" showArrow arrowIconName="arrow-chevron-down"></div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="k-animation-container k-animation-container-shown">
                <div class="k-popup k-menu-popup k-grid-columnmenu-popup">
                    <div is="MenuList">
                        <div is="MenuItem" dir="rtl" text="Sort Ascending" icon="sort-asc-sm" selected></div>
                        <div is="MenuItem" dir="rtl" text="Sort Descending" icon="sort-desc-sm"></div>
                        <div class="k-separator k-separator-horizontal"></div>
                        <div is="MenuItem" dir="rtl" text="Columns" icon="columns" showArrow arrowIconName="arrow-chevron-up">
                            <div is="MenuItemContent">
                                <div class="k-column-list-wrapper">
                                    <div class="k-column-list">
                                        <label class="k-column-list-item">
                                            <input is="Checkbox" />
                                            <span class="k-checkbox-label">Product Name</span>
                                        </label>
                                        <label class="k-column-list-item">
                                            <input is="Checkbox" />
                                            <span class="k-checkbox-label">Price</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="k-actions k-actions-stretched">
                                    <button is="Button">Reset</button>
                                    <button is="Button" themeColor="primary">Apply</button>
                                </div>
                            </div>
                        </div>
                        <div class="k-separator k-separator-horizontal"></div>
                        <div is="MenuItem" dir="rtl" text="Filter" icon="filter" showArrow arrowIconName="arrow-chevron-down"></div>
                        <div class="k-separator k-separator-horizontal"></div>
                        <div is="MenuItem" dir="rtl" text="Group Column" icon="group"></div>
                        <div class="k-separator k-separator-horizontal"></div>
                        <div is="MenuItem" dir="rtl" text="Set Column Position" icon="set-column-position" showArrow arrowIconName="arrow-chevron-down"></div>
                    </div>
                </div>
            </div>

        </section>

        <span>Filter expanded</span>
        <span>Set Column Position expanded</span>
        <span>Columns grouped expanded</span>

        <section>
            <div class="k-animation-container k-animation-container-shown">
                <div class="k-popup k-menu-popup k-grid-columnmenu-popup">
                    <div is="MenuList">
                        <div is="MenuItem" dir="rtl" text="Sort Ascending" icon="sort-asc-sm" selected></div>
                        <div is="MenuItem" dir="rtl" text="Sort Descending" icon="sort-desc-sm"></div>
                        <div class="k-separator k-separator-horizontal"></div>
                        <div is="MenuItem" dir="rtl" text="Columns" icon="columns" showArrow arrowIconName="arrow-chevron-down"></div>
                        <div class="k-separator k-separator-horizontal"></div>
                        <div is="MenuItem" dir="rtl" text="Filter" icon="filter" showArrow arrowIconName="arrow-chevron-up">
                            <div is="MenuItemContent">
                                <form class="k-filter-menu k-group k-reset k-state-border-up">
                                    <div class="k-filter-menu-container">
                                        <div>
                                            <div>
                                                <div>
                                                    <input is="DropdownList" value="Contains" />
                                                    <input is="Textbox" placeholder="Filter..." />
                                                </div>
                                            </div>
                                            <input is="DropdownList" value="And" class="k-filter-and" />
                                            <div>
                                                <div>
                                                    <input is="DropdownList" value="Contains" />
                                                    <input is="Textbox" placeholder="Filter..." />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="k-actions k-actions-stretched">
                                            <button is="Button">Clear</button>
                                            <button is="Button" themeColor="primary">Filter</button>
                                        </div>
                                    </div>
                                 </form>
                            </div>
                        </div>
                        <div class="k-separator k-separator-horizontal"></div>
                        <div is="MenuItem" dir="rtl" text="Group Column" icon="group"></div>
                        <div class="k-separator k-separator-horizontal"></div>
                        <div is="MenuItem" dir="rtl" text="Set Column Position" icon="set-column-position" showArrow arrowIconName="arrow-chevron-down"></div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="k-animation-container k-animation-container-shown">
                <div class="k-popup k-menu-popup k-grid-columnmenu-popup">
                    <div is="MenuList">
                        <div is="MenuItem" dir="rtl" text="Sort Ascending" icon="sort-asc-sm" selected></div>
                        <div is="MenuItem" dir="rtl" text="Sort Descending" icon="sort-desc-sm"></div>
                        <div class="k-separator k-separator-horizontal"></div>
                        <div is="MenuItem" dir="rtl" text="Columns" icon="columns" showArrow arrowIconName="arrow-chevron-down"></div>
                        <div class="k-separator k-separator-horizontal"></div>
                        <div is="MenuItem" dir="rtl" text="Filter" icon="filter" showArrow arrowIconName="arrow-chevron-down"></div>
                        <div class="k-separator k-separator-horizontal"></div>
                        <div is="MenuItem" dir="rtl" text="Group Column" icon="group"></div>
                        <div class="k-separator k-separator-horizontal"></div>
                        <div is="MenuItem" dir="rtl" text="Set Column Position" icon="set-column-position" showArrow arrowIconName="arrow-chevron-up"></div>
                        <div is="MenuItem" dir="rtl" text="Lock column" icon="lock"></div>
                        <div is="MenuItem" dir="rtl" text="Unlock column" icon="unlock"></div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="k-animation-container k-animation-container-shown">
                <div class="k-popup k-menu-popup k-grid-columnmenu-popup">
                    <div is="MenuList">
                        <div is="MenuItem" dir="rtl" text="Sort Ascending" icon="sort-asc-sm" selected></div>
                        <div is="MenuItem" dir="rtl" text="Sort Descending" icon="sort-desc-sm"></div>
                        <div class="k-separator k-separator-horizontal"></div>
                        <div is="MenuItem" dir="rtl" text="Columns" icon="columns" showArrow arrowIconName="arrow-chevron-up">
                            <div is="MenuItemContent">
                                <div class="k-column-list-wrapper">
                                    <div class="k-column-list">
                                       <span class="k-column-menu-group-header">
                                           <span class="k-column-menu-group-header-text">Order ID</span>
                                        </span>
                                        <div class="k-column-list-item">
                                            <input is="Checkbox" id="ch1" checked /><!--
                                            --><label class="k-checkbox-label" for="ch1">Order ID</label>
                                        </div>
                                        <span class="k-column-menu-group-header">
                                            <span class="k-column-menu-group-header-text">Address</span>
                                        </span>
                                        <div class="k-column-list-item">
                                            <input is="Checkbox" id="ch1" checked /><!--
                                            --><label class="k-checkbox-label" for="ch1">Ship Address</label>
                                        </div>
                                        <div class="k-column-list-item">
                                            <input is="Checkbox" id="ch1" checked /><!--
                                            --><label class="k-checkbox-label" for="ch1">Ship Country</label>
                                        </div>
                                        <div class="k-column-list-item">
                                            <input is="Checkbox" id="ch1" checked /><!--
                                            --><label class="k-checkbox-label" for="ch1">Ship Name</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="k-actions k-actions-stretched">
                                    <button is="Button">Reset</button>
                                    <button is="Button" themeColor="primary">Apply</button>
                                </div>
                            </div>
                        </div>
                        <div class="k-separator k-separator-horizontal"></div>
                        <div is="MenuItem" dir="rtl" text="Filter" icon="filter" showArrow arrowIconName="arrow-chevron-down"></div>
                        <div class="k-separator k-separator-horizontal"></div>
                        <div is="MenuItem" dir="rtl" text="Group Column" icon="group"></div>
                        <div class="k-separator k-separator-horizontal"></div>
                        <div is="MenuItem" dir="rtl" text="Set Column Position" icon="set-column-position" showArrow arrowIconName="arrow-chevron-down"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
