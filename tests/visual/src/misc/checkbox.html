<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Checkbox</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        #test-area {
            align-items: start;
            /* justify-items: start; */
        }
    </style>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var elements = document.getElementsByClassName("k-state-indeterminate");
        for (var i = 0; i < elements.length; i++) {
            elements[i].indeterminate = true;
        }
    });
</script>
</head>
<body>

    <div id="test-area" class="k-d-grid k-grid-cols-4">

        <span>Checkbox</span>
        <span>In label</span>
        <span dir="rtl">Checkbox RTL</span>
        <span dir="rtl">In label RTL</span>

        <!-- checked -->
        <div>
            <input type="checkbox" id="ch1" class="k-checkbox" checked /><!--
            --><label class="k-checkbox-label" for="ch1">Checked</label>
        </div>
        <div>
            <label class="k-checkbox-label">
                <input type="checkbox" class="k-checkbox" checked />
                Checked
            </label>
        </div>
        <div dir="rtl">
            <input type="checkbox" id="ch1-rtl" class="k-checkbox" checked /><!--
            --><label class="k-checkbox-label" for="ch1-rtl">Checked</label>
        </div>
        <div dir="rtl">
            <label class="k-checkbox-label">
                <input type="checkbox" class="k-checkbox" checked />
                Checked
            </label>
        </div>

        <!-- disabled checked -->
        <div>
            <input type="checkbox" id="ch2" class="k-checkbox" disabled checked /><!--
            --><label class="k-checkbox-label" for="ch2">Checked</label>
        </div>
        <div>
            <label class="k-checkbox-label">
                <input type="checkbox" class="k-checkbox" disabled checked />
                Checked
            </label>
        </div>
        <div dir="rtl">
            <input type="checkbox" id="ch2-rtl" class="k-checkbox" disabled checked /><!--
            --><label class="k-checkbox-label" for="ch2-rtl">Checked</label>
        </div>
        <div dir="rtl">
            <label class="k-checkbox-label">
                <input type="checkbox" class="k-checkbox" disabled checked />
                Checked
            </label>
        </div>

        <!-- unchecked -->
        <div>
            <input type="checkbox" id="ch3" class="k-checkbox" /><!--
            --><label class="k-checkbox-label" for="ch3">Unchecked</label>
        </div>
        <div>
            <label class="k-checkbox-label">
                <input type="checkbox" class="k-checkbox" />
                Unchecked
            </label>
        </div>
        <div dir="rtl">
            <input type="checkbox" id="ch3-rtl" class="k-checkbox" /><!--
            --><label class="k-checkbox-label" for="ch3-rtl">Unchecked</label>
        </div>
        <div dir="rtl">
            <label class="k-checkbox-label">
                <input type="checkbox" class="k-checkbox" />
                Unchecked
            </label>
        </div>

        <!-- disabled unchecked -->
        <div>
            <input type="checkbox" id="ch4" class="k-checkbox" disabled /><!--
            --><label class="k-checkbox-label" for="ch4">Unchecked</label>
        </div>
        <div>
            <label class="k-checkbox-label">
                <input type="checkbox" class="k-checkbox" disabled />
                Unchecked
            </label>
        </div>
        <div dir="rtl">
            <input type="checkbox" id="ch4-rtl" class="k-checkbox" disabled /><!--
            --><label class="k-checkbox-label" for="ch4-rtl">Unchecked</label>
        </div>
        <div dir="rtl">
            <label class="k-checkbox-label">
                <input type="checkbox" class="k-checkbox" disabled />
                Unchecked
            </label>
        </div>

        <!-- intedeterminate -->
        <div>
            <input type="checkbox" id="chInd" class="k-checkbox k-state-indeterminate" /><!--
            --><label class="k-checkbox-label" for="chInd">Indeterminate</label>
        </div>
        <div>
            <label class="k-checkbox-label">
                <input type="checkbox" class="k-checkbox k-state-indeterminate" />
                Indeterminate
            </label>
        </div>
        <div dir="rtl">
            <input type="checkbox" id="chInd-rtl" class="k-checkbox k-state-indeterminate" /><!--
            --><label class="k-checkbox-label" for="chInd-rtl">Indeterminate</label>
        </div>
        <div dir="rtl">
            <label class="k-checkbox-label">
                <input type="checkbox" class="k-checkbox k-state-indeterminate" />
                Indeterminate
            </label>
        </div>

        <!-- disabled indeterminate -->
        <div>
            <input type="checkbox" id="chIndDis" class="k-checkbox k-state-indeterminate" disabled /><!--
            --><label class="k-checkbox-label" for="chIndDis">Indeterminate</label>
        </div>
        <div>
            <label class="k-checkbox-label">
                <input type="checkbox" class="k-checkbox k-state-indeterminate" disabled />
                Indeterminate
            </label>
        </div>
        <div dir="rtl">
            <input type="checkbox" id="chIndDis-rtl" class="k-checkbox k-state-indeterminate" disabled /><!--
            --><label class="k-checkbox-label" for="chIndDis-rtl">Indeterminate</label>
        </div>
        <div dir="rtl">
            <label class="k-checkbox-label">
                <input type="checkbox" class="k-checkbox k-state-indeterminate" disabled />
                Indeterminate
            </label>
        </div>

        <!-- error -->
        <div>
            <input type="checkbox" id="chError" class="k-checkbox k-state-invalid" required/><!--
            --><label class="k-checkbox-label" for="chError">Invalid</label>
        </div>
        <div>
            <label class="k-checkbox-label">
                <input type="checkbox" class="k-checkbox k-state-invalid" required/>
                Invalid
            </label>
        </div>
        <div dir="rtl">
            <input type="checkbox" id="chError-rtl" class="k-checkbox k-state-invalid" required/><!--
            --><label class="k-checkbox-label" for="chError-rtl">Invalid</label>
        </div>
        <div dir="rtl">
            <label class="k-checkbox-label">
                <input type="checkbox" class="k-checkbox k-state-invalid" required/>
                Invalid
            </label>
        </div>

        <!-- long label -->
        <div>
            <input type="checkbox" id="chLong" class="k-checkbox" checked /><!--
            --><label class="k-checkbox-label" for="chLong">Long label Vivamus a arcu lacus. Integer augue leo.</label>
        </div>
        <div>
            <label class="k-checkbox-label">
                <input type="checkbox" class="k-checkbox" checked />
                Long label Vivamus a arcu lacus. Integer augue leo.
            </label>
        </div>
        <div dir="rtl">
            <input type="checkbox" id="chLong-rtl" class="k-checkbox" checked /><!--
            --><label class="k-checkbox-label" for="chLong-rtl">Long label Vivamus a arcu lacus. Integer augue leo.</label>
        </div>
        <div dir="rtl">
            <label class="k-checkbox-label">
                <input type="checkbox" class="k-checkbox" checked />
                Long label Vivamus a arcu lacus. Integer augue leo.
            </label>
        </div>

    </div>

</body>
</html>
