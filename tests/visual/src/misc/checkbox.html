<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Checkbox</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            align-items: start;
            /* justify-items: start; */
        }
    </style>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var elements = document.getElementsByClassName("k-indeterminate");
        for (var i = 0; i < elements.length; i++) {
            elements[i].indeterminate = true;
        }
    });
</script>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid k-grid-cols-4">

        <span>Checkbox</span>
        <span>In label</span>
        <span dir="rtl">Checkbox RTL</span>
        <span dir="rtl">In label RTL</span>

        <!-- checked -->
        <div>
            <input is="Checkbox" id="ch1" checked /><!--
            --><label class="k-checkbox-label" for="ch1">Checked</label>
        </div>
        <div>
            <label class="k-checkbox-label">
                <input is="Checkbox" checked />
                Checked
            </label>
        </div>
        <div dir="rtl">
            <input is="Checkbox" id="ch1-rtl" checked /><!--
            --><label class="k-checkbox-label" for="ch1-rtl">Checked</label>
        </div>
        <div dir="rtl">
            <label class="k-checkbox-label">
                <input is="Checkbox" checked />
                Checked
            </label>
        </div>

        <!-- disabled checked -->
        <div>
            <input is="Checkbox" id="ch2" disabled checked /><!--
            --><label class="k-checkbox-label" for="ch2">Checked</label>
        </div>
        <div>
            <label class="k-checkbox-label">
                <input is="Checkbox" disabled checked />
                Checked
            </label>
        </div>
        <div dir="rtl">
            <input is="Checkbox" id="ch2-rtl" disabled checked /><!--
            --><label class="k-checkbox-label" for="ch2-rtl">Checked</label>
        </div>
        <div dir="rtl">
            <label class="k-checkbox-label">
                <input is="Checkbox" disabled checked />
                Checked
            </label>
        </div>

        <!-- unchecked -->
        <div>
            <input is="Checkbox" id="ch3" /><!--
            --><label class="k-checkbox-label" for="ch3">Unchecked</label>
        </div>
        <div>
            <label class="k-checkbox-label">
                <input is="Checkbox" />
                Unchecked
            </label>
        </div>
        <div dir="rtl">
            <input is="Checkbox" id="ch3-rtl" /><!--
            --><label class="k-checkbox-label" for="ch3-rtl">Unchecked</label>
        </div>
        <div dir="rtl">
            <label class="k-checkbox-label">
                <input is="Checkbox" />
                Unchecked
            </label>
        </div>

        <!-- disabled unchecked -->
        <div>
            <input is="Checkbox" id="ch4" disabled /><!--
            --><label class="k-checkbox-label" for="ch4">Unchecked</label>
        </div>
        <div>
            <label class="k-checkbox-label">
                <input is="Checkbox" disabled />
                Unchecked
            </label>
        </div>
        <div dir="rtl">
            <input is="Checkbox" id="ch4-rtl" disabled /><!--
            --><label class="k-checkbox-label" for="ch4-rtl">Unchecked</label>
        </div>
        <div dir="rtl">
            <label class="k-checkbox-label">
                <input is="Checkbox" disabled />
                Unchecked
            </label>
        </div>

        <!-- intedeterminate -->
        <div>
            <input is="Checkbox" id="chInd" indeterminate /><!--
            --><label class="k-checkbox-label" for="chInd">Indeterminate</label>
        </div>
        <div>
            <label class="k-checkbox-label">
                <input is="Checkbox" indeterminate />
                Indeterminate
            </label>
        </div>
        <div dir="rtl">
            <input is="Checkbox" id="chInd-rtl" indeterminate /><!--
            --><label class="k-checkbox-label" for="chInd-rtl">Indeterminate</label>
        </div>
        <div dir="rtl">
            <label class="k-checkbox-label">
                <input is="Checkbox" indeterminate />
                Indeterminate
            </label>
        </div>

        <!-- disabled indeterminate -->
        <div>
            <input is="Checkbox" id="chIndDis" indeterminate disabled /><!--
            --><label class="k-checkbox-label" for="chIndDis">Indeterminate</label>
        </div>
        <div>
            <label class="k-checkbox-label">
                <input is="Checkbox" indeterminate disabled />
                Indeterminate
            </label>
        </div>
        <div dir="rtl">
            <input is="Checkbox" id="chIndDis-rtl" indeterminate disabled /><!--
            --><label class="k-checkbox-label" for="chIndDis-rtl">Indeterminate</label>
        </div>
        <div dir="rtl">
            <label class="k-checkbox-label">
                <input is="Checkbox" indeterminate disabled />
                Indeterminate
            </label>
        </div>

        <!-- error -->
        <div>
            <input is="Checkbox" id="chError" invalid required/><!--
            --><label class="k-checkbox-label" for="chError">Invalid</label>
        </div>
        <div>
            <label class="k-checkbox-label">
                <input is="Checkbox" invalid required/>
                Invalid
            </label>
        </div>
        <div dir="rtl">
            <input is="Checkbox" id="chError-rtl" invalid required/><!--
            --><label class="k-checkbox-label" for="chError-rtl">Invalid</label>
        </div>
        <div dir="rtl">
            <label class="k-checkbox-label">
                <input is="Checkbox" invalid required/>
                Invalid
            </label>
        </div>

        <!-- long label -->
        <div>
            <input is="Checkbox" id="chLong" checked /><!--
            --><label class="k-checkbox-label" for="chLong">Long label Vivamus a arcu lacus. Integer augue leo.</label>
        </div>
        <div>
            <label class="k-checkbox-label">
                <input is="Checkbox" checked />
                Long label Vivamus a arcu lacus. Integer augue leo.
            </label>
        </div>
        <div dir="rtl">
            <input is="Checkbox" id="chLong-rtl" checked /><!--
            --><label class="k-checkbox-label" for="chLong-rtl">Long label Vivamus a arcu lacus. Integer augue leo.</label>
        </div>
        <div dir="rtl">
            <label class="k-checkbox-label">
                <input is="Checkbox" checked />
                Long label Vivamus a arcu lacus. Integer augue leo.
            </label>
        </div>

    </div>

</body>
</html>
