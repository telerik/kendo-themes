<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Textarea</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            align-items: start;
        }
        .k-textarea {
            width: 100%;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid k-grid-cols-4">

        <span class="k-colspan-2">LTR</span>
        <span class="k-colspan-2">RTL</span>
        <span>jquery</span>
        <span>react</span>
        <span>jquery</span>
        <span>react</span>

        <textarea is="Textarea" placeholder="Textarea..."></textarea>
        <textarea is="Textarea" placeholder="Textarea..."></textarea>
        <textarea is="Textarea" placeholder="Textarea..." dir="rtl"></textarea>
        <textarea is="Textarea" placeholder="Textarea..." dir="rtl"></textarea>

        <textarea is="Textarea" value="Normal"></textarea>
        <textarea is="Textarea" value="Normal"></textarea>
        <textarea is="Textarea" value="Normal" dir="rtl"></textarea>
        <textarea is="Textarea" value="Normal" dir="rtl"></textarea>


        <textarea is="Textarea" value="Hover" hover></textarea>
        <textarea is="Textarea" value="Hover" hover></textarea>
        <textarea is="Textarea" value="Hover" hover dir="rtl"></textarea>
        <textarea is="Textarea" value="Hover" hover dir="rtl"></textarea>


        <textarea is="Textarea" value="Focus" focus></textarea>
        <textarea is="Textarea" value="Focus" focus></textarea>
        <textarea is="Textarea" value="Focus" focus dir="rtl"></textarea>
        <textarea is="Textarea" value="Focus" focus dir="rtl"></textarea>


        <textarea is="Textarea" value="Disabled" disabled></textarea>
        <textarea is="Textarea" value="Disabled" disabled></textarea>
        <textarea is="Textarea" value="Disabled" disabled dir="rtl"></textarea>
        <textarea is="Textarea" value="Disabled" disabled dir="rtl"></textarea>


        <textarea is="Textarea" value="Invalid" invalid></textarea>
        <textarea is="Textarea" value="Invalid" invalid></textarea>
        <textarea is="Textarea" value="Invalid" invalid dir="rtl"></textarea>
        <textarea is="Textarea" value="Invalid" invalid dir="rtl"></textarea>


        <textarea is="Textarea" value="Invalid focus" invalid focus></textarea>
        <textarea is="Textarea" value="Invalid focus" invalid focus></textarea>
        <textarea is="Textarea" value="Invalid focus" invalid focus dir="rtl"></textarea>
        <textarea is="Textarea" value="Invalid focus" invalid focus dir="rtl"></textarea>

    </div>

</body>
</html>
