<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Dropdown</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            max-width: 660px;
        }
        .k-dropdown {
            width: 100%;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid k-grid-cols-2">

        <span>Dropdown</span>
        <span>Dropdown RTL</span>

        <!-- empty -->
        <div>
            <input is="DropdownList" placeholder="DropdownList..." />
        </div>
        <div dir="rtl">
            <input is="DropdownList" placeholder="DropdownList..." />
        </div>


        <!-- normal -->
        <div>
            <input is="DropdownList" value="Normal" />
        </div>
        <div dir="rtl">
            <input is="DropdownList" value="Normal" />
        </div>


        <!-- hover -->
        <div>
            <input is="DropdownList" value="Hover" hover />
        </div>
        <div dir="rtl">
            <input is="DropdownList" value="Hover" hover />
        </div>


        <!-- focus -->
        <div>
            <input is="DropdownList" value="Focus" focus />
        </div>
        <div dir="rtl">
            <input is="DropdownList" value="Focus" focus />
        </div>


        <!-- disabled -->
        <div>
            <input is="DropdownList" value="Disabled" disabled />
        </div>
        <div dir="rtl">
            <input is="DropdownList" value="Disabled" disabled />
        </div>


        <!-- invalid -->
        <div>
            <input is="DropdownList" value="Invalid" invalid />
        </div>
        <div dir="rtl">
            <input is="DropdownList" value="Invalid" invalid />
        </div>


        <!-- invalid + focus -->
        <div>
            <input is="DropdownList" value="Invalid focus" invalid focus />
        </div>
        <div dir="rtl">
            <input is="DropdownList" value="Invalid focus" invalid focus />
        </div>


        <!-- loading -->
        <div>
            <input is="DropdownList" value="Loading" loading />
        </div>
        <div dir="rtl">
            <input is="DropdownList" value="Loading" loading />
        </div>

    </div>

</body>
</html>
