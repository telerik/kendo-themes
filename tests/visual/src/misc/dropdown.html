<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Dropdown</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            align-items: start;
            justify-items: start;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid k-grid-cols-2">

        <span>Dropdown</span>
        <span>Dropdown RTL</span>

        <!-- empty -->
        <div>
            <span class="k-widget k-dropdown">
                <span class="k-dropdown-wrap">
                    <span class="k-input">Dropdown...</span>
                    <span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span>
                </span>
            </span>
        </div>
        <div class="k-rtl">
            <span class="k-widget k-dropdown">
                <span class="k-dropdown-wrap">
                    <span class="k-input">Dropdown...</span>
                    <span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span>
                </span>
            </span>
        </div>


        <!-- normal -->
        <div>
            <span class="k-widget k-dropdown">
                <span class="k-dropdown-wrap">
                    <span class="k-input">Normal</span>
                    <span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span>
                </span>
            </span>
        </div>
        <div class="k-rtl">
            <span class="k-widget k-dropdown">
                <span class="k-dropdown-wrap">
                    <span class="k-input">Normal</span>
                    <span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span>
                </span>
            </span>
        </div>


        <!-- hover -->
        <div>
            <span class="k-widget k-dropdown k-hover">
                <span class="k-dropdown-wrap k-state-hover">
                    <span class="k-input">Hover</span>
                    <span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span>
                </span>
            </span>
        </div>
        <div class="k-rtl">
            <span class="k-widget k-dropdown k-hover">
                <span class="k-dropdown-wrap k-state-hover">
                    <span class="k-input">Hover</span>
                    <span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span>
                </span>
            </span>
        </div>


        <!-- focus -->
        <div>
            <span class="k-widget k-dropdown k-focus">
                <span class="k-dropdown-wrap k-state-focused">
                    <span class="k-input">Focus</span>
                    <span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span>
                </span>
            </span>
        </div>
        <div class="k-rtl">
            <span class="k-widget k-dropdown k-focus">
                <span class="k-dropdown-wrap k-state-focused">
                    <span class="k-input">Focus</span>
                    <span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span>
                </span>
            </span>
        </div>


        <!-- disabled -->
        <div>
            <span class="k-widget k-dropdown k-disabled">
                <span class="k-dropdown-wrap k-state-disabled">
                    <span class="k-input">Disabled</span>
                    <span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span>
                </span>
            </span>
        </div>
        <div class="k-rtl">
            <span class="k-widget k-dropdown k-disabled">
                <span class="k-dropdown-wrap k-state-disabled">
                    <span class="k-input">Disabled</span>
                    <span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span>
                </span>
            </span>
        </div>


        <!-- invalid -->
        <div>
            <span class="k-widget k-dropdown k-invalid">
                <span class="k-dropdown-wrap k-invalid">
                    <span class="k-input">Invalid</span>
                    <span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span>
                </span>
            </span>
        </div>
        <div class="k-rtl">
            <span class="k-widget k-dropdown k-invalid">
                <span class="k-dropdown-wrap k-invalid">
                    <span class="k-input">Invalid</span>
                    <span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span>
                </span>
            </span>
        </div>


        <!-- invalid + focus -->
        <div>
            <span class="k-widget k-dropdown k-invalid k-focus">
                <span class="k-dropdown-wrap k-invalid k-state-focused">
                    <span class="k-input">Invalid + Focus</span>
                    <span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span>
                </span>
            </span>
        </div>
        <div class="k-rtl">
            <span class="k-widget k-dropdown k-invalid k-focus">
                <span class="k-dropdown-wrap k-invalid k-state-focused">
                    <span class="k-input">Invalid + Focus</span>
                    <span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span>
                </span>
            </span>
        </div>


        <!-- loading -->
        <div>
            <span class="k-widget k-dropdown">
                <span class="k-dropdown-wrap">
                    <span class="k-input">Loading</span>
                    <span class="k-select"><span class="k-icon k-i-arrow-60-down k-i-loading"></span></span>
                </span>
            </span>
        </div>
        <div class="k-rtl">
            <span class="k-widget k-dropdown">
                <span class="k-dropdown-wrap">
                    <span class="k-input">Loading</span>
                    <span class="k-select"><span class="k-icon k-i-arrow-60-down k-i-loading"></span></span>
                </span>
            </span>
        </div>

    </div>

</body>
</html>
