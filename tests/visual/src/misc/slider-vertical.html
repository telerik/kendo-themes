<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Slider Vertical</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>

    <style>
        #test-area {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            align-items: center;

</head>

                    <div class="k-slider-wrap k-slider-buttons" id="88f336d2-3548-ba34-8727-8f0b0a56d158" style="position: relative;">
                    <a class="k-button k-button-decrease">
                        <span class="k-icon k-i-arrow-s">

                    <a class="k-button k-button-increase">
                        <span class="k-icon k-i-arrow-n">
                        </span>
                    </a>
                    <ul class="k-reset k-slider-items">

                     </li><li class="k-tick" style="height: 13px;">
                     </li><li class="k-tick" style="height: 12px;">
                     </li><li class="k-tick" style="height: 12px;">

                     </li>
                  </ul>
                        <div class="k-slider-track" style="height: 124px;">
                            <div class="k-slider-selection" style="height: 62px;">
                            </div>
                                <a class="k-draghandle" style="bottom: 54px;"></a>
                            </div>
                        </div>
                  </kendo-slider>
        </section>

        <section>
            <kendo-slider class="k-slider-vertical k-slider k-widget k-slider-transitions">
                <div class="k-slider-wrap k-slider-buttons">
                    <a class="k-button k-button-decrease">
                        <span class="k-icon k-i-arrow-s"></span>
                    </a>
                    <a class="k-button k-button-increase">
                        <span class="k-icon k-i-arrow-n"></span>
                    </a>
                    <ul class="k-reset k-slider-items">

                        </li>
                        <li class="k-tick k-tick-large k-first" style="height: 21px;">

                    <div class="k-slider-track" style="height: 124px;">
                        <div class="k-slider-selection" style="height: 68px;"></div>
                        <a class="k-draghandle" style="bottom: 60px; touch-action: none;"></a>

                    <kendo-resize-sensor></kendo-resize-sensor>

                        <li class="k-tick" style="height: 4px;">&nbsp;</li>

                        <li class="k-tick" style="height: 4px;">&nbsp;</li>
                        <li class="k-tick" style="height: 4px;">&nbsp;</li>
                        <li class="k-tick" style="height: 4px;">&nbsp;</li>
                        <li class="k-tick k-first k-tick-large" style="height: 3px;">
                            <span class="k-label">0</span>

                    </ul>
                    <div class="k-slider-track" style="height: 122px;">
                        <div class="k-slider-selection" style="height: 122px;"><!-- --></div>
                        <a href="#" class="k-draghandle"style="bottom: 114px;"></a>

                </div>
            </div>

</html>
