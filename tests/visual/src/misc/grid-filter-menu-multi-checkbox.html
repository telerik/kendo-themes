<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Grid Filter Menu</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            width: 700px;
            grid-template-columns: repeat(2, 1fr);
        }

        .k-animation-container,
        .k-popup {
            position: relative;
        }

        .k-animation-container {
            display: inline-block;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="grid">

        <span>LTR</span>
        <span class="k-rtl">RTL</span>

        <span>Multi Checkboxes</span>
        <span class="k-rtl">Multi Checkboxes</span>

        <section>
            <div class="k-animation-container" style="overflow: visible;">
                <form class="k-filter-menu k-popup k-group k-reset k-state-border-up">
                    <div class="k-filter-menu-container">
                        <input is="Searchbox" placeholder="Search..." />
                        <ul class="k-reset k-multicheck-wrap">
                            <li class="k-item k-check-all-wrap"><label class="k-label k-checkbox-label"><input is="Checkbox" /><span>Select All</span></label></li>
                            <li class="k-item"><label class="k-label k-checkbox-label"><input is="Checkbox" /><span>Chai</span></label></li>
                            <li class="k-item"><label class="k-label k-checkbox-label"><input is="Checkbox" /><span>Chang</span></label></li>
                            <li class="k-item"><label class="k-label k-checkbox-label"><input is="Checkbox" /><span>Aniseed Syrup Aniseed Syrup Aniseed Syrup Aniseed Syrup </span></label></li>
                        </ul>
                        <div class="k-filter-selected-items">0 selected items</div>
                        <div class="k-actions k-actions-stretched">
                            <button is="Button">Clear</button>
                            <button is="Button" themeColor="primary">Filter</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>

        <section class="k-rtl">
            <div class="k-animation-container" style="overflow: visible;">
                <form class="k-filter-menu k-popup k-group k-reset k-state-border-up">
                    <div class="k-filter-menu-container">
                        <input is="Searchbox" placeholder="Search..." />
                        <ul class="k-reset k-multicheck-wrap">
                            <li class="k-item k-check-all-wrap"><label class="k-label k-checkbox-label"><input is="Checkbox" /><span>Select All</span></label></li>
                            <li class="k-item"><label class="k-label k-checkbox-label"><input is="Checkbox" /><span>Chai</span></label></li>
                            <li class="k-item"><label class="k-label k-checkbox-label"><input is="Checkbox" /><span>Chang</span></label></li>
                            <li class="k-item"><label class="k-label k-checkbox-label"><input is="Checkbox" /><span>Aniseed Syrup Aniseed Syrup Aniseed Syrup Aniseed Syrup </span></label></li>
                        </ul>
                        <div class="k-filter-selected-items">0 selected items</div>
                        <div class="k-actions k-actions-stretched">
                            <button is="Button">Clear</button>
                            <button is="Button" themeColor="primary">Filter</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>

        <span>Boolean</span>
        <span class="k-rtl">Boolean</span>

        <section>
            <div class="k-animation-container" style="overflow: visible;">
                <form class="k-filter-menu k-popup k-group k-reset k-state-border-up">
                    <div class="k-filter-menu-container">
                        <div class="k-filter-help-text">Show items with value that:</div>
                        <ul class="k-reset k-multicheck-wrap">
                            <li class="k-item"><label class="k-label k-checkbox-label"><input is="Checkbox" /><span>is true</span></label></li>
                            <li class="k-item"><label class="k-label k-checkbox-label"><input is="Checkbox" /><span>is true</span></label></li>
                            <li class="k-item"><label class="k-label k-checkbox-label"><input is="Checkbox" /><span>is undefined</span></label></li>
                        </ul>
                        <div class="k-actions k-actions-stretched">
                            <button is="Button">Clear</button>
                            <button is="Button" themeColor="primary">Filter</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>

        <section class="k-rtl">
            <div class="k-animation-container" style="overflow: visible;">
                <form class="k-filter-menu k-popup k-group k-reset k-state-border-up">
                    <div class="k-filter-menu-container">
                        <div class="k-filter-help-text">Show items with value that:</div>
                        <ul class="k-reset k-multicheck-wrap">
                            <li class="k-item"><label class="k-label k-checkbox-label"><input is="Checkbox" /><span>is true</span></label></li>
                            <li class="k-item"><label class="k-label k-checkbox-label"><input is="Checkbox" /><span>is true</span></label></li>
                            <li class="k-item"><label class="k-label k-checkbox-label"><input is="Checkbox" /><span>is undefined</span></label></li>
                        </ul>
                        <div class="k-actions k-actions-stretched">
                            <button is="Button">Clear</button>
                            <button is="Button" themeColor="primary">Filter</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>

    </div>

</body>
</html>
