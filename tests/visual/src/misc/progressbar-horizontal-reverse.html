<!doctype html>
<html lang="en" class="k-typography">
<head>
    <title>Progressbar Horizontal Reverse</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>

    <style>
        .k-progressbar-indeterminate,
        .k-progressbar-indeterminate::before,
        .k-progressbar-indeterminate::after {
            /* Comment if you need to preview the indeterminate animation */
            animation: none !important;
        }

        .grid hr {
            width: 100%;
            grid-column: 1 / -1;
            visibility: hidden;
        }

        .subgrid-horizontal {
            display: grid;
            grid-template-columns: auto 1fr 1fr;
            grid-gap: 20px;
        }
    </style>
</head>
<body>
    <div id="test-area" class="grid">
        <div class="subgrid-horizontal">
            <span></span>
            <span>LTR</span>
            <span>RTL</span>

            <span>Reverse start</span>
            <div class="k-widget k-progressbar k-progressbar-horizontal k-progressbar-reverse">
                <span class="k-progress-status-wrap k-progress-start">
                    <span class="k-progress-status">95%</span>
                </span>
                <div class="k-state-selected" style="width: 95%;">
                    <span class="k-progress-status-wrap k-progress-start" style="width: 105.263%;">
                        <span class="k-progress-status">95%</span>
                    </span>
                </div>
            </div>
            <div dir="rtl" class="k-widget k-progressbar k-progressbar-horizontal k-progressbar-reverse">
                <span class="k-progress-status-wrap k-progress-start">
                    <span class="k-progress-status">95%</span>
                </span>
                <div class="k-state-selected" style="width: 95%;">
                    <span class="k-progress-status-wrap k-progress-start" style="width: 105.263%;">
                        <span class="k-progress-status">95%</span>
                    </span>
                </div>
            </div>

            <span>Reverse center</span>
            <div class="k-widget k-progressbar k-progressbar-horizontal k-progressbar-reverse">
                <span class="k-progress-status-wrap k-progress-center">
                    <span class="k-progress-status">50%</span>
                </span>
                <div class="k-state-selected" style="width: 50%;">
                    <span class="k-progress-status-wrap k-progress-center" style="width: 200%;">
                        <span class="k-progress-status">50%</span>
                    </span>
                </div>
            </div>
            <div dir="rtl" class="k-widget k-progressbar k-progressbar-horizontal k-progressbar-reverse">
                <span class="k-progress-status-wrap k-progress-center">
                    <span class="k-progress-status">50%</span>
                </span>
                <div class="k-state-selected" style="width: 50%;">
                    <span class="k-progress-status-wrap k-progress-center" style="width: 200%;">
                        <span class="k-progress-status">50%</span>
                    </span>
                </div>
            </div>

            <span>Reverse end</span>
            <div class="k-widget k-progressbar k-progressbar-horizontal k-progressbar-reverse">
                <span class="k-progress-status-wrap k-progress-end">
                    <span class="k-progress-status">5%</span>
                </span>
                <div class="k-state-selected" style="width: 5%;">
                    <span class="k-progress-status-wrap k-progress-end" style="width: 2000%;">
                        <span class="k-progress-status">5%</span>
                    </span>
                </div>
            </div>
            <div dir="rtl" class="k-widget k-progressbar k-progressbar-horizontal k-progressbar-reverse">
                <span class="k-progress-status-wrap k-progress-end">
                    <span class="k-progress-status">5%</span>
                </span>
                <div class="k-state-selected" style="width: 5%;">
                    <span class="k-progress-status-wrap k-progress-end" style="width: 2000%;">
                        <span class="k-progress-status">5%</span>
                    </span>
                </div>
            </div>

            <span>R 100% start</span>
            <div class="k-widget k-progressbar k-progressbar-horizontal k-progressbar-reverse">
                <span class="k-progress-status-wrap k-progress-start">
                    <span class="k-progress-status">100%</span>
                </span>
                <div class="k-state-selected" style="width: 100%;">
                    <span class="k-progress-status-wrap k-progress-start" style="width: 100%;">
                        <span class="k-progress-status">100%</span>
                    </span>
                </div>
            </div>
            <div dir="rtl" class="k-widget k-progressbar k-progressbar-horizontal k-progressbar-reverse">
                <span class="k-progress-status-wrap k-progress-start">
                    <span class="k-progress-status">100%</span>
                </span>
                <div class="k-state-selected" style="width: 100%;">
                    <span class="k-progress-status-wrap k-progress-start" style="width: 100%;">
                        <span class="k-progress-status">100%</span>
                    </span>
                </div>
            </div>

            <span>R 100% center</span>
            <div class="k-widget k-progressbar k-progressbar-horizontal k-progressbar-reverse">
                <span class="k-progress-status-wrap k-progress-center">
                    <span class="k-progress-status">100%</span>
                </span>
                <div class="k-state-selected" style="width: 100%;">
                    <span class="k-progress-status-wrap k-progress-center" style="width: 100%;">
                        <span class="k-progress-status">100%</span>
                    </span>
                </div>
            </div>
            <div dir="rtl" class="k-widget k-progressbar k-progressbar-horizontal k-progressbar-reverse">
                <span class="k-progress-status-wrap k-progress-center">
                    <span class="k-progress-status">100%</span>
                </span>
                <div class="k-state-selected" style="width: 100%;">
                    <span class="k-progress-status-wrap k-progress-center" style="width: 100%;">
                        <span class="k-progress-status">100%</span>
                    </span>
                </div>
            </div>

            <span>R 100% end</span>
            <div class="k-widget k-progressbar k-progressbar-horizontal k-progressbar-reverse">
                <span class="k-progress-status-wrap k-progress-end">
                    <span class="k-progress-status">100%</span>
                </span>
                <div class="k-state-selected" style="width: 100%;">
                    <span class="k-progress-status-wrap k-progress-end" style="width: 100%;">
                        <span class="k-progress-status">100%</span>
                    </span>
                </div>
            </div>
            <div dir="rtl" class="k-widget k-progressbar k-progressbar-horizontal k-progressbar-reverse">
                <span class="k-progress-status-wrap k-progress-end">
                    <span class="k-progress-status">100%</span>
                </span>
                <div class="k-state-selected" style="width: 100%;">
                    <span class="k-progress-status-wrap k-progress-end" style="width: 100%;">
                        <span class="k-progress-status">100%</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
