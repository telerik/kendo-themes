<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Menu</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            grid-template-columns: 1fr 1fr;
            align-items: start;
        }

        #test-area section {
            height: 300px;
        }

        .k-animation-container {
            position: relative;
            display: inline-block;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="grid">

        <span>Horizonatal Menu</span>
        <span>Horizonatal Scrolling Menu</span>

        <!-- horizontal menu -->
        <section>
            <ul id="menu" class="k-widget k-reset k-header k-menu k-menu-horizontal">
                <li class="k-item k-menu-item k-state-disabled k-first">
                    <span class="k-link k-menu-link"> Disabled</span>
                </li>
                <li class="k-item k-menu-item">
                    <span class="k-link k-menu-link">Normal</span>
                </li>
                <li class="k-item k-menu-item k-state-hover">
                    <span class="k-link k-menu-link">
                        Hover
                        <i is="Icon" class="k-menu-expand-arrow" name="arrow-s"></i>
                    </span>
                </li>
                <li class="k-item k-menu-item">
                    <span class="k-link k-menu-link k-state-active">
                        Active
                        <i is="Icon" class="k-menu-expand-arrow" name="arrow-s"></i>
                    </span>
                    <div class="k-animation-container k-animation-container-fixed k-animation-container-shown">
                        <div class="k-popup k-menu-popup">
                            <div is="MenuList">
                                <div is="MenuItem" text="Disabled" disabled></div>
                                <div is="MenuItem" text="Normal"></div>
                                <div is="MenuItem" text="Hover" hover showArrow></div>
                                <div is="MenuItem" text="Active" active showArrow></div>
                                <div is="MenuItem" text="Focus" focus></div>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="k-item k-menu-item k-state-focused">
                    <span class="k-link k-menu-link">Focus</span>
                </li>
                <li class="k-item k-menu-item k-last">
                    <span class="k-link k-menu-link">
                        <i is="Icon" name="folder"></i>
                        Normal
                    </span>
                </li>
            </ul>
        </section>

        <!-- horizontal scrolling menu -->
        <section>
            <div class="k-menu-scroll-wrapper horizontal" style="width: 300px;">
                <ul id="menu" class="k-widget k-reset k-header k-menu k-menu-horizontal">
                    <li class="k-item k-menu-item k-first">
                        <span class="k-link k-menu-link">Item 1</span>
                    </li>
                    <li class="k-item k-menu-item">
                        <span class="k-link k-menu-link">Item 2</span>
                    </li>
                    <li class="k-item k-menu-item">
                        <span class="k-link k-menu-link">Item 3</span>
                    </li>
                    <li class="k-item k-menu-item">
                        <span class="k-link k-menu-link">Item 4</span>
                    </li>
                    <li class="k-item k-menu-item k-last">
                        <span class="k-link k-menu-link">Item 5</span>
                    </li>
                    <li class="k-item k-menu-item k-last">
                        <span class="k-link k-menu-link">Item 6</span>
                    </li>
                </ul>
                <button is="Button" icon="arrow-60-left" class="k-menu-scroll-button k-scroll-left"></button>
                <button is="Button" icon="arrow-60-right" class="k-menu-scroll-button k-scroll-right"></button>
            </div>
        </section>
    </div>

</body>
</html>
