<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Form Field Dropdowns React</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        section {
            padding: 20px;
            border: 1px dashed gray;
        }

        .test-heading {
            margin: 0 0 20px;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid k-grid-cols-2">

        <section>
            <h3 class="test-heading">Vertical Form (React)</h3>

            <form class="k-form k-form-vertical">

                <div class="k-form-field">
                    <label class="k-label">AutoComplete:</label>
                    <input is="Autocomplete" placeholder="Autocomplete..." />
                </div>

                <div class="k-form-field">
                    <label class="k-label">ComboBox:</label>
                    <input is="Combobox" placeholder="Combobox..." />
                </div>

                <div class="k-form-field">
                    <label class="k-label">DropDownList:</label>
                    <input is="DropdownList" placeholder="DropdownList..." />
                </div>

                <div class="k-form-field">
                    <label class="k-label">MultiSelect:</label>
                    <span class="k-widget k-multiselect">
                        <div class="k-multiselect-wrap k-floatwrap">
                            <ul class="k-reset">
                                <li class="k-button">
                                    <span>Female</span>
                                    <span class="k-select">
                                        <i is="Icon" name="x"></i>
                                    </span>
                                </li>
                            </ul>
                            <span class="k-searchbar">
                                <input class="k-input" />
                            </span>
                        </div>
                    </span>
                </div>

            </form>
        </section>

        <section>
            <h3 class="test-heading">Horizontal Form (React)</h3>

            <form class="k-form k-form-horizontal">
                <div class="k-form-field">
                    <label class="k-label">AutoComplete:</label>
                    <div class="k-form-field-wrap">
                        <input is="Autocomplete" placeholder="Autocomplete..." />
                    </div>
                </div>

                <div class="k-form-field">
                    <label class="k-label">ComboBox:</label>
                    <div class="k-form-field-wrap">
                        <input is="Combobox" placeholder="Combobox..." />
                    </div>
                </div>

                <div class="k-form-field">
                    <label class="k-label">DropDownList:</label>
                    <div class="k-form-field-wrap">
                        <input is="DropdownList" placeholder="DropdownList..." />
                    </div>
                </div>

                <div class="k-form-field">
                    <label class="k-label">MultiSelect:</label>
                    <div class="k-form-field-wrap">
                        <span class="k-widget k-multiselect">
                            <div class="k-multiselect-wrap k-floatwrap">
                                <ul class="k-reset">
                                    <li class="k-button">
                                        <span>Female</span>
                                        <span class="k-select">
                                            <i is="Icon" name="x"></i>
                                        </span>
                                    </li>
                                </ul>
                                <span class="k-searchbar">
                                    <input class="k-input" />
                                </span>
                            </div>
                        </span>
                    </div>
                </div>

            </form>
        </section>
    </div>

</body>
</html>
