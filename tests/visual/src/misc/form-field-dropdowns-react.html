<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Form Field Dropdowns React</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>

    <style>
        section {
            padding: 20px;
            border: 1px dashed gray;
        }

        .test-heading {
            margin: 0 0 20px;
        }
    </style>
</head>
<body>

    <div id="test-area" class="k-d-grid k-grid-cols-2">

        <section>
            <h3 class="test-heading">Vertical Form (React)</h3>

            <form class="k-form k-form-vertical">

                <div class="k-form-field">
                    <label class="k-label">AutoComplete:</label>
                    <span class="k-widget k-autocomplete">
                        <span class="k-searchbar">
                            <input class="k-input" />
                        </span>
                    </span>
                </div>

                <div class="k-form-field">
                    <label class="k-label">ComboBox:</label>
                    <span class="k-widget k-combobox">
                        <span class="k-dropdown-wrap">
                            <span class="k-searchbar">
                                <input class="k-input" />
                            </span>
                            <span class="k-select">
                                <span class="k-icon k-i-arrow-s"></span>
                            </span>
                        </span>
                    </span>
                </div>

                <div class="k-form-field">
                    <label class="k-label">DropDownList:</label>
                    <span class="k-widget k-dropdown">
                        <span class="k-dropdown-wrap">
                            <span class="k-input">Select gender:</span>
                            <span class="k-select">
                                <span class="k-icon k-i-arrow-s"></span>
                            </span>
                            <select style="opacity: 0; width: 1px; border: 0px; z-index: -1; position: absolute; left: 50%;">
                                <option></option>
                            </select>
                        </span>
                    </span>
                </div>

                <div class="k-form-field">
                    <label class="k-label">MultiSelect:</label>
                    <span class="k-widget k-multiselect">
                        <div class="k-multiselect-wrap k-floatwrap">
                            <ul class="k-reset">
                                <li class="k-button">
                                    <span>Female</span>
                                    <span class="k-select">
                                        <span class="k-icon k-i-close"></span>
                                    </span>
                                </li>
                            </ul>
                            <span class="k-searchbar">
                                <input class="k-input" />
                            </span>
                        </div>
                    </span>
                </div>

            </form>
        </section>

        <section>
            <h3 class="test-heading">Horizontal Form (React)</h3>

            <form class="k-form k-form-horizontal">
                <div class="k-form-field">
                    <label class="k-label">AutoComplete:</label>
                    <div class="k-form-field-wrap">
                        <span class="k-widget k-autocomplete">
                            <span class="k-searchbar">
                                <input class="k-input" />
                            </span>
                        </span>
                    </div>
                </div>

                <div class="k-form-field">
                    <label class="k-label">ComboBox:</label>
                    <div class="k-form-field-wrap">
                        <span class="k-widget k-combobox">
                            <span class="k-dropdown-wrap">
                                <span class="k-searchbar">
                                    <input class="k-input" />
                                </span>
                                <span class="k-select">
                                    <span class="k-icon k-i-arrow-s"></span>
                                </span>
                            </span>
                        </span>
                    </div>
                </div>

                <div class="k-form-field">
                    <label class="k-label">DropDownList:</label>
                    <div class="k-form-field-wrap">
                        <span class="k-widget k-dropdown">
                            <span class="k-dropdown-wrap">
                                <span class="k-input">Select gender:</span>
                                <span class="k-select">
                                    <span class="k-icon k-i-arrow-s"></span>
                                </span>
                                <select style="opacity: 0; width: 1px; border: 0px; z-index: -1; position: absolute; left: 50%;">
                                    <option></option>
                                </select>
                            </span>
                        </span>
                    </div>
                </div>

                <div class="k-form-field">
                    <label class="k-label">MultiSelect:</label>
                    <div class="k-form-field-wrap">
                        <span class="k-widget k-multiselect">
                            <div class="k-multiselect-wrap k-floatwrap">
                                <ul class="k-reset">
                                    <li class="k-button">
                                        <span>Female</span>
                                        <span class="k-select">
                                            <span class="k-icon k-i-close"></span>
                                        </span>
                                    </li>
                                </ul>
                                <span class="k-searchbar">
                                    <input class="k-input" />
                                </span>
                            </div>
                        </span>
                    </div>
                </div>

            </form>
        </section>
    </div>

</body>
</html>
