<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Action buttons</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        .k-action-buttons {
            outline: 1px dotted;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid k-grid-cols-2">

        <span>start</span>
        <span>end</span>
        <div>
            <div class="k-action-buttons k-actions k-actions-start">
                <button class="k-button">First</button>
                <button class="k-button">Second</button>
                <button class="k-button">Third</button>
            </div>
        </div>
        <div>
            <div class="k-action-buttons k-actions k-actions-end">
                <button class="k-button">First</button>
                <button class="k-button">Second</button>
                <button class="k-button">Third</button>
            </div>
        </div>

        <span>center</span>
        <span>stretch</span>
        <div>
            <div class="k-action-buttons k-actions k-actions-center">
                <button class="k-button">First</button>
                <button class="k-button">Second</button>
                <button class="k-button">Third</button>
            </div>
        </div>
        <div>
            <div class="k-action-buttons k-actions k-actions-stretched">
                <button class="k-button">First</button>
                <button class="k-button">Second</button>
                <button class="k-button">Third</button>
            </div>
        </div>

        <span>rtl start</span>
        <span>rtl end</span>
        <div dir="rtl">
            <div class="k-action-buttons k-actions k-actions-start">
                <button class="k-button">First</button>
                <button class="k-button">Second</button>
                <button class="k-button">Third</button>
            </div>
        </div>
        <div dir="rtl">
            <div class="k-action-buttons k-actions k-actions-end">
                <button class="k-button">First</button>
                <button class="k-button">Second</button>
                <button class="k-button">Third</button>
            </div>
        </div>

        <span>rtl center</span>
        <span>rtl stretch</span>
        <div dir="rtl">
            <div class="k-action-buttons k-actions k-actions-center">
                <button class="k-button">First</button>
                <button class="k-button">Second</button>
                <button class="k-button">Third</button>
            </div>
        </div>
        <div dir="rtl">
            <div class="k-action-buttons k-actions k-actions-stretched">
                <button class="k-button">First</button>
                <button class="k-button">Second</button>
                <button class="k-button">Third</button>
            </div>
        </div>

    </div>

</body>
</html>
