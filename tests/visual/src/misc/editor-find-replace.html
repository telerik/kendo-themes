<!doctype html>
<html lang="en">
<head>
    <title>Editor Find and Replace</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        .k-window {
            position: relative;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid k-grid-cols-2">

        <span>Find Dialog</span>
        <span>Replace Dialog</span>

        <section>
            <div class="k-widget k-window">
                <div class="k-window-titlebar k-dialog-titlebar">
                    <div class="k-window-title">Find and Replace</div>
                    <div class="k-window-actions">
                        <button is="Button" fillMode="flat" icon="close"></button>
                    </div>
                </div>
                <div class="k-content k-window-content">
                    <div class="k-widget k-header k-floatwrap k-tabstrip k-tabstrip-top k-editor-find-replace">
                        <div class="k-tabstrip-items-wrapper k-hstack">
                            <ul class="k-tabstrip-items k-reset">
                                <li class="k-item k-state-active k-tab-on-top">
                                    <span class="k-link">Find</span>
                                </li>
                                <li class="k-item">
                                    <span class="k-link">Replace</span>
                                </li>
                            </ul>
                        </div>
                        <div class="k-content k-state-active">
                            <div>
                                <div class="k-edit-form-container">
                                    <div class="k-edit-label">
                                        <label>Find What:</label>
                                    </div>
                                    <div class="k-edit-field">
                                        <input is="Textbox" showClearButton="false" value="editor" />
                                    </div>
                                 </div>
                                <div class="k-search-options">
                                    <span>
                                        <input is="Checkbox" />
                                        <label class="k-checkbox-label">Match case</label>
                                    </span>
                                    <span>
                                        <input is="Checkbox" />
                                        <label class="k-checkbox-label">Match whole word only</label>
                                    </span>
                                    <span>
                                        <input is="Checkbox" />
                                        <label class="k-checkbox-label">Match cyclic (Wrap around)</label>
                                    </span>
                                    <span>
                                        <input is="Checkbox" />
                                        <label class="k-checkbox-label">Regular Expression</label>
                                    </span>
                                </div>
                                <div class="k-matches-container">
                                    <button is="Button" themeColor="primary" fillMode="flat" icon="arrow-chevron-left">Prev</button>
                                    <span>1 of 3 matches</span>
                                    <button is="Button" themeColor="primary" fillMode="flat" icon="arrow-chevron-right">Next</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
             </div>
        </section>

        <section>
            <div class="k-widget k-window">
                <div class="k-window-titlebar k-dialog-titlebar">
                    <div class="k-window-title">Find and Replace</div>
                    <div class="k-window-actions">
                        <button is="Button" fillMode="flat" icon="close"></button>
                    </div>
                </div>
                <div class="k-content k-window-content">
                    <div class="k-widget k-header k-floatwrap k-tabstrip k-tabstrip-top k-editor-find-replace">
                        <div class="k-tabstrip-items-wrapper k-hstack">
                            <ul class="k-tabstrip-items k-reset">
                                <li class="k-item">
                                    <span class="k-link">Find</span>
                                </li>
                                <li class="k-item k-state-active k-tab-on-top">
                                    <span class="k-link">Replace</span>
                                </li>
                            </ul>
                        </div>
                        <div class="k-content k-state-active">
                            <div>
                                <div class="k-edit-form-container">
                                    <div class="k-edit-label">
                                        <label>Find What:</label>
                                    </div>
                                    <div class="k-edit-field">
                                        <input is="Textbox" showClearButton="false" value="editor" />
                                    </div>
                                    <div class="k-edit-label">
                                        <label>Replace With:</label>
                                    </div>
                                    <div class="k-edit-field">
                                        <input is="Textbox" showClearButton="false" value="grid" />
                                    </div>
                                </div>
                                <div class="k-action-buttons k-actions k-actions-end">
                                    <button is="Button">Replace</button>
                                    <button is="Button">Replace All</button>
                                </div>
                                <div class="k-search-options">
                                    <span>
                                        <input is="Checkbox" />
                                        <label class="k-checkbox-label">Match case</label>
                                    </span>
                                    <span>
                                        <input is="Checkbox" />
                                        <label class="k-checkbox-label">Match whole word only</label>
                                    </span>
                                    <span>
                                        <input is="Checkbox" />
                                        <label class="k-checkbox-label">Match cyclic (Wrap around)</label>
                                    </span>
                                    <span>
                                        <input is="Checkbox" />
                                        <label class="k-checkbox-label">Regular Expression</label>
                                    </span>
                                </div>
                                <div class="k-matches-container">
                                    <button is="Button" themeColor="primary" fillMode="flat" icon="arrow-chevron-left">Prev</button>
                                    <span>1 of 3 matches</span>
                                    <button is="Button" themeColor="primary" fillMode="flat" icon="arrow-chevron-right">Next</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <span>Text Highlight</span>
        <span></span>

        <section>
            <div class="k-widget k-editor" style="height: 150px;">
                <div class="k-widget k-toolbar">
                    <span class="k-tool-group">
                        <div class="k-button-group">
                            <button is="Button" icon="bold"></button>
                            <button is="Button" icon="italic"></button>
                            <button is="Button" icon="underline"></button>
                            <button is="Button" icon="find" selected></button>
                        </div>
                    </span>
                </div>
                <div class="k-editor-content"><div class="ProseMirror"><span class="k-text-selected">Word</span> and few more <span class="k-text-highlighted">word</span>s. And yet again. <span class="k-text-highlighted">Word</span>.</div></div>
            </div>
        </section>
    </div>

</body>
</html>
