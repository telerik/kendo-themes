<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Chip RTL</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            grid-template-columns: 1fr;
        }

        #test-area > section {
            gap: 10px;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid">
        <h2>Chip RTL</h2>

        <section>
            <div class="k-chip-list k-selection-multiple k-rtl">
                <div class="k-chip k-chip-solid k-chip-has-icon k-selected k-rtl">
                    <span class="k-selected-icon-wrapper">
                        <i is="Icon" class="k-selected-icon" name="check"></i>
                    </span>
                    <i is="Icon" class="k-chip-icon" name="map-marker-target"></i>
                    <span class="k-chip-content">
                        <span class="k-chip-label">Selected</span>
                    </span>
                    <i is="Icon" class="k-remove-icon" name="x-circle"></i>
                </div>

                <div class="k-chip k-chip-solid k-chip-has-icon k-rtl">
                    <span class="k-selected-icon-wrapper">
                        <i is="Icon" class="k-selected-icon" name="check"></i>
                    </span>
                    <i is="Icon" class="k-chip-icon" name="map-marker-target"></i>
                    <span class="k-chip-content">
                        <span class="k-chip-label">Selected</span>
                    </span>
                    <i is="Icon" class="k-remove-icon" name="x-circle"></i>
                </div>

                <div class="k-chip k-chip-solid k-chip-has-icon k-rtl">
                    <span class="k-selected-icon-wrapper">
                        <i is="Icon" class="k-selected-icon" name="check"></i>
                    </span>
                    <i is="Icon" class="k-chip-icon" name="map-marker-target"></i>
                    <span class="k-chip-content">
                        <span class="k-chip-label">Selected</span>
                    </span>
                    <i is="Icon" class="k-remove-icon" name="x-circle"></i>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
