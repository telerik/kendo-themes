<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Date Inputs</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            grid-template-columns: repeat(4, min-content);
            align-items: start;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="grid">

        <!-- jQuery - placeholder  -->
        <div><span class="k-widget k-datepicker"><span class="k-picker-wrap"><input type="text" class="k-input" placeholder="Datepicker..." /><span class="k-select"><i is="Icon" name="calendar"></i></span></span></span></div>
        <div><span class="k-widget k-timepicker"><span class="k-picker-wrap"><input type="text" class="k-input" placeholder="Timepicker..." /><span class="k-select"><i is="Icon" name="clock"></i></span></span></span></div>
        <div><span class="k-widget k-datetimepicker"><span class="k-picker-wrap"><input type="text" class="k-input" placeholder="Datetime..." /><span class="k-select"><span class="k-link k-link-date"><i is="Icon" name="calendar"></i></span><span class="k-link k-link-time"><i is="Icon" name="clock"></i></span></span></span></span></div>
        <div><span class="k-widget k-dateinput"><span class="k-dateinput-wrap"><input type="text" class="k-input" placeholder="Dateinput..." /><span class="k-select"><span class="k-link k-link-increase"><i is="Icon" name="arrow-n"></i></span><span class="k-link k-link-decrease"><i is="Icon" name="arrow-s"></i></span></span></span></span></div>

        <!-- jQuery - normal  -->
        <div><span class="k-widget k-datepicker"><span class="k-picker-wrap"><input type="text" class="k-input" value="Normal" /><span class="k-select"><i is="Icon" name="calendar"></i></span></span></span></div>
        <div><span class="k-widget k-timepicker"><span class="k-picker-wrap"><input type="text" class="k-input" value="Normal" /><span class="k-select"><i is="Icon" name="clock"></i></span></span></span></div>
        <div><span class="k-widget k-datetimepicker"><span class="k-picker-wrap"><input type="text" class="k-input" value="Normal" /><span class="k-select"><span class="k-link k-link-date"><i is="Icon" name="calendar"></i></span><span class="k-link k-link-time"><i is="Icon" name="clock"></i></span></span></span></span></div>
        <div><span class="k-widget k-dateinput"><span class="k-dateinput-wrap"><input type="text" class="k-input" value="Normal" /><span class="k-select"><span class="k-link k-link-increase"><i is="Icon" name="arrow-n"></i></span><span class="k-link k-link-decrease"><i is="Icon" name="arrow-s"></i></span></span></span></span></div>

        <!-- jQuery - hover  -->
        <div><span class="k-widget k-datepicker"><span class="k-picker-wrap k-state-hover"><input type="text" class="k-input" value="Hovered" /><span class="k-select"><i is="Icon" name="calendar"></i></span></span></span></div>
        <div><span class="k-widget k-timepicker"><span class="k-picker-wrap k-state-hover"><input type="text" class="k-input" value="Hovered" /><span class="k-select"><i is="Icon" name="clock"></i></span></span></span></div>
        <div><span class="k-widget k-datetimepicker"><span class="k-picker-wrap k-state-hover"><input type="text" class="k-input" value="Hovered" /><span class="k-select"><span class="k-link k-link-date"><i is="Icon" name="calendar"></i></span><span class="k-link k-link-time"><i is="Icon" name="clock"></i></span></span></span></span></div>
        <div><span class="k-widget k-dateinput"><span class="k-dateinput-wrap k-state-hover"><input type="text" class="k-input" value="Hovered" /><span class="k-select"><span class="k-link k-link-increase"><i is="Icon" name="arrow-n"></i></span><span class="k-link k-link-decrease"><i is="Icon" name="arrow-s"></i></span></span></span></span></div>

        <!-- jQuery - focused  -->
        <div><span class="k-widget k-datepicker"><span class="k-picker-wrap k-state-focused"><input type="text" class="k-input" value="Focused" /><span class="k-select"><i is="Icon" name="calendar"></i></span></span></span></div>
        <div><span class="k-widget k-timepicker"><span class="k-picker-wrap k-state-focused"><input type="text" class="k-input" value="Focused" /><span class="k-select"><i is="Icon" name="clock"></i></span></span></span></div>
        <div><span class="k-widget k-datetimepicker"><span class="k-picker-wrap k-state-focused"><input type="text" class="k-input" value="Focused" /><span class="k-select"><span class="k-link k-link-date"><i is="Icon" name="calendar"></i></span><span class="k-link k-link-time"><i is="Icon" name="clock"></i></span></span></span></span></div>
        <div><span class="k-widget k-dateinput"><span class="k-dateinput-wrap k-state-focused"><input type="text" class="k-input" value="Focused" /><span class="k-select"><span class="k-link k-link-increase"><i is="Icon" name="arrow-n"></i></span><span class="k-link k-link-decrease"><i is="Icon" name="arrow-s"></i></span></span></span></span></div>

        <!-- jQuery - disabled  -->
        <div><span class="k-widget k-datepicker"><span class="k-picker-wrap k-state-disabled"><input type="text" class="k-input" value="Disabled" /><span class="k-select"><i is="Icon" name="calendar"></i></span></span></span></div>
        <div><span class="k-widget k-timepicker"><span class="k-picker-wrap k-state-disabled"><input type="text" class="k-input" value="Disabled" /><span class="k-select"><i is="Icon" name="clock"></i></span></span></span></div>
        <div><span class="k-widget k-datetimepicker"><span class="k-picker-wrap k-state-disabled"><input type="text" class="k-input" value="Disabled" /><span class="k-select"><span class="k-link k-link-date"><i is="Icon" name="calendar"></i></span><span class="k-link k-link-time"><i is="Icon" name="clock"></i></span></span></span></span></div>
        <div><span class="k-widget k-dateinput"><span class="k-dateinput-wrap k-state-disabled"><input type="text" class="k-input" value="Disabled" /><span class="k-select"><span class="k-link k-link-increase"><i is="Icon" name="arrow-n"></i></span><span class="k-link k-link-decrease"><i is="Icon" name="arrow-s"></i></span></span></span></span></div>

        <!-- jQuery - invalid  -->
        <div><span class="k-widget k-datepicker"><span class="k-picker-wrap k-invalid"><input type="text" class="k-input k-invalid" value="jQuery Invalid" /><span class="k-select"><i is="Icon" name="calendar"></i></span></span></span></div>
        <div><span class="k-widget k-timepicker"><span class="k-picker-wrap k-invalid"><input type="text" class="k-input k-invalid" value="jQuery Invalid" /><span class="k-select"><i is="Icon" name="clock"></i></span></span></span></div>
        <div><span class="k-widget k-datetimepicker"><span class="k-picker-wrap k-invalid"><input type="text" class="k-input k-invalid" value="jQuery Invalid" /><span class="k-select"><span class="k-link k-link-date"><i is="Icon" name="calendar"></i></span><span class="k-link k-link-time"><i is="Icon" name="clock"></i></span></span></span></span></div>
        <div><span class="k-widget k-dateinput"><span class="k-dateinput-wrap k-invalid"><input type="text" class="k-input k-invalid" value="jQuery Invalid" /><span class="k-select"><span class="k-link k-link-increase"><i is="Icon" name="arrow-n"></i></span><span class="k-link k-link-decrease"><i is="Icon" name="arrow-s"></i></span></span></span></span></div>

        <!-- jQuery - invalid + focused -->
        <div><span class="k-widget k-datepicker"><span class="k-picker-wrap k-state-focused k-invalid"><input type="text" class="k-input k-invalid" value="jQuery Invalid+Focused" /><span class="k-select"><i is="Icon" name="calendar"></i></span></span></span></div>
        <div><span class="k-widget k-timepicker"><span class="k-picker-wrap k-state-focused k-invalid"><input type="text" class="k-input k-invalid" value="jQuery Invalid+Focused" /><span class="k-select"><i is="Icon" name="clock"></i></span></span></span></div>
        <div><span class="k-widget k-datetimepicker"><span class="k-picker-wrap k-state-focused k-invalid"><input type="text" class="k-input k-invalid" value="jQuery Invalid+Focused" /><span class="k-select"><span class="k-link k-link-date"><i is="Icon" name="calendar"></i></span><span class="k-link k-link-time"><i is="Icon" name="clock"></i></span></span></span></span></div>
        <div><span class="k-widget k-dateinput"><span class="k-dateinput-wrap k-state-focused k-invalid"><input type="text" class="k-input k-invalid" value="jQuery Invalid+Focused" /><span class="k-select"><span class="k-link k-link-increase"><i is="Icon" name="arrow-n"></i></span><span class="k-link k-link-decrease"><i is="Icon" name="arrow-s"></i></span></span></span></span></div>

    </div>

</body>
</html>
