<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>PDF Viewer</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            grid-template-columns: 1fr;
        }
        #test-area .k-pdf-viewer {
            height: 600px;
        }
    </style>
</head>
<body class="k-body">
    <div id="test-area" class="grid">
        <div class="k-widget k-window k-window-titleless" style="position: relative; display: flex; align-self: flex-start; width: 430px;">
            <div class="k-pdf-viewer-search-dialog k-window-content">
                <div class="k-search-container">
                    <button is="Button" fillMode="flat" icon="handler-drag" class="k-search-dialog-draghandle"></button>
                    <span is="Textbox">
                        <slot is="InputSuffix">
                            <button is="Button" fillMode="flat" class="k-match-case-button" icon="convert-lowercase"></button>
                        </slot>
                    </span>
                    <span class="k-search-matches">
                        <span>0</span> of <span>1</span>
                    </span>
                    <button is="Button" fillMode="flat" icon="arrow-up"></button>
                    <button is="Button" fillMode="flat" icon="arrow-down"></button>
                    <button is="Button" fillMode="flat" icon="close"></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
