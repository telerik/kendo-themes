<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>PDF Viewer</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>

    <style>
        #test-area {
            grid-template-columns: 1fr;
        }
        #test-area .k-pdf-viewer {
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="test-area" class="grid">
        <div class="k-widget k-window k-window-titleless" style="position: relative; display: flex; align-self: flex-start; width: 430px;">
            <div class="k-pdf-viewer-search-dialog k-window-content k-content" >
                <div class="k-search-container">
                    <button class="k-button k-button-icon k-flat k-search-dialog-draghandle">
                        <span class="k-icon k-i-handler-drag">
                            <span></span>
                        </span>
                    </button>
                    <span class="k-textbox">
                        <input class="k-input k-search-dialog-input">
                        <button class="k-button k-button-icon k-flat k-match-case-button">
                            <span class="k-icon k-i-convert-lowercase"></span>
                        </button>
                    </span>
                    <span class="k-search-matches">
                        <span>0</span> of <span>1</span>
                    </span>
                    <button class="k-button k-button-icon k-flat">
                        <span class="k-icon k-i-arrow-up"></span>
                    </button>
                    <button class="k-button k-button-icon k-flat">
                        <span class="k-icon k-i-arrow-down"></span>
                    </button>
                    <button class="k-button k-button-icon k-flat">
                        <span class="k-icon k-i-close"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
