<!doctype html>
<html lang="en">
<head>
    <title>Editor Find and Replace</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>

        .k-editor .k-dropdown {
            width: auto !important;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid k-grid-cols-1">

        <div class="k-form k-form-vertical">
            <div class="k-form-field">
               <label class="k-label k-form-label">Complex content</label>
               <div class="k-form-field-wrap">
                    <div class="k-widget k-editor">
                        <div class="k-widget k-toolbar">
                            <div class="k-button-group">
                                <button is="Button" icon="bold"></button>
                                <button is="Button" icon="italic"></button>
                                <button is="Button" icon="underline"></button>
                                <button is="Button" icon="strikethrough"></button>
                            </div>
                            <div class="k-button-group">
                                <button is="Button" icon="subscript"></button>
                                <button is="Button" icon="superscript"></button>
                            </div>
                            <div class="k-button-group">
                                <button is="Button" icon="align-left"></button>
                                <button is="Button" icon="align-center"></button>
                                <button is="Button" icon="align-right"></button>
                                <button is="Button" icon="align-justify"></button>
                            </div>
                            <div class="k-button-group">
                                <button is="Button" icon="indent-increase"></button>
                                <button is="Button" icon="indent-decrease"></button>
                            </div>
                            <div class="k-button-group">
                                <button is="Button" icon="list-ordered"></button>
                                <button is="Button" icon="list-unordered"></button>
                            </div>
                            <input is="DropdownList" value="Font Size" />
                            <input is="DropdownList" value="Font Name" />
                            <input is="DropdownList" value="Paragraph" />
                            <div class="k-button-group">
                                <button is="Button" icon="undo"></button>
                                <button is="Button" icon="redo"></button>
                            </div>
                            <div class="k-button-group">
                                <button is="Button" icon="link-horizontal"></button>
                                <button is="Button" icon="unlink-horizontal"></button>
                                <button is="Button" icon="image"></button>
                                <button is="Button" icon="html"></button>
                            </div>
                            <div class="k-button-group">
                                <button is="Button" icon="table-insert"></button>
                            </div>
                            <div class="k-button-group">
                                <button is="Button" icon="table-row-insert-above"></button>
                                <button is="Button" icon="table-row-insert-below"></button>
                                <button is="Button" icon="table-column-insert-left"></button>
                                <button is="Button" icon="table-column-insert-right"></button>
                            </div>
                            <div class="k-button-group">
                                <button is="Button" icon="table-row-delete"></button>
                                <button is="Button" icon="table-column-delete"></button>
                                <button is="Button" icon="table-delete"></button>
                            </div>
                            <div class="k-button-group">
                                <button is="Button" icon="cells-merge"></button>
                                <button is="Button" icon="cell-split-horizontally"></button>
                            </div>
                        </div>
                        <div class="k-editor-content"><iframe frameborder="0" class="k-iframe" style="height: 100px;"></iframe></div>
                    </div>
               </div>
            </div>
         </div>

    </div>

</body>
</html>
