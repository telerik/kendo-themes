<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Toolbar Popup -- rtl</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            grid-template-columns: repeat(4, 1fr);
        }
        section { height: 250px; }
    </style>
</head>
<body class="k-body">
    <div id="test-area" class="k-d-grid">
        <span>Button</span>
        <span>Menu button</span>
        <span>Split button</span>
        <span>Button group</span>

        <section>
            <div class="k-animation-container k-animation-container-shown k-rtl">
                <div class="k-popup k-menu-popup">
                    <div is="MenuList">
                        <div is="MenuItem" text="Normal" dir="rtl"></div>
                        <div is="MenuItem" text="Hover" dir="rtl" hover></div>
                        <div is="MenuItem" text="Focus" dir="rtl" focus></div>
                        <div is="MenuItem" text="Active" dir="rtl" active></div>
                        <div is="MenuItem" text="Disabled" dir="rtl" disabled></div>
                        <div is="MenuItem" text="Disabled Focus" dir="rtl" disabled focus></div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="k-animation-container k-animation-container-shown k-rtl">
                <div class="k-popup k-menu-popup">
                    <div is="MenuList">
                        <div is="MenuItem" text="MenuButton" dir="rtl" disabled></div>
                        <div is="MenuItem" text="Normal" dir="rtl" icon="plus"></div>
                        <div is="MenuItem" text="Hover" dir="rtl" icon="plus" hover></div>
                        <div is="MenuItem" text="Focus" dir="rtl" icon="plus" focus></div>
                        <div is="MenuItem" text="Active" dir="rtl" icon="plus" active></div>
                        <div is="MenuItem" text="Disabled" dir="rtl" icon="plus" disabled></div>
                        <div is="MenuItem" text="Disabled Focus" dir="rtl" icon="plus" disabled focus></div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="k-animation-container k-animation-container-shown k-rtl">
                <div class="k-popup k-menu-popup">
                    <div is="MenuList">
                        <div is="MenuList">
                            <div is="MenuItem" text="SplitButton" dir="rtl" disabled></div>
                            <div is="MenuItem" text="Normal" dir="rtl" icon="plus"></div>
                            <div is="MenuItem" text="Hover" dir="rtl" icon="plus" hover></div>
                            <div is="MenuItem" text="Focus" dir="rtl" icon="plus" focus></div>
                            <div is="MenuItem" text="Active" dir="rtl" icon="plus" active></div>
                            <div is="MenuItem" text="Disabled" dir="rtl" icon="plus" disabled></div>
                            <div is="MenuItem" text="Disabled Focus" dir="rtl" icon="plus" disabled focus></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="k-animation-container k-animation-container-shown k-rtl">
                <div class="k-popup k-menu-popup">
                    <div is="MenuList">
                        <div is="MenuList">
                            <div is="MenuItem" text="Normal" dir="rtl" icon="bold"></div>
                            <div is="MenuItem" text="Hover" dir="rtl" icon="italic" hover></div>
                            <div is="MenuItem" text="Focus" dir="rtl" icon="underline" focus></div>
                            <div is="MenuItem" text="Active" dir="rtl" icon="plus" active></div>
                            <div is="MenuItem" text="Disabled" dir="rtl" icon="minus" disabled></div>
                            <div is="MenuItem" text="Disabled Focus" dir="rtl" icon="equal" disabled focus></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <span>Separator</span>
        <span></span>
        <span></span>
        <span></span>
        <section>
            <div class="k-animation-container k-animation-container-shown k-rtl">
                <div class="k-popup k-menu-popup">
                    <div is="MenuList">
                        <div is="MenuList">
                            <div is="MenuItem" text="Bold" dir="rtl" icon="bold"></div>
                            <div is="MenuItem" text="Italic" dir="rtl" icon="italic"></div>
                            <div is="MenuItem" text="Underline" dir="rtl" icon="underline"></div>
                            <div class="k-separator k-separator-horizontal"></div>
                            <div is="MenuItem" text="Add" dir="rtl" icon="plus"></div>
                            <div is="MenuItem" text="Remove" dir="rtl" icon="minus"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
