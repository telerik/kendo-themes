<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Ripple</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>

    <style>
        #test-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        #test-area .k-ripple-container .k-checkbox::after,
        #test-area .k-ripple-container .k-radio::after {
            transform: initial;
        }
    </style>
</head>
<body>
    <div id="test-area" >
        <section>
            <div class="k-ripple-container">
                <p>Checkboxes with ripple effect</p>
                <input class="k-checkbox k-ripple-focus" id="c1" type="checkbox" />
                <label class="k-checkbox-label" for="c1">Checkbox 1</label>
                <br /><br />
                <input class="k-checkbox k-ripple-focus" id="c2" type="checkbox" checked />
                <label class="k-checkbox-label" for="c2">Checkbox 2</label>
                <br /><br />
                <input class="k-checkbox" id="c3" type="checkbox" disabled="disabled" />
                <label class="k-checkbox-label" for="c3">Checkbox 2</label>
            </div>
        </section>
        <section>
            <div class="k-ripple-container">
                <p>RadioButtons with ripple effect</p>
                <input type="radio" name="engine" id="engine1" class="k-radio k-ripple-focus" checked="checked" />
                <label class="k-radio-label" for="engine1">1.4 Petrol, 92kW</label>
                <br /><br />
                <input type="radio" name="engine" id="engine2" class="k-radio k-ripple-focus" />
                <label class="k-radio-label" for="engine2">1.8 Petrol, 118kW</label>
                <br /><br />
                <input type="radio" name="engine" id="engine3" class="k-radio" disabled="disabled" />
                <label class="k-radio-label" for="engine3">2.0 Petrol, 147kW</label>
            </div>
        </section>
    </div>

</body>
</html>
