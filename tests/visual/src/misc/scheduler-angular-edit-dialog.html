<!doctype html>
<html lang="en">
<head>
    <title>Scheduler Angular Edit Dialog</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            max-width: 1200px;
            grid-template-columns: 1fr;
            align-items: top;
            padding: 0;
        }

        .k-numerictextbox {
            max-width: 70px;
        }

        /* test page overrides */
        .k-dialog-wrapper {
            position: relative;
        }

        .k-scheduler-edit-form {
            height: 1500px;
        }
    </style>
</head>
<body class="k-body">
    <div id="test-area">
        <kendo-scheduler-edit-dialog>
            <kendo-dialog class="k-scheduler-edit-dialog k-dialog-wrapper">
                <div class="k-overlay"></div>
                <div class="k-widget k-window k-dialog" style="min-width:700px;">
                    <kendo-dialog-titlebar class="k-window-titlebar k-dialog-titlebar k-header" id="kendo-dialog-title-797726">
                        <div class="k-window-title k-dialog-title">Event</div>
                        <div class="k-window-actions k-dialog-actions">
                            <button is="Button" fillMode="flat" icon="close"></button>
                        </div>
                    </kendo-dialog-titlebar>
                    <div class="k-content k-window-content k-dialog-content">
                        <div class="k-scheduler-edit-form">
                            <div class="k-edit-form-container">
                                <form class="ng-touched">
                                    <div class="k-edit-label">
                                        <label for="k-event-title">Title</label>
                                    </div>
                                    <div class="k-edit-field">
                                        <input is="Textbox" placeholder="Title..." />
                                    </div>
                                    <div class="k-edit-label">
                                        <label>Start</label>
                                    </div>
                                    <div class="k-edit-field">
                                        <kendo-scheduler-datetime-picker>
                                            <input is="DatePicker" />
                                            <input is="TimePicker" />
                                        </kendo-scheduler-datetime-picker>
                                    </div>
                                    <div class="k-edit-label">
                                        <label>End</label>
                                    </div>
                                    <div class="k-edit-field">
                                        <kendo-scheduler-datetime-picker>
                                            <input is="DatePicker" />
                                            <input is="TimePicker" />
                                        </kendo-scheduler-datetime-picker>
                                    </div>
                                    <div class="k-edit-field">
                                        <input is="Checkbox" id="k-is-allday-chkbox" />
                                        <label class="k-checkbox-label" for="k-is-allday-chkbox">All Day Event</label>
                                    </div>
                                    <div class="k-edit-field">
                                        <input is="Checkbox"id="k-set-timezone" />
                                        <label class="k-checkbox-label" for="k-set-timezone">Specify Time Zone</label>
                                    </div>
                                    <kendo-recurrence-editor class="k-recurrence-editor">
                                        <kendo-recurrence-frequency-editor>
                                            <div class="k-edit-label">
                                                <label>Repeat</label>
                                            </div>
                                            <div class="k-edit-field">
                                                <kendo-buttongroup class="k-button-group">
                                                    <button is="Button" style="width: 100px;">Never</button>
                                                    <button is="Button" style="width: 100px;">Daily</button>
                                                    <button is="Button" style="width: 100px;" selected>Weekly</button>
                                                    <button is="Button" style="width: 100px;">Monthly</button>
                                                    <button is="Button" style="width: 100px;">Yearly</button>
                                                </kendo-buttongroup>
                                            </div>
                                        </kendo-recurrence-frequency-editor>
                                        <div class="k-recur-view">
                                            <kendo-recurrence-interval-editor>
                                                <div class="k-edit-label">
                                                    <label>Repeat every</label>
                                                </div>
                                                <div class="k-edit-field">
                                                    <input is="NumericTextbox" />
                                                    <span>week(s)</span>
                                                </div>
                                            </kendo-recurrence-interval-editor>
                                            <kendo-recurrence-weekday-rule-editor>
                                                <div class="k-edit-label">
                                                    <label>Repeat on</label>
                                                </div>
                                                <div class="k-edit-field">
                                                    <kendo-buttongroup class="k-button-group">
                                                        <button is="Button" style="width: 75px;">Sun</button>
                                                        <button is="Button" style="width: 75px;" selected>Mon</button>
                                                        <button is="Button" style="width: 75px;">Tue</button>
                                                        <button is="Button" style="width: 75px;">Wed</button>
                                                        <button is="Button" style="width: 75px;">Thu</button>
                                                        <button is="Button" style="width: 75px;">Fri</button>
                                                        <button is="Button" style="width: 75px;">Sat</button>
                                                    </kendo-buttongroup>
                                                </div>
                                            </kendo-recurrence-weekday-rule-editor>
                                            <kendo-recurrence-end-rule-editor>
                                                <div class="k-edit-label">
                                                    <label>End</label>
                                                </div>
                                                <div class="k-edit-field">
                                                    <ul class="k-reset">
                                                        <li>
                                                            <input is="Radio" id="k-endrule-never" name="end" />
                                                            <label class="k-radio-label" for="k-endrule-never">Never</label>
                                                        </li>
                                                        <li>
                                                            <input is="Radio" id="k-endrule-count" name="end" />
                                                            <label class="k-radio-label" for="k-endrule-count">After</label>
                                                            <input is="NumericTextbox" disabled />
                                                            <span>occurrence(s)</span>
                                                        </li>
                                                        <li>
                                                            <input is="Radio" id="k-endrule-until" name="end" />
                                                            <label class="k-radio-label" for="k-endrule-until">On</label>
                                                            <input is="DatePicker" disabled style="width: 150px;" />
                                                        </li>
                                                    </ul>
                                                </div>
                                            </kendo-recurrence-end-rule-editor>
                                        </div>
                                    </kendo-recurrence-editor>
                                    <div class="k-edit-label">
                                        <label for="k-event-description">Description</label>
                                    </div>
                                    <div class="k-edit-field">
                                        <textarea is="Textarea"></textarea>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <kendo-dialog-actions class="k-dialog-buttongroup k-actions k-actions-end">
                        <button is="Button">Cancel</button>
                        <button is="Button" themeColor="primary">Save</button>
                    </kendo-dialog-actions>
                </div>
            </kendo-dialog>
        </kendo-scheduler-edit-dialog>
    </div>
</body>
</html>
