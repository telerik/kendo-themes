<!doctype html>
<html lang="en" class="k-typography">
<head>
    <title>TaskBoard Resources</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
</head>
<body>
    <div id="test-area" class="k-d-grid k-grid-cols-1">

        <span>TaskBoard Resources</span>
        <div class="k-widget k-taskboard" style="width: 685px; height: 400px;">
            <!-- Toolbar -->
            <div class="k-taskboard-header k-hidden"></div>
            <!-- Content -->
            <div class="k-taskboard-content">
                <div class="k-taskboard-columns-container">
                    <div class="k-taskboard-column" tabindex="0">
                        <div class="k-taskboard-column-header">
                            <div class="k-taskboard-column-header-text k-text-ellipsis">Column Header</div>
                            <span class="k-spacer"></span>
                            <div class="k-taskboard-column-header-actions">
                                <button class="k-button k-button-icon k-flat">
                                    <i class="k-icon k-i-plus"></i>
                                </button>
                                <button class="k-button k-button-icon k-flat">
                                    <i class="k-icon k-i-close"></i>
                                </button>
                            </div>
                        </div>
                        <div class="k-taskboard-column-cards-container">
                            <div class="k-taskboard-column-cards">
                                <div class="k-taskboard-card k-taskboard-card-category k-card" style="border-left-color: orange;" tabindex="0">
                                    <div class="k-card-header k-hbox">
                                        <a class="k-card-title k-link" href="#">Card Title</a>
                                        <span class="k-spacer"></span>
                                        <div class="k-card-header-actions">
                                            <button class="k-card-details k-card-details k-button k-button-icon k-flat">
                                                <span class="k-icon k-i-more-vertical"></span>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="k-card-body">
                                        <p>Card Body</p>
                                    </div>
                                </div>
                                <div class="k-taskboard-card k-taskboard-card-category k-card" style="border-left-color: teal;" tabindex="0">
                                    <div class="k-card-header k-hbox">
                                        <a class="k-card-title k-link" href="#">Card Title</a>
                                        <span class="k-spacer"></span>
                                        <div class="k-card-header-actions">
                                            <button class="k-card-details k-card-details k-button k-button-icon k-flat">
                                                <span class="k-icon k-i-more-vertical"></span>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="k-card-body">
                                        <p>Card Body</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Preview/Edit Pane -->
            <div class="k-taskboard-pane k-taskboard-edit-pane k-hidden"></div>
        </div>

    </div>
</body>
</html>
