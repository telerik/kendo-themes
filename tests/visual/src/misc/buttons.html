<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Buttons</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>

    <style>
        #test-area {
            grid-template-columns: 1fr;
        }
        #test-area > section.buttons {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="grid">

        <section class="buttons">
            <span>Default</span>
            <span>Primary</span>
            <span>Flat</span>
            <span>Flat primary</span>
            <span>Outline</span>
            <span>Outline primary</span>
            <span>Clear</span>
        </section>

        <!-- text buttons -->
        <section class="buttons">
            <span><button class="k-button">Normal</button></span>
            <span><button class="k-button k-primary">Normal</button></span>
            <span><button class="k-button k-flat">Normal</button></span>
            <span><button class="k-button k-flat k-primary">Normal</button></span>
            <span><button class="k-button k-outline">Normal</button></span>
            <span><button class="k-button k-outline k-primary">Normal</button></span>
            <span><button class="k-button k-button-clear">Normal</button></span>

            <span><button class="k-button k-hover k-state-hover">Hover</button></span>
            <span><button class="k-button k-primary k-hover k-state-hover">Hover</button></span>
            <span><button class="k-button k-flat k-hover k-state-hover">Hover</button></span>
            <span><button class="k-button k-flat k-primary k-hover k-state-hover">Hover</button></span>
            <span><button class="k-button k-outline k-hover k-state-hover">Hover</button></span>
            <span><button class="k-button k-outline k-primary k-hover k-state-hover">Hover</button></span>
            <span><button class="k-button k-button-clear k-hover k-state-hover">Hover</button></span>

            <span><button class="k-button k-active k-state-active">Active</button></span>
            <span><button class="k-button k-primary k-active k-state-active">Active</button></span>
            <span><button class="k-button k-flat k-active k-state-active">Active</button></span>
            <span><button class="k-button k-flat k-primary k-active k-state-active">Active</button></span>
            <span><button class="k-button k-outline k-active k-state-active">Active</button></span>
            <span><button class="k-button k-outline k-primary k-active k-state-active">Active</button></span>
            <span><button class="k-button k-button-clear k-active k-state-active">Active</button></span>

            <span><button class="k-button k-selected k-state-selected">Selected</button></span>
            <span><button class="k-button k-primary k-selected k-state-selected">Selected</button></span>
            <span><button class="k-button k-flat k-selected k-state-selected">Selected</button></span>
            <span><button class="k-button k-flat k-primary k-selected k-state-selected">Selected</button></span>
            <span><button class="k-button k-outline k-selected k-state-selected">Selected</button></span>
            <span><button class="k-button k-outline k-primary k-selected k-state-selected">Selected</button></span>
            <span><button class="k-button k-button-clear k-selected k-state-selected">Selected</button></span>

            <span><button class="k-button k-focus k-state-focus">Focus</button></span>
            <span><button class="k-button k-primary k-focus k-state-focus">Focus</button></span>
            <span><button class="k-button k-flat k-focus k-state-focus">Focus</button></span>
            <span><button class="k-button k-flat k-primary k-focus k-state-focus">Focus</button></span>
            <span><button class="k-button k-outline k-focus k-state-focus">Focus</button></span>
            <span><button class="k-button k-outline k-primary k-focus k-state-focus">Focus</button></span>
            <span><button class="k-button k-button-clear k-focus k-state-focus">Focus</button></span>

            <span><button class="k-button k-disabled k-state-disabled">Disabled</button></span>
            <span><button class="k-button k-primary k-disabled k-state-disabled">Disabled</button></span>
            <span><button class="k-button k-flat k-disabled k-state-disabled">Disabled</button></span>
            <span><button class="k-button k-flat k-primary k-disabled k-state-disabled">Disabled</button></span>
            <span><button class="k-button k-outline k-disabled k-state-disabled">Disabled</button></span>
            <span><button class="k-button k-outline k-primary k-disabled k-state-disabled">Disabled</button></span>
            <span><button class="k-button k-button-clear k-disabled k-state-disabled">Disabled</button></span>
        </section>
    </div>

</body>
</html>
