<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Buttons</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            grid-template-columns: 1fr;
        }
        #test-area > section.buttons {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="grid">

        <section class="buttons">
            <span>Default</span>
            <span>Primary</span>
            <span>Flat</span>
            <span>Flat primary</span>
            <span>Outline</span>
            <span>Outline primary</span>
            <span>Clear</span>
        </section>

        <!-- text buttons -->
        <section class="buttons">
            <span><button is="Button">Normal</button></span>
            <span><button is="Button" themeColor="primary">Normal</button></span>
            <span><button is="Button" fillMode="flat">Normal</button></span>
            <span><button is="Button" fillMode="flat" themeColor="primary">Normal</button></span>
            <span><button is="Button" fillMode="outline">Normal</button></span>
            <span><button is="Button" fillMode="outline" themeColor="primary">Normal</button></span>
            <span><button class="k-button k-button-clear">Normal</button></span>

            <span><button is="Button" class="k-state-hover">Hover</button></span>
            <span><button is="Button" themeColor="primary" class="k-state-hover">Hover</button></span>
            <span><button is="Button" fillMode="flat" class="k-state-hover">Hover</button></span>
            <span><button is="Button" fillMode="flat" themeColor="primary" class="k-state-hover">Hover</button></span>
            <span><button is="Button" fillMode="outline" class="k-state-hover">Hover</button></span>
            <span><button is="Button" fillMode="outline" themeColor="primary" class="k-state-hover">Hover</button></span>
            <span><button class="k-button k-button-clear k-state-hover">Hover</button></span>

            <span><button is="Button" class="k-state-active">Active</button></span>
            <span><button is="Button" themeColor="primary" class="k-state-active">Active</button></span>
            <span><button is="Button" fillMode="flat" class="k-state-active">Active</button></span>
            <span><button is="Button" fillMode="flat" themeColor="primary" class="k-state-active">Active</button></span>
            <span><button is="Button" fillMode="outline" class="k-state-active">Active</button></span>
            <span><button is="Button" fillMode="outline" themeColor="primary" class="k-state-active">Active</button></span>
            <span><button class="k-button k-button-clear k-state-active">Active</button></span>

            <span><button is="Button" class="k-state-selected">Selected</button></span>
            <span><button is="Button" themeColor="primary" class="k-state-selected">Selected</button></span>
            <span><button is="Button" fillMode="flat" class="k-state-selected">Selected</button></span>
            <span><button is="Button" fillMode="flat" themeColor="primary" class="k-state-selected">Selected</button></span>
            <span><button is="Button" fillMode="outline" class="k-state-selected">Selected</button></span>
            <span><button is="Button" fillMode="outline" themeColor="primary" class="k-state-selected">Selected</button></span>
            <span><button class="k-button k-button-clear k-state-selected">Selected</button></span>

            <span><button is="Button" class="k-state-focus">Focus</button></span>
            <span><button is="Button" themeColor="primary" class="k-state-focus">Focus</button></span>
            <span><button is="Button" fillMode="flat" class="k-state-focus">Focus</button></span>
            <span><button is="Button" fillMode="flat" themeColor="primary" class="k-state-focus">Focus</button></span>
            <span><button is="Button" fillMode="outline" class="k-state-focus">Focus</button></span>
            <span><button is="Button" fillMode="outline" themeColor="primary" class="k-state-focus">Focus</button></span>
            <span><button class="k-button k-button-clear k-state-focus">Focus</button></span>

            <span><button is="Button" class="k-state-disabled">Disabled</button></span>
            <span><button is="Button" themeColor="primary" class="k-state-disabled">Disabled</button></span>
            <span><button is="Button" fillMode="flat" class="k-state-disabled">Disabled</button></span>
            <span><button is="Button" fillMode="flat" themeColor="primary" class="k-state-disabled">Disabled</button></span>
            <span><button is="Button" fillMode="outline" class="k-state-disabled">Disabled</button></span>
            <span><button is="Button" fillMode="outline" themeColor="primary" class="k-state-disabled">Disabled</button></span>
            <span><button class="k-button k-button-clear k-state-disabled">Disabled</button></span>
        </section>
    </div>

</body>
</html>
