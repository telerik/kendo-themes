<!doctype html>
<html lang="en" class="k-typography">
<head>
    <title>Progressbar Vertical</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        .k-progressbar-indeterminate,
        .k-progressbar-indeterminate::before,
        .k-progressbar-indeterminate::after {
            /* Comment if you need to preview the indeterminate animation */
            animation: none !important;
        }

        .grid hr {
            width: 100%;
            grid-column: 1 / -1;
            visibility: hidden;
        }

        .subgrid-vertical {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
            grid-gap: 20px;
            justify-items: center;
        }
    </style>
</head>
<body>
    <div id="test-area" class="grid">

        <div class="subgrid-vertical">
            <span>Partial</span>
            <span>100%</span>
            <span>Chunk</span>
            <span>Ch 100%</span>
            <span>Reversed</span>
            <span>R 100%</span>
            <span>R ch</span>
            <span>R ch 100%</span>
            <span>Indeterminate</span>
            <span>No Label</span>
            <span>Thin style</span>
            <span>Thick style</span>

            <div class="k-widget k-progressbar k-progressbar-vertical">
                <span class="k-progress-status-wrap k-progress-end">
                    <span class="k-progress-status">95%</span>
                </span>
                <div class="k-state-selected" style="height: 95%;">
                    <span class="k-progress-status-wrap k-progress-end" style="height: 105.263%;">
                        <span class="k-progress-status">95%</span>
                    </span>
                </div>
            </div>
            <div class="k-widget k-progressbar k-progressbar-vertical">
                <span class="k-progress-status-wrap k-progress-end">
                    <span class="k-progress-status">100%</span>
                </span>
                <div class="k-state-selected k-complete" style="height: 100%;">
                    <span class="k-progress-status-wrap k-progress-end" style="height: 100%;">
                        <span class="k-progress-status">100%</span>
                    </span>
                </div>
            </div>
            <div class="k-widget k-progressbar k-progressbar-vertical">
                <ul class="k-reset">
                    <li class="k-item k-first" style="height: 20%;"></li>
                    <li class="k-item" style="height: 20%;"></li>
                    <li class="k-item k-state-selected" style="height: 20%;"></li>
                    <li class="k-item k-state-selected" style="height: 20%;"></li>
                    <li class="k-item k-last k-state-selected" style="height: 20%;"></li>
                </ul>
            </div>
            <div class="k-widget k-progressbar k-progressbar-vertical">
                <ul class="k-reset">
                    <li class="k-item k-state-selected k-first" style="height: 20%;"></li>
                    <li class="k-item k-state-selected" style="height: 20%;"></li>
                    <li class="k-item k-state-selected" style="height: 20%;"></li>
                    <li class="k-item k-state-selected" style="height: 20%;"></li>
                    <li class="k-item k-last k-state-selected" style="height: 20%;"></li>
                </ul>
            </div>
            <div class="k-widget k-progressbar k-progressbar-vertical k-progressbar-reverse">
                <span class="k-progress-status-wrap k-progress-end">
                    <span class="k-progress-status">5%</span>
                </span>
                <div class="k-state-selected" style="height: 5%;">
                    <span class="k-progress-status-wrap k-progress-end" style="height: 2000%;">
                        <span class="k-progress-status">5%</span>
                    </span>
                </div>
            </div>
            <div class="k-widget k-progressbar k-progressbar-vertical k-progressbar-reverse">
                <span class="k-progress-status-wrap k-progress-end">
                    <span class="k-progress-status">100%</span>
                </span>
                <div class="k-state-selected k-complete" style="height: 100%;">
                    <span class="k-progress-status-wrap k-progress-end" style="height: 100%;">
                        <span class="k-progress-status">100%</span>
                    </span>
                </div>
            </div>
            <div class="k-widget k-progressbar k-progressbar-vertical k-progressbar-reverse">
                <ul class="k-reset">
                    <li class="k-item k-first k-state-selected" style="height: 20%;"></li>
                    <li class="k-item k-state-selected" style="height: 20%;"></li>
                    <li class="k-item k-state-selected" style="height: 20%;"></li>
                    <li class="k-item" style="height: 20%;"></li>
                    <li class="k-item k-last" style="height: 20%;"></li>
                </ul>
            </div>
            <div class="k-widget k-progressbar k-progressbar-vertical k-progressbar-reverse">
                <ul class="k-reset">
                    <li class="k-item k-first k-state-selected" style="height: 20%;"></li>
                    <li class="k-item k-state-selected" style="height: 20%;"></li>
                    <li class="k-item k-state-selected" style="height: 20%;"></li>
                    <li class="k-item k-state-selected" style="height: 20%;"></li>
                    <li class="k-item k-state-selected k-last" style="height: 20%;"></li>
                </ul>
            </div>
            <div class="k-widget k-progressbar k-progressbar-vertical k-progressbar-indeterminate">
                <span class="k-progress-status-wrap">
                    <span class="k-progress-status">0</span>
                </span>
            </div>
            <div class="k-widget k-progressbar k-progressbar-vertical">
                <span class="k-progress-status-wrap k-progress-end"></span>
                <div class="k-state-selected" style="height: 50%;">
                    <span class="k-progress-status-wrap k-progress-end" style="height: 200%;"></span>
                </div>
            </div>
            <div class="k-widget k-progressbar k-progressbar-vertical" style="width: 2px;">
                <span class="k-progress-status-wrap k-progress-end"></span>
                <div class="k-state-selected" style="height: 50%;">
                    <span class="k-progress-status-wrap k-progress-end" style="height: 200%;"></span>
                </div>
            </div>
            <div class="k-widget k-progressbar k-progressbar-vertical" style="width: 50px;">
                <span class="k-progress-status-wrap k-progress-end">
                    <span class="k-progress-status">50%</span>
                </span>
                <div class="k-state-selected" style="height: 50%;">
                    <span class="k-progress-status-wrap k-progress-end" style="height: 200%;">
                        <span class="k-progress-status">50%</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
