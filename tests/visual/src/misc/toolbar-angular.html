<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Toolbar Angular</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid k-grid-cols-2">

        <span class="k-colspan-all">Angular specific rendering and spacing</span>
        <section class="k-colspan-all">
            <kendo-toolbar class="k-widget k-toolbar">
                <kendo-toolbar-renderer>
                    <button is="Button">Button</button>
                </kendo-toolbar-renderer>
                <kendo-toolbar-renderer>
                    <div class="k-separator"></div>
                </kendo-toolbar-renderer>
                <kendo-toolbar-renderer>
                    <button is="SplitButton">Split button</button>
                </kendo-toolbar-renderer>
                <kendo-toolbar-renderer>
                    <div class="k-separator"></div>
                </kendo-toolbar-renderer>
                <kendo-toolbar-renderer>
                    <button is="MenuButton">Menu button</button>
                </kendo-toolbar-renderer>
                <kendo-toolbar-renderer>
                    <div class="k-separator"></div>
                </kendo-toolbar-renderer>
                <kendo-toolbar-renderer>
                    <div class="k-button-group">
                        <button is="Button" icon="align-left"></button>
                        <button is="Button" icon="align-center"></button>
                        <button is="Button" icon="align-right"></button>
                        <button is="Button" icon="align-justify"></button>
                    </div>
                </kendo-toolbar-renderer>
            </kendo-toolbar>
        </section>


        <span>wrapped</span>
        <span>rtl</span>

        <section>
            <kendo-toolbar class="k-widget k-toolbar">
                <kendo-toolbar-renderer>
                    <button is="Button">Button</button>
                </kendo-toolbar-renderer>
                <kendo-toolbar-renderer>
                    <button is="SplitButton">Split button</button>
                </kendo-toolbar-renderer>
                <kendo-toolbar-renderer>
                    <button is="MenuButton">Menu button</button>
                </kendo-toolbar-renderer>
                <kendo-toolbar-renderer>
                    <div class="k-button-group">
                        <button is="Button" icon="align-left">Left</button>
                        <button is="Button" icon="align-center">Center</button>
                        <button is="Button" icon="align-right">Right</button>
                        <button is="Button" icon="align-justify">Justify</button>
                    </div>
                </kendo-toolbar-renderer>
            </kendo-toolbar>
        </section>
        <section dir="rtl">
            <kendo-toolbar class="k-widget k-toolbar">
                <kendo-toolbar-renderer>
                    <button is="Button">Button</button>
                </kendo-toolbar-renderer>
                <kendo-toolbar-renderer>
                    <button is="SplitButton">Split button</button>
                </kendo-toolbar-renderer>
                <kendo-toolbar-renderer>
                    <button is="MenuButton">Menu button</button>
                </kendo-toolbar-renderer>
                <kendo-toolbar-renderer>
                    <div class="k-button-group">
                        <button is="Button" icon="align-left">Left</button>
                        <button is="Button" icon="align-center">Center</button>
                        <button is="Button" icon="align-right">Right</button>
                        <button is="Button" icon="align-justify">Justify</button>
                    </div>
                </kendo-toolbar-renderer>
            </kendo-toolbar>
        </section>

    </div>

</body>
</html>
