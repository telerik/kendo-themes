<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Floating Label</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>
    <style>
        .k-textbox-container {
            width: 150px;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area">
        <span class="k-textbox-container k-state-empty">
            <input is="Autocomplete" placeholder="Autocomplete..." />
            <label class="k-label">Order</label>
        </span>
        <span class="k-textbox-container k-state-empty">
            <input is="Combobox" placeholder="Combobox..." />
            <label class="k-label">Category</label>
        </span>
        <span class="k-textbox-container k-state-empty">
            <input is="DropdownList" />
            <span class="k-label">Product</span>
        </span>
        <span class="k-textbox-container k-state-empty">
            <input is="Combobox" placeholder="Combobox..." />
            <label class="k-label">Owner</label>
        </span>
        <span class="k-textbox-container k-state-empty">
            <span class="k-widget k-multiselect">
                <div class="k-multiselect-wrap k-floatwrap">
                    <span class="k-searchbar">
                        <input class="k-input">
                    </span>
                </div>
            </span>
            <label class="k-label">Product(s)</label>
        </span>
        <span class="k-textbox-container k-state-empty">
            <input is="DropdownList" />
            <label class="k-label">Product(s)</label>
        </span>
    </div>

</body>
</html>
