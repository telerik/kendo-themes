<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Floating Label</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <style>
        .k-textbox-container {
            width: 150px;
        }
    </style>
</head>
<body>

    <div id="test-area">
        <span class="k-textbox-container k-state-empty">
            <span class="k-widget k-autocomplete">
                <span class="k-searchbar">
                    <input class="k-input">
                </span>
            </span>
            <label class="k-label">Order</label>
        </span>
        <span class="k-textbox-container k-state-empty">
            <span class="k-widget k-combobox k-combobox-clearable">
                <span class="k-dropdown-wrap">
                    <span class="k-searchbar">
                        <input class="k-input">
                    </span>
                    <span class="k-select">
                        <span class="k-icon k-i-arrow-s"></span>
                    </span>
                </span>
            </span>
            <label class="k-label">Category</label>
        </span>
        <span class="k-textbox-container k-state-empty">
            <span class="k-widget k-dropdown">
                <span class="k-dropdown-wrap">
                    <span class="k-input"></span>
                    <span class="k-select">
                        <span class="k-icon k-i-arrow-s"></span>
                    </span>
                </span>
            </span>
            <span class="k-label">Product</span>
        </span>
        <span class="k-textbox-container k-state-empty">
            <span class="k-widget k-combobox k-combobox-clearable">
                <span class="k-dropdown-wrap">
                    <span class="k-searchbar">
                        <input class="k-input">
                    </span>
                    <span class="k-select">
                        <span class="k-icon k-i-arrow-s"></span>
                    </span>
                </span>
            </span>
            <label class="k-label">Owner</label>
        </span>
        <span class="k-textbox-container k-state-empty">
            <span class="k-widget k-multiselect">
                <div class="k-multiselect-wrap k-floatwrap">
                    <span class="k-searchbar">
                        <input class="k-input">
                    </span>
                </div>
            </span>
            <label class="k-label">Product(s)</label>
        </span>
        <span class="k-textbox-container k-state-empty">
            <span class="k-widget k-dropdowntree k-dropdowntree-clearable">
                <span class="k-dropdown-wrap">
                    <span class="k-input"></span>
                    <span class="k-select">
                        <span class="k-icon k-i-arrow-60-down"></span>
                    </span>
                </span>
            </span>
            <label class="k-label">Product(s)</label>
        </span>
    </div>

</body>
</html>
