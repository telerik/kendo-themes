<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Form Field DateInputs React</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>

    <style>
        section {
            padding: 20px;
            border: 1px dashed gray;
        }

        .test-heading {
            margin: 0 0 20px;
        }
    </style>
</head>
<body>

    <div id="test-area" class="k-d-grid k-grid-cols-2">

        <section>
            <h3 class="test-heading">Vertical Form (React)</h3>

            <form class="k-form k-form-vertical">

                <div class="k-form-field">
                    <label class="k-label">DateInput:</label>
                    <span class="k-widget k-dateinput">
                        <span class="k-dateinput-wrap">
                            <input class="k-input" />
                        </span>
                    </span>
                </div>

                <div class="k-form-field">
                    <label class="k-label">DatePicker:</label>
                    <span class="k-widget k-datepicker">
                        <span class="k-picker-wrap">
                            <span class="k-widget k-dateinput">
                                <span class="k-dateinput-wrap">
                                    <input class="k-input" />
                                </span>
                            </span>
                            <span class="k-select">
                                <span class="k-icon k-i-calendar"></span>
                            </span>
                        </span>
                    </span>
                </div>

                <div class="k-form-field">
                    <label class="k-label">DateTimePicker:</label>
                    <div class="k-widget k-datetimepicker">
                        <div class="k-picker-wrap">
                            <span class="k-widget k-dateinput">
                                <span class="k-dateinput-wrap">
                                    <input class="k-input" />
                                </span>
                            </span>
                            <span class="k-select">
                                <span class="k-link k-link-date">
                                    <span class="k-icon k-i-calendar"></span>
                                </span>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="k-form-field">
                    <label class="k-label">DateRangePicker:</label>
                    <span class="k-daterangepicker">
                        <span class="k-daterangepicker-wrap" style="display: inline-block;">
                            <span class="k-floating-label-container">
                                <span class="k-widget k-dateinput">
                                    <span class="k-dateinput-wrap">
                                        <input class="k-input" />
                                    </span>
                                </span>
                                <label class="k-label">Start</label>
                            </span>
                            <span class="k-floating-label-container">
                                <span class="k-widget k-dateinput">
                                    <span class="k-dateinput-wrap">
                                        <input class="k-input" />
                                    </span>
                                </span>
                                <label class="k-label">End</label>
                            </span>
                        </span>
                    </span>
                </div>

                <div class="k-form-field">
                    <label class="k-label">TimePicker:</label>
                    <div class="k-widget k-timepicker">
                        <span class="k-picker-wrap">
                            <span class="k-widget k-dateinput">
                                <span class="k-dateinput-wrap">
                                    <input class="k-input" />
                                </span>
                            </span>
                            <span class="k-select">
                                <span class="k-icon k-i-clock"></span>
                            </span>
                        </span>
                    </div>
                </div>

            </form>
        </section>


        <section>
            <h3 class="test-heading">Horizontal Form (React)</h3>

            <form class="k-form k-form-horizontal">

                <div class="k-form-field">
                    <label class="k-label">DateInput:</label>
                    <div class="k-form-field-wrap">
                        <span class="k-widget k-dateinput">
                            <span class="k-dateinput-wrap">
                                <input class="k-input" />
                            </span>
                        </span>
                    </div>
                </div>

                <div class="k-form-field">
                    <label class="k-label">DatePicker:</label>
                    <div class="k-form-field-wrap">
                        <span class="k-widget k-datepicker">
                            <span class="k-picker-wrap">
                                <span class="k-widget k-dateinput">
                                    <span class="k-dateinput-wrap">
                                        <input class="k-input" />
                                    </span>
                                </span>
                                <span class="k-select">
                                    <span class="k-icon k-i-calendar"></span>
                                </span>
                            </span>
                        </span>
                    </div>
                </div>

                <div class="k-form-field">
                    <label class="k-label">DateTimePicker:</label>
                    <div class="k-form-field-wrap">
                        <div class="k-widget k-datetimepicker">
                            <div class="k-picker-wrap">
                                <span class="k-widget k-dateinput">
                                    <span class="k-dateinput-wrap">
                                        <input class="k-input" />
                                    </span>
                                </span>
                                <span class="k-select">
                                    <span class="k-link k-link-date">
                                        <span class="k-icon k-i-calendar"></span>
                                    </span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="k-form-field">
                    <label class="k-label">DateRangePicker:</label>
                    <div class="k-form-field-wrap">
                        <span class="k-daterangepicker">
                            <span class="k-daterangepicker-wrap" style="display: inline-block;">
                                <span class="k-floating-label-container">
                                    <span class="k-widget k-dateinput">
                                        <span class="k-dateinput-wrap">
                                            <input class="k-input" />
                                        </span>
                                    </span>
                                    <label class="k-label">Start</label>
                                </span>
                                <span class="k-floating-label-container">
                                    <span class="k-widget k-dateinput">
                                        <span class="k-dateinput-wrap">
                                            <input class="k-input" />
                                        </span>
                                    </span>
                                    <label class="k-label">End</label>
                                </span>
                            </span>
                        </span>
                    </div>
                </div>

                <div class="k-form-field">
                    <label class="k-label">TimePicker:</label>
                    <div class="k-form-field-wrap">
                        <div class="k-widget k-timepicker">
                            <span class="k-picker-wrap">
                                <span class="k-widget k-dateinput">
                                    <span class="k-dateinput-wrap">
                                        <input class="k-input" />
                                    </span>
                                </span>
                                <span class="k-select">
                                    <span class="k-icon k-i-clock"></span>
                                </span>
                            </span>
                        </div>
                    </div>
                </div>

            </form>
        </section>
    </div>

</body>
</html>
