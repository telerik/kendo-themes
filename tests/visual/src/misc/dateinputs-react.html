<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Date Inputs React</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        #test-area {
            grid-template-columns: repeat(4, min-content);
            align-items: start;
        }
    </style>
</head>
<body>

    <div id="test-area" class="grid">

        <!-- React - invalid  -->
        <span class="k-widget k-datepicker k-state-invalid">
            <span class="k-picker-wrap">
                <span class="k-widget k-dateinput">
                    <span class="k-dateinput-wrap">
                        <input class="k-input" value="React Invalid DatePicker">
                    </span>
                </span>
                <span class="k-select">
                    <span class="k-icon k-i-calendar"></span>
                </span>
            </span>
        </span>

        <div class="k-widget k-timepicker k-state-invalid">
            <span class="k-picker-wrap">
                <span class="k-widget k-dateinput">
                    <span class="k-dateinput-wrap">
                        <input class="k-input" value="React Invalid TimePicker">
                    </span>
                </span>
                <span class="k-select">
                    <span class="k-icon k-i-clock"></span>
                </span>
            </span>
        </div>

        <div class="k-widget k-datetimepicker k-state-invalid">
            <div class="k-picker-wrap">
                <span class="k-widget k-dateinput">
                    <span class="k-dateinput-wrap">
                        <input class="k-input" value="React DateTimePicker">
                    </span>
                </span>
                <span class="k-select">
                    <span class="k-link k-link-date">
                        <span class="k-icon k-i-calendar"></span>
                    </span>
                </span>
            </div>
        </div>

        <span class="k-widget k-dateinput k-state-invalid">
            <span class="k-dateinput-wrap">
                <input class="k-input" value="React Invalid DateInput">
            </span>
        </span>

          <!-- React - invalid + Focused -->
          <span class="k-widget k-datepicker k-state-invalid">
            <span class="k-picker-wrap k-state-focused">
                <span class="k-widget k-dateinput">
                    <span class="k-dateinput-wrap">
                        <input class="k-input" value="React Invalid+Focused">
                    </span>
                </span>
                <span class="k-select">
                    <span class="k-icon k-i-calendar"></span>
                </span>
            </span>
        </span>

        <div class="k-widget k-timepicker k-state-invalid">
            <span class="k-picker-wrap k-state-focused">
                <span class="k-widget k-dateinput">
                    <span class="k-dateinput-wrap">
                        <input class="k-input" value="React Invalid+Focused">
                    </span>
                </span>
                <span class="k-select">
                    <span class="k-icon k-i-clock"></span>
                </span>
            </span>
        </div>

        <div class="k-widget k-datetimepicker k-state-invalid">
            <div class="k-picker-wrap k-state-focused">
                <span class="k-widget k-dateinput">
                    <span class="k-dateinput-wrap">
                        <input class="k-input" value="React Invalid+Focused">
                    </span>
                </span>
                <span class="k-select">
                    <span class="k-link k-link-date">
                        <span class="k-icon k-i-calendar"></span>
                    </span>
                </span>
            </div>
        </div>

        <span class="k-widget k-dateinput k-state-invalid">
            <span class="k-dateinput-wrap">
                <input class="k-input" value="React Invalid+Focused">
            </span>
        </span>

        <span>React Invalid DateRange</span>
        <span class="k-daterangepicker k-state-invalid">
            <span class="k-daterangepicker-wrap">
                <span class="k-floating-label-container">
                    <span class="k-widget k-dateinput">
                        <span class="k-dateinput-wrap">
                            <input class="k-input" value="month/day/year">
                        </span>
                    </span>
                    <label class="k-label">Start</label>
                </span>
                <span class="k-floating-label-container">
                    <span class="k-widget k-dateinput">
                        <span class="k-dateinput-wrap">
                            <input class="k-input" value="month/day/year">
                        </span>
                    </span>
                    <label class="k-label">End</label>
                </span>
            </span>
        </span>
    </div>

</body>
</html>
