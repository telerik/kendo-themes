<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Date Inputs React</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>

    <style>
        .k-dateinput,
        .k-datepicker,
        .k-timepicker,
        .k-datetimepicker {
            width: 170px;
        }
    </style>
</head>
<body>

    <div id="test-area" class="k-d-grid k-grid-cols-5">
        <span></span>
        <span>DateInput</span>
        <span>DatePicker</span>
        <span>TimePicker</span>
        <span>DateTimePicker</span>

        <span>Empty</span>
        <span class="k-widget k-dateinput">
            <span class="k-dateinput-wrap">
                <input class="k-input" />
            </span>
        </span>
        <span class="k-widget k-datepicker">
            <span class="k-picker-wrap">
                <span class="k-widget k-dateinput">
                    <span class="k-dateinput-wrap">
                        <input class="k-input"/>
                    </span>
                </span>
                <a class="k-select">
                    <span class="k-icon k-i-calendar"></span>
                </a>
            </span>
        </span>
        <div class="k-widget k-timepicker">
            <span class="k-picker-wrap">

        <div class="k-widget k-datetimepicker">

        <span>Normal</span>

        <span class="k-widget k-datepicker">
            <span class="k-picker-wrap">

                    <span class="k-dateinput-wrap">

        <span>Hover</span>

        <span class="k-widget k-datepicker">

                    <span class="k-icon k-i-calendar"></span>

        </span>
        <div class="k-widget k-timepicker">

                    <span class="k-dateinput-wrap">

        <div class="k-widget k-datetimepicker">

            <span class="k-dateinput-wrap k-state-focused k-invalid">

        <span class="k-widget k-datepicker">
            <span class="k-picker-wrap k-state-focused k-invalid">

                    <span class="k-dateinput-wrap">
