<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Window Angular</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        /* test page overrides */
        .k-window {
            width: 100%;
            position: relative;
        }
    </style>
</head>

<body class="k-body">

    <div id="test-area" class="k-d-grid k-grid-cols-2">

        <section>
            <kendo-window class="k-widget k-window">
                <kendo-window-titlebar class="k-window-titlebar k-dialog-titlebar">
                    <div class="k-window-title">
                        Angular Window
                    </div>
                    <div class="k-window-actions">
                        <button is="Button" fillMode="flat" icon="window-minimize"></button>
                        <button is="Button" fillMode="flat" icon="window-maximize"></button>
                        <button is="Button" fillMode="flat" icon="close"></button>
                    </div>
                </kendo-window-titlebar>
                <div class="k-window-content">
                    Angular window content
                </div>
            </kendo-window>
        </section>

        <section>
            <kendo-window class="k-widget k-window">
                <kendo-window-titlebar class="k-window-titlebar k-dialog-titlebar">
                    <div class="k-window-title"></div>
                    <div class="k-window-actions">
                        <button is="Button" fillMode="flat" icon="window-minimize"></button>
                        <button is="Button" fillMode="flat" icon="window-maximize"></button>
                        <button is="Button" fillMode="flat" icon="close"></button>
                    </div>
                </kendo-window-titlebar>
                <div class="k-window-content">
                    Angular window with no title specified
                </div>
            </kendo-window>
        </section>

        <section>

            <kendo-window class="k-widget k-window">
                <kendo-window-titlebar class="k-window-titlebar k-dialog-titlebar">
                    <div class="k-window-title"></div>
                </kendo-window-titlebar>
                <div class="k-window-content">
                    Angular window with empty title and no actions
                </div>
            </kendo-window>

        </section>

        <section>
            <kendo-window class="k-widget k-window k-window-minimized">
                <kendo-window-titlebar class="k-window-titlebar k-dialog-titlebar">
                    <div class="k-window-title">Angular window minimized</div>
                    <div class="k-window-actions">
                        <button is="Button" fillMode="flat" icon="window-minimize"></button>
                        <button is="Button" fillMode="flat" icon="window-maximize"></button>
                        <button is="Button" fillMode="flat" icon="close"></button>
                    </div>
                </kendo-window-titlebar>
                <div class="k-window-content" hidden="">
                    Angular minimised content
                </div>
            </kendo-window>
        </section>
    </div>

</body>
</html>
