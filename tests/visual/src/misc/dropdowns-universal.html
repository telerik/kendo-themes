<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Dropdowns-universal rendering</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
         #test-area {
            grid-template-columns: repeat(3, 1fr);
            align-items: start;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="grid">
        <!-- Placeholder  -->
        <input is="Autocomplete" placeholder="Autocomplete..." />
        <span class="k-multiselect">
            <div class="k-multiselect-wrap k-floatwrap">
                <span class="k-searchbar">
                    <input class="k-input" placeholder="Multiselect"/>
                </span>
            </div>
        </span>
        <input is="Combobox" placeholder="Combobox..." />

        <!-- Normal  -->
        <input is="Autocomplete" value="Normal" />
        <span class="k-multiselect">
            <div class="k-multiselect-wrap k-floatwrap">
                <ul class="k-reset">
                    <li class="k-button">
                        <span>Normal</span><span class="k-select"><span class="k-icon k-i-close"></span></span>
                    </li>
                </ul>
                <span class="k-searchbar">
                    <input class="k-input" style="width: 25px;"/>
                </span>
                <span class="k-icon k-clear-value k-i-close"></span>
            </div>
        </span>
        <input is="Combobox" value="Normal" />

        <!-- Hover  -->
        <input is="Autocomplete" value="Hover" hover />
        <span class="k-multiselect k-state-hover">
            <div class="k-multiselect-wrap k-floatwrap">
                <ul class="k-reset">
                    <li class="k-button">
                        <span>Hover</span>
                        <span class="k-select"><span class="k-icon k-i-close"></span></span>
                    </li>
                </ul>
                <span class="k-searchbar">
                    <input class="k-input" style="width: 25px;"/>
                </span>
                <span class="k-icon k-clear-value k-i-close"></span>
            </div>
        </span>
        <input is="Combobox" value="Hover" hover />

        <!-- Focus  -->
        <input is="Autocomplete" value="Focus" focus />
        <span class="k-multiselect k-state-focus">
            <div class="k-multiselect-wrap k-floatwrap">
                <ul class="k-reset">
                    <li class="k-button">
                        <span>Focus</span>
                        <span class="k-select"><span class="k-icon k-i-close"></span></span>
                    </li>
                </ul>
                <span class="k-searchbar">
                    <input class="k-input" style="width: 25px;"/>
                </span>
                <span class="k-icon k-clear-value k-i-close"></span>
            </div>
        </span>
        <input is="Combobox" value="Focus" focus />

        <!-- Disabled  -->
        <input is="Autocomplete" value="Disabled" disabled />
        <span class="k-multiselect k-disabled">
            <div class="k-multiselect-wrap k-floatwrap">
                <ul class="k-reset">
                    <li class="k-button">
                        <span>Disabled</span>
                        <span class="k-select"><span class="k-icon k-i-close"></span></span>
                    </li>
                </ul>
                <span class="k-searchbar">
                    <input class="k-input" style="width: 25px;"/>
                </span>
                <span class="k-icon k-clear-value k-i-close"></span>
            </div>
        </span>
        <input is="Combobox" value="Disabled" disabled />

        <!-- Invalid  -->
        <input is="Autocomplete" value="Invalid" invalid />
        <span class="k-multiselect k-invalid">
            <div class="k-multiselect-wrap k-floatwrap">
                <ul class="k-reset">
                    <li class="k-button">
                        <span>Invalid</span>
                        <span class="k-select"><span class="k-icon k-i-close"></span></span>
                    </li>
                </ul>
                <span class="k-searchbar">
                    <input class="k-input" style="width: 25px;"/>
                </span>
                <span class="k-icon k-clear-value k-i-close"></span>
            </div>
        </span>
        <input is="Combobox" value="Invalid" invalid />

        <!-- Invalid + focus -->
        <input is="Autocomplete" value="Invalid focus" invalid focus />
        <span class="k-multiselect k-state-focus k-invalid">
            <div class="k-multiselect-wrap k-floatwrap">
                <ul class="k-reset">
                    <li class="k-button">
                        <span>Invalid + focus</span>
                        <span class="k-select"><span class="k-icon k-i-close"></span></span>
                    </li>
                </ul>
                <span class="k-searchbar">
                    <input class="k-input" style="width: 25px;"/>
                </span>
                <span class="k-icon k-clear-value k-i-close"></span>
            </div>
        </span>
        <input is="Combobox" value="Invalid focus" invalid focus />

    </div>
</body>
</html>
