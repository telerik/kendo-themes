<!doctype html>
<html lang="en">
<head>
    <title>Editor view source dialog jQuery</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        .k-window {
            width: 500px;
            height: 400px;
            position: relative;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid k-grid-cols-1">

        <div class="k-overlay"></div>
        <div class="k-widget k-window">
            <div class="k-window-titlebar">
                <span class="k-window-title">View HTML</span>
                <div class="k-window-actions">
                    <button is="Button" fillMode="flat" icon="close"></button>
                </div>
            </div>
            <div class="k-editor-dialog k-popup-edit-form k-viewhtml-dialog k-window-content">
                <textarea is="Textarea" class="k-editor-textarea"></textarea>
                <div class="k-actions k-actions-end">
                    <button is="Button">Cancel</button>
                    <button is="Button" themeColor="primary">Update</button>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
