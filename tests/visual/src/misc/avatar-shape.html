<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Avatar shapes</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            grid-template-columns: 200px repeat(8, 1fr);
        }
        .bg-img > .k-avatar-image {
            background-image: url("../../assets/avatar.jpg");
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid">

        <span></span>
        <span class="col-2">Image</span>
        <span class="col-2">Bg image</span>
        <span class="col-2">Icon</span>
        <span class="col-2">Text</span>


        <span>square</span>
        <div is="Avatar" type="image" themeColor="primary">
            <img src="../../assets/avatar.jpg" />
        </div>
        <div is="Avatar" type="image" themeColor="primary" fillMode="outline">
            <img src="../../assets/avatar.jpg" />
        </div>

        <div is="Avatar" type="image" themeColor="primary" class="bg-img"></div>
        <div is="Avatar" type="image" themeColor="primary" fillMode="outline" class="bg-img"></div>

        <div is="Avatar" type="icon" themeColor="primary">
            <i is="Icon" name="x"></i>
        </div>
        <div is="Avatar" type="icon" themeColor="primary" fillMode="outline" bordered="true">
            <i is="Icon"name="x"></i>
        </div>

        <div is="Avatar" type="text" themeColor="primary">JO</div>
        <div is="Avatar" type="text" themeColor="primary" fillMode="outline" bordered="true">JO</div>


        <span>rectangle</span>
        <div is="Avatar" type="image" shape="rectangle" themeColor="secondary">
            <img src="../../assets/avatar.jpg" />
        </div>
        <div is="Avatar" type="image" shape="rectangle" themeColor="secondary" fillMode="outline">
            <img src="../../assets/avatar.jpg" />
        </div>

        <div is="Avatar" type="image" shape="rectangle" themeColor="secondary" class="bg-img"></div>
        <div is="Avatar" type="image" shape="rectangle" themeColor="secondary" fillMode="outline" class="bg-img"></div>

        <div is="Avatar" type="icon" shape="rectangle" themeColor="secondary">
            <i is="Icon" name="x"></i>
        </div>
        <div is="Avatar" type="icon" shape="rectangle" themeColor="secondary" fillMode="outline" bordered="true">
            <i is="Icon" name="x"></i>
        </div>

        <div is="Avatar" type="text" shape="rectangle" themeColor="secondary">JO</div>
        <div is="Avatar" type="text" shape="rectangle" themeColor="secondary" fillMode="outline" bordered="true">JO</div>


        <span>rounded</span>
        <div is="Avatar" type="image" shape="rounded" themeColor="tertiary">
            <img src="../../assets/avatar.jpg" />
        </div>
        <div is="Avatar" type="image" shape="rounded" themeColor="tertiary" fillMode="outline">
            <img src="../../assets/avatar.jpg" />
        </div>

        <div is="Avatar" type="image" shape="rounded" themeColor="tertiary" class="bg-img"></div>
        <div is="Avatar" type="image" shape="rounded" themeColor="tertiary" fillMode="outline" class="bg-img"></div>

        <div is="Avatar" type="icon" shape="rounded" themeColor="tertiary">
            <i is="Icon" name="x"></i>
        </div>
        <div is="Avatar" type="icon" shape="rounded" themeColor="tertiary" fillMode="outline" bordered="true">
            <i is="Icon" name="x"></i>
        </div>

        <div is="Avatar" type="text" shape="rounded" themeColor="tertiary">JO</div>
        <div is="Avatar" type="text" shape="rounded" themeColor="tertiary" fillMode="outline" bordered="true">JO</div>


        <span>circle</span>
        <div is="Avatar" type="image" shape="circle" themeColor="info">
            <img src="../../assets/avatar.jpg" />
        </div>
        <div is="Avatar" type="image" shape="circle" themeColor="info" fillMode="outline">
            <img src="../../assets/avatar.jpg" />
        </div>

        <div is="Avatar" type="image" shape="circle" themeColor="info" class="bg-img"></div>
        <div is="Avatar" type="image" shape="circle" themeColor="info" fillMode="outline" class="bg-img"></div>

        <div is="Avatar" type="icon" shape="circle" themeColor="info">
            <i is="Icon" name="x"></i>
        </div>
        <div is="Avatar" type="icon" shape="circle" themeColor="info" fillMode="outline" bordered="true">
            <i is="Icon" name="x"></i>
        </div>

        <div is="Avatar" type="text" shape="circle" themeColor="info">JO</div>
        <div is="Avatar" type="text" shape="circle" themeColor="info" fillMode="outline" bordered="true">JO</div>

    </div>

</body>
</html>
