<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Drop Hint</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>

    <style>
        #test-area {
            grid-template-columns: repeat(7, 1fr);
            max-width: 860px;
        }

        section {
            position: relative;
            height: 100px;
            transform: translate(50%, 50%);
        }

        .k-drop-hint-h {
            width: 80px;
        }

        .k-drop-hint-v {
            height: 80px;
        }

        .title {
            grid-column: 1 / 8;
        }
    </style>
</head>
<body>

    <div id="test-area" class="grid">

        <span class="title">Horizontal</span>

        <section>
            <div class='k-drop-hint k-drop-hint-h'>
                <div class='k-drop-hint-start'></div>
            </div>
        </section>

        <section>
            <div class='k-drop-hint k-drop-hint-h'>
                <div class='k-drop-hint-line'></div>
            </div>
        </section>

        <section>
            <div class='k-drop-hint k-drop-hint-h'>
                <div class='k-drop-hint-end'></div>
            </div>
        </section>

        <section>
            <div class='k-drop-hint k-drop-hint-h'>
                <div class='k-drop-hint-start'></div>
                <div class='k-drop-hint-line'></div>
            </div>
        </section>

        <section>
            <div class='k-drop-hint k-drop-hint-h'>
                <div class='k-drop-hint-start'></div>
                <div class='k-drop-hint-end'></div>
            </div>
        </section>

        <section>
            <div class='k-drop-hint k-drop-hint-h'>
                <div class='k-drop-hint-line'></div>
                <div class='k-drop-hint-end'></div>
            </div>
        </section>

        <section>
            <div class='k-drop-hint k-drop-hint-h'>
                <div class='k-drop-hint-start'></div>
                <div class='k-drop-hint-line'></div>
                <div class='k-drop-hint-end'></div>
            </div>
        </section>

        <span class="title">Vertical</span>

        <section>
            <div class='k-drop-hint k-drop-hint-v'>
                <div class='k-drop-hint-start'></div>
            </div>
        </section>

        <section>
            <div class='k-drop-hint k-drop-hint-v'>
                <div class='k-drop-hint-line'></div>
            </div>
        </section>

        <section>
            <div class='k-drop-hint k-drop-hint-v'>
                <div class='k-drop-hint-end'></div>
            </div>
        </section>

        <section>
            <div class='k-drop-hint k-drop-hint-v'>
                <div class='k-drop-hint-start'></div>
                <div class='k-drop-hint-line'></div>
            </div>
        </section>

        <section>
            <div class='k-drop-hint k-drop-hint-v'>
                <div class='k-drop-hint-start'></div>
                <div class='k-drop-hint-end'></div>
            </div>
        </section>

        <section>
            <div class='k-drop-hint k-drop-hint-v'>
                <div class='k-drop-hint-line'></div>
                <div class='k-drop-hint-end'></div>
            </div>
        </section>

        <section>
            <div class='k-drop-hint k-drop-hint-v'>
                <div class='k-drop-hint-start'></div>
                <div class='k-drop-hint-line'></div>
                <div class='k-drop-hint-end'></div>
            </div>
        </section>

    </div>

</body>
</html>
