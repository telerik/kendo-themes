<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Skeleton</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>

    <style>
        #test-area {
            grid-template-columns: repeat(1, 1fr);
            gap: 20px;
        }

        .k-skeleton-container {
            width: 300px;
            height: 300px;
            grid-template-rows: repeat(10, 1fr);
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
        }
    </style>
</head>
<body>

    <div id="test-area" class="grid">

        <span class="k-skeleton k-skeleton-text" style="width: 300px"></span>
        <span class="k-skeleton k-skeleton-circle" style="width: 50px; height: 50px;"></span>
        <span class="k-skeleton k-skeleton-rect" style="width: 300px; height: 200px;"></span>

        <div class="k-skeleton-container k-d-grid">
            <span class="k-skeleton k-skeleton-circle" style="grid-column: 1 / 3; grid-row: 1 / 3;"></span>

            <span class="k-skeleton k-skeleton-text" style="grid-column: 3 / 10; grid-row: 1 / 2;"></span>
            <span class="k-skeleton k-skeleton-text" style="grid-column: 3 / 7; grid-row: 2 / 3;"></span>

            <span class="k-skeleton k-skeleton-rect" style="grid-column: 1 / 11; grid-row: 3 / 8;"></span>

            <span class="k-skeleton k-skeleton-text" style="grid-column: 1 / 11; grid-row: 9 / 10;"></span>
            <span class="k-skeleton k-skeleton-text" style="grid-column: 1 / 11; grid-row: 10 / 10;"></span>
        </div>

    </div>

</body>
</html>
