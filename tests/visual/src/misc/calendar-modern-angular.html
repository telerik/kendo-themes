<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Calendar Modern Angular</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid k-grid-cols-3">

        <span>angular modern month</span>
        <span>angular modern week number</span>
        <span></span>

        <section>
            <div is="Calendar" calendarView="month" showOtherMonth></div>
        </section>

        <section>
            <div is="Calendar" calendarView="month" showOtherMonth showWeek></div>
        </section>

        <section></section>

        <span>angular modern year</span>
        <span>angular modern decade</span>
        <span>angular modern century</span>

        <section>
            <div is="Calendar" calendarView="year" calendarHeaderText="2019"></div>
        </section>

        <section>
            <div is="Calendar" calendarView="decade" calendarHeaderText="2020-2029"></div>
        </section>

        <section>
            <div is="Calendar" calendarView="century" calendarHeaderText="2000-2099"></div>
        </section>

    </div>

</body>
</html>
