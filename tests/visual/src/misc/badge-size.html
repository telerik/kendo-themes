<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Badge sizes</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>
    <style>
        #test-area {
            grid-template-columns: repeat(9, 1fr);
        }
    </style>
</head>
<body>

    <div id="test-area" class="grid">

        <span></span>
        <span class="col-2">Rectange</span>
        <span class="col-2">Rounded</span>
        <span class="col-2">Pill</span>
        <span class="col">Circle</span>
        <span class="col">Dot</span>


        <span>Small</span>
        <span><span class="k-badge k-badge-sm k-badge-solid k-badge-secondary">Rectange</span></span>
        <span><span class="k-badge k-badge-sm k-badge-solid k-badge-secondary"></span></span>
        <span><span class="k-badge k-badge-sm k-badge-solid k-badge-secondary k-badge-rounded">Rounded</span></span>
        <span><span class="k-badge k-badge-sm k-badge-solid k-badge-secondary k-badge-rounded"></span></span>
        <span><span class="k-badge k-badge-sm k-badge-solid k-badge-secondary k-badge-pill">Pill</span></span>
        <span><span class="k-badge k-badge-sm k-badge-solid k-badge-secondary k-badge-pill"></span></span>
        <span><span class="k-badge k-badge-sm k-badge-solid k-badge-secondary k-badge-circle">99+</span></span>
        <span><span class="k-badge k-badge-sm k-badge-solid k-badge-secondary k-badge-dot"></span></span>

        <span>^ outline</span>
        <span><span class="k-badge k-badge-sm k-badge-outline k-badge-primary">Rectange</span></span>
        <span><span class="k-badge k-badge-sm k-badge-outline k-badge-primary"></span></span>
        <span><span class="k-badge k-badge-sm k-badge-outline k-badge-primary k-badge-rounded">Rounded</span></span>
        <span><span class="k-badge k-badge-sm k-badge-outline k-badge-primary k-badge-rounded"></span></span>
        <span><span class="k-badge k-badge-sm k-badge-outline k-badge-primary k-badge-pill">Pill</span></span>
        <span><span class="k-badge k-badge-sm k-badge-outline k-badge-primary k-badge-pill"></span></span>
        <span><span class="k-badge k-badge-sm k-badge-outline k-badge-primary k-badge-circle">99+</span></span>
        <span><span class="k-badge k-badge-sm k-badge-outline k-badge-primary k-badge-dot"></span></span>


        <span>Normal</span>
        <span><span class="k-badge k-badge-md k-badge-solid k-badge-info">Rectange</span></span>
        <span><span class="k-badge k-badge-md k-badge-solid k-badge-info"></span></span>
        <span><span class="k-badge k-badge-md k-badge-solid k-badge-info k-badge-rounded">Rounded</span></span>
        <span><span class="k-badge k-badge-md k-badge-solid k-badge-info k-badge-rounded"></span></span>
        <span><span class="k-badge k-badge-md k-badge-solid k-badge-info k-badge-pill">Pill</span></span>
        <span><span class="k-badge k-badge-md k-badge-solid k-badge-info k-badge-pill"></span></span>
        <span><span class="k-badge k-badge-md k-badge-solid k-badge-info k-badge-circle">99+</span></span>
        <span><span class="k-badge k-badge-md k-badge-solid k-badge-info k-badge-dot"></span></span>

        <span>^ outline</span>
        <span><span class="k-badge k-badge-md k-badge-outline k-badge-success">Rectange</span></span>
        <span><span class="k-badge k-badge-md k-badge-outline k-badge-success"></span></span>
        <span><span class="k-badge k-badge-md k-badge-outline k-badge-success k-badge-rounded">Rounded</span></span>
        <span><span class="k-badge k-badge-md k-badge-outline k-badge-success k-badge-rounded"></span></span>
        <span><span class="k-badge k-badge-md k-badge-outline k-badge-success k-badge-pill">Pill</span></span>
        <span><span class="k-badge k-badge-md k-badge-outline k-badge-success k-badge-pill"></span></span>
        <span><span class="k-badge k-badge-md k-badge-outline k-badge-success k-badge-circle">99+</span></span>
        <span><span class="k-badge k-badge-md k-badge-outline k-badge-success k-badge-dot"></span></span>


        <span>Large</span>
        <span><span class="k-badge k-badge-lg k-badge-solid k-badge-warning">Rectange</span></span>
        <span><span class="k-badge k-badge-lg k-badge-solid k-badge-warning"></span></span>
        <span><span class="k-badge k-badge-lg k-badge-solid k-badge-warning k-badge-rounded">Rounded</span></span>
        <span><span class="k-badge k-badge-lg k-badge-solid k-badge-warning k-badge-rounded"></span></span>
        <span><span class="k-badge k-badge-lg k-badge-solid k-badge-warning k-badge-pill">Pill</span></span>
        <span><span class="k-badge k-badge-lg k-badge-solid k-badge-warning k-badge-pill"></span></span>
        <span><span class="k-badge k-badge-lg k-badge-solid k-badge-warning k-badge-circle">99+</span></span>
        <span><span class="k-badge k-badge-lg k-badge-solid k-badge-warning k-badge-dot"></span></span>

        <span>^ outline</span>
        <span><span class="k-badge k-badge-lg k-badge-outline k-badge-error">Rectange</span></span>
        <span><span class="k-badge k-badge-lg k-badge-outline k-badge-error"></span></span>
        <span><span class="k-badge k-badge-lg k-badge-outline k-badge-error k-badge-rounded">Rounded</span></span>
        <span><span class="k-badge k-badge-lg k-badge-outline k-badge-error k-badge-rounded"></span></span>
        <span><span class="k-badge k-badge-lg k-badge-outline k-badge-error k-badge-pill">Pill</span></span>
        <span><span class="k-badge k-badge-lg k-badge-outline k-badge-error k-badge-pill"></span></span>
        <span><span class="k-badge k-badge-lg k-badge-outline k-badge-error k-badge-circle">99+</span></span>
        <span><span class="k-badge k-badge-lg k-badge-outline k-badge-error k-badge-dot"></span></span>

    </div>

</body>
</html>
