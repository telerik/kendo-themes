<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Toolbar Angular -- rtl</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid k-grid-cols-2">

        <span class="k-colspan-all">Angular specific rendering and spacing</span>
        <section class="k-colspan-all">
            <kendo-toolbar class="k-widget k-toolbar" dir="rtl">
                <kendo-toolbar-renderer>
                    <button is="Button">Angular Button</button>
                </kendo-toolbar-renderer>
                <kendo-toolbar-renderer>
                    <div class="k-separator"></div>
                </kendo-toolbar-renderer>
                <kendo-toolbar-renderer>
                    <button is="Button" selected>Toggle</button>
                </kendo-toolbar-renderer>
                <kendo-toolbar-renderer>
                    <div class="k-separator"></div>
                </kendo-toolbar-renderer>
                <kendo-toolbar-renderer>
                    <div class="k-split-button k-button-group">
                        <button is="Button">Split Button</button>
                        <button is="Button" class="k-split-button-arrow" icon="arrow-s"></button>
                    </div>
                </kendo-toolbar-renderer>
                <kendo-toolbar-renderer>
                    <div class="k-separator"></div>
                </kendo-toolbar-renderer>
                <kendo-toolbar-renderer>
                    <div class="k-widget k-dropdown-button">
                        <button is="Button">DropDownButton</button>
                    </div>
                </kendo-toolbar-renderer>
                <kendo-toolbar-renderer>
                    <div class="k-separator"></div>
                </kendo-toolbar-renderer>
                <kendo-toolbar-renderer>
                    <div class="k-button-group">
                        <button is="Button" icon="align-left"></button>
                        <button is="Button" icon="align-center"></button>
                        <button is="Button" icon="align-right"></button>
                        <button is="Button" icon="align-justify" selected></button>
                    </div>
                </kendo-toolbar-renderer>
            </kendo-toolbar>
        </section>


        <span class="k-colspan-all">wrapped kendo-angular</span>
        <section>
            <kendo-toolbar class="k-widget k-toolbar" dir="rtl">
                <kendo-toolbar-renderer>
                    <button is="Button">Button</button>
                </kendo-toolbar-renderer>
                <kendo-toolbar-renderer>
                    <button is="Button">Toggle</button>
                </kendo-toolbar-renderer>
                <kendo-toolbar-renderer>
                    <button is="Button" themeColor="primary">Primary</button>
                </kendo-toolbar-renderer>
                <kendo-toolbar-renderer>
                    <div class="k-widget k-dropdown-button">
                        <button is="Button">DropDownButton</button>
                    </div>
                </kendo-toolbar-renderer>
                <kendo-toolbar-renderer>
                    <div class="k-button-group">
                        <button is="Button" icon="align-left">Left</button>
                        <button is="Button" icon="align-center">Center</button>
                        <button is="Button" icon="align-right">Right</button>
                        <button is="Button" icon="align-justify">Justify</button>
                    </div>
                </kendo-toolbar-renderer>
            </kendo-toolbar>
        </section>

    </div>

</body>
</html>
