<!doctype html>
<html lang="en">
<head>
    <title>PivotGrid Configurator jQuery</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            grid-template-columns: repeat(2, 1fr);
        }

        .k-fieldselector {
            width: auto;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="grid">

        <section>
            <div class="k-widget k-fieldselector k-alt k-edit-form-container" style="height: 600px;">
                <div class="k-columns k-floatwrap">
                    <div>
                        <p class="k-reset"><i is="Icon" name="group"></i>Fields</p>
                        <ul is="Treeview">
                            <li hasChildren showIcon iconName="arrows-dimensions">Axis</li>
                            <li hasChildren showIcon iconName="sum">Sum</li>
                            <li hasChildren showIcon iconName="arrows-kpi">KPI</li>
                        </ul>
                    </div>
                    <div>
                        <p class="k-reset"><i is="Icon" name="columns"></i>Columns</p>
                        <div class="k-list-container k-reset">
                            <ul class="k-pivot-configurator-settings k-list k-reset k-pivot-setting">
                                <li class="k-item k-header">
                                    Column 1 Long text test
                                    <span class="k-field-actions">
                                        <i is="Icon" name="sort-asc-sm"></i>
                                        <i is="Icon" class="k-setting-fieldmenu" name="more-vertical"></i>
                                        <i is="Icon" class="k-setting-delete" name="x"></i>
                                    </span>
                                </li>
                                <li class="k-item k-header">
                                    Column2Longtexttest
                                    <span class="k-field-actions">
                                        <i is="Icon" name="sort-asc-sm"></i>
                                        <i is="Icon" class="k-setting-fieldmenu" name="more-vertical"></i>
                                        <i is="Icon" class="k-setting-delete" name="x"></i>
                                    </span>
                                </li>
                            </ul>
                        </div>
                        <p class="k-reset"><i is="Icon" name="rows"></i>Rows</p>
                        <div class="k-list-container k-reset">
                            <ul class="k-pivot-configurator-settings k-list k-reset k-pivot-setting">
                                <li class="k-item k-header">
                                    Row 1
                                    <span class="k-field-actions">
                                        <i is="Icon" class="k-setting-fieldmenu" name="more-vertical"></i>
                                        <i is="Icon" class="k-setting-delete" name="x"></i>
                                    </span>
                                </li>
                            </ul>
                        </div>
                        <p class="k-reset"><i is="Icon" name="sum"></i>Measures</p>
                        <div class="k-list-container k-reset">
                            <ul class="k-pivot-configurator-settings k-list k-reset k-pivot-setting">
                                <li class="k-item k-header">
                                    Measure 1
                                    <span class="k-field-actions">
                                        <i is="Icon" class="k-setting-delete" name="x"></i>
                                    </span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="k-rtl">
            <div class="k-widget k-fieldselector k-alt k-edit-form-container" style="height: 600px;">
                <div class="k-columns k-floatwrap">
                    <div>
                        <p class="k-reset"><i is="Icon" name="group"></i>Fields</p>
                        <ul is="Treeview">
                            <li hasChildren showIcon iconName="arrows-dimensions">Axis</li>
                            <li hasChildren showIcon iconName="sum">Sum</li>
                            <li hasChildren showIcon iconName="arrows-kpi">KPI</li>
                        </ul>
                    </div>
                    <div>
                        <p class="k-reset"><i is="Icon" name="columns"></i>Columns</p>
                        <div class="k-list-container k-reset">
                            <ul class="k-pivot-configurator-settings k-list k-reset k-pivot-setting">
                                <li class="k-item k-header">
                                    Column 1
                                    <span class="k-field-actions">
                                        <i is="Icon" class="k-setting-fieldmenu" name="more-vertical"></i>
                                        <i is="Icon" class="k-setting-delete" name="x"></i>
                                    </span>
                                </li>
                                <li class="k-item k-header">
                                    Column 2
                                    <span class="k-field-actions">
                                        <i is="Icon" class="k-setting-fieldmenu" name="more-vertical"></i>
                                        <i is="Icon" class="k-setting-delete" name="x"></i>
                                    </span>
                                </li>
                            </ul>
                        </div>
                        <p class="k-reset"><i is="Icon" name="rows"></i>Rows</p>
                        <div class="k-list-container k-reset">
                            <ul class="k-pivot-configurator-settings k-list k-reset k-pivot-setting">
                                <li class="k-item k-header">
                                    Row 1
                                    <span class="k-field-actions">
                                        <i is="Icon" class="k-setting-fieldmenu" name="more-vertical"></i>
                                        <i is="Icon" class="k-setting-delete" name="x"></i>
                                    </span>
                                </li>
                            </ul>
                        </div>
                        <p class="k-reset"><i is="Icon" name="sum"></i>Measures</p>
                        <div class="k-list-container k-reset">
                            <ul class="k-pivot-configurator-settings k-list k-reset k-pivot-setting">
                                <li class="k-item k-header">
                                    Measure 1
                                    <span class="k-field-actions">
                                        <i is="Icon" class="k-setting-delete" name="x"></i>
                                    </span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

</body>
</html>
