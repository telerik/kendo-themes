<!doctype html>
<html lang="en">
<head>
    <title>PivotGrid Configurator jQuery</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            max-width: 660px;
            grid-template-columns: repeat(2, 1fr);
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid k-grid-cols-2">

        <section>
            <div class="k-pivotgrid-configurator-panel kendo-jquery">
                <div class="k-pivotgrid-configurator">
                    <div class="k-pivotgrid-configurator-content">

                        <div class="k-pivotgrid-fields k-pivotgrid-configurator-section">
                            <strong>Fields</strong>
                            <div class="k-fields-list-wrapper">
                                <ul is="Treeview">
                                    <li hasChildren showIcon iconName="arrows-dimensions">Axis</li>
                                    <li hasChildren showIcon iconName="sum">Sum</li>
                                    <li hasChildren showIcon iconName="arrows-kpi">KPI</li>
                                </ul>
                            </div>
                        </div>

                        <div class="k-pivotgrid-targets">
                            <div class="k-pivotgrid-target k-pivotgrid-configurator-section">
                                <strong>Columns</strong>
                                <div class="k-pivotgrid-target-wrap">
                                    <div class="k-column-fields k-chip-list">
                                        <div is="Chip" text="Column 1" actions="more, remove"></div>
                                        <div is="Chip" text="Column 2" actions="more, remove"></div>
                                        <div is="Chip" text="Column 3" actions="more, remove"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="k-pivotgrid-target k-pivotgrid-configurator-section">
                                <strong>Rows</strong>
                                <div class="k-pivotgrid-target-wrap">
                                    <div class="k-column-fields k-chip-list">
                                        <div is="Chip" text="Row 1" actions="more, remove"></div>
                                        <div is="Chip" text="Row 2" actions="more, remove"></div>
                                        <div is="Chip" text="Row 3" actions="more, remove"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="k-pivotgrid-target k-pivotgrid-configurator-section">
                                <strong>Measures</strong>
                                <div class="k-pivotgrid-target-wrap">
                                    <div class="k-column-fields k-chip-list">
                                        <div is="Chip" text="Measure 1" actions="more, remove"></div>
                                        <div is="Chip" text="Measure 2" actions="more, remove"></div>
                                        <div is="Chip" text="Measure 3" actions="more, remove"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>

        <section class="k-rtl">
            <div class="k-pivotgrid-configurator-panel kendo-jquery">
                <div class="k-pivotgrid-configurator">
                    <div class="k-pivotgrid-configurator-content">

                        <div class="k-pivotgrid-fields k-pivotgrid-configurator-section">
                            <strong>Fields</strong>
                            <div class="k-fields-list-wrapper">
                                <ul is="Treeview">
                                    <li hasChildren showIcon iconName="arrows-dimensions">Axis</li>
                                    <li hasChildren showIcon iconName="sum">Sum</li>
                                    <li hasChildren showIcon iconName="arrows-kpi">KPI</li>
                                </ul>
                            </div>
                        </div>

                        <div class="k-pivotgrid-targets">
                            <div class="k-pivotgrid-target k-pivotgrid-configurator-section">
                                <strong>Columns</strong>
                                <div class="k-pivotgrid-target-wrap">
                                    <div class="k-column-fields k-chip-list">
                                        <div is="Chip" text="Column 1" actions="more, remove"></div>
                                        <div is="Chip" text="Column 2" actions="more, remove"></div>
                                        <div is="Chip" text="Column 3" actions="more, remove"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="k-pivotgrid-target k-pivotgrid-configurator-section">
                                <strong>Rows</strong>
                                <div class="k-pivotgrid-target-wrap">
                                    <div class="k-column-fields k-chip-list">
                                        <div is="Chip" text="Row 1" actions="more, remove"></div>
                                        <div is="Chip" text="Row 2" actions="more, remove"></div>
                                        <div is="Chip" text="Row 3" actions="more, remove"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="k-pivotgrid-target k-pivotgrid-configurator-section">
                                <strong>Measures</strong>
                                <div class="k-pivotgrid-target-wrap">
                                    <div class="k-column-fields k-chip-list">
                                        <div is="Chip" text="Measure 1" actions="more, remove"></div>
                                        <div is="Chip" text="Measure 2" actions="more, remove"></div>
                                        <div is="Chip" text="Measure 3" actions="more, remove"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>

    </div>

</body>
</html>
