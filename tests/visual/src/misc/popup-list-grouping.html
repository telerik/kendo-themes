<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Popup -- list grouping</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        .k-animation-container {
            position: relative;
            overflow: visible;
        }

        .k-virtual-list > .k-item,
        .k-virtual-list .k-list-item,
        .k-virtual-list .k-list-group-item {
            position: relative;
        }

        .k-popup {
            height: 200px;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid k-grid-cols-4">

        <span>Universal</span>
        <span>Universal virtual</span>
        <span>Universal (rtl)</span>
        <span>Universal virtual (rtl)</span>

        <section>
            <div class="k-animation-container">
                <div class="k-popup k-list-container">
                    <select is="List">
                        <optgroup label="Group 1" root>
                            <option>List item 1.1</option>
                            <option>List item 1.2</option>
                            <option>List item 1.3</option>
                        </optgroup>
                        <optgroup label="Group 2">
                            <option>List item 2.1</option>
                            <option>List item 2.2</option>
                            <option>List item 2.3</option>
                        </optgroup>
                    </select>
                </div>
            </div>
        </section>

        <section>
            <div class="k-animation-container">
                <div class="k-popup k-list-container">
                    <select is="List" virtualization>
                        <optgroup label="Group 1" root>
                            <option>List item 1.1</option>
                            <option>List item 1.2</option>
                            <option>List item 1.3</option>
                        </optgroup>
                        <optgroup label="Group 2">
                            <option>List item 2.1</option>

                            <option>List item 2.3</option>
                        </optgroup>
                    </select>
                </div>
            </div>
        </section>

        <section dir="rtl">
            <div class="k-animation-container">
                <div class="k-popup k-list-container">
                    <select is="List">
                        <optgroup label="Group 1" root>
                            <option>List item 1.1</option>
                            <option>List item 1.2</option>
                            <option>List item 1.3</option>
                        </optgroup>
                        <optgroup label="Group 2">
                            <option>List item 2.1</option>
                            <option>List item 2.2</option>
                            <option>List item 2.3</option>
                        </optgroup>
                    </select>
                </div>
            </div>
        </section>

        <section dir="rtl">
            <div class="k-animation-container">
                <div class="k-popup k-list-container">
                    <select is="List" virtualization>
                        <optgroup label="Group 1" root>
                            <option>List item 1.1</option>
                            <option>List item 1.2</option>
                            <option>List item 1.3</option>
                        </optgroup>
                        <optgroup label="Group 2">

                        </optgroup>
                    </select>
                </div>
            </div>
        </section>

        <span>Angular</span>
        <span>Angular virtual</span>
        <span>Angular (rtl)</span>
        <span>Angular virtual (rtl)</span>

        <section>
            <div class="k-animation-container">
                <div class="k-popup k-list-container">
                    <select is="List" framework="angular">
                        <optgroup label="Group 1" root>
                            <option>List item 1.1</option>
                            <option>List item 1.2</option>
                            <option>List item 1.3</option>
                        </optgroup>
                        <optgroup label="Group 2">
                            <option>List item 2.1</option>
                            <option>List item 2.2</option>
                            <option>List item 2.3</option>
                        </optgroup>
                    </select>

        <section>
            <div class="k-animation-container">
                <div class="k-popup k-list-container">
                    <select is="List" framework="angular" virtualization>
                        <optgroup label="Group 1" root>
                            <option>List item 1.1</option>

        <section dir="rtl">
            <div class="k-animation-container">
                <div class="k-popup k-list-container">
                    <select is="List" framework="angular">
                        <optgroup label="Group 1" root>
                            <option>List item 1.1</option>
                            <option>List item 1.2</option>
                            <option>List item 1.3</option>
                        </optgroup>
                        <optgroup label="Group 2">

</html>
