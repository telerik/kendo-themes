<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>RadioButton</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            align-items: start;
        }

        .bold-text {
            font-weight: bold;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid k-grid-cols-4">
        <section dir="rtl">
            <p dir="rtl">Radio RTL</p>
            <input is="Radio" name="group3" id="rad5" checked /><!--
            --><label class="k-radio-label" for="rad5">Checked</label>
            <br /><br />
            <input is="Radio" name="group4" id="rad7" disabled checked /><!--
            --><label class="k-radio-label" for="rad7">Checked</label>
            <br /><br />
            <input is="Radio" name="group3" id="rad6" /><!--
            --><label class="k-radio-label" for="rad6">Unchecked</label>
            <br /><br />
            <input is="Radio" name="group4" id="rad8" disabled /><!--
            --><label class="k-radio-label" for="rad8">Unchecked</label>
            <br /><br />
            <input is="Radio" name="group3" id="rad9" invalid required /><!--
            --><label class="k-radio-label" for="rad9">Invalid</label>
            <br /><br />
            <input is="Radio" name="groupLong2" id="radLong" checked /><!--
            --><label class="k-radio-label" for="radLong">Long label Vivamus a arcu lacus. Integer augue leo.</label>
        </section>

        <section dir="rtl">
            <p dir="rtl">In label RTL</p>
            <label class="k-radio-label">
                <input is="Radio" name="group7" checked />
                Checked
            </label>
            <br /><br />
            <label class="k-radio-label">
                <input is="Radio" name="group8" disabled checked />
                Checked
            </label>
            <br /><br />
            <label class="k-radio-label">
                <input is="Radio" name="group7" />
                Unchecked
            </label>
            <br /><br />
            <label class="k-radio-label">
                <input is="Radio" name="group8" disabled />
                Unchecked
            </label>
            <br /><br />
            <label class="k-radio-label">
                <input is="Radio" name="group7" invalid required />
                Invalid
            </label>
            <br /><br />
            <label class="k-radio-label">
                <input is="Radio" name="groupLong4" checked />
                Long label Vivamus a arcu lacus. Integer augue leo.
            </label>
        </section>

        <section dir="rtl">
            <p dir="rtl"><span class="bold-text">k-radio-label</span> before radio (RTL)</p>
            <label class="k-radio-label" for="rad11">Checked</label><!--
            --><input is="Radio" name="group11" id="rad11" checked />
            <br /><br />
            <label class="k-radio-label" for="rad31">Checked</label><!--
            --><input is="Radio" name="group21" id="rad31" disabled checked />
            <br /><br />
            <label class="k-radio-label" for="rad21">Unchecked</label><!--
            --><input is="Radio" name="group11" id="rad21" />
            <br /><br />
            <label class="k-radio-label" for="rad41">Unchecked</label><!--
            --><input is="Radio" name="group21" id="rad41" disabled />
            <br /><br />
            <label class="k-radio-label" for="radRequired1">Invalid</label><!--
            --><input is="Radio" name="group11" invalid required />
            <br /><br />
            <label class="k-radio-label" for="radLong1">Long label Vivamus a arcu lacus. Integer augue leo.</label><!--
            --><input is="Radio" name="groupLong11" id="radLong1" checked />
        </section>

        <section dir="rtl">
            <p dir="rtl"><span class="bold-text">k-label</span> before radio (RTL)</p>
            <label class="k-label" for="rad12">Checked</label><!--
            --><input is="Radio" name="group12" id="rad12" checked />
            <br /><br />
            <label class="k-label" for="rad32">Checked</label><!--
            --><input is="Radio" name="group22" id="rad32" disabled checked />
            <br /><br />
            <label class="k-label" for="rad22">Unchecked</label><!--
            --><input is="Radio" name="group12" id="rad22" />
            <br /><br />
            <label class="k-label" for="rad42">Unchecked</label><!--
            --><input is="Radio" name="group22" id="rad42" disabled />
            <br /><br />
            <label class="k-label" for="radRequired2">Invalid</label><!--
            --><input is="Radio" name="group12" id="radRequired2" invalid required />
            <br /><br />
            <label class="k-label" for="radLong2">Long label Vivamus a arcu lacus. Integer augue leo.</label><!--
            --><input is="Radio" name="groupLong12" id="radLong2" checked />
        </section>
    </div>

</body>
</html>
