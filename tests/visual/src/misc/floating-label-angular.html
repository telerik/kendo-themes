<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Floating Label Angular</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid k-grid-cols-4">

        <span>Input</span>
        <span>Optional text</span>
        <span>Numeric</span>
        <span>Masked</span>

        <!-- empty -->
        <div>
            <kendo-floatinglabel class="k-state-empty k-floating-label-container">
                <input is="Textbox" />
                <label class="k-label">Empty</label>
            </kendo-floatinglabel>
        </div>
        <div>
            <kendo-floatinglabel class="k-floating-label-container k-state-empty">
                <input is="Textbox" />
                <label class="k-label">Empty<span class="k-label-optional">(Optional)</span></label>
            </kendo-floatinglabel>
        </div>
        <div>
            <kendo-floatinglabel class="k-state-empty k-floating-label-container">
                <input is="NumericTextbox" type="number" />
                <label class="k-label">Empty</label>
            </kendo-floatinglabel>
        </div>
        <div>
            <kendo-floatinglabel class="k-floating-label-container k-state-empty">
                <input is="MaskedTextbox" />
                <label class="k-label">Empty</label>
            </kendo-floatinglabel>
        </div>

        <!-- focus -->
        <div>
            <kendo-floatinglabel class="k-state-empty k-floating-label-container k-state-focused">
                <input is="Textbox" focus />
                <label class="k-label">Focus</label>
            </kendo-floatinglabel>
        </div>
        <div>
            <kendo-floatinglabel class="k-floating-label-container k-state-empty k-state-focused">
                <input is="Textbox" focus />
                <label class="k-label">Focus<span class="k-label-optional">(Optional)</span></label>
            </kendo-floatinglabel>
        </div>
        <div>
            <kendo-floatinglabel class="k-state-empty k-floating-label-container k-state-focused">
                <input is="NumericTextbox" type="number" focus />
                <label class="k-label">Focus</label>
            </kendo-floatinglabel>
        </div>
        <div>
            <kendo-floatinglabel class="k-floating-label-container k-state-empty k-state-focused">
                <input is="MaskedTextbox" focus />
                <label class="k-label">Focus</label>
            </kendo-floatinglabel>
        </div>


        <span class="k-colspan-all"></span>


        <span>Datepicker</span>
        <span></span>
        <span></span>
        <span></span>

        <!-- empty -->
        <div>
            <kendo-floatinglabel text="Enter date" class="k-floating-label-container k-state-empty">
                <kendo-datepicker class="k-widget k-datepicker ng-touched">
                    <span class="k-picker-wrap">
                        <kendo-dateinput class="k-widget k-dateinput">
                            <span class="k-dateinput-wrap">
                                <input class="k-input" />
                            </span>
                        </kendo-dateinput>
                        <span class="k-select">
                            <span class="k-icon k-i-calendar"></span>
                        </span>
                    </span>
                </kendo-datepicker>
                <label class="k-label">Empty</label>
            </kendo-floatinglabel>
        </div>
        <div></div>
        <div></div>
        <div></div>

        <!-- focus -->
        <div>
            <kendo-floatinglabel text="Enter date" class="k-floating-label-container k-state-empty k-state-focused">
                <kendo-datepicker class="k-widget k-datepicker ng-touched">
                    <span class="k-picker-wrap k-state-focused">
                        <kendo-dateinput class="k-widget k-dateinput">
                            <span class="k-dateinput-wrap">
                                <input class="k-input" />
                            </span>
                        </kendo-dateinput>
                        <span class="k-select">
                            <span class="k-icon k-i-calendar"></span>
                        </span>
                    </span>
                </kendo-datepicker>
                <label class="k-label">Focus</label>
            </kendo-floatinglabel>
        </div>
        <div></div>
        <div></div>
        <div></div>


        <span class="k-colspan-all"></span>


        <span>Autocomplete</span>
        <span>Combobox</span>
        <span>Dropdown</span>
        <span>Multiselect</span>

        <!-- empty -->
        <div>
            <kendo-floatinglabel class="k-state-empty k-floating-label-container">
                <input is="Autocomplete" placeholder="Autocomplete..." />
                <label class="k-label">Empty</label>
            </kendo-floatinglabel>
        </div>
        <div>
            <kendo-floatinglabel class="k-state-empty k-floating-label-container">
                <input is="Combobox" placeholder="Combobox..." />
                <label class="k-label">Empty</label>
            </kendo-floatinglabel>
        </div>
        <div>
            <kendo-floatinglabel class="k-state-empty k-floating-label-container">
                <input is="DropdownList" />
                <label class="k-label">Empty</label>
            </kendo-floatinglabel>
        </div>
        <div>
            <kendo-floatinglabel class="k-state-empty k-floating-label-container">
                <kendo-multiselect class="k-widget k-multiselect ng-touched">
                    <div class="k-multiselect-wrap k-floatwrap">
                        <kendo-taglist>
                            <ul class="k-reset"></ul>
                        </kendo-taglist>
                        <kendo-searchbar class="k-searchbar">
                            <input class="k-input" />
                        </kendo-searchbar>
                    </div>
                </kendo-multiselect>
                <label class="k-label">Empty</label>
            </kendo-floatinglabel>
        </div>

        <!-- focus -->
        <div>
            <kendo-floatinglabel class="k-state-empty k-floating-label-container k-state-focused">
                <input is="Autocomplete" focus />
                <label class="k-label">Focus</label>
            </kendo-floatinglabel>
        </div>
        <div>
            <kendo-floatinglabel class="k-state-empty k-floating-label-container k-state-focused">
                <input is="Combobox" focus />
                <label class="k-label">Focus</label>
            </kendo-floatinglabel>
        </div>
        <div>
            <kendo-floatinglabel class="k-state-empty k-floating-label-container k-state-focused">
                <input is="DropdownList" focus />
                <label class="k-label">Focus</label>
            </kendo-floatinglabel>
        </div>
        <div>
            <kendo-floatinglabel class="k-state-empty k-floating-label-container k-state-focused">
                <kendo-multiselect class="k-widget k-multiselect ng-touched k-state-focused">
                    <div class="k-multiselect-wrap k-floatwrap">
                        <kendo-taglist>
                            <ul class="k-reset"></ul>
                        </kendo-taglist>
                        <kendo-searchbar class="k-searchbar">
                            <input class="k-input" />
                        </kendo-searchbar>
                    </div>
                </kendo-multiselect>
                <label class="k-label">Focus</label>
            </kendo-floatinglabel>
        </div>

    </div>

</body>
</html>
