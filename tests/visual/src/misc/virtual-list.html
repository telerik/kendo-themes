<!doctype html>
<html lang="en" class="k-typography k-no-animations">

<head>
    <title>Virtual List</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        #test-area {
            grid-template-columns: repeat(4, 1fr);
            align-items: start;
        }
        .k-animation-container {
            position: relative;
            overflow: visible;
        }
        .upper {
            text-transform: uppercase;
        }
        .k-virtual-content > .k-virtual-list > .k-virtual-item,
        .k-first.k-virtual-item {
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
            height: 28px;
        }
    </style>
</head>

<body>

    <div id="test-area" class="grid">

        <kendo-popup class="k-animation-container k-animation-container-shown" style="width: 174px;">
            <div class="k-popup k-list-container k-reset">
                <kendo-list>
                    <div class="k-outer-group-header k-first k-virtual-item">
                        <strong class="upper">technical support</strong>
                    </div>
                    <div class="k-virtual-content" style="height: 350px;">
                        <ul class="k-list k-reset k-virtual-list">
                            <li class="k-item k-virtual-item">
                                Andrew Callahan Callahan Callahan
                            </li>
                            <li class="k-item k-virtual-item">
                                Andrew Davolio
                            </li>
                            <li class="k-item k-virtual-item">
                                Nige Peacock
                            </li>
                            <li class="k-item k-virtual-item">
                                Michael Dodsworth Dodsworth
                            </li>
                            <li class="k-item k-virtual-item">
                                Margaret Suyama
                            </li>
                            <li class="k-outer-group-header k-virtual-item">
                                <strong class="upper">software developer</strong>
                            </li>
                            <li class="k-item k-virtual-item">
                                Anne Callahan
                            </li>
                            <li class="k-item k-virtual-item">
                                Andrew Dodsworth
                            </li>
                            <li class="k-item k-virtual-item">
                                Andrew Davolio
                            </li>
                            <li class="k-outer-group-header k-virtual-item">
                                <strong class="upper">vice president, sales</strong>
                            </li>
                            <li class="k-item k-virtual-item">
                                Margaret King
                            </li>
                            <li class="k-item k-virtual-item">
                                Steven Suyama
                            </li>
                        </ul>
                    </div>
                </kendo-list>
            </div>
        </kendo-popup>

    </div>
</body>

</html>
