<!doctype html>
<html lang="en" class="k-no-animations">
<head>

    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            grid-template-columns: 120px repeat( 6, 1fr);
        }
    </style>
</head>

        <span class="k-colspan-2">medium</span>
        <span class="k-colspan-2">large</span>

        <span>
            <input is="Switch" size="small" offLabel="Off" trackRounded="null" thumbRounded="null" />

        <span>

        <span>

        </span>
