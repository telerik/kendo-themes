<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Toolbar</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        .k-combobox,
        .k-dropdown {
            width: 150px;
        }
        .k-numerictextbox {
            max-width: 70px;
        }

        .k-overflow-wrapper {
            display: inline-block;
            position: relative;
            overflow: visible;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid k-grid-cols-2">

        <span class="k-colspan-all">Toolbar</span>
        <section class="k-colspan-all">
            <div class="k-widget k-toolbar k-toolbar-resizable">
                <button is="Button" icon="more-vertical" class="k-overflow-anchor"></button>
                <button is="Button" icon="bold"></button>
                <button is="Button">Button</button>
                <button is="Button" class="k-toggle-button">Toggle</button>
                <div class="k-separator"></div>
                <div class="k-button-group">
                    <button is="Button" icon="align-left">Left</button>
                    <button is="Button" icon="align-center">Center</button>
                    <button is="Button" icon="align-right">Right</button>
                </div>
                <div class="k-separator"></div>
                <button is="Button" themeColor="primary">Primary</button>
                <div class="k-separator"></div>
                <div class="k-toolbar-template">
                    <label>Label:</label>
                    <span class="k-widget k-colorpicker k-header">
                        <span class="k-picker-wrap">
                            <span class="k-selected-color k-no-color"></span>
                            <span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span>
                        </span>
                        <input style="display: none;" />
                    </span>
                </div>
                <input is="Switch" checked />
            </div>
        </section>


        <span class="k-colspan-all">Button states</span>
        <section class="k-colspan-all">
            <div class="k-widget k-toolbar k-toolbar-resizable">
                <button is="Button" icon="more-vertical" class="k-overflow-anchor" hover></button>
                <!-- Buttons without icon -->
                <button is="Button">Normal</button>
                <button is="Button" hover>Hover</button>
                <button is="Button" focus>Focus</button>
                <button is="Button" active>Active</button>
                <button is="Button" selected>Selected</button>
                <button is="Button" disabled>Disabled</button>
                <div class="k-separator"></div>
                <!-- Icon buttons -->
                <button is="Button" icon="bold"></button>
                <button is="Button" icon="bold" hover></button>
                <button is="Button" icon="bold" focus></button>
                <button is="Button" icon="bold" active></button>
                <button is="Button" icon="bold" selected></button>
                <button is="Button" icon="bold" disabled></button>
            </div>
        </section>
        <section class="k-colspan-all">
            <div class="k-widget k-toolbar k-toolbar-resizable">
                <button is="Button" icon="more-vertical" class="k-overflow-anchor" focus></button>
                <!-- Buttons with icon -->
                <button is="Button" icon="align-left" class="k-toggle-button">Normal</button>
                <button is="Button" icon="align-left" class="k-toggle-button" hover>Hover</button>
                <button is="Button" icon="align-left" class="k-toggle-button" focus>Focus</button>
                <button is="Button" icon="align-left" class="k-toggle-button" active>Active</button>
                <button is="Button" icon="align-left" class="k-toggle-button" selected>Selected</button>
                <button is="Button" icon="align-left" class="k-toggle-button" disabled>Disabled</button>
            </div>
        </section>
        <section class="k-colspan-all">
            <div class="k-widget k-toolbar k-toolbar-resizable">
                <button is="Button" icon="more-vertical" class="k-overflow-anchor" active></button>
                <!-- Buttons with icon -->
                <button is="Button" themeColor="primary" icon="align-left">Normal</button>
                <button is="Button" themeColor="primary" icon="align-left" hover>Hover</button>
                <button is="Button" themeColor="primary" icon="align-left" focus>Focus</button>
                <button is="Button" themeColor="primary" icon="align-left" active>Active</button>
                <button is="Button" themeColor="primary" icon="align-left" selected>Selected</button>
                <button is="Button" themeColor="primary" icon="align-left" disabled>Disabled</button>
            </div>
        </section>

        <span class="k-colspan-all">Disabled focus state of buttons</span>
        <section class="k-colspan-all">
            <div class="k-widget k-toolbar k-toolbar-resizable">
                <button is="Button" icon="more-vertical" class="k-overflow-anchor" disabled focus></button>
                <button is="Button" disabled focus>Button</button>
                <button is="Button" class="k-toggle-button" disabled focus>Toggle Button</button>
                <div class="k-split-button k-state-disabled k-state-focus">
                    <a class="k-button">SplitButton</a>
                    <a class="k-button k-split-button-arrow">
                        <span class="k-icon k-i-arrow-60-down"></span>
                    </a>
                </div>
                <div class="k-button-group">
                    <button is="Button" icon="align-left" disabled focus>Button 1</button>
                    <button is="Button" icon="align-center" disabled>Button 2</button>
                </div>
            </div>
        </section>

        <span class="k-colspan-all">wrapped kendo-jquery</span>
        <section>
            <div class="k-widget k-toolbar">
                <button is="Button">Button</button>
                <button is="Button" class="k-toggle-button">Toggle</button>
                <button is="Button" themeColor="primary">Primary</button>
                <button is="Button">DropDownButton</button>
                <div class="k-button-group">
                    <button is="Button" icon="align-left">Left</button>
                    <button is="Button" icon="align-center">Center</button>
                    <button is="Button" icon="align-right">Right</button>
                    <button is="Button" icon="align-justify">Justify</button>
                </div>
            </div>
        </section>

    </div>

</body>
</html>
