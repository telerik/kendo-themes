<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Card deck</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        .k-chat {
            max-width: initial;
            height: auto;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area">
        <div class="k-widget k-chat">
            <div class="k-message-list k-avatars">
                <div class="k-message-list-content">
                    <div is="CardDeck">
                        <div is="Card" orientation="horizontal">
                            <div is="CardBody">
                                Normal
                            </div>
                        </div>
                        <div is="Card" orientation="horizontal" focus>
                            <div is="CardBody">
                                Focused
                            </div>
                        </div>
                        <div is="Card" orientation="horizontal" selected>
                            <div is="CardBody">
                                Selected
                            </div>
                        </div>
                        <div is="Card" orientation="horizontal" focus selected>
                            <div is="CardBody">
                                Focused Selected
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
