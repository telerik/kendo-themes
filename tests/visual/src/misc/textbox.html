<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>jQuery TextBox</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

</head>
<body class="k-body">

    <div id="test-area" class="grid">
        <p>LTR</p>
        <span is="Textbox" placeholder="Placeholder text..." style="width: 100%">
            <slot is="InputPrefix">
                <span is="Icon" name="image"></span>
                <span class="k-input-separator"></span>
                <span is="Icon" name="brush"></span>
            </slot>

            <slot is="InputSuffix">
                <span is="Icon" name="warning"></span>
                <span class="k-input-separator"></span>
                <span class="k-clear-value"><span is="Icon" name="x-circle"></span></span>
                <span class="k-clear-value k-state-focused"><span is="Icon" name="x-circle"></span></span>
            </slot>
        </span>

        <p>RTL</p>
        <span is="Textbox" placeholder="Placeholder text..." style="width: 100%" dir="rtl">
            <slot is="InputPrefix">
                <span is="Icon" name="image"></span>
                <span class="k-input-separator"></span>
                <span is="Icon" name="brush"></span>
            </slot>

            <slot is="InputSuffix">
                <span is="Icon" name="warning"></span>
                <span class="k-input-separator"></span>
                <span class="k-clear-value"><span is="Icon" name="x-circle"></span></span>
                <span class="k-clear-value k-state-focused"><span is="Icon" name="x-circle"></span></span>
            </slot>
        </span>

    </div>

</body>
</html>
