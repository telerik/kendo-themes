<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>jQuery TextBox</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>
</head>
<body>

    <div id="test-area" class="grid">
        <p>LTR</p>
        <span class="k-textbox" style="width: 100%">
            <span class="k-input-prefix">
                <span class="k-icon k-i-image"></span>
                <span class="k-textbox-separator"></span>
                <span class="k-icon k-i-brush"></span>
            </span>

            <input class="k-input" placeholder="Some text" />

            <span class="k-input-suffix">
                <span class="k-clear-value"><span class="k-icon k-i-x-circle"></span></span>
                <span class="k-clear-value k-state-focused"><span class="k-icon k-i-x-circle"></span></span>
                <span class="k-textbox-separator"></span>
                <span class="k-icon k-i-warning"></span>
                <span class="k-textbox-separator"></span>
                <button class="k-button k-button-icon k-button-clear"><span class="k-icon k-i-email-box"></span></button>
                <span class="k-textbox-separator"></span>
                <span class="k-icon k-i-email-box"></span>
                <span class="k-textbox-separator"></span>
                <button class="k-button k-button-icon k-button-clear  k-state-focused"><span class="k-icon k-i-email-box"></span></button>
                <span class="k-textbox-separator"></span>
                <span class="k-icon k-i-pinterest"></span>
                <span class="k-textbox-separator"></span>
                <span class="k-icon k-i-palette"></span>
            </span>
        </span>

        <p>RTL</p>
        <span class="k-textbox" style="width: 100%" dir="rtl">
            <span class="k-input-prefix">
                <span class="k-icon k-i-image"></span>
                <span class="k-textbox-separator"></span>
                <span class="k-icon k-i-brush"></span>
            </span>

            <input class="k-input" placeholder="Some text" />

            <span class="k-input-suffix">
                <span class="k-clear-value"><span class="k-icon k-i-x-circle"></span></span>
                <span class="k-clear-value k-state-focused"><span class="k-icon k-i-x-circle"></span></span>
                <span class="k-textbox-separator"></span>
                <span class="k-icon k-i-warning"></span>
                <span class="k-textbox-separator"></span>
                <button class="k-button k-button-icon k-button-clear"><span class="k-icon k-i-email-box"></span></button>
                <span class="k-textbox-separator"></span>
                <span class="k-icon k-i-email-box"></span>
                <span class="k-textbox-separator"></span>
                <button class="k-button k-button-icon k-button-clear  k-state-focused"><span class="k-icon k-i-email-box"></span></button>
                <span class="k-textbox-separator"></span>
                <span class="k-icon k-i-pinterest"></span>
                <span class="k-textbox-separator"></span>
                <span class="k-icon k-i-palette"></span>
            </span>
        </span>

    </div>

</body>
</html>
