<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Floating Label</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            width: 660px;
        }
        .k-textbox,
        .k-combobox,
        .k-floating-label-container {
            width: 100%;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid k-grid-cols-2">

        <span>Floating label</span>
        <span>Floating label RTL</span>

        <!-- empty -->
        <div>
            <span class="k-floating-label-container k-state-empty">
                <input is="Textbox" />
                <label class="k-label">Textbox label</label>
            </span>
        </div>
        <div dir="rtl">
            <span class="k-floating-label-container k-state-empty">
                <input is="Textbox" />
                <label class="k-label">Textbox label</label>
            </span>
        </div>
        <div>
            <span class="k-floating-label-container k-state-empty">
                <input is="Combobox" />
                <label class="k-label">Combobox label</label>
            </span>
        </div>
        <div dir="rtl">
            <span class="k-floating-label-container k-state-empty">
                <input is="Combobox" />
                <label class="k-label">Combobox label</label>
            </span>
        </div>

        <!-- focus -->
        <div>
            <span class="k-floating-label-container k-state-focused">
                <input is="Textbox" focus />
                <label class="k-label">Textbox label</label>
            </span>
        </div>
        <div dir="rtl">
            <span class="k-floating-label-container k-state-focused">
                <input is="Textbox" focus />
                <label class="k-label">Textbox label</label>
            </span>
        </div>
        <div>
            <span class="k-floating-label-container k-state-focus">
                <input is="Combobox" />
                <label class="k-label">Combobox label</label>
            </span>
        </div>
        <div dir="rtl">
            <span class="k-floating-label-container k-state-focus">
                <input is="Combobox" />
                <label class="k-label">Combobox label</label>
            </span>
        </div>

        <!-- value -->
        <div>
            <span class="k-floating-label-container">
                <input is="Textbox" value="Textbox value" />
                <label class="k-label">Textbox label</label>
            </span>
        </div>
        <div dir="rtl">
            <span class="k-floating-label-container">
                <input is="Textbox" value="Textbox value" />
                <label class="k-label">Textbox label</label>
            </span>
        </div>
        <div>
            <span class="k-floating-label-container">
                <input is="Combobox" value="Combobox value" />
                <label class="k-label">Combobox label</label>
            </span>
        </div>
        <div dir="rtl">
            <span class="k-floating-label-container">
                <input is="Combobox" value="Combobox value" />
                <label class="k-label">Combobox label</label>
            </span>
        </div>

    </div>

</body>
</html>
