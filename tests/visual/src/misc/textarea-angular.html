<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>jQuery TextBox</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

</head>
<body class="k-body">

    <div id="test-area" class="grid">
        <p>LTR</p>
        <span is="Textarea" class="k-vstack">
            <slot is="InputSuffix">
                <button is="Button" fillMode="flat" icon="photo"></button>
                <button is="Button" fillMode="flat" icon="camera"></button>
                <span class="k-spacer"></span>
                <button is="Button" fillMode="flat" icon="close-circle"></button>
                <span class="k-input-separator"></span>
                <button is="Button" fillMode="flat">Send</button>
            </slot>
        </span>

        <p>RTL</p>
        <span is="Textarea" class="k-vstack" dir="rtl">
            <slot is="InputSuffix">
                <button is="Button" fillMode="flat" icon="photo"></button>
                <button is="Button" fillMode="flat" icon="camera"></button>
                <span class="k-spacer"></span>
                <button is="Button" fillMode="flat" icon="close-circle"></button>
                <span class="k-input-separator"></span>
                <button is="Button" fillMode="flat">Send</button>
            </slot>
        </span>

    </div>

</body>
</html>
