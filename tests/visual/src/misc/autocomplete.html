<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Autocomplete</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            align-items: start;
            justify-items: start;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid k-grid-cols-2">

        <span>Autocomplete</span>
        <span>Autocomplete RTL</span>

        <!-- empty -->
        <div>
            <span class="k-widget k-autocomplete"><input type="text" class="k-input" placeholder="Autocomplete..." /></span>
        </div>
        <div class="k-rtl">
            <span class="k-widget k-autocomplete"><input type="text" class="k-input" placeholder="Autocomplete..." /></span>
        </div>

        <!-- normal -->
        <div>
            <span class="k-widget k-autocomplete">
                <input type="text" class="k-input" value="Normal" />
                <span class="k-clear-value"><span class="k-icon k-i-x"></span></span>
            </span>
        </div>
        <div class="k-rtl">
            <span class="k-widget k-autocomplete">
                <input type="text" class="k-input" value="Normal" />
                <span class="k-clear-value"><span class="k-icon k-i-x"></span></span>
            </span>
        </div>

        <!-- hover -->
        <div>
            <span class="k-widget k-autocomplete k-hover k-state-hover"><input type="text" class="k-input" value="Hover" /></span>
        </div>
        <div class="k-rtl">
            <span class="k-widget k-autocomplete k-hover k-state-hover"><input type="text" class="k-input" value="Hover" /></span>
        </div>

        <!-- focus -->
        <div>
            <span class="k-widget k-autocomplete k-focus k-state-focused"><input type="text" class="k-input" value="Focus" /></span>
        </div>
        <div class="k-rtl">
            <span class="k-widget k-autocomplete k-focus k-state-focused"><input type="text" class="k-input" value="Focus" /></span>
        </div>

        <!-- disabled -->
        <div>
            <span class="k-widget k-autocomplete k-disabled k-state-disabled"><input type="text" class="k-input" value="Disabled" /></span>
        </div>
        <div class="k-rtl">
            <span class="k-widget k-autocomplete k-disabled k-state-disabled"><input type="text" class="k-input" value="Disabled" /></span>
        </div>

        <!-- invalid -->
        <div>
            <span class="k-widget k-autocomplete k-invalid"><input type="text" class="k-input" value="Invalid" /></span>
        </div>
        <div class="k-rtl">
            <span class="k-widget k-autocomplete k-invalid"><input type="text" class="k-input" value="Invalid" /></span>
        </div>

        <!-- invalid + focus -->
        <div>
            <span class="k-widget k-autocomplete k-invalid k-focus k-state-focused"><input type="text" class="k-input" value="Invalid + Focus" /></span>
        </div>
        <div class="k-rtl">
            <span class="k-widget k-autocomplete k-invalid k-focus k-state-focused"><input type="text" class="k-input" value="Invalid + Focus" /></span>
        </div>

        <!-- loading -->
        <div>
            <span class="k-widget k-autocomplete"><input type="text" class="k-input" value="Loading" /><span class="k-icon k-i-loading"></span></span>
        </div>
        <div class="k-rtl">
            <span class="k-widget k-autocomplete"><input type="text" class="k-input" value="Loading" /><span class="k-icon k-i-loading"></span></span>
        </div>

    </div>

</body>
</html>
