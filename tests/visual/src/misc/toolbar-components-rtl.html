<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Toolbar Components -- rtl</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        .k-combobox,
        .k-dropdown {
            width: 150px;
        }
        .k-numerictextbox {
            max-width: 70px;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="grid">

        <span>Menu button</span>
        <section>
            <div class="k-widget k-toolbar k-rtl">
                <div class="k-menu-button">
                    <a class="k-button-text">Normal</a>
                    <a class="k-button-arrow"><i is="Icon" name="arrow-s"></i></a>
                </div>
                <div class="k-menu-button k-state-hover">
                    <a class="k-button-text k-state-hover">Hovered</a>
                    <a class="k-button-arrow"><i is="Icon" name="arrow-s"></i></a>
                </div>
                <div class="k-menu-button k-state-focused">
                    <a class="k-button-text">Focused</a>
                    <a class="k-button-arrow"><i is="Icon" name="arrow-s"></i></a>
                </div>
                <div class="k-menu-button k-state-disabled">
                    <a class="k-button-text">Disabled</a>
                    <a class="k-button-arrow"><i is="Icon" name="arrow-s"></i></a>
                </div>
            </div>
        </section>


        <span>Split button</span>
        <section>
            <div class="k-widget k-toolbar k-rtl">
                <div class="k-split-button">
                    <a class="k-button">Normal</a>
                    <a class="k-button k-split-button-arrow">
                        <i is="Icon" name="arrow-s"></i>
                    </a>
                </div>
                <div class="k-split-button">
                    <a class="k-button k-state-hover">Hovered Btn</a>
                    <a class="k-button k-split-button-arrow">
                        <i is="Icon" name="arrow-s"></i>
                    </a>
                </div>
                <div class="k-split-button">
                    <a class="k-button">Hovered Arrow</a>
                    <a class="k-button k-split-button-arrow k-state-hover">
                        <i is="Icon" name="arrow-s"></i>
                    </a>
                </div>
                <div class="k-split-button">
                    <a class="k-button k-state-focused">Focused</a>
                    <a class="k-button k-split-button-arrow k-state-focused">
                        <i is="Icon" name="arrow-s"></i>
                    </a>
                </div>
                <div class="k-split-button k-state-disabled">
                    <a class="k-button">Disabled</a>
                    <a class="k-button k-split-button-arrow">
                        <i is="Icon" name="arrow-s"></i>
                    </a>
                </div>
            </div>
        </section>

        <span>Button group</span>
        <section>
            <div class="k-widget k-toolbar k-rtl">
                <div class="k-button-group">
                    <button is="Button" icon="align-left">Normal</button>
                    <button is="Button" icon="align-center" hover>Hover</button>
                    <button is="Button" icon="align-right" focus>Focus</button>
                    <button is="Button" icon="bold" active>Active</button>
                    <button is="Button" icon="bold" selected>Selected</button>
                    <button is="Button" icon="italic" disabled>Disabled</button>
                </div>
                <div class="k-button-group">
                    <button is="Button">Adjacent</button>
                    <button is="Button">Button group</button>
                </div>
            </div>
        </section>


        <span>Dropdownlist in Toolbar</span>
        <section>
            <div class="k-widget k-toolbar k-rtl">
                <div>
                    <input is="DropdownList" value="Normal" />
                </div>
                <div>
                    <input is="DropdownList" value="Hover" hover />
                </div>
                <div>
                    <input is="DropdownList" value="Focus" focus />
                </div>
                <div>
                    <input is="DropdownList" value="Disabled" disabled />
                </div>
            </div>
        </section>


        <span>Combobox in Toolbar</span>
        <section>
            <div class="k-widget k-toolbar k-rtl">
                <div>
                    <input is="Combobox" value="Normal" />
                </div>
                <div>
                    <input is="Combobox" value="Hover" hover />
                </div>
                <div>
                    <input is="Combobox" value="Focus" focus />
                </div>
                <div>
                    <input is="Combobox" value="Disabled" disabled />
                </div>
            </div>
        </section>
    </div>

</body>
</html>
