<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Toolbar Components -- rtl</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>

    <style>
        .k-combobox,
        .k-dropdown {
            width: 150px;
        }
        .k-numerictextbox {
            width: 70px;
        }
    </style>
</head>
<body>

    <div id="test-area" class="grid">

        <span>Menu button</span>
        <section>
            <div class="k-widget k-toolbar k-rtl">
                <div class="k-menu-button">
                    <a class="k-button-text">Normal</a>
                    <a class="k-button-arrow"><span class="k-icon k-i-arrow-60-down"></span></a>
                </div>
                <div class="k-menu-button k-state-hover">
                    <a class="k-button-text k-state-hover">Hovered</a>
                    <a class="k-button-arrow"><span class="k-icon k-i-arrow-60-down"></span></a>
                </div>
                <div class="k-menu-button k-state-focused">
                    <a class="k-button-text">Focused</a>
                    <a class="k-button-arrow"><span class="k-icon k-i-arrow-60-down"></span></a>
                </div>
                <div class="k-menu-button k-state-border-down">
                    <a class="k-button-text">Expanded</a>
                    <a class="k-button-arrow"><span class="k-icon k-i-arrow-60-down"></span></a>
                </div>
                <div class="k-menu-button k-state-disabled">
                    <a class="k-button-text">Disabled</a>
                    <a class="k-button-arrow"><span class="k-icon k-i-arrow-60-down"></span></a>
                </div>
            </div>
        </section>


        <span>Split button</span>
        <section>
            <div class="k-widget k-toolbar k-rtl">
                <div class="k-split-button">
                    <a class="k-button">Normal</a>
                    <a class="k-button k-split-button-arrow">
                        <span class="k-icon k-i-arrow-60-down"></span>
                    </a>
                </div>
                <div class="k-split-button">
                    <a class="k-button k-state-hover">Hovered Btn</a>
                    <a class="k-button k-split-button-arrow">
                        <span class="k-icon k-i-arrow-60-down"></span>
                    </a>
                </div>
                <div class="k-split-button">
                    <a class="k-button">Hovered Arrow</a>
                    <a class="k-button k-split-button-arrow k-state-hover">
                        <span class="k-icon k-i-arrow-60-down"></span>
                    </a>
                </div>
                <div class="k-split-button">
                    <a class="k-button k-state-focused">Focused</a>
                    <a class="k-button k-split-button-arrow k-state-focused">
                        <span class="k-icon k-i-arrow-60-down"></span>
                    </a>
                </div>
                <div class="k-split-button k-state-border-down">
                    <a class="k-button">Expanded</a>
                    <a class="k-button k-split-button-arrow">
                        <span class="k-icon k-i-arrow-60-down"></span>
                    </a>
                </div>
                <div class="k-split-button k-state-disabled">
                    <a class="k-button">Disabled</a>
                    <a class="k-button k-split-button-arrow">
                        <span class="k-icon k-i-arrow-60-down"></span>
                    </a>
                </div>
            </div>
        </section>

        <span>Button group</span>
        <section>
            <div class="k-widget k-toolbar k-rtl">
                <div class="k-button-group">
                    <a class="k-button k-toggle-button k-group-start">
                        <span class="k-icon k-i-align-left"></span>
                        Normal
                    </a>
                    <a class="k-button k-toggle-button k-state-hover">
                        <span class="k-icon k-i-align-center"></span>
                        Hover
                    </a>
                    <a class="k-button k-toggle-button k-state-focus">
                        <span class="k-icon k-i-align-right"></span>
                        Focus
                    </a>
                    <a class="k-button k-toggle-button k-state-active">
                        <span class="k-icon k-i-bold"></span>
                        Active
                    </a>
                    <a class="k-button k-toggle-button k-state-selected">
                        <span class="k-icon k-i-bold"></span>
                        Selected
                    </a>
                    <a class="k-button k-toggle-button k-group-end k-state-disabled">
                        <span class="k-icon k-i-italic"></span>
                        Disabled
                    </a>
                </div>
                <div class="k-button-group">
                    <a class="k-button k-toggle-button k-group-start">
                        Adjascent
                    </a>
                    <a class="k-button k-toggle-button k-group-end">
                        Button group
                    </a>
                </div>
            </div>
        </section>


        <span>Dropdownlist in Toolbar</span>
        <section>
            <div class="k-widget k-toolbar k-rtl">
                <div>
                    <span class="k-widget k-dropdown">
                        <span class="k-dropdown-wrap">
                            <span class="k-input">Normal</span>
                            <span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span>
                        </span>
                    </span>
                </div>
                <div>
                    <span class="k-widget k-dropdown">
                        <span class="k-dropdown-wrap k-state-hover">
                            <span class="k-input">Hovered</span>
                            <span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span>
                        </span>
                    </span>
                </div>
                <div>
                    <span class="k-widget k-dropdown">
                        <span class="k-dropdown-wrap k-state-focused">
                            <span class="k-input">Focused</span>
                            <span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span>
                        </span>
                    </span>
                </div>
                <div>
                    <span class="k-widget k-dropdown">
                        <span class="k-dropdown-wrap k-state-border-down">
                            <span class="k-input">Open</span>
                            <span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span>
                        </span>
                    </span>
                </div>
                <div>
                    <span class="k-widget k-dropdown">
                        <span class="k-dropdown-wrap k-state-disabled">
                            <span class="k-input">Disabled</span>
                            <span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span>
                        </span>
                    </span>
                </div>
            </div>
        </section>


        <span>Combobox in Toolbar</span>
        <section>
            <div class="k-widget k-toolbar k-rtl">
                <div>
                    <span class="k-widget k-combobox">
                        <span class="k-dropdown-wrap">
                            <input class="k-input" type="text" value="Normal">
                            <span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span>
                        </span>
                    </span>
                </div>
                <div>
                    <span class="k-widget k-combobox">
                        <span class="k-dropdown-wrap k-state-hover">
                            <input class="k-input" type="text" value="Hovered">
                            <span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span>
                        </span>
                    </span>
                </div>
                <div>
                    <span class="k-widget k-combobox">
                        <span class="k-dropdown-wrap k-state-focused">
                            <input class="k-input" type="text" value="Focused">
                            <span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span>
                        </span>
                    </span>
                </div>
                <div>
                    <span class="k-widget k-combobox k-state-border-down">
                        <span class="k-dropdown-wrap k-state-active k-state-border-down">
                            <input class="k-input" type="text" value="Open">
                            <span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span>
                        </span>
                    </span>
                </div>
                <div>
                    <span class="k-widget k-combobox">
                        <span class="k-dropdown-wrap k-state-disabled">
                            <input class="k-input" type="text" value="Disabled">
                            <span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span>
                        </span>
                    </span>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
