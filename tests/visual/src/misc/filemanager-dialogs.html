<!doctype html>
<html lang="en">
<head>
    <title>File Manager Dialogs</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        .k-dialog {
            width: 100%;
            position: relative;
        }
    </style>
</head>
<body class="k-body">
    <div id="test-area" class="grid k-grid-cols-2">

        <!-- Upload Dialog -->
        <section>
            <div class="k-window k-dialog k-filemanager-upload-dialog">
                <div class="k-window-titlebar k-dialog-titlebar">
                    <span class="k-window-title k-dialog-title">Upload Files</span>
                    <div class="k-window-actions k-dialog-actions">
                        <button is="Button" fillMode="flat" icon="close"></button>
                    </div>
                </div>
                <div class="k-window-content k-dialog-content">
                    <div class="k-upload k-upload-async k-upload-empty">
                        <div class="k-dropzone">
                            <button is="Button" class="k-upload-button">Select files...</button>
                            <em class="k-dropzone-hint">Drop files here to upload</em>
                        </div>
                    </div>
                </div>
                <div class="k-dialog-buttongroup k-actions k-actions-end">
                    <button is="Button">Clear List</button>
                    <button is="Button" themeColor="primary">Done</button>
                </div>
            </div>
        </section>
        <span><!-- empty span --></span>

        <!-- Move/Copy Dialog -->
        <section>
            <div class="k-window k-dialog">
                <div class="k-window-titlebar k-dialog-titlebar">
                    <span class="k-window-title k-dialog-title">Confirm</span>
                    <div class="k-window-actions k-dialog-actions">
                        <button is="Button" fillMode="flat" icon="close"></button>
                    </div>
                </div>
                <div class="k-window-content k-dialog-content k-text-center">
                    <p>Do you want to move or copy?</p>
                </div>
                <div class="k-dialog-buttongroup k-actions k-actions-end">
                    <button is="Button">Move</button>
                    <button is="Button" themeColor="primary">Copy</button>
                </div>
            </div>
        </section>

        <!-- Delete Dialog -->
        <section>
            <div class="k-window k-dialog">
                <div class="k-window-titlebar k-dialog-titlebar">
                    <span class="k-window-title k-dialog-title">Confirm</span>
                    <div class="k-window-actions k-dialog-actions">
                        <button is="Button" fillMode="flat" icon="close"></button>
                    </div>
                </div>
                <div class="k-window-content k-dialog-content k-text-center">
                    <p>Are you sure you want to delete this file?</p>
                    <p>You can't undo this action.</p>
                </div>
                <div class="k-dialog-buttongroup k-actions k-actions-end">
                    <button is="Button">Cancel</button>
                    <button is="Button" themeColor="primary">Delete</button>
                </div>
            </div>
        </section>


    </div>
</body>
</html>
