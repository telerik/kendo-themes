<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Listview</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>

    <style>
        #test-area {
            grid-template-columns: 1fr 1fr;
        }

        .k-d-grid {
            grid-template-columns: 1fr 1fr;
            grid-gap: 10px
        }
        .k-listview-item {
            padding: 10px;
            display: inline-block;
            outline: 1px dashed;
        }
    </style>
</head>
<body>

    <div id="test-area" class="grid">

        <section>
            <span>No layout</span>
            <div class="k-widget k-listview">
                <div class="k-listview-content">
                    <div class="k-listview-item">Listview item</div>
                    <div class="k-listview-item">Listview item</div>
                    <div class="k-listview-item">Listview item</div>
                    <div class="k-listview-item">Listview item</div>
                </div>
            </div>
        </section>

        <section>
            <span>Flex layout</span>
            <div class="k-widget k-listview">
                <div class="k-listview-content k-d-flex k-flex-col k-flex-nowrap">
                    <div class="k-listview-item">Listview item</div>
                    <div class="k-listview-item">Listview item</div>
                    <div class="k-listview-item">Listview item</div>
                    <div class="k-listview-item">Listview item</div>
                </div>
            </div>
        </section>

        <section>
            <span>Grid layout</span>
            <div class="k-widget k-listview">
                <div class="k-listview-content k-d-grid">
                    <div class="k-listview-item">Listview item</div>
                    <div class="k-listview-item">Listview item</div>
                    <div class="k-listview-item">Listview item</div>
                    <div class="k-listview-item">Listview item</div>
                </div>
            </div>
        </section>

        <section>
            <span>Interactive states</span>
            <div class="k-widget k-listview k-listview-grid">
                <div class="k-listview-content k-d-grid">
                    <div class="k-listview-item">Normal item</div>
                    <div class="k-listview-item k-state-focused">Focused item</div>
                    <div class="k-listview-item k-state-selected">Selected item</div>
                    <div class="k-listview-item k-state-selected k-state-focused">Selected-focused item</div>
                </div>
            </div>
        </section>

    </div>

</body>
</html>
