<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Form Field Fieldset Angular</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        section {
            padding: 20px;
            border: 1px dashed grey;
        }

        .test-heading {
            margin: 0 0 20px;
        }
    </style>
</head>
<body>

    <div id="test-area" class="k-d-grid k-grid-cols-2">

        <section>
            <h3 class="test-heading">Vertical Form (Angular)</h3>

            <form class="k-form k-form-vertical">

                <fieldset class="k-form-fieldset">
                    <legend class="k-form-legend">Please fill in the fields:</legend>
                    <kendo-form-field class="k-form-field">
                        <label class="k-label">First Name:</label>
                        <div>
                            <input class="k-textbox" />
                        </div>
                    </kendo-form-field>

                    <kendo-form-field class="k-form-field">
                        <label class="k-label">Last Name:</label>
                        <div>
                            <input class="k-textbox" />
                        </div>
                    </kendo-form-field>
                </fieldset>

                <fieldset class="k-form-fieldset">
                    <legend class="k-form-legend">Please fill in your address details:</legend>
                    <kendo-form-field class="k-form-field">
                        <label class="k-label">City:</label>
                        <div>
                            <input class="k-textbox" />
                        </div>
                    </kendo-form-field>

                    <kendo-form-field class="k-form-field">
                        <label class="k-label">Address:</label>
                        <div>
                            <textarea class="k-textarea"></textarea>
                        </div>
                    </kendo-form-field>
                </fieldset>

            </form>
        </section>

        <section>
            <h3 class="test-heading">Horizontal Form (Angular)</h3>

            <form class="k-form k-form-horizontal">

                <fieldset class="k-form-fieldset">
                    <legend class="k-form-legend">Please fill in the fields:</legend>
                    <kendo-form-field class="k-form-field">
                        <label class="k-label">First Name:</label>
                        <div class="k-form-field-wrap">
                            <input class="k-textbox" />
                        </div>
                    </kendo-form-field>

                    <kendo-form-field class="k-form-field">
                        <label class="k-label">Last Name:</label>
                        <div class="k-form-field-wrap">
                            <input class="k-textbox" />
                        </div>
                    </kendo-form-field>
                </fieldset>

                <fieldset class="k-form-fieldset">
                    <legend class="k-form-legend">Please fill in your address details:</legend>
                    <kendo-form-field class="k-form-field">
                        <label class="k-label">City:</label>
                        <div class="k-form-field-wrap">
                            <input class="k-textbox" />
                        </div>
                    </kendo-form-field>

                    <kendo-form-field class="k-form-field">
                        <label class="k-label">Address:</label>
                        <div class="k-form-field-wrap">
                            <textarea class="k-textarea"></textarea>
                        </div>
                    </kendo-form-field>
                </fieldset>

            </form>
        </section>
    </div>

</body>
</html>
