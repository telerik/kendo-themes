<!doctype html>
<html lang="en" class="k-no-animations">

<head>
    <title>Editor Table Wizard Accessability</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            grid-template-columns: repeat(2, 1fr);
            min-height: 600px;
        }
        .k-window {
            position: relative;
        }
    </style>
</head>

<body class="k-body">

    <div id="test-area" class="grid">
        <div class="k-widget k-window" style="display: flex; padding-top: 45px;">
            <div class="k-window-titlebar k-header" style="margin-top: -45px;">
                <span class="k-window-title">Table Wizard</span>
                <div class="k-window-actions">
                    <button is="Button" fillMode="flat" icon="close"></button>
                </div>
            </div>
            <div class="k-editor-dialog k-editor-table-wizard-dialog k-action-window k-popup-edit-form k-window-content k-content">
                <div class="k-edit-form-container">
                    <div class="k-tabstrip-wrapper">
                        <div class="k-root-tabs k-widget k-header k-tabstrip k-floatwrap k-tabstrip-top">
                            <div class="k-tabstrip-items-wrapper k-hstack">
                                <ul class="k-tabstrip-items k-reset">
                                    <li class="k-item k-first"><span class="k-loading k-complete"></span><span class="k-link">Table</span></li>
                                    <li class="k-item"><span class="k-loading k-complete"></span><span class="k-link">Cell</span></li>
                                    <li class="k-item k-last k-tab-on-top k-state-active"><span class="k-loading k-complete"></span><span class="k-link">Accessibility</span></li>
                                </ul>
                            </div>
                            <div class="k-content k-state-active">
                                <div class="k-edit-label">
                                    <label>Header Rows</label>
                                </div>
                                <div class="k-edit-field">
                                    <input is="NumericTextbox" />
                                </div>
                                <div class="k-edit-label">
                                    <label>Header Cols</label>
                                </div>
                                <div class="k-edit-field">
                                    <input is="NumericTextbox" />
                                </div>
                                <div class="k-edit-label">
                                    <label>Caption</label>
                                </div>
                                <div class="k-edit-field">
                                    <input is="Textbox" />
                                </div>
                                <div class="k-edit-label">
                                    <label>Alignment</label>
                                </div>
                                <div class="k-edit-field">
                                    <input is="DropdownList" class="k-align" showValue="false" value="Remove align" valueIconName="align-remove" />
                                </div>
                                <div class="k-edit-label">
                                    <label>Summary</label>
                                </div>
                                <div class="k-edit-field">
                                    <textarea is="Textarea" class="k-editor-accessibility-summary" placeholder="Summary attribute is not HTML5 compatible."></textarea>
                                </div>
                                <div class="k-edit-label">
                                    <label>Associate headers</label>
                                </div>
                                <div class="k-edit-field">
                                    <input is="DropdownList" value="None" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="k-edit-buttons">
                        <button is="Button">Cancel</button>
                        <button is="Button" themeColor="primary">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
