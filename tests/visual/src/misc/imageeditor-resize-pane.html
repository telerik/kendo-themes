<!doctype html>
<html lang="en">
<head>
    <title>Image Editor Resize Pane</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            grid-template-columns: 1fr;
        }

        .k-numerictextbox {
            max-width: 100px;
        }
    </style>
</head>
<body class="k-body">
    <div id="test-area" class="grid">

        <h4>Image Editor Resize Pane</h4>
        <div class="k-widget k-imageeditor">

            <!-- Header -->
            <div class="k-imageeditor-header">
                <div class="k-imageeditor-toolbar k-toolbar k-widget">
                    <button is="Button" icon="upload"></button>
                    <button is="Button" icon="download"></button>
                    <div class="k-separator"></div>
                    <button is="Button" icon="undo"></button>
                    <button is="Button" icon="redo"></button>
                    <div class="k-separator"></div>
                    <button is="Button" icon="crop"></button>
                    <button is="Button" icon="image-resize"></button>
                    <button is="Button" icon="zoom-in"></button>
                    <button is="Button" icon="zoom-out"></button>
                    <div>
                        <input is="DropdownList" value="Zoom options" />
                    </div>
                </div>
            </div>

            <!-- Content -->
            <div class="k-imageeditor-content" style="height: 482px;">

                <div class="k-imageeditor-canvas-container">
                    <div class="k-imageeditor-canvas">
                        <canvas width="61" height="68" style="height: 68px;"></canvas>
                    </div>
                </div>

                <div class="k-imageeditor-action-pane">
                    <div class="k-imageeditor-pane-form k-widget k-form">
                        <fieldset class="k-form-fieldset">
                            <legend class="k-form-legend">Resize image</legend>
                            <div class="k-form-layout k-d-grid k-grid-cols-2" style="gap: 0px 8px;">
                                <div class="k-form-field k-colspan-1 ">
                                    <label class="k-label k-form-label">Width:</label>
                                    <div class="k-form-field-wrap">
                                        <input is="NumericTextbox" type="number" value="61" />
                                    </div>
                                </div>
                                <div class="k-form-field k-colspan-1 ">
                                    <label class="k-label k-form-label">&nbsp;</label>
                                    <div class="k-form-field-wrap">
                                        <input is="DropdownList" value="Pixels" />
                                    </div>
                                </div>
                                <div class="k-form-field k-colspan-1 ">
                                    <label class="k-label k-form-label">Height:</label>
                                    <div class="k-form-field-wrap">
                                        <input is="NumericTextbox" type="number" value="68" />
                                    </div>
                                </div>
                                <div class="k-form-field k-colspan-1 ">
                                    <label class="k-label k-form-label">&nbsp;</label>
                                    <div class="k-form-field-wrap">
                                        <input is="DropdownList" value="Pixels" />
                                    </div>
                                </div>
                                <div class="k-form-field k-colspan-2 ">
                                    <label class="k-label k-form-label">Lock aspect ratio:</label>
                                    <div class="k-form-field-wrap">
                                        <input is="Checkbox" />
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <div class="k-form-buttons">
                            <button is="Button">Cancel</button>
                            <button is="Button" themeColor="primary">Confirm</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</body>
</html>
