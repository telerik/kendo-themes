<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>TabStrip Scrollable RTL</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            grid-template-columns: 1fr 1fr;
        }

        #test-area .separator {
            width: 100%;
            grid-column: span 2;
        }

        /*
            This simulates the element "scroll" (scrollLeft, scrollTop, scrollBy) property
        */
        .k-tabstrip-scrollable .k-hstack .k-tabstrip-items .k-item:first-child {
            margin-right: -30px;
        }
        .k-tabstrip-scrollable .k-vstack .k-tabstrip-items .k-item:first-child {
            margin-top: -34px;
        }
    </style>
</head>
<body class="k-body">
    <div id="test-area" class="grid">

        <section>
            <kendo-tabstrip class="k-widget k-tabstrip k-floatwrap k-header k-tabstrip-top k-tabstrip-scrollable" dir="rtl">
                <div class="k-tabstrip-items-wrapper k-hstack">
                    <button is="Button" fillMode="flat" rounded="null" size="null" shape="null" icon="arrow-60-left" class="k-tabstrip-prev"></button>
                    <ul class="k-reset k-tabstrip-items">
                        <li class="k-item k-first k-state-active">
                            <span class="k-link">First</span>
                        </li><!--
                        --><li class="k-item">
                            <span class="k-link">Closable</span>
                            <button is="Button" fillMode="flat" icon="close" class="k-remove-tab"></button>
                        </li><!--
                        --><li class="k-item k-state-focused">
                            <span class="k-link">Focused</span>
                        </li>
                    </ul>
                    <button is="Button" fillMode="flat" rounded="null" size="null" shape="null" icon="arrow-60-right" class="k-tabstrip-next"></button>
                </div>
                <div class="k-tabstrip-content k-state-active k-state-focused">
                    <div>Top scrollable</div>
                </div>
            </kendo-tabstrip>
        </section>

        <section>
            <kendo-tabstrip class="k-widget k-tabstrip k-floatwrap k-header k-tabstrip-bottom k-tabstrip-scrollable" dir="rtl">
                <div class="k-tabstrip-content k-state-active">
                    <div>Bottom scrollable</div>
                </div>
                <div class="k-tabstrip-items-wrapper k-hstack">
                    <button is="Button" fillMode="flat" rounded="null" size="null" shape="null" icon="arrow-60-left" class="k-tabstrip-prev"></button>
                    <ul class="k-reset k-tabstrip-items">
                        <li class="k-item k-first k-state-active">
                            <span class="k-link">First</span>
                        </li><!--
                        --><li class="k-item">
                            <span class="k-link">Closable</span>
                            <button is="Button" fillMode="flat" icon="close" class="k-remove-tab"></button>
                        </li><!--
                        --><li class="k-item k-state-focused">
                            <span class="k-link">Focused</span>
                        </li>
                    </ul>
                    <button is="Button" fillMode="flat" rounded="null" size="null" shape="null" icon="arrow-60-right" class="k-tabstrip-next"></button>
                </div>
            </kendo-tabstrip>
        </section>

        <section>
            <kendo-tabstrip class="k-widget k-tabstrip k-floatwrap k-header k-tabstrip-left k-tabstrip-scrollable" dir="rtl">
                <div class="k-tabstrip-items-wrapper k-vstack">
                    <button is="Button" fillMode="flat" rounded="null" size="null" shape="null" icon="arrow-60-up" class="k-tabstrip-prev"></button>
                    <ul class="k-reset k-tabstrip-items">
                        <li class="k-item k-first k-state-active">
                            <span class="k-link">Active</span>
                        </li><!--
                        --><li class="k-item">
                            <span class="k-link">Normal</span>
                        </li><!--
                        --><li class="k-item k-state-hover">
                            <span class="k-link">Hover</span>
                        </li><!--
                        --><li class="k-item k-state-focused">
                            <span class="k-link">Focused</span>
                        </li><!--
                        --><li class="k-item">
                            <span class="k-link">Closable</span>
                            <button is="Button" fillMode="flat" icon="close" class="k-remove-tab"></button>
                        </li><!--
                        --><li class="k-item k-last k-state-disabled">
                            <span class="k-link">Disabled</span>
                        </li>
                    </ul>
                    <button is="Button" fillMode="flat" rounded="null" size="null" shape="null" icon="arrow-60-down" class="k-tabstrip-next"></button>
                </div>
                <div class="k-tabstrip-content k-state-active">
                    <div>Scrollable Left orientation</div>
                </div>
            </kendo-tabstrip>
        </section>

        <section>
            <kendo-tabstrip class="k-widget k-tabstrip k-floatwrap k-header k-tabstrip-right k-tabstrip-scrollable" dir="rtl">
                <div class="k-tabstrip-items-wrapper k-vstack">
                    <button is="Button" fillMode="flat" rounded="null" size="null" shape="null" icon="arrow-60-up" class="k-tabstrip-prev"></button>
                    <ul class="k-reset k-tabstrip-items">
                        <li class="k-item k-first k-state-active">
                            <span class="k-link">Active</span>
                        </li><!--
                        --><li class="k-item">
                            <span class="k-link">Normal</span>
                        </li><!--
                        --><li class="k-item k-state-hover">
                            <span class="k-link">Hover</span>
                        </li><!--
                        --><li class="k-item k-state-focused">
                            <span class="k-link">Focused</span>
                        </li><!--
                        --><li class="k-item">
                            <span class="k-link">Closable</span>
                            <button is="Button" fillMode="flat" icon="close" class="k-remove-tab"></button>
                        </li><!--
                        --><li class="k-item k-last k-state-disabled">
                            <span class="k-link">Disabled</span>
                        </li>
                    </ul>
                    <button is="Button" fillMode="flat" rounded="null" size="null" shape="null" icon="arrow-60-down" class="k-tabstrip-next"></button>
                </div>
                <div class="k-tabstrip-content k-state-active">
                    <div>Scrollable Right orientation</div>
                </div>
            </kendo-tabstrip>
        </section>

    </div>
</body>
</html>
