<!doctype html>
<html lang="en">
<head>
    <title>Spreadsheet Dialogs</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            width: 500px;
        }
        .k-window {
            width: 100%;
            position: relative;
        }
    </style>
</head>
<body class="k-body">
    <div id="test-area" class="k-d-grid k-grid-cols-1">

        <section>
            <div class="k-window">
                <div class="k-window-titlebar">
                    <span class="k-window-title">Insert comment</span>
                    <div class="k-window-actions">
                        <button is="Button" fillMode="flat" icon="close"></button>
                    </div>
                </div>
                <div class="k-window-content">
                    <div class="k-form k-form-horizontal">
                        <div class="k-form-field">
                            <div class="k-form-label">
                                <label>Comment:</label>
                            </div>
                            <div class="k-form-field-wrap">
                                <textarea is="Textarea"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div is="ActionButtons" alignment="end" class="k-window-buttons">
                    <button is="Button">Cancel</button>
                    <button is="Button" themeColor="primary">Insert</button>
                </div>
            </div>
        </section>

        <section>
            <div class="k-window">
                <div class="k-window-titlebar">
                    <span class="k-window-title">Insert image</span>
                    <div class="k-window-actions">
                        <button is="Button" fillMode="flat" icon="close"></button>
                    </div>
                </div>
                <div class="k-window-content">
                    <div class="k-spreadsheet-insert-image-dialog">
                        <label>
                            <div>Drag an image here, or click to select</div>
                            <input type="file">
                        </label>
                    </div>
                </div>
                <div is="ActionButtons" alignment="end" class="k-window-buttons">
                    <button is="Button">Cancel</button>
                    <button is="Button" themeColor="primary">Insert</button>
                </div>
            </div>
        </section>

    </div>
</body>
</html>
