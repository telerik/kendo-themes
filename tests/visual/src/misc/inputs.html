<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Inputs</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            grid-template-columns: repeat(4, min-content);
            align-items: start;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="grid">

        <span>Textbox</span>
        <span>Masked</span>
        <span>Numeric</span>
        <span>Textarea</span>

        <input is="Textbox" placeholder="Textbox..." />
        <input is="MaskedTextbox" placeholder="(___) ___-__-__-__" />
        <input is="NumericTextbox" type="number" placeholder="Numeric..." />
        <textarea is="Textarea" placeholder="Textarea..."></textarea>

        <input is="Textbox" value="Normal" />
        <input is="MaskedTextbox" value="Normal" />
        <input is="NumericTextbox" type="number" value="Normal" />
        <textarea is="Textarea" value="Normal"></textarea>

        <input is="Textbox" value="Hover" hover />
        <input is="MaskedTextbox" value="Hover" hover />
        <input is="NumericTextbox" type="number" value="Hover" hover />
        <textarea is="Textarea" value="Hover" hover></textarea>

        <input is="Textbox" value="Focus" focus />
        <input is="MaskedTextbox" value="Focus" focus />
        <input is="NumericTextbox" type="number" value="Focus" focus />
        <textarea is="Textarea" value="Focus" focus></textarea>

        <input is="Textbox" value="Disabled" disabled />
        <input is="MaskedTextbox" value="Disabled" disabled />
        <input is="NumericTextbox" type="number" value="Disabled" disabled />
        <textarea is="Textarea" value="Disabled" disabled></textarea>

        <input is="Textbox" value="Invalid" invalid />
        <input is="MaskedTextbox" value="Invalid" invalid />
        <input is="NumericTextbox" type="number" value="Invalid" invalid />
        <textarea is="Textarea" value="Invalid" invalid></textarea>

        <input is="Textbox" value="Invalid focus" invalid focus />
        <input is="MaskedTextbox" value="Focus invalid" invalid focus />
        <input is="NumericTextbox" type="number" value="Invalid focus" invalid focus />
        <textarea is="Textarea" value="Invalid focus" invalid focus></textarea>
    </div>

</body>
</html>
