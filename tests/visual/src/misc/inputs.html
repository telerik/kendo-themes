<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Inputs</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            grid-template-columns: repeat(4, min-content);
            align-items: start;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="grid">

        <span>Textbox</span>
        <span>Masked</span>
        <span>Numeric</span>
        <span>Textarea</span>

        <input type="text" placeholder="Textbox..." class="k-textbox" />
        <input is="MaskedTextbox" placeholder="(___) ___-__-__-__" />
        <input is="NumericTextbox" type="number" placeholder="Numeric..." />
        <textarea placeholder="Textarea..." class="k-textarea"></textarea>

        <input type="text" value="Normal" class="k-textbox" />
        <input is="MaskedTextbox" value="Normal" />
        <input is="NumericTextbox" type="number" value="Normal" />
        <textarea class="k-textarea">Normal</textarea>

        <input type="text" value="Hover" class="k-textbox k-state-hover" />
        <input is="MaskedTextbox" value="Hover" hover />
        <input is="NumericTextbox" type="number" value="Hover" hover />
        <textarea class="k-textarea k-state-hover">Hover</textarea>

        <input type="text" value="Focus" class="k-textbox k-state-focus" />
        <input is="MaskedTextbox" value="Focus" focus />
        <input is="NumericTextbox" type="number" value="Focus" focus />
        <textarea class="k-textarea k-state-focus">Focus</textarea>

        <input type="text" value="Disabled" class="k-textbox" disabled="disabled" />
        <input is="MaskedTextbox" value="Disabled" disabled />
        <input is="NumericTextbox" type="number" value="Disabled" disabled />
        <textarea class="k-textarea k-state-disabled" disabled>Disabled</textarea>

        <input type="text" value="Invalid" class="k-textbox k-state-invalid" />
        <input is="MaskedTextbox" value="Invalid" invalid />
        <input is="NumericTextbox" type="number" value="Invalid" invalid />
        <textarea class="k-textarea k-state-invalid">Invalid</textarea>

        <input type="text" value="Invalid focus" class="k-textbox k-state-invalid k-state-focus" />
        <input is="MaskedTextbox" value="Focus invalid" invalid focus />
        <input is="NumericTextbox" type="number" value="Invalid focus" invalid focus />
        <textarea class="k-textarea k-state-invalid k-state-focus">Invalid focus</textarea>
    </div>

</body>
</html>
