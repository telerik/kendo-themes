<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Inputs</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>

    <style>
        #test-area {
            grid-template-columns: repeat(4, min-content);
            align-items: start;
        }
    </style>
</head>
<body>

    <div id="test-area" class="grid">

            <span>Textbox</span>
            <span>Masked</span>
            <span>Numeric</span>
            <span>Textarea</span>

            <input type="text" placeholder="Textbox..." class="k-textbox" />
            <span class="k-widget k-maskedtextbox"><input value="(___) ___-__-__-__" class="k-textbox"><span class="k-icon k-i-warning"></span></span>
            <span class="k-widget k-numerictextbox"><span class="k-numeric-wrap"><input type="text" class="k-input" placeholder="Numeric..." /><span class="k-select"><span class="k-link k-link-increase"><span class="k-icon k-i-arrow-60-up"></span></span><span class="k-link k-link-decrease"><span class="k-icon k-i-arrow-60-down"></span></span></span></span></span>
            <textarea placeholder="Textarea..." class="k-textarea"></textarea>

            <input type="text" value="Normal" class="k-textbox" />
            <span class="k-widget k-maskedtextbox"><input value="555 123 4567" class="k-textbox"><span class="k-icon k-i-warning"></span></span>
            <span class="k-widget k-numerictextbox"><span class="k-numeric-wrap"><input type="text" class="k-input" value="Normal" /><span class="k-select"><span class="k-link k-link-increase"><span class="k-icon k-i-arrow-60-up"></span></span><span class="k-link k-link-decrease"><span class="k-icon k-i-arrow-60-down"></span></span></span></span></span>
            <textarea class="k-textarea">Normal</textarea>

            <input type="text" value="Hover" class="k-textbox k-state-hover" />
            <span class="k-widget k-maskedtextbox"><input value="555 123 4567" class="k-textbox k-state-hover"><span class="k-icon k-i-warning"></span></span>
            <span class="k-widget k-numerictextbox"><span class="k-numeric-wrap k-state-hover"><input type="text" class="k-input" value="Hover" /><span class="k-select"><span class="k-link k-link-increase"><span class="k-icon k-i-arrow-60-up"></span></span><span class="k-link k-link-decrease"><span class="k-icon k-i-arrow-60-down"></span></span></span></span></span>
            <textarea class="k-textarea k-state-hover">Hover</textarea>

            <input type="text" value="Active N/A" class="k-textbox" />
            <span class="k-widget k-maskedtextbox"><input value="555 123 4567" class="k-textbox"><span class="k-icon k-i-warning"></span></span>
            <span class="k-widget k-numerictextbox"><span class="k-numeric-wrap"><input type="text" class="k-input" value="Active N/A" /><span class="k-select"><span class="k-link k-link-increase k-state-selected"><span class="k-icon k-i-arrow-60-up"></span></span><span class="k-link k-link-decrease"><span class="k-icon k-i-arrow-60-down"></span></span></span></span></span>
            <textarea class="k-textarea">Active N/A</textarea>

            <input type="text" value="Focused" class="k-textbox k-state-focus" />
            <span class="k-widget k-maskedtextbox"><input value="555 123 4567" class="k-textbox k-state-focus"><span class="k-icon k-i-warning"></span></span>
            <span class="k-widget k-numerictextbox"><span class="k-numeric-wrap k-state-focused"><input type="text" class="k-input" value="Focused" /><span class="k-select"><span class="k-link k-link-increase"><span class="k-icon k-i-arrow-60-up"></span></span><span class="k-link k-link-decrease"><span class="k-icon k-i-arrow-60-down"></span></span></span></span></span>
            <textarea class="k-textarea k-state-focus">Focused</textarea>

            <input type="text" value="Disabled" class="k-textbox" disabled="disabled" />
            <span class="k-widget k-maskedtextbox k-state-disabled"><input value="555 123 4567" class="k-textbox" disabled="disabled"><span class="k-icon k-i-warning"></span></span>
            <span class="k-widget k-numerictextbox k-state-disabled"><span class="k-numeric-wrap"><input type="text" class="k-input" value="Disabled" /><span class="k-select"><span class="k-link k-link-increase"><span class="k-icon k-i-arrow-60-up"></span></span><span class="k-link k-link-decrease"><span class="k-icon k-i-arrow-60-down"></span></span></span></span></span>
            <textarea class="k-textarea k-state-disabled" disabled>Disabled</textarea>

            <input type="text" value="Invalid" class="k-textbox k-state-invalid" />
            <span class="k-widget k-maskedtextbox"><input value="(___) ___-__-__-__" class="k-textbox k-state-invalid"><span class="k-icon k-i-warning"></span></span>
            <span class="k-widget k-numerictextbox"><span class="k-numeric-wrap k-state-invalid"><input type="text" class="k-input" value="-1" /><span class="k-select"><span class="k-link k-link-increase"><span class="k-icon k-i-arrow-60-up"></span></span><span class="k-link k-link-decrease"><span class="k-icon k-i-arrow-60-down"></span></span></span></span></span>
            <textarea class="k-textarea k-state-invalid">Invalid</textarea>

            <input type="text" value="Invalid Focused" class="k-textbox k-state-invalid k-state-focus" />
            <span class="k-widget k-maskedtextbox"><input value="(___) ___-__-__-__" class="k-textbox k-state-invalid k-state-focus"><span class="k-icon k-i-warning"></span></span>
            <span class="k-widget k-numerictextbox"><span class="k-numeric-wrap k-state-invalid k-state-focused"><input type="text" class="k-input" value="-1" /><span class="k-select"><span class="k-link k-link-increase"><span class="k-icon k-i-arrow-60-up"></span></span><span class="k-link k-link-decrease"><span class="k-icon k-i-arrow-60-down"></span></span></span></span></span>
            <textarea class="k-textarea k-state-invalid k-state-focus">Invalid+Focused</textarea>

            <input type="text" value="NG invalid" class="k-textbox ng-invalid ng-touched" />
            <span class="k-widget k-maskedtextbox ng-invalid ng-touched"><input value="(___) ___-__-__-__" class="k-textbox"><span class="k-icon k-i-warning"></span></span>
            <span class="k-widget k-numerictextbox ng-invalid ng-touched"><span class="k-numeric-wrap"><input type="text" class="k-input" value="-1" /><span class="k-select"><span class="k-link k-link-increase"><span class="k-icon k-i-arrow-60-up"></span></span><span class="k-link k-link-decrease"><span class="k-icon k-i-arrow-60-down"></span></span></span></span></span>
            <textarea class="k-textarea ng-invalid ng-touched">NG Invalid</textarea>

            <input type="text" value="NG invalid+Focused" class="k-textbox ng-invalid ng-touched k-state-focus" />
            <span class="k-widget k-maskedtextbox ng-invalid ng-touched k-state-focused"><input value="(___) ___-__-__-__" class="k-textbox k-state-focus"><span class="k-icon k-i-warning"></span></span>
            <span class="k-widget k-numerictextbox ng-invalid ng-touched"><span class="k-numeric-wrap k-state-focused"><input type="text" class="k-input" value="-1" /><span class="k-select"><span class="k-link k-link-increase"><span class="k-icon k-i-arrow-60-up"></span></span><span class="k-link k-link-decrease"><span class="k-icon k-i-arrow-60-down"></span></span></span></span></span>
            <textarea class="k-textarea ng-invalid ng-touched k-state-focus">NG Invalid+Focused</textarea>
    </div>

</body>
</html>
