<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Button</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            grid-template-columns: 120px repeat(6, 1fr);
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid">

        <span></span>
        <span>Normal</span>
        <span>Hover</span>
        <span>Focus</span>
        <span>Active</span>
        <span>Selected</span>
        <span>Disabled</span>

        <span>base</span>
        <span><button is="Button">Normal</button></span>
        <span><button is="Button" hover>Hover</button></span>
        <span><button is="Button" focus>Focus</button></span>
        <span><button is="Button" active>Active</button></span>
        <span><button is="Button" selected>Selected</button></span>
        <span><button is="Button" disabled>Disabled</button></span>

        <span>^ text + icon</span>
        <span><button is="Button" icon="folder">Normal</button></span>
        <span><button is="Button" icon="folder" hover>Hover</button></span>
        <span><button is="Button" icon="folder" focus>Focus</button></span>
        <span><button is="Button" icon="folder" active>Active</button></span>
        <span><button is="Button" icon="folder" selected>Selected</button></span>
        <span><button is="Button" icon="folder" disabled>Disabled</button></span>

        <span>^ icon</span>
        <span><button is="Button" icon="folder"></button></span>
        <span><button is="Button" icon="folder" hover></button></span>
        <span><button is="Button" icon="folder" focus></button></span>
        <span><button is="Button" icon="folder" active></button></span>
        <span><button is="Button" icon="folder" selected></button></span>
        <span><button is="Button" icon="folder" disabled></button></span>

        <span>primary</span>
        <span><button is="Button" themeColor="primary">Normal</button></span>
        <span><button is="Button" themeColor="primary" hover>Hover</button></span>
        <span><button is="Button" themeColor="primary" focus>Focus</button></span>
        <span><button is="Button" themeColor="primary" active>Active</button></span>
        <span><button is="Button" themeColor="primary" selected>Selected</button></span>
        <span><button is="Button" themeColor="primary" disabled>Disabled</button></span>

        <span>^ text + icon</span>
        <span><button is="Button" themeColor="primary" icon="folder">Normal</button></span>
        <span><button is="Button" themeColor="primary" icon="folder" hover>Hover</button></span>
        <span><button is="Button" themeColor="primary" icon="folder" focus>Focus</button></span>
        <span><button is="Button" themeColor="primary" icon="folder" active>Active</button></span>
        <span><button is="Button" themeColor="primary" icon="folder" selected>Selected</button></span>
        <span><button is="Button" themeColor="primary" icon="folder" disabled>Disabled</button></span>

        <span>^ icon</span>
        <span><button is="Button" themeColor="primary" icon="folder"></button></span>
        <span><button is="Button" themeColor="primary" icon="folder" hover></button></span>
        <span><button is="Button" themeColor="primary" icon="folder" focus></button></span>
        <span><button is="Button" themeColor="primary" icon="folder" active></button></span>
        <span><button is="Button" themeColor="primary" icon="folder" selected></button></span>
        <span><button is="Button" themeColor="primary" icon="folder" disabled></button></span>
    </div>

</body>
</html>
