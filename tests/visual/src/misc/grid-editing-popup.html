<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Grid Editing Popup</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            width: 500px;
        }
        .k-window {
            width: 100%;
            position: relative;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid k-grid-cols-1">

        <section>
            <div class="k-window">
                <div class="k-window-titlebar">
                    <span class="k-window-title">Edit</span>
                    <div class="k-window-actions">
                        <button is="Button" fillMode="flat" icon="close"></button>
                    </div>
                </div>
                <div class="k-window-content">
                    <div class="k-form k-form-horizontal">
                        <div class="k-form-field">
                            <div class="k-form-label">
                                <label for="ProductName">Product Name</label>
                            </div>
                            <div class="k-form-field-wrap">
                                <input is="Textbox" value="Chai" readonly />
                            </div>
                        </div>
                        <div class="k-form-field">
                            <div class="k-form-label">
                                <label for="UnitPrice">Unit Price</label>
                            </div>
                            <div class="k-form-field-wrap">
                                <input is="NumericTextbox" />
                                <div class="k-tooltip k-tooltip-error k-validator-tooltip k-invalid-msg">
                                    <i is="Icon" class="k-tooltip-icon" name="warning"></i>
                                    <span class="k-tooltip-content">Unit Price is required</span>
                                    <span class="k-callout k-callout-n"></span>
                                </div>
                            </div>
                        </div>
                        <div class="k-form-field">
                            <div class="k-form-label">
                                <label for="UnitsInStock">Units In Stock</label>
                            </div>
                            <div class="k-form-field-wrap">
                                <input is="NumericTextbox" />
                            </div>
                        </div>
                        <div class="k-form-field">
                            <div class="k-form-label">
                                <label for="Discontinued">Discontinued</label>
                            </div>
                            <div class="k-form-field-wrap">
                                <input is="Checkbox" id="Discontinued" />
                                <label class="k-checkbox-label">&#8203;</label>
                            </div>
                        </div>
                        <div class="k-form-field">
                            <div class="k-form-label">
                                <label for="files">Files</label>
                            </div>
                            <div class="k-form-field-wrap">
                                <div class="k-widget k-upload k-header k-upload-sync">
                                    <div class="k-dropzone">
                                        <button is="Button" class="k-upload-button">Select files...</button>
                                    </div>
                                    <ul class="k-upload-files k-reset">
                                        <li class="k-file">
                                            <div class="k-progressbar k-hidden">
                                            <span class="k-progress" style="width: 100%;"></span>
                                        </div>
                                        <span class="k-file-group-wrapper">
                                            <i is="Icon" class="k-file-group" name="file-image"></i>
                                            <span class="k-file-state"></span>
                                        </span>
                                        <span class="k-file-name-size-wrapper">
                                            <span class="k-file-name">67409197_2322469807839836_4126207508270284800_n.png</span>
                                            <span class="k-file-size">24.34 KB</span>
                                        </span>
                                        <strong class="k-upload-status">
                                            <button is="Button" fillMode="flat" icon="close" class="k-upload-action"></button>
                                        </strong>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div is="ActionButtons"  class="k-window-buttons" alignment="end">
                    <button is="Button">Cancel</button>
                    <button is="Button" themeColor="primary">Update</button>
                </div>
            </div>
        </section>

    </div>
</body>
</html>
