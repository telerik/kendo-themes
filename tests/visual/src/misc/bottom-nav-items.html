<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Bottom Navigation Item Elements</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>

    <style>
        #test-area {
            grid-template-columns: repeat(1, 1fr);
            background-color: #F3F5F7;
        }
    </style>
</head>
<body>

    <div id="test-area" class="grid">

        <section>
            <h4>Bottom Navigation with SPAN</h4>
            <nav class="k-bottom-nav k-bottom-nav-primary k-bottom-nav-flat k-bottom-nav-border k-bottom-nav-item-flow-vertical">
                <span class="k-bottom-nav-item">
                    <span class="k-bottom-nav-item-icon k-icon k-i-email"></span>
                    <span class="k-bottom-nav-item-text">Normal</span>
                </span>
                <span class="k-bottom-nav-item k-state-focus" href="#">
                    <span class="k-bottom-nav-item-icon k-icon k-i-email"></span>
                    <span class="k-bottom-nav-item-text">Focused</span>
                </span>
                <span class="k-bottom-nav-item k-state-selected">
                    <span class="k-bottom-nav-item-icon k-icon k-i-email"></span>
                    <span class="k-bottom-nav-item-text">Selected</span>
                </span>
                <span class="k-bottom-nav-item k-state-disabled">
                    <span class="k-bottom-nav-item-icon k-icon k-i-email"></span>
                    <span class="k-bottom-nav-item-text">Disabled</span>
                </span>
            </nav>
        </section>

        <section>
            <h4>Bottom Navigation with BUTTON</h4>
            <nav class="k-bottom-nav k-bottom-nav-primary k-bottom-nav-flat k-bottom-nav-border k-bottom-nav-item-flow-vertical">
                <button class="k-bottom-nav-item">
                    <span class="k-bottom-nav-item-icon k-icon k-i-email"></span>
                    <span class="k-bottom-nav-item-text">Normal</span>
                </button>
                <button class="k-bottom-nav-item k-state-focus" href="#">
                    <span class="k-bottom-nav-item-icon k-icon k-i-email"></span>
                    <span class="k-bottom-nav-item-text">Focused</span>
                </button>
                <button class="k-bottom-nav-item k-state-selected">
                    <span class="k-bottom-nav-item-icon k-icon k-i-email"></span>
                    <span class="k-bottom-nav-item-text">Selected</span>
                </button>
                <button class="k-bottom-nav-item k-state-disabled">
                    <span class="k-bottom-nav-item-icon k-icon k-i-email"></span>
                    <span class="k-bottom-nav-item-text">Disabled</span>
                </button>
            </nav>
        </section>

        <section>
            <h4>Bottom Navigation with A</h4>
            <nav class="k-bottom-nav k-bottom-nav-primary k-bottom-nav-flat k-bottom-nav-border k-bottom-nav-item-flow-vertical">
                <a class="k-bottom-nav-item">
                    <span class="k-bottom-nav-item-icon k-icon k-i-email"></span>
                    <span class="k-bottom-nav-item-text">Normal</span>
                </a>
                <a class="k-bottom-nav-item k-state-focus" href="#">
                    <span class="k-bottom-nav-item-icon k-icon k-i-email"></span>
                    <span class="k-bottom-nav-item-text">Focused</span>
                </a>
                <a class="k-bottom-nav-item k-state-selected">
                    <span class="k-bottom-nav-item-icon k-icon k-i-email"></span>
                    <span class="k-bottom-nav-item-text">Selected</span>
                </a>
                <a class="k-bottom-nav-item k-state-disabled">
                    <span class="k-bottom-nav-item-icon k-icon k-i-email"></span>
                    <span class="k-bottom-nav-item-text">Disabled</span>
                </a>
            </nav>
        </section>
    </div>
</body>
</html>
