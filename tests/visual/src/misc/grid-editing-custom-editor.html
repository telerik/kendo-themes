<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Grid Editing Custom Editors</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>

    <style>
    </style>
</head>
<body>

    <div id="test-area" class="grid">

        <kendo-grid class="k-widget k-grid k-grid-no-scrollbar">
            <div class="k-grid-aria-root">
                <div class="k-grid-header">
                    <div class="k-grid-header-wrap">
                        <table>
                            <colgroup>
                                <col style="width: 68px;" /><col /><col /><col /><col />
                            </colgroup>
                            <thead>
                                <tr>
                                    <th class="k-header"></th>
                                    <th class="k-header">Autocomplete</th>
                                    <th class="k-header">Combobox</th>
                                    <th class="k-header">Dropdown</th>
                                    <th class="k-header">Multiselect</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <kendo-grid-list class="k-grid-container">
                    <div class="k-grid-content">
                        <div>
                            <table class="k-grid-table">
                                <colgroup>
                                    <col style="width: 68px;" /><col /><col /><col /><col />
                                </colgroup>
                                <tbody>
                                    <tr class="k-grid-edit-row">
                                        <td>LTR</td>
                                        <td><span class="k-widget k-autocomplete"><input type="text" class="k-input" placeholder="Autocomplete..."></span></td>
                                        <td><span class="k-widget k-combobox"><span class="k-dropdown-wrap"><input class="k-input" type="text" placeholder="Combo..."><span class="k-clear-value" title="clear"><span class="k-icon k-i-x"></span></span><span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span></span></span></td>
                                        <td><span class="k-widget k-dropdown"><span class="k-dropdown-wrap"><span class="k-input">Dropdown...</span><span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span></span></span></td>
                                        <td><span class="k-widget k-multiselect"><div class="k-multiselect-wrap k-floatwrap"><span class="k-clear-value" title="clear"><span class="k-icon k-i-x"></span></span><input class="k-input" type="text" placeholder="Multiselect..."></div></span></td>
                                    </tr>
                                    <tr class="k-alt k-grid-edit-row">
                                        <td>RTL</td>
                                        <td><span class="k-widget k-autocomplete" dir="rtl"><input type="text" class="k-input" placeholder="Autocomplete..."></span></td>
                                        <td><span class="k-widget k-combobox" dir="rtl"><span class="k-dropdown-wrap"><input class="k-input" type="text" placeholder="Combo..."><span class="k-clear-value" title="clear"><span class="k-icon k-i-x"></span></span><span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span></span></span></td>
                                        <td><span class="k-widget k-dropdown" dir="rtl"><span class="k-dropdown-wrap"><span class="k-input">Dropdown...</span><span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span></span></span></td>
                                        <td><div class="k-widget k-multiselect" dir="rtl"><div class="k-multiselect-wrap k-floatwrap"><span class="k-clear-value" title="clear"><span class="k-icon k-i-x"></span></span><input class="k-input" type="text" placeholder="Multiselect..."></div></div></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </kendo-grid-list>
            </div>
        </kendo-grid>

        <kendo-grid class="k-widget k-grid k-grid-no-scrollbar">
            <div class="k-grid-aria-root" style="overflow: visible;">
                <div class="k-grid-header">
                    <div class="k-grid-header-wrap">
                        <table>
                            <colgroup>
                                <col style="width: 68px;" /><col /><col /><col /><col />
                            </colgroup>
                            <thead>
                                <tr>
                                    <th class="k-header"></th>
                                    <th class="k-header">Datepicker</th>
                                    <th class="k-header">Timepicker</th>
                                    <th class="k-header">Datetime</th>
                                    <th class="k-header">Dateinput</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <kendo-grid-list class="k-grid-container" style="overflow: visible;">
                    <div class="k-grid-content" style="overflow: visible;">
                        <div>
                            <table class="k-grid-table">
                                <colgroup>
                                    <col style="width: 68px;" /><col /><col /><col /><col />
                                </colgroup>
                                <tbody>
                                    <tr class="k-grid-edit-row">
                                        <td>LTR</td>
                                        <td><span class="k-widget k-datepicker"><span class="k-picker-wrap"><span class="k-widget k-dateinput"><span class="k-dateinput-wrap"><input type="text" class="k-input" placeholder="Datepicker..."></span></span><span class="k-select"><span class="k-icon k-i-calendar"></span></span></span></span></td>
                                        <td><span class="k-widget k-timepicker"><span class="k-picker-wrap"><span class="k-widget k-dateinput"><span class="k-dateinput-wrap"><input type="text" class="k-input" placeholder="Timepicker..."></span></span><span class="k-select"><span class="k-icon k-i-clock"></span></span></span></span></td>
                                        <td><span class="k-widget k-datetimepicker"><span class="k-picker-wrap"><span class="k-widget k-dateinput"><span class="k-dateinput-wrap"><input type="text" class="k-input" placeholder="Datetime..."></span></span><span class="k-select"><span class="k-link k-link-date"><span class="k-icon k-i-calendar"></span></span><span class="k-link k-link-time"><span class="k-icon k-i-clock"></span></span></span></span></span></td>
                                        <td><span class="k-widget k-dateinput"><span class="k-dateinput-wrap"><input type="text" class="k-input" placeholder="Dateinput..."><span class="k-select"><span class="k-link k-link-increase"><span class="k-icon k-i-arrow-n"></span></span><span class="k-link k-link-decrease"><span class="k-icon k-i-arrow-s"></span></span></span></span></span></td>
                                    </tr>
                                    <tr class="k-alt k-grid-edit-row">
                                        <td>RTL</td>
                                        <td><span class="k-widget k-datepicker" dir="rtl"><span class="k-picker-wrap"><span class="k-widget k-dateinput"><span class="k-dateinput-wrap"><input type="text" class="k-input" placeholder="Datepicker..."></span></span><span class="k-select"><span class="k-icon k-i-calendar"></span></span></span></span></td>
                                        <td><span class="k-widget k-timepicker" dir="rtl"><span class="k-picker-wrap"><span class="k-widget k-dateinput"><span class="k-dateinput-wrap"><input type="text" class="k-input" placeholder="Timepicker..."></span></span><span class="k-select"><span class="k-icon k-i-clock"></span></span></span></span></td>
                                        <td>
                                            <span class="k-widget k-datetimepicker" dir="rtl"><span class="k-picker-wrap k-invalid"><span class="k-widget k-dateinput"><span class="k-dateinput-wrap"><input type="text" class="k-input" placeholder="Datetime..."></span></span><span class="k-select"><span class="k-link k-link-date"><span class="k-icon k-i-calendar"></span></span><span class="k-link k-link-time"><span class="k-icon k-i-clock"></span></span></span></span></span>
                                            <div class="k-tooltip k-validator-tooltip k-tooltip-error k-invalid-msg k-rtl"><span class="k-tooltip-icon k-icon k-i-warning"></span><span class="k-tooltip-content">Date is not valid<br /> please use MM/DD/YYYY format</span><div class="k-callout k-callout-n"></div></div>
                                        </td>
                                        <td><span class="k-widget k-dateinput" dir="rtl"><span class="k-dateinput-wrap"><input type="text" class="k-input" placeholder="Dateinput..."><span class="k-select"><span class="k-link k-link-increase"><span class="k-icon k-i-arrow-n"></span></span><span class="k-link k-link-decrease"><span class="k-icon k-i-arrow-s"></span></span></span></span></span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </kendo-grid-list>
            </div>
            <div class="k-animation-container" style="width: 240px;height: auto; overflow: visible;bottom:3px; z-index: 10002;left: 549px;box-sizing: content-box;display: block;position: absolute;">
                <div class="k-calendar-container k-popup k-group k-reset k-state-border-up" style="display: block; position: absolute;">
                    <div class="k-widget k-calendar">
                        <div class="k-header">
                            <a href="#" class="k-link k-nav-prev">
                                <span class="k-icon k-i-arrow-60-left"></span>
                            </a>
                            <a class="k-link k-nav-fast">October 2019</a>
                            <a href="#" class="k-link k-nav-next">
                                <span class="k-icon k-i-arrow-60-right"></span>
                            </a>
                        </div>
                        <div class="k-calendar-view" style="height: auto;">
                            <table class="k-content k-month" style="transform-origin: 187px 81px; transform: scale(1);">
                                <thead>
                                    <tr>
                                        <th>Su</th>
                                        <th>Mo</th>
                                        <th>Tu</th>
                                        <th>We</th>
                                        <th>Th</th>
                                        <th>Fr</th>
                                        <th>Sa</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr><td class="k-other-month k-weekend">
                                        <a class="k-link" href="#">29</a>
                                    </td>
                                    <td class="k-other-month">
                                        <a class="k-link">30</a>
                                    </td>
                                    <td>
                                        <a class="k-link" href="#">1</a>
                                    </td>
                                    <td>
                                        <a class="k-link">2</a>
                                    </td>
                                    <td>
                                        <a class="k-link">3</a>
                                    </td>
                                    <td>
                                        <a class="k-link">4</a>
                                    </td>
                                    <td class="k-weekend">
                                        <a class="k-link">5</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="k-footer">
                            <a href="#" class="k-link k-nav-today" title="Friday, October 11, 2019">Friday, October 11, 2019</a>
                        </div>
                    </div>
                </div>
            </div>
        </kendo-grid>

        <kendo-grid class="k-widget k-grid k-grid-no-scrollbar">
            <div class="k-grid-aria-root">
                <div class="k-grid-header">
                    <div class="k-grid-header-wrap">
                        <table>
                            <colgroup>
                                <col style="width: 68px;" /><col /><col /><col />
                            </colgroup>
                            <thead>
                                <tr>
                                    <th class="k-header"></th>
                                    <th class="k-header">Numeric</th>
                                    <th class="k-header">Switch</th>
                                    <th class="k-header"></th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <kendo-grid-list class="k-grid-container">
                    <div class="k-grid-content">
                        <div>
                            <table class="k-grid-table">
                                <colgroup>
                                    <col style="width: 68px;" /><col /><col /><col />
                                </colgroup>
                                <tbody>
                                    <tr class="k-grid-edit-row">
                                        <td>LTR</td>
                                        <td><span class="k-widget k-numerictextbox"><span class="k-numeric-wrap"><input type="text" class="k-input" placeholder="Numeric..."><span class="k-select"><span class="k-link k-link-increase"><span class="k-icon k-i-arrow-60-up"></span></span><span class="k-link k-link-decrease"><span class="k-icon k-i-arrow-60-down"></span></span></span></span></span></td>
                                        <td>
                                            <span class="k-switch k-widget k-switch-on"><input type="checkbox" id="notifications-switch" checked="checked">
                                                <span class="k-switch-container">
                                                    <span class="k-switch-label-on">On</span>
                                                    <span class="k-switch-label-off">Off</span>
                                                    <span class="k-switch-handle"></span>
                                                </span>
                                            </span>
                                        </td>
                                        <td></td>
                                    </tr>
                                    <tr class="k-alt k-grid-edit-row">
                                        <td>RTL</td>
                                        <td><span class="k-widget k-numerictextbox" dir="rtl"><span class="k-numeric-wrap"><input type="text" class="k-input" placeholder="Numeric..."><span class="k-select"><span class="k-link k-link-increase"><span class="k-icon k-i-arrow-60-up"></span></span><span class="k-link k-link-decrease"><span class="k-icon k-i-arrow-60-down"></span></span></span></span></span></td>
                                        <td>
                                            <span class="k-switch k-widget k-switch-on" dir="rtl"><input type="checkbox" id="notifications-switch" checked="checked">
                                                <span class="k-switch-container">
                                                    <span class="k-switch-label-on">On</span>
                                                    <span class="k-switch-label-off">Off</span>
                                                    <span class="k-switch-handle"></span>
                                                </span>
                                            </span>
                                        </td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </kendo-grid-list>
            </div>
        </kendo-grid>

    </div>

</body>
</html>
