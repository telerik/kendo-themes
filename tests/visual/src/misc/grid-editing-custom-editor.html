<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Grid Editing Custom Editors</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="grid">

        <kendo-grid class="k-widget k-grid k-grid-no-scrollbar">
            <div class="k-grid-aria-root">
                <div class="k-grid-header">
                    <div class="k-grid-header-wrap">
                        <table>
                            <colgroup>
                                <col style="width: 68px;" /><col /><col /><col /><col />
                            </colgroup>
                            <thead>
                                <tr>
                                    <th class="k-header"></th>
                                    <th class="k-header">Autocomplete</th>
                                    <th class="k-header">Combobox</th>
                                    <th class="k-header">Dropdown</th>
                                    <th class="k-header">Multiselect</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <kendo-grid-list class="k-grid-container">
                    <div class="k-grid-content">
                        <div>
                            <table class="k-grid-table">
                                <colgroup>
                                    <col style="width: 68px;" /><col /><col /><col /><col />
                                </colgroup>
                                <tbody>
                                    <tr class="k-grid-edit-row">
                                        <td>LTR</td>
                                        <td><input is="Autocomplete" placeholder="Autocomplete..." /></td>
                                        <td><input is="Combobox" placeholder="Combobox..." /></td>
                                        <td><input is="DropdownList" placeholder="DropdownList..." /></td>
                                        <td><span class="k-widget k-multiselect"><div class="k-multiselect-wrap k-floatwrap"><input class="k-input" type="text" placeholder="Multiselect..."></div></span></td>
                                    </tr>
                                    <tr class="k-alt k-grid-edit-row">
                                        <td>RTL</td>
                                        <td><input is="Autocomplete" placeholder="Autocomplete..." dir="rtl" /></td>
                                        <td><input is="Combobox" placeholder="Combobox..." dir="rtl" /></td>
                                        <td><input is="DropdownList" placeholder="DropdownList..." dir="rtl" /></td>
                                        <td><div class="k-widget k-multiselect" dir="rtl"><div class="k-multiselect-wrap k-floatwrap"><input class="k-input" type="text" placeholder="Multiselect..."></div></div></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </kendo-grid-list>
            </div>
        </kendo-grid>

        <kendo-grid class="k-widget k-grid k-grid-no-scrollbar">
            <div class="k-grid-aria-root" style="overflow: visible;">
                <div class="k-grid-header">
                    <div class="k-grid-header-wrap">
                        <table>
                            <colgroup>
                                <col style="width: 68px;" /><col /><col /><col /><col />
                            </colgroup>
                            <thead>
                                <tr>
                                    <th class="k-header"></th>
                                    <th class="k-header">Datepicker</th>
                                    <th class="k-header">Timepicker</th>
                                    <th class="k-header">Datetime</th>
                                    <th class="k-header">Dateinput</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <kendo-grid-list class="k-grid-container" style="overflow: visible;">
                    <div class="k-grid-content" style="overflow: visible;">
                        <div>
                            <table class="k-grid-table">
                                <colgroup>
                                    <col style="width: 68px;" /><col /><col /><col /><col />
                                </colgroup>
                                <tbody>
                                    <tr class="k-grid-edit-row">
                                        <td>LTR</td>
                                        <td><span class="k-widget k-datepicker"><span class="k-picker-wrap"><span class="k-widget k-dateinput"><span class="k-dateinput-wrap"><input type="text" class="k-input" placeholder="Datepicker..."></span></span><span class="k-select"><i is="Icon" name="calendar"></i></span></span></span></td>
                                        <td><span class="k-widget k-timepicker"><span class="k-picker-wrap"><span class="k-widget k-dateinput"><span class="k-dateinput-wrap"><input type="text" class="k-input" placeholder="Timepicker..."></span></span><span class="k-select"><i is="Icon" name="clock"></i></span></span></span></td>
                                        <td><span class="k-widget k-datetimepicker"><span class="k-picker-wrap"><span class="k-widget k-dateinput"><span class="k-dateinput-wrap"><input type="text" class="k-input" placeholder="Datetime..."></span></span><span class="k-select"><span class="k-link k-link-date"><i is="Icon" name="calendar"></i></span><span class="k-link k-link-time"><i is="Icon" name="clock"></i></span></span></span></span></td>
                                        <td><span class="k-widget k-dateinput"><span class="k-dateinput-wrap"><input type="text" class="k-input" placeholder="Dateinput..."><span class="k-select"><span class="k-link k-link-increase"><i is="Icon" name="arrow-n"></i></span><span class="k-link k-link-decrease"><i is="Icon" name="arrow-s"></i></span></span></span></span></td>
                                    </tr>
                                    <tr class="k-alt k-grid-edit-row">
                                        <td>RTL</td>
                                        <td><span class="k-widget k-datepicker" dir="rtl"><span class="k-picker-wrap"><span class="k-widget k-dateinput"><span class="k-dateinput-wrap"><input type="text" class="k-input" placeholder="Datepicker..."></span></span><span class="k-select"><i is="Icon" name="calendar"></i></span></span></span></td>
                                        <td><span class="k-widget k-timepicker" dir="rtl"><span class="k-picker-wrap"><span class="k-widget k-dateinput"><span class="k-dateinput-wrap"><input type="text" class="k-input" placeholder="Timepicker..."></span></span><span class="k-select"><i is="Icon" name="clock"></i></span></span></span></td>
                                        <td>
                                            <span class="k-widget k-datetimepicker" dir="rtl"><span class="k-picker-wrap k-invalid"><span class="k-widget k-dateinput"><span class="k-dateinput-wrap"><input type="text" class="k-input" placeholder="Datetime..."></span></span><span class="k-select"><span class="k-link k-link-date"><i is="Icon" name="calendar"></i></span><span class="k-link k-link-time"><i is="Icon" name="clock"></i></span></span></span></span>
                                            <div class="k-tooltip k-validator-tooltip k-tooltip-error k-invalid-msg k-rtl"><i is="Icon" class="k-tooltip-icon" name="warning"></i><span class="k-tooltip-content">Date is not valid<br /> please use MM/DD/YYYY format</span><div class="k-callout k-callout-n"></div></div>
                                        </td>
                                        <td><span class="k-widget k-dateinput" dir="rtl"><span class="k-dateinput-wrap"><input type="text" class="k-input" placeholder="Dateinput..."><span class="k-select"><span class="k-link k-link-increase"><i is="Icon" name="arrow-n"></i></span><span class="k-link k-link-decrease"><i is="Icon" name="arrow-s"></i></span></span></span></span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </kendo-grid-list>
            </div>
        </kendo-grid>

        <kendo-grid class="k-widget k-grid k-grid-no-scrollbar">
            <div class="k-grid-aria-root">
                <div class="k-grid-header">
                    <div class="k-grid-header-wrap">
                        <table>
                            <colgroup>
                                <col style="width: 68px;" /><col /><col /><col />
                            </colgroup>
                            <thead>
                                <tr>
                                    <th class="k-header"></th>
                                    <th class="k-header">Numeric</th>
                                    <th class="k-header">Switch</th>
                                    <th class="k-header"></th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <kendo-grid-list class="k-grid-container">
                    <div class="k-grid-content">
                        <div>
                            <table class="k-grid-table">
                                <colgroup>
                                    <col style="width: 68px;" /><col /><col /><col />
                                </colgroup>
                                <tbody>
                                    <tr class="k-grid-edit-row">
                                        <td>LTR</td>
                                        <td>
                                            <input is="NumericTextbox" type="number" placeholder="Numeric..." />
                                        </td>
                                        <td>
                                            <input is="Switch" checked />
                                        </td>
                                        <td></td>
                                    </tr>
                                    <tr class="k-alt k-grid-edit-row">
                                        <td>RTL</td>
                                        <td>
                                            <input is="NumericTextbox" type="number" placeholder="Numeric..." dir="rtl" />
                                        </td>
                                        <td>
                                            <input is="Switch" checked dir="rtl" />
                                        </td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </kendo-grid-list>
            </div>
        </kendo-grid>

    </div>

</body>
</html>
