<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Listview loading</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>

    <style>
        .k-listview {
            height: 100px;
        }
    </style>
</head>
<body>

    <div id="test-area">

        <div class="k-tabstrip-wrapper">
            <div class="k-widget k-header k-tabstrip k-floatwrap k-tabstrip-top">
                <ul class="k-tabstrip-items k-reset">
                    <li class="k-state-active k-item k-tab-on-top k-first">
                        <span class="k-loading k-complete"></span>
                        <span class="k-link">Child listview with loading</span>
                    </li>
                </ul>
                <div class="k-content k-state-active" style="display: block;" id="tabstrip-1">
                    <div class="k-widget k-listview k-d-flex">
                        <div class="k-listview-content">
                            <div class="k-loading-mask k-opaque" style="width: 100%; height: 100%; top: 0px; left: 0px;"><span class="k-loading-text">Loading...</span><div class="k-loading-image"></div><div class="k-loading-color"></div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
