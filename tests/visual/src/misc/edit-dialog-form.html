<!doctype html>
<html lang="en" class="k-no-animations">

<head>
    <title>Edit Dialog Form</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            grid-template-columns: repeat(2, 1fr);
        }

        .k-numerictextbox {
            max-width: 70px;
        }

        #test-area > section {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        .k-dialog {
            position: relative;
        }
    </style>
</head>

<body class="k-body">

    <div id="test-area" class="grid">

        <section>

            <div class="k-widget k-window k-dialog" style="min-width: 700px;">
                <kendo-dialog-titlebar class="k-window-titlebar k-dialog-titlebar k-header">
                    <div class="k-window-title k-dialog-title">Event</div>
                    <div class="k-window-actions k-dialog-actions"><button is="Button" fillMode="flat" icon="close"></button></div>
                </kendo-dialog-titlebar>
                <div class="k-content k-window-content k-dialog-content">
                    <div class="k-scheduler-edit-form">
                        <div class="k-edit-form-container">
                            <form>
                                <div class="k-edit-label">
                                    <label for="k-event-title">Title</label>
                                </div>
                                <div class="k-edit-field">
                                    <input is="Textbox" placeholder="Title..." />
                                </div>
                                <div class="k-edit-label">
                                    <label>Start</label>
                                </div>
                                <div class="k-edit-field">
                                    <kendo-scheduler-datetime-picker>
                                        <kendo-datepicker class="k-widget k-datepicker k-header">
                                            <span class="k-picker-wrap">
                                                <kendo-dateinput class="k-widget k-dateinput">
                                                    <span class="k-dateinput-wrap">
                                                        <input class="k-input" />
                                                    </span>
                                                </kendo-dateinput>
                                                <span class="k-select">
                                                    <span class="k-icon k-i-calendar"></span>
                                                </span>
                                            </span>
                                        </kendo-datepicker>
                                        <kendo-timepicker class="k-widget k-timepicker k-header">
                                            <span class="k-picker-wrap">
                                                <kendo-dateinput class="k-widget k-dateinput">
                                                    <span class="k-dateinput-wrap">
                                                        <input class="k-input" />
                                                    </span>
                                                </kendo-dateinput>
                                                <span class="k-select">
                                                    <span class="k-icon k-i-clock"></span>
                                                </span>
                                            </span>
                                        </kendo-timepicker>
                                    </kendo-scheduler-datetime-picker>
                                </div>
                                <div class="k-edit-label">
                                    <label>End</label>
                                </div>
                                <div class="k-edit-field">
                                    <kendo-scheduler-datetime-picker>
                                        <kendo-datepicker class="k-widget k-datepicker k-header">
                                            <span class="k-picker-wrap">
                                                <kendo-dateinput class="k-widget k-dateinput">
                                                    <span class="k-dateinput-wrap">
                                                        <input class="k-input" />
                                                    </span>
                                                </kendo-dateinput>
                                                <span class="k-select">
                                                    <span class="k-icon k-i-calendar"></span>
                                                </span>
                                            </span>
                                        </kendo-datepicker>
                                        <kendo-timepicker class="k-widget k-timepicker k-header">
                                        <span class="k-picker-wrap">
                                            <kendo-dateinput class="k-widget k-dateinput">
                                                <span class="k-dateinput-wrap">
                                                    <input class="k-input" />
                                                </span>
                                            </kendo-dateinput>
                                            <span class="k-select">
                                                <span class="k-icon k-i-clock"></span>
                                            </span>
                                        </span>
                                        </kendo-timepicker>
                                    </kendo-scheduler-datetime-picker>
                                </div>
                                <div class="k-edit-field">
                                    <input is="Checkbox" id="k-is-allday-chkbox" />
                                    <label class="k-checkbox-label" for="k-is-allday-chkbox">All Day Event</label>
                                </div>
                                <div class="k-edit-field">
                                    <input is="Checkbox" id="k-set-timezone" />
                                    <label class="k-checkbox-label" for="k-set-timezone">Specify Time Zone</label>
                                </div>
                                <kendo-recurrence-editor class="k-recurrence-editor">
                                    <kendo-recurrence-frequency-editor>
                                        <div class="k-edit-label">
                                            <label>Repeat</label>
                                        </div>
                                        <div class="k-edit-field">
                                            <kendo-buttongroup class="k-button-group">
                                                <button is="Button" style="width: 100px;">Never</button>
                                                <button is="Button" selected style="width: 100px;">Daily</button>
                                                <button is="Button" style="width: 100px;">Weekly</button>
                                                <button is="Button" style="width: 100px;">Monthly</button>
                                                <button is="Button" style="width: 100px;">Yearly</button>
                                            </kendo-buttongroup>
                                        </div>
                                    </kendo-recurrence-frequency-editor>
                                    <div class="k-recur-view">
                                        <kendo-recurrence-interval-editor>
                                            <div class="k-edit-label">
                                                <label>Repeat every</label>
                                            </div>
                                            <div class="k-edit-field">
                                                <input is="NumericTextbox" type="number" />
                                                <span>day(s)</span>
                                            </div>
                                        </kendo-recurrence-interval-editor>
                                        <kendo-recurrence-end-rule-editor>
                                            <div class="k-edit-label">
                                                <label>End</label>
                                            </div>
                                            <div class="k-edit-field">
                                                <ul class="k-reset">
                                                    <li>
                                                        <input is="Radio" id="k-endrule-never" name="end" />
                                                        <label class="k-radio-label" for="k-endrule-never">Never</label>
                                                    </li>
                                                    <li>
                                                        <input is="Radio" id="k-endrule-count" name="end" />
                                                        <label class="k-radio-label" for="k-endrule-count">After</label>
                                                        <input is="NumericTextbox" type="number" />
                                                        <span>occurrence(s)</span>
                                                    </li>
                                                    <li>
                                                        <input is="Radio" id="k-endrule-until" name="end" />
                                                        <label class="k-radio-label" for="k-endrule-until">On</label>
                                                        <kendo-datepicker class="k-widget k-datepicker k-header k-state-disabled" style="width: 150px;">
                                                            <span class="k-picker-wrap k-state-disabled">
                                                                <kendo-dateinput class="k-widget k-dateinput k-state-disabled">
                                                                    <span class="k-dateinput-wrap">
                                                                        <input class="k-input" />
                                                                    </span>
                                                                </kendo-dateinput>
                                                                <span class="k-select">
                                                                    <span class="k-icon k-i-calendar"></span>
                                                                </span>
                                                            </span>
                                                        </kendo-datepicker>
                                                    </li>
                                                </ul>
                                            </div>
                                        </kendo-recurrence-end-rule-editor>
                                    </div>
                                </kendo-recurrence-editor>
                                <div class="k-edit-label">
                                    <label for="k-event-description">Description</label>
                                </div>
                                <div class="k-edit-field">
                                    <textarea is="Textarea"></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <kendo-dialog-actions class="k-dialog-buttongroup k-actions k-actions-end">
                    <button is="Button">Cancel</button>
                    <button is="Button" themeColor="primary">Save</button>
                </kendo-dialog-actions>
            </div>

        </section>

    </div>

</body>

</html>
