<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>ScrollView -- Angular</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>

    <style>
        .k-scrollview {
            width: 100%;
            height: 300px;
        }

        .k-scrollview { background: gray !important; }
        .k-scrollview-dark { background: white !important; }
        .k-scrollview-light { background: black !important; }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid k-grid-cols-3">

        <span class="k-colspan-all">Angular scrollview</span>

        <span>Light mode</span>
        <span>Normal</span>
        <span>Dark mode</span>

        <kendo-scrollview class="k-widget k-scrollview k-scrollview-light">
            <ul class="k-scrollview-wrap">
                <li style="transform: translateX(-100%);">
                    <!-- template -->
                </li>
                <li style="transform: translateX(0%);">
                    <!-- template -->
                </li>
                <li style="transform: translateX(100%);">
                    <!-- template -->
                </li>
            </ul>
            <div class="k-scrollview-elements">
                <a class="k-scrollview-prev">
                    <span class="k-icon k-i-arrowhead-w"></span>
                </a>
                <a class="k-scrollview-next">
                    <span class="k-icon k-i-arrowhead-e"></span>
                </a>
                <kendo-scrollview-pager class="k-scrollview-nav-wrap">
                    <ul class="k-scrollview-nav">
                        <li class="k-link"></li>
                        <li class="k-link k-primary"></li>
                        <li class="k-link k-primary k-state-focused"></li>
                        <li class="k-link k-state-focused"></li>
                        <li class="k-link"></li>
                    </ul>
                </kendo-scrollview-pager>
            </div>
        </kendo-scrollview>

        <kendo-scrollview class="k-widget k-scrollview">
            <ul class="k-scrollview-wrap">
                <li style="transform: translateX(-100%);">
                    <!-- template -->
                </li>
                <li style="transform: translateX(0%);">
                    <!-- template -->
                </li>
                <li style="transform: translateX(100%);">
                    <!-- template -->
                </li>
            </ul>
            <div class="k-scrollview-elements">
                <a class="k-scrollview-prev">
                    <span class="k-icon k-i-arrowhead-w"></span>
                </a>
                <a class="k-scrollview-next">
                    <span class="k-icon k-i-arrowhead-e"></span>
                </a>
                <kendo-scrollview-pager class="k-scrollview-nav-wrap">
                    <ul class="k-scrollview-nav">
                        <li class="k-link" style="transform: scale(0.5)"></li>
                        <li class="k-link" style="transform: scale(0.65)"></li>
                        <li class="k-link" style="transform: scale(0.8)"></li>
                        <li class="k-link"></li>
                        <li class="k-link k-primary"></li>
                        <li class="k-link"></li>
                        <li class="k-link" style="transform: scale(0.8)"></li>
                        <li class="k-link" style="transform: scale(0.65)"></li>
                        <li class="k-link" style="transform: scale(0.5)"></li>
                    </ul>
                </kendo-scrollview-pager>
            </div>
        </kendo-scrollview>

        <kendo-scrollview class="k-widget k-scrollview k-scrollview-dark">
            <ul class="k-scrollview-wrap">
                <li style="transform: translateX(-100%);">
                    <!-- template -->
                </li>
                <li style="transform: translateX(0%);">
                    <!-- template -->
                </li>
                <li style="transform: translateX(100%);">
                    <!-- template -->
                </li>
            </ul>
            <div class="k-scrollview-elements">
                <a class="k-scrollview-prev">
                    <span class="k-icon k-i-arrowhead-w"></span>
                </a>
                <a class="k-scrollview-next">
                    <span class="k-icon k-i-arrowhead-e"></span>
                </a>
                <kendo-scrollview-pager class="k-scrollview-nav-wrap">
                    <ul class="k-scrollview-nav">
                        <li class="k-link" style="transform: scale(0.5)"></li>
                        <li class="k-link" style="transform: scale(0.65)"></li>
                        <li class="k-link"></li>
                        <li class="k-link k-primary"></li>
                        <li class="k-link"></li>
                        <li class="k-link" style="transform: scale(0.65)"></li>
                        <li class="k-link" style="transform: scale(0.5)"></li>
                    </ul>
                </kendo-scrollview-pager>
            </div>
        </kendo-scrollview>

    </div>

</body>
</html>
