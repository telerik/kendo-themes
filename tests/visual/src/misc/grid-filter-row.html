<!doctype html>
<html lang="en">

<head>
    <title>Grid Short Filter Row</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        .section {
            max-width: 200px;
        }

        #test-area {
            grid-template-columns: 1fr;
        }
    </style>
</head>

<body class="k-body">

    <div id="test-area" class="grid">


            <div class="section">

                <div id="grid" class="k-grid k-widget k-grid-display-block k-grid-no-scrollbar" style="height: 120px;">
                    <div class="k-grid-header">
                        <div class="k-grid-header-wrap k-auto-scrollable">
                            <table>
                                <colgroup>
                                    <col>
                                </colgroup>
                                <thead>
                                    <tr>
                                        <th scope="col" class="k-header k-with-icon">
                                            Autocomplete
                                        </th>
                                    </tr>
                                    <tr class="k-filter-row">
                                        <th>
                                            <span class="k-filtercell">
                                                <span>
                                                    <input is="Autocomplete" placeholder="Autocomplete..." />
                                                    <input is="DropdownList" class="k-dropdown-operator" arrowIconName="filter" />
                                                    <button is="Button" icon="filter-clear"></button>
                                                </span>
                                            </span>
                                        </th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>

            </div>

            <div class="section">

                <div id="grid" class="k-grid k-widget k-grid-display-block k-grid-no-scrollbar" style="height: 120px;">
                    <div class="k-grid-header">
                        <div class="k-grid-header-wrap k-auto-scrollable">
                            <table>
                                <colgroup>
                                    <col>
                                </colgroup>
                                <thead>
                                    <tr>
                                        <th scope="col" class="k-header k-with-icon">
                                            NumericTextBox
                                        </th>
                                    </tr>
                                    <tr class="k-filter-row">
                                        <th>
                                            <span class="k-filtercell">
                                                <span>
                                                    <input is="NumericTextbox" type="number" />
                                                    <input is="DropdownList" class="k-dropdown-operator" arrowIconName="filter" />
                                                    <button is="Button" icon="filter-clear"></button>
                                                </span>
                                            </span>
                                        </th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>

            </div>

            <div class="section">

                <div id="grid" class="k-grid k-widget k-grid-display-block k-grid-no-scrollbar" style="height: 120px;">
                    <div class="k-grid-header">
                        <div class="k-grid-header-wrap k-auto-scrollable">
                            <table>
                                <colgroup>
                                    <col>
                                </colgroup>
                                <thead>
                                    <tr>
                                        <th scope="col" class="k-header k-with-icon">
                                            DatePicker
                                        </th>
                                    </tr>
                                    <tr class="k-filter-row">
                                        <th>
                                            <span class="k-filtercell">
                                                <span>
                                                    <span class="k-widget k-datepicker">
                                                        <span class="k-picker-wrap">
                                                            <input type="text" class="k-input" style="width: 100%;">
                                                            <span class="k-select">
                                                                <span class="k-icon k-i-calendar"></span>
                                                            </span>
                                                        </span>
                                                    </span>
                                                    <input is="DropdownList" class="k-dropdown-operator" arrowIconName="filter" />
                                                    <button is="Button" icon="filter-clear"></button>
                                                </span>
                                            </span>
                                        </th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
    </div>

</body>

</html>
