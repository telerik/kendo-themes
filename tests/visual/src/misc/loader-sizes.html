<!doctype html>
<html lang="en" class="k-typography">
<head>
    <title>Loader sizes</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>
    <style>
        #test-area  {
            grid-template-columns: repeat(4, 1fr);
        }
    </style>
</head>
<body>

    <!-- Remove the .k-no-animations class in order to enable the animations -->
    <div id="test-area" class="grid k-no-animations">

        <span></span>
        <span class="col">Pulsing 2</span>
        <span class="col">Spinner 3</span>
        <span class="col">Spinner 4</span>


        <span>Small</span>
        <span>
            <div class="k-loader k-loader-pulsing-2 k-loader-primary k-loader-sm">
                <div class="k-loader-canvas">
                    <span class="k-loader-segment"></span>
                    <span class="k-loader-segment"></span>
                </div>
            </div>
        </span>

        <span>
            <div class="k-loader k-loader-spinner-3 k-loader-primary k-loader-sm">
                <div class="k-loader-canvas">
                    <span class="k-loader-segment"></span>
                    <span class="k-loader-segment"></span>
                    <span class="k-loader-segment"></span>
                </div>
            </div>
        </span>

        <span>
            <div class="k-loader k-loader-spinner-4 k-loader-primary k-loader-sm">
                <div class="k-loader-canvas">
                    <span class="k-loader-segment"></span>
                    <span class="k-loader-segment"></span>
                    <span class="k-loader-segment"></span>
                    <span class="k-loader-segment"></span>
                </div>
            </div>
        </span>

        <span>Medium</span>
        <span>
            <div class="k-loader k-loader-pulsing-2 k-loader-primary k-loader-md">
                <div class="k-loader-canvas">
                    <span class="k-loader-segment"></span>
                    <span class="k-loader-segment"></span>
                </div>
            </div>
        </span>

        <span>
            <div class="k-loader k-loader-spinner-3 k-loader-primary k-loader-md">
                <div class="k-loader-canvas">
                    <span class="k-loader-segment"></span>
                    <span class="k-loader-segment"></span>
                    <span class="k-loader-segment"></span>
                </div>
            </div>
        </span>

        <span>
            <div class="k-loader k-loader-spinner-4 k-loader-primary k-loader-md">
                <div class="k-loader-canvas">
                    <span class="k-loader-segment"></span>
                    <span class="k-loader-segment"></span>
                    <span class="k-loader-segment"></span>
                    <span class="k-loader-segment"></span>
                </div>
            </div>
        </span>

        <span>Large</span>
        <span>
            <div class="k-loader k-loader-pulsing-2 k-loader-primary k-loader-lg">
                <div class="k-loader-canvas">
                    <span class="k-loader-segment"></span>
                    <span class="k-loader-segment"></span>
                </div>
            </div>
        </span>

        <span>
            <div class="k-loader k-loader-spinner-3 k-loader-primary k-loader-lg">
                <div class="k-loader-canvas">
                    <span class="k-loader-segment"></span>
                    <span class="k-loader-segment"></span>
                    <span class="k-loader-segment"></span>
                </div>
            </div>
        </span>

        <span>
            <div class="k-loader k-loader-spinner-4 k-loader-primary k-loader-lg">
                <div class="k-loader-canvas">
                    <span class="k-loader-segment"></span>
                    <span class="k-loader-segment"></span>
                    <span class="k-loader-segment"></span>
                    <span class="k-loader-segment"></span>
                </div>
            </div>
        </span>

    </div>

</body>
</html>
