<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Window Action Buttons React</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>

    <style>
        #test-area {
            grid-template-columns: repeat(2, min-content);
            align-items: start;
        }
        /* test page overrides */
        .k-window {
            position: relative;
            width: 300px;
        }
    </style>
</head>
<body>

    <div id="test-area" class="grid">
        <div class="k-widget k-window">
            <div class="k-window-titlebar k-dialog-titlebar">
                <div class="k-window-title">Title</div>
                <div class="k-window-actions">
                    <button class="k-button-icon k-button k-flat">
                       <span class="k-icon k-i-window-minimize"></span>
                    </button>
                    <button class="k-button-icon k-button k-flat">
                        <span class="k-icon k-i-window-maximize"></span>
                    </button>
                </div>
                <button class="k-button-icon k-button k-flat">
                    <span class="k-icon k-i-close"></span>
                </button>
            </div>
            <div class="k-content k-window-content">
                Action Buttons at start position
            </div>
            <div class="k-window-buttongroup k-actions k-actions-start">
                <button class="k-button">Cancel</button>
                <button class="k-button k-primary">Submit</button>
            </div>
        </div>

        <div class="k-widget k-window">
            <div class="k-window-titlebar k-dialog-titlebar">
                <div class="k-window-title">Title</div>
                <div class="k-window-actions">
                    <button class="k-button-icon k-button k-flat">
                       <span class="k-icon k-i-window-minimize"></span>
                    </button>
                    <button class="k-button-icon k-button k-flat">
                        <span class="k-icon k-i-window-maximize"></span>
                    </button>
                </div>
                <button class="k-button-icon k-button k-flat">
                    <span class="k-icon k-i-close"></span>
                </button>
            </div>
            <div class="k-content k-window-content">
                Action Buttons at center position
            </div>
            <div class="k-window-buttongroup k-actions k-actions-center">
                <button class="k-button">Cancel</button>
                <button class="k-button k-primary">Submit</button>
            </div>
        </div>

        <div class="k-widget k-window">
            <div class="k-window-titlebar k-dialog-titlebar">
                <div class="k-window-title">Title</div>
                <div class="k-window-actions">
                    <button class="k-button-icon k-button k-flat">
                       <span class="k-icon k-i-window-minimize"></span>
                    </button>
                    <button class="k-button-icon k-button k-flat">
                        <span class="k-icon k-i-window-maximize"></span>
                    </button>
                </div>
                <button class="k-button-icon k-button k-flat">
                    <span class="k-icon k-i-close"></span>
                </button>
            </div>
            <div class="k-content k-window-content">
                Action Buttons at end position
            </div>
            <div class="k-window-buttongroup k-actions k-actions-end">
                <button class="k-button">Cancel</button>
                <button class="k-button k-primary">Submit</button>
            </div>
        </div>

        <div class="k-widget k-window">
            <div class="k-window-titlebar k-dialog-titlebar">
                <div class="k-window-title">Title</div>
                <div class="k-window-actions">
                    <button class="k-button-icon k-button k-flat">
                       <span class="k-icon k-i-window-minimize"></span>
                    </button>
                    <button class="k-button-icon k-button k-flat">
                        <span class="k-icon k-i-window-maximize"></span>
                    </button>
                </div>
                <button class="k-button-icon k-button k-flat">
                    <span class="k-icon k-i-close"></span>
                </button>
            </div>
            <div class="k-content k-window-content">
                Action Buttons with stretched position
            </div>
            <div class="k-window-buttongroup k-actions k-actions-stretched">
                <button class="k-button">Cancel</button>
                <button class="k-button k-primary">Submit</button>
            </div>
        </div>

</body>
</html>
