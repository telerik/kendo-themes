<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Window Action Buttons React</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            grid-template-columns: repeat(2, min-content);
            align-items: start;
        }
        /* test page overrides */
        .k-window {
            position: relative;
            width: 300px;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="grid">
        <div class="k-widget k-window">
            <div class="k-window-titlebar k-dialog-titlebar">
                <div class="k-window-title">Title</div>
                <div class="k-window-actions">
                    <button is="Button" fillMode="flat" icon="window-minimize"></button>
                    <button is="Button" fillMode="flat" icon="window-maximize"></button>
                    <button is="Button" fillMode="flat" icon="close"></button>
                </div>
            </div>
            <div class="k-window-content">
                Action Buttons at start position
            </div>
            <div is="ActionButtons" alignment="start" class="k-window-buttons">
                <button is="Button">Cancel</button>
                <button is="Button" themeColor="primary">Submit</button>
            </div>
        </div>

        <div class="k-widget k-window">
            <div class="k-window-titlebar k-dialog-titlebar">
                <div class="k-window-title">Title</div>
                <div class="k-window-actions">
                    <button is="Button" fillMode="flat" icon="window-minimize"></button>
                    <button is="Button" fillMode="flat" icon="window-maximize"></button>
                    <button is="Button" fillMode="flat" icon="close"></button>
                </div>
            </div>
            <div class="k-window-content">
                Action Buttons at center position
            </div>
            <div is="ActionButtons" alignment="center" class="k-window-buttons">
                <button is="Button">Cancel</button>
                <button is="Button" themeColor="primary">Submit</button>
            </div>
        </div>

        <div class="k-widget k-window">
            <div class="k-window-titlebar k-dialog-titlebar">
                <div class="k-window-title">Title</div>
                <div class="k-window-actions">
                    <button is="Button" fillMode="flat" icon="window-minimize"></button>
                    <button is="Button" fillMode="flat" icon="window-maximize"></button>
                    <button is="Button" fillMode="flat" icon="close"></button>
                </div>
            </div>
            <div class="k-window-content">
                Action Buttons at end position
            </div>
            <div is="ActionButtons" alignment="end" class="k-window-buttons">
                <button is="Button">Cancel</button>
                <button is="Button" themeColor="primary">Submit</button>
            </div>
        </div>

        <div class="k-widget k-window">
            <div class="k-window-titlebar k-dialog-titlebar">
                <div class="k-window-title">Title</div>
                <div class="k-window-actions">
                    <button is="Button" fillMode="flat" icon="window-minimize"></button>
                    <button is="Button" fillMode="flat" icon="window-maximize"></button>
                    <button is="Button" fillMode="flat" icon="close"></button>
                </div>
            </div>
            <div class="k-window-content">
                Action Buttons with stretched position
            </div>
            <div is="ActionButtons" alignment="stretched" class="k-window-buttons">
                <button is="Button">Cancel</button>
                <button is="Button" themeColor="primary">Submit</button>
            </div>
        </div>

    </div>

</body>
</html>
