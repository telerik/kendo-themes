<!doctype html>
<html lang="en">
<head>
    <title>Image Editor Default</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            grid-template-columns: 1fr;
        }
    </style>
</head>
<body class="k-body">
    <div id="test-area" class="grid">

        <h4>Image Editor</h4>
        <div class="k-widget k-imageeditor">

            <!-- Header -->
            <div class="k-imageeditor-header">
                <div class="k-imageeditor-toolbar k-toolbar k-widget">
                    <button is="Button" icon="upload"></button>
                    <button is="Button" icon="download"></button>
                    <div class="k-separator"></div>
                    <button is="Button" icon="undo"></button>
                    <button is="Button" icon="redo"></button>
                    <div class="k-separator"></div>
                    <button is="Button" icon="crop"></button>
                    <button is="Button" icon="image-resize"></button>
                    <button is="Button" icon="zoom-in"></button>
                    <button is="Button" icon="zoom-out"></button>
                    <div>
                        <span class="k-widget k-dropdown">
                            <span class="k-dropdown-wrap">
                                <span class="k-input">Zoom options</span>
                                <span class="k-select">
                                    <span class="k-icon k-i-arrow-60-down"></span>
                                </span>
                            </span>
                            <input style="display: none;">
                        </span>
                    </div>
                </div>
            </div>

            <!-- Content -->
            <div class="k-imageeditor-content" style="height: 250px;">
                <div class="k-imageeditor-canvas-container">
                    <div class="k-imageeditor-canvas"></div>
                </div>
                <div class="k-imageeditor-action-pane" style="display: none;"></div>
            </div>
        </div>
    </div>
</body>
</html>
