<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Filter</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="grid">

        <div id="filter" class="k-widget k-filter">
            <ul class="k-filter-container">
                <li class="k-filter-group-main">
                    <div class="k-filter-toolbar">
                        <div class="k-toolbar">
                            <div class="k-filter-toolbar-item">
                                <div class="k-widget k-button-group">
                                    <button is="Button" selected>And</button>
                                    <button is="Button">Or</button>
                                </div>
                            </div>
                            <div class="k-filter-toolbar-item">
                                <button is="Button" icon="filter-add-expression"></button>
                            </div>
                            <div class="k-filter-toolbar-item">
                                <button is="Button" icon="filter-add-group"></button>
                            </div>
                            <div class="k-filter-toolbar-item">
                                <button is="Button" fillMode="flat" icon="close"></button>
                            </div>
                        </div>
                    </div>
                    <ul class="k-filter-lines">
                        <li class="k-filter-item">
                            <div class="k-filter-toolbar">
                                <div class="k-toolbar">
                                    <div class="k-filter-toolbar-item k-filter-field">
                                        <input is="DropdownList" value="Discontinued" />
                                    </div>
                                    <div class="k-filter-toolbar-item k-filter-operator">
                                        <input is="DropdownList" value="Is greater than or equal to" />
                                    </div>
                                    <div class="k-filter-toolbar-item k-filter-value">
                                        <input is="Checkbox" />
                                        <label class="k-checkbox-label k-no-text">&#8203;</label>
                                    </div>
                                    <div class="k-filter-toolbar-item">
                                        <button is="Button" fillMode="flat" icon="close"></button>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="k-filter-item">
                            <div class="k-filter-toolbar">
                                <div class="k-toolbar">
                                    <div class="k-filter-toolbar-item k-filter-field">
                                        <input is="DropdownList" value="UnitsInStock" />
                                    </div>
                                    <div class="k-filter-toolbar-item k-filter-operator">
                                        <input is="DropdownList" value="Is equal to" />
                                    </div>
                                    <div class="k-filter-toolbar-item k-filter-value">
                                        <input is="Textbox" />
                                    </div>
                                    <div class="k-filter-toolbar-item">
                                        <button is="Button" fillMode="flat" icon="close"></button>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="k-filter-item">
                            <div class="k-filter-toolbar">
                                <div class="k-toolbar">
                                    <div class="k-filter-toolbar-item k-filter-field">
                                        <input is="DropdownList" value="UnitsInStock" />
                                    </div>
                                    <div class="k-filter-toolbar-item k-filter-operator">
                                        <input is="DropdownList" value="Is equal to" />
                                    </div>
                                    <div class="k-filter-toolbar-item k-filter-value">
                                        <input is="NumericTextbox" />
                                    </div>
                                    <div class="k-filter-toolbar-item">
                                        <button is="Button" fillMode="flat" icon="close"></button>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="k-filter-item">
                            <div class="k-filter-toolbar">
                                <div class="k-toolbar">
                                    <div class="k-filter-toolbar-item">
                                        <div class="k-widget k-button-group">
                                            <button is="Button" selected>And</button>
                                            <button is="Button">Or</button>
                                        </div>
                                    </div>
                                    <div class="k-filter-toolbar-item">
                                        <button is="Button" icon="filter-add-expression"></button>
                                    </div>
                                    <div class="k-filter-toolbar-item">
                                        <button is="Button" icon="filter-add-group"></button>
                                    </div>
                                    <div class="k-filter-toolbar-item">
                                        <button is="Button" fillMode="flat" icon="close"></button>
                                    </div>
                                </div>
                            </div>
                            <ul class="k-filter-lines">
                                <li class="k-filter-item">
                                    <div class="k-filter-toolbar">
                                        <div class="k-toolbar">
                                            <div class="k-filter-toolbar-item">
                                                <div class="k-widget k-button-group">
                                                    <button is="Button" selected>And</button>
                                                    <button is="Button">Or</button>
                                                </div>
                                            </div>
                                            <div class="k-filter-toolbar-item">
                                                <button is="Button" icon="filter-add-expression"></button>
                                            </div>
                                            <div class="k-filter-toolbar-item">
                                                <button is="Button" icon="filter-add-group"></button>
                                            </div>
                                            <div class="k-filter-toolbar-item">
                                                <button is="Button" fillMode="flat" icon="close"></button>
                                            </div>
                                        </div>
                                    </div>
                                    <ul class="k-filter-lines">
                                        <li class="k-filter-item">
                                            <div class="k-filter-toolbar">
                                                <div class="k-toolbar">
                                                    <div class="k-filter-toolbar-item k-filter-field">
                                                        <input is="DropdownList" value="DeliveryDate" />
                                                    </div>
                                                    <div class="k-filter-toolbar-item k-filter-operator">
                                                        <input is="DropdownList" value="Is equal to" />
                                                    </div>
                                                    <div class="k-filter-toolbar-item k-filter-value">
                                                        <input is="DatePicker" />
                                                    </div>
                                                    <div class="k-filter-toolbar-item">
                                                        <button is="Button" fillMode="flat" icon="close"></button>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
            <div class="k-filter-preview"><span class="k-filter-preview-bracket">(</span><span
                    class="k-filter-preview-field">Discontinued</span><span class="k-filter-preview-criteria"> Is equal to </span><span
                    class="k-filter-preview-value">'true'</span><span class="k-filter-preview-operator"> AND </span><span
                    class="k-filter-preview-field">UnitsInStock</span><span class="k-filter-preview-criteria"> Is equal to </span><span
                    class="k-filter-preview-value">'2'</span><span class="k-filter-preview-operator"> AND </span><span
                    class="k-filter-preview-bracket">(</span><span class="k-filter-preview-bracket">(</span><span
                    class="k-filter-preview-field">DeliveryDate</span><span class="k-filter-preview-criteria"> Is equal to </span><span
                    class="k-filter-preview-value">'Fri Aug 09 2019 00:00:00 GMT+0300 (Eastern European Summer Time)'</span><span
                    class="k-filter-preview-bracket">)</span><span class="k-filter-preview-bracket">)</span><span
                    class="k-filter-preview-bracket">)</span>
            </div>
            <button is="Button" class="k-filter-apply">Apply</button>
        </div>
    </div>
</body>
</html>
