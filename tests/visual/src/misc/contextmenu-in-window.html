<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>ContextMenu in Window</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        .k-window {
            position: relative;
        }
        kendo-popup {
            top: 50px;
            left: 100px;
        }

        #test-area {
            height: 300px;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid">

        <section>
            <kendo-window class="k-widget k-window k-window-wrapper">
                <kendo-window-titlebar class="k-window-titlebar k-header">
                    <div class="k-window-title">Window</div>
                    <div class="k-window-actions">
                        <button is="Button" fillMode="flat" icon="window-minimize"></button>
                        <button is="Button" fillMode="flat" icon="window-maximize"></button>
                        <button is="Button" fillMode="flat" icon="close"></button>
                    </div>
                </kendo-window-titlebar>
                <div class="k-content k-window-content">Target</div>
            </kendo-window>

            <kendo-popup class="k-animation-container k-context-menu-popup k-animation-container-shown">
                <div class="k-popup k-menu-popup">
                    <ul class="k-group k-menu-group k-reset">
                        <li class="k-item k-menu-item k-first">
                            <span class="k-link k-menu-link">
                                Item 1
                                <span class="k-icon k-menu-expand-arrow k-i-arrow-60-right"></span>
                            </span>
                        </li>
                        <li class="k-item k-menu-item">
                            <span class="k-link k-menu-link">
                                Item 2
                                <span class="k-icon k-menu-expand-arrow k-i-arrow-60-right"></span>
                            </span>
                        </li>
                        <li class="k-item k-menu-item">
                            <span class="k-link k-menu-link">
                                Item 3
                                <span class="k-icon k-menu-expand-arrow k-i-arrow-60-right"></span>
                            </span>
                        </li>
                        <li class="k-item k-menu-item">
                            <span class="k-link k-menu-link">
                                Item 4
                                <span class="k-icon k-menu-expand-arrow k-i-arrow-60-right"></span>
                            </span>
                        </li>
                        <li class="k-item k-menu-item">
                            <span class="k-link k-menu-link">
                                Item 5
                                <span class="k-icon k-menu-expand-arrow k-i-arrow-60-right"></span>
                            </span>
                        </li>
                        <li class="k-item k-menu-item">
                            <span class="k-link k-menu-link">
                                Item 6
                                <span class="k-icon k-menu-expand-arrow k-i-arrow-60-right"></span>
                            </span>
                        </li>
                    </ul>
                </div>
            </kendo-popup>
        </section>

    </div>

</body>
</html>
