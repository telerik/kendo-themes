<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>ContextMenu in Window</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        .k-window {
            position: relative;
        }
        kendo-popup {
            top: 50px;
            left: 100px;
        }

        #test-area {
            height: 300px;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid">

        <section>
            <kendo-window class="k-widget k-window k-window-wrapper">
                <kendo-window-titlebar class="k-window-titlebar k-header">
                    <div class="k-window-title">Window</div>
                    <div class="k-window-actions">
                        <button is="Button" fillMode="flat" icon="window-minimize"></button>
                        <button is="Button" fillMode="flat" icon="window-maximize"></button>
                        <button is="Button" fillMode="flat" icon="close"></button>
                    </div>
                </kendo-window-titlebar>
                <div class="k-window-content">Target</div>
            </kendo-window>

            <kendo-popup class="k-animation-container k-context-menu-popup k-animation-container-shown">
                <div class="k-popup k-menu-popup">
                    <div is="MenuList" class="k-menu-vertical k-context-menu">
                        <div is="MenuItem" text="Item 1" showArrow></div>
                        <div is="MenuItem" text="Item 2" showArrow></div>
                        <div is="MenuItem" text="Item 3" showArrow></div>
                        <div is="MenuItem" text="Item 4" showArrow></div>
                        <div is="MenuItem" text="Item 5" showArrow></div>
                        <div is="MenuItem" text="Item 6" showArrow></div>
                    </div>
                </div>
            </kendo-popup>
        </section>

    </div>

</body>
</html>
