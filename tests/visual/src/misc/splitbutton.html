<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Split button</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            grid-template-columns: 120px repeat(3, 1fr);
        }

        #test-area > section {
            position: relative;
            min-height: 500px;
        }

        .splitbuttons > span {
            display: block;
            margin-bottom: 8px;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid k-grid-cols-4">

        <span><small>state / fillmode</small></span>
        <span>solid</span>
        <span>outline</span>
        <span>flat</span>

        <span>normal</span>
        <span>
            <span class="k-split-button k-button-group">
                <button is="Button" icon="save">Button</button>
                <button is="Button" class="k-split-button-arrow" icon="arrow-s"></button>
            </span>
        </span>
        <span>
            <span class="k-split-button k-button-group">
                <button is="Button" fillMode="outline" icon="save">Button</button>
                <button is="Button" fillMode="outline" class="k-split-button-arrow" icon="arrow-s"></button>
            </span>
        </span>
        <span>
            <span class="k-split-button k-button-group">
                <button is="Button" fillMode="flat" icon="save">Button</button>
                <button is="Button" fillMode="flat" class="k-split-button-arrow" icon="arrow-s"></button>
            </span>
        </span>

        <span>hover</span>
        <span>
            <span class="k-split-button k-button-group">
                <button is="Button" icon="save" hover>Button</button>
                <button is="Button" class="k-split-button-arrow" icon="arrow-s"></button>
            </span>
        </span>
        <span>
            <span class="k-split-button k-button-group">
                <button is="Button" fillMode="outline" icon="save" hover>Button</button>
                <button is="Button" fillMode="outline" class="k-split-button-arrow" icon="arrow-s"></button>
            </span>
        </span>
        <span>
            <span class="k-split-button k-button-group">
                <button is="Button" fillMode="flat" icon="save" hover>Button</button>
                <button is="Button" fillMode="flat" class="k-split-button-arrow" icon="arrow-s"></button>
            </span>
        </span>

        <span>focus</span>
        <span>
            <span class="k-split-button k-button-group">
                <button is="Button" icon="save" focus>Button</button>
                <button is="Button" class="k-split-button-arrow" icon="arrow-s"></button>
            </span>
        </span>
        <span>
            <span class="k-split-button k-button-group">
                <button is="Button" fillMode="outline" icon="save" focus>Button</button>
                <button is="Button" fillMode="outline" class="k-split-button-arrow" icon="arrow-s"></button>
            </span>
        </span>
        <span>
            <span class="k-split-button k-button-group">
                <button is="Button" fillMode="flat" icon="save" focus>Button</button>
                <button is="Button" fillMode="flat" class="k-split-button-arrow" icon="arrow-s"></button>
            </span>
        </span>

        <span>active</span>
        <span>
            <span class="k-split-button k-button-group">
                <button is="Button" icon="save" active>Button</button>
                <button is="Button" class="k-split-button-arrow" icon="arrow-s"></button>
            </span>
        </span>
        <span>
            <span class="k-split-button k-button-group">
                <button is="Button" fillMode="outline" icon="save" active>Button</button>
                <button is="Button" fillMode="outline" class="k-split-button-arrow" icon="arrow-s"></button>
            </span>
        </span>
        <span>
            <span class="k-split-button k-button-group">
                <button is="Button" fillMode="flat" icon="save" active>Button</button>
                <button is="Button" fillMode="flat" class="k-split-button-arrow" icon="arrow-s"></button>
            </span>
        </span>

        <span>disabled</span>
        <span>
            <span class="k-split-button k-button-group k-disabled">
                <button is="Button" icon="save">Button</button>
                <button is="Button" class="k-split-button-arrow" icon="arrow-s"></button>
            </span>
        </span>
        <span>
            <span class="k-split-button k-button-group k-disabled">
                <button is="Button" fillMode="outline" icon="save">Button</button>
                <button is="Button" fillMode="outline" class="k-split-button-arrow" icon="arrow-s"></button>
            </span>
        </span>
        <span>
            <span class="k-split-button k-button-group k-disabled">
                <button is="Button" fillMode="flat" icon="save">Button</button>
                <button is="Button" fillMode="flat" class="k-split-button-arrow" icon="arrow-s"></button>
            </span>
        </span>

        <span>rtl</span>
        <span>
            <span class="k-split-button k-button-group" dir="rtl">
                <button is="Button" icon="save">Button</button>
                <button is="Button" class="k-split-button-arrow" icon="arrow-s"></button>
            </span>
        </span>
        <span>
            <span class="k-split-button k-button-group" dir="rtl">
                <button is="Button" fillMode="outline" icon="save">Button</button>
                <button is="Button" fillMode="outline" class="k-split-button-arrow" icon="arrow-s"></button>
            </span>
        </span>
        <span>
            <span class="k-split-button k-button-group" dir="rtl">
                <button is="Button" fillMode="flat" icon="save">Button</button>
                <button is="Button" fillMode="flat" class="k-split-button-arrow" icon="arrow-s"></button>
            </span>
        </span>

    </div>

</body>
</html>
