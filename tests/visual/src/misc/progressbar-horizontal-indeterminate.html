<!doctype html>
<html lang="en" class="k-typography">
<head>
    <title>Progressbar Horizontal Indeterminate</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>

    <style>
        .k-progressbar-indeterminate,
        .k-progressbar-indeterminate::before,
        .k-progressbar-indeterminate::after {
            /* Comment if you need to preview the indeterminate animation */
            animation: none !important;
        }

        .subgrid-horizontal {
            display: grid;
            grid-template-columns: auto 1fr 1fr;
            grid-gap: 20px;
        }
    </style>
</head>
<body>
    <div id="test-area" class="grid">
        <div class="subgrid-horizontal">
            <span></span>
            <span>LTR</span>
            <span>RTL</span>

            <span>Indeterminate</span>
            <div class="k-widget k-progressbar k-progressbar-horizontal k-progressbar-indeterminate">
                <span class="k-progress-status-wrap">
                    <span class="k-progress-status">0</span>
                </span>
            </div>
            <div dir="rtl" class="k-widget k-progressbar k-progressbar-horizontal k-progressbar-indeterminate">
                <span class="k-progress-status-wrap">
                    <span class="k-progress-status">0</span>
                </span>
            </div>

            <span>Indeterminate Angular</span>
            <kendo-progressbar class="k-widget k-progressbar k-progressbar-horizontal k-progressbar-indeterminate">
                <span class="k-progress-status-wrap k-progress-end">
                   <span class="k-progress-status">75</span>
                </span>
                <div class="k-state-selected" style="width: 75%; height: 100%;">
                    <span class="k-progress-status-wrap k-progress-end" style="width: 133.333%; height: 100%;">
                        <span class="k-progress-status">75</span>
                    </span>
                </div>
            </kendo-progressbar>
            <kendo-progressbar class="k-widget k-progressbar k-progressbar-horizontal k-progressbar-indeterminate" dir="rtl">
                <span class="k-progress-status-wrap k-progress-end">
                   <span class="k-progress-status">75</span>
                </span>
                <div class="k-state-selected" style="width: 75%; height: 100%;">
                    <span class="k-progress-status-wrap k-progress-end" style="width: 133.333%; height: 100%;">
                        <span class="k-progress-status">75</span>
                    </span>
                </div>
            </kendo-progressbar>

            <span>Chunk Indeterminate</span>
            <div class="k-widget k-progressbar k-progressbar-horizontal k-progressbar-indeterminate">
                <ul class="k-reset">
                    <li class="k-item k-first k-state-selected" style="width: 10%;"></li>
                    <li class="k-item k-state-selected" style="width: 10%;"></li>
                    <li class="k-item k-state-selected" style="width: 10%;"></li>
                    <li class="k-item k-state-selected" style="width: 10%;"></li>
                    <li class="k-item k-state-selected" style="width: 10%;"></li>
                    <li class="k-item" style="width: 10%;"></li>
                    <li class="k-item" style="width: 10%;"></li>
                    <li class="k-item" style="width: 10%;"></li>
                    <li class="k-item" style="width: 10%;"></li>
                    <li class="k-item k-last" style="width: 10%;"></li>
                </ul>
            </div>
            <div dir="rtl" class="k-widget k-progressbar k-progressbar-horizontal k-progressbar-indeterminate">
                <ul class="k-reset">
                    <li class="k-item k-first k-state-selected" style="width: 10%;"></li>
                    <li class="k-item k-state-selected" style="width: 10%;"></li>
                    <li class="k-item k-state-selected" style="width: 10%;"></li>
                    <li class="k-item k-state-selected" style="width: 10%;"></li>
                    <li class="k-item k-state-selected" style="width: 10%;"></li>
                    <li class="k-item" style="width: 10%;"></li>
                    <li class="k-item" style="width: 10%;"></li>
                    <li class="k-item" style="width: 10%;"></li>
                    <li class="k-item" style="width: 10%;"></li>
                    <li class="k-item k-last" style="width: 10%;"></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
