<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Radio button</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            align-items: start;
            /* justify-items: start; */
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid k-grid-cols-4">

        <span>Radio button</span>
        <span>In label</span>
        <span dir="rtl">Radio button RTL</span>
        <span dir="rtl">In label RTL</span>

        <!-- checked -->
        <div>
            <input is="Radio" id="rad1" checked /><!--
            --><label class="k-radio-label" for="rad1">Checked</label>
        </div>
        <div>
            <label class="k-radio-label">
                <input is="Radio" checked />
                Checked
            </label>
        </div>
        <div dir="rtl">
            <input is="Radio" id="rad1-rtl" checked /><!--
            --><label class="k-radio-label" for="rad1-rtl">Checked</label>
        </div>
        <div dir="rtl">
            <label class="k-radio-label">
                <input is="Radio" checked />
                Checked
            </label>
        </div>

        <!-- disabled checked -->
        <div>
            <input is="Radio" id="rad2" disabled checked /><!--
            --><label class="k-radio-label" for="rad2">Checked</label>
        </div>
        <div>
            <label class="k-radio-label">
                <input is="Radio" disabled checked />
                Checked
            </label>
        </div>
        <div dir="rtl">
            <input is="Radio" id="rad2-rtl" disabled checked /><!--
            --><label class="k-radio-label" for="rad2-rtl">Checked</label>
        </div>
        <div dir="rtl">
            <label class="k-radio-label">
                <input is="Radio" disabled checked />
                Checked
            </label>
        </div>

        <!-- unchecked -->
        <div>
            <input is="Radio" id="rad3" /><!--
            --><label class="k-radio-label" for="rad3">Unchecked</label>
        </div>
        <div>
            <label class="k-radio-label">
                <input is="Radio" />
                Unchecked
            </label>
        </div>
        <div dir="rtl">
            <input is="Radio" id="rad3-rtl" /><!--
            --><label class="k-radio-label" for="rad3-rtl">Unchecked</label>
        </div>
        <div dir="rtl">
            <label class="k-radio-label">
                <input is="Radio" />
                Unchecked
            </label>
        </div>

        <!-- disabled unchecked -->
        <div>
            <input is="Radio" id="rad4" disabled /><!--
            --><label class="k-radio-label" for="rad4">Unchecked</label>
        </div>
        <div>
            <label class="k-radio-label">
                <input is="Radio" disabled />
                Unchecked
            </label>
        </div>
        <div dir="rtl">
            <input is="Radio" id="rad4-rtl" disabled /><!--
            --><label class="k-radio-label" for="rad4-rtl">Unchecked</label>
        </div>
        <div dir="rtl">
            <label class="k-radio-label">
                <input is="Radio" disabled />
                Unchecked
            </label>
        </div>

        <!-- error -->
        <div>
            <input is="Radio" id="radError" invalid required /><!--
            --><label class="k-radio-label" for="radError">Invalid</label>
        </div>
        <div>
            <label class="k-radio-label">
                <input is="Radio" invalid required />
                Invalid
            </label>
        </div>
        <div dir="rtl">
            <input is="Radio" id="radError-rtl" invalid required /><!--
            --><label class="k-radio-label" for="radError-rtl">Invalid</label>
        </div>
        <div dir="rtl">
            <label class="k-radio-label">
                <input is="Radio" invalid required />
                Invalid
            </label>
        </div>

        <!-- focus -->
        <div>
            <input is="Radio" id="radFocus" focus /><!--
            --><label class="k-radio-label" for="radFocus">Focus</label>
        </div>
        <div>
            <label class="k-radio-label">
                <input is="Radio" focus />
                Focus
            </label>
        </div>
        <div dir="rtl">
            <input is="Radio" id="radFocus-rtl" focus /><!--
            --><label class="k-radio-label" for="radFocus-rtl">Focus</label>
        </div>
        <div dir="rtl">
            <label class="k-radio-label">
                <input is="Radio" focus />
                Focus
            </label>
        </div>

        <!-- ripple -->
        <div class="k-ripple-container">
            <input is="Radio" id="radRipple" focus /><!--
            --><label class="k-radio-label" for="radRipple">Ripple</label>
        </div>
        <div class="k-ripple-container">
            <label class="k-radio-label">
                <input is="Radio" focus />
                Ripple
            </label>
        </div>
        <div class="k-ripple-container" dir="rtl">
            <input is="Radio" id="radRipple-rtl" focus /><!--
            --><label class="k-radio-label" for="radRipple-rtl">Ripple</label>
        </div>
        <div class="k-ripple-container" dir="rtl">
            <label class="k-radio-label">
                <input is="Radio" focus />
                Ripple
            </label>
        </div>

        <!-- long label -->
        <div>
            <input is="Radio" id="radLong" checked /><!--
            --><label class="k-radio-label" for="radLong">Long label Vivamus a arcu lacus. Integer augue leo.</label>
        </div>
        <div>
            <label class="k-radio-label">
                <input is="Radio" checked />
                Long label Vivamus a arcu lacus. Integer augue leo.
            </label>
        </div>
        <div dir="rtl">
            <input is="Radio" id="radLong-rtl" checked /><!--
            --><label class="k-radio-label" for="radLong-rtl">Long label Vivamus a arcu lacus. Integer augue leo.</label>
        </div>
        <div dir="rtl">
            <label class="k-radio-label">
                <input is="Radio" checked />
                Long label Vivamus a arcu lacus. Integer augue leo.
            </label>
        </div>

    </div>

</body>
</html>
