<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Context Menu</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        #test-area {
            grid-template-columns: 1fr 1fr 1fr;
            align-items: start;
        }

        .k-animation-container {
            position: relative;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div id="test-area" class="grid">

        <section>Angular</section>
        <section>React</section>
        <section>jQuery</section>

        <section>
            <kendo-popup class="k-animation-container k-animation-container-fixed k-context-menu-popup k-animation-container-shown">
                <div class="k-popup k-menu-popup">
                    <kendo-menu>
                        <ul class="k-widget k-reset k-header k-menu k-menu-vertical k-context-menu">
                            <li class="k-item k-menu-item k-first">
                                <span class="k-link k-menu-link k-state-active">Item1<span class="k-icon k-menu-expand-arrow k-i-arrow-60-right"></span></span>
                            </li>
                            <li class="k-item k-menu-item">
                                <span class="k-link k-menu-link">Item2</span>
                            </li>
                            <li class="k-item k-menu-item k-last">
                                <span class="k-link k-menu-link">Item3</span>
                            </li>
                        </ul>
                    </kendo-menu>
                    <kendo-resize-sensor></kendo-resize-sensor>
                </div>
            </kendo-popup>

            <kendo-popup class="k-animation-container k-animation-container-shown" style="left: -6px; top: 0; z-index: 12001;">
                <div class="k-popup k-menu-popup">
                    <ul class="k-group k-menu-group k-reset">
                        <li class="k-item k-menu-item k-first">
                            <span class="k-link k-menu-link">Item1.1</span>
                        </li>
                        <li class="k-item k-menu-item k-last">
                            <span class="k-link k-menu-link">Item1.2</span>
                        </li>
                    </ul>
                    <kendo-resize-sensor></kendo-resize-sensor>
                </div>
            </kendo-popup>
        </section>

        <section>
            <div class="k-animation-container k-animation-container-relative k-animation-container-shown" style="left: 0; top: 0;">
                <div class="k-popup k-child-animation-container" style="transition-delay: 0ms;">
                    <div style="display: inline-block;">
                        <ul class="k-widget k-reset k-header k-menu k-menu-vertical">
                            <li class="k-item k-menu-item k-first">
                                <span class="k-link k-menu-link k-state-active">Item1
                                    <span class="k-icon k-menu-expand-arrow k-i-arrow-60-right"></span>
                                </span>
                            </li>
                            <li class="k-item k-menu-item">
                                <span class="k-link k-menu-link">Item2</span>
                            </li>
                            <li class="k-item k-menu-item k-last">
                                <span class="k-link k-menu-link">Item3</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="k-animation-container k-animation-container-relative k-animation-container-shown" style="left: -6px; top: 0;">
                <div class="k-menu-popup k-popup k-child-animation-container" style="transition-delay: 0ms;">
                    <ul class="k-group k-menu-group k-reset">
                        <li class="k-item k-menu-item k-first">
                            <span class="k-link k-menu-link">Item1.1</span>
                        </li>
                        <li class="k-item k-menu-item k-last">
                            <span class="k-link k-menu-link">Item1.2</span>
                        </li>
                    </ul>
                </div>
            </div>
        </section>

        <section>
            <div class="k-animation-container" style="overflow: visible; top: 0; z-index: 10002; left: 0; box-sizing: content-box; display: block;">
                <ul id="menu" class="k-widget k-reset k-header k-menu k-menu-vertical k-context-menu k-popup k-group k-state-border-up" style="position: absolute;">
                    <li class="k-item k-menu-item k-first k-state-border-down" style="z-index: 102;">
                        <span class="k-link k-menu-link k-state-active k-state-border-down">Item1
                            <span class="k-icon k-i-arrow-60-right k-menu-expand-arrow"></span>
                        </span>
                        <div class="k-animation-container" style="overflow: visible; z-index: 10002; top: 0px; left: 100%; position: absolute;">
                            <ul class="k-group k-menu-group k-popup k-reset k-state-border-up" style="display: block;">
                                <li class="k-item k-menu-item k-first">
                                    <span class="k-link k-menu-link">Item 1.1</span>
                                </li>
                                <li class="k-item k-menu-item k-last">
                                    <span class="k-link k-menu-link">Item 1.2</span>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="k-item k-menu-item">
                        <span class="k-link k-menu-link">Item2</span>
                    </li>
                    <li class="k-item k-menu-item k-last">
                        <span class="k-link k-menu-link">Item 3</span>
                    </li>
                </ul>
            </div>
        </section>

    </div>

</body>
</html>
