<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Context Menu</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            grid-template-columns: 1fr 1fr 1fr;
            align-items: start;
        }

        .k-animation-container {
            position: relative;
            display: inline-block;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="grid">

        <section>
            <div class="k-animation-container k-animation-container-fixed k-context-menu-popup k-animation-container-shown">
                <div class="k-popup k-menu-popup">
                    <div is="MenuList" class="k-menu-vertical k-context-menu">
                        <div is="MenuItem" text="Item 1" selected showArrow></div>
                        <div is="MenuItem" text="Item 2"></div>
                        <div is="MenuItem" text="Item 3"></div>
                    </div>
                </div>
            </div>

            <div class="k-animation-container k-animation-container-shown" style="left: -6px; top: 0; z-index: 12001;">
                <div class="k-popup k-menu-popup">
                    <div is="MenuList">
                        <div is="MenuItem" text="Item 1.1"></div>
                        <div is="MenuItem" text="Item 1.2"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
