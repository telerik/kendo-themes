<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>jQuery TextBox</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>

    <style>
        #test-area {
            grid-template-columns: repeat(2, 300px);
            align-items: start;
        }
    </style>
</head>
<body>

    <div id="test-area" class="grid">

            <span>TextBox with label</span>
            <span class="k-rtl">RTL</span>

            <div>
                <label class="k-label k-input-label">Label text</label>
                <span class="k-widget k-textbox">
                    <input class="k-input" placeholder="Placeholder text..." />
                </span>
            </div>
            <div class="k-rtl">
                <label class="k-label k-input-label">Label text</label>
                <span class="k-widget k-textbox">
                    <input class="k-input" placeholder="Placeholder text..." />
                </span>
            </div>


            <span>Empty Floating label</span>
            <span class="k-rtl">RTL</span>

            <div>
                <span class="k-floating-label-container k-state-empty">
                    <label class="k-label k-input-label">Label text</label>
                    <span class="k-widget k-textbox">
                        <input class="k-input" placeholder="Placeholder text..." />
                    </span>
                </span>
            </div>
            <div class="k-rtl">
                <span class="k-floating-label-container k-state-empty">
                    <label class="k-label k-input-label">Label text</label>
                    <span class="k-widget k-textbox">
                        <input class="k-input" placeholder="Placeholder text..." />
                    </span>
                </span>
            </div>

            <span>Focused Floating label</span>
            <span class="k-rtl">RTL</span>

            <div>
                <span class="k-floating-label-container k-state-focused">
                    <label class="k-label k-input-label">Label text</label>
                    <span class="k-widget k-textbox">
                        <input class="k-input" placeholder="Placeholder text..." />
                    </span>
                </span>
            </div>
            <div class="k-rtl">
                <span class="k-floating-label-container k-state-focused">
                    <label class="k-label k-input-label">Label text</label>
                    <span class="k-widget k-textbox">
                        <input class="k-input" placeholder="Placeholder text..." />
                    </span>
                </span>
            </div>

            <span>Populated Floating label</span>
            <span class="k-rtl">RTL</span>

            <div>
                <span class="k-floating-label-container">
                    <label class="k-label k-input-label">Long Label text Long Long Long Long Long</label>
                    <span class="k-widget k-textbox">
                        <input value="Test" class="k-input" placeholder="Placeholder text..." />
                    </span>
                </span>
            </div>
            <div class="k-rtl">
                <span class="k-floating-label-container">
                    <label class="k-label k-input-label">Long Label text Long Long Long Long Long</label>
                    <span class="k-widget k-textbox">
                        <input value="Test" class="k-input" placeholder="Placeholder text..." />
                    </span>
                </span>
            </div>

    </div>

</body>
</html>
