<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Searchbox</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            grid-template-columns: repeat(4, 1fr);
        }
        .k-searchbox {
            width: 100%;
        }
        .k-dropdown {
            width: 50px;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="grid">

        <span>Leading icon</span>
        <span>Trailing icon</span>
        <span>Icon and button icon</span>
        <span>Elaborate</span>


        <!-- empty -->
        <section>
            <input is='Searchbox' placeholder="Search..." />
        </section>
        <section>
            <input is='Searchbox' placeholder="Search..." iconPosition="trailing" />
        </section>
        <section>
            <span is="Searchbox" placeholder="Search..." showIcon="false">
                <span is="InputSuffix">
                    <button is="Button" fillMode="flat" icon="search"></button>
                </span>
            </span>
        </section>
        <section>
            <span is="Searchbox" placeholder="Search..." showIcon="false">
                <span is="InputPrefix">
                    <select class="k-dropdown"><option>1</option></select>
                </span>
                <span is="InputSuffix">
                    <button is="Button" fillMode="flat" icon="search"></button>
                </span>
            </span>
        </section>


        <!-- normal -->
        <section>
            <input is='Searchbox' value="Normal" />
        </section>
        <section>
            <input is='Searchbox' value="Normal" iconPosition="trailing" />
        </section>
        <section>
            <span is="Searchbox" value="Normal" showIcon="false">
                <span is="InputSuffix">
                    <button is="Button" fillMode="flat" icon="search"></button>
                </span>
            </span>
        </section>
        <section>
            <span is="Searchbox" value="Normal" showIcon="false">
                <span is="InputPrefix">
                    <select class="k-dropdown"><option>1</option></select>
                </span>
                <span is="InputSuffix">
                    <button is="Button" fillMode="flat" icon="search"></button>
                </span>
            </span>
        </section>


        <!-- hover -->
        <section>
            <input is='Searchbox' value="Hover" hover />
        </section>
        <section>
            <input is='Searchbox' value="Hover" hover iconPosition="trailing" />
        </section>
        <section>
            <span is="Searchbox" value="Hover" hover showIcon="false">
                <span is="InputSuffix">
                    <button is="Button" fillMode="flat" icon="search"></button>
                </span>
            </span>
        </section>
        <section>
            <span is="Searchbox" value="Hover" hover showIcon="false">
                <span is="InputPrefix">
                    <select class="k-dropdown"><option>1</option></select>
                </span>
                <span is="InputSuffix">
                    <button is="Button" fillMode="flat" icon="search"></button>
                </span>
            </span>
        </section>


        <!-- focus -->
        <section>
            <input is='Searchbox' value="Focus" focus />
        </section>
        <section>
            <input is='Searchbox' value="Focus" focus iconPosition="trailing" />
        </section>
        <section>
            <span is="Searchbox" value="Focus" focus showIcon="false">
                <span is="InputSuffix">
                    <button is="Button" fillMode="flat" icon="search"></button>
                </span>
            </span>
        </section>
        <section>
            <span is="Searchbox" value="Focus" focus showIcon="false">
                <span is="InputPrefix">
                    <select class="k-dropdown"><option>1</option></select>
                </span>
                <span is="InputSuffix">
                    <button is="Button" fillMode="flat" icon="search"></button>
                </span>
            </span>
        </section>


        <!-- disabled -->
        <section>
            <input is='Searchbox' value="Disabled" disabled />
        </section>
        <section>
            <input is='Searchbox' value="Disabled" disabled iconPosition="trailing" />
        </section>
        <section>
            <span is="Searchbox" value="Disabled" disabled showIcon="false">
                <span is="InputSuffix">
                    <button is="Button" fillMode="flat" icon="search"></button>
                </span>
            </span>
        </section>
        <section>
            <span is="Searchbox" value="Disabled" disabled showIcon="false">
                <span is="InputPrefix">
                    <select class="k-dropdown"><option>1</option></select>
                </span>
                <span is="InputSuffix">
                    <button is="Button" fillMode="flat" icon="search"></button>
                </span>
            </span>
        </section>

    </div>

</body>
</html>
