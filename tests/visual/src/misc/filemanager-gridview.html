<!doctype html>
<html lang="en">
<head>
    <title>File Manager Grid View</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
    </style>
</head>
<body class="k-body">
    <div id="test-area" class="grid k-grid-cols-1">

        <span>File Manager Grid View</span>
        <div class="k-widget k-filemanager">
            <!-- Header -->
            <div class="k-filemanager-header">
                <div class="k-filemanager-toolbar k-toolbar k-widget k-toolbar-resizable">
                    <button is="Button">New Folder</button>
                    <button is="Button">Upload</button>
                    <div class="k-button-group">
                        <button is="Button" icon="grid-layout"></button>
                        <button is="Button" icon="grid" selected></button>
                    </div>
                </div>
            </div>

            <div class="k-filemanager-content-container">
                <!-- Navigation -->
                <div class="k-filemanager-navigation">
                    <div class="k-filemanager-treeview k-widget k-treeview">
                        <ul class="k-group k-treeview-lines">
                            <li class="k-item k-first">
                                <div class="k-top">
                                    <span class="k-in">Folder</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Content -->
                <div class="k-filemanager-content">
                    <nav class="k-filemanager-breadcrumb k-widget k-breadcrumb">
                        <ol class="k-breadcrumb-container">
                            <li class="k-breadcrumb-item k-breadcrumb-root-item">
                                <a class="k-breadcrumb-root-link  k-breadcrumb-icon-link">
                                    <span class="k-icon k-i-home"></span>
                                </a>
                            </li>
                        </ol>
                    </nav>

                    <!-- View -->
                    <div class="k-filemanager-grid k-grid k-widget k-grid-display-block k-editable">
                        <div class="k-grid-header">
                            <div class="k-grid-header-wrap k-auto-scrollable">
                                <table>
                                    <colgroup>
                                        <col />
                                        <col />
                                        <col />
                                    </colgroup>
                                    <thead>
                                        <tr>
                                            <th class="k-header k-sorted">
                                                <a class="k-link">Name <span class="k-icon k-i-sort-asc-sm"></span></a>
                                            </th>
                                            <th class="k-header">
                                                <a class="k-link">Date Created</a>
                                            </th>
                                            <th class="k-header">
                                                <a class="k-link">File Size</a>
                                            </th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                        <div class="k-grid-content k-auto-scrollable">
                            <table class="k-selectable">
                                <colgroup>
                                    <col class="k-sorted">
                                    <col />
                                    <col />
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <td>
                                            <span class="k-file-preview"><span class="k-file-icon k-icon k-i-folder"></span></span>
                                            <span class="k-file-name">Folder</span>
                                        </td>
                                        <td>13/12/2019 at 12:22:04 PM</td>
                                        <td>0</td>
                                    </tr>
                                    <tr class="k-alt">
                                        <td>
                                            <span class="k-file-preview"><span class="k-file-icon k-icon k-i-file"></span></span>
                                            <span class="k-file-name">file.png</span>
                                        </td>
                                        <td>13/12/2019 at 12:22:04 PM</td>
                                        <td>73289</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


                <!-- Preview -->
                <div class="k-filemanager-preview" hidden></div>
            </div>
        </div>

        <span>File Manager Grid View Resizing</span>
        <div class="k-widget k-filemanager">
            <!-- Header -->
            <div class="k-filemanager-header">
                <div class="k-filemanager-toolbar k-toolbar k-widget k-toolbar-resizable">
                    <button is="Button">New Folder</button>
                    <button is="Button">Upload</button>
                    <div class="k-button-group">
                        <button is="Button" icon="grid-layout"></button>
                        <button is="Button" icon="grid" selected></button>
                    </div>
                </div>
            </div>

            <div class="k-filemanager-content-container">
                <!-- Navigation -->
                <div class="k-filemanager-navigation" style="width: 234px;">
                    <div class="k-filemanager-navigation-container">
                        <div class="k-filemanager-treeview k-widget k-treeview">
                            <ul class="k-group k-treeview-lines">
                                <li class="k-item k-first">
                                    <div class="k-top">
                                        <span class="k-in">Folder</span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Resizing Handle -->
                <div class="k-splitbar k-splitbar-horizontal k-splitbar-draggable-horizontal k-filemanager-splitbar-navigation k-state-focused">
                    <span class="k-icon k-resize-handle"></span>
                </div>

                <!-- Content -->
                <div class="k-filemanager-content">
                    <nav class="k-filemanager-breadcrumb k-widget k-breadcrumb">
                        <ol class="k-breadcrumb-container">
                            <li class="k-breadcrumb-item k-breadcrumb-root-item">
                                <a class="k-breadcrumb-root-link  k-breadcrumb-icon-link">
                                    <span class="k-icon k-i-home"></span>
                                </a>
                            </li>
                        </ol>
                    </nav>

                    <!-- View -->
                    <div class="k-filemanager-view k-filemanager-view-grid">
                        <div class="k-filemanager-grid k-grid k-widget k-grid-display-block k-editable">
                            <div class="k-grid-header">
                                <div class="k-grid-header-wrap k-auto-scrollable">
                                    <table>
                                        <colgroup>
                                            <col />
                                            <col />
                                            <col />
                                        </colgroup>
                                        <thead>
                                            <tr>
                                                <th class="k-header k-sorted">
                                                    <a class="k-link">Name <span class="k-icon k-i-sort-asc-sm"></span></a>
                                                </th>
                                                <th class="k-header">
                                                    <a class="k-link">Date Created</a>
                                                </th>
                                                <th class="k-header">
                                                    <a class="k-link">File Size</a>
                                                </th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                            <div class="k-grid-content k-auto-scrollable">
                                <table class="k-selectable">
                                    <colgroup>
                                        <col class="k-sorted">
                                        <col />
                                        <col />
                                    </colgroup>
                                    <tbody>
                                        <tr>
                                            <td>
                                                <span class="k-file-preview"><span class="k-file-icon k-icon k-i-folder"></span></span>
                                                <span class="k-file-name">Folder</span>
                                            </td>
                                            <td>13/12/2019 at 12:22:04 PM</td>
                                            <td>0</td>
                                        </tr>
                                        <tr class="k-alt">
                                            <td>
                                                <span class="k-file-preview"><span class="k-file-icon k-icon k-i-file"></span></span>
                                                <span class="k-file-name">file.png</span>
                                            </td>
                                            <td>13/12/2019 at 12:22:04 PM</td>
                                            <td>73289</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- Preview -->
                <div class="k-filemanager-preview" hidden>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
