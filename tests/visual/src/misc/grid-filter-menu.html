<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Grid Filter Menu</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            grid-template-columns: repeat(2, 1fr);
        }

        .k-animation-container,
        .k-popup {
            position: relative;
        }

        .k-animation-container {
            display: inline-block;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="grid">

        <!-- jQuery rendering -->
        <section>
            <div class="k-animation-container" style="overflow: visible;">
                <form class="k-filter-menu k-popup k-group k-reset k-state-border-up">
                    <div class="k-filter-menu-container">
                        <div class="k-filter-help-text">Show items with value that:</div>
                        <span class="k-widget k-dropdown">
                            <span class="k-dropdown-wrap">
                                <span class="k-input">Is equal to</span>
                                <span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span>
                            </span>
                        </span>
                        <input is="NumericTextbox" type="number" />
                        <span class="k-widget k-dropdown k-filter-and">
                            <span class="k-dropdown-wrap">
                                <span class="k-input">And</span>
                                <span class="k-select">
                                    <span class="k-icon k-i-arrow-60-down"></span>
                                </span>
                            </span>
                        </span>
                        <span class="k-widget k-dropdown">
                            <span class="k-dropdown-wrap">
                                <span class="k-input">Is equal to</span>
                                <span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span>
                            </span>
                        </span>
                        <input is="NumericTextbox" type="number" />
                        <div class="k-action-buttons k-actions-stretched">
                            <button is="Button">Clear</button>
                            <button is="Button" themeColor="primary">Filter</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>

        <!-- Angular rendering -->
        <section>
            <kendo-popup class="k-animation-container k-animation-container-shown" style="z-index: 2;">
                <div class="k-popup k-grid-filter-popup">
                    <kendo-grid-filter-menu-container >
                        <form class="k-filter-menu k-group k-reset k-state-border-up" novalidate="">
                            <div class="k-filter-menu-container">
                                <kendo-grid-date-filter-menu>
                                    <kendo-grid-date-filter-menu-input>
                                        <kendo-grid-filter-menu-input-wrapper>
                                            <kendo-dropdownlist class="k-widget k-dropdown">
                                                <span class="k-dropdown-wrap">
                                                    <span class="k-input" >Is after or equal to</span>
                                                    <span class="k-select"><span class="k-i-arrow-s k-icon"></span></span>
                                                </span>
                                            </kendo-dropdownlist>
                                            <kendo-datepicker class="k-widget k-datepicker">
                                                <span class="k-picker-wrap">
                                                    <kendo-dateinput class="k-widget k-dateinput">
                                                        <span class="k-dateinput-wrap">
                                                            <input class="k-input">
                                                        </span>
                                                    </kendo-dateinput>
                                                    <span class="k-select"><span class="k-icon k-i-calendar"></span></span>
                                                </span>
                                            </kendo-datepicker>
                                        </kendo-grid-filter-menu-input-wrapper>
                                    </kendo-grid-date-filter-menu-input>
                                    <kendo-dropdownlist class="k-filter-and k-widget k-dropdown">
                                        <span class="k-dropdown-wrap">
                                            <span class="k-input">And</span>
                                            <span class="k-select"><span class="k-i-arrow-s k-icon"></span></span>
                                        </span>
                                    </kendo-dropdownlist>
                                    <kendo-grid-date-filter-menu-input>
                                            <kendo-grid-filter-menu-input-wrapper>
                                                <kendo-dropdownlist class="k-widget k-dropdown">
                                                    <span class="k-dropdown-wrap">
                                                        <span class="k-input" >Is after or equal to</span>
                                                        <span class="k-select"><span class="k-i-arrow-s k-icon"></span></span>
                                                    </span>
                                                </kendo-dropdownlist>
                                                <kendo-datepicker class="k-widget k-datepicker">
                                                    <span class="k-picker-wrap">
                                                        <kendo-dateinput class="k-widget k-dateinput">
                                                            <span class="k-dateinput-wrap">
                                                                <input class="k-input">
                                                            </span>
                                                        </kendo-dateinput>
                                                        <span class="k-select">
                                                            <span class="k-icon k-i-calendar"></span>
                                                        </span>
                                                    </span>
                                                </kendo-datepicker>
                                            </kendo-grid-filter-menu-input-wrapper>
                                        </kendo-grid-date-filter-menu-input>
                                </kendo-grid-date-filter-menu>
                                <div class="k-action-buttons k-actions-stretched">
                                    <button is="Button">Clear</button>
                                    <button is="Button" themeColor="primary">Filter</button>
                                </div>
                            </div>
                        </form>
                    </kendo-grid-filter-menu-container>
                </div>
            </kendo-popup>
        </section>

        <!-- Angular rendering - Grid Filter Menu template with Switch component -->
        <section>
            <kendo-popup class="k-animation-container k-animation-container-shown">
                <div class="k-popup k-grid-filter-popup">
                    <kendo-grid-filter-menu-container>
                        <form class="k-filter-menu k-group k-reset k-state-border-up">
                            <div class="k-filter-menu-container">
                                <kendo-grid-string-filter-menu>
                                    <kendo-grid-string-filter-menu-input>
                                        <kendo-grid-filter-menu-input-wrapper>
                                            <kendo-dropdownlist class="k-widget k-dropdown">
                                                <span class="k-dropdown-wrap">
                                                    <span class="k-input"></span>
                                                    <span class="k-select">
                                                        <span class="k-icon k-i-arrow-s"> </span>
                                                    </span>
                                                </span>
                                            </kendo-dropdownlist>
                                            <input is="Textbox" />
                                        </kendo-grid-filter-menu-input-wrapper>
                                    </kendo-grid-string-filter-menu-input>
                                </kendo-grid-string-filter-menu>
                                <input is="Switch" />
                                <div class="k-action-buttons k-actions-stretched">
                                    <button is="Button">Clear</button>
                                    <button is="Button" themeColor="primary">Filter</button>
                                </div>
                            </div>
                        </form>
                    </kendo-grid-filter-menu-container>
                </div>
            </kendo-popup>
        </section>

    </div>

</body>
</html>
