<!doctype html>
<html lang="en">
<head>
    <title>Spreadsheet</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <script src="https://kendo.cdn.telerik.com/2018.2.620/js/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2018.2.620/js/kendo.all.min.js"></script>

    <style>
        #test-area {
            grid-template-columns: repeat(2, 1fr);
        }

        .k-animation-container,
        .k-popup {
            position: relative;
            width: 280px;
        }
    </style>
</head>
<body class="k-body">
    <div id="test-area">

        <div class="k-animation-container k-animation-container-shown">
            <div class="k-popup k-menu-popup k-spreadsheet-filter-menu">
                <div is="MenuList">
                    <div is="MenuItem" text="Sort range A to Z" icon="sort-asc"></div>
                    <div is="MenuItem" text="Sort range Z to A" icon="sort-desc" hover></div>
                    <div class="k-separator k-separator-horizontal"></div>
                    <div is="MenuItem" text="Filter by condition" icon="expand"></div>
                    <div class="k-separator k-separator-horizontal"></div>
                    <div is="MenuItem" text="Filter by value" icon="collapse">
                        <div is="MenuItemContent">
                            <div class="k-details-content">
                                <input is="Searchbox" placeholder="Search..." />
                                <div class="k-spreadsheet-value-treeview-wrapper">
                                    <div class="k-widget k-treeview">
                                        <ul class="k-treeview-group k-treeview-lines">
                                            <li class="k-treeview-item k-first k-last">
                                                <div class="k-treeview-bot">
                                                    <span class="k-treeview-toggle">
                                                        <i is="Icon" name="collapse"></i>
                                                    </span>
                                                    <span class="k-checkbox-wrapper">
                                                        <input is="Checkbox" />
                                                        <span class="k-checkbox-label"></span>
                                                    </span>
                                                    <span class="k-treeview-leaf">All</span>
                                                </div>
                                                <ul class="k-treeview-group" style="display: block;">
                                                    <li class="k-treeview-item">
                                                        <div class="k-treeview-top">
                                                            <span class="k-checkbox-wrapper">
                                                                <input is="Checkbox" checked />
                                                                <span class="k-checkbox-label"></span>
                                                            </span>
                                                            <span class="k-treeview-leaf">$14.87</span>
                                                        </div>
                                                    </li>
                                                    <li class="k-treeview-item">
                                                        <div class="k-treeview-mid">
                                                            <span class="k-checkbox-wrapper">
                                                                <input is="Checkbox" />
                                                                <span class="k-checkbox-label"></span>
                                                            </span>
                                                            <span class="k-treeview-leaf">$21.10</span>
                                                        </div>
                                                    </li>
                                                    <li class="k-treeview-item">
                                                        <div class="k-treeview-mid">
                                                            <span class="k-checkbox-wrapper">
                                                                <input is="Checkbox" />
                                                                <span class="k-checkbox-label"></span>
                                                            </span>
                                                            <span class="k-treeview-leaf">$16.79</span>
                                                        </div>
                                                    </li>
                                                    <li class="k-treeview-item">
                                                        <div class="k-treeview-mid">
                                                            <span class="k-checkbox-wrapper">
                                                                <input is="Checkbox" />
                                                                <span class="k-checkbox-label"></span>
                                                            </span>
                                                            <span class="k-treeview-leaf">$11.39</span>
                                                        </div>
                                                    </li>
                                                    <li class="k-treeview-item">
                                                        <div class="k-treeview-mid">
                                                            <span class="k-checkbox-wrapper">
                                                                <input is="Checkbox" />
                                                                <span class="k-checkbox-label"></span>
                                                            </span>
                                                            <span class="k-treeview-leaf">$41.36</span>
                                                        </div>
                                                    </li>
                                                    <li class="k-treeview-item">
                                                        <div class="k-treeview-mid">
                                                            <span class="k-checkbox-wrapper">
                                                                <input is="Checkbox" />
                                                                <span class="k-checkbox-label"></span>
                                                            </span>
                                                            <span class="k-treeview-leaf">$13.19</span>
                                                        </div>
                                                    </li>
                                                    <li class="k-treeview-item">
                                                        <div class="k-treeview-mid">
                                                            <span class="k-checkbox-wrapper">
                                                                <input is="Checkbox" />
                                                                <span class="k-checkbox-label"></span>
                                                            </span>
                                                            <span class="k-treeview-leaf">$41.94</span>
                                                        </div>
                                                    </li>
                                                    <li class="k-treeview-item">
                                                        <div class="k-treeview-mid">
                                                            <span class="k-checkbox-wrapper">
                                                                <input is="Checkbox" />
                                                                <span class="k-checkbox-label"></span>
                                                            </span>
                                                            <span class="k-treeview-leaf">$23.95</span>
                                                        </div>
                                                    </li>
                                                    <li class="k-treeview-item k-last">
                                                        <div class="k-treeview-bot">
                                                            <span class="k-checkbox-wrapper">
                                                                <input is="Checkbox" />
                                                                <span class="k-checkbox-label"></span>
                                                            </span>
                                                            <span class="k-treeview-leaf">$16.16</span>
                                                        </div>
                                                    </li>
                                                </ul>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="k-action-buttons k-actions-stretched">
                                <button is="Button" themeColor="primary">Apply</button>
                                <button is="Button">Clear</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
