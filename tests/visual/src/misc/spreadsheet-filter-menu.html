<!doctype html>
<html lang="en">
<head>
    <title>Spreadsheet</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        .k-animation-container {
            width: min-content;
            position: relative;
            overflow: visible;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid">

        <section>
            <div class="k-animation-container">
                <div class="k-spreadsheet-filter-menu k-popup k-group k-reset k-state-border-up">
                    <div class="k-columnmenu-item-wrapper">
                        <div class="k-columnmenu-item">
                            <i is="Icon" name="sort-asc-sm"></i>Sort range A to Z
                        </div>
                        <div class="k-columnmenu-item">
                            <i is="Icon" name="sort-desc-sm"></i>Sort range Z to A
                        </div>
                    </div>
                    <div class="k-columnmenu-item-wrapper">
                        <div class="k-spreadsheet-condition-filter k-widget k-expander">
                            <div class="k-columnmenu-item">
                                Filter by condition
                                <span class="k-spacer"></span>
                                <i is="Icon" class="k-expander-indicator" name="arrow-chevron-down"></i>
                            </div>
                        </div>
                    </div>
                    <div class="k-columnmenu-item-wrapper">
                        <div class="k-widget k-expander">
                            <div class="k-columnmenu-item">
                                Filter by value
                                <span class="k-spacer"></span>
                                <i is="Icon" class="k-expander-indicator" name="arrow-chevron-up"></i>
                            </div>
                            <div class="k-columnmenu-item-content">
                                <input is="Searchbox" placeholder="Search..." />
                                <div class="k-spreadsheet-value-treeview-wrapper">
                                    <div class="k-widget k-treeview">
                                        <ul class="k-group k-treeview-lines">
                                            <li class="k-item k-first k-last">
                                                <div class="k-top k-bot"><i is="Icon" name="collapse"></i>
                                                    <span class="k-checkbox-wrapper">
                                                        <input is="Checkbox" />
                                                        <span class="k-checkbox-label"></span>
                                                    </span>
                                                    <span class="k-in">All</span>
                                                </div>
                                                <ul class="k-group" style="display: block;">
                                                    <li class="k-item">
                                                        <div class="k-top">
                                                            <span class="k-checkbox-wrapper">
                                                                <input is="Checkbox" checked />
                                                                <span class="k-checkbox-label"></span>
                                                            </span>
                                                            <span class="k-in">$14.87</span>
                                                        </div>
                                                    </li>
                                                    <li class="k-item">
                                                        <div class="k-mid">
                                                            <span class="k-checkbox-wrapper">
                                                                <input is="Checkbox" />
                                                                <span class="k-checkbox-label"></span>
                                                            </span>
                                                            <span class="k-in">$21.10</span>
                                                        </div>
                                                    </li>
                                                    <li class="k-item">
                                                        <div class="k-mid">
                                                            <span class="k-checkbox-wrapper">
                                                                <input is="Checkbox" />
                                                                <span class="k-checkbox-label"></span>
                                                            </span>
                                                            <span class="k-in">$16.79</span>
                                                        </div>
                                                    </li>
                                                    <li class="k-item">
                                                        <div class="k-mid">
                                                            <span class="k-checkbox-wrapper">
                                                                <input is="Checkbox" />
                                                                <span class="k-checkbox-label"></span>
                                                            </span>
                                                            <span class="k-in">$11.39</span>
                                                        </div>
                                                    </li>
                                                    <li class="k-item">
                                                        <div class="k-mid">
                                                            <span class="k-checkbox-wrapper">
                                                                <input is="Checkbox" />
                                                                <span class="k-checkbox-label"></span>
                                                            </span>
                                                            <span class="k-in">$41.36</span>
                                                        </div>
                                                    </li>
                                                    <li class="k-item">
                                                        <div class="k-mid">
                                                            <span class="k-checkbox-wrapper">
                                                                <input is="Checkbox" />
                                                                <span class="k-checkbox-label"></span>
                                                            </span>
                                                            <span class="k-in">$13.19</span>
                                                        </div>
                                                    </li>
                                                    <li class="k-item">
                                                        <div class="k-mid">
                                                            <span class="k-checkbox-wrapper">
                                                                <input is="Checkbox" />
                                                                <span class="k-checkbox-label"></span>
                                                            </span>
                                                            <span class="k-in">$41.94</span>
                                                        </div>
                                                    </li>
                                                    <li class="k-item">
                                                        <div class="k-mid">
                                                            <span class="k-checkbox-wrapper">
                                                                <input is="Checkbox" />
                                                                <span class="k-checkbox-label"></span>
                                                            </span>
                                                            <span class="k-in">$23.95</span>
                                                        </div>
                                                    </li>
                                                    <li class="k-item k-last">
                                                        <div class="k-bot">
                                                            <span class="k-checkbox-wrapper">
                                                                <input is="Checkbox" />
                                                                <span class="k-checkbox-label"></span>
                                                            </span>
                                                            <span class="k-in">$16.16</span>
                                                        </div>
                                                    </li>
                                                </ul>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="k-actions k-actions-stretched">
                                    <button is="Button" themeColor="primary">Apply</button>
                                    <button is="Button">Clear</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
</body>
</html>
