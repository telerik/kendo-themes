<!doctype html>
<html lang="en">
<head>
    <title>Editor view source dialog</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        .k-dialog-wrapper {
            position: relative;
            width: 500px;
        }
        .k-dialog {
            width: 500px;
            height: 400px;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid k-grid-cols-1">

        <div class="k-dialog-wrapper">
            <div class="k-overlay"></div>
            <div class="k-widget k-window k-dialog">
                <div class="k-window-titlebar k-dialog-titlebar k-header">
                    <div class="k-window-title k-dialog-title">View HTML</div>
                    <div class="k-window-actions k-dialog-actions">
                        <button is="Button" fillMode="flat" icon="close"></button>
                    </div>
                </div>
                <div class="k-content k-window-content k-dialog-content">
                    <textarea is="Textarea" class="k-editor-textarea"></textarea>
                </div>
                <div class="k-dialog-buttongroup k-actions k-actions-end">
                    <button is="Button">Cancel</button>
                    <button is="Button" themeColor="primary">Update</button>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
