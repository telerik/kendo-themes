<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>TabStrip Scrollable</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            grid-template-columns: 1fr 1fr;
        }
        #test-area::after { display: none; }

        #test-area .separator {
            width: 100%;
            grid-column: span 2;
        }

        /*
            This simulates the element "scroll" (scrollLeft, scrollTop, scrollBy) property
        */
        .k-tabstrip-scrollable .k-hstack .k-tabstrip-items .k-item:first-child {
            margin-left: -30px;
        }
        .k-tabstrip-scrollable .k-vstack .k-tabstrip-items .k-item:first-child {
            margin-top: -34px;
        }
    </style>
</head>
<body class="k-body">
    <div id="test-area" class="grid">

        <section>
            <kendo-tabstrip class="k-widget k-tabstrip k-floatwrap k-header k-tabstrip-top k-tabstrip-scrollable">
                <div class="k-tabstrip-items-wrapper k-hstack">
                    <span class="k-button k-button-icon k-flat k-tabstrip-prev"><span class="k-icon k-i-arrow-60-left"></span></span>
                    <ul class="k-reset k-tabstrip-items">
                        <li class="k-item k-first k-state-active">
                            <span class="k-link">First</span>
                        </li><!--
                        --><li class="k-item">
                            <span class="k-link">Closable</span>
                            <span class="k-remove-tab k-button k-icon-button k-flat">
                                <span class="k-icon k-i-x"></span>
                            </span>
                        </li><!--
                        --><li class="k-item k-state-focused">
                            <span class="k-link">Focused</span>
                        </li>
                    </ul>
                    <span class="k-button k-button-icon k-flat k-tabstrip-next"><span class="k-icon k-i-arrow-60-right"></span></span>
                </div>
                <div class="k-content k-state-active k-state-focused">
                    <div>Top scrollable</div>
                </div>
            </kendo-tabstrip>
        </section>

        <section>
            <kendo-tabstrip class="k-widget k-tabstrip k-floatwrap k-header k-tabstrip-bottom k-tabstrip-scrollable">
                <div class="k-content k-state-active">
                    <div>Bottom scrollable</div>
                </div>
                <div class="k-tabstrip-items-wrapper k-hstack">
                    <span class="k-button k-button-icon k-flat k-tabstrip-prev"><span class="k-icon k-i-arrow-60-left"></span></span>
                    <ul class="k-reset k-tabstrip-items">
                        <li class="k-item k-first k-state-active">
                            <span class="k-link">First</span>
                        </li><!--
                        --><li class="k-item">
                            <span class="k-link">Closable</span>
                            <span class="k-remove-tab k-button k-icon-button k-flat">
                                <span class="k-icon k-i-x"></span>
                            </span>
                        </li><!--
                        --><li class="k-item k-state-focused">
                            <span class="k-link">Focused</span>
                        </li>
                    </ul>
                    <span class="k-button k-button-icon k-flat k-tabstrip-next"><span class="k-icon k-i-arrow-60-right"></span></span>
                </div>
            </kendo-tabstrip>
        </section>

        <section>
            <kendo-tabstrip class="k-widget k-tabstrip k-floatwrap k-header k-tabstrip-left k-tabstrip-scrollable">
                <div class="k-tabstrip-items-wrapper k-vstack">
                    <span class="k-button k-button-icon k-flat k-tabstrip-prev"><span class="k-icon k-i-arrow-60-up"></span></span>
                    <ul class="k-reset k-tabstrip-items">
                        <li class="k-item k-first k-state-active">
                            <span class="k-link">Active</span>
                        </li><!--
                        --><li class="k-item">
                            <span class="k-link">Normal</span>
                        </li><!--
                        --><li class="k-item k-state-hover">
                            <span class="k-link">Hover</span>
                        </li><!--
                        --><li class="k-item k-state-focused">
                            <span class="k-link">Focused</span>
                        </li><!--
                        --><li class="k-item">
                            <span class="k-link">Closable</span>
                            <span class="k-remove-tab k-button k-icon-button k-flat">
                                <span class="k-icon k-i-x"></span>
                            </span>
                        </li><!--
                        --><li class="k-item k-last k-state-disabled">
                            <span class="k-link">Disabled</span>
                        </li>
                    </ul>
                    <span class="k-button k-button-icon k-flat k-tabstrip-next"><span class="k-icon k-i-arrow-60-down"></span></span>
                </div>
                <div class="k-content k-state-active">
                    <div>Scrollable Left orientation</div>
                </div>
            </kendo-tabstrip>
        </section>

        <section>
            <kendo-tabstrip class="k-widget k-tabstrip k-floatwrap k-header k-tabstrip-right k-tabstrip-scrollable">
                <div class="k-tabstrip-items-wrapper k-vstack">
                    <span class="k-button k-button-icon k-flat k-tabstrip-prev"><span class="k-icon k-i-arrow-60-up"></span></span>
                    <ul class="k-reset k-tabstrip-items">
                        <li class="k-item k-first k-state-active">
                            <span class="k-link">Active</span>
                        </li><!--
                        --><li class="k-item">
                            <span class="k-link">Normal</span>
                        </li><!--
                        --><li class="k-item k-state-hover">
                            <span class="k-link">Hover</span>
                        </li><!--
                        --><li class="k-item k-state-focused">
                            <span class="k-link">Focused</span>
                        </li><!--
                        --><li class="k-item">
                            <span class="k-link">Closable</span>
                            <span class="k-remove-tab k-button k-icon-button k-flat">
                                <span class="k-icon k-i-x"></span>
                            </span>
                        </li><!--
                        --><li class="k-item k-last k-state-disabled">
                            <span class="k-link">Disabled</span>
                        </li>
                    </ul>
                    <span class="k-button k-button-icon k-flat k-tabstrip-next"><span class="k-icon k-i-arrow-60-down"></span></span>
                </div>
                <div class="k-content k-state-active">
                    <div>Scrollable Right orientation</div>
                </div>
            </kendo-tabstrip>
        </section>

    </div>
</body>
</html>
