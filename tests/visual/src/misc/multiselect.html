<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Multiselect</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            grid-template-columns: 160px repeat(2, 300px);
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid k-grid-cols-3">

        <span></span>
        <span>MultiSelect</span>
        <span>MultiSelect RTL</span>

        <!-- empty -->
        <div>Empty</div>
        <div>
            <input is="MultiSelect" placeholder="MultiSelect..." />
        </div>
        <div dir="rtl">
            <input is="MultiSelect" placeholder="MultiSelect..." />
        </div>

        <!-- normal -->
        <div>Normal</div>
        <div>
            <span is="MultiSelect">
                <slot is="MultiSelectChipList">
                    <div is="Chip" text="Normal" showRemoveIcon="true"></div>
                </slot>
            </span>
        </div>
        <div dir="rtl">
            <span is="MultiSelect">
                <slot is="MultiSelectChipList">
                    <div is="Chip" text="Normal" showRemoveIcon="true"></div>
                </slot>
            </span>
        </div>

        <!-- hover -->
        <div>Hover</div>
        <div>
            <span is="MultiSelect" hover>
                <slot is="MultiSelectChipList">
                    <div is="Chip" text="Hover" showRemoveIcon="true"></div>
                </slot>
            </span>
        </div>
        <div dir="rtl">
            <span is="MultiSelect" hover>
                <slot is="MultiSelectChipList">
                    <div is="Chip" text="Hoper" showRemoveIcon="true"></div>
                </slot>
            </span>
        </div>

        <!-- focus -->
        <div>Focus</div>
        <div>
            <span is="MultiSelect" focus>
                <slot is="MultiSelectChipList">
                    <div is="Chip" text="Focus" showRemoveIcon="true" focus></div>
                </slot>
            </span>
        </div>
        <div dir="rtl">
            <span is="MultiSelect" focus>
                <slot is="MultiSelectChipList">
                    <div is="Chip" text="Focus" showRemoveIcon="true" focus></div>
                </slot>
            </span>
        </div>

        <!-- disabled -->
        <div>Disabled</div>
        <div>
            <span is="MultiSelect" disabled>
                <slot is="MultiSelectChipList">
                    <div is="Chip" text="Disabled" showRemoveIcon="true"></div>
                </slot>
            </span>
        </div>
        <div dir="rtl">
            <span is="MultiSelect" disabled>
                <slot is="MultiSelectChipList">
                    <div is="Chip" text="Disabled" showRemoveIcon="true"></div>
                </slot>
            </span>
        </div>

        <!-- invalid -->
        <div>Invalid</div>
        <div>
            <span is="MultiSelect" invalid>
                <slot is="MultiSelectChipList">
                    <div is="Chip" text="Invalid" showRemoveIcon="true"></div>
                </slot>
            </span>
        </div>
        <div dir="rtl">
            <span is="MultiSelect" invalid>
                <slot is="MultiSelectChipList">
                    <div is="Chip" text="Invalid" showRemoveIcon="true"></div>
                </slot>
            </span>
        </div>

        <!-- invalid + focus -->
        <div>Invalid + Focus</div>
        <div>
            <span is="MultiSelect" invalid focus>
                <slot is="MultiSelectChipList">
                    <div is="Chip" text="Invalid + Focus" showRemoveIcon="true"></div>
                </slot>
            </span>
        </div>
        <div dir="rtl">
            <span is="MultiSelect" invalid focus>
                <slot is="MultiSelectChipList">
                    <div is="Chip" text="Invalid + Focus" showRemoveIcon="true"></div>
                </slot>
            </span>
        </div>

        <!-- loading -->
        <div>Loading</div>
        <div>
            <input is="MultiSelect" placeholder="Loading..." loading/>
        </div>
        <div dir="rtl">
            <input is="MultiSelect" placeholder="Loading..." loading />
        </div>

        <!-- multi line + overflow -->
        <div>Multi Line + Overflow</div>
        <div>
            <span is="MultiSelect">
                <slot is="MultiSelectChipList">
                    <div is="Chip" text="Multi-line" showRemoveIcon="true"></div>
                    <div is="Chip" text="Multi-line + Overflow with a very very very long text" showRemoveIcon="true"></div>
                </slot>
            </span>
        </div>
        <div dir="rtl">
            <span is="MultiSelect">
                <slot is="MultiSelectChipList">
                    <div is="Chip" text="Multi-line" showRemoveIcon="true"></div>
                    <div is="Chip" text="Multi-line + Overflow with a very very very very very very long text" showRemoveIcon="true"></div>
                </slot>
            </span>
        </div>

    </div>

</body>
</html>
