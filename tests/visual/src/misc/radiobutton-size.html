<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>RadioButton</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            align-items: start;
        }

        .bold-text {
            font-weight: bold;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid k-grid-cols-4">
        <section>
            <p>Small</p>
            <input is="Radio" size="small" name="group1" id="rad1" checked /><!--
            --><label class="k-radio-label" for="rad1">Checked</label>
            <br /><br />
            <input is="Radio" size="small" name="group2" id="rad3" checked disabled /><!--
            --><label class="k-radio-label" for="rad3">Checked</label>
            <br /><br />
            <input is="Radio" size="small" name="group1" id="rad2" /><!--
            --><label class="k-radio-label" for="rad2">Unchecked</label>
            <br /><br />
            <input is="Radio" size="small" name="group2" id="rad4" disabled /><!--
            --><label class="k-radio-label" for="rad4">Unchecked</label>
            <br /><br />
            <input is="Radio" size="small" name="group1" id="radRequired" invalid required/><!--
            --><label class="k-radio-label" for="radRequired">Invalid</label>
            <br /><br />
            <input is="Radio" size="small" name="groupLong1" id="radLong" checked /><!--
            --><label class="k-radio-label" for="radLong">Long label Vivamus a arcu lacus. Integer augue leo.</label>
        </section>

        <section>
            <p>Medium</p>
            <input is="Radio" size="medium" name="group1" id="rad1" checked /><!--
            --><label class="k-radio-label" for="rad1">Checked</label>
            <br /><br />
            <input is="Radio" size="medium" name="group2" id="rad3" checked disabled /><!--
            --><label class="k-radio-label" for="rad3">Checked</label>
            <br /><br />
            <input is="Radio" size="medium" name="group1" id="rad2" /><!--
            --><label class="k-radio-label" for="rad2">Unchecked</label>
            <br /><br />
            <input is="Radio" size="medium" name="group2" id="rad4" disabled /><!--
            --><label class="k-radio-label" for="rad4">Unchecked</label>
            <br /><br />
            <input is="Radio" size="medium" name="group1" id="radRequired" invalid required/><!--
            --><label class="k-radio-label" for="radRequired">Invalid</label>
            <br /><br />
            <input is="Radio" size="medium" name="groupLong1" id="radLong" checked /><!--
            --><label class="k-radio-label" for="radLong">Long label Vivamus a arcu lacus. Integer augue leo.</label>
        </section>

        <section>
            <p>Large</p>
            <input is="Radio" size="large" name="group1" id="rad1" checked /><!--
            --><label class="k-radio-label" for="rad1">Checked</label>
            <br /><br />
            <input is="Radio" size="large" name="group2" id="rad3" checked disabled /><!--
            --><label class="k-radio-label" for="rad3">Checked</label>
            <br /><br />
            <input is="Radio" size="large" name="group1" id="rad2" /><!--
            --><label class="k-radio-label" for="rad2">Unchecked</label>
            <br /><br />
            <input is="Radio" size="large" name="group2" id="rad4" disabled /><!--
            --><label class="k-radio-label" for="rad4">Unchecked</label>
            <br /><br />
            <input is="Radio" size="large" name="group1" id="radRequired" invalid required/><!--
            --><label class="k-radio-label" for="radRequired">Invalid</label>
            <br /><br />
            <input is="Radio" size="large" name="groupLong1" id="radLong" checked /><!--
            --><label class="k-radio-label" for="radLong">Long label Vivamus a arcu lacus. Integer augue leo.</label>
        </section>


    </div>

</body>
</html>
