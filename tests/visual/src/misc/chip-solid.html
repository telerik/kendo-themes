<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Chip Solid</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            grid-template-columns: 1fr;
        }

        #test-area > section {
            gap: 10px;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid">
        <h2>Chip Solid</h2>

        <section class="k-d-grid k-grid-cols-4">
            <span></span>
            <span>Text</span>
            <span>Icon Text</span>
            <span>Avatar Text</span>
        </section>

        <section class="k-d-grid k-grid-cols-4">
            <span>Normal</span>
            <span>
                <div is="Chip" text="Chip Text"></div>
            </span>
            <span>
                <div is="Chip" text="Chip Icon Text" icon="map-marker-target" showRemoveIcon="true"></div>
            </span>
            <span>
                <div is="Chip" text="Chip Avatar Text" showAvatar="true"></div>
            </span>

            <span>Focus</span>
            <span>
                <div is="Chip" text="Chip Text" focus></div>
            </span>
            <span>
                <div is="Chip" text="Chip Icon Text" icon="map-marker-target" showRemoveIcon="true" focus></div>
            </span>
            <span>
                <div is="Chip" text="Chip Avatar Text" showAvatar="true" focus></div>
            </span>

            <span>Hover</span>
            <span>
                <div is="Chip" text="Chip Text" hover></div>
            </span>
            <span>
                <div is="Chip" text="Chip Icon Text" icon="map-marker-target" showRemoveIcon="true" hover></div>
            </span>
            <span>
                <div is="Chip" text="Chip Avatar Text" showAvatar="true" hover></div>
            </span>

            <span>Selected</span>
            <span>
                <div is="Chip" text="Chip Text" selected></div>
            </span>
            <span>
                <div is="Chip" text="Chip Icon Text" icon="map-marker-target" showRemoveIcon="true" selected></div>
            </span>
            <span>
                <div is="Chip" text="Chip Avatar Text" showAvatar="true" selected></div>
            </span>

            <span>Disabled</span>
            <span>
                <div is="Chip" text="Chip Text" disabled></div>
            </span>
            <span>
                <div is="Chip" text="Chip Icon Text" icon="map-marker-target" showRemoveIcon="true" disabled></div>
            </span>
            <span>
                <div is="Chip" text="Chip Avatar Text" showAvatar="true" disabled></div>
            </span>
        </section>

        <h2>Chip Solid Types</h2>

        <section class="k-d-grid k-grid-cols-6">
            <span></span>
            <span>None</span>
            <span>Error</span>
            <span>Warning</span>
            <span>Info</span>
            <span>Success</span>
        </section>

        <section class="k-d-grid k-grid-cols-6">
            <span>Normal</span>
            <span>
                <div is="Chip" text="None" showRemoveIcon="true"></div>
            </span>
            <span>
                <div is="Chip" text="Error" showRemoveIcon="true" themeColor="error"></div>
            </span>
            <span>
                <div is="Chip" text="Warning" showRemoveIcon="true" themeColor="warning"></div>
            </span>
            <span>
                <div is="Chip" text="Info" showRemoveIcon="true" themeColor="info"></div>
            </span>
            <span>
                <div is="Chip" text="Success" showRemoveIcon="true" themeColor="success"></div>
            </span>

            <span>Focus</span>
            <span>
                <div is="Chip" text="None" showRemoveIcon="true" focus></div>
            </span>
            <span>
                <div is="Chip" text="Error" showRemoveIcon="true" themeColor="error" focus></div>
            </span>
            <span>
                <div is="Chip" text="Warning" showRemoveIcon="true" themeColor="warning" focus></div>
            </span>
            <span>
                <div is="Chip" text="Info" showRemoveIcon="true" themeColor="info" focus></div>
            </span>
            <span>
                <div is="Chip" text="Success" showRemoveIcon="true" themeColor="success" focus></div>
            </span>

            <span>Hover</span>
            <span>
                <div is="Chip" text="None" showRemoveIcon="true" hover></div>
            </span>
            <span>
                <div is="Chip" text="Error" showRemoveIcon="true" themeColor="error" hover></div>
            </span>
            <span>
                <div is="Chip" text="Warning" showRemoveIcon="true" themeColor="warning" hover></div>
            </span>
            <span>
                <div is="Chip" text="Info" showRemoveIcon="true" themeColor="info" hover></div>
            </span>
            <span>
                <div is="Chip" text="Success" showRemoveIcon="true" themeColor="success" hover></div>
            </span>

            <span>Selected</span>
            <span>
                <div is="Chip" text="None" showRemoveIcon="true" selected></div>
            </span>
            <span>
                <div is="Chip" text="Error" showRemoveIcon="true" themeColor="error" selected></div>
            </span>
            <span>
                <div is="Chip" text="Warning" showRemoveIcon="true" themeColor="warning" selected></div>
            </span>
            <span>
                <div is="Chip" text="Info" showRemoveIcon="true" themeColor="info" selected></div>
            </span>
            <span>
                <div is="Chip" text="Success" showRemoveIcon="true" themeColor="success" selected></div>
            </span>

            <span>Disabled</span>
            <span>
                <div is="Chip" text="None" showRemoveIcon="true" disabled></div>
            </span>
            <span>
                <div is="Chip" text="Error" showRemoveIcon="true" themeColor="error" disabled></div>
            </span>
            <span>
                <div is="Chip" text="Warning" showRemoveIcon="true" themeColor="warning" disabled></div>
            </span>
            <span>
                <div is="Chip" text="Info" showRemoveIcon="true" themeColor="info" disabled></div>
            </span>
            <span>
                <div is="Chip" text="Success" showRemoveIcon="true" themeColor="success" disabled></div>
            </span>
        </section>

    </div>
</body>
</html>
