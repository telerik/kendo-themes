<!doctype html>
<html lang="en" class="k-typography k-no-animations">

<head>
    <title>Search Bar in Adaptive Grid</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
    </style>
</head>

<body>
    <div id="test-area" class="grid">
        <div class="k-pane-wrapper k-widget" style="height: 100px;">
            <div class="k-pane">
                <div class="k-view k-widget">
                    <div class="k-stretched-view k-content">
                        <div id="grid" class="k-grid k-widget k-grid-display-block k-grid-mobile">
                            <div class="k-toolbar k-grid-toolbar">
                                <a class="k-button k-button-icontext k-grid-pdf" href="#">
                                    <span class="k-icon k-i-file-pdf"></span>
                                    Export to PDF
                                </a>
                                <span class="k-textbox k-grid-search">
                                    <input class="k-input" type="text" placeholder="Search" />
                                    <span class="k-input-icon">
                                        <span class="k-icon k-i-search"></span>
                                    </span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h4>RTL</h4>
        <div class="k-pane-wrapper k-widget k-rtl" style="height: 100px;">
            <div class="k-pane">
                <div class="k-view k-widget">
                    <div class="k-stretched-view k-content">
                        <div id="grid" class="k-grid k-widget k-grid-display-block k-grid-mobile">
                            <div class="k-toolbar k-grid-toolbar">
                                <a class="k-button k-button-icontext k-grid-pdf" href="#">
                                    <span class="k-icon k-i-file-pdf"></span>
                                    Export to PDF
                                </a>
                                <span class="k-textbox k-grid-search">
                                    <input type="text" class="k-input" placeholder="Search" />
                                    <span class="k-input-icon">
                                        <span class="k-icon k-i-search"></span>
                                    </span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
