<!doctype html>
<html lang="en" class="k-no-animations">

<head>
    <title>Search Bar in Adaptive Grid</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
    </style>
</head>

<body class="k-body">
    <div id="test-area" class="grid">
        <div class="k-pane-wrapper k-widget" style="height: 100px;">
            <div class="k-pane">
                <div class="k-view k-widget">
                    <div class="k-stretched-view k-content">
                        <div id="grid" class="k-grid k-widget k-grid-display-block k-grid-mobile">
                            <div class="k-toolbar k-grid-toolbar">
                                <button is="Button" class="k-grid-pdf" icon="file-pdf">Export to PDF</button>
                                <input is="Searchbox" class="k-grid-search" placeholder="Search..." />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h4>RTL</h4>
        <div class="k-pane-wrapper k-widget k-rtl" style="height: 100px;">
            <div class="k-pane">
                <div class="k-view k-widget">
                    <div class="k-stretched-view k-content">
                        <div id="grid" class="k-grid k-widget k-grid-display-block k-grid-mobile">
                            <div class="k-toolbar k-grid-toolbar">
                                <button is="Button" class="k-grid-pdf" icon="file-pdf">Export to PDF</button>
                                <input is="Searchbox" class="k-grid-search" placeholder="Search..." />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
