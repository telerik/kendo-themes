<!doctype html>
<html lang="en" class="k-typography">
<head>
    <title>Adaptive Grid Pager</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>

    <style>
        #test-area {
            grid-template-columns: 1fr;
            align-items: top;
        }

        th {
            text-align: left;
        }
    </style>
</head>
<body>

    <div id="test-area" class="grid">

        <span>LTR</span>
        <section>
            <div class="k-pane-wrapper k-widget">
                <div class="k-pane">
                    <div class="k-view k-widget">
                        <div class="k-stretched-view k-content">
                            <div class="k-grid k-widget k-grid-display-block k-grid-mobile k-editable">
                                <div class="k-pager-wrap k-grid-pager k-widget k-floatwrap k-pager-sm">
                                    <a class="k-link k-pager-nav k-pager-first"><span class="k-icon k-i-arrow-end-left"></span></a>
                                    <a class="k-link k-pager-nav"><span class="k-icon k-i-arrow-60-left"></span></a>
                                    <div class="k-pager-numbers-wrap">
                                        <select class="k-dropdown">
                                            <option>1</option>
                                        </select>
                                        <ul class="k-pager-numbers">
                                            <li><a class="k-link">1</a></li>
                                            <li><a class="k-link">2</a></li>
                                            <li><a class="k-link">3</a></li>
                                            <li><span class="k-link k-state-selected">4</span></li>
                                        </ul>
                                    </div>
                                    <a class="k-link k-pager-nav k-state-disabled"><span class="k-icon k-i-arrow-60-right"></span></a>
                                    <a class="k-link k-pager-nav k-pager-last k-state-disabled"><span class="k-icon k-i-arrow-end-right"></span></a>
                                    <span class="k-pager-info k-label">61 - 77 of 77 items</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <span>RTL</span>
        <section class="k-rtl">
            <div class="k-pane-wrapper k-widget">
                <div class="k-pane">
                    <div class="k-view k-widget">
                        <div class="k-stretched-view k-content">
                            <div class="k-grid k-widget k-grid-display-block k-grid-mobile k-editable">
                                <div class="k-pager-wrap k-grid-pager k-widget k-floatwrap k-pager-sm">
                                    <a class="k-link k-pager-nav k-pager-first"><span class="k-icon k-i-arrow-end-left"></span></a>
                                    <a class="k-link k-pager-nav"><span class="k-icon k-i-arrow-60-left"></span></a>
                                    <div class="k-pager-numbers-wrap">
                                        <select class="k-dropdown">
                                            <option>1</option>
                                        </select>
                                        <ul class="k-pager-numbers">
                                            <li class="k-current-page"><span class="k-link k-pager-nav">4</span></li>
                                            <li><a class="k-link">1</a></li>
                                            <li><a class="k-link">2</a></li>
                                            <li><a class="k-link">3</a></li>
                                            <li><span class="k-link k-state-selected">4</span></li>
                                        </ul>
                                    </div>
                                    <a class="k-link k-pager-nav k-state-disabled"><span class="k-icon k-i-arrow-60-right"></span></a>
                                    <a class="k-link k-pager-nav k-pager-last k-state-disabled"><span class="k-icon k-i-arrow-end-right"></span></a>
                                    <span class="k-pager-info k-label">61 - 77 of 77 items</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

</body>
</html>
