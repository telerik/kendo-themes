<!doctype html>
<html lang="en" class="k-typography">
<head>
    <title>Image Editor Crop Pane</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>

    <style>
        #test-area {
            grid-template-columns: 1fr;
        }
    </style>
</head>
<body>
    <div id="test-area" class="grid">

        <h4>Image Editor Crop Pane</h4>
        <div class="k-widget k-imageeditor">

            <!-- Header -->
            <div class="k-imageeditor-header">
                <div class="k-imageeditor-toolbar k-toolbar k-widget">
                    <a class="k-button k-button-icon">
                        <span class="k-icon k-i-upload"></span>
                    </a>
                    <a class="k-button k-button-icon">
                        <span class="k-icon k-i-download"></span>
                    </a>
                    <div class="k-separator">&nbsp;</div>
                    <a class="k-button k-button-icon">
                        <span class="k-icon k-i-undo"></span>
                    </a>
                    <a class="k-button k-button-icon">
                        <span class="k-icon k-i-redo"></span>
                    </a>
                    <div class="k-separator">&nbsp;</div>
                    <a class="k-button k-button-icon">
                        <span class="k-icon k-i-crop"></span>
                    </a>
                    <a class="k-button k-button-icon">
                        <span class="k-icon k-i-image-resize"></span>
                    </a>
                    <a class="k-button k-button-icon">
                        <span class="k-icon k-i-zoom-in"></span>
                    </a>
                    <a class="k-button k-button-icon">
                        <span class="k-icon k-i-zoom-out"></span>
                    </a>
                    <div>
                        <span class="k-widget k-dropdown">
                            <span class="k-dropdown-wrap">
                                <span class="k-input">Zoom options</span>
                                <span class="k-select">
                                    <span class="k-icon k-i-arrow-60-down"></span>
                                </span>
                            </span>
                            <input style="display: none;">
                        </span>
                    </div>
                </div>
            </div>

            <!-- Content -->
            <div class="k-imageeditor-content" style="height: 482px;">

                <!-- Canvas -->
                <div class="k-imageeditor-canvas-container">
                    <div class="k-imageeditor-canvas">
                        <canvas width="700" height="400" style="background-image: url(&quot;https://demos.telerik.com/kendo-ui/content/web/cards/sofia.jpg&quot;); background-position: 50px -350px;"></canvas>
                        <div class="k-imageeditor-crop-overlay">
                            <div class="k-imageeditor-crop" style="width: 400px; height: 400px; background-image: url(&quot;https://demos.telerik.com/kendo-ui/content/web/cards/sofia.jpg&quot;); background-clip: content-box; background-position: 748px -350px;">
                                <span class="k-resize-handle k-resize-nw"></span>
                                <span class="k-resize-handle k-resize-n"></span>
                                <span class="k-resize-handle k-resize-ne"></span>
                                <span class="k-resize-handle k-resize-w"></span>
                                <span class="k-resize-handle k-resize-e"></span>
                                <span class="k-resize-handle k-resize-sw"></span>
                                <span class="k-resize-handle k-resize-s"></span>
                                <span class="k-resize-handle k-resize-se"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Crop Pane -->
                <div class="k-imageeditor-action-pane">
                    <div class="k-imageeditor-pane-form k-widget k-form">
                        <fieldset class="k-form-fieldset">
                            <legend class="k-form-legend">Crop Image</legend>
                            <div class="k-form-layout k-d-grid k-grid-cols-2" style="gap: 0px 8px;">
                                <div class="k-form-field k-colspan-2 ">
                                    <label class="k-label k-form-label">Aspect Ratio:</label>
                                    <div class="k-form-field-wrap">
                                        <span class="k-widget k-dropdown">
                                            <span class="k-dropdown-wrap">
                                                <span class="k-input">Original ratio</span>
                                                <span class="k-select">
                                                    <span class="k-icon k-i-arrow-60-down"></span>
                                                </span>
                                            </span>
                                            <input style="display: none;"></span>
                                        </div>
                                    </div>
                                    <div class="k-form-field k-colspan-2 ">
                                        <label class="k-label k-form-label">Orientation:</label>
                                        <div class="k-form-field-wrap">
                                            <div class="k-widget k-button-group">
                                                <span class="k-button k-state-selected">Portrait</span>
                                                <span class="k-button">Landscape</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="k-form-field k-colspan-1 ">
                                        <label class="k-label k-form-label">Width:</label>
                                        <div class="k-form-field-wrap">
                                            <span style="max-width: 100px;" class="k-widget k-numerictextbox">
                                                <span class="k-numeric-wrap">
                                                    <input class="k-formatted-value k-input" style="max-width: 100px; display: inline-block;" value="61">
                                                    <input style="max-width: 110px; display: none;" class="k-input">
                                                    <span class="k-icon k-i-warning" style="display: none;"></span>
                                                    <span class="k-select">
                                                        <span class="k-link k-link-increase">
                                                            <span class="k-icon k-i-arrow-60-up"></span>
                                                        </span>
                                                        <span class="k-link k-link-decrease">
                                                            <span class="k-icon k-i-arrow-60-down"></span>
                                                        </span>
                                                    </span>
                                                </span>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="k-form-field k-colspan-1 ">
                                        <label class="k-label k-form-label">Height:</label>
                                        <div class="k-form-field-wrap">
                                            <span style="max-width: 100px;" class="k-widget k-numerictextbox">
                                                <span class="k-numeric-wrap">
                                                    <input class="k-formatted-value k-input" style="max-width: 100px; display: inline-block;" value="68">
                                                    <input style="max-width: 100px; display: none;" class="k-input">
                                                    <span class="k-icon k-i-warning" style="display: none;"></span>
                                                    <span class="k-select">
                                                        <span class="k-link k-link-increase">
                                                            <span class="k-icon k-i-arrow-60-up"></span>
                                                        </span>
                                                        <span class="k-link k-link-decrease">
                                                            <span class="k-icon k-i-arrow-60-down"></span>
                                                        </span>
                                                    </span>
                                                </span>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="k-form-field k-colspan-2 ">
                                        <label class="k-label k-form-label">Lock aspect ratio:</label>
                                        <div class="k-form-field-wrap">
                                            <input type="checkbox" class="k-checkbox"></div>
                                        </div>
                                    </div>
                                </fieldset>
                                <div class="k-form-buttons">
                                    <button class="k-imageeditor-pane-button k-button">Cancel</button>
                                    <button class="k-imageeditor-pane-button k-imageeditor-pane-confirm-button k-button k-primary">Confirm</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
