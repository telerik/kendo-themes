<!doctype html>
<html lang="en">
<head>
    <title>Image Editor Crop Pane</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            grid-template-columns: 1fr;
        }

        .k-numerictextbox {
            max-width: 100px;
        }
    </style>
</head>
<body class="k-body">
    <div id="test-area" class="grid">

        <h4>Image Editor Crop Pane</h4>
        <div class="k-widget k-imageeditor">

            <!-- Header -->
            <div class="k-imageeditor-header">
                <div class="k-imageeditor-toolbar k-toolbar k-widget">
                    <button is="Button" icon="upload"></button>
                    <button is="Button" icon="download"></button>
                    <div class="k-separator"></div>
                    <button is="Button" icon="undo"></button>
                    <button is="Button" icon="redo"></button>
                    <div class="k-separator"></div>
                    <button is="Button" icon="crop"></button>
                    <button is="Button" icon="image-resize"></button>
                    <button is="Button" icon="zoom-in"></button>
                    <button is="Button" icon="zoom-out"></button>
                    <div>
                        <input is="DropdownList" value="Zoom options" />
                    </div>
                </div>
            </div>

            <!-- Content -->
            <div class="k-imageeditor-content" style="height: 482px;">

                <!-- Canvas -->
                <div class="k-imageeditor-canvas-container">
                    <div class="k-imageeditor-canvas">
                        <canvas width="700" height="400" style="background-image: url('../../assets/sofia.jpg'); background-position: 50px -350px;"></canvas>
                        <div class="k-imageeditor-crop-overlay">
                            <div class="k-imageeditor-crop" style="width: 400px; height: 400px; background-image: url('../../assets/sofia.jpg'); background-clip: content-box; background-position: 748px -350px;">
                                <span class="k-resize-handle k-resize-nw"></span>
                                <span class="k-resize-handle k-resize-n"></span>
                                <span class="k-resize-handle k-resize-ne"></span>
                                <span class="k-resize-handle k-resize-w"></span>
                                <span class="k-resize-handle k-resize-e"></span>
                                <span class="k-resize-handle k-resize-sw"></span>
                                <span class="k-resize-handle k-resize-s"></span>
                                <span class="k-resize-handle k-resize-se"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Crop Pane -->
                <div class="k-imageeditor-action-pane">
                    <div class="k-imageeditor-pane-form k-widget k-form">
                        <fieldset class="k-form-fieldset">
                            <legend class="k-form-legend">Crop Image</legend>
                            <div class="k-form-layout k-d-grid k-grid-cols-2" style="gap: 0px 8px;">
                                <div class="k-form-field k-colspan-2 ">
                                    <label class="k-label k-form-label">Aspect Ratio:</label>
                                    <div class="k-form-field-wrap">
                                        <input is="DropdownList" value="Original ratio" />
                                    </div>
                                </div>
                                <div class="k-form-field k-colspan-2 ">
                                    <label class="k-label k-form-label">Orientation:</label>
                                    <div class="k-form-field-wrap">
                                        <div class="k-widget k-button-group">
                                            <button is="Button" selected>Portrait</button>
                                            <button is="Button">Landscape</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="k-form-field k-colspan-1 ">
                                    <label class="k-label k-form-label">Width:</label>
                                    <div class="k-form-field-wrap">
                                        <input is="NumericTextbox" type="number" value="61" />
                                    </div>
                                </div>
                                <div class="k-form-field k-colspan-1 ">
                                    <label class="k-label k-form-label">Height:</label>
                                    <div class="k-form-field-wrap">
                                        <input is="NumericTextbox" type="number" value="68" />
                                    </div>
                                </div>
                                <div class="k-form-field k-colspan-2 ">
                                    <label class="k-label k-form-label">Lock aspect ratio:</label>
                                    <div class="k-form-field-wrap">
                                        <input is="Checkbox" />
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <div class="k-form-buttons">
                            <button is="Button">Cancel</button>
                            <button is="Button" themeColor="primary">Confirm</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
