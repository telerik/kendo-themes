<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Combobox</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            align-items: start;
            justify-items: start;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid k-grid-cols-2">

        <span>Combobox</span>
        <span>Combobox RTL</span>

        <!-- empty -->
        <div>
            <span class="k-widget k-combobox">
                <span class="k-dropdown-wrap">
                    <input class="k-input" type="text" placeholder="Combo..." />
                    <span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span>
                </span>
            </span>
        </div>
        <div class="k-rtl">
            <span class="k-widget k-combobox">
                <span class="k-dropdown-wrap">
                    <input class="k-input" type="text" placeholder="Combo..." />
                    <span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span>
                </span>
            </span>
        </div>

        <!-- normal -->
        <div>
            <span class="k-widget k-combobox">
                <span class="k-dropdown-wrap">
                    <input class="k-input" type="text" value="Normal" />
                    <span class="k-clear-value"><span class="k-icon k-i-x"></span></span>
                    <span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span>
                </span>
            </span>
        </div>
        <div class="k-rtl">
            <span class="k-widget k-combobox">
                <span class="k-dropdown-wrap">
                    <input class="k-input" type="text" value="Normal" />
                    <span class="k-clear-value"><span class="k-icon k-i-x"></span></span>
                    <span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span>
                </span>
            </span>
        </div>

        <!-- hover -->
        <div>
            <span class="k-widget k-combobox k-hover">
                <span class="k-dropdown-wrap k-state-hover">
                    <input class="k-input" type="text" value="Hover" />
                    <span class="k-clear-value"><span class="k-icon k-i-x"></span></span>
                    <span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span>
                </span>
            </span>
        </div>
        <div class="k-rtl">
            <span class="k-widget k-combobox k-hover">
                <span class="k-dropdown-wrap k-state-hover">
                    <input class="k-input" type="text" value="Hover" />
                    <span class="k-clear-value"><span class="k-icon k-i-x"></span></span>
                    <span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span>
                </span>
            </span>
        </div>

        <!-- focus -->
        <div>
            <span class="k-widget k-combobox k-focus">
                <span class="k-dropdown-wrap k-state-focused">
                    <input class="k-input" type="text" value="Focus" />
                    <span class="k-clear-value"><span class="k-icon k-i-x"></span></span>
                    <span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span>
                </span>
            </span>
        </div>
        <div class="k-rtl">
            <span class="k-widget k-combobox k-focus">
                <span class="k-dropdown-wrap k-state-focused">
                    <input class="k-input" type="text" value="Focus" />
                    <span class="k-clear-value"><span class="k-icon k-i-x"></span></span>
                    <span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span>
                </span>
            </span>
        </div>

        <!-- disabled -->
        <div>
            <span class="k-widget k-combobox k-disabled">
                <span class="k-dropdown-wrap k-state-disabled">
                    <input class="k-input" type="text" value="Disabled" />
                    <span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span>
                </span>
            </span>
        </div>
        <div class="k-rtl">
            <span class="k-widget k-combobox k-disabled">
                <span class="k-dropdown-wrap k-state-disabled">
                    <input class="k-input" type="text" value="Disabled" />
                    <span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span>
                </span>
            </span>
        </div>

        <!-- invalid -->
        <div>
            <span class="k-widget k-combobox k-invalid">
                <span class="k-dropdown-wrap k-invalid">
                    <input class="k-input" type="text" value="Invalid" />
                    <span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span>
                </span>
            </span>
        </div>
        <div class="k-rtl">
            <span class="k-widget k-combobox k-invalid">
                <span class="k-dropdown-wrap k-invalid">
                    <input class="k-input" type="text" value="Invalid" />
                    <span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span>
                </span>
            </span>
        </div>

        <!-- invalid + focus -->
        <div>
            <span class="k-widget k-combobox k-invalid k-focus">
                <span class="k-dropdown-wrap k-invalid k-state-focused">
                    <input class="k-input" type="text" value="Invalid + Focus" />
                    <span class="k-clear-value"><span class="k-icon k-i-x"></span></span>
                    <span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span>
                </span>
            </span>
        </div>
        <div class="k-rtl">
            <span class="k-widget k-combobox k-invalid k-focus">
                <span class="k-dropdown-wrap k-invalid k-state-focused">
                    <input class="k-input" type="text" value="Invalid + Focus" />
                    <span class="k-clear-value"><span class="k-icon k-i-x"></span></span>
                    <span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span>
                </span>
            </span>
        </div>

        <!-- loading -->
        <div>
            <span class="k-widget k-combobox">
                <span class="k-dropdown-wrap">
                    <input class="k-input" type="text" value="Loading" />
                    <span class="k-select"><span class="k-icon k-i-arrow-60-down k-i-loading"></span></span>
                </span>
            </span>
        </div>
        <div class="rtl">
            <span class="k-widget k-combobox">
                <span class="k-dropdown-wrap">
                    <input class="k-input" type="text" value="Loading" />
                    <span class="k-select"><span class="k-icon k-i-arrow-60-down k-i-loading"></span></span>
                </span>
            </span>
        </div>

    </div>

</body>
</html>
