<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Menu Popup Angular</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            grid-template-columns: 1fr 1fr;
            align-items: start;
        }

        .k-animation-container {
            position: relative;
            display: inline-block;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="grid">

        <span>LTR</span>
        <span>RTL</span>

        <!-- detached menu popup (Angular) -->
        <section>
            <kendo-popup class="k-animation-container k-animation-container-shown">
                <div class="k-popup k-menu-popup">
                    <ul class="k-group k-menu-group k-reset">
                        <li class="k-item k-menu-item k-first">
                            <span class="k-link k-menu-link">
                                First
                                <i is="Icon" class="k-menu-expand-arrow" name="arrow-60-right"></i>
                            </span>
                        </li>
                        <li class="k-item k-menu-item">
                            <span class="k-link k-menu-link">
                                Normal
                                <i is="Icon" class="k-menu-expand-arrow" name="arrow-60-right"></i>
                            </span>
                        </li>
                        <li class="k-item k-menu-item k-state-hover">
                            <span class="k-link k-menu-link">
                                Hover
                                <i is="Icon" class="k-menu-expand-arrow" name="arrow-60-right"></i>
                            </span>
                        </li>
                        <li class="k-item k-menu-item">
                            <span class="k-link k-menu-link k-state-active">
                                Active
                                <i is="Icon" class="k-menu-expand-arrow" name="arrow-60-right"></i>
                            </span>
                        </li>
                        <li class="k-item k-menu-item k-state-focused">
                            <span class="k-link k-menu-link">
                                Focus
                                <i is="Icon" class="k-menu-expand-arrow" name="arrow-60-right"></i>
                            </span>
                        </li>
                        <li class="k-item k-menu-item">
                            <span class="k-link k-menu-link">
                                <i is="Icon" name="folder"></i>
                                Normal with icon
                                <i is="Icon" class="k-menu-expand-arrow" name="arrow-60-right"></i>
                            </span>
                        </li>
                        <li class="k-item k-menu-item k-state-hover">
                            <span class="k-link k-menu-link">
                                <i is="Icon" name="folder"></i>
                                Hover with icon
                                <i is="Icon" class="k-menu-expand-arrow" name="arrow-60-right"></i>
                            </span>
                        </li>
                        <li class="k-item k-menu-item">
                            <span class="k-link k-menu-link k-state-active">
                                <i is="Icon" name="folder"></i>
                                Active with icon
                                <i is="Icon" class="k-menu-expand-arrow" name="arrow-60-right"></i>
                            </span>
                        </li>
                        <li class="k-item k-menu-item k-state-focused">
                            <span class="k-link k-menu-link">
                                <i is="Icon" name="folder"></i>
                                Focus with icon
                                <i is="Icon" class="k-menu-expand-arrow" name="arrow-60-right"></i>
                            </span>
                        </li>
                        <li class="k-item k-menu-item k-last">
                            <span class="k-link k-menu-link">
                                Last
                                <i is="Icon" class="k-menu-expand-arrow" name="arrow-60-right"></i>
                            </span>
                        </li>
                    </ul>

                </div>
            </kendo-popup>
        </section>

        <!-- detached menu popup (Angular, RTL) -->
        <section>
            <kendo-popup class="k-animation-container k-rtl k-animation-container-shown">
                <div class="k-popup k-menu-popup">
                    <ul class="k-group k-menu-group k-reset">
                        <li class="k-item k-menu-item k-first">
                            <span class="k-link k-menu-link">
                                First
                                <i is="Icon" class="k-menu-expand-arrow" name="arrow-60-left"></i>
                            </span>
                        </li>
                        <li class="k-item k-menu-item">
                            <span class="k-link k-menu-link">
                                Normal
                                <i is="Icon" class="k-menu-expand-arrow" name="arrow-60-left"></i>
                            </span>
                        </li>
                        <li class="k-item k-menu-item k-state-hover">
                            <span class="k-link k-menu-link">
                                Hover
                                <i is="Icon" class="k-menu-expand-arrow" name="arrow-60-left"></i>
                            </span>
                        </li>
                        <li class="k-item k-menu-item">
                            <span class="k-link k-menu-link k-state-active">
                                Active
                                <i is="Icon" class="k-menu-expand-arrow" name="arrow-60-left"></i>
                            </span>
                        </li>
                        <li class="k-item k-menu-item k-state-focused">
                            <span class="k-link k-menu-link">
                                Focus
                                <i is="Icon" class="k-menu-expand-arrow" name="arrow-60-left"></i>
                            </span>
                        </li>
                        <li class="k-item k-menu-item">
                            <span class="k-link k-menu-link">
                                <i is="Icon" name="folder"></i>
                                Normal with icon
                                <i is="Icon" class="k-menu-expand-arrow" name="arrow-60-left"></i>
                            </span>
                        </li>
                        <li class="k-item k-menu-item k-state-hover">
                            <span class="k-link k-menu-link">
                                <i is="Icon" name="folder"></i>
                                Hover with icon
                                <i is="Icon" class="k-menu-expand-arrow" name="arrow-60-left"></i>
                            </span>
                        </li>
                        <li class="k-item k-menu-item">
                            <span class="k-link k-menu-link k-state-active">
                                <i is="Icon" name="folder"></i>
                                Active with icon
                                <i is="Icon" class="k-menu-expand-arrow" name="arrow-60-left"></i>
                            </span>
                        </li>
                        <li class="k-item k-menu-item k-state-focused">
                            <span class="k-link k-menu-link">
                                <i is="Icon" name="folder"></i>
                                Focus with icon
                                <i is="Icon" class="k-menu-expand-arrow" name="arrow-60-left"></i>
                            </span>
                        </li>
                        <li class="k-item k-menu-item k-last">
                            <span class="k-link k-menu-link">
                                Last
                                <i is="Icon" class="k-menu-expand-arrow" name="arrow-60-left"></i>
                            </span>
                        </li>
                    </ul>

                </div>
            </kendo-popup>
        </section>

    </div>

</body>
</html>
