<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Chip List</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            grid-template-columns: 1fr;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid">

        <span>Chip List</span>
        <section>
            <div is="ChipList" selection="single">
                <div is="Chip" text="Chip Text"></div>
                <div is="Chip" text="Chip Text"></div>
                <div is="Chip" text="Chip Text"></div>
            </div>
        </section>

        <section>
            <div is="ChipList" selection="single">
                <div is="Chip" text="Chip Text" fillMode="outline"></div>
                <div is="Chip" text="Chip Text" fillMode="outline" showSelectedIcon="true" selected></div>
                <div is="Chip" text="Chip Text" fillMode="outline"></div>
            </div>
        </section>

        <span>Chip List Multiple Selection</span>
        <section>
            <div is="ChipList" selection="multiple">
                <div is="Chip" text="Chip Text" selected></div>
                <div is="Chip" text="Chip Text"></div>
                <div is="Chip" text="Chip Text" selected></div>
            </div>
        </section>

        <section>
            <div is="ChipList" selection="multiple">
                <div is="Chip" text="Chip Text" fillMode="outline" showSelectedIcon="true" selected></div>
                <div is="Chip" text="Chip Text" fillMode="outline"></div>
                <div is="Chip" text="Chip Text" fillMode="outline" showSelectedIcon="true" selected></div>
            </div>
        </section>

        <span>Chip List RTL</span>
        <section>
            <span class="k-rtl">
                <div is="ChipList" selection="multiple">
                    <div is="Chip" text="Chip" showRemoveIcon="true" showSelectedIcon="true" selected></div>
                    <div is="Chip" text="Chip" icon="map-marker-target" showRemoveIcon="true"></div>
                    <div is="Chip" text="Chip" icon="map-marker-target" showRemoveIcon="true"></div>
                </div>
            </span>
        </section>
    </div>
</body>
</html>
