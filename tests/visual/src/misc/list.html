<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>List</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        .k-virtual-list > .k-item,
        .k-virtual-list .k-list-item {
            position: relative;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid k-grid-cols-4">

        <span>Static list</span>
        <span>Virtual list</span>
        <span>Static list (rtl)</span>
        <span>Virtual list (rtl)</span>

        <section>
            <select is="List">
                <option>List item</option>
                <option hover>Hover</option>
                <option focus>Focus</option>
                <option selected>Selected</option>
                <option hover selected>Hover selected</option>
                <option disabled>Disabled</option>
                <option>List item with very long text, that spans on multiple lines</option>
                <option showCheckbox>Checkbox</option>
                <option showIcon iconName="cog">Icon</option>
                <option showCheckbox showIcon iconName="cog">Checkbox icon</option>
            </select>
        </section>

        <section>
            <select is="List" virtualization>
                <option>List item</option>
                <option hover>Hover</option>
                <option focus>Focus</option>
                <option selected>Selected</option>
                <option hover selected>Hover selected</option>
                <option disabled>Disabled</option>
                <option>List item with very long text, that spans on multiple lines</option>
                <option showCheckbox>Checkbox</option>
                <option showIcon iconName="cog">Icon</option>
                <option showCheckbox showIcon iconName="cog">Checkbox icon</option>
            </select>
        </section>

        <section dir="rtl">
            <select is="List">
                <option>List item</option>
                <option hover>Hover</option>
                <option focus>Focus</option>
                <option selected>Selected</option>
                <option hover selected>Hover selected</option>
                <option disabled>Disabled</option>
                <option>List item with very long text, that spans on multiple lines</option>
                <option showCheckbox>Checkbox</option>
                <option showIcon iconName="cog">Icon</option>
                <option showCheckbox showIcon iconName="cog">Checkbox icon</option>
            </select>
        </section>

        <section dir="rtl">
            <select is="List" virtualization>
                <option>List item</option>
                <option hover>Hover</option>
                <option focus>Focus</option>
                <option selected>Selected</option>
                <option hover selected>Hover selected</option>
                <option disabled>Disabled</option>
                <option>List item with very long text, that spans on multiple lines</option>
                <option showCheckbox>Checkbox</option>
                <option showIcon iconName="cog">Icon</option>
                <option showCheckbox showIcon iconName="cog">Checkbox icon</option>
            </select>
        </section>

    </div>

</body>
</html>
