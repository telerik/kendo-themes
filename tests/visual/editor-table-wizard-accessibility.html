<!doctype html>
<html lang="en" class="k-typography k-no-animations">

<head>
    <title>Editor Table Wizard Accessability</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        #test-area {
            grid-template-columns: repeat(2, 1fr);
            min-height: 600px;
        }
        .k-window {
            position: relative;
        }
    </style>
</head>

<body>

    <div id="test-area" class="grid">
        <div class="k-widget k-window" style="display: flex; padding-top: 45px;">
            <div class="k-window-titlebar k-header" style="margin-top: -45px;">
                <span class="k-window-title">Table Wizard</span>
                <div class="k-window-actions"><a href="#" class="k-button k-bare k-button-icon k-window-action"><span class="k-icon k-i-close"></span></a></div>
            </div>
            <div class="k-editor-dialog k-editor-table-wizard-dialog k-action-window k-popup-edit-form k-window-content k-content">
                <div class="k-edit-form-container">
                    <div class="k-tabstrip-wrapper">
                        <div class="k-root-tabs k-widget k-header k-tabstrip k-floatwrap k-tabstrip-top">
                            <ul class="k-tabstrip-items k-reset">
                                <li class="k-item k-first"><span class="k-loading k-complete"></span><span class="k-link">Table</span></li>
                                <li class="k-item"><span class="k-loading k-complete"></span><span class="k-link">Cell</span></li>
                                <li class="k-item k-last k-tab-on-top k-state-active"><span class="k-loading k-complete"></span><span class="k-link">Accessibility</span></li>
                            </ul>
                            <div class="k-content k-state-active">
                                <div class="k-edit-label">
                                    <label>Header Rows</label>
                                </div>
                                <div class="k-edit-field">
                                    <span class="k-widget k-numerictextbox"><span class="k-numeric-wrap"><input type="text" class="k-formatted-value k-input" style="display: inline-block;"><span class="k-select"><span class="k-link k-link-increase"><span class="k-icon k-i-arrow-60-up"></span></span><span class="k-link k-link-decrease"><span class="k-icon k-i-arrow-60-down"></span></span></span></span></span>
                                </div>
                                <div class="k-edit-label">
                                    <label>Header Cols</label>
                                </div>
                                <div class="k-edit-field">
                                    <span class="k-widget k-numerictextbox"><span class="k-numeric-wrap"><input type="text" class="k-formatted-value k-input" style="display: inline-block;"><span class="k-select"><span class="k-link k-link-increase"><span class="k-icon k-i-arrow-60-up"></span></span><span class="k-link k-link-decrease"><span class="k-icon k-i-arrow-60-down"></span></span></span></span></span>
                                </div>
                                <div class="k-edit-label">
                                    <label>Caption</label>
                                </div>
                                <div class="k-edit-field">
                                    <input class="k-textbox" type="text">
                                </div>
                                <div class="k-edit-label">
                                    <label>Alignment</label>
                                </div>
                                <div class="k-edit-field">
                                    <span class="k-widget k-dropdown k-align"><span class="k-dropdown-wrap"><span class="k-input"><span class="k-align-group k-icon k-i-align-remove"></span></span><span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span></span></span>
                                </div>
                                <div class="k-edit-label">
                                    <label>Summary</label>
                                </div>
                                <div class="k-edit-field">
                                    <textarea rows="5" class="k-textarea k-editor-accessibility-summary" placeholder="Summary attribute is not HTML5 compatible."></textarea>
                                </div>
                                <div class="k-edit-label">
                                    <label>Associate headers</label>
                                </div>
                                <div class="k-edit-field">
                                    <span class="k-widget k-dropdown"><span class="k-dropdown-wrap"><span class="k-input">None</span><span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span></span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="k-edit-buttons"><button class="k-button k-primary k-dialog-ok">Ok</button><button class="k-button k-dialog-close">Cancel</button></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
