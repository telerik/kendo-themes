<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Listview</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        #test-area {
            grid-template-columns: 1fr 1fr;
        }

        .k-listview-content {
            grid-template-columns: 1fr 1fr;
        }
        .k-listview-content > div {
            padding: 10px;
            display: inline-block;
            outline: 1px dashed;
        }
    </style>
</head>
<body>

    <div id="test-area" class="grid">

        <section>
            <span>No layout</span>
            <div class="k-widget k-listview">
                <div class="k-listview-content">
                    <div>Listview cell</div>
                    <div>Listview cell</div>
                    <div>Listview cell</div>
                    <div>Listview cell</div>
                </div>
            </div>
        </section>

        <section>
            <span>Flex layout</span>
            <div class="k-widget k-listview k-listview-flex">
                <div class="k-listview-content">
                    <div>Listview cell</div>
                    <div>Listview cell</div>
                    <div>Listview cell</div>
                    <div>Listview cell</div>
                </div>
            </div>
        </section>

        <section>
            <span>Grid layout</span>
            <div class="k-widget k-listview k-listview-grid">
                <div class="k-listview-content">
                    <div>Listview cell</div>
                    <div>Listview cell</div>
                    <div>Listview cell</div>
                    <div>Listview cell</div>
                </div>
            </div>
        </section>

        <section>
            <span>Interactive states</span>
            <div class="k-widget k-listview k-listview-grid">
                <div class="k-listview-content">
                    <div>Normal cell</div>
                    <div class="k-state-focused">Focused cell</div>
                    <div class="k-state-selected">Selected cell</div>
                    <div class="k-state-selected k-state-focused">Selected-focused cell</div>
                </div>
            </div>
        </section>

    </div>

</body>
</html>
