<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Form Field Inputs Angular</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        section {
            padding: 20px;
            border: 1px dashed grey;
        }

        .test-heading {
            margin: 0 0 20px;
        }
    </style>
</head>
<body>

    <div id="test-area" class="k-d-grid k-grid-cols-2">

        <section>
            <h3 class="test-heading">Vertical Form (Angular)</h3>

            <form class="k-form k-form-vertical">

                <kendo-form-field class="k-form-field">
                    <label class="k-label">Textbox:</label>
                    <div>
                        <input class="k-textbox" />
                    </div>
                </kendo-form-field>

                <kendo-form-field class="k-form-field">
                    <label class="k-label">Checkbox:</label>
                    <div>
                        <input type="checkbox" class="k-checkbox">
                    </div>
                </kendo-form-field>

                <kendo-form-field class="k-form-field">
                    <div>
                        <div class="k-form-field-checkbox-wrap">
                            <input type="checkbox" class="k-checkbox">
                            <label class="k-checkbox-label">Label after the box</label>
                        </div>
                    </div>
                </kendo-form-field>

                <kendo-form-field class="k-form-field">
                    <label class="k-label">Radio (Y):</label>
                    <div>
                        <ul class="k-radio-list">
                            <li class="k-radio-item">
                                <input type="radio" class="k-radio">
                                <label class="k-radio-label">Male</label>
                            </li>

                            <li class="k-radio-item">
                                <input type="radio" class="k-radio">
                                <label class="k-radio-label">Female</label>
                            </li>
                        </ul>
                    </div>
                </kendo-form-field>

                <kendo-form-field class="k-form-field">
                    <label class="k-label">Radio (X):</label>
                    <div>
                        <ul class="k-radio-list k-list-horizontal">
                            <li class="k-radio-item">
                                <input type="radio" class="k-radio">
                                <label class="k-radio-label">Male</label>
                            </li>

                            <li class="k-radio-item">
                                <input type="radio" class="k-radio">
                                <label class="k-radio-label">Female</label>
                            </li>
                        </ul>
                    </div>
                </kendo-form-field>

                <kendo-form-field class="k-form-field">
                    <label class="k-label">Colorpicker:</label>
                    <div>
                        <kendo-colorpicker class="k-widget k-colorpicker">
                            <span class="k-picker-wrap">
                                <span class="k-selected-color">
                                    <span class="k-icon k-i-line"></span>
                                </span>
                                <span class="k-select">
                                    <span class="k-icon k-i-arrow-s"></span>
                                </span>
                            </span>
                        </kendo-colorpicker>
                    </div>
                </kendo-form-field>

                <kendo-form-field class="k-form-field">
                    <label class="k-label">MaskedTextBox:</label>
                    <div>
                        <kendo-maskedtextbox class="k-widget k-maskedtextbox">
                            <input class="k-textbox" value="(359) 884-12-33-21">
                        </kendo-maskedtextbox>
                    </div>
                </kendo-form-field>

                <kendo-form-field class="k-form-field">
                    <label class="k-label">NumericTextBox:</label>
                    <div>
                        <kendo-numerictextbox class="k-widget k-numerictextbox">
                            <span class="k-numeric-wrap">
                                <input class="k-input k-formatted-value" value="6">
                                <span class="k-select">
                                    <span class="k-link k-link-increase">
                                        <span class="k-icon k-i-arrow-n"></span>
                                    </span>
                                    <span class="k-link k-link-decrease">
                                        <span class="k-icon k-i-arrow-s"></span>
                                    </span>
                                </span>
                            </span>
                        </kendo-numerictextbox>
                    </div>
                </kendo-form-field>

                <kendo-form-field class="k-form-field">
                    <label class="k-label">Switch:</label>
                    <div>
                        <kendo-switch class="k-widget k-switch k-switch-on">
                            <span class="k-switch-container">
                                <span class="k-switch-label-on">ON</span>
                                <span class="k-switch-label-off">OFF</span>
                                <span class="k-switch-handle"></span>
                            </span>
                        </kendo-switch>
                    </div>
                </kendo-form-field>

                <kendo-form-field class="k-form-field">
                    <label class="k-label">Slider:</label>
                    <div>
                        <kendo-slider class="k-slider-horizontal k-slider k-widget k-slider-transitions" style="width: 276px;">
                            <div class="k-slider-wrap k-slider-buttons">
                                <a class="k-button k-button-decrease">
                                    <span class="k-icon k-i-arrow-w"></span>
                                </a>
                                <a class="k-button k-button-increase">
                                    <span class="k-icon k-i-arrow-e"></span>
                                </a>
                                <ul class="k-reset k-slider-items">
                                    <li class="k-tick k-first"style="width: 5px;"></li>
                                    <li class="k-tick" style="width: 10px;"></li>
                                    <li class="k-tick" style="width: 10px;"></li>
                                    <li class="k-tick" style="width: 10px;"></li>
                                    <li class="k-tick" style="width: 10px;"></li>
                                    <li class="k-tick" style="width: 10px;"></li>
                                    <li class="k-tick" style="width: 10px;"></li>
                                    <li class="k-tick" style="width: 10px;"></li>
                                    <li class="k-tick" style="width: 10px;"></li>
                                    <li class="k-tick" style="width: 10px;"></li>
                                    <li class="k-tick" style="width: 10px;"></li>
                                    <li class="k-tick" style="width: 10px;"></li>
                                    <li class="k-tick" style="width: 10px;"></li>
                                    <li class="k-tick" style="width: 10px;"></li>
                                    <li class="k-tick" style="width: 10px;"></li>
                                    <li class="k-tick" style="width: 10px;"></li>
                                    <li class="k-tick" style="width: 10px;"></li>
                                    <li class="k-tick" style="width: 10px;"></li>
                                    <li class="k-tick" style="width: 10px;"></li>
                                    <li class="k-tick" style="width: 10px;"></li>
                                    <li class="k-tick k-last" style="width: 5px;"></li>
                                </ul>
                                <div class="k-slider-track" style="width: 200px;">
                                    <div class="k-slider-selection" style="width: 110px;"></div>
                                    <a class="k-draghandle" style="left: 102px; touch-action: none;"></a>
                                </div>
                                <kendo-resize-sensor></kendo-resize-sensor>
                            </div>
                        </kendo-slider>
                    </div>
                </kendo-form-field>

                <kendo-form-field class="k-form-field">
                    <div>
                        <kendo-floatinglabel class="k-floating-label-container k-state-empty">
                            <input class="k-textbox" />
                            <label class="k-label">FloatingLabel</label>
                        </kendo-floatinglabel>
                    </div>
                </kendo-form-field>

                <kendo-form-field class="k-form-field">
                    <div>
                        <kendo-floatinglabel class="k-floating-label-container k-state-empty k-state-focused">
                            <input class="k-textbox" />
                            <label class="k-label">FloatingLabel (Focused)</label>
                        </kendo-floatinglabel>
                    </div>
                </kendo-form-field>

                <kendo-form-field class="k-form-field">
                    <kendo-label>
                        <label class="k-label">Upload</label>
                    </kendo-label>
                    <div>
                        <kendo-upload class="k-widget k-upload">
                            <div class="k-dropzone">
                                <div class="k-button k-upload-button">
                                    <input> <span>Select files...</span>
                                </div>
                                <div class="k-dropzone-hint">Drop files here to upload</div>
                            </div>
                        </kendo-upload>
                    </div>
                </kendo-form-field>

            </form>
        </section>
