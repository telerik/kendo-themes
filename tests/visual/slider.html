    <style>
        body {
            background: #EEEEEE;
        }

        #test-area {
            max-width: 600px;
            display: grid;
            text-align: center;
            grid-gap: 25px 70px;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;
        }
    </style>
