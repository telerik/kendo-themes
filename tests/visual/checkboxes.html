<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Checkboxes</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        #test-area {
            grid-template-columns: repeat(2, 1fr);
        }
    </style>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var elements = document.getElementsByClassName("k-state-indeterminate");
        for (var i = 0; i < elements.length; i++) {
            elements[i].indeterminate = true;
        }
    });
</script>
</head>
<body>

    <div id="test-area" class="grid">

        <span>LTR Checkboxes</span>
        <span>LTR Checkboxes (Input inside Label)</span>

        <section>
            <input type="checkbox" id="ch1" class="k-checkbox" checked /><!--
            --><label class="k-checkbox-label" for="ch1">Checked</label>
            <br /><br />
            <input type="checkbox" id="ch2" class="k-checkbox" /><!--
            --><label class="k-checkbox-label" for="ch2">Unchecked</label>
            <br /><br />
            <input type="checkbox" id="ch3" class="k-checkbox" disabled checked /><!--
            --><label class="k-checkbox-label" for="ch3">Disabled</label>
            <br /><br />
            <input type="checkbox" id="ch4" class="k-checkbox" disabled /><!--
            --><label class="k-checkbox-label" for="ch4">Disabled</label>
            <br /><br />
            <input type="checkbox" id="chInd" class="k-checkbox k-state-indeterminate" /><!--
            --><label class="k-checkbox-label" for="chInd">Indeterminate</label>
            <br /><br />
            <input type="checkbox" id="chIndDis" class="k-checkbox k-state-indeterminate" disabled /><!--
            --><label class="k-checkbox-label" for="chIndDis">Indeterminate Disabled</label>
            <br /><br />
            <input type="checkbox" id="chRequired" class="k-checkbox k-state-invalid" required/><!--
            --><label class="k-checkbox-label" for="chRequired">Required</label>
            <br /><br />
            <input type="checkbox" id="chLong" class="k-checkbox" checked /><!--
            --><label class="k-checkbox-label" for="chLong">Long label Vivamus a arcu lacus. Integer augue leo, accumsan sit amet purus pharetra.</label>
        </section>

        <section>
            <label class="k-checkbox-label">
                <input type="checkbox" class="k-checkbox" checked />
                Checked
            </label>
            <br /><br />
            <label class="k-checkbox-label">
                <input type="checkbox" class="k-checkbox" />
                Unchecked
            </label>
            <br /><br />
            <label class="k-checkbox-label">
                <input type="checkbox" class="k-checkbox" disabled checked />
                Disabled
            </label>
            <br /><br />
            <label class="k-checkbox-label">
                <input type="checkbox" class="k-checkbox" disabled />
                Disabled
            </label>
            <br /><br />
            <label class="k-checkbox-label">
                <input type="checkbox" class="k-checkbox k-state-indeterminate" />
                Indeterminate
            </label>
            <br /><br />
            <label class="k-checkbox-label">
                <input type="checkbox" class="k-checkbox k-state-indeterminate" disabled />
                Indeterminate Disabled
            </label>
            <br /><br />
            <label class="k-checkbox-label">
                <input type="checkbox" class="k-checkbox k-state-invalid" required/>
                Required
            </label>
            <br /><br />
            <label class="k-checkbox-label">
                <input type="checkbox" class="k-checkbox" checked />
                Long label Vivamus a arcu lacus. Integer augue leo, accumsan sit amet purus pharetra.
            </label>
        </section>
    </div>

</body>
</html>
