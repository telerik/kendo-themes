<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Checkboxes</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        #test-area {
            grid-template-columns: repeat(4, 1fr);
        }

        section > .k-checkbox,
        section > .k-checkbox-label,
        section > .k-radio,
        section > .k-radio-label  {
            margin-bottom: 20px;
        }

        .k-checkbox-legacy-label,
        .k-radio-legacy-label {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div id="test-area" class="grid">

        <span>LTR Checkboxes</span>
        <span>LTR RadioButtons</span>
        <span dir="rtl">RTL Checkboxes</span>
        <span dir="rtl">RTL RadioButtons</span>

        <section>
            <input type="checkbox" id="ch1" class="k-checkbox" checked /><!--
            --><label class="k-checkbox-label" for="ch1">Checked</label>
            <br />
            <input type="checkbox" id="ch2" class="k-checkbox" /><!--
            --><label class="k-checkbox-label" for="ch2">Unchecked</label>
            <br />
            <input type="checkbox" id="ch3" class="k-checkbox" disabled checked /><!--
            --><label class="k-checkbox-label" for="ch3">Disabled</label>
            <br />
            <input type="checkbox" id="ch4" class="k-checkbox" disabled /><!--
            --><label class="k-checkbox-label" for="ch4">Disabled</label>
        </section>

        <section>
            <input type="radio" name="group1" id="rad1" class="k-radio" checked /><!--
            --><label class="k-radio-label" for="rad1">Checked</label>
            <br />
            <input type="radio" name="group1" id="rad2" class="k-radio" /><!--
            --><label class="k-radio-label" for="rad2">Unchecked</label>
            <br />
            <input type="radio" name="group2" id="rad3" class="k-radio" disabled checked /><!--
            --><label class="k-radio-label" for="rad3">Disabled</label>
            <br />
            <input type="radio" name="group2" id="rad4" class="k-radio" disabled /><!--
            --><label class="k-radio-label" for="rad4">Disabled</label>
        </section>

        <section dir="rtl">
            <input type="checkbox" id="ch5" class="k-checkbox" checked /><!--
            --><label class="k-checkbox-label" for="ch5">Checked</label>
            <br />
            <input type="checkbox" id="ch6" class="k-checkbox" /><!--
            --><label class="k-checkbox-label" for="ch6">Unchecked</label>
            <br />
            <input type="checkbox" id="ch7" class="k-checkbox" disabled checked /><!--
            --><label class="k-checkbox-label" for="ch7">Disabled</label>
            <br />
            <input type="checkbox" id="ch8" class="k-checkbox" disabled /><!--
            --><label class="k-checkbox-label" for="ch8">Disabled</label>
        </section>

        <section dir="rtl">
            <input type="radio" name="group3" id="rad5" class="k-radio" checked /><!--
            --><label class="k-radio-label" for="rad5">Checked</label>
            <br />
            <input type="radio" name="group3" id="rad6" class="k-radio" /><!--
            --><label class="k-radio-label" for="rad6">Unchecked</label>
            <br />
            <input type="radio" name="group4" id="rad7" class="k-radio" disabled checked /><!--
            --><label class="k-radio-label" for="rad7">Disabled</label>
            <br />
            <input type="radio" name="group4" id="rad8" class="k-radio" disabled /><!--
            --><label class="k-radio-label" for="rad8">Disabled</label>
        </section>

        <span>LTR Checkboxes (Legacy classes)</span>
        <span>LTR RadioButtons (Legacy classes)</span>
        <span dir="rtl">RTL Checkboxes (Legacy classes)</span>
        <span dir="rtl">RTL RadioButtons (Legacy classes)</span>

        <section>
            <input type="checkbox" id="ch1-legacy" class="k-checkbox-legacy" checked />
            <label class="k-checkbox-legacy-label" for="ch1-legacy">Checked</label>
            <br />
            <input type="checkbox" id="ch2-legacy" class="k-checkbox-legacy">
            <label class="k-checkbox-legacy-label" for="ch2-legacy">Unchecked</label>
            <br />
            <input type="checkbox" id="ch3-legacy" class="k-checkbox-legacy" disabled checked />
            <label class="k-checkbox-legacy-label" for="ch3-legacy">Disabled</label>
            <br />
            <input type="checkbox" id="ch4-legacy" class="k-checkbox-legacy" disabled />
            <label class="k-checkbox-legacy-label" for="ch4-legacy">Disabled</label>
        </section>

        <section>
            <input type="radio" name="group5" id="rad1-legacy" class="k-radio-legacy" checked/>
            <label class="k-radio-legacy-label" for="rad1-legacy">Checked</label>
            <br />
            <input type="radio" name="group5" id="rad2-legacy" class="k-radio-legacy" />
            <label class="k-radio-legacy-label" for="rad2-legacy">Unchecked</label>
            <br />
            <input type="radio" name="group6" id="rad3-legacy" class="k-radio-legacy" disabled checked />
            <label class="k-radio-legacy-label" for="rad3-legacy">Disabled</label>
            <br />
            <input type="radio" name="group6" id="rad4-legacy" class="k-radio-legacy" disabled />
            <label class="k-radio-legacy-label" for="rad4-legacy">Disabled</label>
        </section>

        <section dir="rtl">
            <input type="checkbox" id="ch5-legacy" class="k-checkbox-legacy" checked />
            <label class="k-checkbox-legacy-label" for="ch5-legacy">Checked</label>
            <br />
            <input type="checkbox" id="ch6-legacy" class="k-checkbox-legacy" />
            <label class="k-checkbox-legacy-label" for="ch6-legacy">Unchecked</label>
            <br />
            <input type="checkbox" id="ch7-legacy" class="k-checkbox-legacy" disabled checked />
            <label class="k-checkbox-legacy-label" for="ch7-legacy">Disabled</label>
            <br />
            <input type="checkbox" id="ch8-legacy" class="k-checkbox-legacy" disabled />
            <label class="k-checkbox-legacy-label" for="ch8-legacy">Disabled</label>
        </section>

        <section dir="rtl">
            <input type="radio" name="group7" id="rad5-legacy" class="k-radio-legacy" checked/>
            <label class="k-radio-legacy-label" for="rad5-legacy">Checked</label>
            <br />
            <input type="radio" name="group7" id="rad6-legacy" class="k-radio-legacy" />
            <label class="k-radio-legacy-label" for="rad6-legacy">Unchecked</label>
            <br />
            <input type="radio" name="group8" id="rad7-legacy" class="k-radio-legacy" disabled checked />
            <label class="k-radio-legacy-label" for="rad7-legacy">Disabled</label>
            <br />
            <input type="radio" name="group8" id="rad8-legacy" class="k-radio-legacy" disabled />
            <label class="k-radio-legacy-label" for="rad8-legacy">Disabled</label>
        </section>
    </div>

</body>
</html>
