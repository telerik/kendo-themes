<!doctype html>
<html lang="en">
<head>
    <title>Checkboxes</title>
    <link rel="stylesheet" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        .k-checkbox-label,
        .k-radio-label {
            margin-bottom: 15px;
        }

       #test-area {
            max-width: 650px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-gap: 20px 20px;
        }
        #test-area > span {
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="test-area">
        <span>RTL Checkboxes</span>
        <span>RTL RadioButtons</span>
        <span>LTR Checkboxes</span>
        <span>LTR RadioButtons</span>

        <div class="section">
            <input type="checkbox" id="ch1" class="k-checkbox" checked />
            <label class="k-checkbox-label" for="ch1">Checkbox 1</label>

            <input type="checkbox" id="ch2" class="k-checkbox" checked disabled />
            <label class="k-checkbox-label" for="ch2">Checkbox 2</label>

            <input type="checkbox" id="ch3" class="k-checkbox">
            <label class="k-checkbox-label" for="ch3">Checkbox 3</label>
        </div>

        <div class="section">
            <input type="radio" name="group1" id="rad1" class="k-radio" checked/>
            <label class="k-radio-label" for="rad1">RadioButton 1</label>

            <input type="radio" name="group1" id="rad2" class="k-radio" disabled />
            <label class="k-radio-label" for="rad2">RadioButton 2</label>

            <input type="radio" name="group1" id="rad3" class="k-radio" />
            <label class="k-radio-label" for="rad3">RadioButton 3</label>
        </div>

        <div class="section" dir="rtl">
            <input type="checkbox" id="ch4" class="k-checkbox" checked />
            <label class="k-checkbox-label" for="ch4">Checkbox 4</label>

            <input type="checkbox" id="ch5" class="k-checkbox" checked disabled />
            <label class="k-checkbox-label" for="ch5">Checkbox 5</label>

            <input type="checkbox" id="ch6" class="k-checkbox">
            <label class="k-checkbox-label" for="ch6">Checkbox 6</label>
        </div>

        <div class="section">
            <input type="radio" name="group2" id="rad4" class="k-radio" checked />
            <label class="k-radio-label" for="rad4">RadioButton 4</label>

            <input type="radio" name="group2" id="rad5" class="k-radio" disabled />
            <label class="k-radio-label" for="rad5">RadioButton 5</label>

            <input type="radio" name="group2" id="rad6" class="k-radio" />
            <label class="k-radio-label" for="rad6">RadioButton 6</label>
        </div>
    </div>

</body>
</html>
