<!doctype html>
<html lang="en">
<head>
    <title>Checkboxes</title>
    <link rel="stylesheet" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        .k-checkbox-label,
        .k-radio-label {
            margin-right: 13em;
        }
    </style>
</head>
<body>

    <div id="test-area">

        <div class="section">
            <input class="k-checkbox" id="checkbox1" type="checkbox">
            <label class="k-checkbox-label k-no-focus" for="checkbox1">Android</label>

            <input checked="true" class="k-checkbox" id="checkbox2" type="checkbox">
            <label class="k-checkbox-label k-no-focus" for="checkbox2">iOS</label>

            <input checked="true" class="k-checkbox" disabled="true" id="checkbox3" type="checkbox">
            <label class="k-checkbox-label" for="checkbox3">Windows Phone</label>
        </div>

        <div class="section">
            <input class="k-radio" id="radio1" name="radios" type="radio">
            <label class="k-radio-label k-no-focus" for="radio1">Android</label>

            <input checked="true" class="k-radio" id="radio2" name="radios" type="radio">
            <label class="k-radio-label" for="radio2">iOS</label>

            <input checked="true" disabled="true" class="k-radio" id="radio2" name="radios" type="radio">
            <label class="k-radio-label" for="radio3">Windows Phone</label>
        </div>
    </div>
    <div class="section">
        <form class="k-form">
            <div class="k-form-field">
                <input type="checkbox" id="ch1" class="k-checkbox" checked />
                <label class="k-checkbox-label" for="ch1">Checkbox 1</label>

                <input type="checkbox" id="ch2" class="k-checkbox" checked disabled />
                <label class="k-checkbox-label" for="ch2">Checkbox 2</label>

                <input type="checkbox" id="ch3" class="k-checkbox">
                <label class="k-checkbox-label" for="ch3">Checkbox 3</label>
            </div>
            <div class="k-form-field">
                <input type="radio" name="group" id="rad1" class="k-radio" checked />
                <label class="k-radio-label" for="rad1">RadioButton 1</label>

                <input type="radio" name="group" id="rad2" class="k-radio" disabled />
                <label class="k-radio-label" for="rad2">RadioButton 2</label>

                <input type="radio" name="group" id="rad3" class="k-radio" />
                <label class="k-radio-label" for="rad3">RadioButton 3</label>
            </div>
        </form>
    </div>

    <div class="section">
        <form class="k-form" dir="rtl">
            <div class="k-form-field">
                <input type="checkbox" id="ch4" class="k-checkbox" checked />
                <label class="k-checkbox-label" for="ch4">Checkbox 1</label>

                <input type="checkbox" id="ch5" class="k-checkbox" checked disabled />
                <label class="k-checkbox-label" for="ch5">Checkbox 2</label>

                <input type="checkbox" id="ch6" class="k-checkbox">
                <label class="k-checkbox-label" for="ch6">Checkbox 3</label>
            </div>
            <div class="k-form-field">
                <input type="radio" name="group" id="rad4" class="k-radio" checked />
                <label class="k-radio-label" for="rad4">RadioButton 1</label>

                <input type="radio" name="group" id="rad5" class="k-radio" disabled />
                <label class="k-radio-label" for="rad5">RadioButton 2</label>

                <input type="radio" name="group" id="rad6" class="k-radio" />
                <label class="k-radio-label" for="rad6">RadioButton 3</label>
            </div>
        </form>
    </div>

</body>
</html>
