<!doctype html>
<html lang="en" class="k-typography">
<head>
    <title>Notification</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        .k-animation-container {
            float: left;
            clear: both;
        }

        .k-rtl .k-animation-container {
            float: right;
        }
    </style>
</head>
<body>

    <div id="test-area">
        <section>
            <div class="k-animation-container" style="overflow: visible; display: block; position: static">
                <div class="k-widget k-popup k-notification k-notification-info k-state-border-up" style="display: block; ">
                    <div class="k-notification-wrap">
                        <span class="k-icon k-i-error" title="error"></span>
                        New E-mail
                        <span class="k-icon k-i-close" title="Hide"></span>
                    </div>
                </div>
            </div>
            <div class="k-animation-container" style="overflow: visible; display: block; position: static">
                <div class="k-widget k-popup k-notification k-notification-error k-state-border-up" style="display: block; ">
                    <div class="k-notification-wrap">
                        <span class="k-icon k-i-error" title="error"></span>
                        Wrong Password
                        <span class="k-icon k-i-close" title="Hide"></span>
                    </div>
                </div>
            </div>
            <div class="k-animation-container" style="overflow: visible; display: block; position: static">
                <div class="k-widget k-popup k-notification k-notification-success k-state-border-up" style="display: block; ">
                    <div class="k-notification-wrap">
                        <span class="k-icon k-i-error" title="error"></span>
                        Upload successful
                        <span class="k-icon k-i-close" title="Hide"></span>
                    </div>
                </div>
            </div>
            <div class="k-animation-container" style="overflow: visible; display: block; position: static">
                <div class="k-widget k-popup k-notification k-notification-warning k-state-border-up" style="display: block; ">
                    <div class="k-notification-wrap">
                        <span class="k-icon k-i-error" title="error"></span>
                        Warning
                        <span class="k-icon k-i-close" title="Hide"></span>
                    </div>
                </div>
            </div>
        </section>

        <!-- rtl set by class name -->
        <div class="section k-rtl">
            <div class="k-animation-container" style="overflow: visible; display: block; position: static">
                <div class="k-widget k-popup k-notification k-notification-info k-state-border-up" style="display: block; ">
                    <div class="k-notification-wrap">
                        <span class="k-icon k-i-error" title="error"></span>
                        New E-mail
                        <span class="k-icon k-i-close" title="Hide"></span>
                    </div>
                </div>
            </div>
            <div class="k-animation-container" style="overflow: visible; display: block; position: static">
                <div class="k-widget k-popup k-notification k-notification-error k-state-border-up" style="display: block; ">
                    <div class="k-notification-wrap">
                        <span class="k-icon k-i-error" title="error"></span>
                        Wrong Password
                        <span class="k-icon k-i-close" title="Hide"></span>
                    </div>
                </div>
            </div>
            <div class="k-animation-container" style="overflow: visible; display: block; position: static">
                <div class="k-widget k-popup k-notification k-notification-success k-state-border-up" style="display: block; ">
                    <div class="k-notification-wrap">
                        <span class="k-icon k-i-error" title="error"></span>
                        Upload successful
                        <span class="k-icon k-i-close" title="Hide"></span>
                    </div>
                </div>
            </div>
            <div class="k-animation-container" style="overflow: visible; display: block; position: static">
                <div class="k-widget k-popup k-notification k-notification-warning k-state-border-up" style="display: block; ">
                    <div class="k-notification-wrap">
                        <span class="k-icon k-i-error" title="error"></span>
                        Warning
                        <span class="k-icon k-i-close" title="Hide"></span>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
