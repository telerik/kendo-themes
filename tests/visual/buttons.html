<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Buttons</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        #test-area {
            max-width: 1024px;
            display: grid;
            grid-gap: 20px 20px;
            grid-template-columns: 1fr;
        }
        #test-area > section.buttons {
            display: grid;
            grid-gap: 10px 10px;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
        }
    </style>
</head>

            <span>Default</span>
            <span>Primary</span>
            <span>Flat</span>
            <span>Flat primary</span>
            <span>Outline</span>
            <span>Outline primary</span>
