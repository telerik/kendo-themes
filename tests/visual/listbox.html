<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>ListBox</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>
</head>
<body>

    <div id="test-area">

        <div class="k-widget k-listbox k-listbox-toolbar-right">
            <div class="k-listbox-toolbar">
                <ul class="k-reset">
                    <li>
                        <a class="k-button k-button-icon k-state-hover"
                           >
                            <span class="k-icon k-i-arrow-60-up"></span>
                        </a>
                    </li>
                    <li>
                        <a class="k-button k-button-icon k-state-focused"
                           >
                            <span class="k-icon k-i-arrow-60-down"></span>
                        </a>
                    </li>
                    <li>
                        <a class="k-button k-button-icon k-state-active"
                           >
                            <span class="k-icon k-i-arrow-60-right"></span>
                        </a>
                    </li>
                    <li>
                        <a class="k-button k-button-icon k-state-disabled"
                           >
                            <span class="k-icon k-i-arrow-60-left"></span>
                        </a>
                    </li>
                    <li>
                        <a class="k-button k-button-icon"
                           >
                            <span class="k-icon k-i-arrow-double-60-right"></span>
                        </a>
                    </li>
                    <li>
                        <a class="k-button k-button-icon"
                           >
                            <span class="k-icon k-i-arrow-double-60-left"></span>
                        </a>
                    </li>
                    <li>
                        <a class="k-button k-button-icon">
                            <span class="k-icon k-i-x"></span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="k-list-scroller k-selectable">
                <ul class="k-reset k-list">
                    <li class="k-item">Item</li>
                    <li class="k-item k-state-selected">Selected</li>
                    <li class="k-item k-state-focused">Focused</li>
                    <li class="k-item k-state-hover">Hovered</li>
                    <li class="k-item k-state-hover k-state-selected">Hovered selected</li>
                    <li class="k-item k-state-disabled">Disabled</li>
                </ul>
            </div>
        </div>

        <div style="margin-top: 80px">
            <li class="k-item k-drag-clue">Drag clue</li>
        </div>
    </div>

</body>

</html>
