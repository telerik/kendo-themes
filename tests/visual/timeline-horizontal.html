<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Timeline Horizontal</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        .k-card-image {
            height: 200px;
            width: 200px;
            background: #cccccc;
        }
    </style>
</head>
<body>

    <div id="test-area">
        <div class="k-timeline k-timeline-horizontal">
            <div class="k-timeline-track-wrap">
                <a class="k-button k-state-disabled k-timeline-arrow k-timeline-arrow-left"><span class="k-icon k-i-arrow-60-left"></span></a>
                <a class="k-button k-timeline-arrow k-timeline-arrow-right"><span class="k-icon k-i-arrow-60-right"></span></a>

                <div class="k-timeline-track">
                    <ul class="k-timeline-scrollable-wrap">
                        <li class="k-timeline-track-item">
                            <span class="k-timeline-flag">2015</span>
                        </li>
                        <li class="k-timeline-track-item">
                            <div class="k-timeline-date-wrap">
                                <span class="k-timeline-date">Jan 14, 2015</span>
                            </div>
                            <a class="k-timeline-circle" href="#"></a>
                        </li>
                        <li class="k-timeline-track-item">
                            <div class="k-timeline-date-wrap">
                                <span class="k-timeline-date">Jun 1, 2015</span>
                            </div>
                            <a class="k-timeline-circle" href="#"></a>
                        </li>
                        <li class="k-timeline-track-item">
                            <div class="k-timeline-date-wrap">
                                <span class="k-timeline-date">Sep 29, 2015</span>
                            </div>
                            <a class="k-timeline-circle" href="#"></a>
                        </li>
                        <li class="k-timeline-track-item">
                            <span class="k-timeline-flag">2016</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="k-timeline-events-list">
                <ul class="k-timeline-scrollable-wrap">
                    <li class="k-timeline-event">
                        <div class="k-timeline-card">
                            <div class="k-card">
                                <div class="k-card-header">
                                    <h5 class="k-card-title">Title</h5>
                                    <h6 class="k-card-subtitle">Subtitle</h6>
                                </div>
                                <div class="k-card-body">
                                    <div class="k-card-description">
                                        <p>Card Description Here</p>
                                        <img class="k-card-image" />
                                    </div>
                                </div>
                                <div class="k-card-actions">
                                    <a class="k-button k-flat k-primary k-state-hover">Choose</a>
                                    <a class="k-button k-flat k-primary">Info</a>
                                </div>
                                <span class="k-timeline-card-callout k-card-callout k-callout-n"></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
