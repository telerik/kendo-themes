<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Grid Editing</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        .section {
            max-width: 800px;
        }
    </style>
</head>
<body>

    <div id="test-area">

        <div class="section">
            <kendo-grid class="k-widget k-grid k-grid-no-scrollbar">
                <kendo-grid-toolbar class="k-header k-grid-toolbar">
                    <button class="k-button k-grid-add-command">Add new</button>
                    <button class="k-button" disabled>Save Changes</button>
                    <button class="k-button" disabled>Cancel Changes</button>
                </kendo-grid-toolbar>
                <div class="k-grid-aria-root">
                    <div class="k-grid-header" style="padding: 0px;">
                        <div class="k-grid-header-wrap">
                            <table>
                                <colgroup>
                                    <col><col><col><col style="width: 300px;">
                                </colgroup>
                                <thead>
                                    <tr>
                                        <th class="k-header" rowspan="1" colspan="1">
                                            <a class="k-link">
                                                Name
                                                <span></span>
                                            </a>
                                        </th>
                                        <th class="k-header" rowspan="1" colspan="1">
                                            <a class="k-link">
                                                Price
                                                <span></span>
                                            </a>
                                        </th>
                                        <th class="k-header" rowspan="1" colspan="1">
                                            <a class="k-link">
                                                Available
                                                <span></span>
                                            </a>
                                        </th>
                                        <th class="k-header" rowspan="1" colspan="1">
                                        </th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                    <kendo-grid-list class="k-grid-container">
                        <div class="k-grid-content k-virtual-content">
                            <div>
                                <table class="k-grid-table" style="transform: translateY(0px);">
                                    <colgroup>
                                        <col><col><col><col style="width: 300px;">
                                    </colgroup>
                                    <tbody>
                                        <tr class="k-grid-add-row k-grid-edit-row">
                                            <td colspan="1">
                                                <input class="k-textbox ng-pristine ng-valid ng-untouched" type="text" value="Towel" />
                                            </td><td colspan="1">
                                                <kendo-numerictextbox class="k-widget k-numerictextbox ng-untouched ng-pristine ng-valid">
                                                    <span class="k-numeric-wrap">
                                                        <input autocorrect="off" class="k-input k-formatted-value" id="780e22a2-44c8-24c6-52bf-cbf4c50f299f" value="42">
                                                        <span class="k-select">
                                                            <span class="k-link k-link-increase">
                                                                <span class="k-icon k-i-arrow-n"></span>
                                                            </span>
                                                            <span class="k-link k-link-decrease">
                                                                <span class="k-icon k-i-arrow-s"></span>
                                                            </span>
                                                        </span>
                                                    </span>
                                                </kendo-numerictextbox>
                                            </td><td colspan="1">
                                                <input class="ng-untouched ng-pristine ng-valid" type="checkbox">
                                            </td><td colspan="1" class="k-command-cell">
                                                <button class="k-button k-grid-remove-command" style="display: none;">Remove</button>
                                                <button class="k-button k-grid-save-command">Add</button>
                                                <button class="k-button k-grid-cancel-command">Cancel</button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="1">
                                                Chai
                                            </td><td colspan="1">
                                                18
                                            </td><td colspan="1">
                                                false
                                            </td><td colspan="1" class="k-command-cell">
                                                <button class="k-button k-grid-remove-command">Remove</button>
                                                <button class="k-button k-grid-save-command" style="display: none;">Add</button>
                                                <button class="k-button k-grid-cancel-command" style="display: none;">Cancel</button>
                                            </td>
                                        </tr>
                                        <tr class="k-alt">
                                            <td colspan="1">
                                                Chang
                                            </td><td colspan="1">
                                                19
                                            </td><td colspan="1">
                                                false
                                            </td><td colspan="1" class="k-command-cell">
                                                <button class="k-button k-grid-remove-command">Remove</button>
                                                <button class="k-button k-grid-save-command" style="display: none;">Add</button>
                                                <button class="k-button k-grid-cancel-command" style="display: none;">Cancel</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="k-height-container">
                                <div></div>
                            </div>
                        </div>
                    </kendo-grid-list>
                </div>
            </kendo-grid>
        </div>

        <div class="section">
            <div id="grid" class="k-grid k-widget k-display-block k-editable k-grid-no-scrollbar">
                <div class="k-header k-grid-toolbar"><a class="k-button k-button-icontext k-grid-add"><span class="k-icon k-i-plus"></span>Add new record</a></div>
                <div class="k-grid-header" style="padding-right: 0px;">
                    <div class="k-grid-header-wrap k-auto-scrollable">
                        <table>
                            <colgroup>
                                <col>
                                <col>
                                <col>
                                <col style="width:300px">
                            </colgroup>
                            <thead>
                                <tr>
                                    <th scope="col" rowspan="1" id="9afd2a13-97ec-4be3-9875-277278eda78b" class="k-header">Name</th>
                                    <th scope="col" rowspan="1" id="8c9ff6b0-8071-455c-925d-8096833c9e63" class="k-header">Price</th>
                                    <th scope="col" rowspan="1" id="8e406e5a-b75e-4ade-9aff-317c288fb948" class="k-header">Available</th>
                                    <th scope="col" id="cafe7924-043c-44b0-ad82-200d214233b8" rowspan="1" class="k-header">&nbsp;</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <div class="k-grid-content k-auto-scrollable">
                    <table style="height: auto;">
                        <colgroup>
                            <col>
                            <col>
                            <col>
                            <col style="width:300px">
                        </colgroup>
                        <tbody>
                            <tr class="k-grid-edit-row">
                                <td><input class="k-input k-textbox" name="ProductName" required="required" type="text" value="Towel" /></td>
                                    <td><span class="k-widget k-numerictextbox"><span class="k-numeric-wrap k-state-default"><input class="k-formatted-value k-input" style="display: inline;" type="text" value="42"><input name="UnitsInStock" min="0" required="required" style="display: none;" class="k-input" type="text"><span class="k-icon k-i-warning" style="display: none;"></span><span class="k-select"><span class="k-link k-link-increase" style="touch-action: none;"><span class="k-icon k-i-arrow-60-up"></span></span><span class="k-link k-link-decrease" style="touch-action: none;"><span class="k-icon k-i-arrow-60-down"></span></span>
                                                </span>
                                            </span>
                                        </span><span class="k-invalid-msg" style="display: none;"></span></td>
                                        <td><input class="k-checkbox" id="e77452cd-b3b5-4dc9-8210-17007584b695" name="Discontinued" type="checkbox"><label class="k-checkbox-label" for="e77452cd-b3b5-4dc9-8210-17007584b695">â€‹</label></td>
                                        <td class="k-command-cell"><a class="k-button k-button-icontext k-primary k-grid-update"><span class="k-icon k-i-check"></span>Update</a><a class="k-button k-button-icontext k-grid-cancel"><span class="k-icon k-i-cancel"></span>Cancel</a></td>
                            </tr>
                            <tr class="k-alt">
                                <td>Chai</td>
                                <td>18</td>
                                <td>false</td>
                                <td class="k-command-cell k-command-cell"><a class="k-button k-button-icontext k-grid-edit"><span class="k-icon k-i-edit"></span>Edit</a><a class="k-button k-button-icontext k-grid-delete"><span class="k-icon k-i-close"></span>Delete</a></td>
                            </tr>
                            <tr>
                                <td>Chang</td>
                                <td>19</td>
                                <td>false</td>
                                <td class="k-command-cell"><a class="k-button k-button-icontext k-grid-edit"><span class="k-icon k-i-edit"></span>Edit</a><a class="k-button k-button-icontext k-grid-delete"><span class="k-icon k-i-close"></span>Delete</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
