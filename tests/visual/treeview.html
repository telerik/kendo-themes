<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Treeview</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        section {
            margin: 1em 0;
        }
    </style>
</head>
<body>
    <div id="test-area">
        <section>
            <kendo-treeview class="k-widget k-treeview">
                <ul class="k-treeview-lines k-group">
                    <li class="k-item">
                        <div class="k-top">
                            <span class="k-icon k-i-expand"></span>
                            <span class="k-in">Normal</span>
                        </div>
                    </li>
                    <li class="k-item">
                        <div class="k-mid">
                            <span class="k-icon k-i-expand"></span>
                            <span class="k-in k-state-hover">Hover</span>
                        </div>
                    </li>
                    <li class="k-item">
                        <div class="k-mid">
                            <span class="k-icon k-i-expand"></span>
                            <span class="k-in k-state-focused">Focus</span>
                        </div>
                    </li>
                    <li class="k-item">
                        <div class="k-mid">
                            <span class="k-icon k-i-expand"></span>
                            <span class="k-in k-state-selected">Selected</span>
                        </div>
                    </li>
                    <li class="k-item">
                        <div class="k-mid">
                            <span class="k-icon k-i-expand"></span>
                            <span class="k-in k-state-selected k-state-focused">Selected &amp; Focused</span>
                        </div>
                    </li>
                    <li class="k-item k-state-disabled">
                        <div class="k-bot">
                            <span class="k-icon k-i-expand"></span>
                            <span class="k-in">Disabled</span>
                        </div>
                    </li>
                </ul>
            </kendo-treeview>
        </section>

        <section>
            <kendo-treeview class="k-widget k-treeview">
                <ul class="k-treeview-lines k-group">
                    <li class="k-item">
                        <div class="k-top">
                            <span class="k-icon k-i-expand"></span>
                            <span class="k-in">Collapsed</span>
                        </div>
                    </li>
                    <li class="k-item">
                        <div class="k-bot">
                            <span class="k-icon k-i-collapse"></span>
                            <span class="k-in">Expanded</span>
                        </div>
                        <ul class="k-group">
                            <li class="k-item">
                                <div class="k-top">
                                    <span class="k-icon k-i-expand"></span>
                                    <span class="k-in">Child (collapsed)</span>
                                </div>
                            </li>
                            <li class="k-item">
                                <div class="k-bot">
                                    <span class="k-in">Child</span>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </kendo-treeview>
        </section>

        <section>
            <kendo-treeview class="k-widget k-treeview">
                <ul class="k-treeview-lines k-group">
                    <li class="k-item">
                        <div class="k-mid">
                            <kendo-checkbox class="k-checkbox-wrapper">
                                <input class="k-checkbox" type="checkbox" id="_1d54c47f-dd40-4e68-ac87-8384d41d459b" checked>
                                <label class="k-checkbox-label" for="_1d54c47f-dd40-4e68-ac87-8384d41d459b"></label>
                            </kendo-checkbox>
                            <span class="k-in">Checked</span>
                        </div>
                        <ul class="k-group">
                            <li class="k-item">
                                <div class="k-top">
                                <kendo-checkbox class="k-checkbox-wrapper">
                                    <input class="k-checkbox" type="checkbox" id="_45f9e40b-6fc4-415c-a06a-7fb8dba3ef46">
                                    <label class="k-checkbox-label" for="_45f9e40b-6fc4-415c-a06a-7fb8dba3ef46"></label>
                                </kendo-checkbox>
                                    <span class="k-in">Normal</span>
                                </div>
                            </li>
                            <li class="k-item">
                                <div class="k-mid">
                                <kendo-checkbox class="k-checkbox-wrapper">
                                    <input class="k-checkbox" type="checkbox" id="_45f9e40b-6fc4-415c-a06a-7fb8dba3ef47">
                                    <label class="k-checkbox-label" for="_45f9e40b-6fc4-415c-a06a-7fb8dba3ef47"></label>
                                </kendo-checkbox>
                                    <span class="k-in k-state-hover">Hover</span>
                                </div>
                            </li>
                            <li class="k-item">
                                <div class="k-bot">
                                <kendo-checkbox class="k-checkbox-wrapper">
                                    <input class="k-checkbox" type="checkbox" id="_45f9e40b-6fc4-415c-a06a-7fb8dba3ef49">
                                    <label class="k-checkbox-label" for="_45f9e40b-6fc4-415c-a06a-7fb8dba3ef49"></label>
                                </kendo-checkbox>
                                    <span class="k-in k-state-selected">Selected</span>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </kendo-treeview>
        </section>
    </div>
</body>
</html>
