<!doctype html>
<html lang="en">
<head>
    <title>Treeview</title>

    <link rel="stylesheet" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        #test-area {
            max-width: 600px;
            display: grid;
            grid-gap: 25px 25px;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
        }
    </style>
</head>
<body>
    <div id="test-area">
        <section>
            <span>Normal and hovered item</span>
            <kendo-treeview childrenfield="items" textfield="text" class="k-widget k-treeview" role="tree" aria-multiselectable="false">
                <ul class="k-treeview-lines" role="group">
                    <li class="k-item" aria-level="1" aria-expanded="false" aria-selected="false" aria-checked="false" role="treeitem" tabindex="0" data-treeindex="0">
                        <div class="k-mid">
                            <span class="k-icon k-i-expand">
                            </span>
                            <span class="k-in" data-treeindex="0">
                                Furniture
                            </span>
                        </div>
                    </li>
                    <li class="k-item" aria-level="1" aria-expanded="false" aria-selected="false" aria-checked="false" role="treeitem" tabindex="-1" data-treeindex="1">
                        <div class="k-mid">
                            <span class="k-icon k-i-expand">
                            </span>
                            <span class="k-in k-state-hover" data-treeindex="1">
                                Decor
                            </span>
                        </div>
                    </li>
                </ul>
            </kendo-treeview>
        </section>

        <section>
            <span>Expanded state</span>
            <kendo-treeview textfield="text" class="k-widget k-treeview" role="tree">
                <ul class="k-treeview-lines" role="group">
                    <li class="k-item" aria-level="1" aria-expanded="false" aria-selected="false" aria-checked="false" role="treeitem" tabindex="0" data-treeindex="0">
                        <div class="k-mid">
                            <span class="k-icon k-i-expand">
                            </span>
                            <span class="k-in" data-treeindex="0">
                                Furniture
                            </span>
                        </div>
                    </li>
                    <li class="k-item" aria-level="1" aria-expanded="true" aria-selected="false" aria-checked="false" role="treeitem" tabindex="-1" data-treeindex="1">
                        <div class="k-mid">
                            <span class="k-icon k-i-collapse">
                        </span>
                        <span class="k-in" data-treeindex="1">
                            Decor
                        </span>
                    </div>
                    <ul role="group" class="k-group">
                        <li class="k-item" aria-level="2" aria-expanded="false" aria-selected="false" aria-checked="false" role="treeitem" tabindex="-1" data-treeindex="1_0">
                            <div class="k-mid">
                                <span class="k-in" data-treeindex="1_0">
                                    Bed Linen
                                </span>
                            </div>
                        </li>
                    </ul>
                </li>
                </ul>
            </kendo-treeview>
        </section>

        <section>
            <span>Disabled state</span>
                <kendo-treeview textfield="text" class="k-widget k-treeview" role="tree">
                        <ul class="k-treeview-lines" role="group">
                            <li class="k-item" aria-level="1" aria-expanded="true" aria-selected="false" aria-checked="false" role="treeitem" tabindex="0" data-treeindex="0">
                                <div class="k-mid">
                                    <span class="k-in" data-treeindex="0">
                                        Furniture
                                    </span>
                                </div>
                            <ul role="group" class="k-group">
                            <li class="k-item k-state-disabled" aria-level="2" aria-expanded="true" aria-selected="false" aria-checked="false" role="treeitem" tabindex="-1" data-treeindex="0_2">
                                <div class="k-mid">
                                    <span class="k-in" data-treeindex="0_2">
                                        Occasional Furniture
                                    </span>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
                    </li>
                </ul>
            </kendo-treeview>
        </section>

        <section>
            <span>Selection</span>
            <kendo-treeview textfield="text" class="k-widget k-treeview" role="tree" aria-multiselectable="false">
                <ul class="k-treeview-lines" role="group">
                    <li class="k-item" aria-level="1" aria-expanded="true" aria-selected="false" aria-checked="false" role="treeitem" tabindex="-1" data-treeindex="0">
                        <div class="k-mid">
                            <span class="k-in" data-treeindex="0">
                            Furniture
                        </span>
                    </div>
                    <ul role="group" class="k-group">
                    <li class="k-item" aria-level="2" aria-expanded="true" aria-selected="false" aria-checked="false" role="treeitem" tabindex="-1" data-treeindex="0_1">
                        <div class="k-mid">
                            <span class="k-in" data-treeindex="0_1">
                            Sofas
                        </span>
                        </div>
                        </li><li class="k-item" aria-level="2" aria-expanded="true" aria-selected="true" aria-checked="false" tabindex="0" role="treeitem" data-treeindex="0_2">
                        <div class="k-mid">
                            <span class="k-in k-state-selected" data-treeindex="0_2">
                                Occasional Furniture
                            </span>
                        </div>
                        </li>
                        </ul>
                    </li>
                </ul></li></ul>
            </kendo-treeview>
        </section>

        <section>
            <span>Checkboxes checked</span>
            <kendo-treeview textfield="text" class="k-widget k-treeview" role="tree">
                <ul class="k-treeview-lines k-group" role="group">
                    <li class="k-item" aria-level="1" aria-expanded="true" aria-selected="false" aria-checked="true" role="treeitem" tabindex="0">
                        <div class="k-mid">
                            <kendo-checkbox class="k-checkbox-wrapper" aria-checked="true">
                                <input class="k-checkbox" type="checkbox" id="_1d54c47f-dd40-4e68-ac87-8384d41d459b" tabindex="-1" checked>
                                <label class="k-checkbox-label" tabindex="-1" for="_1d54c47f-dd40-4e68-ac87-8384d41d459b"></label>
                            </kendo-checkbox>
                            <span class="k-in" data-treeindex="0">
                                Furniture
                            </span>
                        </div>
                        <ul role="group" class="k-group">
                            <li class="k-item" aria-level="2" aria-expanded="true" aria-selected="false" aria-checked="false" role="treeitem" tabindex="-1">
                                <div class="k-top">
                                <kendo-checkbox class="k-checkbox-wrapper">
                                    <input class="k-checkbox" type="checkbox" id="_45f9e40b-6fc4-415c-a06a-7fb8dba3ef46" tabindex="-1">
                                    <label class="k-checkbox-label" tabindex="-1" for="_45f9e40b-6fc4-415c-a06a-7fb8dba3ef46"></label>
                                </kendo-checkbox>
                                    <span class="k-in" data-treeindex="0_0">
                                        Normal
                                    </span>
                                </div>
                            </li>
                            <li class="k-item" aria-level="2" aria-expanded="true" aria-selected="false" aria-checked="false" role="treeitem" tabindex="-1">
                                <div class="k-mid">
                                <kendo-checkbox class="k-checkbox-wrapper">
                                    <input class="k-checkbox" type="checkbox" id="_45f9e40b-6fc4-415c-a06a-7fb8dba3ef47" tabindex="-1">
                                    <label class="k-checkbox-label" tabindex="-1" for="_45f9e40b-6fc4-415c-a06a-7fb8dba3ef47"></label>
                                </kendo-checkbox>
                                    <span class="k-in k-state-hover" data-treeindex="0_0">
                                        Hover
                                    </span>
                                </div>
                            </li>
                            <li class="k-item" aria-level="2" aria-expanded="true" aria-selected="false" aria-checked="false" role="treeitem" tabindex="-1">
                                <div class="k-bot">
                                <kendo-checkbox class="k-checkbox-wrapper">
                                    <input class="k-checkbox" type="checkbox" id="_45f9e40b-6fc4-415c-a06a-7fb8dba3ef49" tabindex="-1">
                                    <label class="k-checkbox-label" tabindex="-1" for="_45f9e40b-6fc4-415c-a06a-7fb8dba3ef49"></label>
                                </kendo-checkbox>
                                    <span class="k-in k-state-selected" data-treeindex="0_0">
                                        Selected
                                    </span>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </kendo-treeview>
        </section>
    </div>
</body>
</html>
