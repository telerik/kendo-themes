<!doctype html>
<html lang="en">
<head>
    <title>ScrollView</title>

    <link rel="stylesheet" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        body {
            font-size: 14px;
            font-family: Roboto, Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="test-area">
        <kendo-scrollview class="k-widget k-scrollview-wrap" style="width: 400px; height: 300px;" tabindex="1">
            <ul class="k-scrollview">
                <li style="height: 300px; transform: translateX(-100%); width: 100%;" aria-hidden="true">
                    <!-- template -->
                    <div style="width: 100%; height: 100%; background: #333;"></div>

                </li><!--
                --><li style="height: 300px; transform: translateX(0%); width: 100%;" aria-hidden="false">

                    <!-- template -->
                    <div style="width: 100%; height: 100%; background: #333;"></div>

                </li><!--
                --><li style="height: 300px; transform: translateX(100%); width: 100%;" aria-hidden="true">

                    <!-- template -->
                    <div style="width: 100%; height: 100%; background: #333;"></div>

                </li>
            </ul>
            <div class="k-scrollview-elements" style="height: 300px;">
                <a aria-label="previous" class="k-scrollview-prev">
                    <span class="k-icon k-i-arrowhead-w"></span>
                </a>
                <a aria-label="next" class="k-scrollview-next">
                    <span class="k-icon k-i-arrowhead-e"></span>
                </a>
                <kendo-scrollview-pager>
                    <ul class="k-scrollview-pageable">
                        <li class="k-button k-primary"></li><!--
                        --><li class="k-button"></li><!--
                        --><li class="k-button"></li>
                    </ul>
                </kendo-scrollview-pager>
            </div>
        </kendo-scrollview>
    </div>
    <div class="test-area" style="margin-top: 25px;">

        <!-- TODO: the items do not need all the hard-coded sizes, can be handled by theme layout -->
        <!-- TODO: the hit area of the pager can be increased by using padding instead of margins and moving the circles in generated content-->

        <kendo-scrollview class="k-widget k-scrollview-wrap" style="width: 400px; height: 300px;" tabindex="1">
            <ul class="k-scrollview">
                <li style="height: 300px; transform: translateX(-100%); width: 100%;" aria-hidden="true">
                    <!-- template -->
                    <div style="width: 100%; height: 100%; background: #fff;"></div>

                </li><!--
                --><li style="height: 300px; transform: translateX(0%); width: 100%;" aria-hidden="false">

                    <!-- template -->
                    <div style="width: 100%; height: 100%; background: #fff;"></div>

                </li><!--
                --><li style="height: 300px; transform: translateX(100%); width: 100%;" aria-hidden="true">

                    <!-- template -->
                    <div style="width: 100%; height: 100%; background: #fff;"></div>

                </li>
            </ul>
            <div class="k-scrollview-elements" style="height: 300px;">
                <a aria-label="previous" class="k-scrollview-prev">
                    <span class="k-icon k-i-arrowhead-w"></span>
                </a>
                <a aria-label="next" class="k-scrollview-next">
                    <span class="k-icon k-i-arrowhead-e"></span>
                </a>
                <kendo-scrollview-pager>
                    <ul class="k-scrollview-pageable">
                        <li class="k-button k-primary"></li><!--
                        --><li class="k-button"></li><!--
                        --><li class="k-button"></li>
                    </ul>
                </kendo-scrollview-pager>
            </div>
        </kendo-scrollview>

    </div>

</body>
</html>
