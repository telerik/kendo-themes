<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Badge misc</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>
    <style>
        #test-area {
            grid-template-columns: repeat(6, 1fr);
        }
        svg {
            fill: currentColor;
        }
    </style>
</head>
<body>

    <div id="test-area" class="grid">

        <span></span>
        <span class="col">Baseline</span>
        <span class="col">Rectagle</span>
        <span class="col">Rounded</span>
        <span class="col">Pill</span>
        <span class="col">Circle</span>


        <span>Small</span>
        <span><span class="k-badge k-badge-sm k-badge-success">99</span></span>
        <span><span class="k-badge k-badge-sm k-badge-success"><span class="k-badge-icon k-icon k-i-tick"></span></span></span>
        <span><span class="k-badge k-badge-sm k-badge-success k-badge-rounded k-badge-rounded-sm"><span class="k-badge-icon k-icon k-i-tick"></span></span></span>
        <span><span class="k-badge k-badge-sm k-badge-success k-badge-pill k-badge-pill-sm"><span class="k-badge-icon k-icon k-i-tick"></span></span></span>
        <span><span class="k-badge k-badge-sm k-badge-success k-badge-circle k-badge-circle-sm"><span class="k-badge-icon k-icon k-i-tick"></span></span></span>

        <span>^ outline</span>
        <span><span class="k-badge k-badge-sm k-badge-outline k-badge-outline-primary">99</span></span>
        <span><span class="k-badge k-badge-sm k-badge-outline k-badge-outline-primary"><span class="k-badge-icon k-svg-icon"><svg viewBox="0 0 50 50"><circle cx="25" cy="25" r="25" /></svg></span></span></span>
        <span><span class="k-badge k-badge-sm k-badge-outline k-badge-outline-primary k-badge-rounded k-badge-rounded-sm"><span class="k-badge-icon k-svg-icon"><svg viewBox="0 0 50 50"><circle cx="25" cy="25" r="25" /></svg></span></span></span>
        <span><span class="k-badge k-badge-sm k-badge-outline k-badge-outline-primary k-badge-pill k-badge-pill-sm"><span class="k-badge-icon k-svg-icon"><svg viewBox="0 0 50 50"><circle cx="25" cy="25" r="25" /></svg></span></span></span>
        <span><span class="k-badge k-badge-sm k-badge-outline k-badge-outline-primary k-badge-circle k-badge-circle-sm"><span class="k-badge-icon k-svg-icon"><svg viewBox="0 0 50 50"><circle cx="25" cy="25" r="25" /></svg></span></span></span>


        <span>Normal</span>
        <span><span class="k-badge k-badge-info">99</span></span>
        <span><span class="k-badge k-badge-info"><span class="k-badge-icon k-icon k-i-calendar"></span></span></span>
        <span><span class="k-badge k-badge-info k-badge-rounded"><span class="k-badge-icon k-icon k-i-calendar"></span></span></span>
        <span><span class="k-badge k-badge-info k-badge-pill"><span class="k-badge-icon k-icon k-i-calendar"></span></span></span>
        <span><span class="k-badge k-badge-info k-badge-circle"><span class="k-badge-icon k-icon k-i-calendar"></span></span></span>

        <span>^ outline</span>
        <span><span class="k-badge k-badge-outline k-badge-outline-tertiary">99</span></span>
        <span><span class="k-badge k-badge-outline k-badge-outline-tertiary"><span class="k-badge-icon k-svg-icon"><svg viewBox="0 0 50 50"><circle cx="25" cy="25" r="25" /></svg></span></span></span>
        <span><span class="k-badge k-badge-outline k-badge-outline-tertiary k-badge-rounded"><span class="k-badge-icon k-svg-icon"><svg viewBox="0 0 50 50"><circle cx="25" cy="25" r="25" /></svg></span></span></span>
        <span><span class="k-badge k-badge-outline k-badge-outline-tertiary k-badge-pill"><span class="k-badge-icon k-svg-icon"><svg viewBox="0 0 50 50"><circle cx="25" cy="25" r="25" /></svg></span></span></span>
        <span><span class="k-badge k-badge-outline k-badge-outline-tertiary k-badge-circle"><span class="k-badge-icon k-svg-icon"><svg viewBox="0 0 50 50"><circle cx="25" cy="25" r="25" /></svg></span></span></span>


        <span>Large</span>
        <span><span class="k-badge k-badge-lg k-badge-warning">99</span></span>
        <span><span class="k-badge k-badge-lg k-badge-warning"><span class="k-badge-icon k-icon k-i-bell"></span></span></span>
        <span><span class="k-badge k-badge-lg k-badge-warning k-badge-rounded k-badge-rounded-lg"><span class="k-badge-icon k-icon k-i-bell"></span></span></span>
        <span><span class="k-badge k-badge-lg k-badge-warning k-badge-pill k-badge-pill-lg"><span class="k-badge-icon k-icon k-i-bell"></span></span></span>
        <span><span class="k-badge k-badge-lg k-badge-warning k-badge-circle k-badge-circle-lg"><span class="k-badge-icon k-icon k-i-bell"></span></span></span>

        <span>^ outline</span>
        <span><span class="k-badge k-badge-lg k-badge-outline k-badge-outline-error">99</span></span>
        <span><span class="k-badge k-badge-lg k-badge-outline k-badge-outline-error"><span class="k-badge-icon k-svg-icon"><svg viewBox="0 0 50 50"><circle cx="25" cy="25" r="25" /></svg></span></span></span>
        <span><span class="k-badge k-badge-lg k-badge-outline k-badge-outline-error k-badge-rounded k-badge-rounded-lg"><span class="k-badge-icon k-svg-icon"><svg viewBox="0 0 50 50"><circle cx="25" cy="25" r="25" /></svg></span></span></span>
        <span><span class="k-badge k-badge-lg k-badge-outline k-badge-outline-error k-badge-pill k-badge-pill-lg"><span class="k-badge-icon k-svg-icon"><svg viewBox="0 0 50 50"><circle cx="25" cy="25" r="25" /></svg></span></span></span>
        <span><span class="k-badge k-badge-lg k-badge-outline k-badge-outline-error k-badge-circle k-badge-circle-lg"><span class="k-badge-icon k-svg-icon"><svg viewBox="0 0 50 50"><circle cx="25" cy="25" r="25" /></svg></span></span></span>

    </div>


</body>
</html>
