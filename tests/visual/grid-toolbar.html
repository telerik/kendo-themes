<!doctype html>
<html lang="en" class="k-typography k-no-animations">

<head>
    <title>Grid Toolbar</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        #test-area {
            grid-template-columns: min-content 1fr 1fr;
        }
        #test-area > span {
            white-space: nowrap;
        }
    </style>
</head>

<body>

    <div id="test-area" class="k-d-grid">

        <span></span>
        <span>jQuery</span>
        <span>Angular</span>


        <span>Toolbar</span>
        <section>
            <div class="k-widget k-grid">
                <div class="k-toolbar k-grid-toolbar">
                    <button class="k-button">Button</button>
                    <span class="k-button-group">
                        <button class="k-button-icon k-button k-group-start"><span class="k-icon k-i-bold"></span></button>
                        <button class="k-button-icon k-button"><span class="k-icon k-i-italic"></span></button>
                        <button class="k-button-icon k-button k-group-end"><span class="k-icon k-i-underline"></span></button>
                    </span>
                </div>
            </div>
        </section>
        <section>
            <kendo-grid class="k-widget k-grid">
                <kendo-grid-toolbar class="k-toolbar k-grid-toolbar">
                    <button class="k-button">Button</button>
                    <kendo-buttongroup class="k-button-group">
                        <button class="k-button-icon k-button k-group-start"><span class="k-icon k-i-bold"></span></button>
                        <button class="k-button-icon k-button"><span class="k-icon k-i-italic"></span></button>
                        <button class="k-button-icon k-button k-group-end"><span class="k-icon k-i-underline"></span></button>
                    </kendo-buttongroup>
                </kendo-grid-toolbar>
            </kendo-grid>
        </section>


        <span>Toolbar RTL</span>
        <section>
            <div class="k-widget k-grid k-rtl">
                <div class="k-toolbar k-grid-toolbar">
                    <button class="k-button">Button</button>
                    <span class="k-button-group">
                        <button class="k-button-icon k-button k-group-end"><span class="k-icon k-i-bold"></span></button>
                        <button class="k-button-icon k-button"><span class="k-icon k-i-italic"></span></button>
                        <button class="k-button-icon k-button k-group-start"><span class="k-icon k-i-underline"></span></button>
                    </span>
                </div>
            </div>
        </section>
        <section>
            <kendo-grid class="k-widget k-grid" dir="rtl">
                <kendo-grid-toolbar class="k-toolbar k-grid-toolbar">
                    <button class="k-button">Button</button>
                    <kendo-buttongroup class="k-button-group">
                        <button class="k-button-icon k-button k-group-end"><span class="k-icon k-i-bold"></span></button>
                        <button class="k-button-icon k-button"><span class="k-icon k-i-italic"></span></button>
                        <button class="k-button-icon k-button k-group-start"><span class="k-icon k-i-underline"></span></button>
                    </kendo-buttongroup>
                </kendo-grid-toolbar>
            </kendo-grid>
        </section>


        <span>Search</span>
        <section>
            <div class="k-widget k-grid">
                <div class="k-toolbar k-grid-toolbar">
                    <a class="k-button k-grid-pdf"><span class="k-icon k-i-file-pdf"></span>Export to PDF</a>
                    <span class="k-toolbar-spacer"></span>
                    <span class="k-textbox k-grid-search">
                        <input type="text" class="k-input" placeholder="Search" />
                        <span class="k-input-icon"><span class="k-icon k-i-search"></span></span>
                    </span>
                </div>
            </div>
        </section>
        <section>
            <!-- Spacer -->
            <kendo-grid dir="ltr" class="k-widget k-grid">
                <kendo-grid-toolbar class="k-toolbar k-grid-toolbar">
                    <button class="k-button">Spacer</button>
                    <kendo-grid-spacer class="k-spacer"></kendo-grid-spacer>
                    <button class="k-button">Spacer</button>
                </kendo-grid-toolbar>

            </kendo-grid>
        </section>


        <span>Search RTL</span>
        <section>
            <div class="k-widget k-grid k-rtl">
                <div class="k-toolbar k-grid-toolbar">
                    <a class="k-button k-grid-pdf"><span class="k-icon k-i-file-pdf"></span>Export to PDF</a>
                    <span class="k-toolbar-spacer"></span>
                    <span class="k-textbox k-grid-search">
                        <input type="text" class="k-input" placeholder="Search" />
                        <span class="k-input-icon"><span class="k-icon k-i-search"></span></span>
                    </span>
                </div>
            </div>
        </section>
        <section>
            <!-- Spacer with fixed width -->
            <kendo-grid dir="ltr" class="k-widget k-grid">
                <kendo-grid-toolbar class="k-toolbar k-grid-toolbar">
                    <button class="k-button">Spacer fixed width</button>
                    <kendo-grid-spacer width="10px" class="k-spacer k-spacer-sized" style="flex-basis: 10px;"></kendo-grid-spacer>
                    <button class="k-button">Spacer fixed width</button>
                </kendo-grid-toolbar>
            </kendo-grid>
        </section>

        <span>Multi-line</span>
        <section>
            <div class="k-widget k-grid">
                <div class="k-toolbar k-grid-toolbar">
                    <a class="k-button k-grid-pdf"><span class="k-icon k-i-file-pdf"></span>Export to PDF</a>
                    <span class="k-toolbar-spacer"></span>
                    <span class="k-textbox k-grid-search">
                        <input type="text" class="k-input" placeholder="Search" />
                        <span class="k-input-icon"><span class="k-icon k-i-search"></span></span>
                    </span>
                    <a role="button" class="k-button k-button-icontext k-grid-add" href="#"><span class="k-icon k-i-plus"></span>Add new record</a>
                    <a role="button" class="k-button k-button-icontext k-grid-save-changes" href="#"><span class="k-icon k-i-check"></span>Save changes</a>
                    <a role="button" class="k-button k-button-icontext k-grid-cancel-changes" href="#"><span class="k-icon k-i-cancel"></span>Cancel changes</a>
                </div>
            </div>
        </section>
        <section></section>

        <span>Multiline RTL</span>
        <section>
            <div class="k-widget k-grid k-rtl">
                <div class="k-toolbar k-grid-toolbar">

                    <a class="k-button k-grid-pdf"><span class="k-icon k-i-file-pdf"></span>Export to PDF</a>
                    <span class="k-toolbar-spacer"></span>
                    <span class="k-textbox k-grid-search">
                        <input type="text" class="k-input" placeholder="Search" />
                        <span class="k-input-icon"><span class="k-icon k-i-search"></span></span>
                    </span>
                    <a role="button" class="k-button k-button-icontext k-grid-add" href="#"><span class="k-icon k-i-plus"></span>Add new record</a>
                    <a role="button" class="k-button k-button-icontext k-grid-save-changes" href="#"><span class="k-icon k-i-check"></span>Save changes</a>
                    <a role="button" class="k-button k-button-icontext k-grid-cancel-changes" href="#"><span class="k-icon k-i-cancel"></span>Cancel changes</a>
                </div>
            </div>
        </section>
        <section></section>


    </div>

</body>
</html>
