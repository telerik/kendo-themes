<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Window</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        #test-area {
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 0 0;
        }
        #test-area > section {
            padding: 20px;
            height: 100px;
        }
    </style>
</head>
<body>

    <div id="test-area" class="grid">
        <section class="dark">
            <kendo-window class="k-widget k-window k-window-wrapper" dir="ltr">
                <kendo-window-titlebar class="k-window-titlebar k-dialog-titlebar k-header">
                    <div class="k-window-title">Angular window minimized</div>
                    <button class="k-button-icon k-button k-bare" dir="ltr" type="button" style="display: none;"><span class="k-icon k-i-window-minimize"></span></button>
                    <button class="k-button-icon k-button k-bare" dir="ltr" type="button" style="display: none;"><span class="k-icon k-i-window-maximize"></span></button>
                    <button class="k-button-icon k-button k-bare" dir="ltr" type="button" style="display: inline-flex;"><span class="k-icon k-i-window-restore"></span></button>
                    <button class="k-button-icon k-button k-bare" dir="ltr" type="button"><span class="k-icon k-i-close"></span></button>
                </kendo-window-titlebar>
            </kendo-window>
        </section>

    </div>

</body>
</html>
