<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Grid Cell Placeholder</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

<body>

    <div id="test-area" class="grid">
        <div class="k-grid k-widget telerik-blazor k-grid-virtual" style="height: 460px;">
            <div class="k-grid-header" style="padding-right: 16px;">
                <div class="k-grid-header-wrap">
                    <table role="grid">
                        <colgroup>
                            <col>
                            <col>
                            <col>
                            <col>
                        </colgroup>
                        <thead role="rowgroup">
                            <tr role="row" data-render-row-index="0">
                                <th colspan="1" class="k-header">
                                    <span class="k-link">Id</span>
                                    <div class="k-grid-filter"><span class="k-icon k-i-filter"></span></div>
                                </th>
                                <th colspan="1" class="k-header">
                                    <span class="k-link">Date</span>
                                    <div class="k-grid-filter"><span class="k-icon k-i-filter"></span></div>
                               </th>
                                <th colspan="1" class="k-header">
                                    <span class="k-link">Temp. C</span>
                                    <div class="k-grid-filter ">
                                        <span class="k-icon k-i-filter"></span>
                                    </div>
                                </th>
                                <th colspan="1" class="k-header">
                                    <span class="k-link">Summary</span>
                                    <div class="k-grid-filter ">
                                        <span class="k-icon k-i-filter"></span>
                                    </div>
                                </th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>

            <div class="k-grid-container">
                <div class="k-grid-content k-virtual-content">
                    <div style="position: relative;">
                        <div class="k-virtual-position" style="position: absolute;">

                            <table data-role="grid" role="grid" class="k-grid-table" style="height: auto;">
                                <colgroup>
                                    <col>
                                    <col>
                                    <col>
                                    <col>
                                </colgroup>
                                <tbody role="rowgroup">
                                    <tr role="row" class="k-master-row" style="height:60px">
                                        <td colspan="1">1</td>
                                        <td colspan="1">December 14, 2019</td>
                                        <td colspan="1">12</td>
                                        <td colspan="1">Mild</td>
                                    </tr>
                                    <tr role="row" class="k-master-row k-alt" style="height:60px">
                                        <td colspan="1">2</td>
                                        <td colspan="1">December 10, 2019</td>
                                        <td colspan="1">54</td>
                                        <td colspan="1">Warm</td>
                                    </tr>

                                    <tr role="row" class="k-master-row " style="height: 60px">
                                        <td><span class="k-placeholder-line"></span></td>
                                        <td><span class="k-placeholder-line"></span></td>
                                        <td><span class="k-placeholder-line"></span></td>
                                        <td><span class="k-placeholder-line"></span></td>
                                    </tr>
                                    <tr role="row" class="k-master-row k-alt" style="height: 60px">
                                        <td><span class="k-placeholder-line"></span></td>
                                        <td><span class="k-placeholder-line"></span></td>
                                        <td><span class="k-placeholder-line"></span></td>
                                        <td><span class="k-placeholder-line"></span></td>
                                    </tr>
                                    <tr role="row" class="k-master-row " style="height: 60px">
                                        <td><span class="k-placeholder-line"></span></td>
                                        <td><span class="k-placeholder-line"></span></td>
                                        <td><span class="k-placeholder-line"></span></td>
                                        <td><span class="k-placeholder-line"></span></td>
                                    </tr>
                                    <tr role="row" class="k-master-row k-alt" style="height: 60px">
                                        <td><span class="k-placeholder-line"></span></td>
                                        <td><span class="k-placeholder-line"></span></td>
                                        <td><span class="k-placeholder-line"></span></td>
                                        <td><span class="k-placeholder-line"></span></td>
                                    </tr>
                                    <tr role="row" class="k-master-row " style="height: 60px">
                                        <td><span class="k-placeholder-line"></span></td>
                                        <td><span class="k-placeholder-line"></span></td>
                                        <td><span class="k-placeholder-line"></span></td>
                                        <td><span class="k-placeholder-line"></span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="k-height-container">
                        <div style="height: 60000px"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
