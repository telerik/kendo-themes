<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Slider Horizontal RTL</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        body {
            background: #eeeeee;
        }

        #test-area {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="test-area">

        <span class="k-rtl">RTL Horizontal</span>
        <span class="k-rtl">RTL Horizontal (Angular)</span>

        <section class="k-rtl">
            <div>
                <div class="k-widget k-slider k-slider-horizontal" style="margin-bottom: 50px;">
                    <div class="k-slider-wrap k-slider-buttons">
                        <a class="k-button k-button-increase">
                            <span class="k-icon k-i-arrow-60-left"></span>
                        </a>
                        <a class="k-button k-button-decrease">
                            <span class="k-icon k-i-arrow-60-right"></span>
                        </a>
                        <ul class="k-reset k-slider-items">
                            <li class="k-tick k-first k-tick-large" style="width: 2px;">
                                <span class="k-label">30</span>
                            </li>
                            <li class="k-tick" style="width: 5px;">&nbsp;</li>
                            <li class="k-tick" style="width: 4px;">&nbsp;</li>
                            <li class="k-tick" style="width: 4px;">&nbsp;</li>
                            <li class="k-tick" style="width: 4px;">&nbsp;</li>
                            <li class="k-tick" style="width: 4px;">&nbsp;</li>
                            <li class="k-tick" style="width: 4px;">&nbsp;</li>
                            <li class="k-tick" style="width: 4px;">&nbsp;</li>
                            <li class="k-tick" style="width: 4px;">&nbsp;</li>
                            <li class="k-tick" style="width: 4px;">&nbsp;</li>
                            <li class="k-tick k-tick-large" style="width: 4px; line-height: 4px;">
                                <span class="k-label">20</span>
                            </li>
                            <li class="k-tick" style="width: 4px;">&nbsp;</li>
                            <li class="k-tick" style="width: 4px;">&nbsp;</li>
                            <li class="k-tick" style="width: 4px;">&nbsp;</li>
                            <li class="k-tick" style="width: 4px;">&nbsp;</li>
                            <li class="k-tick" style="width: 4px;">&nbsp;</li>
                            <li class="k-tick" style="width: 5px;">&nbsp;</li>
                            <li class="k-tick" style="width: 4px;">&nbsp;</li>
                            <li class="k-tick" style="width: 4px;">&nbsp;</li>
                            <li class="k-tick" style="width: 4px;">&nbsp;</li>
                            <li class="k-tick k-tick-large" style="width: 4px; line-height: 4px;">
                                <span class="k-label">10</span>
                            </li>
                            <li class="k-tick" style="width: 4px;">&nbsp;</li>
                            <li class="k-tick" style="width: 4px;">&nbsp;</li>
                            <li class="k-tick" style="width: 4px;">&nbsp;</li>
                            <li class="k-tick" style="width: 4px;">&nbsp;</li>
                            <li class="k-tick" style="width: 4px;">&nbsp;</li>
                            <li class="k-tick" style="width: 4px;">&nbsp;</li>
                            <li class="k-tick" style="width: 4px;">&nbsp;</li>
                            <li class="k-tick" style="width: 4px;">&nbsp;</li>
                            <li class="k-tick" style="width: 4px;">&nbsp;</li>
                            <li class="k-tick k-last k-tick-large" style="width: 3px;">
                                <span class="k-label">0</span>
                            </li>
                        </ul>
                        <div class="k-slider-track" style="width: 122px;">
                            <div class="k-slider-selection" style="width: 73px;"><!-- --></div>
                            <a href="#" class="k-draghandle" style="left: 39px;"></a>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="k-widget k-slider k-slider-horizontal">
                    <div class="k-slider-wrap">
                        <ul class="k-reset k-slider-items">
                            <li class="k-tick k-first k-tick-large" style="width: 10px;">
                                <span class="k-label">10</span>
                            </li>
                            <li class="k-tick" style="width: 20px;">&nbsp;</li>
                            <li class="k-tick k-tick-large" style="width: 20px; line-height: 20px;">
                                <span class="k-label">8</span>
                            </li>
                            <li class="k-tick" style="width: 20px;">&nbsp;</li>
                            <li class="k-tick k-tick-large" style="width: 20px; line-height: 20px;">
                                <span class="k-label">6</span>
                            </li>
                            <li class="k-tick"style="width: 20px;">&nbsp;</li>
                            <li class="k-tick k-tick-large" style="width: 19px; line-height: 19px;">
                                <span class="k-label">4</span>
                            </li>
                            <li class="k-tick" style="width: 20px;">&nbsp;</li>
                            <li class="k-tick k-tick-large" style="width: 20px; line-height: 20px;">
                                <span class="k-label">2</span>
                            </li>
                            <li class="k-tick" style="width: 20px;">&nbsp;</li>
                            <li class="k-tick k-last k-tick-large" style="width: 10px;">
                                <span class="k-label">0</span>
                            </li>
                        </ul>
                        <div class="k-slider-track" style="width: 198px;">
                            <div class="k-slider-selection" style="width: 100px; right: 97px;"><!-- --></div>
                            <a href="#" class="k-draghandle" style="left: 90px; z-index: 1;"></a>
                            <a href="#" class="k-draghandle" style="left: -10px; z-index: 0;"></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="k-rtl">
            <kendo-slider class="k-slider-horizontal k-slider k-widget k-slider-transitions"  dir="rtl" style="width: 276px;">
                <div class="k-slider-wrap k-slider-buttons">
                    <a class="k-button k-button-decrease">
                        <span class="k-icon k-i-arrow-w"></span>
                    </a>
                    <a class="k-button k-button-increase">
                        <span class="k-icon k-i-arrow-e"></span>
                    </a>
                    <ul class="k-reset k-slider-items">
                        <li class="k-tick k-first" title="10" style="width: 5px;"></li>
                        <li class="k-tick" title="9" style="width: 10px;"></li>
                        <li class="k-tick" title="8" style="width: 10px;"></li>
                        <li class="k-tick" title="7" style="width: 10px;"></li>
                        <li class="k-tick" title="6" style="width: 10px;"></li>
                        <li class="k-tick" title="5" style="width: 10px;"></li>
                        <li class="k-tick" title="4" style="width: 10px;"></li>
                        <li class="k-tick" title="3" style="width: 10px;"></li>
                        <li class="k-tick" title="2" style="width: 10px;"></li>
                        <li class="k-tick" title="1" style="width: 10px;"></li>
                        <li class="k-tick" title="0" style="width: 10px;"></li>
                        <li class="k-tick" title="-1" style="width: 10px;"></li>
                        <li class="k-tick" title="-2" style="width: 10px;"></li>
                        <li class="k-tick" title="-3" style="width: 10px;"></li>
                        <li class="k-tick" title="-4" style="width: 10px;"></li>
                        <li class="k-tick" title="-5" style="width: 10px;"></li>
                        <li class="k-tick" title="-6" style="width: 10px;"></li>
                        <li class="k-tick" title="-7" style="width: 10px;"></li>
                        <li class="k-tick" title="-8" style="width: 10px;"></li>
                        <li class="k-tick" title="-9" style="width: 10px;"></li>
                        <li class="k-tick" title="-10" style="width: 10px;"></li>
                    </ul>
                <div class="k-slider-track" style="width: 200px;">
                    <div class="k-slider-selection" style="width: 100px;">
                    </div>
                        <a class="k-draghandle" kendodraggable="" style="left: 92px; touch-action: none;" title="Drag"></a>
                    </div>

                    <kendo-resize-sensor></kendo-resize-sensor>
                </div>
          </kendo-slider>
        </section>
    </div>
</body>
</html>
