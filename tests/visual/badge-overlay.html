<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Badge Overlay</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>
    <style>
        #test-area > section {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
        }
        #test-area .k-badge-overlay {
            width: 60px;
            height: 30px;
            background-color: skyblue;
        }

    </style>
</head>
<body>

    <div id="test-area" class="grid">

        <h3>Overlay</h3>
        <section class="overlay">
            <div class="k-badge-overlay">
                <span class="k-badge-primary k-badge k-badge-pill">99+</span>
            </div>

            <div class="k-badge-overlay">
                <span class="k-badge-primary k-badge k-badge-pill">1</span>
            </div>

            <div class="k-badge-overlay">
                <span class="k-badge-primary k-badge k-badge-pill"></span>
            </div>

            <div class="k-badge-overlay">
                <span class="k-badge-primary k-badge">Overlay</span>
            </div>

            <div class="k-badge-overlay">
                <span class="k-badge-primary k-badge"></span>
            </div>
        </section>

        <h3>Overlay Outline</h3>
        <section class="overlay">
            <div class="k-badge-overlay">
                <span class="k-badge-primary k-badge-outline k-badge k-badge-pill">99+</span>
            </div>

            <div class="k-badge-overlay">
                <span class="k-badge-primary k-badge-outline k-badge k-badge-pill">1</span>
            </div>

            <div class="k-badge-overlay">
                <span class="k-badge-primary k-badge-outline k-badge k-badge-pill"></span>
            </div>

            <div class="k-badge-overlay">
                <span class="k-badge-primary k-badge-outline k-badge">Overlay</span>
            </div>

            <div class="k-badge-overlay">
                <span class="k-badge-primary k-badge-outline k-badge"></span>
            </div>
        </section>

        <h3>Overlay RTL</h3>
        <section class="overlay k-rtl">
            <div class="k-badge-overlay">
                <span class="k-badge-primary k-badge k-badge-pill">99+</span>
            </div>

            <div class="k-badge-overlay">
                <span class="k-badge-primary k-badge k-badge-pill">1</span>
            </div>

            <div class="k-badge-overlay">
                <span class="k-badge-primary k-badge k-badge-pill"></span>
            </div>

            <div class="k-badge-overlay">
                <span class="k-badge-primary k-badge">Overlay</span>
            </div>

            <div class="k-badge-overlay">
                <span class="k-badge-primary k-badge"></span>
            </div>
        </section>

        <h3>Overlay Outline RTL</h3>
        <section class="overlay k-rtl">
            <div class="k-badge-overlay">
                <span class="k-badge-primary k-badge-outline k-badge k-badge-pill">99+</span>
            </div>

            <div class="k-badge-overlay">
                <span class="k-badge-primary k-badge-outline k-badge k-badge-pill">1</span>
            </div>

            <div class="k-badge-overlay">
                <span class="k-badge-primary k-badge-outline k-badge k-badge-pill"></span>
            </div>

            <div class="k-badge-overlay">
                <span class="k-badge-primary k-badge-outline k-badge">Overlay</span>
            </div>

            <div class="k-badge-overlay">
                <span class="k-badge-primary k-badge-outline k-badge"></span>
            </div>
        </section>

    </div>

</body>
</html>
