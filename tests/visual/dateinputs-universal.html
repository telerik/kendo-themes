<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Date Inputs</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        #test-area {
            grid-template-columns: repeat(5, min-content);
            align-items: start;
        }
    </style>
</head>
<body>

    <div id="test-area" class="grid">
        <!-- Placeholder  -->
        <span class="k-widget k-dateinput"><span class="k-dateinput-wrap"><input class="k-input" value="DateInput"/></span></span>

        <!-- Normal  -->
        <span class="k-widget k-dateinput"><span class="k-dateinput-wrap"><input class="k-input" value="Normal"/></span></span>

        <!-- Hover  -->
        <span class="k-widget k-dateinput k-state-hover"><span class="k-dateinput-wrap"><input class="k-input" value="Hovered"/></span></span>

        <!-- Focused  -->
        <span class="k-widget k-dateinput k-state-focus"><span class="k-dateinput-wrap"><input class="k-input" value="Focused"/></span></span>

        <!-- Disabled  -->
        <span class="k-widget k-dateinput k-disabled"><span class="k-dateinput-wrap"><input class="k-input" value="Disabled" /></span></span>

        <!-- Invalid  -->
        <span class="k-widget k-dateinput k-invalid"><span class="k-dateinput-wrap"><input class="k-input"/></span></span>

        <!-- Invalid + focused -->
        <span class="k-widget k-dateinput k-state-focus k-invalid"><span class="k-dateinput-wrap"><input class="k-input"/></span></span>

    </div>

</body>
</html>
