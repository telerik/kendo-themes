<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Checkboxes RTL</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        #test-area {
            grid-template-columns: repeat(2, 1fr);
        }
    </style>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var elements = document.getElementsByClassName("k-state-indeterminate");
        for (var i = 0; i < elements.length; i++) {
            elements[i].indeterminate = true;
        }
    });
</script>
</head>
<body>

    <div id="test-area" class="grid">

        <span dir="rtl">RTL Checkboxes</span>
        <span dir="rtl">RTL Checkboxes (Input inside Label)</span>

        <section dir="rtl">
            <input type="checkbox" id="ch5" class="k-checkbox" checked /><!--
            --><label class="k-checkbox-label" for="ch5">Checked</label>
            <br /><br />
            <input type="checkbox" id="ch6" class="k-checkbox" /><!--
            --><label class="k-checkbox-label" for="ch6">Unchecked</label>
            <br /><br />
            <input type="checkbox" id="ch7" class="k-checkbox" disabled checked /><!--
            --><label class="k-checkbox-label" for="ch7">Disabled</label>
            <br /><br />
            <input type="checkbox" id="ch8" class="k-checkbox" disabled /><!--
            --><label class="k-checkbox-label" for="ch8">Disabled</label>
            <br /><br />
            <input type="checkbox" id="chRtlInd" class="k-checkbox k-state-indeterminate" /><!--
            --><label class="k-checkbox-label" for="chRtlInd">Indeterminate</label>
            <br /><br />
            <input type="checkbox" id="chRtlIndDis" class="k-checkbox k-state-indeterminate" disabled /><!--
            --><label class="k-checkbox-label" for="chRtlIndDis">Indeterminate Disabled</label>
            <br /><br />
            <input type="checkbox" id="chRtlRequired" class="k-checkbox k-state-invalid" required/><!--
            --><label class="k-checkbox-label" for="chRtlRequired">Required</label>
            <br /><br />
            <input type="checkbox" id="chRtlLong" class="k-checkbox" checked /><!--
            --><label class="k-checkbox-label" for="chRtlLong">Long label Vivamus a arcu lacus. Integer augue leo, accumsan sit amet purus pharetra.</label>
        </section>

        <section dir="rtl">
            <label class="k-checkbox-label">
                <input type="checkbox" class="k-checkbox" checked />
                Checked
            </label>
            <br /><br />
            <label class="k-checkbox-label">
                <input type="checkbox" class="k-checkbox" />
                Unchecked
            </label>
            <br /><br />
            <label class="k-checkbox-label">
                <input type="checkbox" class="k-checkbox" disabled checked />
                Disabled
            </label>
            <br /><br />
            <label class="k-checkbox-label">
                <input type="checkbox" class="k-checkbox" disabled />
                Disabled
            </label>
            <br /><br />
            <label class="k-checkbox-label">
                <input type="checkbox" class="k-checkbox k-state-indeterminate" />
                Indeterminate
            </label>
            <br /><br />
            <label class="k-checkbox-label">
                <input type="checkbox" class="k-checkbox k-state-indeterminate" disabled />
                Indeterminate Disabled
            </label>
            <br /><br />
            <label class="k-checkbox-label">
                <input type="checkbox" class="k-checkbox k-state-invalid" required/>
                Required
            </label>
            <br /><br />
            <label class="k-checkbox-label">
                <input type="checkbox" class="k-checkbox" checked />
                Long label Vivamus a arcu lacus. Integer augue leo, accumsan sit amet purus pharetra.
            </label>
        </section>

    </div>

</body>
</html>
