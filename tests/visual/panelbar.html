<!doctype html>
<html lang="en">
<head>
    <title>Treeview</title>

    <link rel="stylesheet" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        #test-area {
            max-width: 600px;
            display: grid;
            grid-gap: 25px 25px;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
        }
    </style>
</head>
<body>
    <div id="test-area">
        <span></span>
        <span>Example</span>

        <span>Normal selected</span>
        <section>
            <kendo-panelbar tabindex="0" role="tree" aria-activedescendant="" dir="ltr" class="k-widget k-panelbar" style="height: auto; overflow: visible;">
                <kendo-panelbar-item class="k-item k-state-default" role="treeitem" id="k-panelbar-0-item-default-0" aria-selected="true">
                    <span class="k-link k-header k-state-selected">
                        First Title
                    </span>
                </kendo-panelbar-item><kendo-panelbar-item class="k-item k-state-default" role="treeitem" id="k-panelbar-0-item-default-1" aria-selected="false">
                    <span class="k-link k-header">
                        Second Title
                    </span>
                </kendo-panelbar-item>
            </kendo-panelbar>
        </section>

        <span>Normal single expanded</span>
        <section>
            <kendo-panelbar tabindex="0" role="tree" aria-activedescendant="" dir="ltr" class="k-widget k-panelbar" style="height: auto; overflow: visible;">
                <kendo-panelbar-item class="k-item k-state-default" role="treeitem" id="k-panelbar-0-item-default-0" aria-expanded="false" aria-selected="false">
                    <span class="k-link k-header">
                            Invasion Games
                        <span class="k-icon k-i-arrow-s k-panelbar-expand">
                        </span>
                    </span>
                </kendo-panelbar-item>
                <kendo-panelbar-item class=" k-item k-state-default k-state-expanded" role="treeitem" id="k-panelbar-0-item-default-7" aria-expanded="true" aria-selected="true">
                    <span class=" k-link k-header k-state-selected">
                            Striking &amp; Fielding Games
                        <span class=" k-icon k-i-arrow-n k-panelbar-collapse">
                    </span>
                        </span>
                    <div role="group" aria-hidden="false" style="overflow: hidden;">
                    <div class="k-panel k-group " style="overflow: visible; height: auto;">
                        <kendo-panelbar-item class="k-item k-state-default" role="treeitem" id="k-panelbar-0-item-default-9" aria-selected="false">
                                <span class="k-link">
                                    FitBall
                                </span>
                            </kendo-panelbar-item>
                        <kendo-panelbar-item class="k-item k-state-default" role="treeitem" id="k-panelbar-0-item-default-9" aria-selected="false">
                            <span class="k-link">
                                Softball
                            </span>
                        </kendo-panelbar-item>
                        <kendo-panelbar-item class="k-item k-state-default" role="treeitem" id="k-panelbar-0-item-default-10" aria-selected="false">
                            <span class="k-link">
                                    Baseball
                            </span>
                        </kendo-panelbar-item>
                    </div>
                </div>
                <kendo-panelbar-item class="k-item k-state-default" role="treeitem" id="k-panelbar-0-item-default-17" aria-expanded="false" aria-selected="false">
                    <span class="k-link k-header">
                            Target Games First
                        <span class="k-icon k-i-arrow-s k-panelbar-expand"></span>
                    </span>
                </kendo-panelbar-item>
                <kendo-panelbar-item class="k-item k-state-default" role="treeitem" id="k-panelbar-0-item-default-17" aria-expanded="false" aria-selected="false">
                    <span class="k-link k-header">
                            Target Games Second
                        <span class="k-icon k-i-arrow-s k-panelbar-expand"></span>
                    </span>
                </kendo-panelbar-item>
            </kendo-panelbar>
        </section>

        <span>Custom template expanded</span>
        <section>
            <kendo-panelbar tabindex="0" role="tree" aria-activedescendant="" dir="ltr" class="k-widget k-panelbar" style="height: auto; overflow: visible;">
                <kendo-panelbar-item class=" k-item k-state-default k-state-expanded" role="treeitem" id="k-panelbar-0-item-default-0" aria-expanded="true" aria-selected="true">
                    <span class=" k-link k-header k-state-selected">
                        First item
                        <span class=" k-icon k-i-arrow-n k-panelbar-collapse">
                        </span>
                    </span>
                    <div role="group" aria-hidden="false" style="overflow: hidden;">
                        <div class="k-content " style="overflow: visible; height: auto;">
                            <div class="custom-template">
                                <h4>Custom template: </h4>
                                <p>First item content</p>
                            </div>
                        </div>
                    </div>
                </kendo-panelbar-item>
                <kendo-panelbar-item class="k-item k-state-default" role="treeitem" id="k-panelbar-0-item-default-1" aria-expanded="false" aria-selected="false">
                    <span class="k-link k-header">
                        Second item
                        <span class="k-icon k-i-arrow-s k-panelbar-expand">
                        </span>
                    </span>
                </kendo-panelbar-item>
            </kendo-panelbar>
        </section>
    </div>
</body>
</html>
