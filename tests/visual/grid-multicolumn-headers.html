<!doctype html>
<html lang="en" class="k-typography">
    <head>
        <title>Grid Multi-Column Headers</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="../../packages/default/dist/all.css" />
        <link rel="stylesheet" href="assets/styles.css" />
        <script src="assets/scripts.js"></script>
    </head>
    <body>

        <div id="test-area">

            <div class="section">

                <kendo-grid style="height: 300px; width: 900px;" dir="ltr" class="k-widget k-grid k-grid-lockedcolumns k-grid-no-scrollbar">
                    <div class="k-grid-aria-root" role="grid" aria-rowcount="12" aria-colcount="5">
                        <div class="k-grid-header" role="presentation" style="padding: 0;">
                            <div class="k-grid-header-locked" role="presentation" style="width: 300px;">
                                <table role="presentation" style="">
                                    <colgroup role="presentation">
                                        <col style="width: 300px;">
                                    </colgroup>
                                    <thead>
                                        <tr role="row" aria-rowindex="1">
                                            <th aria-readonly="true" aria-selected="false" role="columnheader" class="k-header" rowspan="2" colspan="1" aria-colindex="1" style="">
                                                Name
                                            </th>
                                        </tr><tr role="row" aria-rowindex="2">
                                        </tr>
                                    </thead>
                                </table>
                            </div><div class="k-grid-header-wrap" role="presentation" style="width: 434px;">
                                <table role="presentation" style="width: 900px;">
                                    <colgroup role="presentation">
                                        <col style="width: 300px;"><col style="width: 300px;"><col style="width: 300px;">
                                    </colgroup>
                                    <thead role="presentation">
                                        <tr role="presentation" aria-rowindex="1">
                                            <th class="k-header" rowspan="1" colspan="3" aria-colindex="2" style="">
                                                Availability
                                            </th>
                                        </tr><tr role="presentation" aria-rowindex="2">
                                            <th aria-readonly="true" aria-selected="false" role="columnheader" class="k-header" rowspan="1" colspan="1" aria-colindex="2" style="">
                                                Units In Stock
                                            </th>
                                            <th aria-readonly="true" aria-selected="false" role="columnheader" class="k-header" rowspan="1" colspan="1" aria-colindex="3">
                                                Unit Price
                                            </th>
                                            <th aria-readonly="true" aria-selected="false" role="columnheader" class="k-header" rowspan="1" colspan="1" aria-colindex="4">
                                                Discontinued
                                            </th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                        <kendo-grid-list class="k-grid-container" role="presentation">
                            <div class="k-grid-content-locked" role="presentation" style="width: 300px; height: 272px;">
                                <div class="k-grid-table-wrap" role="presentation" style="position: relative;">
                                    <table class="k-grid-table" role="presentation" style="">
                                        <colgroup role="presentation">
                                            <col style="width: 300px;">
                                        </colgroup>
                                        <tbody role="presentation">
                                            <tr data-kendo-grid-item-index="0" role="row" aria-rowindex="3" style="height: 37px;">
                                                <td aria-selected="false" role="gridcell" colspan="1" aria-colindex="1">
                                                    Chai
                                                </td>
                                            </tr>
                                            <tr class="k-alt" data-kendo-grid-item-index="1" role="row" aria-rowindex="4" style="height: 37px;">
                                                <td aria-selected="false" role="gridcell" colspan="1" aria-colindex="1">
                                                    Chang
                                                </td>
                                            </tr>
                                            <tr data-kendo-grid-item-index="2" role="row" aria-rowindex="5" style="height: 37px;">
                                                <td aria-selected="false" role="gridcell" colspan="1" aria-colindex="1">
                                                    Aniseed Syrup
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="k-height-container" role="presentation">
                                    <div style="height: 0px;"></div>
                                </div>
                            </div><div class="k-grid-content k-virtual-content" role="presentation" tabindex="-1" style="width: 447px;">
                                <div class="k-grid-table-wrap" role="presentation" style="position: relative;">
                                    <table class="k-grid-table" role="presentation" style="transform: translateY(0px); width: 900px;">
                                        <colgroup role="presentation">
                                            <col style="width: 300px;"><col style="width: 300px;"><col style="width: 300px;">
                                        </colgroup>
                                        <tbody role="presentation">
                                            <tr data-kendo-grid-item-index="0" role="presentation" aria-rowindex="3" style="height: 37px;">
                                                <td aria-selected="false" role="gridcell" colspan="1" aria-colindex="2">
                                                    39
                                                </td><td aria-selected="false" role="gridcell" colspan="1" aria-colindex="3">
                                                    18
                                                </td><td aria-selected="false" role="gridcell" colspan="1" aria-colindex="4">
                                                    false
                                                </td>
                                            </tr>
                                            <tr class="k-alt" data-kendo-grid-item-index="1" role="presentation" aria-rowindex="4" style="height: 37px;">
                                                <td aria-selected="false" role="gridcell" colspan="1" aria-colindex="2">
                                                    17
                                                </td><td aria-selected="false" role="gridcell" colspan="1" aria-colindex="3">
                                                    19
                                                </td><td aria-selected="false" role="gridcell" colspan="1" aria-colindex="4">
                                                    false
                                                </td>
                                            </tr>
                                            <tr data-kendo-grid-item-index="2" role="presentation" aria-rowindex="5" style="height: 37px;">
                                                <td aria-selected="false" role="gridcell" colspan="1" aria-colindex="2">
                                                    13
                                                </td><td aria-selected="false" role="gridcell" colspan="1" aria-colindex="3">
                                                    10
                                                </td><td aria-selected="false" role="gridcell" colspan="1" aria-colindex="4">
                                                    false
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="k-height-container" role="presentation">
                                    <div style="height: 0px;"></div>
                                </div>
                            </div>
                        </kendo-grid-list>
                    </div>
                </kendo-grid>

            </div>
        </div>
    </body>
</html>
