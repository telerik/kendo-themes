<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>FAB Positions</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>
</head>

<style>
    #test-area {
        grid-template-columns: 150px repeat(3, 1fr);
        grid-template-rows: 30px repeat(4, 250px);
    }

    .relative-container {
        position: relative;
        border: 1px solid #ccc;
    }
</style>
<body>

    <div id="test-area" class="k-d-grid">
        <span></span>
        <span>Start</span>
        <span>Center</span>
        <span>End</span>

        <span>Top</span>
        <span class="relative-container">
            <kendo-floatingActionButton class="k-pos-absolute k-top-start" style="top: 16px; left: 16px;">
                <button class="k-fab k-fab-md k-fab-primary k-fab-pill">
                    <span class="k-fab-icon k-icon k-i-plus"></span>
                </button>
            </kendo-floatingActionButton>
        </span>
        <span class="relative-container">
            <kendo-floatingActionButton class="k-pos-absolute k-top-center" style="top: 16px;">
                <button class="k-fab k-fab-md k-fab-primary k-fab-pill">
                    <span class="k-fab-icon k-icon k-i-plus"></span>
                </button>
            </kendo-floatingActionButton>
        </span>
        <span class="relative-container">
            <kendo-floatingActionButton class="k-pos-absolute k-top-end" style="top: 16px; right: 16px;">
                <button class="k-fab k-fab-md k-fab-primary k-fab-pill">
                    <span class="k-fab-icon k-icon k-i-plus"></span>
                </button>
            </kendo-floatingActionButton>
        </span>

        <span>Middle</span>
        <span class="relative-container">
            <kendo-floatingActionButton class="k-pos-absolute k-middle-start" style="left: 16px;">
                <button class="k-fab k-fab-md k-fab-primary k-fab-pill">
                    <span class="k-fab-icon k-icon k-i-plus"></span>
                </button>
            </kendo-floatingActionButton>
        </span>
        <span class="relative-container">
            NO CENTER POSITION
        </span>
        <span class="relative-container">
            <kendo-floatingActionButton class="k-pos-absolute k-middle-end" style="right: 16px;">
                <button class="k-fab k-fab-md k-fab-primary k-fab-pill">
                    <span class="k-fab-icon k-icon k-i-plus"></span>
                </button>
            </kendo-floatingActionButton>
        </span>

        <span>Bottom</span>
        <span class="relative-container">
            <kendo-floatingActionButton class="k-pos-absolute k-bottom-start" style="bottom: 16px; left: 16px;">
                <button class="k-fab k-fab-md k-fab-primary k-fab-pill">
                    <span class="k-fab-icon k-icon k-i-plus"></span>
                </button>
            </kendo-floatingActionButton>
        </span>
        <span class="relative-container">
            <kendo-floatingActionButton class="k-pos-absolute k-bottom-center" style="bottom: 16px;">
                <button class="k-fab k-fab-md k-fab-primary k-fab-pill">
                    <span class="k-fab-icon k-icon k-i-plus"></span>
                </button>
            </kendo-floatingActionButton>
        </span>
        <span class="relative-container">
            <kendo-floatingActionButton class="k-pos-absolute k-bottom-end" style="bottom: 16px; right: 16px;">
                <button class="k-fab k-fab-md k-fab-primary k-fab-pill">
                    <span class="k-fab-icon k-icon k-i-plus"></span>
                </button>
            </kendo-floatingActionButton>
        </span>
    </div>

</body>
</html>
