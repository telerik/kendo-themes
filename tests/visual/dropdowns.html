<html>
<head>
    <title>Dropdowns</title>
    <link rel="stylesheet" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />

    <style>
        .k-widget {
          margin: .5em;
        }

        .k-multiselect {
            width: 12.4em;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div id="test-area">

        <div class="section">
            <span class="k-widget k-autocomplete"><input type="text" class="k-input" placeholder="Autocomplete..." /></span>
            <span class="k-widget k-combobox"><span class="k-dropdown-wrap"><input class="k-input" type="text" placeholder="Combo..." /><span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span></span></span>
            <span class="k-widget k-dropdown"><span class="k-dropdown-wrap"><span class="k-input">Dropdown...</span><span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span></span></span>
            <div class="k-widget k-multiselect"><div class="k-multiselect-wrap k-floatwrap"><input class="k-input" type="text" placeholder="Multiselect..." /></div></span></div>
        </div>

        <div class="section">
            <span class="k-widget k-autocomplete"><input type="text" class="k-input" value="Normal" /></span>
            <span class="k-widget k-combobox"><span class="k-dropdown-wrap"><input class="k-input" type="text" value="Normal" /><span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span></span></span>
            <span class="k-widget k-dropdown"><span class="k-dropdown-wrap"><span class="k-input">Normal</span><span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span></span></span>
            <div class="k-widget k-multiselect"><div class="k-multiselect-wrap k-floatwrap"><ul class="k-reset"><li class="k-button"><span>Normal</span><span class="k-select"><span class="k-icon k-i-close"></span></span></li></ul></div></span></div>
        </div>

        <div class="section">
            <span class="k-widget k-autocomplete k-state-hover"><input type="text" class="k-input" value="Hover" /></span>
            <span class="k-widget k-combobox"><span class="k-dropdown-wrap k-state-hover"><input class="k-input" type="text" value="Hover" /><span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span></span></span>
            <span class="k-widget k-dropdown"><span class="k-dropdown-wrap k-state-hover"><span class="k-input">Hover</span><span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span></span></span>
            <div class="k-widget k-multiselect k-state-hover"><div class="k-multiselect-wrap k-floatwrap"><ul class="k-reset"><li class="k-button k-state-hover"><span>Hover</span><span class="k-select"><span class="k-icon k-i-close"></span></span></li></ul></div></span></div>
        </div>

        <div class="section">
            <span class="k-widget k-autocomplete k-state-active"><input type="text" class="k-input" value="Open" /></span>
            <span class="k-widget k-combobox"><span class="k-dropdown-wrap k-state-active"><input class="k-input" type="text" value="Open" /><span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span></span></span>
            <span class="k-widget k-dropdown"><span class="k-dropdown-wrap k-state-active"><span class="k-input">Open</span><span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span></span></span>
            <div class="k-widget k-multiselect k-state-active"><div class="k-multiselect-wrap k-floatwrap"><ul class="k-reset"><li class="k-button"><span>Active</span><span class="k-select"><span class="k-icon k-i-close"></span></span></li></ul></div></span></div>
        </div>

        <div class="section">
            <span class="k-widget k-autocomplete k-state-focused"><input type="text" class="k-input" value="Focused" /></span>
            <span class="k-widget k-combobox"><span class="k-dropdown-wrap k-state-focused"><input class="k-input" type="text" value="Focused" /><span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span></span></span>
            <span class="k-widget k-dropdown"><span class="k-dropdown-wrap k-state-focused"><span class="k-input">Focused</span><span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span></span></span>
            <div class="k-widget k-multiselect k-state-focused"><div class="k-multiselect-wrap k-floatwrap"><ul class="k-reset"><li class="k-button k-state-focused"><span>Focused</span><span class="k-select"><span class="k-icon k-i-close"></span></span></li></ul></div></span></div>
        </div>

        <div class="section">
            <span class="k-widget k-autocomplete k-state-disabled"><input type="text" class="k-input" value="Focused" /></span>
            <span class="k-widget k-combobox"><span class="k-dropdown-wrap k-state-disabled"><input class="k-input" type="text" value="Disabled" /><span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span></span></span>
            <span class="k-widget k-dropdown"><span class="k-dropdown-wrap k-state-disabled"><span class="k-input">Disabled</span><span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span></span></span>
            <div class="k-widget k-multiselect k-state-disabled"><div class="k-multiselect-wrap k-floatwrap"><ul class="k-reset"><li class="k-button"><span>Disabled</span><span class="k-select"><span class="k-icon k-i-close"></span></span></li></ul></div></span></div>
        </div>

    </div>

</body>
</html>
