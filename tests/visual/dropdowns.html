<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Dropdowns</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        #test-area {
            grid-template-columns: repeat(4, 1fr);
            align-items: start;
        }

        .grid-single {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            row-gap: 15px;
        }
    </style>
</head>
<body>

    <div id="test-area" class="grid">

        <section class="grid-single">
            <span>Dropdown</span>
            <span class="k-widget k-dropdown"><span class="k-dropdown-wrap"><span class="k-input">Dropdown...</span><span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span></span></span>
            <span class="k-widget k-dropdown"><span class="k-dropdown-wrap"><span class="k-input">Normal</span><span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span></span></span>
            <span class="k-widget k-dropdown"><span class="k-dropdown-wrap k-state-hover"><span class="k-input">Hover</span><span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span></span></span>
            <span class="k-widget k-dropdown"><span class="k-dropdown-wrap k-state-active k-state-border-down"><span class="k-input">Open</span><span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span></span></span>
            <span class="k-widget k-dropdown"><span class="k-dropdown-wrap k-state-focused"><span class="k-input">Focused</span><span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span></span></span>
            <span class="k-widget k-dropdown"><span class="k-dropdown-wrap k-state-disabled"><span class="k-input">Disabled</span><span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span></span></span>
            <span class="k-widget k-dropdown"><span class="k-dropdown-wrap k-invalid"><span class="k-input">Invalid</span><span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span></span></span>
            <span class="k-widget k-dropdown"><span class="k-dropdown-wrap k-invalid k-state-focused"><span class="k-input">Invalid+Focused</span><span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span></span></span>
            <span class="k-widget k-dropdown"><span class="k-dropdown-wrap"><span class="k-input">Loading</span><span class="k-select"><span class="k-icon k-i-arrow-60-down k-i-loading"></span></span></span></span>
            <span class="k-widget k-dropdown"><span class="k-dropdown-wrap"><span class="k-input">Clear</span><span class="k-icon k-clear-value k-i-close" style="display: block"></span><span class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span></span></span>
        </section>

        <section class="grid-single">
            <span>Angular Dropdown</span>
            <span class="k-widget k-dropdown k-header" dir="ltr">
                <span class="k-dropdown-wrap k-state-default" dir="ltr">
                    <span class="k-input">Dropdown...</span>
                    <span class="k-select">
                        <span class="k-icon k-i-arrow-s"></span>
                    </span>
                </span>
            </span>

            <span class="k-widget k-dropdown k-header" dir="ltr">
                <span class="k-dropdown-wrap k-state-default" dir="ltr">
                    <span class="k-input">Normal</span>
                    <span class="k-select">
                        <span class="k-icon k-i-arrow-s"></span>
                    </span>
                </span>
            </span>

            <span class="k-widget k-dropdown k-header" dir="ltr">
                <span class="k-dropdown-wrap k-state-hover" dir="ltr">
                    <span class="k-input">Hover</span>
                    <span class="k-select">
                        <span class="k-icon k-i-arrow-s"></span>
                    </span>
                </span>
            </span>

            <span class="k-widget k-dropdown k-header" dir="ltr">
                <span class="k-dropdown-wrap k-state-active" dir="ltr">
                    <span class="k-input">Open</span>
                    <span class="k-select">
                        <span class="k-icon k-i-arrow-s"></span>
                    </span>
                </span>
            </span>

            <span class="k-widget k-dropdown k-header" dir="ltr">
                <span class="k-dropdown-wrap k-state-focused" dir="ltr">
                    <span class="k-input">Focused</span>
                    <span class="k-select">
                        <span class="k-icon k-i-arrow-s"></span>
                    </span>
                </span>
            </span>

            <span class="k-widget k-dropdown k-header" dir="ltr">
                <span class="k-dropdown-wrap k-state-disabled" dir="ltr">
                    <span class="k-input">Disabled</span>
                    <span class="k-select">
                        <span class="k-icon k-i-arrow-s"></span>
                    </span>
                </span>
            </span>

            <span class="k-widget k-dropdown k-header ng-invalid ng-touched" dir="ltr">
                <span class="k-dropdown-wrap" dir="ltr">
                    <span class="k-input">NG Invalid</span>
                    <span class="k-select">
                        <span class="k-icon k-i-arrow-s"></span>
                    </span>
                </span>
            </span>

            <span class="k-widget k-dropdown k-header ng-invalid ng-touched" dir="ltr">
                <span class="k-dropdown-wrap k-state-focused" dir="ltr">
                    <span class="k-input">NG Invalid + Focused</span>
                    <span class="k-select">
                        <span class="k-icon k-i-arrow-s"></span>
                    </span>
                </span>
            </span>

            <span class="k-widget k-dropdown k-header" dir="ltr">
                <span class="k-dropdown-wrap" dir="ltr">
                    <span class="k-input">Loading</span>
                    <span class="k-select">
                        <span class="k-icon k-i-arrow-60-down k-i-loading"></span>
                    </span>
                </span>
            </span>

            <span class="k-widget k-dropdown k-header" dir="ltr">
                <span class="k-dropdown-wrap" dir="ltr">
                    <span class="k-input">Clear</span>
                    <span class="k-icon k-clear-value k-i-close" style="display: block"></span>
                    <span class="k-select">
                        <span class="k-icon k-i-arrow-s"></span>
                    </span>
                </span>
            </span>
        </section>
    </div>

</body>
</html>
