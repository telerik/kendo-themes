<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Form Field Dropdowns Angular</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        section {
            padding: 20px;
            border: 1px dashed grey;
        }

        .test-heading {
            margin: 0 0 20px;
        }
    </style>
</head>
<body>

    <div id="test-area" class="k-d-grid k-grid-cols-2">

        <section>
            <h3 class="test-heading">Vertical Form (Angular)</h3>

            <form class="k-form k-form-vertical">

                <kendo-form-field class="k-form-field">
                    <label class="k-label">AutoComplete:</label>
                    <div>
                        <kendo-autocomplete class="k-widget k-autocomplete">
                            <kendo-searchbar class="k-searchbar">
                                <input class="k-input">
                            </kendo-searchbar>
                        </kendo-autocomplete>
                    </div>
                </kendo-form-field>

                <kendo-form-field class="k-form-field">
                    <label class="k-label">ComboBox:</label>
                    <div>
                        <kendo-combobox class="k-widget k-combobox">
                            <span class="k-dropdown-wrap">
                                <kendo-searchbar class="k-searchbar">
                                    <input class="k-input">
                                </kendo-searchbar>
                                <span class="k-select">
                                    <span class="k-icon k-i-arrow-s"></span>
                                </span>
                            </span>
                        </kendo-combobox>
                    </div>
                </kendo-form-field>

                <kendo-form-field class="k-form-field">
                    <label class="k-label">DropDownList:</label>
                    <div>
                        <kendo-dropdownlist class="k-widget k-dropdown">
                            <span class="k-dropdown-wrap">
                                <span class="k-input">Select gender</span>
                                <span class="k-select">
                                    <span class="k-icon k-i-arrow-s"></span>
                                </span>
                            </span>
                        </kendo-dropdownlist>
                    </div>
                </kendo-form-field>

                <kendo-form-field class="k-form-field">
                    <label class="k-label">MultiSelect:</label>
                    <div>
                        <kendo-multiselect class="k-widget k-multiselect">
                            <div class="k-multiselect-wrap k-floatwrap">
                                <kendo-taglist>
                                    <ul class="k-reset">
                                        <li class="k-button">
                                            <span>Female</span>
                                            <span class="k-select">
                                                <span class="k-icon k-i-close"></span>
                                            </span>
                                        </li>
                                    </ul>
                                </kendo-taglist>
                                <kendo-searchbar class="k-searchbar">
                                    <input class="k-input">
                                </kendo-searchbar>
                                <span class="k-clear-value" title="clear"><span class="k-icon k-i-x"></span></span>
                            </div>
                        </kendo-multiselect>
                    </div>
                </kendo-form-field>

            </form>
        </section>


        <section>
            <h3 class="test-heading">Horizontal Form (Angular)</h3>

            <form class="k-form k-form-horizontal">

                <kendo-form-field class="k-form-field">
                    <label class="k-label">AutoComplete:</label>
                    <div class="k-form-field-wrap">
                        <kendo-autocomplete class="k-widget k-autocomplete">
                            <kendo-searchbar class="k-searchbar">
                                <input class="k-input">
                            </kendo-searchbar>
                        </kendo-autocomplete>
                    </div>
                </kendo-form-field>

                <kendo-form-field class="k-form-field">
                    <label class="k-label">ComboBox:</label>
                    <div class="k-form-field-wrap">
                        <kendo-combobox class="k-widget k-combobox">
                            <span class="k-dropdown-wrap">
                                <kendo-searchbar class="k-searchbar">
                                    <input class="k-input">
                                </kendo-searchbar>
                                <span class="k-select">
                                    <span class="k-icon k-i-arrow-s"></span>
                                </span>
                            </span>
                        </kendo-combobox>
                    </div>
                </kendo-form-field>

                <kendo-form-field class="k-form-field">
                    <label class="k-label">DropDownList:</label>
                    <div class="k-form-field-wrap">
                        <kendo-dropdownlist class="k-widget k-dropdown">
                            <span class="k-dropdown-wrap">
                                <span class="k-input">Select gender</span>
                                <span class="k-select">
                                    <span class="k-icon k-i-arrow-s"></span>
                                </span>
                            </span>
                        </kendo-dropdownlist>
                    </div>
                </kendo-form-field>

                <kendo-form-field class="k-form-field">
                    <label class="k-label">MultiSelect:</label>
                    <div class="k-form-field-wrap">
                        <kendo-multiselect class="k-widget k-multiselect">
                            <div class="k-multiselect-wrap k-floatwrap">
                                <kendo-taglist>
                                    <ul class="k-reset">
                                        <li class="k-button">
                                            <span>Female</span>
                                            <span class="k-select">
                                                <span class="k-icon k-i-close"></span>
                                            </span>
                                        </li>
                                    </ul>
                                </kendo-taglist>
                                <kendo-searchbar class="k-searchbar">
                                    <input class="k-input">
                                </kendo-searchbar>
                                <span class="k-clear-value" title="clear"><span class="k-icon k-i-x"></span></span>
                            </div>
                        </kendo-multiselect>
                    </div>
                </kendo-form-field>

            </form>
        </section>
    </div>

</body>
</html>
