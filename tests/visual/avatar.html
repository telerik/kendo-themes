<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Avatar</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        #test-area {
            grid-template-columns: repeat(3, 1fr);
        }
    </style>
</head>
<body>

    <div id="test-area" class="grid">

        <kendo-avatar class="k-avatar k-avatar-circle k-avatar-image" style="width: 32px; height: 32px;">
            <div style="background-image: url(&quot;https://demos.telerik.com/kendo-ui/content/web/Customers/SPLIR.jpg&quot;);"></div>
        </kendo-avatar>

        <kendo-avatar class="k-avatar k-avatar-circle k-avatar-initials" style="width: 32px; height: 32px;">
            <span>JO</span>
        </kendo-avatar>

        <kendo-avatar class="k-avatar k-avatar-circle k-avatar-icon" style="width: 32px;height: 32px;">
            <span class="k-icon k-i-close"></span>
        </kendo-avatar>

        <kendo-avatar class="k-avatar k-avatar-rounded k-avatar-image" style="width: 32px; height: 32px;">
            <div style="background-image: url(&quot;https://demos.telerik.com/kendo-ui/content/web/Customers/SPLIR.jpg&quot;);"></div>
        </kendo-avatar>

        <kendo-avatar class="k-avatar k-avatar-rounded k-avatar-initials" style="width: 32px; height: 32px;">
            <span>JO</span>
        </kendo-avatar>

        <kendo-avatar class="k-avatar k-avatar-rounded k-avatar-icon" style="width: 32px;height: 32px;">
            <span class="k-icon k-i-close"></span>
        </kendo-avatar>

        <kendo-avatar class="k-avatar k-avatar-square k-avatar-image" style="width: 32px; height: 32px;">
            <div style="background-image: url(&quot;https://demos.telerik.com/kendo-ui/content/web/Customers/SPLIR.jpg&quot;);"></div>
        </kendo-avatar>

        <kendo-avatar class="k-avatar k-avatar-square k-avatar-initials" style="width: 32px; height: 32px;">
            <span>JO</span>
        </kendo-avatar>

        <kendo-avatar class="k-avatar k-avatar-square k-avatar-icon" style="width: 32px;height: 32px;">
            <span class="k-icon k-i-close"></span>
        </kendo-avatar>

    </div>

</body>
</html>
