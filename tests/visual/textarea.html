<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Textarea</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        #test-area {
            align-items: start;
        }
        .k-textarea {
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="test-area" class="k-d-grid k-grid-cols-4">

        <span class="k-colspan-2">LTR</span>
        <span class="k-colspan-2">RTL</span>
        <span>jquery</span>
        <span>react</span>
        <span>jquery</span>
        <span>react</span>

        <span class="k-textarea">
            <textarea class="k-input" placeholder="Empty..."></textarea>
        </span>
        <span class="k-textarea">
            <textarea class="k-input" placeholder="Empty..."></textarea>
        </span>
        <span class="k-textarea" dir="rtl">
            <textarea class="k-input" placeholder="Empty..."></textarea>
        </span>
        <span class="k-textarea" dir="rtl">
            <textarea class="k-input" placeholder="Empty..."></textarea>
        </span>

        <span class="k-textarea">
            <textarea class="k-input">Normal</textarea>
        </span>
        <span class="k-textarea">
            <textarea class="k-input">Normal</textarea>
        </span>
        <span class="k-textarea" dir="rtl">
            <textarea class="k-input">Normal</textarea>
        </span>
        <span class="k-textarea" dir="rtl">
            <textarea class="k-input">Normal</textarea>
        </span>


        <span class="k-textarea k-state-hover">
            <textarea class="k-input">Hover</textarea>
        </span>
        <span class="k-textarea k-state-hover">
            <textarea class="k-input">Hover</textarea>
        </span>
        <span class="k-textarea k-state-hover" dir="rtl">
            <textarea class="k-input">Hover</textarea>
        </span>
        <span class="k-textarea k-state-hover" dir="rtl">
            <textarea class="k-input">Hover</textarea>
        </span>


        <span class="k-textarea k-state-focused">
            <textarea class="k-input">Focus</textarea>
        </span>
        <span class="k-textarea k-state-focused">
            <textarea class="k-input">Focus</textarea>
        </span>
        <span class="k-textarea k-state-focused" dir="rtl">
            <textarea class="k-input">Focus</textarea>
        </span>
        <span class="k-textarea k-state-focused" dir="rtl">
            <textarea class="k-input">Focus</textarea>
        </span>


        <span class="k-textarea k-state-focused k-state-hover">
            <textarea class="k-input">Hover + Focus</textarea>
        </span>
        <span class="k-textarea k-state-focused k-state-hover">
            <textarea class="k-input">Hover + Focus</textarea>
        </span>
        <span class="k-textarea k-state-focused k-state-hover" dir="rtl">
            <textarea class="k-input">Hover + Focus</textarea>
        </span>
        <span class="k-textarea k-state-focused k-state-hover" dir="rtl">
            <textarea class="k-input">Hover + Focus</textarea>
        </span>


        <span class="k-textarea k-invalid">
            <textarea class="k-input">Invalid</textarea>
        </span>
        <span class="k-textarea k-state-invalid">
            <textarea class="k-input">Invalid</textarea>
        </span>
        <span class="k-textarea k-invalid" dir="rtl">
            <textarea class="k-input">Invalid</textarea>
        </span>
        <span class="k-textarea k-state-invalid" dir="rtl">
            <textarea class="k-input">Invalid</textarea>
        </span>


        <span class="k-textarea k-invalid k-state-focused">
            <textarea class="k-input">Invalid + Focus</textarea>
        </span>
        <span class="k-textarea k-state-invalid k-state-focused">
            <textarea class="k-input">Invalid + Focus</textarea>
        </span>
        <span class="k-textarea k-invalid k-state-focused" dir="rtl">
            <textarea class="k-input">Invalid + Focus</textarea>
        </span>
        <span class="k-textarea k-state-invalid k-state-focused" dir="rtl">
            <textarea class="k-input">Invalid + Focus</textarea>
        </span>


        <span class="k-textarea k-state-disabled">
            <textarea class="k-input">Disabled</textarea>
        </span>
        <span class="k-textarea" disabled>
            <textarea class="k-input">Disabled</textarea>
        </span>
        <span class="k-textarea k-state-disabled" dir="rtl">
            <textarea class="k-input">Disabled</textarea>
        </span>
        <span class="k-textarea" disabled dir="rtl">
            <textarea class="k-input">Disabled</textarea>
        </span>

    </div>

</body>
</html>
