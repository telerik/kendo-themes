<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Textarea</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        #test-area {
            grid-template-columns: repeat(2, min-content);
            align-items: start;
        }

        .k-textbox-container {
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>

    <div id="test-area" class="grid">

        <span>LTR</span>
        <span>RTL</span>

        <kendo-textbox-container class="k-textbox-container k-textarea-wrapper k-state-empty" dir="ltr">
            <textarea name="textarea" rows="5" class="k-textarea" dir="ltr"></textarea>
            <label class="k-label">Textarea label</label>
        </kendo-textbox-container>

        <kendo-textbox-container class="k-textbox-container k-textarea-wrapper k-state-empty" dir="rtl">
            <textarea name="textarea" rows="5" class="k-textarea" dir="rtl"></textarea>
            <label class="k-label">Textarea label</label>
        </kendo-textbox-container>

        <kendo-textbox-container class="k-textbox-container k-textarea-wrapper k-state-empty k-state-focused" dir="ltr">
            <textarea name="textarea" rows="5" class="k-textarea" dir="ltr"></textarea>
            <label class="k-label">Textarea label</label>
        </kendo-textbox-container>

        <kendo-textbox-container class="k-textbox-container k-textarea-wrapper k-state-empty k-state-focused" dir="rtl">
            <textarea name="textarea" rows="5" class="k-textarea" dir="rtl"></textarea>
            <label class="k-label">Textarea label</label>
        </kendo-textbox-container>

    </div>

</body>
</html>
