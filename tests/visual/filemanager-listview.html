<!doctype html>
<html lang="en" class="k-typography">
<head>
    <title>File Manager ListView View</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        #test-area {
            grid-template-columns: 1fr;
        }
    </style>
</head>
<body>
    <div id="test-area" class="grid">

        <span>File Manager List View</span>
        <div class="k-widget k-filemanager">
            <!-- Header -->
            <div class="k-filemanager-header">
                <div class="k-filemanager-toolbar k-toolbar k-widget k-toolbar-resizable">
                    <a class="k-button k-toolbar-first-visible">New Folder</a>
                    <a class="k-button">Upload</a>
                    <div class="k-button-group">
                        <a class="k-toggle-button k-state-active k-button k-button-icon k-group-start">
                            <span class="k-icon k-i-sort-asc-sm"></span>
                        </a>
                        <a class="k-toggle-button k-button k-button-icon k-group-end">
                            <span class="k-icon k-i-sort-desc-sm"></span>
                        </a>
                    </div>
                    <div class="k-split-button">
                        <a class="k-button">Sort By</a>
                        <a class="k-button k-split-button-arrow">
                            <span class="k-icon k-i-arrow-60-down"></span>
                        </a>
                    </div>
                    <div class="k-button-group">
                        <a class="k-toggle-button k-state-active k-button k-button-icon k-group-start">
                            <span class="k-icon k-i-grid-layout"></span>
                        </a>
                        <a class="k-toggle-button k-button k-button-icon k-group-end">
                            <span class="k-icon k-i-grid"></span>
                        </a>
                    </div>
                    <div class="k-spacer">&nbsp;</div>
                    <div class="k-filemanager-details-toggle">
                        <label>View Details</label>
                        <span class="k-switch k-widget k-switch-off">
                            <input type="checkbox">
                            <span class="k-switch-container">
                                <span class="k-switch-label-on">On</span>
                                <span class="k-switch-label-off">Off</span>
                                <span class="k-switch-handle"></span>
                            </span>
                        </span>
                    </div>
                    <div class="k-filemanager-search-tool k-textbox k-toolbar-last-visible" >
                        <input class="k-input" placeholder="Search">
                        <span class="k-input-icon">
                            <span class="k-icon k-i-search"></span>
                        </span>
                    </div>
                </div>
            </div>

            <div class="k-filemanager-content-container">
                <!-- Navigation -->
                <div class="k-filemanager-navigation">
                    <div class="k-filemanager-treeview k-widget k-treeview">
                        <ul class="k-group k-treeview-lines">
                            <li class="k-listview-item k-first">
                                <div class="k-top">
                                    <span class="k-in">Folder</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Content -->
                <div class="k-filemanager-content">
                    <nav class="k-filemanager-breadcrumb k-widget k-breadcrumb">
                        <ol class="k-breadcrumb-container">
                            <li class="k-breadcrumb-item k-breadcrumb-root-item">
                                <a class="k-breadcrumb-root-link  k-breadcrumb-icon-link">
                                    <span class="k-icon k-i-home"></span>
                                </a>
                            </li>
                        </ol>
                    </nav>

                    <!-- View -->
                    <div class="k-widget k-listview k-selectable k-filemanager-listview">
                        <div class="k-listview-content k-d-flex k-flex-row k-flex-wrap">
                            <div class="k-listview-item">
                                <span class="k-file-preview"><span class="k-file-icon k-icon k-i-folder"></span></span>
                                <span class="k-file-name">Folder</span>
                            </div>
                            <div class="k-listview-item">
                                <span class="k-file-preview"><span class="k-file-icon k-icon k-i-file-image"></span></span>
                                <span class="k-file-name">file.png</span>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- Preview -->
                <div class="k-filemanager-preview k-hidden">
                </div>
            </div>
        </div>

        <span>ListView View Resizing</span>
        <div class="k-widget k-filemanager">
            <!-- Header -->
            <div class="k-filemanager-header">
                <div class="k-filemanager-toolbar k-toolbar k-widget">
                    <a class="k-button k-toolbar-first-visible">New Folder</a>
                    <a class="k-button">Upload</a>
                    <div class="k-button-group">
                        <a class="k-toggle-button k-state-active k-button k-button-icon k-group-start">
                            <span class="k-icon k-i-grid-layout"></span>
                        </a>
                        <a class="k-toggle-button k-button k-button-icon k-group-end">
                            <span class="k-icon k-i-grid"></span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="k-filemanager-content-container">
                <!-- Navigation -->
                <div class="k-filemanager-navigation" style="width: 234px;">
                    <div class="k-filemanager-treeview k-widget k-treeview">
                        <ul class="k-group k-treeview-lines">
                            <li class="k-listview-item k-first">
                                <div class="k-top">
                                    <span class="k-in">Folder</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Resizing Handle -->
                <div class="k-splitbar k-splitbar-horizontal k-splitbar-draggable-horizontal k-filemanager-splitbar-navigation k-state-focused">
                    <span class="k-icon k-resize-handle"></span>
                </div>

                <!-- Content -->
                <div class="k-filemanager-content">
                    <nav class="k-filemanager-breadcrumb k-widget k-breadcrumb">
                        <ol class="k-breadcrumb-container">
                            <li class="k-breadcrumb-item k-breadcrumb-root-item">
                                <a class="k-breadcrumb-root-link  k-breadcrumb-icon-link">
                                    <span class="k-icon k-i-home"></span>
                                </a>
                            </li>
                        </ol>
                    </nav>

                    <!-- View -->
                    <div class="k-widget k-listview k-selectable k-filemanager-listview">
                        <div class="k-listview-content k-d-flex k-flex-row k-flex-wrap">
                            <div class="k-listview-item">
                                <span class="k-file-preview"><span class="k-file-icon k-icon k-i-folder"></span></span>
                                <span class="k-file-name">Folder</span>
                            </div>
                            <div class="k-listview-item">
                                <span class="k-file-preview"><span class="k-file-icon k-icon k-i-file-image"></span></span>
                                <span class="k-file-name">file.png</span>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- Preview -->
                <div class="k-filemanager-preview k-hidden">
                </div>
            </div>
        </div>

    </div>
</body>
</html>
