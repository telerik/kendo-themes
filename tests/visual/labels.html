<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Labels</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        #test-area {
            align-items: start;
            justify-items: start;
        }
        .k-textbox { width: 180px !important; }
        .k-label { width: auto !important; }
    </style>
</head>
<body>

    <div id="test-area" class="k-d-grid k-grid-cols-3">

        <strong class="k-colspan-all">LTR</strong>
        <div>
            <span class="k-label">Normal label</span><!--
            --><input class="k-textbox" value="Input" />
        </div>
        <div>
            <span class="k-label k-input-label">Input label</span><!--
            --><input class="k-textbox" value="Input" />
        </div>
        <div class="k-form k-form-horizontal">
            <div class="k-form-field">
                <span class="k-label k-form-label">Form label</span><!--
                --><input class="k-textbox" value="Input" />
            </div>
        </div>
        <div>
            <span class="k-label">Normal label</span><br /><!--
            --><input class="k-textbox" value="Input" />
        </div>
        <div class="k-form k-form-vertical">
            <div class="k-form-field">
                <span class="k-label k-form-label">Form label</span><!--
                --><input class="k-textbox" value="Input" />
            </div>
        </div>
        <div class="k-floating-label-container">
            <span class="k-label k-form-label">Floating label</span><!--
            --><input class="k-textbox" value="Input" />
        </div>


        <strong class="k-colspan-all">RTL</strong>
        <div dir="rtl">
            <span class="k-label">Normal label</span><!--
            --><input class="k-textbox" value="Input" />
        </div>
        <div dir="rtl">
            <span class="k-label k-input-label">Input label</span><!--
            --><input class="k-textbox" value="Input" />
        </div>
        <div class="k-form k-form-horizontal" dir="rtl">
            <div class="k-form-field">
                <span class="k-label k-form-label">Form label</span><!--
                --><input class="k-textbox" value="Input" />
            </div>
        </div>
        <div dir="rtl">
            <span class="k-label">Normal label</span><br /><!--
            --><input class="k-textbox" value="Input" />
        </div>
        <div class="k-form k-form-vertical" dir="rtl">
            <div class="k-form-field">
                <span class="k-label k-form-label">Form label</span><!--
                --><input class="k-textbox" value="Input" />
            </div>
        </div>
        <div class="k-floating-label-container" dir="rtl">
            <span class="k-label k-form-label">Floating label</span><!--
            --><input class="k-textbox" value="Input" />
        </div>

    </div>

</body>
</html>
