<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Menu</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        #test-area {
            grid-template-columns: 1fr 1fr;
            align-items: start;
        }

        #test-area section {
            height: 300px;
        }

        .k-animation-container {
            position: relative;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div id="test-area" class="grid">

        <span>Horizonatal Menu</span>
        <span>Horizonatal Scrolling Menu</span>

        <!-- horizontal menu -->
        <section>
            <ul id="menu" class="k-widget k-reset k-header k-menu k-menu-horizontal">
                <li class="k-item k-menu-item k-state-disabled k-first">
                    <span class="k-link k-menu-link"> Disabled</span>
                </li>
                <li class="k-item k-menu-item">
                    <span class="k-link k-menu-link">Normal</span>
                </li>
                <li class="k-item k-menu-item k-state-hover">
                    <span class="k-link k-menu-link">
                        Hover
                        <span class="k-icon k-i-arrow-60-down k-menu-expand-arrow"></span>
                    </span>
                </li>
                <li class="k-item k-menu-item">
                    <span class="k-link k-menu-link k-state-active">
                        Active
                        <span class="k-icon k-i-arrow-60-down k-menu-expand-arrow"></span>
                    </span>
                    <div class="k-animation-container" style="overflow: visible; display: block; position: absolute; z-index: 10002; top: 100%; left: 0px;">
                        <ul class="k-group k-menu-group k-popup k-reset k-state-border-up" style="display: block; ">
                            <li class="k-item k-menu-item k-state-disabled k-first">
                                <span class="k-link k-menu-link">Disabled</span>
                            </li>
                            <li class="k-item k-menu-item">
                                <span class="k-link k-menu-link">Normal</span>
                            </li>
                            <li class="k-item k-menu-item k-state-hover">
                                <span class="k-link k-menu-link">
                                    Hover
                                    <span class="k-icon k-i-arrow-60-right k-menu-expand-arrow"></span>
                                </span>
                            </li>
                            <li class="k-item k-menu-item k-state-border-right" style="z-index: 101;">
                                <span class="k-link k-menu-link k-state-active k-state-border-right">
                                    Active
                                    <span class="k-icon k-i-arrow-60-right k-menu-expand-arrow"></span>
                                </span>
                            </li>
                            <li class="k-item k-menu-item k-state-focused k-last">
                                <span class="k-link k-menu-link">Focus</span>
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="k-item k-menu-item k-state-focused">
                    <span class="k-link k-menu-link">Focus</span>
                </li>
                <li class="k-item k-menu-item k-last">
                    <span class="k-link k-menu-link">
                        <span class="k-icon k-i-folder"></span>
                        Normal
                    </span>
                </li>
            </ul>
        </section>

        <!-- horizontal scrolling menu -->
        <section>
            <div class="k-menu-scroll-wrapper horizontal" style="width: 300px;">
                <ul id="menu" class="k-widget k-reset k-header k-menu k-menu-horizontal">
                    <li class="k-item k-menu-item k-first">
                        <span class="k-link k-menu-link">Item 1</span>
                    </li>
                    <li class="k-item k-menu-item">
                        <span class="k-link k-menu-link">Item 2</span>
                    </li>
                    <li class="k-item k-menu-item">
                        <span class="k-link k-menu-link">Item 3</span>
                    </li>
                    <li class="k-item k-menu-item">
                        <span class="k-link k-menu-link">Item 4</span>
                    </li>
                    <li class="k-item k-menu-item k-last">
                        <span class="k-link k-menu-link">Item 5</span>
                    </li>
                    <li class="k-item k-menu-item k-last">
                        <span class="k-link k-menu-link">Item 6</span>
                    </li>
                </ul>
                <span class="k-button k-button-icon k-menu-scroll-button k-scroll-left"><span class="k-icon k-i-arrow-60-left"></span></span>
                <span class="k-button k-button-icon k-menu-scroll-button k-scroll-right"><span class="k-icon k-i-arrow-60-right"></span></span>
            </div>
        </section>
    </div>

</body>
</html>
