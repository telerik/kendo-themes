<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Grid</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
    </style>
</head>
<body>

    <div id="test-area" class="grid">

        <section>
            <!-- filter row, checkbox selection - RTL mode -->
            <kendo-grid class="k-widget k-grid k-grid-no-scrollbar" style="width: 800px;" dir="rtl">
                <div class="k-grid-aria-root">
                    <div class="k-grid-header">
                        <div class="k-grid-header-wrap">
                            <table>
                                <colgroup>
                                    <col style="width: 68px;">
                                    <col>
                                    <col>
                                    <col>
                                </colgroup>
                                <thead>
                                    <tr>
                                        <th class="k-header">
                                        </th>
                                        <th class="k-header">
                                            Text column
                                        </th>
                                        <th class="k-header">
                                            Date column
                                        </th>
                                        <th class="k-header">
                                            Numeric column
                                        </th>
                                    </tr>
                                    <tr class="k-filter-row">
                                        <td>
                                        </td>
                                        <td>
                                            <kendo-grid-string-filter-cell class="k-filtercell">
                                                <kendo-grid-filter-wrapper-cell class="k-filtercell-wrapper">
                                                    <input class="k-textbox" value="Cha" />
                                                    <kendo-grid-filter-cell-operators class="k-filtercell-operator">
                                                        <kendo-dropdownlist class="k-dropdown-operator k-widget k-dropdown k-header" iconclass="k-i-filter" textfield="text" valuefield="value">
                                                            <span class="k-dropdown-wrap k-state-default" id="4c85079f-efb7-49ba-bbf3-52655c86fd98" dir="rtl" readonly="false">
                                                                <span class="k-input">
                                                                    Is equal to
                                                                </span>
                                                                <span class="k-select">
                                                                    <span class="k-i-filter k-icon"></span>
                                                                </span>
                                                            </span>
                                                        </kendo-dropdownlist>
                                                        <button class="k-button k-button-icon">
                                                            <span class="k-icon k-i-filter-clear"></span>
                                                        </button>
                                                    </kendo-grid-filter-cell-operators>
                                                </kendo-grid-filter-wrapper-cell>
                                            </kendo-grid-string-filter-cell>
                                        </td>
                                        <td>
                                            <kendo-grid-date-filter-cell class="k-filtercell">
                                                <kendo-grid-filter-wrapper-cell class="k-filtercell-wrapper">
                                                    <kendo-datepicker class="k-widget k-datepicker k-header" dir="rtl">
                                                        <span class="k-picker-wrap k-state-default">
                                                            <kendo-dateinput class="k-widget k-dateinput">
                                                                <span class="k-dateinput-wrap">
                                                                    <input autocapitalize="off" autocorrect="off" class="k-input" spellcheck="false" id="b08c0bb2-3a6e-4d53-a699-863b31f961fb" value="01/01/2001" />
                                                                </span>
                                                            </kendo-dateinput>
                                                            <span class="k-select">
                                                                <span class="k-icon k-i-calendar"></span>
                                                            </span>
                                                        </span>
                                                    </kendo-datepicker>
                                                    <kendo-grid-filter-cell-operators class="k-filtercell-operator">
                                                        <kendo-dropdownlist class="k-dropdown-operator k-widget k-dropdown k-header" iconclass="k-i-filter" textfield="text" valuefield="value">
                                                            <span class="k-dropdown-wrap k-state-default" id="a08714c4-8784-4c09-a3f9-dca9b364ad97" dir="rtl" readonly="false">
                                                                <span class="k-input">
                                                                    Is after or equal to
                                                                </span>
                                                                <span class="k-select">
                                                                    <span class="k-i-filter k-icon"></span>
                                                                </span>
                                                            </span>
                                                        </kendo-dropdownlist>
                                                        <button class="k-button k-button-icon">
                                                            <span class="k-icon k-i-filter-clear"></span>
                                                        </button>
                                                    </kendo-grid-filter-cell-operators>
                                                </kendo-grid-filter-wrapper-cell>
                                            </kendo-grid-date-filter-cell>
                                        </td>
                                        <td>
                                            <kendo-grid-numeric-filter-cell class="k-filtercell">
                                                <kendo-grid-filter-wrapper-cell class="k-filtercell-wrapper">
                                                    <kendo-numerictextbox dir="rtl" class="k-widget k-numerictextbox">
                                                        <span class="k-numeric-wrap">
                                                            <input autocorrect="off" class="k-input k-formatted-value" id="714b77a5-cec8-3370-be49-6ea55a89921c" value="1" />
                                                            <span class="k-select">
                                                                <span class="k-link k-link-increase">
                                                                    <span class="k-icon k-i-arrow-n"></span>
                                                                </span>
                                                                <span class="k-link k-link-decrease">
                                                                    <span class="k-icon k-i-arrow-s"></span>
                                                                </span>
                                                            </span>
                                                        </span>
                                                    </kendo-numerictextbox>
                                                    <kendo-grid-filter-cell-operators class="k-filtercell-operator">
                                                        <kendo-dropdownlist class="k-dropdown-operator k-widget k-dropdown k-header" iconclass="k-i-filter" textfield="text" valuefield="value">
                                                            <span class="k-dropdown-wrap k-state-default" id="0d7a44ea-c77d-4f78-845c-019160be8a85" dir="rtl" readonly="false">
                                                                <span class="k-input">
                                                                    Is equal to
                                                                </span>
                                                                <span class="k-select">
                                                                    <span class="k-i-filter k-icon"></span>
                                                                </span>
                                                            </span>
                                                        </kendo-dropdownlist>
                                                        <button class="k-button k-button-icon">
                                                            <span class="k-icon k-i-filter-clear"></span>
                                                        </button>
                                                    </kendo-grid-filter-cell-operators>
                                                </kendo-grid-filter-wrapper-cell>
                                            </kendo-grid-numeric-filter-cell>
                                        </td>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                    <kendo-grid-list class="k-grid-container">
                        <div class="k-grid-content k-virtual-content">
                            <div>
                                <table class="k-grid-table" style="transform: translateY(0px);">
                                    <colgroup>
                                        <col style="width: 68px;"><col><col><col>
                                    </colgroup>
                                    <tbody>
                                        <tr class="k-state-selected">
                                            <td>
                                                <input class="k-checkbox" id="k-grid0-checkbox0" type="checkbox" checked />
                                                <label class="k-checkbox-label" for="k-grid0-checkbox0"></label>
                                            </td><td>
                                                Chai
                                            </td><td>
                                            </td><td>
                                                $18.00
                                            </td>
                                        </tr>
                                        <tr class="k-state-selected k-alt">
                                            <td>
                                                <input class="k-checkbox" id="k-grid0-checkbox1" type="checkbox" checked />
                                                <label class="k-checkbox-label" for="k-grid0-checkbox1"></label>
                                            </td><td>
                                                Chang
                                            </td><td>
                                            </td><td>
                                                $19.00
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="k-height-container">
                                <div style="height: 0px;"></div>
                            </div>
                        </div>
                    </kendo-grid-list>
                </div>
            </kendo-grid>
        </section>

        <section>
            <!-- fixed height, hierarchy, filter menu, sort icon - RTL mode -->
            <kendo-grid style="height: 250px; width: 800px;" class="k-widget k-grid k-grid-no-scrollbar" dir="rtl">
                <div class="k-grid-aria-root">
                    <div class="k-grid-header">
                        <div class="k-grid-header-wrap">
                            <table>
                                <colgroup>
                                    <col class="k-hierarchy-col">
                                    <col><col><col><col>
                                </colgroup>
                                <thead _nghost-c1="">
                                    <tr>
                                        <th class="k-hierarchy-cell k-header">
                                        </th>
                                        <th class="k-header k-filterable">
                                            <kendo-grid-filter-menu>
                                                <a class="k-grid-filter">
                                                    <span class="k-icon k-i-filter"></span>
                                                </a>
                                            </kendo-grid-filter-menu>
                                            <a class="k-link">
                                                Default
                                                <span></span>
                                            </a>
                                        </th>
                                        <th class="k-header k-filterable">
                                            <kendo-grid-filter-menu>
                                                <a class="k-grid-filter">
                                                    <span class="k-icon k-i-filter"></span>
                                                </a>
                                            </kendo-grid-filter-menu>
                                            <a class="k-link">
                                                Hover
                                                <span></span>
                                            </a>
                                        </th>
                                        <th class="k-header k-filterable">
                                            <kendo-grid-filter-menu>
                                                <a class="k-grid-filter">
                                                    <span class="k-icon k-i-filter"></span>
                                                </a>
                                            </kendo-grid-filter-menu>
                                            <a class="k-link">
                                                Focus
                                                <span></span>
                                            </a>
                                        </th>
                                        <th class="k-header k-filterable">
                                            <kendo-grid-filter-menu>
                                                <a class="k-grid-filter k-state-active">
                                                    <span class="k-icon k-i-filter"></span>
                                                </a>
                                            </kendo-grid-filter-menu>
                                            <a class="k-link">
                                                Active
                                                <span></span>
                                            </a>
                                        </th>
                                        <th class="k-header k-filterable k-sorted">
                                            <kendo-grid-filter-menu>
                                                <a class="k-grid-filter">
                                                    <span class="k-icon k-i-filter"></span>
                                                </a>
                                            </kendo-grid-filter-menu>
                                            <a class="k-link">
                                                Sorted
                                                <span class="k-icon k-i-sort-asc-sm"></span>
                                            </a>
                                        </th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                    <kendo-grid-list class="k-grid-container">
                        <div class="k-grid-content k-virtual-content">
                            <div>
                                <table class="k-grid-table" style="transform: translateY(0px);">
                                    <colgroup>
                                        <col class="k-hierarchy-col">
                                        <col><col><col><col>
                                    </colgroup>
                                    <tbody>
                                        <tr class="k-master-row">
                                            <td class="k-hierarchy-cell">
                                                <a class="k-icon k-minus"></a>
                                            </td>
                                            <td>
                                                1
                                            </td><td>
                                                Text
                                            </td><td>
                                                Text
                                            </td><td>
                                                Text
                                            </td><td>
                                                Text
                                            </td>
                                        </tr>
                                        <tr class="k-detail-row">
                                            <td class="k-hierarchy-cell"></td>
                                            <td class="k-detail-cell" colspan="5">
                                                <!-- hierarchy child content -->
                                                <div style="background: #ccc; padding: 10px;">
                                                    Nested content
                                                </div>
                                            </td>
                                        </tr>
                                        <tr class="k-alt k-master-row">
                                            <td class="k-hierarchy-cell">
                                                <a class="k-icon k-plus"></a>
                                            </td>
                                            <td>
                                                2
                                            </td><td>
                                                Text
                                            </td><td>
                                                Text
                                            </td><td>
                                                Text
                                            </td><td>
                                                Text
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="k-height-container">
                                <div></div>
                            </div>
                        </div>
                    </kendo-grid-list>
                </div>
            </kendo-grid>
        </section>

        <section>
            <!-- Grid with paging enabled - RTL mode -->
            <kendo-grid dir="rtl" style="width: 800px;" class="k-widget k-grid">
                <div class="k-grid-aria-root">
                    <div class="k-grid-header">
                        <div class="k-grid-header-wrap">
                            <table>
                                <colgroup>
                                    <col>
                                        <col>
                                </colgroup>
                                <thead>
                                    <tr>
                                        <th class="k-header">
                                            ID
                                        </th>
                                        <th class="k-header">
                                            Name
                                        </th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                    <kendo-grid-list class="k-grid-container">
                        <div class="k-grid-content k-virtual-content">
                            <div class="k-grid-table-wrap">
                                <table class="k-grid-table">
                                    <colgroup>
                                        <col>
                                            <col>
                                    </colgroup>
                                    <tbody>
                                        <tr>
                                            <td>
                                                1
                                            </td>
                                            <td>
                                                Chai
                                            </td>
                                        </tr>
                                        <tr class="k-alt">
                                            <td>
                                                2
                                            </td>
                                            <td>
                                                Chang
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="k-height-container">
                                <div></div>
                            </div>
                        </div>
                    </kendo-grid-list>
                </div>
                <kendo-pager class="k-pager-wrap k-grid-pager k-widget">
                    <kendo-pager-prev-buttons>
                        <a href="#" class="k-link k-pager-nav k-state-disabled k-pager-first" title="Go to the first page">
                            <span class="k-icon k-i-seek-w">
                        </span>
                        </a>
                        <a href="#" class="k-link k-pager-nav k-state-disabled" title="Go to the previous page">
                            <span class="k-icon k-i-arrow-w">
                        </span>
                        </a>
                    </kendo-pager-prev-buttons>

                    <kendo-pager-numeric-buttons>
                        <ul class="k-pager-numbers k-reset">
                            <li>
                                <a href="#" class="k-link k-state-selected">
                                1
                            </a>
                            </li>
                            <li>
                                <a href="#" class="k-link">
                                2
                            </a>
                            </li>
                            <li>
                                <a href="#" class="k-link">
                                3
                            </a>
                            </li>
                        </ul>
                    </kendo-pager-numeric-buttons>
                    <kendo-pager-next-buttons>
                        <a href="#" class="k-link k-pager-nav" title="Go to the next page">
                            <span class="k-icon k-i-arrow-e">
                        </span>
                        </a>
                        <a href="#" class="k-link k-pager-nav k-pager-last" title="Go to the last page">
                            <span class="k-icon k-i-seek-e">
                        </span>
                        </a>
                    </kendo-pager-next-buttons>
                    <kendo-pager-info class="k-pager-info k-label">1 - 2 of 5 items</kendo-pager-info>
                </kendo-pager>
            </kendo-grid>
        </section>

    </div>

</body>
</html>
