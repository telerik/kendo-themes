<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Avatar sizes</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        #test-area {
            grid-template-columns: 200px repeat(6, 1fr);
        }
        .k-avatar-image {
            background-image: url("https://demos.telerik.com/kendo-ui/content/web/Customers/SPLIR.jpg");
        }
    </style>
</head>
<body>

    <div id="test-area" class="grid">

        <span></span>
        <span class="col-2">Image</span>
        <span class="col-2">Icon</span>
        <span class="col-2">Initials</span>


        <span>small</span>
        <kendo-avatar class="k-avatar k-avatar-sm k-avatar-square k-avatar-primary k-avatar-solid">
            <div class="k-avatar-image"></div>
        </kendo-avatar>
        <kendo-avatar class="k-avatar k-avatar-sm k-avatar-square k-avatar-primary k-avatar-outline">
            <div class="k-avatar-image"></div>
        </kendo-avatar>
        <kendo-avatar class="k-avatar k-avatar-sm k-avatar-square k-avatar-primary k-avatar-solid">
            <span class="k-avatar-icon k-icon k-i-close"></span>
        </kendo-avatar>
        <kendo-avatar class="k-avatar k-avatar-sm k-avatar-square k-avatar-primary k-avatar-outline k-avatar-bordered">
            <span class="k-avatar-icon k-icon k-i-close"></span>
        </kendo-avatar>
        <kendo-avatar class="k-avatar k-avatar-sm k-avatar-square k-avatar-primary k-avatar-solid">
            <span class="k-avatar-initials">JO</span>
        </kendo-avatar>
        <kendo-avatar class="k-avatar k-avatar-sm k-avatar-square k-avatar-primary k-avatar-outline k-avatar-bordered">
            <span class="k-avatar-initials">JO</span>
        </kendo-avatar>


        <span>medium</span>
        <kendo-avatar class="k-avatar k-avatar-md k-avatar-rectangle k-avatar-secondary k-avatar-solid">
            <div class="k-avatar-image"></div>
        </kendo-avatar>
        <kendo-avatar class="k-avatar k-avatar-md k-avatar-rectangle k-avatar-secondary k-avatar-outline">
            <div class="k-avatar-image"></div>
        </kendo-avatar>
        <kendo-avatar class="k-avatar k-avatar-md k-avatar-rectangle k-avatar-secondary k-avatar-solid">
            <span class="k-avatar-icon k-icon k-i-close"></span>
        </kendo-avatar>
        <kendo-avatar class="k-avatar k-avatar-md k-avatar-rectangle k-avatar-secondary k-avatar-outline k-avatar-bordered">
            <span class="k-avatar-icon k-icon k-i-close"></span>
        </kendo-avatar>
        <kendo-avatar class="k-avatar k-avatar-md k-avatar-rectangle k-avatar-secondary k-avatar-solid">
            <span class="k-avatar-initials">JO</span>
        </kendo-avatar>
        <kendo-avatar class="k-avatar k-avatar-md k-avatar-rectangle k-avatar-secondary k-avatar-outline k-avatar-bordered">
            <span class="k-avatar-initials">JO</span>
        </kendo-avatar>


        <span>large</span>
        <kendo-avatar class="k-avatar k-avatar-lg k-avatar-rounded k-avatar-tertiary k-avatar-solid">
            <div class="k-avatar-image"></div>
        </kendo-avatar>
        <kendo-avatar class="k-avatar k-avatar-lg k-avatar-rounded k-avatar-tertiary k-avatar-outline">
            <div class="k-avatar-image"></div>
        </kendo-avatar>
        <kendo-avatar class="k-avatar k-avatar-lg k-avatar-rounded k-avatar-tertiary k-avatar-solid">
            <span class="k-avatar-icon k-icon k-i-close"></span>
        </kendo-avatar>
        <kendo-avatar class="k-avatar k-avatar-lg k-avatar-rounded k-avatar-tertiary k-avatar-outline k-avatar-bordered">
            <span class="k-avatar-icon k-icon k-i-close"></span>
        </kendo-avatar>
        <kendo-avatar class="k-avatar k-avatar-lg k-avatar-rounded k-avatar-tertiary k-avatar-solid">
            <span class="k-avatar-initials">JO</span>
        </kendo-avatar>
        <kendo-avatar class="k-avatar k-avatar-lg k-avatar-rounded k-avatar-tertiary k-avatar-outline k-avatar-bordered">
            <span class="k-avatar-initials">JO</span>
        </kendo-avatar>

    </div>

</body>
</html>
