<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Multiselect RTL</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        #test-area {
            grid-template-columns: repeat(4, 1fr);
            align-items: start;
        }

        .grid-single {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            row-gap: 15px;
        }
    </style>
</head>
<body>

    <div id="test-area" class="grid">

        <section class="k-rtl grid-single">
            <span>Multiselect</span>
            <div class="k-widget k-multiselect"><div class="k-multiselect-wrap k-floatwrap"><input class="k-input" type="text" placeholder="Multiselect..." /></div></span></div>
            <div class="k-widget k-multiselect"><div class="k-multiselect-wrap k-floatwrap"><ul class="k-reset"><li class="k-button"><span>Normal</span><span class="k-select"><span class="k-icon k-i-close"></span></span></li></ul><input class="k-input" type="text" style="width: 25px;"/><span class="k-icon k-clear-value k-i-close"></span></div></span></div>
            <div class="k-widget k-multiselect k-state-hover"><div class="k-multiselect-wrap k-floatwrap"><ul class="k-reset"><li class="k-button k-state-hover"><span>Hover</span><span class="k-select"><span class="k-icon k-i-close"></span></span></li></ul><input class="k-input" type="text" style="width: 25px;"/><span class="k-icon k-clear-value k-i-close"></span></div></span></div>
            <div class="k-widget k-multiselect k-state-focused k-state-border-down"><div class="k-multiselect-wrap k-floatwrap"><ul class="k-reset"><li class="k-button"><span>Open</span><span class="k-select"><span class="k-icon k-i-close"></span></span></li></ul><input class="k-input" type="text" style="width: 25px;"/></div></span></div>
            <div class="k-widget k-multiselect k-state-focused"><div class="k-multiselect-wrap k-floatwrap"><ul class="k-reset"><li class="k-button k-state-focused"><span>Focused</span><span class="k-select"><span class="k-icon k-i-close"></span></span></li></ul><input class="k-input" type="text" style="width: 25px;"/><span class="k-icon k-clear-value k-i-close"></span></div></span></div>
            <div class="k-widget k-multiselect k-state-disabled"><div class="k-multiselect-wrap k-floatwrap"><ul class="k-reset"><li class="k-button"><span>Disabled</span><span class="k-select"><span class="k-icon k-i-close"></span></span></li></ul><input class="k-input" type="text" style="width: 25px;"/></div></span></div>
            <div class="k-widget k-multiselect"><div class="k-multiselect-wrap k-floatwrap k-state-invalid"><ul class="k-reset"><li class="k-button"><span>Invalid</span><span class="k-select"><span class="k-icon k-i-close"></span></span></li></ul><input class="k-input" type="text" style="width: 25px;"/></div></span></div>
            <div class="k-widget k-multiselect"><div class="k-multiselect-wrap k-floatwrap"><ul class="k-reset"><li class="k-button"><span>Loading</span><span class="k-select"><span class="k-icon k-i-close"></span></span></li><li class="k-button"><span>Something</span><span class="k-select"><span class="k-icon k-i-close"></span></span></li></ul><input class="k-input" type="text" style="width: 25px;"/><span class="k-icon k-i-loading"></span></div></span></div>
            <div class="k-widget k-multiselect"><div class="k-multiselect-wrap k-floatwrap"><ul class="k-reset"><li class="k-button"><span>Clear</span><span class="k-select"><span class="k-icon k-i-close"></span></span></li><li class="k-button"><span>Something</span><span class="k-select"><span class="k-icon k-i-close"></span></span></li></ul><input class="k-input" type="text" style="width: 25px;"/><span class="k-icon k-clear-value k-i-close" style="display: block"></span></div></span></div>
        </section>

        <section class="grid-single">
            <span>Angular Multiselect</span>
            <div class="k-widget k-multiselect k-header" dir="rtl">
                <div class="k-multiselect-wrap k-floatwrap">
                    <span>
                        <ul class="k-reset">
                        </ul>
                    </span>
                    <span class="k-searchbar">
                        <input placeholder="Multiselect..." class="k-input" dir="rtl">
                    </span>
                    <span class="k-icon k-clear-value k-i-close"></span>
                </div>
            </div>

            <div class="k-widget k-multiselect k-header" dir="rtl">
                <div class="k-multiselect-wrap k-floatwrap">
                    <span>
                        <ul class="k-reset">
                            <li class="k-button">
                                <span>Normal</span>
                                <span class="k-select">
                                    <span class="k-icon k-i-close"></span>
                                </span>
                            </li>
                        </ul>
                    </span>
                    <span class="k-searchbar">
                        <input placeholder="" class="k-input" dir="rtl" style="width: 25px;">
                    </span>
                    <span class="k-icon k-clear-value k-i-close"></span>
                </div>
            </div>

            <div class="k-widget k-multiselect k-header k-state-hover" dir="rtl">
                <div class="k-multiselect-wrap k-floatwrap">
                    <span>
                        <ul class="k-reset">
                            <li class="k-button k-state-hover">
                                <span>Hover</span>
                                <span class="k-select">
                                    <span class="k-icon k-i-close"></span>
                                </span>
                            </li>
                        </ul>
                    </span>
                    <span class="k-searchbar">
                        <input placeholder="" class="k-input" dir="rtl" style="width: 25px;">
                    </span>
                    <span class="k-icon k-clear-value k-i-close"></span>
                </div>
            </div>

            <div class="k-widget k-multiselect k-header k-state-focused" dir="rtl">
                <div class="k-multiselect-wrap k-floatwrap">
                    <span>
                        <ul class="k-reset">
                            <li class="k-button">
                                <span>Open</span>
                                <span class="k-select">
                                    <span class="k-icon k-i-close"></span>
                                </span>
                            </li>
                        </ul>
                    </span>
                    <span class="k-searchbar">
                        <input placeholder="" class="k-input" dir="rtl" style="width: 25px;">
                    </span>
                    <span class="k-icon k-clear-value k-i-close"></span>
                </div>
            </div>

            <div class="k-widget k-multiselect k-header k-state-focused" dir="rtl">
                <div class="k-multiselect-wrap k-floatwrap">
                    <span>
                        <ul class="k-reset">
                            <li class="k-button k-state-focused">
                                <span>Focused</span>
                                <span class="k-select">
                                    <span class="k-icon k-i-close"></span>
                                </span>
                            </li>
                        </ul>
                    </span>
                    <span class="k-searchbar">
                        <input placeholder="" class="k-input" dir="rtl" style="width: 25px;">
                    </span>
                    <span class="k-icon k-clear-value k-i-close"></span>
                </div>
            </div>

            <div class="k-widget k-multiselect k-header k-state-disabled" dir="rtl">
                <div class="k-multiselect-wrap k-floatwrap">
                    <span>
                        <ul class="k-reset">
                            <li class="k-button k-state-disabled">
                                <span>Disabled</span>
                                <span class="k-select">
                                    <span class="k-icon k-i-close"></span>
                                </span>
                            </li>
                        </ul>
                    </span>
                    <span class="k-searchbar">
                        <input placeholder="" class="k-input" dir="rtl" style="width: 25px;">
                    </span>
                    <span class="k-icon k-clear-value k-i-close"></span>
                </div>
            </div>

            <div class="k-widget k-multiselect k-header ng-invalid ng-touched" dir="rtl">
                <div class="k-multiselect-wrap k-floatwrap">
                    <span>
                        <ul class="k-reset">
                            <li class="k-button">
                                <span>NG Invalid</span>
                                <span class="k-select">
                                    <span class="k-icon k-i-close"></span>
                                </span>
                            </li>
                        </ul>
                    </span>
                    <span class="k-searchbar">
                        <input placeholder="" class="k-input" dir="rtl" style="width: 25px;">
                    </span>
                    <span class="k-icon k-clear-value k-i-close"></span>
                </div>
            </div>

            <div class="k-widget k-multiselect k-header" dir="rtl">
                <div class="k-multiselect-wrap k-floatwrap">
                    <span>
                        <ul class="k-reset">
                            <li class="k-button">
                                <span>Loading</span>
                                <span class="k-select">
                                    <span class="k-icon k-i-close"></span>
                                </span>
                            </li>
                            <li class="k-button">
                                <span>Something</span>
                                <span class="k-select">
                                    <span class="k-icon k-i-close"></span>
                                </span>
                            </li>
                        </ul>
                    </span>
                    <span class="k-searchbar">
                        <input placeholder="" class="k-input" dir="rtl" style="width: 25px;">
                    </span>
                    <span class="k-icon k-i-loading"></span>
                </div>
            </div>

            <div class="k-widget k-multiselect k-header" dir="rtl">
                <div class="k-multiselect-wrap k-floatwrap">
                    <span>
                        <ul class="k-reset">
                            <li class="k-button">
                                <span>Clear</span>
                                <span class="k-select">
                                    <span class="k-icon k-i-close"></span>
                                </span>
                            </li>
                            <li class="k-button">
                                <span>Something</span>
                                <span class="k-select">
                                    <span class="k-icon k-i-close"></span>
                                </span>
                            </li>
                        </ul>
                    </span>
                    <span class="k-searchbar">
                        <input placeholder="" class="k-input" dir="rtl" style="width: 25px;">
                    </span>
                    <span class="k-icon k-clear-value k-i-close" style="display: block"></span>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
