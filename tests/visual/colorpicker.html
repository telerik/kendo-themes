<!doctype html>
<html lang="en" class="k-typography">
<head>
    <title>ColorPicker</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        #test-area {
            grid-template-columns: repeat(2, 1fr);
        }

        .k-colorpicker,
        .k-colorpalette {
            vertical-align: top;
        }
        /* .k-flatcolorpicker {
            min-width: 300px;
        } */
    </style>
</head>
<body>

    <div id="test-area" class="grid">

        <section>
            <div class="k-widget k-colorpalette">
                <table class="k-palette k-reset">
                    <tbody>
                        <tr>
                            <td class="k-item" style="background-color:#000000"></td>
                            <td class="k-item k-state-hover" style="background-color:#1a1a1a"></td>
                            <td class="k-item k-state-focused" style="background-color:#333333"></td>
                            <td class="k-item k-state-selected" style="background-color:#4d4d4d"></td>
                            <td class="k-item" style="background-color:#666666"></td>
                            <td class="k-item" style="background-color:#808080"></td>
                            <td class="k-item" style="background-color:#999999"></td>
                            <td class="k-item" style="background-color:#b3b3b3"></td>
                            <td class="k-item" style="background-color:#cccccc"></td>
                            <td class="k-item" style="background-color:#e6e6e6"></td>
                            <td class="k-item" style="background-color:#f2f2f2"></td>
                            <td class="k-item" style="background-color:#ffffff"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <section>
            <div class="k-widget k-colorpalette">
                <table class="k-palette k-reset">
                    <tbody>
                        <tr>
                            <td class="k-item" style="background-color:#000000"></td>
                            <td class="k-item" style="background-color:#7f7f7f"></td>
                            <td class="k-item" style="background-color:#880015"></td>
                            <td class="k-item" style="background-color:#ed1c24"></td>
                            <td class="k-item" style="background-color:#ff7f27"></td>
                            <td class="k-item" style="background-color:#fff200"></td>
                            <td class="k-item" style="background-color:#22b14c"></td>
                            <td class="k-item" style="background-color:#00a2e8"></td>
                            <td class="k-item" style="background-color:#3f48cc"></td>
                            <td class="k-item" style="background-color:#a349a4"></td>
                        </tr>
                        <tr>
                            <td class="k-item" style="background-color:#ffffff"></td>
                            <td class="k-item" style="background-color:#c3c3c3"></td>
                            <td class="k-item" style="background-color:#b97a57"></td>
                            <td class="k-item" style="background-color:#ffaec9"></td>
                            <td class="k-item" style="background-color:#ffc90e"></td>
                            <td class="k-item" style="background-color:#efe4b0"></td>
                            <td class="k-item" style="background-color:#b5e61d"></td>
                            <td class="k-item" style="background-color:#99d9ea"></td>
                            <td class="k-item" style="background-color:#7092be"></td>
                            <td class="k-item" style="background-color:#c8bfe7"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <section>
            <span class="k-widget k-colorpicker k-header">
                <span class="k-picker-wrap k-state-default">
                    <span class="k-selected-color" style="background-color: #000000;">
                        <span class="k-icon k-i-line" style="display: none;"></span>
                    </span>
                    <span class="k-select">
                        <span class="k-icon k-i-arrow-60-down"></span>
                    </span>
                </span>
                <input type="color" style="display: none;" />
            </span>
        </section>

        <section>
            <span class="k-widget k-colorpicker k-header">
                <span class="k-picker-wrap k-state-default">
                    <span class="k-selected-color" style="background-color: #ffffff;">
                        <span class="k-icon k-i-line"></span>
                    </span>
                    <span class="k-select">
                        <span class="k-icon k-i-arrow-60-down"></span>
                    </span>
                </span>
                <input type="color" style="display: none;" />
            </span>
        </section>

        <section>
            <div class="k-widget k-flatcolorpicker">
                <div class="k-selected-color">
                    <div class="k-selected-color-display" style="background-color: red;">
                        <div class="k-color-input">
                            <input class="k-color-value" value="rgba(0, 0, 0, 0.53)" />
                        </div>
                    </div>
                </div>
                <div class="k-hsv-rectangle" style="background-color: red;">
                    <div class="k-hsv-gradient"></div>
                    <div class="k-draghandle" style="left: 105px; top: 89.3438px;"></div>
                </div>
                <div class="k-widget k-slider k-slider-horizontal k-hue-slider k-state-default">
                    <div class="k-slider-wrap">
                        <div class="k-slider-track" style="width: 100%">
                            <div class="k-slider-selection" style="width: 66px;"><!-- --></div>
                            <a class="k-draghandle"style="left: 59px;">Drag</a>
                        </div>
                        <input class="k-hue-slider" style="display: none;" />
                    </div>
                </div>
                <div class="k-widget k-slider k-slider-horizontal k-transparency-slider k-state-default">
                    <div class="k-slider-wrap">
                        <div class="k-slider-track" style="width: 100%;">
                            <div class="k-slider-selection" style="width: 66px;"><!-- --></div>
                            <a class="k-draghandle"style="left: 59px;">Drag</a>
                        </div>
                        <input class="k-transparency-slider" style="display: none;" />
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="k-widget k-flatcolorpicker">
                <div class="k-selected-color">
                    <div class="k-selected-color-display" style="background-color: green">
                        <div class="k-color-input">
                            <input class="k-color-value" value="rgba(0, 0, 0, 0.53)" />
                        </div>
                    </div>
                </div>
                <div class="k-hsv-rectangle" style="background-color: green">
                    <div class="k-hsv-gradient"></div>
                    <div class="k-draghandle" style="left: 100px; top: 100px;"></div>
                </div>
                <div class="k-widget k-slider k-slider-horizontal k-hue-slider k-state-default">
                    <div class="k-slider-wrap">
                        <div class="k-slider-track" style="width: 100%;">
                            <div class="k-slider-selection" style="width: 66px;"><!-- --></div>
                            <a class="k-draghandle"style="left: 59px;">Drag</a>
                        </div>
                        <input class="k-hue-slider" style="display: none;" />
                    </div>
                </div>
                <div class="k-controls">
                    <button class="k-button k-primary apply">Apply</button>
                    <button class="k-button cancel">Cancel</button>
                </div>
            </div>
        </section>
        <section>
                <p>Angular ColorPalette</p>
                <div value="#ffcc33" class="k-widget k-colorpalette">
                    <div role="grid">
                        <table class="k-palette k-reset" role="presentation">
                            <tbody>
                                <tr role="row">
                                    <td class="k-item" value="#000000" style="background-color: rgb(0, 0, 0);">
                                    </td><td class="k-item" value="#1a1a1a" style="background-color: rgb(26, 26, 26);">
                                    </td><td class="k-item" value="#333333" style="background-color: rgb(51, 51, 51);">
                                    </td><td class="k-item k-state-selected" value="#4d4d4d" style="background-color: rgb(77, 77, 77);">
                                    </td><td class="k-item k-state-hover" value="#666666" style="background-color: rgb(102, 102, 102);">
                                    </td><td class="k-item" value="#808080" style="background-color: rgb(128, 128, 128);">
                                    </td><td class="k-item" value="#999999" style="background-color: rgb(153, 153, 153);">
                                    </td><td class="k-item" value="#b3b3b3" style="background-color: rgb(179, 179, 179);">
                                    </td><td class="k-item" value="#cccccc" style="background-color: rgb(204, 204, 204);">
                                    </td><td class="k-item" value="#e6e6e6" style="background-color: rgb(230, 230, 230);">
                                    </td><td class="k-item" value="#f2f2f2" style="background-color: rgb(242, 242, 242);">
                                    </td><td class="k-item" value="#ffffff" style="background-color: rgb(255, 255, 255);">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>

            <section>
                <p>Angular ColorPalette</p>
                <div value="#ffcc33" class="k-widget k-colorpalette">
                    <div role="grid">
                        <table class="k-palette k-reset" role="presentation">
                            <tbody>
                                <tr role="row">
                                    <td class="k-item" value="#000000" style="background-color: rgb(0, 0, 0);">
                                    </td><td class="k-item" value="#7f7f7f" style="background-color: rgb(127, 127, 127);">
                                    </td><td class="k-item" value="#880015" style="background-color: rgb(136, 0, 21);">
                                    </td><td class="k-item" value="#ed1c24" style="background-color: rgb(237, 28, 36);">
                                    </td><td class="k-item" value="#ff7f27" style="background-color: rgb(255, 127, 39);">
                                    </td><td class="k-item" value="#fff200" style="background-color: rgb(255, 242, 0);">
                                    </td><td class="k-item" value="#22b14c" style="background-color: rgb(34, 177, 76);">
                                    </td><td class="k-item" value="#00a2e8" style="background-color: rgb(0, 162, 232);">
                                    </td><td class="k-item" value="#3f48cc" style="background-color: rgb(63, 72, 204);">
                                    </td><td class="k-item" value="#a349a4" style="background-color: rgb(163, 73, 164);">
                                    </td>
                                </tr><tr role="row">
                                    <td class="k-item" value="#ffffff" style="background-color: rgb(255, 255, 255);">
                                    </td><td class="k-item" value="#c3c3c3" style="background-color: rgb(195, 195, 195);">
                                    </td><td class="k-item" value="#b97a57" style="background-color: rgb(185, 122, 87);">
                                    </td><td class="k-item" value="#ffaec9" style="background-color: rgb(255, 174, 201);">
                                    </td><td class="k-item" value="#ffc90e" style="background-color: rgb(255, 201, 14);">
                                    </td><td class="k-item" value="#efe4b0" style="background-color: rgb(239, 228, 176);">
                                    </td><td class="k-item" value="#b5e61d" style="background-color: rgb(181, 230, 29);">
                                    </td><td class="k-item" value="#99d9ea" style="background-color: rgb(153, 217, 234);">
                                    </td><td class="k-item" value="#7092be" style="background-color: rgb(112, 146, 190);">
                                    </td><td class="k-item" value="#c8bfe7" style="background-color: rgb(200, 191, 231);">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>

            <section></section>
            <section></section>

            <section>
                <p>Angular ColorGradient</p>
                <kendo-colorgradient class="k-widget k-flatcolorpicker">
                    <div class="k-hsv-wrap k-horizontal">
                        <div class="k-hsv-rectangle" style="background-color: rgb(255, 0, 0);">
                            <div class="k-hsv-gradient">
                                <div class="k-draghandle" style="left: 100px; top: 100px;"></div>
                            </div>
                        </div>
                        <div class="k-hue-slider k-slider-vertical k-slider k-slider-transitions k-widget k-state-default" dir="ltr">
                            <div class="k-slider-wrap" style="position: relative;">
                            <div class="k-slider-track" style="height: 180px;">
                                <div class="k-slider-selection" style="transition: none 0s ease 0s; height: 0px;"></div>
                                <a class="k-draghandle" title="Drag" style="transition: none 0s ease 0s; bottom: -8px;">Drag</a>
                            </div>

                                <div>
                                    <div style="position: absolute; display: block; left: 0; top: 0; right: 0; bottom: 0; z-index: -1;overflow: hidden; visibility: hidden;">
                                        <div style="position: absolute; left: 0px; top: 0px; transition: all 0s ease 0s; width: 100000px; height: 100000px;"></div>
                                    </div>
                                    <div style="position: absolute; display: block; left: 0; top: 0; right: 0; bottom: 0; z-index: -1;overflow: hidden; visibility: hidden;">
                                        <div style="position: absolute; left: 0; top: 0; transition: 0s;width: 200%; height: 200%;"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="k-transparency-slider k-alpha-slider k-slider-vertical k-slider k-slider-transitions k-widget k-state-default" dir="ltr">
                            <div class="k-slider-wrap" style="position: relative;">
                                <div class="k-slider-track" style="height: 180px;">
                                    <div class="k-slider-selection" style="transition: none 0s ease 0s; height: 180px;">
                                </div>
                                <a class="k-draghandle" title="Drag" style="transition: none 0s ease 0s; bottom: 172px;">Drag</a>
                            </div>

                            <div>
                                <div style="position: absolute; display: block; left: 0; top: 0; right: 0; bottom: 0; z-index: -1;overflow: hidden; visibility: hidden;">
                                    <div style="position: absolute; left: 0px; top: 0px; transition: all 0s ease 0s; width: 100000px; height: 100000px;"></div>
                                </div>
                                <div style="position: absolute; display: block; left: 0; top: 0; right: 0; bottom: 0; z-index: -1;overflow: hidden; visibility: hidden;">
                                    <div style="position: absolute; left: 0; top: 0; transition: 0s;width: 200%; height: 200%;"></div>
                                </div>
                            </div>
                        </div>

                        </div>
                    </div>
                    <div class="k-horizontal k-gradient-values">
                        <input class="k-textbox k-hex-value" value="#ffffff">
                        <input class="k-textbox" value="255">
                        <input class="k-textbox" value="255">
                        <input class="k-textbox" value="255">
                        <input class="k-textbox" value="1">
                    </div>
                    <div class="k-horizontal k-gradient-values">
                        <div class="k-hex-value">hex</div>
                        <div>r</div>
                        <div>g</div>
                        <div>b</div>
                        <div>a</div>
                    </div>
                </kendo-colorgradient>
            </section>

    </div>

</body>
</html>
