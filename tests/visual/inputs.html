<html>
<head>
    <title>Inputs</title>
    <link rel="stylesheet" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />

    <style>
        .k-widget,
        .k-textbox {
          margin: .5em;
          vertical-align: middle;
        }
    </style>
</head>
<body>

    <div id="test-area">

        <div class="section">
            <input type="text" placeholder="Textbox..." class="k-textbox" />
            <span class="k-widget k-maskedtextbox"><input value="(___) ___-__-__-__" data-role="maskedtextbox" class="k-textbox" autocomplete="off"><span class="k-icon k-i-warning"></span></span>
            <span class="k-widget k-numerictextbox"><span class="k-numeric-wrap"><input type="text" class="k-input" placeholder="Numeric..." /><span class="k-select"><span class="k-link k-link-increase"><span class="k-icon k-i-arrow-60-up"></span></span><span class="k-link k-link-decrease"><span class="k-icon k-i-arrow-60-down"></span></span></span></span></span>
        </div>

        <div class="section">
            <input type="text" value="Normal" class="k-textbox" />
            <span class="k-widget k-maskedtextbox"><input value="555 123 4567" data-role="maskedtextbox" class="k-textbox" autocomplete="off"><span class="k-icon k-i-warning"></span></span>
            <span class="k-widget k-numerictextbox"><span class="k-numeric-wrap"><input type="text" class="k-input" value="Normal" /><span class="k-select"><span class="k-link k-link-increase"><span class="k-icon k-i-arrow-60-up"></span></span><span class="k-link k-link-decrease"><span class="k-icon k-i-arrow-60-down"></span></span></span></span></span>
        </div>

        <div class="section">
            <input type="text" value="Hover" class="k-textbox k-state-hover" />
            <span class="k-widget k-maskedtextbox"><input value="555 123 4567" data-role="maskedtextbox" class="k-textbox k-state-hover" autocomplete="off"><span class="k-icon k-i-warning"></span></span>
            <span class="k-widget k-numerictextbox"><span class="k-numeric-wrap k-state-hover"><input type="text" class="k-input" value="Hover" /><span class="k-select"><span class="k-link k-link-increase"><span class="k-icon k-i-arrow-60-up"></span></span><span class="k-link k-link-decrease"><span class="k-icon k-i-arrow-60-down"></span></span></span></span></span>
        </div>

        <div class="section">
            <input type="text" value="Active N/A" class="k-textbox" />
            <span class="k-widget k-maskedtextbox"><input value="555 123 4567" data-role="maskedtextbox" class="k-textbox" autocomplete="off"><span class="k-icon k-i-warning"></span></span>
            <span class="k-widget k-numerictextbox"><span class="k-numeric-wrap"><input type="text" class="k-input" value="Active N/A" /><span class="k-select"><span class="k-link k-link-increase k-state-selected"><span class="k-icon k-i-arrow-60-up"></span></span><span class="k-link k-link-decrease"><span class="k-icon k-i-arrow-60-down"></span></span></span></span></span>
        </div>

        <div class="section">
            <input type="text" value="Focused" class="k-textbox k-state-focused" />
            <span class="k-widget k-maskedtextbox k-state-focused"><input value="555 123 4567" data-role="maskedtextbox" class="k-textbox" autocomplete="off"><span class="k-icon k-i-warning"></span></span>
            <span class="k-widget k-numerictextbox k-state-focused"><span class="k-numeric-wrap"><input type="text" class="k-input" value="Focused" /><span class="k-select"><span class="k-link k-link-increase"><span class="k-icon k-i-arrow-60-up"></span></span><span class="k-link k-link-decrease"><span class="k-icon k-i-arrow-60-down"></span></span></span></span></span>
        </div>

        <div class="section">
            <input type="text" value="Disabled" class="k-textbox" disabled="disabled" />
            <span class="k-widget k-maskedtextbox k-state-disabled"><input value="555 123 4567" data-role="maskedtextbox" class="k-textbox" autocomplete="off" disabled="disabled"><span class="k-icon k-i-warning"></span></span>
            <span class="k-widget k-numerictextbox k-state-disabled"><span class="k-numeric-wrap"><input type="text" class="k-input" value="Disabled" /><span class="k-select"><span class="k-link k-link-increase"><span class="k-icon k-i-arrow-60-up"></span></span><span class="k-link k-link-decrease"><span class="k-icon k-i-arrow-60-down"></span></span></span></span></span>
        </div>

        <div class="section">
            <input type="text" value="Invalid" class="k-textbox k-state-invalid" />
            <span class="k-widget k-maskedtextbox k-state-invalid"><input value="(___) ___-__-__-__" data-role="maskedtextbox" class="k-textbox" autocomplete="off"><span class="k-icon k-i-warning"></span></span>
            <span class="k-widget k-numerictextbox k-state-invalid"><span class="k-numeric-wrap"><input type="text" class="k-input" value="-1" /><span class="k-select"><span class="k-link k-link-increase"><span class="k-icon k-i-arrow-60-up"></span></span><span class="k-link k-link-decrease"><span class="k-icon k-i-arrow-60-down"></span></span></span></span></span>
        </div>

        <div class="section">
            <input type="text" value="Angular invalid" class="k-textbox ng-invalid ng-touched" />
            <span class="k-widget k-maskedtextbox ng-invalid ng-touched"><input value="(___) ___-__-__-__" data-role="maskedtextbox" class="k-textbox" autocomplete="off"><span class="k-icon k-i-warning"></span></span>
            <span class="k-widget k-numerictextbox ng-invalid ng-touched"><span class="k-numeric-wrap"><input type="text" class="k-input" value="-1" /><span class="k-select"><span class="k-link k-link-increase"><span class="k-icon k-i-arrow-60-up"></span></span><span class="k-link k-link-decrease"><span class="k-icon k-i-arrow-60-down"></span></span></span></span></span>
        </div>
    </div>

</body>
</html>
