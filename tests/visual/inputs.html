<html>
<head>
    <title>Inputs</title>
    <link rel="stylesheet" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />

    <style>
        .k-widget,
        .k-textbox {
          margin: .5em;
          vertical-align: middle;
        }

        .k-multiselect {
            width: 12.4em;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div id="test-area">

        <div class="section">
            <input type="text" placeholder="Textbox..." class="k-textbox" />
            <div class="k-widget k-multiselect"><div class="k-multiselect-wrap k-floatwrap"><input class="k-input" type="text" placeholder="Multiselect..." /></div></span></div>
            <span class="k-widget k-numerictextbox"><span class="k-numeric-wrap"><input type="text" class="k-input" placeholder="Numeric..." /><span class="k-select"><span class="k-link k-link-increase"><span class="k-icon k-i-arrow-60-up"></span></span><span class="k-link k-link-decrease"><span class="k-icon k-i-arrow-60-down"></span></span></span></span></span>
        </div>

        <div class="section">
            <input type="text" value="Normal" class="k-textbox" />
            <div class="k-widget k-multiselect"><div class="k-multiselect-wrap k-floatwrap"><ul class="k-reset"><li class="k-button"><span>Normal</span><span class="k-select"><span class="k-icon k-i-close"></span></span></li></ul></div></span></div>
            <span class="k-widget k-numerictextbox"><span class="k-numeric-wrap"><input type="text" class="k-input" value="Normal" /><span class="k-select"><span class="k-link k-link-increase"><span class="k-icon k-i-arrow-60-up"></span></span><span class="k-link k-link-decrease"><span class="k-icon k-i-arrow-60-down"></span></span></span></span></span>
        </div>

        <div class="section">
            <input type="text" value="Hover" class="k-textbox k-state-hover" />
            <div class="k-widget k-multiselect k-state-hover"><div class="k-multiselect-wrap k-floatwrap"><ul class="k-reset"><li class="k-button k-state-hover"><span>Hover</span><span class="k-select"><span class="k-icon k-i-close"></span></span></li></ul></div></span></div>
            <span class="k-widget k-numerictextbox"><span class="k-numeric-wrap k-state-hover"><input type="text" class="k-input" value="Hover" /><span class="k-select"><span class="k-link k-link-increase"><span class="k-icon k-i-arrow-60-up"></span></span><span class="k-link k-link-decrease"><span class="k-icon k-i-arrow-60-down"></span></span></span></span></span>
        </div>

        <div class="section">
            <input type="text" value="Active N/A" class="k-textbox" />
            <div class="k-widget k-multiselect k-state-active"><div class="k-multiselect-wrap k-floatwrap"><ul class="k-reset"><li class="k-button"><span>Active</span><span class="k-select"><span class="k-icon k-i-close"></span></span></li></ul></div></span></div>
            <span class="k-widget k-numerictextbox"><span class="k-numeric-wrap"><input type="text" class="k-input" value="Active N/A" /><span class="k-select"><span class="k-link k-link-increase k-state-selected"><span class="k-icon k-i-arrow-60-up"></span></span><span class="k-link k-link-decrease"><span class="k-icon k-i-arrow-60-down"></span></span></span></span></span>
        </div>

        <div class="section">
            <input type="text" value="Focused" class="k-textbox k-state-focused" />
            <div class="k-widget k-multiselect k-state-focused"><div class="k-multiselect-wrap k-floatwrap"><ul class="k-reset"><li class="k-button k-state-focused"><span>Focused</span><span class="k-select"><span class="k-icon k-i-close"></span></span></li></ul></div></span></div>
            <span class="k-widget k-numerictextbox k-state-focused"><span class="k-numeric-wrap"><input type="text" class="k-input" value="Focused" /><span class="k-select"><span class="k-link k-link-increase"><span class="k-icon k-i-arrow-60-up"></span></span><span class="k-link k-link-decrease"><span class="k-icon k-i-arrow-60-down"></span></span></span></span></span>
        </div>

        <div class="section">
            <input type="text" value="Disabled" class="k-textbox" disabled="disabled" />
            <div class="k-widget k-multiselect k-state-disabled"><div class="k-multiselect-wrap k-floatwrap"><ul class="k-reset"><li class="k-button"><span>Disabled</span><span class="k-select"><span class="k-icon k-i-close"></span></span></li></ul></div></span></div>
            <span class="k-widget k-numerictextbox k-state-disabled"><span class="k-numeric-wrap"><input type="text" class="k-input" value="Disabled" /><span class="k-select"><span class="k-link k-link-increase"><span class="k-icon k-i-arrow-60-up"></span></span><span class="k-link k-link-decrease"><span class="k-icon k-i-arrow-60-down"></span></span></span></span></span>
        </div>

    </div>

</body>
</html>
