<!doctype html>
<html lang="en" class="k-typography">
<head>
    <title>File Manager Dialogs</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
       #test-area {}

       .k-dialog {
           display: flex;
           position: relative;
       }
       .k-dialog-content {
           min-height: 5em;
       }
    </style>
</head>
<body>
    <div id="test-area" class="grid k-grid-cols-2">

        <!-- Upload Dialog -->
        <section>
            <div class="k-widget k-window k-dialog k-filemanager-upload-dialog">
                <div class="k-window-titlebar k-dialog-titlebar k-header" >
                    <span class="k-window-title k-dialog-title">Upload Files</span>
                    <div class="k-window-actions k-dialog-actions">
                        <a class="k-button k-bare k-button-icon k-window-action k-dialog-action k-dialog-close">
                            <span class="k-icon k-i-close"></span>
                        </a>
                    </div>
                </div>
                <div class="k-content k-window-content k-dialog-content">
                    <div class="k-widget k-upload k-upload-async k-upload-empty">
                        <div class="k-dropzone">
                            <div class="k-button k-upload-button">
                                <input type="file" name="file" class="k-filemanager-upload">
                                <span>Select files...</span>
                            </div>
                            <em class="k-dropzone-hint">Drop files here to upload</em>
                        </div>
                    </div>
                </div>
                <div class="k-dialog-buttongroup">
                    <button type="button" class="k-button">Clear List</button>
                    <button type="button" class="k-button k-primary">Done</button>
                </div>
            </div>
        </section>
        <span><!-- empty span --></span>

        <!-- Move/Copy Dialog -->
        <section>
            <div class="k-widget k-window k-dialog">
                <div class="k-window-titlebar k-dialog-titlebar k-header">
                    <span class="k-window-title k-dialog-title">Confirm</span>
                    <div class="k-window-actions k-dialog-actions">
                        <a class="k-button k-bare k-button-icon k-window-action k-dialog-action k-dialog-close">
                            <span class="k-icon k-i-close"></span>
                        </a>
                    </div>
                </div>
                <div class="k-content k-window-content k-dialog-content k-text-center">
                    <p>Do you want to move or copy?</p>
                </div>
                <div class="k-dialog-buttongroup">
                    <button type="button" class="k-button k-primary">Copy</button>
                    <button type="button" class="k-button">Move</button>
                </div>
            </div>
        </section>

        <!-- Delete Dialog -->
        <section>
            <div class="k-widget k-window k-dialog">
                <div class="k-window-titlebar k-dialog-titlebar k-header">
                    <span class="k-window-title k-dialog-title">Confirm</span>
                    <div class="k-window-actions k-dialog-actions">
                        <a class="k-button k-bare k-button-icon k-window-action k-dialog-action k-dialog-close">
                            <span class="k-icon k-i-close"></span>
                        </a>
                    </div>
                </div>
                <div class="k-content k-window-content k-dialog-content k-text-center">
                    <p>Are you sure you want to delete this file?</p>
                    <p>You can't undo this action.</p>
                </div>
                <div class="k-dialog-buttongroup">
                    <button type="button" class="k-button k-primary">Delete</button>
                    <button type="button" class="k-button">Cancel</button>
                </div>
            </div>
        </section>


    </div>
</body>
</html>
