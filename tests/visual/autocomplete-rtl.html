<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Autocomplete RTL</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        #test-area {
            grid-template-columns: repeat(4, 1fr);
            align-items: start;
        }

        .grid-single {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            row-gap: 15px;
        }
    </style>
</head>
<body>

    <div id="test-area" class="grid">

        <section class="k-rtl grid-single">
            <span>Autocomplete</span>
            <span class="k-widget k-autocomplete"><input type="text" class="k-input" placeholder="Autocomplete..." /></span>
            <span class="k-widget k-autocomplete"><input type="text" class="k-input" value="Normal" /><span class="k-icon k-clear-value k-i-close"></span></span>
            <span class="k-widget k-autocomplete k-state-hover"><input type="text" class="k-input" value="Hover" /></span>
            <span class="k-widget k-autocomplete k-state-open"><input type="text" class="k-input" value="Open" /></span>
            <span class="k-widget k-autocomplete k-state-focused"><input type="text" class="k-input" value="Focused" /></span>
            <span class="k-widget k-autocomplete k-state-disabled"><input type="text" class="k-input" value="Disabled" /></span>
            <span class="k-widget k-autocomplete k-state-invalid"><input type="text" class="k-input" value="Invalid" /></span>
            <span class="k-widget k-autocomplete"><input type="text" class="k-input" value="Loading" /><span class="k-icon k-i-loading"></span></span>
            <span class="k-widget k-autocomplete"><input type="text" class="k-input" value="Clear" /><span class="k-icon k-clear-value k-i-close" style="display: block"></span></span>
        </section>

        <section class="grid-single">
            <span>Angular Autocomplete</span>
            <span class="k-widget k-autocomplete k-header" dir="rtl">
                <span class="k-searchbar">
                    <input type="text" class="k-input" placeholder="Autocomplete..." dir="rtl" />
                </span>
            </span>

            <span class="k-widget k-autocomplete k-header" dir="rtl">
                <span class="k-searchbar">
                    <input type="text" class="k-input" value="Normal" dir="rtl" />
                </span>
                <span class="k-icon k-clear-value k-i-close"></span>
            </span>

            <span class="k-widget k-autocomplete k-header k-state-hover" dir="rtl">
                <span class="k-searchbar">
                    <input type="text" class="k-input" value="Hover" dir="rtl" />
                </span>
            </span>

            <span class="k-widget k-autocomplete k-header k-state-open" dir="rtl">
                <span class="k-searchbar">
                    <input type="text" class="k-input" value="Open" dir="rtl" />
                </span>
            </span>

            <span class="k-widget k-autocomplete k-header k-state-focused" dir="rtl">
                <span class="k-searchbar">
                    <input type="text" class="k-input" value="Focused" dir="rtl" />
                </span>
            </span>

            <span class="k-widget k-autocomplete k-header k-state-disabled" dir="rtl">
                <span class="k-searchbar">
                    <input type="text" class="k-input" value="Disabled" dir="rtl" />
                </span>
            </span>

            <span class="k-widget k-autocomplete k-header ng-invalid ng-touched" dir="rtl">
                <span class="k-searchbar">
                    <input type="text" class="k-input" value="NG Invalid" dir="rtl" />
                </span>
            </span>

            <span class="k-widget k-autocomplete" dir="rtl">
                <span class="k-searchbar">
                    <input type="text" class="k-input" value="Loading" dir="rtl" />
                </span>
                <span class="k-icon k-i-loading"></span>
            </span>

            <span class="k-widget k-autocomplete" dir="rtl">
                <span class="k-searchbar">
                    <input type="text" class="k-input" value="Clear" dir="rtl" />
                </span>
                <span class="k-icon k-clear-value k-i-close" style="display: block"></span>
            </span>
        </section>
    </div>

</body>
</html>
