<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Buttons Icon</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        #test-area {
            grid-template-columns: 1fr;
        }
        #test-area > section.buttons {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }
    </style>
</head>
<body>

    <div id="test-area" class="grid">

        <section class="buttons">
            <span>Default</span>
            <span>Primary</span>
            <span>Flat</span>
            <span>Flat primary</span>
            <span>Outline</span>
            <span>Outline primary</span>
            <span>Clear</span>
        </section>

        <!-- icon buttons -->
        <section class="buttons">
            <span><button class="k-button k-button-icon"><span class="k-icon k-i-add"></span></button></span>
            <span><button class="k-button k-button-icon k-primary"><span class="k-icon k-i-add"></span></button></span>
            <span><button class="k-button k-button-icon k-flat"><span class="k-icon k-i-add"></span></button></span>
            <span><button class="k-button k-button-icon k-flat k-primary"><span class="k-icon k-i-add"></span></button></span>
            <span><button class="k-button k-button-icon k-outline"><span class="k-icon k-i-add"></span></button></span>
            <span><button class="k-button k-button-icon k-outline k-primary"><span class="k-icon k-i-add"></span></button></span>
            <span><button class="k-button k-button-icon k-button-clear"><span class="k-icon k-i-add"></span></button></span>

            <span><button class="k-button k-button-icon k-state-hover"><span class="k-icon k-i-add"></span></button></span>
            <span><button class="k-button k-button-icon k-primary k-state-hover"><span class="k-icon k-i-add"></span></button></span>
            <span><button class="k-button k-button-icon k-flat k-state-hover"><span class="k-icon k-i-add"></span></button></span>
            <span><button class="k-button k-button-icon k-flat k-primary k-state-hover"><span class="k-icon k-i-add"></span></button></span>
            <span><button class="k-button k-button-icon k-outline k-state-hover"><span class="k-icon k-i-add"></span></button></span>
            <span><button class="k-button k-button-icon k-outline k-primary k-state-hover"><span class="k-icon k-i-add"></span></button></span>
            <span><button class="k-button k-button-icon k-button-clear k-state-hover"><span class="k-icon k-i-add"></span></button></span>

            <span><button class="k-button k-button-icon k-state-active"><span class="k-icon k-i-add"></span></button></span>
            <span><button class="k-button k-button-icon k-primary k-state-active"><span class="k-icon k-i-add"></span></button></span>
            <span><button class="k-button k-button-icon k-flat k-state-active"><span class="k-icon k-i-add"></span></button></span>
            <span><button class="k-button k-button-icon k-flat k-primary k-state-active"><span class="k-icon k-i-add"></span></button></span>
            <span><button class="k-button k-button-icon k-outline k-state-active"><span class="k-icon k-i-add"></span></button></span>
            <span><button class="k-button k-button-icon k-outline k-primary k-state-active"><span class="k-icon k-i-add"></span></button></span>
            <span><button class="k-button k-button-icon k-button-clear k-state-active"><span class="k-icon k-i-add"></span></button></span>

            <span><button class="k-button k-button-icon k-state-focused"><span class="k-icon k-i-add"></span></button></span>
            <span><button class="k-button k-button-icon k-primary k-state-focused"><span class="k-icon k-i-add"></span></button></span>
            <span><button class="k-button k-button-icon k-flat k-state-focused"><span class="k-icon k-i-add"></span></button></span>
            <span><button class="k-button k-button-icon k-flat k-primary k-state-focused"><span class="k-icon k-i-add"></span></button></span>
            <span><button class="k-button k-button-icon k-outline k-state-focused"><span class="k-icon k-i-add"></span></button></span>
            <span><button class="k-button k-button-icon k-outline k-primary k-state-focused"><span class="k-icon k-i-add"></span></button></span>
            <span><button class="k-button k-button-icon k-button-clear k-state-focused"><span class="k-icon k-i-add"></span></button></span>

            <span><button class="k-button k-button-icon k-state-disabled"><span class="k-icon k-i-add"></span></button></span>
            <span><button class="k-button k-button-icon k-primary k-state-disabled"><span class="k-icon k-i-add"></span></button></span>
            <span><button class="k-button k-button-icon k-flat k-state-disabled"><span class="k-icon k-i-add"></span></button></span>
            <span><button class="k-button k-button-icon k-flat k-primary k-state-disabled"><span class="k-icon k-i-add"></span></button></span>
            <span><button class="k-button k-button-icon k-outline k-state-disabled"><span class="k-icon k-i-add"></span></button></span>
            <span><button class="k-button k-button-icon k-outline k-primary k-state-disabled"><span class="k-icon k-i-add"></span></button></span>
            <span><button class="k-button k-button-icon k-button-clear k-state-disabled"><span class="k-icon k-i-add"></span></button></span>
        </section>
    </div>

</body>
</html>
