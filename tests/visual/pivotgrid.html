                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </td>

                                    <div class="k-grid-header" style="padding-right: 17px;">
                                        <div class="k-grid-header-wrap" style="height: 110px;">

                                                <colgroup>
                                                    <col>
                                                    <col>
                                                    <col>
                                                    <col>
                                                    <col>
                                                </colgroup>
                                                <tbody>
                                                    <tr>
                                                        <th class="k-header" colspan="4"><span class="k-icon k-i-collapse"></span><span>All Periods</span></th>
                                                        <th class="k-header k-alt" colspan="1" rowspan="2"><span>All Periods</span></th>
                                                    </tr>
                                                    <tr>
                                                        <th class="k-header"><span class="k-icon k-i-expand"></span><span>CY 2005</span></th>

                                                    <tr>
                                                        <th class="k-header"><span class="k-icon k-i-expand"></span><span>All Products</span></th>

                                                    </tr>
                                                </tbody>
                                            </table>

                                    </div>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</body>
</html>
