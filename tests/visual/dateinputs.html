<!doctype html>
<html lang="en">
<head>
    <title>Dateinputs</title>
    <link rel="stylesheet" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />

    <style>
        .k-widget,
        .k-textbox {
          margin: .5em;
        }
    </style>
</head>
<body>

    <div id="test-area">

        <div class="section">
            <span class="k-widget k-datepicker"><span class="k-picker-wrap"><input type="text" class="k-input" placeholder="Datepicker..." /><span class="k-select"><span class="k-icon k-i-calendar"></span></span></span></span>
            <span class="k-widget k-timepicker"><span class="k-picker-wrap"><input type="text" class="k-input" placeholder="Timepicker..." /><span class="k-select"><span class="k-icon k-i-clock"></span></span></span></span>
            <span class="k-widget k-datetimepicker"><span class="k-picker-wrap"><input type="text" class="k-input" placeholder="Datetime..." /><span class="k-select"><span class="k-link k-link-date"><span class="k-icon k-i-calendar"></span></span><span class="k-link k-link-time"><span class="k-icon k-i-clock"></span></span></span></span></span>
            <span class="k-widget k-dateinput"><span class="k-dateinput-wrap"><input type="text" class="k-input" placeholder="Dateinput..." /><span class="k-select"><span class="k-link k-link-increase"><span class="k-icon k-i-arrow-n"></span></span><span class="k-link k-link-decrease"><span class="k-icon k-i-arrow-s"></span></span></span></span></span>
        </div>

        <div class="section">
            <span class="k-widget k-datepicker"><span class="k-picker-wrap"><input type="text" class="k-input" value="Normal" /><span class="k-select"><span class="k-icon k-i-calendar"></span></span></span></span>
            <span class="k-widget k-timepicker"><span class="k-picker-wrap"><input type="text" class="k-input" value="Normal" /><span class="k-select"><span class="k-icon k-i-clock"></span></span></span></span>
            <span class="k-widget k-datetimepicker"><span class="k-picker-wrap"><input type="text" class="k-input" value="Normal" /><span class="k-select"><span class="k-link k-link-date"><span class="k-icon k-i-calendar"></span></span><span class="k-link k-link-time"><span class="k-icon k-i-clock"></span></span></span></span></span>
            <span class="k-widget k-dateinput"><span class="k-dateinput-wrap"><input type="text" class="k-input" value="Normal" /><span class="k-select"><span class="k-link k-link-increase"><span class="k-icon k-i-arrow-n"></span></span><span class="k-link k-link-decrease"><span class="k-icon k-i-arrow-s"></span></span></span></span></span>
        </div>

        <div class="section">
            <span class="k-widget k-datepicker"><span class="k-picker-wrap k-state-hover"><input type="text" class="k-input" value="Hovered" /><span class="k-select"><span class="k-icon k-i-calendar"></span></span></span></span>
            <span class="k-widget k-timepicker"><span class="k-picker-wrap k-state-hover"><input type="text" class="k-input" value="Hovered" /><span class="k-select"><span class="k-icon k-i-clock"></span></span></span></span>
            <span class="k-widget k-datetimepicker"><span class="k-picker-wrap k-state-hover"><input type="text" class="k-input" value="Hovered" /><span class="k-select"><span class="k-link k-link-date"><span class="k-icon k-i-calendar"></span></span><span class="k-link k-link-time"><span class="k-icon k-i-clock"></span></span></span></span></span>
            <span class="k-widget k-dateinput"><span class="k-dateinput-wrap k-state-hover"><input type="text" class="k-input" value="Hovered" /><span class="k-select"><span class="k-link k-link-increase"><span class="k-icon k-i-arrow-n"></span></span><span class="k-link k-link-decrease"><span class="k-icon k-i-arrow-s"></span></span></span></span></span>
        </div>

        <div class="section">
            <span class="k-widget k-datepicker"><span class="k-picker-wrap k-state-active"><input type="text" class="k-input" value="Active" /><span class="k-select"><span class="k-icon k-i-calendar"></span></span></span></span>
            <span class="k-widget k-timepicker"><span class="k-picker-wrap k-state-active"><input type="text" class="k-input" value="Active" /><span class="k-select"><span class="k-icon k-i-clock"></span></span></span></span>
            <span class="k-widget k-datetimepicker"><span class="k-picker-wrap k-state-active"><input type="text" class="k-input" value="Active" /><span class="k-select"><span class="k-link k-link-date k-state-selected"><span class="k-icon k-i-calendar"></span></span><span class="k-link k-link-time"><span class="k-icon k-i-clock"></span></span></span></span></span>
            <span class="k-widget k-dateinput"><span class="k-dateinput-wrap"><input type="text" class="k-input" value="Active N/A" /><span class="k-select"><span class="k-link k-link-increase k-state-selected"><span class="k-icon k-i-arrow-n"></span></span><span class="k-link k-link-decrease"><span class="k-icon k-i-arrow-s"></span></span></span></span></span>
        </div>

        <div class="section">
            <span class="k-widget k-datepicker"><span class="k-picker-wrap k-state-focused"><input type="text" class="k-input" value="Focused" /><span class="k-select"><span class="k-icon k-i-calendar"></span></span></span></span>
            <span class="k-widget k-timepicker"><span class="k-picker-wrap k-state-focused"><input type="text" class="k-input" value="Focused" /><span class="k-select"><span class="k-icon k-i-clock"></span></span></span></span>
            <span class="k-widget k-datetimepicker"><span class="k-picker-wrap k-state-focused"><input type="text" class="k-input" value="Focused" /><span class="k-select"><span class="k-link k-link-date"><span class="k-icon k-i-calendar"></span></span><span class="k-link k-link-time"><span class="k-icon k-i-clock"></span></span></span></span></span>
            <span class="k-widget k-dateinput"><span class="k-dateinput-wrap k-state-focused"><input type="text" class="k-input" value="Focused" /><span class="k-select"><span class="k-link k-link-increase"><span class="k-icon k-i-arrow-n"></span></span><span class="k-link k-link-decrease"><span class="k-icon k-i-arrow-s"></span></span></span></span></span>
        </div>

        <div class="section">
            <span class="k-widget k-datepicker"><span class="k-picker-wrap k-state-disabled"><input type="text" class="k-input" value="Disabled" /><span class="k-select"><span class="k-icon k-i-calendar"></span></span></span></span>
            <span class="k-widget k-timepicker"><span class="k-picker-wrap k-state-disabled"><input type="text" class="k-input" value="Disabled" /><span class="k-select"><span class="k-icon k-i-clock"></span></span></span></span>
            <span class="k-widget k-datetimepicker"><span class="k-picker-wrap k-state-disabled"><input type="text" class="k-input" value="Disabled" /><span class="k-select"><span class="k-link k-link-date"><span class="k-icon k-i-calendar"></span></span><span class="k-link k-link-time"><span class="k-icon k-i-clock"></span></span></span></span></span>
            <span class="k-widget k-dateinput"><span class="k-dateinput-wrap k-state-disabled"><input type="text" class="k-input" value="Disabled" /><span class="k-select"><span class="k-link k-link-increase"><span class="k-icon k-i-arrow-n"></span></span><span class="k-link k-link-decrease"><span class="k-icon k-i-arrow-s"></span></span></span></span></span>
        </div>

    </div>

</body>
</html>
