<!doctype html>
<html lang="en" class="k-typography">
<head>
    <title>Progressbar Horizontal Chunk</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>

        .subgrid-horizontal {
            display: grid;
            grid-template-columns: auto 1fr 1fr;
            grid-gap: 20px;
        }

    </style>
</head>
<body>
    <div id="test-area" class="grid">
        <div class="subgrid-horizontal">
            <span></span>
            <span>LTR</span>
            <span>RTL</span>

            <span>Chunk</span>
            <div class="k-widget k-progressbar k-progressbar-horizontal">
                <ul class="k-reset">
                    <li class="k-item k-first k-state-selected" style="width: 20%;"></li>
                    <li class="k-item k-state-selected" style="width: 20%;"></li>
                    <li class="k-item" style="width: 20%;"></li>
                    <li class="k-item" style="width: 20%;"></li>
                    <li class="k-item k-last" style="width: 20%;"></li>
                </ul>
            </div>
            <div dir="rtl" class="k-widget k-progressbar k-progressbar-horizontal">
                <ul class="k-reset">
                    <li class="k-item k-first k-state-selected" style="width: 20%;"></li>
                    <li class="k-item k-state-selected" style="width: 20%;"></li>
                    <li class="k-item" style="width: 20%;"></li>
                    <li class="k-item" style="width: 20%;"></li>
                    <li class="k-item k-last" style="width: 20%;"></li>
                </ul>
            </div>

            <span>Chunk 100%</span>
            <div class="k-widget k-progressbar k-progressbar-horizontal">
                <ul class="k-reset">
                    <li class="k-item k-first k-state-selected" style="width: 20%;"></li>
                    <li class="k-item k-state-selected" style="width: 20%;"></li>
                    <li class="k-item k-state-selected" style="width: 20%;"></li>
                    <li class="k-item k-state-selected" style="width: 20%;"></li>
                    <li class="k-item k-state-selected k-last" style="width: 20%;"></li>
                </ul>
            </div>
            <div dir="rtl" class="k-widget k-progressbar k-progressbar-horizontal">
                <ul class="k-reset">
                    <li class="k-item k-first k-state-selected" style="width: 20%;"></li>
                    <li class="k-item k-state-selected" style="width: 20%;"></li>
                    <li class="k-item k-state-selected" style="width: 20%;"></li>
                    <li class="k-item k-state-selected" style="width: 20%;"></li>
                    <li class="k-item k-state-selected k-last" style="width: 20%;"></li>
                </ul>
            </div>

            <span>Chunk reverse</span>
            <div class="k-widget k-progressbar k-progressbar-horizontal k-progressbar-reverse">
                <ul class="k-reset">
                    <li class="k-item k-first" style="width: 20%;"></li>
                    <li class="k-item" style="width: 20%;"></li>
                    <li class="k-item" style="width: 20%;"></li>
                    <li class="k-item k-state-selected" style="width: 20%;"></li>
                    <li class="k-item k-state-selected k-last" style="width: 20%;"></li>
                </ul>
            </div>
            <div dir="rtl" class="k-widget k-progressbar k-progressbar-horizontal k-progressbar-reverse">
                <ul class="k-reset">
                    <li class="k-item k-first" style="width: 20%;"></li>
                    <li class="k-item" style="width: 20%;"></li>
                    <li class="k-item" style="width: 20%;"></li>
                    <li class="k-item k-state-selected" style="width: 20%;"></li>
                    <li class="k-item k-state-selected k-last" style="width: 20%;"></li>
                </ul>
            </div>

            <span>Chunk 100% reverse</span>
            <div class="k-widget k-progressbar k-progressbar-horizontal k-progressbar-reverse">
                <ul class="k-reset">
                    <li class="k-item k-first k-state-selected" style="width: 20%;"></li>
                    <li class="k-item k-state-selected" style="width: 20%;"></li>
                    <li class="k-item k-state-selected" style="width: 20%;"></li>
                    <li class="k-item k-state-selected" style="width: 20%;"></li>
                    <li class="k-item k-state-selected k-last" style="width: 20%;"></li>
                </ul>
            </div>
            <div dir="rtl" class="k-widget k-progressbar k-progressbar-horizontal k-progressbar-reverse">
                <ul class="k-reset">
                    <li class="k-item k-first k-state-selected" style="width: 20%;"></li>
                    <li class="k-item k-state-selected" style="width: 20%;"></li>
                    <li class="k-item k-state-selected" style="width: 20%;"></li>
                    <li class="k-item k-state-selected" style="width: 20%;"></li>
                    <li class="k-item k-state-selected k-last" style="width: 20%;"></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
