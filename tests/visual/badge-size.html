<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Badge sizes</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>
    <style>
        #test-area {
            grid-template-columns: repeat(9, 1fr);
        }
    </style>
</head>
<body>

    <div id="test-area" class="grid">

        <span></span>
        <span class="col-2">Rectange</span>
        <span class="col-2">Rounded</span>
        <span class="col-2">Pill</span>
        <span class="col">Circle</span>
        <span class="col">Dot</span>


        <span>Small</span>
        <span><span class="k-badge k-badge-sm k-badge-secondary">Rectange</span></span>
        <span><span class="k-badge k-badge-sm k-badge-secondary"></span></span>
        <span><span class="k-badge k-badge-sm k-badge-secondary k-badge-rounded k-badge-rounded-sm">Rounded</span></span>
        <span><span class="k-badge k-badge-sm k-badge-secondary k-badge-rounded k-badge-rounded-sm"></span></span>
        <span><span class="k-badge k-badge-sm k-badge-secondary k-badge-pill k-badge-pill-sm">Pill</span></span>
        <span><span class="k-badge k-badge-sm k-badge-secondary k-badge-pill k-badge-pill-sm"></span></span>
        <span><span class="k-badge k-badge-sm k-badge-secondary k-badge-circle k-badge-circle-sm">99+</span></span>
        <span><span class="k-badge k-badge-sm k-badge-secondary k-badge-dot k-badge-dot-sm"></span></span>

        <span>^ outline</span>
        <span><span class="k-badge k-badge-sm k-badge-outline k-badge-outline-primary">Rectange</span></span>
        <span><span class="k-badge k-badge-sm k-badge-outline k-badge-outline-primary"></span></span>
        <span><span class="k-badge k-badge-sm k-badge-outline k-badge-outline-primary k-badge-rounded k-badge-rounded-sm">Rounded</span></span>
        <span><span class="k-badge k-badge-sm k-badge-outline k-badge-outline-primary k-badge-rounded k-badge-rounded-sm"></span></span>
        <span><span class="k-badge k-badge-sm k-badge-outline k-badge-outline-primary k-badge-pill k-badge-pill-sm">Pill</span></span>
        <span><span class="k-badge k-badge-sm k-badge-outline k-badge-outline-primary k-badge-pill k-badge-pill-sm"></span></span>
        <span><span class="k-badge k-badge-sm k-badge-outline k-badge-outline-primary k-badge-circle k-badge-circle-sm">99+</span></span>
        <span><span class="k-badge k-badge-sm k-badge-outline k-badge-outline-primary k-badge-dot k-badge-dot-sm"></span></span>


        <span>Normal</span>
        <span><span class="k-badge k-badge-info">Rectange</span></span>
        <span><span class="k-badge k-badge-info"></span></span>
        <span><span class="k-badge k-badge-info k-badge-rounded">Rounded</span></span>
        <span><span class="k-badge k-badge-info k-badge-rounded"></span></span>
        <span><span class="k-badge k-badge-info k-badge-pill">Pill</span></span>
        <span><span class="k-badge k-badge-info k-badge-pill"></span></span>
        <span><span class="k-badge k-badge-info k-badge-circle">99+</span></span>
        <span><span class="k-badge k-badge-info k-badge-dot"></span></span>

        <span>^ outline</span>
        <span><span class="k-badge k-badge-outline k-badge-outline-success">Rectange</span></span>
        <span><span class="k-badge k-badge-outline k-badge-outline-success"></span></span>
        <span><span class="k-badge k-badge-outline k-badge-outline-success k-badge-rounded">Rounded</span></span>
        <span><span class="k-badge k-badge-outline k-badge-outline-success k-badge-rounded"></span></span>
        <span><span class="k-badge k-badge-outline k-badge-outline-success k-badge-pill">Pill</span></span>
        <span><span class="k-badge k-badge-outline k-badge-outline-success k-badge-pill"></span></span>
        <span><span class="k-badge k-badge-outline k-badge-outline-success k-badge-circle">99+</span></span>
        <span><span class="k-badge k-badge-outline k-badge-outline-success k-badge-dot"></span></span>


        <span>Large</span>
        <span><span class="k-badge k-badge-lg k-badge-warning">Rectange</span></span>
        <span><span class="k-badge k-badge-lg k-badge-warning"></span></span>
        <span><span class="k-badge k-badge-lg k-badge-warning k-badge-rounded k-badge-rounded-lg">Rounded</span></span>
        <span><span class="k-badge k-badge-lg k-badge-warning k-badge-rounded k-badge-rounded-lg"></span></span>
        <span><span class="k-badge k-badge-lg k-badge-warning k-badge-pill k-badge-pill-lg">Pill</span></span>
        <span><span class="k-badge k-badge-lg k-badge-warning k-badge-pill k-badge-pill-lg"></span></span>
        <span><span class="k-badge k-badge-lg k-badge-warning k-badge-circle k-badge-circle-lg">99+</span></span>
        <span><span class="k-badge k-badge-lg k-badge-warning k-badge-dot k-badge-dot-lg"></span></span>

        <span>^ outline</span>
        <span><span class="k-badge k-badge-lg k-badge-outline k-badge-outline-error">Rectange</span></span>
        <span><span class="k-badge k-badge-lg k-badge-outline k-badge-outline-error"></span></span>
        <span><span class="k-badge k-badge-lg k-badge-outline k-badge-outline-error k-badge-rounded k-badge-rounded-lg">Rounded</span></span>
        <span><span class="k-badge k-badge-lg k-badge-outline k-badge-outline-error k-badge-rounded k-badge-rounded-lg"></span></span>
        <span><span class="k-badge k-badge-lg k-badge-outline k-badge-outline-error k-badge-pill k-badge-pill-lg">Pill</span></span>
        <span><span class="k-badge k-badge-lg k-badge-outline k-badge-outline-error k-badge-pill k-badge-pill-lg"></span></span>
        <span><span class="k-badge k-badge-lg k-badge-outline k-badge-outline-error k-badge-circle k-badge-circle-lg">99+</span></span>
        <span><span class="k-badge k-badge-lg k-badge-outline k-badge-outline-error k-badge-dot k-badge-dot-lg"></span></span>

    </div>

</body>
</html>
