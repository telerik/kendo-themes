<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>TreeList</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        .section {
            width: 800px;
        }
    </style>
</head>
<body>

    <div id="test-area">

        <div class="section">

            <div id="treelist" data-role="treelist" class="k-treelist k-grid k-widget k-display-block k-grid-no-scrollbar" style="">
                <div class="k-grid-header" style="padding-right: 0;">
                    <div class="k-grid-header-wrap">
                        <table role="grid">
                            <colgroup>
                                <col style="width: 250px;">
                                <col>
                            </colgroup>
                            <thead role="rowgroup">
                                <tr role="row">
                                    <th data-field="FirstName" data-title="First Name" role="columnheader" data-role="columnsorter" class="k-header k-with-icon"><a class="k-header-column-menu" href="#" title="Column Settings" aria-label="Column Settings" tabindex="-1"><span class="k-icon k-i-more-vertical"></span></a><a class="k-link" href="#">First Name</a></th>
                                    <th data-field="LastName" data-title="Last Name" class="k-header k-with-icon" role="columnheader" data-role="columnsorter"><a class="k-header-column-menu" href="#" title="Column Settings" aria-label="Column Settings" tabindex="-1"><span class="k-icon k-i-more-vertical"></span></a><a class="k-link" href="#">Last Name</a></th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <div class="k-grid-content k-auto-scrollable" style="display: block;">
                    <table role="treegrid" tabindex="0">
                        <colgroup>
                            <col style="width: 250px;">
                            <col>
                            <col>
                            <col>
                        </colgroup>
                        <tbody>
                            <tr role="row">
                                <td role="gridcell" style="white-space: nowrap;"><span class="k-icon k-i-expand"></span>Daryl</td>
                                <td role="gridcell">Sweeney</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

        <div class="section">
            <div id="treelist" data-role="treelist" class="k-treelist k-grid k-widget k-display-block">
                <div class="k-grid-header" style="padding-right: 17px;">
                    <div class="k-grid-header-wrap">
                        <table role="grid">
                            <colgroup>
                                <col style="width: 280px;">
                                <col style="width: 160px;">
                                <col>
                            </colgroup>
                            <thead role="rowgroup">
                                <tr role="row">
                                    <th data-title="First Name" class="k-header k-with-icon k-filterable" role="columnheader" rowspan="1" data-index="0" data-role="columnsorter">
                                        <a class="k-grid-filter" href="#" title="Filter" aria-label="Filter" tabindex="-1">
                                            <span class="k-icon k-i-filter"></span>
                                        </a>
                                        <a class="k-link" href="#">First Name</a>
                                    </th>
                                    <th data-title="Last Name" class="k-header k-with-icon k-filterable" role="columnheader" rowspan="1" data-index="1" data-role="columnsorter">
                                        <a class="k-grid-filter" href="#" title="Filter" aria-label="Filter" tabindex="-1">
                                            <span class="k-icon k-i-filter"></span>
                                        </a>
                                        <a class="k-link" href="#">Last Name</a>
                                    </th>
                                    <th class="k-header k-with-icon k-filterable" role="columnheader" rowspan="1" data-index="2" data-role="columnsorter">
                                        <a class="k-grid-filter" href="#" title="Filter" aria-label="Filter" tabindex="-1">
                                            <span class="k-icon k-i-filter"></span>
                                        </a>
                                        <a class="k-link" href="#">Position</a>
                                    </th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <div class="k-grid-content k-auto-scrollable" style="display: block;">
                    <table role="treegrid" tabindex="0">
                        <colgroup>
                            <col style="width: 280px;">
                            <col style="width: 160px;">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr role="row" aria-expanded="true" class="k-treelist-group">
                                <td role="gridcell" style="white-space: nowrap;"><span class="k-icon k-i-collapse"></span>Daryl</td>
                                <td role="gridcell">Sweeney</td>
                                <td role="gridcell">CEO</td>
                            </tr>
                            <tr role="row" aria-expanded="true" class="k-alt k-treelist-group">
                                <td role="gridcell" style="white-space: nowrap;"><span class="k-icon k-i-none"></span><span class="k-icon k-i-collapse"></span>Guy</td>
                                <td role="gridcell">Wooten</td>
                                <td role="gridcell">Chief Technical Officer</td>
                            </tr>
                            <tr role="row" aria-expanded="true" class="k-treelist-group">
                                <td role="gridcell" style="white-space: nowrap;"><span class="k-icon k-i-none"></span><span class="k-icon k-i-none"></span><span class="k-icon k-i-collapse"></span>Buffy</td>
                                <td role="gridcell">Weber</td>
                                <td role="gridcell">VP, Engineering</td>
                            </tr>
                            <tr role="row" aria-expanded="true" class="k-alt k-treelist-group">
                                <td role="gridcell" style="white-space: nowrap;"><span class="k-icon k-i-none"></span><span class="k-icon k-i-none"></span><span class="k-icon k-i-none"></span><span class="k-icon k-i-collapse"></span>Hyacinth</td>
                                <td role="gridcell">Hood</td>
                                <td role="gridcell">Team Lead</td>
                            </tr>
                            <tr role="row">
                                <td role="gridcell" style="white-space: nowrap;"><span class="k-icon k-i-none"></span><span class="k-icon k-i-none"></span><span class="k-icon k-i-none"></span><span class="k-icon k-i-none"></span><span class="k-icon k-i-none"></span>Akeem</td>
                                <td role="gridcell">Carr</td>
                                <td role="gridcell">Junior Software Developer</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
