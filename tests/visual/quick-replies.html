<!doctype html>
<html lang="en" class="k-typography">
<head>
    <title>Quick replies</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        #test-area {
            display: grid;
            grid-gap: 1em 1em;
            grid-template-columns: 1fr 1fr;
            max-width: 1024px;
        }
    </style>
</head>
<body>

    <div id="test-area">

        <section>
            <div class="k-widget k-chat">
                <div class="k-message-list">
                    <div class="k-meta">Quick Replies</div>
                    <div class="k-quick-replies">
                        <span class="k-quick-reply">Quick</span>
                        <span class="k-quick-reply">Reply</span>
                        <span class="k-quick-reply">Another quick</span>
                        <span class="k-quick-reply">Reply with different length</span>
                        <span class="k-quick-reply">And onther quick reply to cause scroll</span>
                    </div>
                </div>
            </div>
        </section>

        <section dir="rtl">
            <div class="k-widget k-chat">
                <div class="k-message-list">
                    <div class="k-meta">Quick Replies</div>
                    <div class="k-quick-replies">
                        <span class="k-quick-reply">Quick</span>
                        <span class="k-quick-reply">Reply</span>
                        <span class="k-quick-reply">Another quick</span>
                        <span class="k-quick-reply">Reply with different length</span>
                        <span class="k-quick-reply">And onther quick reply to cause scroll</span>
                    </div>
                </div>
            </div>
        </section>

    </div>

</body>
</html>
