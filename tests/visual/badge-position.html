<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Badge Overlay</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>
    <style>
        #test-area {
            grid-template-columns: repeat(6, 1fr);
        }
        #test-area .k-badge-overlay {
            width: 60px;
            height: 30px;
            background-color: skyblue;
        }
    </style>
</head>
<body>

    <div id="test-area" class="grid">

        <span></span>
        <span>Rectangle</span>
        <span>Rounded</span>
        <span>Pill</span>
        <span>Circle</span>
        <span>Dot</span>


        <span>Solid</span>
        <div class="k-badge-overlay">
            <span class="k-badge k-badge-primary">Rectangle</span>
        </div>
        <div class="k-badge-overlay">
            <span class="k-badge k-badge-primary k-badge-rounded">Rounded</span>
        </div>
        <div class="k-badge-overlay">
            <span class="k-badge k-badge-primary k-badge-pill">Pill</span>
        </div>
        <div class="k-badge-overlay">
            <span class="k-badge k-badge-primary k-badge-circle">99+</span>
        </div>
        <div class="k-badge-overlay">
            <span class="k-badge k-badge-primary k-badge-dot"></span>
        </div>


        <span>Outline</span>
        <div class="k-badge-overlay">
            <span class="k-badge k-badge-outline k-badge-outline-primary">Rectangle</span>
        </div>
        <div class="k-badge-overlay">
            <span class="k-badge k-badge-outline k-badge-outline-primary k-badge-rounded">Rounded</span>
        </div>
        <div class="k-badge-overlay">
            <span class="k-badge k-badge-outline k-badge-outline-primary k-badge-pill">Pill</span>
        </div>
        <div class="k-badge-overlay">
            <span class="k-badge k-badge-outline k-badge-outline-primary k-badge-circle">99+</span>
        </div>
        <div class="k-badge-overlay">
            <span class="k-badge k-badge-outline k-badge-outline-primary k-badge-dot"></span>
        </div>


        <span>Solid RTL</span>
        <div class="k-badge-overlay k-rtl">
            <span class="k-badge k-badge-primary">Rectangle</span>
        </div>
        <div class="k-badge-overlay k-rtl">
            <span class="k-badge k-badge-primary k-badge-rounded">Rounded</span>
        </div>
        <div class="k-badge-overlay k-rtl">
            <span class="k-badge k-badge-primary k-badge-pill">Pill</span>
        </div>
        <div class="k-badge-overlay k-rtl">
            <span class="k-badge k-badge-primary k-badge-circle">99+</span>
        </div>
        <div class="k-badge-overlay k-rtl">
            <span class="k-badge k-badge-primary k-badge-dot"></span>
        </div>


        <span>Outline RTL</span>
        <div class="k-badge-overlay k-rtl">
            <span class="k-badge k-badge-outline k-badge-outline-primary">Rectangle</span>
        </div>
        <div class="k-badge-overlay k-rtl">
            <span class="k-badge k-badge-outline k-badge-outline-primary k-badge-rounded">Rounded</span>
        </div>
        <div class="k-badge-overlay k-rtl">
            <span class="k-badge k-badge-outline k-badge-outline-primary k-badge-pill">Pill</span>
        </div>
        <div class="k-badge-overlay k-rtl">
            <span class="k-badge k-badge-outline k-badge-outline-primary k-badge-circle">99+</span>
        </div>
        <div class="k-badge-overlay k-rtl">
            <span class="k-badge k-badge-outline k-badge-outline-primary k-badge-dot"></span>
        </div>

    </div>

</body>
</html>
