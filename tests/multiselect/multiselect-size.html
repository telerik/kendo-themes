<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>MultiSelect Size</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        #test-area {
            max-width: 600px;
            grid-template-columns: 120px repeat(1, 1fr);
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-3">
        <span>small</span>
        <span class="k-multiselect k-input k-input-sm k-input-solid k-rounded-md">
            <div class="k-input-values">
                <div class="k-chip-list k-chip-list-sm">
                    <div class="k-chip k-chip-sm k-chip-solid k-chip-solid-base k-rounded-md">
                        <span class="k-chip-content">
                            <span class="k-chip-label k-text-ellipsis">Chip Text</span>
                        </span>
                        <span class="k-chip-actions">
                            <span class="k-chip-action k-chip-remove-action">
                                <span class="k-icon k-i-x-circle"></span>
                            </span>
                        </span>
                    </div>
                    <div class="k-chip k-chip-sm k-chip-solid k-chip-solid-base k-rounded-md">
                        <span class="k-chip-content">
                            <span class="k-chip-label k-text-ellipsis">Chip Text</span>
                        </span>
                        <span class="k-chip-actions">
                            <span class="k-chip-action k-chip-remove-action">
                                <span class="k-icon k-i-x-circle"></span>
                            </span>
                        </span>
                    </div>
                </div>
                <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
            </div>
            <span class="k-clear-value">
                <span class="k-icon k-i-x"></span>
            </span>
        </span>
        <span>medium</span>
        <span class="k-multiselect k-input k-input-md k-input-solid k-rounded-md">
            <div class="k-input-values">
                <div class="k-chip-list k-chip-list-md">
                    <div class="k-chip k-chip-md k-chip-solid k-chip-solid-base k-rounded-md">
                        <span class="k-chip-content">
                            <span class="k-chip-label k-text-ellipsis">Chip Text</span>
                        </span>
                        <span class="k-chip-actions">
                            <span class="k-chip-action k-chip-remove-action">
                                <span class="k-icon k-i-x-circle"></span>
                            </span>
                        </span>
                    </div>
                    <div class="k-chip k-chip-md k-chip-solid k-chip-solid-base k-rounded-md">
                        <span class="k-chip-content">
                            <span class="k-chip-label k-text-ellipsis">Chip Text</span>
                        </span>
                        <span class="k-chip-actions">
                            <span class="k-chip-action k-chip-remove-action">
                                <span class="k-icon k-i-x-circle"></span>
                            </span>
                        </span>
                    </div>
                </div>
                <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
            </div>
            <span class="k-clear-value">
                <span class="k-icon k-i-x"></span>
            </span>
        </span>
        <span>large</span>
        <span class="k-multiselect k-input k-input-lg k-input-solid k-rounded-md">
            <div class="k-input-values">
                <div class="k-chip-list k-chip-list-lg">
                    <div class="k-chip k-chip-lg k-chip-solid k-chip-solid-base k-rounded-md">
                        <span class="k-chip-content">
                            <span class="k-chip-label k-text-ellipsis">Chip Text</span>
                        </span>
                        <span class="k-chip-actions">
                            <span class="k-chip-action k-chip-remove-action">
                                <span class="k-icon k-i-x-circle"></span>
                            </span>
                        </span>
                    </div>
                    <div class="k-chip k-chip-lg k-chip-solid k-chip-solid-base k-rounded-md">
                        <span class="k-chip-content">
                            <span class="k-chip-label k-text-ellipsis">Chip Text</span>
                        </span>
                        <span class="k-chip-actions">
                            <span class="k-chip-action k-chip-remove-action">
                                <span class="k-icon k-i-x-circle"></span>
                            </span>
                        </span>
                    </div>
                </div>
                <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
            </div>
            <span class="k-clear-value">
                <span class="k-icon k-i-x"></span>
            </span>
        </span>
    </div>
</body>
</html>
