<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>Menu</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        #test-area section {
            height: 300px;
        }
        .k-animation-container {
            position: absolute;
            top: 100%;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-2">
        <span>Horizontal Menu</span>
        <span>Horizontal Scrolling Menu</span>
        <section>
            <ul id="menu" class="k-widget k-reset k-header k-menu k-menu-horizontal">
                <li class="k-item k-menu-item k-disabled k-first">
                    <span class="k-link k-menu-link"> Disabled</span>
                </li>
                <li class="k-item k-menu-item">
                    <span class="k-link k-menu-link">Normal</span>
                </li>
                <li class="k-item k-menu-item k-hover">
                    <span class="k-link k-menu-link">
                        <span class="k-menu-link-text">Hover</span>
                        <span class="k-menu-expand-arrow">
                            <span class="k-icon k-i-caret-alt-down"></span>
                        </span>
                    </span>
                </li>
                <li class="k-item k-menu-item">
                    <span class="k-link k-menu-link k-active">
                        <span class="k-menu-link-text">Active</span>
                        <span class="k-menu-expand-arrow">
                            <span class="k-icon k-i-caret-alt-down"></span>
                        </span>
                    </span>
                    <div class="k-animation-container k-animation-container-fixed k-animation-container-shown">
                        <div class="k-menu-popup k-popup">
                            <ul class="k-menu-group k-menu-group-md">
                                <li class="k-item k-menu-item k-disabled">
                                    <span class="k-link k-menu-link k-disabled">
                                        <span class="k-menu-link-text">Disabled</span>
                                    </span>
                                </li>
                                <li class="k-item k-menu-item">
                                    <span class="k-link k-menu-link">
                                        <span class="k-menu-link-text">Normal</span>
                                    </span>
                                </li>
                                <li class="k-item k-menu-item">
                                    <span class="k-link k-menu-link k-hover">
                                        <span class="k-menu-link-text">Hover</span>
                                        <span class="k-menu-expand-arrow">
                                            <span class="k-icon k-i-caret-alt-right"></span>
                                        </span>
                                    </span>
                                </li>
                                <li class="k-item k-menu-item">
                                    <span class="k-link k-menu-link k-active">
                                        <span class="k-menu-link-text">Active</span>
                                        <span class="k-menu-expand-arrow">
                                            <span class="k-icon k-i-caret-alt-right"></span>
                                        </span>
                                    </span>
                                </li>
                                <li class="k-item k-menu-item k-focus">
                                    <span class="k-link k-menu-link">
                                        <span class="k-menu-link-text">Focus</span>
                                    </span>
                                </li>
                                <li class="k-item k-menu-item k-focus">
                                    <span class="k-link k-menu-link k-active">
                                        <span class="k-menu-link-text">Focus &amp; Active</span>
                                    </span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </li>
                <li class="k-item k-menu-item k-focus">
                    <span class="k-link k-menu-link">
                        <span class="k-menu-link-text">Focus</span>
                    </span>
                </li>
                <li class="k-item k-menu-item k-last">
                    <span class="k-link k-menu-link">
                        <span class="k-icon k-i-folder"></span>
                        <span class="k-menu-link-text">Normal</span>
                    </span>
                </li>
            </ul>
        </section>
        <section>
            <div class="k-menu-scroll-wrapper horizontal" style="width: 300px;">
                <ul id="menu" class="k-widget k-reset k-header k-menu k-menu-horizontal">
                    <li class="k-item k-menu-item k-first">
                        <span class="k-link k-menu-link">Item 1</span>
                    </li>
                    <li class="k-item k-menu-item">
                        <span class="k-link k-menu-link">Item 2</span>
                    </li>
                    <li class="k-item k-menu-item">
                        <span class="k-link k-menu-link">Item 3</span>
                    </li>
                    <li class="k-item k-menu-item">
                        <span class="k-link k-menu-link">Item 4</span>
                    </li>
                    <li class="k-item k-menu-item k-last">
                        <span class="k-link k-menu-link">Item 5</span>
                    </li>
                    <li class="k-item k-menu-item k-last">
                        <span class="k-link k-menu-link">Item 6</span>
                    </li>
                </ul>
                <button class="k-menu-scroll-button k-scroll-left k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                    <span class="k-button-icon k-icon k-i-caret-alt-left"></span>
                </button>
                <button class="k-menu-scroll-button k-scroll-right k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                    <span class="k-button-icon k-icon k-i-caret-alt-right"></span>
                </button>
            </div>
        </section>
    </div>
</body>
</html>
