<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Menu Vertical</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            align-items: start;
        }

        .k-animation-container {
            position: relative;
            display: inline-block;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid k-grid-cols-2">

        <span>Vertical Menu</span>
        <span>Vertical Scrolling Menu</span>

        <!-- vertical menu -->
        <section>
            <ul id="menu" class="k-widget k-reset k-header k-menu k-menu-vertical">
                <li class="k-item k-menu-item k-disabled k-first">
                    <span class="k-link k-menu-link">
                        <span class="k-menu-link-text">Disabled</span>
                    </span>
                </li>
                <li class="k-item k-menu-item">
                    <span class="k-link k-menu-link">
                        <span class="k-menu-link-text">Normal</span>
                    </span>
                </li>
                <li class="k-item k-menu-item k-hover">
                    <span class="k-link k-menu-link">
                        <span class="k-menu-link-text">Hover</span>
                        <span class="k-menu-expand-arrow">
                            <i is="Icon" name="arrow-60-right"></i>
                        </span>
                    </span>
                </li>
                <li class="k-item k-menu-item k-active">
                    <span class="k-link k-menu-link">
                        <span class="k-menu-link-text">Active</span>
                        <span class="k-menu-expand-arrow">
                            <i is="Icon" name="arrow-60-right"></i>
                        </span>
                    </span>
                </li>
                <li class="k-item k-menu-item k-focus">
                    <span class="k-link k-menu-link">
                        <span class="k-menu-link-text">Focus</span>
                    </span>
                </li>
                <li class="k-item k-menu-item">
                    <span class="k-link k-menu-link">
                        <i is="Icon" name="folder"></i>
                        <span class="k-menu-link-text">Normal with icon</span>
                        <span class="k-menu-expand-arrow">
                            <i is="Icon" name="arrow-60-right"></i>
                        </span>
                    </span>
                </li>
                <li class="k-item k-menu-item k-hover">
                    <span class="k-link k-menu-link">
                        <i is="Icon" name="folder"></i>
                        <span class="k-menu-link-text">Hover with icon</span>
                        <span class="k-menu-expand-arrow">
                            <i is="Icon" name="arrow-60-right"></i>
                        </span>
                    </span>
                </li>
                <li class="k-item k-menu-item k-active">
                    <span class="k-link k-menu-link">
                        <i is="Icon" name="folder"></i>
                        <span class="k-menu-link-text">Active with icon</span>
                        <span class="k-menu-expand-arrow">
                            <i is="Icon"  name="arrow-60-right"></i>
                        </span>
                    </span>
                </li>
                <li class="k-item k-menu-item k-focus">
                    <span class="k-link k-menu-link">
                        <i is="Icon" name="folder"></i>
                        <span class="k-menu-link-text">Focus with icon</span>
                        <span class="k-menu-expand-arrow">
                            <i is="Icon" name="arrow-60-right"></i>
                        </span>
                    </span>
                </li>
            </ul>
        </section>

        <!-- vertical scrolling menu -->
        <section>
            <div class="k-menu-scroll-wrapper vertical">
                <ul id="menu" class="k-widget k-reset k-header k-menu k-menu-vertical" style="height: 150px">
                    <li class="k-item k-menu-item k-first">
                        <span class="k-link k-menu-link">
                            <span class="k-menu-link-text">Item 1</span>
                        </span>
                    </li>
                    <li class="k-item k-menu-item">
                        <span class="k-link k-menu-link">
                            <span class="k-menu-link-text">Item 2</span>
                        </span>
                    </li>
                    <li class="k-item k-menu-item">
                        <span class="k-link k-menu-link">
                            <span class="k-menu-link-text">Item 3</span>
                        </span>
                    </li>
                    <li class="k-item k-menu-item">
                        <span class="k-link k-menu-link">
                            <span class="k-menu-link-text">Item 4</span>
                        </span>
                    </li>
                    <li class="k-item k-menu-item k-last">
                        <span class="k-link k-menu-link">
                            <span class="k-menu-link-text">Item 5</span>
                        </span>
                    </li>
                    <li class="k-item k-menu-item k-last">
                        <span class="k-link k-menu-link">
                            <span class="k-menu-link-text">Item 6</span>
                        </span>
                    </li>
                </ul>
                <button is="Button" icon="arrow-60-up" class="k-menu-scroll-button k-scroll-up"></button>
                <button is="Button" icon="arrow-60-down" class="k-menu-scroll-button k-scroll-down"></button>
            </div>
        </section>
    </div>

</body>
</html>
