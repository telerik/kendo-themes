<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" data-role="kendo-theme-utils" href="/packages/utils/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        .k-dialog {
            width: 300px;
            height: 200px;
        }
        section {
            height: 250px;
            transform: translate(0, 0);
        }
        .non-modal-section {
            border: dashed 1px gray;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-2">
        <section>
            <div class="k-dialog-wrapper">
                <div class="k-overlay"></div>
                <div class="k-dialog k-window">
                    <div class="k-window-titlebar k-dialog-titlebar">
                        <span class="k-window-title k-dialog-title">Title</span>
                        <div class="k-window-titlebar-actions k-dialog-titlebar-actions">
                            <button class="k-window-titlebar-action k-dialog-titlebar-action k-button k-button-flat k-icon-button">
                                <span class="k-button-icon k-icon k-svg-icon k-svg-i-x">
                                    <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                        <path d="M416 141.3 301.3 256 416 370.7 370.7 416 256 301.3 141.3 416 96 370.7 210.7 256 96 141.3 141.3 96 256 210.7 370.7 96z"></path>
                                    </svg>
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="k-window-content k-dialog-content">Dialog Modal (default)</div>
                    <div class="k-actions k-actions-end k-actions-horizontal k-window-actions k-dialog-actions">
                        <button class="k-button">
                            <span class="k-button-text">Action</span>
                        </button>
                        <button class="k-button k-button-primary">
                            <span class="k-button-text">Primary</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <section class="non-modal-section">
            <div class="k-dialog-wrapper">
                <div class="k-dialog k-window">
                    <div class="k-window-titlebar k-dialog-titlebar">
                        <span class="k-window-title k-dialog-title">Title</span>
                        <div class="k-window-titlebar-actions k-dialog-titlebar-actions">
                            <button class="k-window-titlebar-action k-dialog-titlebar-action k-button k-button-flat k-icon-button">
                                <span class="k-button-icon k-icon k-svg-icon k-svg-i-x">
                                    <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                        <path d="M416 141.3 301.3 256 416 370.7 370.7 416 256 301.3 141.3 416 96 370.7 210.7 256 96 141.3 141.3 96 256 210.7 370.7 96z"></path>
                                    </svg>
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="k-window-content k-dialog-content">Dialog Non-Modal</div>
                    <div class="k-actions k-actions-end k-actions-horizontal k-window-actions k-dialog-actions">
                        <button class="k-button">
                            <span class="k-button-text">Action</span>
                        </button>
                        <button class="k-button k-button-primary">
                            <span class="k-button-text">Primary</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
