<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>Dialog Action Buttons</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        .k-dialog {
            position: relative;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-3">
        <div class="k-widget k-window k-dialog col-3">
            <div class="k-window-titlebar k-dialog-titlebar">
                <span class="k-window-title k-dialog-title">Title</span>
            </div>
            <div class="k-window-content k-dialog-content">Normal buttons</div>
            <div class="k-actions k-actions-end k-actions-horizontal k-dialog-buttongroup">
                <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                    <span class="k-button-text">Action</span>
                </button>
                <button class="k-button k-button-md k-button-solid k-button-solid-primary k-rounded-md">
                    <span class="k-button-text">Primary</span>
                </button>
                <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-hover">
                    <span class="k-button-text">Hover</span>
                </button>
                <button class="k-button k-button-md k-button-solid k-button-solid-primary k-rounded-md k-hover">
                    <span class="k-button-text">Hover</span>
                </button>
                <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-focus">
                    <span class="k-button-text">Focus</span>
                </button>
                <button class="k-button k-button-md k-button-solid k-button-solid-primary k-rounded-md k-focus">
                    <span class="k-button-text">Focus</span>
                </button>
                <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-active">
                    <span class="k-button-text">Active</span>
                </button>
                <button class="k-button k-button-md k-button-solid k-button-solid-primary k-rounded-md k-active">
                    <span class="k-button-text">Active</span>
                </button>
            </div>
        </div>
        <div class="k-widget k-window k-dialog col-3">
            <div class="k-window-titlebar k-dialog-titlebar">
                <span class="k-window-title k-dialog-title">Title</span>
            </div>
            <div class="k-window-content k-dialog-content">Stretched buttons</div>
            <div class="k-actions k-actions-stretched k-actions-horizontal k-dialog-buttongroup">
                <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                    <span class="k-button-text">Action</span>
                </button>
                <button class="k-button k-button-md k-button-solid k-button-solid-primary k-rounded-md">
                    <span class="k-button-text">Primary</span>
                </button>
                <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-hover">
                    <span class="k-button-text">Hover</span>
                </button>
                <button class="k-button k-button-md k-button-solid k-button-solid-primary k-rounded-md k-hover">
                    <span class="k-button-text">Hover</span>
                </button>
                <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-focus">
                    <span class="k-button-text">Focus</span>
                </button>
                <button class="k-button k-button-md k-button-solid k-button-solid-primary k-rounded-md k-focus">
                    <span class="k-button-text">Focus</span>
                </button>
                <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-active">
                    <span class="k-button-text">Active</span>
                </button>
                <button class="k-button k-button-md k-button-solid k-button-solid-primary k-rounded-md k-active">
                    <span class="k-button-text">Active</span>
                </button>
            </div>
        </div>
        <div class="k-widget k-window k-dialog k-window-sm">
            <div class="k-window-titlebar k-dialog-titlebar k-header">
                <span class="k-window-title k-dialog-title">Title</span>
                <div class="k-window-actions k-dialog-actions">
                    <button class="k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                        <span class="k-button-icon k-icon k-i-close"></span>
                    </button>
                </div>
            </div>
            <div class="k-window-content k-dialog-content">Narrow Dialog with Stretched button layout</div>
            <div class="k-actions k-actions-stretched k-actions-horizontal k-dialog-buttongroup">
                <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                    <span class="k-button-text">Action</span>
                </button>
                <button class="k-button k-button-md k-button-solid k-button-solid-primary k-rounded-md">
                    <span class="k-button-text">Primary</span>
                </button>
            </div>
        </div>
        <div class="k-widget k-window k-dialog k-window-sm">
            <div class="k-window-titlebar k-dialog-titlebar k-header">
                <span class="k-window-title k-dialog-title">Title</span>
                <div class="k-window-actions k-dialog-actions">
                    <button class="k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                        <span class="k-button-icon k-icon k-i-close"></span>
                    </button>
                </div>
            </div>
            <div class="k-window-content k-dialog-content">Narrow Dialog with Normal button layout</div>
            <div class="k-actions k-actions-end k-actions-horizontal k-dialog-buttongroup">
                <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                    <span class="k-button-text">Action</span>
                </button>
                <button class="k-button k-button-md k-button-solid k-button-solid-primary k-rounded-md">
                    <span class="k-button-text">Primary</span>
                </button>
            </div>
        </div>
        <div class="k-widget k-window k-dialog k-window-md col-3">
            <div class="k-window-titlebar k-dialog-titlebar k-header">
                <span class="k-window-title k-dialog-title">Title</span>
                <div class="k-window-actions k-dialog-actions">
                    <button class="k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                        <span class="k-button-icon k-icon k-i-close"></span>
                    </button>
                </div>
            </div>
            <div class="k-window-content k-dialog-content">Medium Dialog with Stretched button layout</div>
            <div class="k-actions k-actions-stretched k-actions-horizontal k-dialog-buttongroup">
                <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                    <span class="k-button-text">Action</span>
                </button>
                <button class="k-button k-button-md k-button-solid k-button-solid-primary k-rounded-md">
                    <span class="k-button-text">Primary</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
