<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Dialog Action Buttons React</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
    <script src="/packages/html/dist/index.js"></script>
    <style>
        #test-area {
            grid-template-columns: repeat(2, min-content);
            align-items: start;
        }
        /* test page overrides */
        .k-dialog {
            position: relative;
            width: 300px;
        }

    </style>
</head>
<body id="app" class="k-body">
    <div id="test-area" class="grid">
        <div class="k-widget k-window k-dialog">
            <div class="k-window-titlebar k-dialog-titlebar k-header">
                <div class="k-window-title k-dialog-title">Title</div>
                <div class="k-window-actions k-dialog-actions">
                    <button is="Button" fillMode="flat" icon="close"></button>
                </div>
            </div>
            <div class="k-window-content k-dialog-content"> Action Buttons at start position </div>
            <div is="ActionButtons" class="k-dialog-buttongroup" alignment="start">
                <button is="Button">Action</button>
                <button is="Button" themeColor="primary">Primary</button>
            </div>
        </div>
        <div class="k-widget k-window k-dialog">
            <div class="k-window-titlebar k-dialog-titlebar k-header">
                <div class="k-window-title k-dialog-title">Title</div>
                <div class="k-window-actions k-dialog-actions">
                    <button is="Button" fillMode="flat" icon="close"></button>
                </div>
            </div>
            <div class="k-window-content k-dialog-content"> Action Buttons at center position </div>
            <div is="ActionButtons" class="k-dialog-buttongroup" alignment="center">
                <button is="Button">Action</button>
                <button is="Button" themeColor="primary">Primary</button>
            </div>
        </div>
        <div class="k-widget k-window k-dialog">
            <div class="k-window-titlebar k-dialog-titlebar k-header">
                <div class="k-window-title k-dialog-title">Title</div>
                <div class="k-window-actions k-dialog-actions">
                    <button is="Button" fillMode="flat" icon="close"></button>
                </div>
            </div>
            <div class="k-window-content k-dialog-content"> Action Buttons at end position </div>
            <div is="ActionButtons" class="k-dialog-buttongroup" alignment="end">
                <button is="Button">Action</button>
                <button is="Button" themeColor="primary">Primary</button>
            </div>
        </div>
        <div class="k-widget k-window k-dialog">
            <div class="k-window-titlebar k-dialog-titlebar k-header">
                <div class="k-window-title k-dialog-title">Title</div>
                <div class="k-window-actions k-dialog-actions">
                    <button is="Button" fillMode="flat" icon="close"></button>
                </div>
            </div>
            <div class="k-window-content k-dialog-content"> Action Buttons with stretched position </div>
            <div is="ActionButtons" class="k-dialog-buttongroup" alignment="stretched">
                <button is="Button">Action</button>
                <button is="Button" themeColor="primary">Primary</button>
            </div>
        </div>
    </div>
</body>
</html>
