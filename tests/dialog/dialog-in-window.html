<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Dialog</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css" />
    <link rel="stylesheet" href="/packages/html/assets/styles.css" />
    <script src="/packages/html/assets/scripts.js"></script>
    <script src="/packages/html/dist/index.js"></script>
    <style>
        #test-area {
            width: 500px;
            transform: translate(0, 0);
        }
        .k-window {
            width: 100%;
            height: 400px;
            position: relative;
        }
        .k-dialog {
            width: 300px;
            height: 200px;
        }

    </style>
</head>
<body class="k-body">
    <div id="test-area" class="k-d-grid k-grid-cols-1">
        <section>
            <kendo-window class="k-widget k-window k-window-wrapper">
                <kendo-window-titlebar class="k-window-titlebar k-header">
                    <div class="k-window-title k-dialog-title">Window with dialog</div>
                    <div class="k-window-actions k-dialog-actions">
                        <button is="Button" fillMode="flat" icon="window-minimize"></button>
                        <button is="Button" fillMode="flat" icon="window-maximize"></button>
                        <button is="Button" fillMode="flat" icon="close"></button>
                    </div>
                </kendo-window-titlebar>
                <div class="k-window-content"> Window content <kendo-dialog class="k-dialog-wrapper">
                        <div class="k-overlay"></div>
                        <div class="k-widget k-window k-dialog">
                            <kendo-dialog-titlebar class="k-window-titlebar k-dialog-titlebar k-header">
                                <div class="k-window-title k-dialog-title">Dialog in window</div>
                                <div class="k-window-actions k-dialog-actions">
                                    <button is="Button" fillMode="flat" icon="close"></button>
                                </div>
                            </kendo-dialog-titlebar>
                            <div class="k-window-content k-dialog-content"> Dialog content </div>
                        </div>
                    </kendo-dialog>
                </div>
            </kendo-window>
        </section>
    </div>
</body>
</html>
