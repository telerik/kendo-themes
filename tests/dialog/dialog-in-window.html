<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" data-role="kendo-theme-utils" href="/packages/utils/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        #test-area {
            width: 500px;
            transform: translate(0, 0);
        }
        .k-window {
            width: 100%;
            height: 400px;
            position: relative;
        }
        .k-dialog {
            width: 300px;
            height: 200px;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-1">
        <section>
            <div class="k-window-wrapper k-window">
                <div class="k-window-titlebar">
                    <span class="k-window-title">Window with dialog</span>
                    <div class="k-window-titlebar-actions">
                        <button class="k-window-titlebar-action k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-icon k-svg-icon k-svg-i-window-minimize" aria-hidden="true">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M416 288v64H96v-64z"></path>
                                </svg>
                            </span>
                        </button>
                        <button class="k-window-titlebar-action k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-icon k-svg-icon k-svg-i-window" aria-hidden="true">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M96 96v320h320V96zm288 288H128V192h256z"></path>
                                </svg>
                            </span>
                        </button>
                        <button class="k-window-titlebar-action k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-icon k-svg-icon k-svg-i-x" aria-hidden="true">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M416 141.3 301.3 256 416 370.7 370.7 416 256 301.3 141.3 416 96 370.7 210.7 256 96 141.3 141.3 96 256 210.7 370.7 96z"></path>
                                </svg>
                            </span>
                        </button>
                    </div>
                </div>
                <div class="k-window-content">Window content<div class="k-dialog-wrapper">
                        <div class="k-overlay"></div>
                        <div class="k-dialog k-window">
                            <div class="k-window-titlebar k-dialog-titlebar">
                                <span class="k-window-title k-dialog-title">Dialog in window</span>
                                <div class="k-window-titlebar-actions k-dialog-titlebar-actions">
                                    <button class="k-window-titlebar-action k-dialog-titlebar-action k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-x" aria-hidden="true">
                                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                <path d="M416 141.3 301.3 256 416 370.7 370.7 416 256 301.3 141.3 416 96 370.7 210.7 256 96 141.3 141.3 96 256 210.7 370.7 96z"></path>
                                            </svg>
                                        </span>
                                    </button>
                                </div>
                            </div>
                            <div class="k-window-content k-dialog-content">Dialog content</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
