<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>Dialog In Window</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        #test-area {
            width: 500px;
            transform: translate(0, 0);
        }

        .k-window {
            width: 100%;
            height: 400px;
            position: relative;
        }

        .k-dialog {
            width: 300px;
            height: 200px;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-1">
        <section>
            <div class="k-widget k-window k-window-wrapper">
                <div class="k-window-titlebar k-header">
                    <div class="k-window-title k-dialog-title">Window with dialog</div>
                    <div class="k-window-actions k-dialog-actions">
                        <button class="k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-icon k-i-window-minimize"></span>
                        </button>
                        <button class="k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-icon k-i-window-maximize"></span>
                        </button>
                        <button class="k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-icon k-i-close"></span>
                        </button>
                    </div>
                </div>
                <div class="k-window-content">Window content<div class="k-dialog-wrapper">
                        <div class="k-overlay"></div>
                        <div class="k-widget k-window k-dialog">
                            <div class="k-window-titlebar k-dialog-titlebar k-header">
                                <div class="k-window-title k-dialog-title">Dialog in window</div>
                                <div class="k-window-actions k-dialog-actions">
                                    <button class="k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                                        <span class="k-button-icon k-icon k-i-close"></span>
                                    </button>
                                </div>
                            </div>
                            <div class="k-window-content k-dialog-content">Dialog content</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
