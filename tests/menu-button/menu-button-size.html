<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Menu button -- size and rounded</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            max-width: 1240px;
            grid-template-columns: 80px 320px 320px 1fr;
        }
        small,
        section {
            white-space: nowrap;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid">

        <span><small>rounded / size</small></span>
        <span>small</span>
        <span>medium</span>
        <span>large</span>

        <span>null</span>
        <section>
            <button is="MenuButton" size="small" rounded="none">Button</button>
            <button is="MenuButton" size="small" rounded="none" icon="folder">Button</button>
            <button is="MenuButton" size="small" rounded="none" icon="folder"></button>
        </section>
        <section>
            <button is="MenuButton" size="medium" rounded="none">Button</button>
            <button is="MenuButton" size="medium" rounded="none" icon="folder">Button</button>
            <button is="MenuButton" size="medium" rounded="none" icon="folder"></button>
        </section>
        <section>
            <button is="MenuButton" size="large" rounded="none">Button</button>
            <button is="MenuButton" size="large" rounded="none" icon="folder">Button</button>
            <button is="MenuButton" size="large" rounded="none" icon="folder"></button>
        </section>

        <span>small</span>
        <section>
            <button is="MenuButton" size="small" rounded="small">Button</button>
            <button is="MenuButton" size="small" rounded="small" icon="folder">Button</button>
            <button is="MenuButton" size="small" rounded="small" icon="folder"></button>
        </section>
        <section>
            <button is="MenuButton" size="medium" rounded="small">Button</button>
            <button is="MenuButton" size="medium" rounded="small" icon="folder">Button</button>
            <button is="MenuButton" size="medium" rounded="small" icon="folder"></button>
        </section>
        <section>
            <button is="MenuButton" size="large" rounded="small">Button</button>
            <button is="MenuButton" size="large" rounded="small" icon="folder">Button</button>
            <button is="MenuButton" size="large" rounded="small" icon="folder"></button>
        </section>

        <span>medium</span>
        <section>
            <button is="MenuButton" size="small">Button</button>
            <button is="MenuButton" size="small" icon="folder">Button</button>
            <button is="MenuButton" size="small" icon="folder"></button>
        </section>
        <section>
            <button is="MenuButton" size="medium">Button</button>
            <button is="MenuButton" size="medium" icon="folder">Button</button>
            <button is="MenuButton" size="medium" icon="folder"></button>
        </section>
        <section>
            <button is="MenuButton" size="large">Button</button>
            <button is="MenuButton" size="large" icon="folder">Button</button>
            <button is="MenuButton" size="large" icon="folder"></button>
        </section>

        <span>large</span>

            <button is="MenuButton" size="small" rounded="large" icon="folder"></button>

            <button is="MenuButton" size="medium" rounded="large">Button</button>
            <button is="MenuButton" size="medium" rounded="large" icon="folder">Button</button>
            <button is="MenuButton" size="medium" rounded="large" icon="folder"></button>
        </section>
        <section>
            <button is="MenuButton" size="large" rounded="large">Button</button>
            <button is="MenuButton" size="large" rounded="large" icon="folder">Button</button>
            <button is="MenuButton" size="large" rounded="large" icon="folder"></button>
        </section>

        <span>full</span>

            <button is="MenuButton" size="small" rounded="full">Button</button>
