<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        .k-mediaplayer {
            height: 360px;
        }
        .k-slider-horizontal {
            --kendo-slider-start: 0;
            --kendo-slider-end: 50;
        }

    </style>
    <div id="test-area" class="k-d-grid">
        <div class="k-mediaplayer k-widget">
            <div class="k-mediaplayer-titlebar">Media player title</div>
            <div class="k-mediaplayer-toolbar-wrap">
                <div class="k-slider k-mediaplayer-seekbar k-slider-horizontal">
                    <div class="k-slider-track-wrap">
                        <div class="k-slider-track">
                            <div class="k-slider-selection"></div>
                            <span class="k-draghandle k-draghandle-end"></span>
                        </div>
                    </div>
                </div>
                <div class="k-mediaplayer-toolbar k-toolbar k-toolbar-md">
                    <button class="k-toolbar-button k-play-button k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-play">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="M0 512V0l512 256z"></path>
                            </svg>
                        </span>
                    </button>
                    <div class="k-mediaplayer-currenttime-wrap">
                        <span class="k-mediaplayer-currenttime">00:18</span> /<span class="k-mediaplayer-duration">00:55</span>
                    </div>
                    <div class="k-spacer"></div>
                    <button class="k-toolbar-button k-volume-button k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-volume-up">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="M0 352h96l128 128V32L96 160H0zm288 28V132c55.2 14.2 96 64.3 96 124s-40.8 109.8-96 124m0-380v44.8c45.2 0 88.3 20.8 121.2 58.4C444.6 143.6 464 197.8 464 256s-19.4 112.4-54.8 152.8c-33 37.7-76 58.4-121.2 58.4V512c123.7 0 224-114.6 224-256S411.7 0 288 0"></path>
                            </svg>
                        </span>
                    </button>
                    <div class="k-mediaplayer-volume-wrap">
                        <div class="k-slider k-mediaplayer-volume k-slider-horizontal">
                            <div class="k-slider-track-wrap">
                                <div class="k-slider-track">
                                    <div class="k-slider-selection"></div>
                                    <span class="k-draghandle k-draghandle-end"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="k-mediaplayer-quality-wrap">
                        <span class="k-mediaplayer-quality k-dropdownlist k-picker k-picker-md k-picker-solid k-rounded-md">
                            <span class="k-input-inner">
                                <span class="k-input-value-text">360p</span>
                            </span>
                            <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                <span class="k-button-icon k-icon k-svg-icon k-svg-i-hd">
                                    <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                        <path d="M480 64H32C14.4 64 0 78.4 0 96v320c0 17.6 14.4 32 32 32h448c17.6 0 32-14.4 32-32V96c0-17.6-14.4-32-32-32M256 384h-64v-96h-64v96H64V128h64v96h64v-96h64zm210.3-68.9c-5.1 16.2-11.8 29.4-19.8 39.1-8.2 9.8-18.2 17.4-29.8 22.4-11.5 4.9-26.3 7.4-43.9 7.4H288V128h82.6c20.3 0 35.4 2.2 46.1 6.8 10.7 4.6 20.6 12.2 29.5 22.8 8.7 10.5 15.7 24.1 20.6 40.6 4.8 16.2 7.3 36.5 7.3 60.3-.1 21.5-2.7 40.6-7.8 56.6m-54.2-94.2c2.6 8.5 3.9 20.5 3.9 35.6 0 14.5-1.3 26.3-3.9 35.1-2.5 8.4-5.5 14.4-8.9 18-3.3 3.5-7.5 6-12.8 7.7-3.8 1.2-11.8 2.7-28.3 2.7H336V192h12.9c21.4 0 30.6.9 34.5 1.7 6.9 1.4 12.6 4.1 17.5 8.4 4.9 4.5 8.7 10.8 11.2 18.8"></path>
                                    </svg>
                                </span>
                            </button>
                        </span>
                    </div>
                    <button class="k-toolbar-button k-fullscreen-button k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-fullscreen">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="M0 32h160v64H64v96H0zm64 288H0v160h160v-64H64zM352 32v64h96v96h64V32zm96 384h-96v64h160V320h-64z"></path>
                            </svg>
                        </span>
                    </button>
                </div>
            </div>
            <div class="k-mediaplayer-overlay"></div>
        </div>
    </div>
</body>
</html>
