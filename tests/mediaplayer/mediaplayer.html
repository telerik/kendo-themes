<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>MediaPlayer</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        .k-mediaplayer {
            height: 360px;
        }
        .k-slider-horizontal {
            --kendo-slider-start: 0;
            --kendo-slider-end: 50;
        }

    </style>
    <div id="test-area" class="k-d-grid">
        <div class="k-mediaplayer k-widget">
            <div class="k-mediaplayer-titlebar">Media player title</div>
            <div class="k-mediaplayer-toolbar-wrap">
                <div class="k-slider k-slider-horizontal k-mediaplayer-seekbar">
                    <div class="k-slider-track-wrap">
                        <div class="k-slider-track">
                            <div class="k-slider-selection"></div>
                            <a href="#" class="k-draghandle k-draghandle-end"></a>
                        </div>
                    </div>
                </div>
                <div class="k-mediaplayer-toolbar k-toolbar k-toolbar-md">
                    <button class="k-toolbar-button k-play-button k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                        <span class="k-button-icon k-icon k-i-play"></span>
                    </button>
                    <div class="k-mediaplayer-currenttime-wrap">
                        <span class="k-mediaplayer-currenttime">00:18</span> /<span class="k-mediaplayer-duration">00:55</span>
                    </div>
                    <div class="k-spacer"></div>
                    <button class="k-toolbar-button k-volume-button k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                        <span class="k-button-icon k-icon k-i-volume-up"></span>
                    </button>
                    <div class="k-mediaplayer-volume-wrap">
                        <div class="k-slider k-slider-horizontal k-mediaplayer-volume">
                            <div class="k-slider-track-wrap">
                                <div class="k-slider-track">
                                    <div class="k-slider-selection"></div>
                                    <a href="#" class="k-draghandle k-draghandle-end"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="k-mediaplayer-quality-wrap">
                        <span class="k-mediaplayer-quality k-dropdown k-picker k-picker-md k-picker-solid k-rounded-md">
                            <span class="k-input-inner">
                                <span class="k-input-value-text">360p</span>
                            </span>
                            <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                <span class="k-button-icon k-icon k-i-hd"></span>
                            </button>
                        </span>
                    </div>
                    <button class="k-toolbar-button k-fullscreen-button k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                        <span class="k-button-icon k-icon k-i-fullscreen"></span>
                    </button>
                </div>
            </div>
            <div class="k-mediaplayer-overlay"></div>
        </div>
    </div>
</body>
</html>
