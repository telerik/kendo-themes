<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Media Player</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            align-items: start;
        }
        .k-mediaplayer {
            height: 360px;
        }
        .k-slider-horizontal {
            --kendo-slider-start: 0;
            --kendo-slider-end: 50;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="grid">

        <div class="k-mediaplayer k-widget">
            <div class="k-mediaplayer-titlebar">Media player title</div>
            <div class="k-mediaplayer-toolbar-wrap">
                <div class="k-slider k-slider-horizontal k-mediaplayer-seekbar">
                    <div class="k-slider-track-wrap">
                        <div class="k-slider-track">
                            <div class="k-slider-selection"></div>
                            <a href="#" class="k-draghandle k-draghandle-end"></a>
                        </div>
                    </div>
                </div>
                <div class="k-mediaplayer-toolbar k-toolbar k-widget">
                    <button is="Button" fillMode="flat" icon="play" class="k-play-button"></button>
                    <div class="k-mediaplayer-currenttime-wrap">
                        <span class="k-mediaplayer-currenttime">00:18</span> /
                        <span class="k-mediaplayer-duration">00:55</span>
                    </div>
                    <div class="k-spacer"></div>
                    <button is="Button" fillMode="flat" icon="volume-up" class="k-volume-button"></button>
                    <div class="k-mediaplayer-volume-wrap">
                        <div class="k-slider k-slider-horizontal k-mediaplayer-volume">
                            <div class="k-slider-track-wrap">
                                <div class="k-slider-track">
                                    <div class="k-slider-selection"></div>
                                    <a href="#" class="k-draghandle k-draghandle-end"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="k-mediaplayer-quality-wrap">
                        <input is="DropdownList" value="360p" arrowIconName='hd' class="k-mediaplayer-quality" />
                    </div>
                    <button is="Button" fillMode="flat" icon="fullscreen" class="k-fullscreen-button"></button>
                </div>
            </div>
            <div class="k-mediaplayer-overlay"></div>
        </div>

    </div>

</body>
</html>
