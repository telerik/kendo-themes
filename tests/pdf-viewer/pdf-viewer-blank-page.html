<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" data-role="kendo-theme-utils" href="/packages/utils/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        #test-area .k-pdf-viewer {
            height: 600px;
        }
        .k-dropzone {
            gap: 8px;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-1">
        <div class="k-pdf-viewer">
            <div class="k-toolbar k-toolbar-md k-toolbar-flat k-toolbar-resizable">
                <button class="k-toolbar-menu-button  k-menu-button k-button k-button-md k-button-flat k-button-flat-base k-button-base k-rounded-md k-disabled k-icon-button">
                    <span class="k-button-icon k-icon k-svg-icon k-svg-i-menu">
                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="M480 32v96H32V32zM32 192v96h448v-96zm448 160H32v96h448z"></path>
                        </svg>
                    </span>
                </button>
                <div class="k-toolbar-separator k-separator"></div>
                <div class="k-pager k-pager-md k-disabled">
                    <div class="k-pager-numbers-wrap">
                        <button class="k-pager-nav k-pager-first k-button k-button-md k-button-flat k-icon-button">
                            <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-to-left">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M352 384 160 256l192-128zM128 128v256h32V128z"></path>
                                </svg>
                            </span>
                        </button>
                        <button class="k-pager-nav k-button k-button-md k-button-flat k-icon-button">
                            <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-left">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="m160 256 192-128v256z"></path>
                                </svg>
                            </span>
                        </button>
                        <span class="k-pager-input">
                            <span>Page</span>
                            <span class="k-numerictextbox k-input k-input-md k-input-solid k-rounded-md">
                                <input class="k-input-inner" placeholder="" autocomplete="off" type="text" value="1">
                            </span>
                            <span>of 6</span>
                        </span>
                        <button class="k-pager-nav k-button k-button-md k-button-flat k-icon-button">
                            <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-right">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M352 256 160 384V128z"></path>
                                </svg>
                            </span>
                        </button>
                        <button class="k-pager-nav k-pager-last k-button k-button-md k-button-flat k-icon-button">
                            <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-to-right">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="m128 128 192 128-192 128zm224 256V128h-32v256z"></path>
                                </svg>
                            </span>
                        </button>
                    </div>
                </div>
                <span class="k-spacer"></span>
                <div class="k-toolbar-button-group  k-button-group k-button-group-flat">
                    <button class="k-group-start k-button k-button-flat k-disabled k-icon-button">
                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-zoom-out">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="M288 224H96v-64h192zm192 210.7L434.7 480 320 365.3v-22.7l-26.7-26.7C265.7 338.5 230.4 352 192 352c-88.4 0-160-71.6-160-160S103.6 32 192 32s160 71.6 160 160c0 38.4-13.5 73.7-36.1 101.3l26.7 26.7h22.7zM192 320c70.7 0 128-57.3 128-128S262.7 64 192 64 64 121.3 64 192s57.3 128 128 128"></path>
                            </svg>
                        </span>
                    </button>
                    <button class="k-group-end k-button k-button-flat k-disabled k-icon-button">
                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-zoom-in">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="M288 224h-64v64h-64v-64H96v-64h64V96h64v64h64zm192 210.7L434.7 480 320 365.3v-22.7l-26.7-26.7C265.7 338.5 230.4 352 192 352c-88.4 0-160-71.6-160-160S103.6 32 192 32s160 71.6 160 160c0 38.4-13.5 73.7-36.1 101.3l26.7 26.7h22.7zM192 320c70.7 0 128-57.3 128-128S262.7 64 192 64 64 121.3 64 192s57.3 128 128 128"></path>
                            </svg>
                        </span>
                    </button>
                </div>
                <span class="k-toolbar-combobox  k-combobox k-input k-input-md k-input-flat k-rounded-md k-disabled">
                    <input class="k-input-inner" placeholder="" autocomplete="off" type="text" value="Automatic Width">
                    <button class="k-input-button k-button k-button-md k-button-flat k-icon-button">
                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-down">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="M256 352 128 160h256z"></path>
                            </svg>
                        </span>
                    </button>
                </span>
                <div class="k-toolbar-button-group  k-button-group k-button-group-flat">
                    <button class="k-group-start k-button k-button-flat k-disabled k-icon-button">
                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-pointer">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="m285.5 326.1 43.9 124.4-83.5 29.5-43.8-124.2L128 416V32l256 288z"></path>
                            </svg>
                        </span>
                    </button>
                    <button class="k-group-end k-button k-button-flat k-disabled k-icon-button">
                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-hand">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="M442.5 130.7c-15.5-6.7-33.7-.2-41.4 15.1-8.2 21.3-23.3 79.9-25.8 87.6-2.1 6.5-5 12-11.3 9.7-4.7-1.7-3.5-7.2-2.4-12.6l2.7-17 18.1-112.4c2.8-17.4-9-33.8-26.5-36.6-17.4-2.8-33.8 9-36.6 26.5L304 197.9s-2.1 14.1-3 18.7c-1 5.2-1.4 12.3-7.7 11.9-5-.3-5.3-3.8-5.3-7.3V64c0-17.6-14.2-31.9-31.8-32h.1-.3c-17.7 0-32 14.3-32 32v.4c0 1.1.9 140.6.6 149.7-.2 5.4-.7 9.5-6.8 10.3-7.8 1.1-8.6-8-8.6-8l-3.1-20.9v.7L190 90.8v.1c-2.6-17.5-18.9-29.5-36.2-26.9-17.5 2.6-29.5 18.9-26.9 36.2 0 .1 0 .2.1.3l24.8 165.3 2.4 15.9c.5 3.2-.7 6.6-3.3 8.6l-.1.1c-4.1 3.1-10 2.5-13.5-1.4l-12.2-13.2-37.3-41-.1-.1c-11.9-13-32.1-14-45.3-2.1-13 11.9-14 32.1-2.1 45.2l55.7 61s34.1 49 62.5 88.4c28.3 39.3 72.3 52.4 129.5 52.4s113.9-21.8 126.9-95.4c13.7-78.5 6.5-107.9 23.7-150.4 11.6-28.9 15.1-45.8 21.1-63.2 5.4-15.6-1.9-33.3-17.2-39.9"></path>
                            </svg>
                        </span>
                    </button>
                </div>
                <span class="k-spacer"></span>
                <button class="k-toolbar-button  k-button k-button-flat k-disabled k-icon-button">
                    <span class="k-button-icon k-icon k-svg-icon k-svg-i-search">
                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="M365.3 320h-22.7l-26.7-26.7C338.5 265.7 352 230.4 352 192c0-88.4-71.6-160-160-160S32 103.6 32 192s71.6 160 160 160c38.4 0 73.7-13.5 101.3-36.1l26.7 26.7v22.7L434.7 480l45.3-45.3zM64 192c0-70.7 57.3-128 128-128s128 57.3 128 128-57.3 128-128 128S64 262.7 64 192"></path>
                        </svg>
                    </span>
                </button>
                <button class="k-toolbar-button  k-button k-button-flat k-disabled k-icon-button">
                    <span class="k-button-icon k-icon k-svg-icon k-svg-i-edit-annotations">
                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="M447.95 32H64c-17.6 0-32 14.4-32 32v416l95.99-96h127.99v-32H114.73L64 402.75V64.06l.06-.06H447.9l.06.06V224h32V64c0-17.6-14.4-32-32-32zm27.4 251.3-22.65-22.65c-6.25-6.2-16.45-6.2-22.65 0L407.4 283.3l45.29 45.3 22.65-22.65c6.2-6.25 6.2-16.45 0-22.65zm-79.24 11.3L255.98 434.75V480h45.24l140.13-140.15zM289.92 446.05l-11.3-11.3 117.49-117.5 11.3 11.3zM352 256H96v-32h256zm32-64H96v-32h288zm32-64H96V96h320zm-96 192H96v-32h224z"></path>
                        </svg>
                    </span>
                </button>
                <button class="k-toolbar-button  k-button k-button-flat k-disabled k-icon-button">
                    <span class="k-button-icon k-icon k-svg-icon k-svg-i-comment">
                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="M448 32H64c-17.6 0-32 14.4-32 32v416l96-96h320c17.6 0 32-14.4 32-32V64c0-17.6-14.4-32-32-32m0 319.942a1 1 0 0 1-.058.058H114.745L64 402.745V64.057a1 1 0 0 1 .057-.057h383.885q.031.027.058.057z"></path>
                        </svg>
                    </span>
                </button>
            </div>
            <div class="k-canvas k-pdf-viewer-canvas k-pos-relative k-overflow-auto k-enable-text-select">
                <div class="k-pdf-viewer-pages">
                    <div class="k-page k-blank-page">
                        <div class="k-external-dropzone">
                            <div class="k-dropzone-inner">
                                <span class="k-dropzone-icon k-icon k-svg-icon k-icon-xxxl k-svg-i-upload">
                                    <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                        <path d="M32 384v96h448v-96zm192-64h64V192h96L256 32 128 192h96z"></path>
                                    </svg>
                                </span>
                                <span class="k-dropzone-hint">Drag and drop files here to upload</span>
                            </div>
                        </div>
                        <div class="k-upload k-upload-async k-upload-empty">
                            <div class="k-upload-dropzone k-dropzone">
                                <div class="k-upload-button-wrap">
                                    <button class="k-upload-button k-button">
                                        <span class="k-button-text">Select files...</span>
                                    </button>
                                    <input id="upload-input" class="k-hidden">
                                </div>
                                <span class="k-dropzone-hint">Drop files here to upload</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
