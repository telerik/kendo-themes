<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>PDF Viewer Blank Page</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        #test-area .k-pdf-viewer {
            height: 600px;
        }
        .k-dropzone {
            gap: 8px;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-1">
        <div class="k-widget k-pdf-viewer">
            <div class="k-toolbar k-toolbar-md k-toolbar-resizable">
                <div class="k-pager k-pager-md">
                    <div class="k-pager-numbers-wrap">
                        <button class="k-pager-nav k-pager-first k-button k-button-md k-button-flat k-button-flat-base k-icon-button k-disabled">
                            <span class="k-button-icon k-icon k-i-caret-alt-to-left"></span>
                        </button>
                        <button class="k-pager-nav k-button k-button-md k-button-flat k-button-flat-base k-icon-button k-focus">
                            <span class="k-button-icon k-icon k-i-caret-alt-left"></span>
                        </button>
                        <select class="k-picker k-dropdown-list k-dropdown k-rounded-md k-picker-md">
                            <option>1</option>
                        </select>
                        <span class="k-pager-input">Page<span class="k-textbox k-input k-input-md k-input-solid k-rounded-md">
                                <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="999">
                            </span>of 8</span>
                        <button class="k-pager-nav k-button k-button-md k-button-flat k-button-flat-base k-icon-button k-hover">
                            <span class="k-button-icon k-icon k-i-caret-alt-right"></span>
                        </button>
                        <button class="k-pager-nav k-pager-last k-button k-button-md k-button-flat k-button-flat-base k-icon-button">
                            <span class="k-button-icon k-icon k-i-caret-alt-to-right"></span>
                        </button>
                    </div>
                </div>
                <span class="k-spacer"></span>
                <button class="k-toolbar-button  k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                    <span class="k-button-icon k-icon k-i-file-pdf"></span>
                </button>
                <button class="k-toolbar-button  k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                    <span class="k-button-icon k-icon k-i-print"></span>
                </button>
                <button class="k-toolbar-button  k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                    <span class="k-button-icon k-icon k-i-fullscreen"></span>
                </button>
            </div>
            <div class="k-canvas k-pdf-viewer-canvas k-pos-relative k-overflow-auto">
                <div class="k-pdf-viewer-pages">
                    <div class="k-page k-blank-page">
                        <div class="k-external-dropzone">
                            <div class="k-dropzone-inner">
                                <span class="k-icon k-i-upload"></span>
                                <span class="k-dropzone-hint">Drag and drop files here to upload</span>
                            </div>
                        </div>
                        <div class="k-upload k-upload-async k-upload-empty">
                            <div class="k-dropzone k-upload-dropzone">
                                <div class="k-upload-button-wrap">
                                    <button class="k-upload-button k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                        <span class="k-button-text">Select files...</span>
                                    </button>
                                    <input id="upload-input" class="k-hidden">
                                </div>
                                <span class="k-dropzone-hint">Drop files here to upload</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
