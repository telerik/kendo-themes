<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        #test-area .k-pdf-viewer {
            height: 600px;
        }
        .k-dropzone {
            gap: 8px;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-1">
        <div class="k-widget k-pdf-viewer">
            <div class="k-toolbar k-toolbar-md k-toolbar-resizable">
                <div class="k-pager k-pager-md">
                    <div class="k-pager-numbers-wrap">
                        <button class="k-pager-nav k-pager-first k-button k-button-md k-button-flat k-button-flat-base k-disabled k-icon-button">
                            <span class="k-button-icon k-svg-icon k-svg-i-caret-alt-to-left">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M352 384 160 256l192-128v256zM128 128v256h32V128h-32z"></path>
                                </svg>
                            </span>
                        </button>
                        <button class="k-pager-nav k-button k-button-md k-button-flat k-button-flat-base k-focus k-icon-button">
                            <span class="k-button-icon k-svg-icon k-svg-i-caret-alt-left">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="m160 256 192-128v256L160 256z"></path>
                                </svg>
                            </span>
                        </button>
                        <span class="k-pager-input">
                            <span>Page</span>
                            <span class="k-numerictextbox k-input k-input-md k-input-solid k-rounded-md">
                                <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="999">
                            </span>
                            <span>of 8</span>
                        </span>
                        <button class="k-pager-nav k-button k-button-md k-button-flat k-button-flat-base k-hover k-icon-button">
                            <span class="k-button-icon k-svg-icon k-svg-i-caret-alt-right">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M352 256 160 384V128l192 128z"></path>
                                </svg>
                            </span>
                        </button>
                        <button class="k-pager-nav k-pager-last k-button k-button-md k-button-flat k-button-flat-base k-icon-button">
                            <span class="k-button-icon k-svg-icon k-svg-i-caret-alt-to-right">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="m128 128 192 128-192 128V128zm224 256V128h-32v256h32z"></path>
                                </svg>
                            </span>
                        </button>
                    </div>
                </div>
                <span class="k-spacer"></span>
                <button class="k-toolbar-button  k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                    <span class="k-button-icon k-svg-icon k-svg-i-file-pdf">
                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="M240.9 160c-7.6 0-13.8 4-15.4 9.9-4.9 18.6.2 46.3 9.4 82.3l-2.4 5.9c-6.6 16.4-14.8 33-22.1 47.6l-1 1.9c-7.7 15.3-14.6 28.4-21 39.4l-6.5 3.5c-.5.3-11.6 6.3-14.3 7.9-22.2 13.6-36.9 28.9-39.4 41.2-.8 3.9-.2 8.9 3.7 11.2l6.3 3.2c2.7 1.4 5.6 2.1 8.6 2.1 15.8 0 34.2-20.2 59.5-65.3 29.2-9.7 62.5-17.8 91.6-22.3 22.2 12.8 49.5 21.7 66.8 21.7 3.1 0 5.7-.3 7.8-.9 3.3-.9 6.1-2.8 7.8-5.4 3.4-5.2 4-12.2 3.1-19.5-.3-2.1-2-4.8-3.8-6.6-5.1-5.2-16.5-7.9-33.7-8.1-11.7-.1-25.8.9-40.6 3-6.6-3.9-13.5-8.2-18.8-13.3-14.4-13.8-26.5-32.9-34-53.9.5-2 .9-3.7 1.3-5.4 0 0 8.1-47.1 6-63.1-.3-2.2-.5-2.8-1.1-4.5l-.7-1.9c-2.2-5.2-6.5-10.7-13.3-10.4l-3.8-.2zm2.7 8.4c5.1 0 8 13.1 8.2 25.4.3 12.3-2.6 20.9-6 27.3-2.9-9.4-4.3-24.3-4.3-34-.1-.1-.3-18.7 2.1-18.7zm.4 104.1c8.6 16 19.3 29.5 31.9 40.4 1.6 1.3 3.2 2.7 5 4.1-25.6 5.2-47.7 11.5-67.1 19.1 3.6-6.5 7.2-13.3 11-20.6 9.1-17.7 14.9-31.6 19.2-43zm102.2 51.6c9.3 0 12 0 21.1 2.3 9.1 2.4 9.2 7.2 7.6 8.2-1.6 1-6 1.6-8.9 1.6-9.2 0-20.7-4.3-36.8-11.4 6.3-.4 11.9-.7 17-.7zm-165.4 35.8c-17.7 28.8-29.5 40.3-37.3 43.8 2.9-8.1 14.3-24 31.2-38.1 1.1-.9 3.7-3.4 6.1-5.7zM352 32H96c-17.7 0-32 14.3-32 32v384c0 17.7 14.3 32 32 32h320c17.7 0 32-14.3 32-32V128l-96-96zm64 416H96V64h224v96h96v288z"></path>
                        </svg>
                    </span>
                </button>
                <button class="k-toolbar-button  k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                    <span class="k-button-icon k-svg-icon k-svg-i-print">
                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="M448 160h-32V96l-64-64H128c-17.7 0-32 14.3-32 32v96H64c-17.6 0-32 14.4-32 32v160c0 17.6 14.4 32 32 32h32v64c0 17.6 14.4 32 32 32h256c17.6 0 32-14.4 32-32v-64h32c17.6 0 32-14.4 32-32V192c0-17.6-14.4-32-32-32zM128 64h192v64h64v64H128V64zm320 256h-64v127.9l-.1.1H128.1l-.1-.1V320H64v-32h384v32zm-288 0h192v32H160v-32zm0 64h160v32H160v-32z"></path>
                        </svg>
                    </span>
                </button>
                <button class="k-toolbar-button  k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                    <span class="k-button-icon k-svg-icon k-svg-i-fullscreen">
                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="M0 32h160v64H64v96H0V32zm64 288H0v160h160v-64H64v-96zM352 32v64h96v96h64V32H352zm96 384h-96v64h160V320h-64v96z"></path>
                        </svg>
                    </span>
                </button>
            </div>
            <div class="k-canvas k-pdf-viewer-canvas k-pos-relative k-overflow-auto">
                <div class="k-pdf-viewer-pages">
                    <div class="k-page k-blank-page">
                        <div class="k-external-dropzone">
                            <div class="k-dropzone-inner">
                                <span class="k-dropzone-icon k-svg-icon k-icon-xxxl k-svg-i-upload">
                                    <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                        <path d="M32 384v96h448v-96H32zm192-64h64V192h96L256 32 128 192h96v128z"></path>
                                    </svg>
                                </span>
                                <span class="k-dropzone-hint">Drag and drop files here to upload</span>
                            </div>
                        </div>
                        <div class="k-upload k-upload-async k-upload-empty">
                            <div class="k-upload-dropzone k-dropzone">
                                <div class="k-upload-button-wrap">
                                    <button class="k-upload-button k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                        <span class="k-button-text">Select files...</span>
                                    </button>
                                    <input id="upload-input" class="k-hidden">
                                </div>
                                <span class="k-dropzone-hint">Drop files here to upload</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
