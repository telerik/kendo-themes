            <div class="k-canvas k-pdf-viewer-canvas k-pos-relative k-overflow-auto k-enable-text-select">
                <div class="k-pdf-viewer-pages">
                    <div class="k-page" style="width: 720px; height: 360px;">
                        <div class="k-canvas-wrapper">
                            <canvas width="720" height="360"></canvas>
                        </div>
                        <div class="k-text-layer">
                            <span role="presentation" dir="ltr" class="test-content">Test content for highlight annotation</span>
                        </div>
                        <div class="k-annotation-layer k-hidden"></div>
                        <div class="k-annotation-editor-layer">
                            <div class="k-free-text-editor k-selected" style="left: 42%; top: 20%;">
                                <div class="k-internal" role="textbox" contenteditable="true" aria-multiline="true" default-content="Start typing..."></div>
                            </div>
                            <div class="k-free-text-editor k-selected" style="left: 42%; top: 35%;">
                                <div class="k-internal" role="textbox" contenteditable="true" aria-multiline="true" default-content="Start typing...">Currently writing text</div>
                            </div>
                            <div class="k-free-text-editor" style="left: 42%; top: 50%;">
                                <div class="k-internal" role="textbox" contenteditable="true" aria-multiline="true" default-content="Start typing...">Ready text</div>
                            </div>
                            <div class="k-free-text-editor k-selected k-draggable" style="left: 42%; top: 65%;">
                                <div class="k-internal" role="textbox" contenteditable="true" aria-multiline="true" default-content="Start typing">Selected Custom text (adds a draggable cursor)</div>
                            </div>
                        </div>
                    </div>
