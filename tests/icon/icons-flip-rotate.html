<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>Icons Flip and Rotate</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        #test-area {
            gap: 15px;
            text-align: center;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-8">
        <span>Rotate</span>
        <span class="k-colspan-7"></span>
        <span>0deg</span>
        <span>45deg</span>
        <span>90deg</span>
        <span>135deg</span>
        <span>180deg</span>
        <span>225deg </span>
        <span>270deg</span>
        <span>315deg</span>
        <span>
            <span class="k-icon k-icon-xl k-i-hand k-rotate-0"></span>
        </span>
        <span>
            <span class="k-icon k-icon-xl k-i-hand k-rotate-45"></span>
        </span>
        <span>
            <span class="k-icon k-icon-xl k-i-hand k-rotate-90"></span>
        </span>
        <span>
            <span class="k-icon k-icon-xl k-i-hand k-rotate-135"></span>
        </span>
        <span>
            <span class="k-icon k-icon-xl k-i-hand k-rotate-180"></span>
        </span>
        <span>
            <span class="k-icon k-icon-xl k-i-hand k-rotate-225"></span>
        </span>
        <span>
            <span class="k-icon k-icon-xl k-i-hand k-rotate-270"></span>
        </span>
        <span>
            <span class="k-icon k-icon-xl k-i-hand k-rotate-315"></span>
        </span>
        <span>Flip</span>
        <span class="k-colspan-7"></span>
        <span>none</span>
        <span>vertical</span>
        <span>horizontal</span>
        <span class="k-colspan-5"></span>
        <span>
            <span class="k-icon k-icon-xl k-i-folder-open"></span>
        </span>
        <span>
            <span class="k-icon k-icon-xl k-i-folder-open k-flip-v"></span>
        </span>
        <span>
            <span class="k-icon k-icon-xl k-i-folder-open k-flip-h"></span>
        </span>
    </div>
</body>
</html>
