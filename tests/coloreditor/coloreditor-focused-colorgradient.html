<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>Focused Cologradient Inside ColorEditor</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        .k-hue-slider {
            --kendo-slider-start: 0;
            --kendo-slider-end: 0;
        }
        .k-alpha-slider {
            --kendo-slider-start: 0;
            --kendo-slider-end: 100;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-1">
        <span>Focused Cologradient Inside ColorEditor</span>
        <section>
            <div class="k-flatcolorpicker k-coloreditor">
                <div class="k-coloreditor-header k-hstack">
                    <div class="k-coloreditor-header-actions k-hstack"></div>
                    <div class="k-spacer"></div>
                    <div class="k-coloreditor-header-actions k-hstack">
                        <button class="k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-icon k-i-reset-color"></span>
                        </button>
                        <div class="k-coloreditor-preview k-vstack">
                            <span class="k-coloreditor-preview-color k-color-preview k-no-color">
                                <span class="k-color-preview-mask"></span>
                            </span>
                            <span class="k-coloreditor-current-color k-color-preview">
                                <span class="k-color-preview-mask" style="background-color: fuchsia;"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="k-coloreditor-views k-vstack">
                    <div class="k-focus k-colorgradient">
                        <div class="k-colorgradient-canvas k-hstack">
                            <div class="k-hsv-rectangle" style="background: rgb(255, 0, 0);">
                                <div class="k-hsv-gradient">
                                    <div class="k-hsv-draghandle k-draghandle" style="top: 50px; left: 73px;"></div>
                                </div>
                            </div>
                            <div class="k-hsv-controls k-hstack">
                                <div class="k-slider k-slider-vertical k-hue-slider k-colorgradient-slider">
                                    <div class="k-slider-track-wrap">
                                        <div class="k-slider-track">
                                            <div class="k-slider-selection"></div>
                                            <a class="k-draghandle k-draghandle-end"></a>
                                        </div>
                                    </div>
                                </div>
                                <div class="k-slider k-slider-vertical k-alpha-slider k-colorgradient-slider">
                                    <div class="k-slider-track-wrap">
                                        <div class="k-slider-track" style="background: linear-gradient(to top, transparent, rgb(255, 0, 0));">
                                            <div class="k-slider-selection"></div>
                                            <a class="k-draghandle k-draghandle-end"></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="k-colorgradient-inputs k-hstack">
                            <div class="k-vstack">
                                <button class="k-colorgradient-toggle-mode k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                                    <span class="k-button-icon k-icon k-i-arrows-kpi"></span>
                                </button>
                            </div>
                            <div class="k-vstack">
                                <span class="k-numerictextbox k-input k-input-md k-input-solid k-rounded-md">
                                    <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="132">
                                </span>
                                <label class="k-colorgradient-input-label">R</label>
                            </div>
                            <div class="k-vstack">
                                <span class="k-numerictextbox k-input k-input-md k-input-solid k-rounded-md">
                                    <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="132">
                                </span>
                                <label class="k-colorgradient-input-label">G</label>
                            </div>
                            <div class="k-vstack">
                                <span class="k-numerictextbox k-input k-input-md k-input-solid k-rounded-md">
                                    <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="132">
                                </span>
                                <label class="k-colorgradient-input-label">B</label>
                            </div>
                            <div class="k-vstack">
                                <span class="k-numerictextbox k-input k-input-md k-input-solid k-rounded-md">
                                    <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="1.00">
                                </span>
                                <label class="k-colorgradient-input-label">A</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="k-actions k-actions-end k-actions-horizontal k-coloreditor-footer">
                    <button class="k-coloreditor-cancel k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-text">Cancel</span>
                    </button>
                    <button class="k-coloreditor-apply k-button k-button-md k-button-solid k-button-solid-primary k-rounded-md">
                        <span class="k-button-text">Apply</span>
                    </button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
