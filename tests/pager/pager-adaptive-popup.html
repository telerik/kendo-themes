<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" data-role="kendo-theme-utils" href="/packages/utils/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        #test-area {
            grid-template-columns: 550px 350px;
            --kendo-actionsheet-height: 400px;
            --kendo-actionsheet-max-height: 400px;
        }
        #test-area>section {
            height: 600px;
            outline: 1px dotted;
            overflow: hidden;
            position: relative;
            transform: translateZ(0);
        }

    </style>
    <div id="test-area" class="k-d-grid">
        <span>resolutions 500 &lt;= 768</span>
        <span>resolutions &lt;= 500</span>
        <section>
            <div class="k-pager k-pager-md k-pager-responsive">
                <div class="k-pager-numbers-wrap">
                    <button class="k-pager-nav k-pager-first k-button k-button-md k-button-flat k-button-flat-base k-disabled k-icon-button">
                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-to-left" aria-hidden="true">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="M352 384 160 256l192-128zM128 128v256h32V128z"></path>
                            </svg>
                        </span>
                    </button>
                    <button class="k-pager-nav k-button k-button-md k-button-flat k-button-flat-base k-disabled k-icon-button">
                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-left" aria-hidden="true">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="m160 256 192-128v256z"></path>
                            </svg>
                        </span>
                    </button>
                    <span class="k-pager-input">
                        <span class="k-numerictextbox k-input k-input-md k-input-solid k-rounded-md">
                            <input class="k-input-inner" placeholder="" autocomplete="off" type="text" value="1">
                        </span>
                        <span>of 6</span>
                    </span>
                    <button class="k-pager-nav k-button k-button-md k-button-flat k-button-flat-base k-icon-button">
                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-right" aria-hidden="true">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="M352 256 160 384V128z"></path>
                            </svg>
                        </span>
                    </button>
                    <button class="k-pager-nav k-pager-last k-button k-button-md k-button-flat k-button-flat-base k-icon-button">
                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-to-right" aria-hidden="true">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="m128 128 192 128-192 128zm224 256V128h-32v256z"></path>
                            </svg>
                        </span>
                    </button>
                </div>
                <span class="k-pager-sizes">
                    <span class="k-dropdownlist k-picker k-picker-md k-picker-solid k-rounded-md">
                        <span class="k-input-inner">
                            <span class="k-input-value-text">5</span>
                        </span>
                        <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                            <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-down" aria-hidden="true">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M256 352 128 160h256z"></path>
                                </svg>
                            </span>
                        </button>
                    </span>
                    <span>items per page</span>
                </span>
            </div>
            <div class="k-actionsheet-container">
                <div class="k-overlay"></div>
                <div class="k-animation-container k-animation-container-shown">
                    <div class="k-child-animation-container" style="bottom: 0px; width: 100%;">
                        <div class="k-actionsheet k-actionsheet-bottom k-adaptive-actionsheet">
                            <div class="k-actionsheet-view">
                                <div class="k-actionsheet-titlebar">
                                    <div class="k-actionsheet-titlebar-group">
                                        <div class="k-actionsheet-title">
                                            <div class="k-text-center">Items per page</div>
                                        </div>
                                        <div class="k-actionsheet-actions">
                                            <button class="k-button k-button-lg k-button-flat k-button-flat-primary k-rounded-md k-icon-button">
                                                <span class="k-button-icon k-icon k-svg-icon k-svg-i-check" aria-hidden="true">
                                                    <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                        <path d="M434.7 82.7 480 128 192 416 32 256l45.3-45.3L192 325.5z"></path>
                                                    </svg>
                                                </span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="k-actionsheet-content">
                                    <div class="k-list-container">
                                        <div class="k-list k-list-lg">
                                            <div class="k-list-content">
                                                <ul class="k-list-ul">
                                                    <li class="k-list-item">
                                                        <span class="k-list-item-text">All</span>
                                                    </li>
                                                    <li class="k-list-item k-selected">
                                                        <span class="k-list-item-text">5</span>
                                                    </li>
                                                    <li class="k-list-item">
                                                        <span class="k-list-item-text">20</span>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="k-pager k-pager-md k-pager-responsive">
                <div class="k-pager-numbers-wrap">
                    <button class="k-pager-nav k-pager-first k-button k-button-md k-button-flat k-button-flat-base k-disabled k-icon-button">
                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-to-left" aria-hidden="true">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="M352 384 160 256l192-128zM128 128v256h32V128z"></path>
                            </svg>
                        </span>
                    </button>
                    <button class="k-pager-nav k-button k-button-md k-button-flat k-button-flat-base k-disabled k-icon-button">
                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-left" aria-hidden="true">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="m160 256 192-128v256z"></path>
                            </svg>
                        </span>
                    </button>
                    <span class="k-pager-input">
                        <span class="k-numerictextbox k-input k-input-md k-input-solid k-rounded-md">
                            <input class="k-input-inner" placeholder="" autocomplete="off" type="text" value="1">
                        </span>
                        <span>of 6</span>
                    </span>
                    <button class="k-pager-nav k-button k-button-md k-button-flat k-button-flat-base k-icon-button">
                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-right" aria-hidden="true">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="M352 256 160 384V128z"></path>
                            </svg>
                        </span>
                    </button>
                    <button class="k-pager-nav k-pager-last k-button k-button-md k-button-flat k-button-flat-base k-icon-button">
                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-to-right" aria-hidden="true">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="m128 128 192 128-192 128zm224 256V128h-32v256z"></path>
                            </svg>
                        </span>
                    </button>
                </div>
            </div>
            <div class="k-actionsheet-container">
                <div class="k-overlay"></div>
                <div class="k-animation-container k-animation-container-shown">
                    <div class="k-child-animation-container" style="top: 0px; width: 100%; height: 100%;">
                        <div class="k-actionsheet k-actionsheet-fullscreen k-adaptive-actionsheet">
                            <div class="k-actionsheet-view">
                                <div class="k-actionsheet-titlebar">
                                    <div class="k-actionsheet-titlebar-group">
                                        <div class="k-actionsheet-title">
                                            <div class="k-text-center">Items per page</div>
                                        </div>
                                        <div class="k-actionsheet-actions">
                                            <button class="k-button k-button-lg k-button-flat k-button-flat-primary k-rounded-md k-icon-button">
                                                <span class="k-button-icon k-icon k-svg-icon k-svg-i-check" aria-hidden="true">
                                                    <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                        <path d="M434.7 82.7 480 128 192 416 32 256l45.3-45.3L192 325.5z"></path>
                                                    </svg>
                                                </span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="k-actionsheet-content">
                                    <div class="k-list-container">
                                        <div class="k-list k-list-lg">
                                            <div class="k-list-content">
                                                <ul class="k-list-ul">
                                                    <li class="k-list-item">
                                                        <span class="k-list-item-text">All</span>
                                                    </li>
                                                    <li class="k-list-item k-selected">
                                                        <span class="k-list-item-text">5</span>
                                                    </li>
                                                    <li class="k-list-item">
                                                        <span class="k-list-item-text">20</span>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
