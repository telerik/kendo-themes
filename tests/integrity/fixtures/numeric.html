<!doctype html>
<html lang="en">
<head>
    <title>Numeric</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/base/packages/default/dist/all.css" />
</head>
<body>

    <div class="test-area">
        <span id="numeric" class="k-widget k-numerictextbox">
            <span class="k-numeric-wrap k-state-default">
                <input type="text" class="k-formatted-value k-input" style="display: block;" />
                <input type="text" value="30" min="0" max="100" style="display: none;" class="k-input" />
                <span class="k-icon k-i-warning" style="display: none;"></span>
                <span class="k-select">
                    <span unselectable="on" class="k-link k-link-increase"><span unselectable="on" class="k-icon k-i-arrow-60-up"></span></span>
                    <span unselectable="on" class="k-link k-link-decrease"><span unselectable="on" class="k-icon k-i-arrow-60-down"></span></span>
                </span>
            </span>
        </span>
    </div>

</body>
</html>
