<!doctype html>
<html lang="en">
<head>
    <title>Colorpicker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/base/packages/default/dist/all.css" />
</head>
<body>

    <div class="test-area">
        <span id="colorpicker" class="k-widget k-colorpicker k-header">
            <span class="k-picker-wrap k-state-default">
                <span class="k-selected-color" style="background-color: rgb(255, 255, 255);">
                    <span class="k-icon k-i-line" style="display: none;"></span>
                </span>
                <span class="k-select" unselectable="on" aria-label="select"><span class="k-icon k-i-arrow-60-down"></span></span>
            </span>
            <input data-role="colorpicker" style="display: none;" />
        </span>
    </div>

</body>
</html>
