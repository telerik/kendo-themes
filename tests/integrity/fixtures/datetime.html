<!doctype html>
<html lang="en">
<head>
    <title>Datetime controls</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/base/packages/default/dist/all.css" />
</head>
<body>

    <div class="test-area">
        <span id="dateinput" class="k-widget k-dateinput k-state-default">
            <span class="k-dateinput-wrap">
                <input data-role="dateinput" class="k-input" autocomplete="off" type="text" />
                <span class="k-icon k-i-warning"></span>
                <span class="k-select">
                    <span class="k-link k-link-increase"><span class="k-icon k-i-arrow-n"></span></span>
                    <span class="k-link k-link-decrease"><span class="k-icon k-i-arrow-s"></span></span>
                </span>
            </span>
        </span>

        <hr />

        <span id="datepicker" class="k-widget k-datepicker k-header">
            <span class="k-picker-wrap k-state-default">
                <input value="10/10/2011" type="text" class="k-input" autocomplete="off" />
                <span unselectable="on" class="k-select"><span class="k-icon k-i-calendar"></span></span>
            </span>
        </span>

        <hr />

        <span id="timepicker" class="k-widget k-timepicker k-header">
            <span class="k-picker-wrap k-state-default">
                <input value="10:00 AM" type="text" class="k-input" autocomplete="off" />
                <span class="k-icon k-i-warning"></span>
                <span unselectable="on" class="k-select"><span class="k-icon k-i-clock"></span></span>
            </span>
        </span>

        <hr />

        <span id="datetimepicker" class="k-widget k-datetimepicker k-header">
            <span class="k-picker-wrap k-state-default">
                <input type="text" class="k-input" autocomplete="off" />
                <span class="k-icon k-i-warning"></span>
                <span unselectable="on" class="k-select">
                    <span class="k-link k-link-date"><span unselectable="on" class="k-icon k-i-calendar"></span></span>
                    <span class="k-link k-link-time"><span unselectable="on" class="k-icon k-i-clock" ></span></span>
                </span>
            </span>
        </span>

    </div>

</body>
</html>
