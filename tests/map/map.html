<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Map</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>

        .k-map .k-layer:last-child {
            background-color: #f0f0f0;
            top: 0; right: 0; bottom: 0; left: 0;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area">

        <div id="map" class="k-map" style="position: relative;">
            <div class="km-widget km-scroll-wrapper" style="overflow: hidden;">
                <div class="km-scroll-header"></div>
                <div class="km-scroll-container" style="transform-origin: left top 0px;">
                    <div class="k-layer" style="z-index: 1000;">
                        <i is="Icon" class="k-marker" name="map-marker-target" style="z-index: 1000; left: 500px; top: 300px;"></i>
                    </div>
                    <div class="k-layer"></div>
                </div>
                <div class="km-touch-scrollbar km-horizontal-scrollbar" style="transform-origin: left top 0px; width: 24px;"></div>
                <div class="km-touch-scrollbar km-vertical-scrollbar" style="transform-origin: left top 0px; height: 239px;"></div>
            </div>
            <div class="k-map-controls k-pos-bottom k-pos-right">
                <div class="k-widget k-attribution" style="display: block;">&copy; <a href="http://example.com/">Attribution</a></div>
            </div>
            <div class="k-map-controls k-pos-top k-pos-left">
                <div class="k-widget k-navigator">
                    <button is="Button" class="k-navigator-n" icon="arrow-n" fillMode="flat" rounded="full" shape="square" size="null"></button>
                    <button is="Button" class="k-navigator-e" icon="arrow-e" fillMode="flat" rounded="full" shape="square" size="null"></button>
                    <button is="Button" class="k-navigator-s" icon="arrow-s" fillMode="flat" rounded="full" shape="square" size="null"></button>
                    <button is="Button" class="k-navigator-w" icon="arrow-w" fillMode="flat" rounded="full" shape="square" size="null"></button>
                </div>
                <div class="k-widget k-zoom-control k-button-group k-group-horizontal">
                    <button is="Button" icon="plus" class="k-zoom-in"></button>
                    <button is="Button" icon="minus" class="k-zoom-out"></button>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
