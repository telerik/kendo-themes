<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        .k-map .k-layer:last-child {
            background-color: #f0f0f0;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

    </style>
    <div id="test-area">
        <div id="map" class="k-map" style="position: relative;">
            <div class="km-widget km-scroll-wrapper" style="overflow: hidden;">
                <div class="km-scroll-header"></div>
                <div class="km-scroll-container" style="transform-origin: left top 0px;">
                    <div class="k-layer" style="z-index: 1000;">
                        <span class="k-marker k-icon k-svg-icon k-icon-xxl k-svg-i-map-marker-target" style="z-index: 1000; left: 500px; top: 300px;">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="M256 0C158.8 0 80 78.8 80 176s176 336 176 336 176-238.8 176-336S353.2 0 256 0m0 288c-61.9 0-112-50.1-112-112S194.1 64 256 64s112 50.1 112 112-50.1 112-112 112m48-112c0 26.5-21.5 48-48 48s-48-21.5-48-48 21.5-48 48-48 48 21.5 48 48"></path>
                            </svg>
                        </span>
                    </div>
                    <div class="k-layer"></div>
                </div>
                <div class="km-touch-scrollbar km-horizontal-scrollbar" style="transform-origin: left top 0px; width: 24px;"></div>
                <div class="km-touch-scrollbar km-vertical-scrollbar" style="transform-origin: left top 0px; height: 239px;"></div>
            </div>
            <div class="k-map-controls k-pos-bottom k-pos-right">
                <div class="k-widget k-attribution" style="display: block;">Â© <a href="http://example.com/">Attribution</a>
                </div>
            </div>
            <div class="k-map-controls k-pos-top k-pos-left">
                <div class="k-widget k-navigator">
                    <button class="k-navigator-n k-button k-button-flat k-button-flat-base k-rounded-full k-icon-button">
                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-up">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="m256 160 128 192H128z"></path>
                            </svg>
                        </span>
                    </button>
                    <button class="k-navigator-e k-button k-button-flat k-button-flat-base k-rounded-full k-icon-button">
                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-right">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="M352 256 160 384V128z"></path>
                            </svg>
                        </span>
                    </button>
                    <button class="k-navigator-s k-button k-button-flat k-button-flat-base k-rounded-full k-icon-button">
                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-down">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="M256 352 128 160h256z"></path>
                            </svg>
                        </span>
                    </button>
                    <button class="k-navigator-w k-button k-button-flat k-button-flat-base k-rounded-full k-icon-button">
                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-left">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="m160 256 192-128v256z"></path>
                            </svg>
                        </span>
                    </button>
                </div>
                <div class="k-widget k-zoom-control k-button-group k-group-horizontal">
                    <button class="k-zoom-in k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-plus">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="M288 224V96h-64v128H96v64h128v128h64V288h128v-64z"></path>
                            </svg>
                        </span>
                    </button>
                    <button class="k-zoom-out k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-minus">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="M96 224v64h320v-64z"></path>
                            </svg>
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
