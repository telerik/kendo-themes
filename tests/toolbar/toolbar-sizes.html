<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>Toolbar</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <div id="test-area" class="k-d-grid">
        <span class="k-colspan-all k-col-span-full">Small</span>
        <section class="k-colspan-all k-col-span-full">
            <div class="k-toolbar k-toolbar-sm k-toolbar-resizable">
                <button class="k-toolbar-button  k-button k-button-sm k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                    <span class="k-button-icon k-icon k-i-bold"></span>
                </button>
                <button class="k-toolbar-button  k-button k-button-sm k-button-solid k-button-solid-base k-rounded-md">
                    <span class="k-button-text">Button</span>
                </button>
                <button class="k-toolbar-toggle-button k-toggle-button k-button k-button-sm k-button-solid k-button-solid-base k-rounded-md">
                    <span class="k-button-text">Toggle</span>
                </button>
                <div class="k-separator"></div>
                <div class="k-toolbar-button-group  k-button-group k-button-group-solid">
                    <button class="k-toolbar-button  k-button k-button-sm k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-icon k-icon k-i-align-left"></span>
                        <span class="k-button-text">Left</span>
                    </button>
                    <button class="k-toolbar-button  k-button k-button-sm k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-icon k-icon k-i-align-center"></span>
                        <span class="k-button-text">Center</span>
                    </button>
                    <button class="k-toolbar-button  k-button k-button-sm k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-icon k-icon k-i-align-right"></span>
                        <span class="k-button-text">Right</span>
                    </button>
                </div>
                <div class="k-separator"></div>
                <button class="k-toolbar-button  k-button k-button-sm k-button-solid k-button-solid-primary k-rounded-md">
                    <span class="k-button-text">Primary</span>
                </button>
                <div class="k-separator"></div>
                <div class="k-toolbar-item">
                    <label>Label:</label>
                    <span class="k-colorpicker k-icon-picker k-picker k-picker-sm k-picker-solid k-rounded-md">
                        <span class="k-input-inner">
                            <span class="k-color-preview k-no-color k-value-icon">
                                <span class="k-color-preview-mask"></span>
                            </span>
                        </span>
                        <button class="k-input-button k-button k-button-sm k-button-solid k-button-solid-base k-icon-button">
                            <span class="k-button-icon k-icon k-i-arrow-s"></span>
                        </button>
                    </span>
                </div>
                <span class="k-switch k-switch-sm k-switch-on">
                    <span class="k-switch-track k-rounded-full"></span>
                    <span class="k-switch-thumb-wrap">
                        <span class="k-switch-thumb k-rounded-full"></span>
                    </span>
                </span>
                <button class="k-toolbar-overflow-button k-button k-button-sm k-button-flat k-button-flat-base k-icon-button">
                    <span class="k-button-icon k-icon k-i-more-vertical"></span>
                </button>
            </div>
        </section>
        <span class="k-colspan-all k-col-span-full">Medium</span>
        <section class="k-colspan-all k-col-span-full">
            <div class="k-toolbar k-toolbar-md k-toolbar-resizable">
                <button class="k-toolbar-button  k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                    <span class="k-button-icon k-icon k-i-bold"></span>
                </button>
                <button class="k-toolbar-button  k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                    <span class="k-button-text">Button</span>
                </button>
                <button class="k-toolbar-toggle-button k-toggle-button k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                    <span class="k-button-text">Toggle</span>
                </button>
                <div class="k-separator"></div>
                <div class="k-toolbar-button-group  k-button-group k-button-group-solid">
                    <button class="k-toolbar-button  k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-icon k-icon k-i-align-left"></span>
                        <span class="k-button-text">Left</span>
                    </button>
                    <button class="k-toolbar-button  k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-icon k-icon k-i-align-center"></span>
                        <span class="k-button-text">Center</span>
                    </button>
                    <button class="k-toolbar-button  k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-icon k-icon k-i-align-right"></span>
                        <span class="k-button-text">Right</span>
                    </button>
                </div>
                <div class="k-separator"></div>
                <button class="k-toolbar-button  k-button k-button-md k-button-solid k-button-solid-primary k-rounded-md">
                    <span class="k-button-text">Primary</span>
                </button>
                <div class="k-separator"></div>
                <div class="k-toolbar-item">
                    <label>Label:</label>
                    <span class="k-colorpicker k-icon-picker k-picker k-picker-md k-picker-solid k-rounded-md">
                        <span class="k-input-inner">
                            <span class="k-color-preview k-no-color k-value-icon">
                                <span class="k-color-preview-mask"></span>
                            </span>
                        </span>
                        <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                            <span class="k-button-icon k-icon k-i-arrow-s"></span>
                        </button>
                    </span>
                </div>
                <span class="k-switch k-switch-md k-switch-on">
                    <span class="k-switch-track k-rounded-full"></span>
                    <span class="k-switch-thumb-wrap">
                        <span class="k-switch-thumb k-rounded-full"></span>
                    </span>
                </span>
                <button class="k-toolbar-overflow-button k-button k-button-md k-button-flat k-button-flat-base k-icon-button">
                    <span class="k-button-icon k-icon k-i-more-vertical"></span>
                </button>
            </div>
        </section>
        <span class="k-colspan-all k-col-span-full">Large</span>
        <section class="k-colspan-all k-col-span-full">
            <div class="k-toolbar k-toolbar-lg k-toolbar-resizable">
                <button class="k-toolbar-button  k-button k-button-lg k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                    <span class="k-button-icon k-icon k-i-bold"></span>
                </button>
                <button class="k-toolbar-button  k-button k-button-lg k-button-solid k-button-solid-base k-rounded-md">
                    <span class="k-button-text">Button</span>
                </button>
                <button class="k-toolbar-toggle-button k-toggle-button k-button k-button-lg k-button-solid k-button-solid-base k-rounded-md">
                    <span class="k-button-text">Toggle</span>
                </button>
                <div class="k-separator"></div>
                <div class="k-toolbar-button-group  k-button-group k-button-group-solid">
                    <button class="k-toolbar-button  k-button k-button-lg k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-icon k-icon k-i-align-left"></span>
                        <span class="k-button-text">Left</span>
                    </button>
                    <button class="k-toolbar-button  k-button k-button-lg k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-icon k-icon k-i-align-center"></span>
                        <span class="k-button-text">Center</span>
                    </button>
                    <button class="k-toolbar-button  k-button k-button-lg k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-icon k-icon k-i-align-right"></span>
                        <span class="k-button-text">Right</span>
                    </button>
                </div>
                <div class="k-separator"></div>
                <button class="k-toolbar-button  k-button k-button-lg k-button-solid k-button-solid-primary k-rounded-md">
                    <span class="k-button-text">Primary</span>
                </button>
                <div class="k-separator"></div>
                <div class="k-toolbar-item">
                    <label>Label:</label>
                    <span class="k-colorpicker k-icon-picker k-picker k-picker-lg k-picker-solid k-rounded-md">
                        <span class="k-input-inner">
                            <span class="k-color-preview k-no-color k-value-icon">
                                <span class="k-color-preview-mask"></span>
                            </span>
                        </span>
                        <button class="k-input-button k-button k-button-lg k-button-solid k-button-solid-base k-icon-button">
                            <span class="k-button-icon k-icon k-i-arrow-s"></span>
                        </button>
                    </span>
                </div>
                <span class="k-switch k-switch-lg k-switch-on">
                    <span class="k-switch-track k-rounded-full"></span>
                    <span class="k-switch-thumb-wrap">
                        <span class="k-switch-thumb k-rounded-full"></span>
                    </span>
                </span>
                <button class="k-toolbar-overflow-button k-button k-button-lg k-button-flat k-button-flat-base k-icon-button">
                    <span class="k-button-icon k-icon k-i-more-vertical"></span>
                </button>
            </div>
        </section>
    </div>
</body>
</html>
