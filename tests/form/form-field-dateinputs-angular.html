<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>KUI Angular FormField DateInputs</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        section {
            padding: 20px;
            border: 1px dashed gray;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-2">
        <span>Vertical Form (Angular)</span>
        <span>Horizontal Form (Angular)</span>
        <section>
            <form class="k-form k-form-md k-form-vertical">
                <div class="k-form-field">
                    <label class="k-label">DateInput:</label>
                    <div>
                        <span class="k-dateinput k-input k-input-md k-input-solid k-rounded-md">
                            <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
                        </span>
                    </div>
                </div>
                <div class="k-form-field">
                    <label class="k-label">DatePicker:</label>
                    <div>
                        <span class="k-datepicker k-input k-input-md k-input-solid k-rounded-md">
                            <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
                            <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                <span class="k-button-icon k-icon k-i-calendar"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="k-form-field">
                    <label class="k-label">DateTimePicker:</label>
                    <div>
                        <span class="k-datetimepicker k-input k-input-md k-input-solid k-rounded-md">
                            <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
                            <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                <span class="k-button-icon k-icon k-i-calendar"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="k-form-field">
                    <label class="k-label">DateRangePicker:</label>
                    <span class="k-daterangepicker">
                        <span class="k-floating-label-container">
                            <span class="k-dateinput k-input k-input-md k-input-solid k-rounded-md">
                                <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
                            </span>
                            <label class="k-label">Start</label>
                        </span>
                        <span class="k-floating-label-container">
                            <span class="k-dateinput k-input k-input-md k-input-solid k-rounded-md">
                                <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
                            </span>
                            <label class="k-label">End</label>
                        </span>
                    </span>
                </div>
                <div class="k-form-field">
                    <label class="k-label">TimePicker:</label>
                    <div>
                        <span class="k-timepicker k-input k-input-md k-input-solid k-rounded-md">
                            <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
                            <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                <span class="k-button-icon k-icon k-i-clock"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </form>
        </section>
        <section>
            <form class="k-form k-form-md k-form-horizontal">
                <div class="k-form-field">
                    <label class="k-label">DateInput:</label>
                    <div class="k-form-field-wrap">
                        <span class="k-dateinput k-input k-input-md k-input-solid k-rounded-md">
                            <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
                        </span>
                    </div>
                </div>
                <div class="k-form-field">
                    <label class="k-label">DatePicker:</label>
                    <div class="k-form-field-wrap">
                        <span class="k-datepicker k-input k-input-md k-input-solid k-rounded-md">
                            <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
                            <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                <span class="k-button-icon k-icon k-i-calendar"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="k-form-field">
                    <label class="k-label">DateTimePicker:</label>
                    <div class="k-form-field-wrap">
                        <span class="k-datetimepicker k-input k-input-md k-input-solid k-rounded-md">
                            <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
                            <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                <span class="k-button-icon k-icon k-i-calendar"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="k-form-field">
                    <label class="k-label">DateRangePicker:</label>
                    <div class="k-form-field-wrap">
                        <span class="k-daterangepicker">
                            <span class="k-floating-label-container">
                                <span class="k-dateinput k-input k-input-md k-input-solid k-rounded-md">
                                    <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
                                </span>
                                <label class="k-label">Start</label>
                            </span>
                            <span class="k-floating-label-container">
                                <span class="k-dateinput k-input k-input-md k-input-solid k-rounded-md">
                                    <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
                                </span>
                                <label class="k-label">End</label>
                            </span>
                        </span>
                    </div>
                </div>
                <div class="k-form-field">
                    <label class="k-label">TimePicker:</label>
                    <div class="k-form-field-wrap">
                        <span class="k-timepicker k-input k-input-md k-input-solid k-rounded-md">
                            <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
                            <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                <span class="k-button-icon k-icon k-i-clock"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
