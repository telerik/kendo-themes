<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" data-role="kendo-theme-utils" href="/packages/utils/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        section {
            padding: 20px;
            border: 1px dashed gray;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-2">
        <span>Vertical Form</span>
        <span>Horizontal Form</span>
        <section>
            <form class="k-form">
                <fieldset class="k-form-fieldset">
                    <legend class="k-form-legend">Please fill in the fields:</legend>
                    <div class="k-form-field">
                        <label class="k-label k-form-label">First Name:</label>
                        <div class="k-form-field-wrap">
                            <span class="k-textbox k-input">
                                <input class="k-input-inner" placeholder="" autocomplete="off" type="text" value="">
                            </span>
                        </div>
                    </div>
                    <div class="k-form-field">
                        <label class="k-label k-form-label">Last Name:</label>
                        <div class="k-form-field-wrap">
                            <span class="k-textbox k-input">
                                <input class="k-input-inner" placeholder="" autocomplete="off" type="text" value="">
                            </span>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="k-form-fieldset">
                    <legend class="k-form-legend">Please fill in your address details:</legend>
                    <div class="k-form-field">
                        <label class="k-label k-form-label">City:</label>
                        <div class="k-form-field-wrap">
                            <span class="k-textbox k-input">
                                <input class="k-input-inner" placeholder="" autocomplete="off" type="text" value="">
                            </span>
                        </div>
                    </div>
                    <div class="k-form-field">
                        <label class="k-label k-form-label">Address:</label>
                        <div class="k-form-field-wrap">
                            <span class="k-textarea !k-flex-col k-input">
                                <textarea class="!k-overflow-auto !k-flex-none k-resize k-input-inner" placeholder=""></textarea>
                            </span>
                        </div>
                    </div>
                </fieldset>
            </form>
        </section>
        <section>
            <form class="k-form k-form-horizontal">
                <fieldset class="k-form-fieldset">
                    <legend class="k-form-legend">Please fill in the fields:</legend>
                    <div class="k-form-field">
                        <label class="k-label k-form-label">First Name:</label>
                        <div class="k-form-field-wrap">
                            <span class="k-textbox k-input">
                                <input class="k-input-inner" placeholder="" autocomplete="off" type="text" value="">
                            </span>
                        </div>
                    </div>
                    <div class="k-form-field">
                        <label class="k-label k-form-label">Last Name:</label>
                        <div class="k-form-field-wrap">
                            <span class="k-textbox k-input">
                                <input class="k-input-inner" placeholder="" autocomplete="off" type="text" value="">
                            </span>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="k-form-fieldset">
                    <legend class="k-form-legend">Please fill in your address details:</legend>
                    <div class="k-form-field">
                        <label class="k-label k-form-label">City:</label>
                        <div class="k-form-field-wrap">
                            <span class="k-textbox k-input">
                                <input class="k-input-inner" placeholder="" autocomplete="off" type="text" value="">
                            </span>
                        </div>
                    </div>
                    <div class="k-form-field">
                        <label class="k-label k-form-label">Address:</label>
                        <div class="k-form-field-wrap">
                            <span class="k-textarea !k-flex-col k-input">
                                <textarea class="!k-overflow-auto !k-flex-none k-resize k-input-inner" placeholder="" rows="3"></textarea>
                            </span>
                        </div>
                    </div>
                </fieldset>
            </form>
        </section>
    </div>
</body>
</html>
