<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>KUI Angular FormField Dropdowns</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        section {
            padding: 20px;
            border: 1px dashed gray;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-2">
        <span>Vertical Form (Angular)</span>
        <span>Horizontal Form (Angular)</span>
        <section>
            <form class="k-form k-form-vertical">
                <div class="k-form-field">
                    <label class="k-label">AutoComplete:</label>
                    <div>
                        <span class="k-autocomplete k-input k-input-md k-input-solid k-rounded-md">
                            <input type="text" class="k-input-inner" placeholder="Autocomplete..." autocomplete="off" value="">
                        </span>
                    </div>
                </div>
                <div class="k-form-field">
                    <label class="k-label">ComboBox:</label>
                    <div>
                        <span class="k-combobox k-input k-input-md k-input-solid k-rounded-md">
                            <input type="text" class="k-input-inner" placeholder="Combobox..." autocomplete="off" value="">
                            <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                <span class="k-button-icon k-icon k-i-arrow-s"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="k-form-field">
                    <label class="k-label">DropDownList:</label>
                    <div>
                        <span class="k-dropdown k-picker k-picker-md k-picker-solid k-rounded-md">
                            <span class="k-input-inner">DropdownList...</span>
                            <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                <span class="k-button-icon k-icon k-i-arrow-s"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="k-form-field">
                    <label class="k-label">MultiSelect:</label>
                    <div>
                        <span class="k-multiselect k-input k-input-md k-input-solid k-rounded-md">
                            <div class="k-input-values k-chip-list k-chip-list-md">
                                <div class="k-chip k-chip-md k-chip-solid k-chip-solid-base k-rounded-md">
                                    <span class="k-chip-content">
                                        <span class="k-chip-label k-text-ellipsis">Female</span>
                                    </span>
                                    <span class="k-chip-actions">
                                        <span class="k-chip-action k-chip-remove-action">
                                            <span class="k-icon k-i-x-circle"></span>
                                        </span>
                                    </span>
                                </div>
                                <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
                            </div>
                            <span class="k-clear-value">
                                <span class="k-icon k-i-x"></span>
                            </span>
                        </span>
                    </div>
                </div>
            </form>
        </section>
        <section>
            <form class="k-form k-form-horizontal">
                <div class="k-form-field">
                    <label class="k-label">AutoComplete:</label>
                    <div class="k-form-field-wrap">
                        <span class="k-autocomplete k-input k-input-md k-input-solid k-rounded-md">
                            <input type="text" class="k-input-inner" placeholder="Autocomplete..." autocomplete="off" value="">
                        </span>
                    </div>
                </div>
                <div class="k-form-field">
                    <label class="k-label">ComboBox:</label>
                    <div class="k-form-field-wrap">
                        <span class="k-combobox k-input k-input-md k-input-solid k-rounded-md">
                            <input type="text" class="k-input-inner" placeholder="Combobox..." autocomplete="off" value="">
                            <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                <span class="k-button-icon k-icon k-i-arrow-s"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="k-form-field">
                    <label class="k-label">DropDownList:</label>
                    <div class="k-form-field-wrap">
                        <span class="k-dropdown k-picker k-picker-md k-picker-solid k-rounded-md">
                            <span class="k-input-inner">DropdownList...</span>
                            <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                <span class="k-button-icon k-icon k-i-arrow-s"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="k-form-field">
                    <label class="k-label">MultiSelect:</label>
                    <div class="k-form-field-wrap">
                        <span class="k-multiselect k-input k-input-md k-input-solid k-rounded-md">
                            <div class="k-input-values k-chip-list k-chip-list-md">
                                <div class="k-chip k-chip-md k-chip-solid k-chip-solid-base k-rounded-md">
                                    <span class="k-chip-content">
                                        <span class="k-chip-label k-text-ellipsis">Female</span>
                                    </span>
                                    <span class="k-chip-actions">
                                        <span class="k-chip-action k-chip-remove-action">
                                            <span class="k-icon k-i-x-circle"></span>
                                        </span>
                                    </span>
                                </div>
                                <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
                            </div>
                            <span class="k-clear-value">
                                <span class="k-icon k-i-x"></span>
                            </span>
                        </span>
                    </div>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
