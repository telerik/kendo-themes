<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <div id="test-area" class="k-d-grid k-grid-cols-2">
        <span>Form Grid Layout</span>
        <span></span>
        <section>
            <form class="k-form k-form-md">
                <fieldset class="k-form-fieldset">
                    <legend class="k-form-legend">Shipping Address</legend>
                    <div class="k-form-layout k-d-grid k-grid-cols-2 k-gap-x-4">
                        <div class="k-form-field k-col-span-1">
                            <label class="k-label k-form-label">Country</label>
                            <div class="k-form-field-wrap">
                                <span class="k-dropdownlist k-picker k-picker-md k-picker-solid k-rounded-md">
                                    <span class="k-input-inner">
                                        <span class="k-input-value-text">France</span>
                                    </span>
                                    <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                        <span class="k-button-icon k-svg-icon k-svg-i-caret-alt-down">
                                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                <path d="M256 352 128 160h256L256 352z"></path>
                                            </svg>
                                        </span>
                                    </button>
                                </span>
                            </div>
                        </div>
                        <div class="k-form-field k-col-span-1">
                            <label class="k-label k-form-label">City</label>
                            <div class="k-form-field-wrap">
                                <span class="k-textbox k-input k-input-md k-input-solid k-rounded-md">
                                    <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
                                </span>
                            </div>
                        </div>
                        <div class="k-form-field k-col-span-2">
                            <label class="k-label k-form-label">Address Line</label>
                            <div class="k-form-field-wrap">
                                <span class="k-textbox k-input k-input-md k-input-solid k-rounded-md">
                                    <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
                                </span>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="k-form-buttons">
                    <button class="k-form-submit k-button k-button-md k-button-solid k-button-solid-primary k-rounded-md">
                        <span class="k-button-text">Submit</span>
                    </button>
                    <button class="k-form-clear k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-text">Clear</span>
                    </button>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
