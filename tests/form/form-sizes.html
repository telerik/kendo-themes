<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>Form Sizes</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <div id="test-area">
        <div>Form Sizes</div>
        <br>
        <div style="display: flex; gap: 20px;">
            <section style="border: 1px solid grey; padding: 10px;">
                <div>
                    <strong>sm</strong>
                </div>
                <br>
                <form class="k-form k-form-sm">
                    <fieldset class="k-form-fieldset">
                        <legend class="k-form-legend">Shipping Address</legend>
                        <div class="k-form-layout k-d-grid k-grid-cols-2 k-gap-x-2">
                            <div class="k-form-field k-colspan-1 k-col-span-1">
                                <label class="k-label k-form-label">Country</label>
                                <span class="k-dropdown k-picker k-picker-sm k-picker-solid k-rounded-md">
                                    <span class="k-input-inner">
                                        <span class="k-input-value-text">France</span>
                                    </span>
                                    <button class="k-input-button k-button k-button-sm k-button-solid k-button-solid-base k-icon-button">
                                        <span class="k-button-icon k-icon k-i-arrow-s"></span>
                                    </button>
                                </span>
                            </div>
                            <div class="k-form-field k-colspan-1 k-col-span-1">
                                <label class="k-label k-form-label">City</label>
                                <div class="k-form-field-wrap">
                                    <span class="k-textbox k-input k-input-sm k-input-solid k-rounded-md">
                                        <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
                                    </span>
                                </div>
                            </div>
                            <div class="k-form-field k-form-field-error k-colspan-2 k-col-span-2">
                                <label class="k-label k-form-label">Address Line</label>
                                <div class="k-form-field-wrap">
                                    <span class="k-textbox k-input k-input-sm k-input-solid k-rounded-md">
                                        <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
                                    </span>
                                    <span class="k-form-error">
                                        <div>Address Line is required</div>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="k-form-buttons">
                        <button class="k-form-submit k-button k-button-sm k-button-solid k-button-solid-primary k-rounded-md">
                            <span class="k-button-text">Submit</span>
                        </button>
                        <button class="k-form-clear k-button k-button-sm k-button-solid k-button-solid-base k-rounded-md">
                            <span class="k-button-text">Clear</span>
                        </button>
                    </div>
                </form>
            </section>

                    <strong>md</strong>
                </div>

                                        <span class="k-input-value-text">France</span>

                                <div class="k-form-field-wrap">
                                    <span class="k-textbox k-input k-input-md k-input-solid k-rounded-md">
                                        <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">

                                    <span class="k-form-error">
                                        <div>Address Line is required</div>

                                </div>

                        </div>
                    </fieldset>
                    <div class="k-form-buttons">
                        <button class="k-form-submit k-button k-button-md k-button-solid k-button-solid-primary k-rounded-md">
                            <span class="k-button-text">Submit</span>
                        </button>
                        <button class="k-form-clear k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">

                        </button>
                    </div>
                </form>

                        <legend class="k-form-legend">Shipping Address</legend>
                        <div class="k-form-layout k-d-grid k-grid-cols-2 k-gap-x-2">
                            <div class="k-form-field k-colspan-1 k-col-span-1">
                                <label class="k-label k-form-label">Country</label>
                                <span class="k-dropdown k-picker k-picker-lg k-picker-solid k-rounded-md">
                                    <span class="k-input-inner">
                                        <span class="k-input-value-text">France</span>
                                    </span>
                                    <button class="k-input-button k-button k-button-lg k-button-solid k-button-solid-base k-icon-button">
                                        <span class="k-button-icon k-icon k-i-arrow-s"></span>
                                    </button>
                                </span>
                            </div>
                            <div class="k-form-field k-colspan-1 k-col-span-1">
                                <label class="k-label k-form-label">City</label>
                                <div class="k-form-field-wrap">
                                    <span class="k-textbox k-input k-input-lg k-input-solid k-rounded-md">

                                </div>
                            </div>
                            <div class="k-form-field k-form-field-error k-colspan-2 k-col-span-2">

                    <div class="k-form-buttons">

                        <button class="k-button k-button-lg k-button-solid k-button-solid-base k-rounded-md">

            </section>
        </div>
    </div>
</body>
