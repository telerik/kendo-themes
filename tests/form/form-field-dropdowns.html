<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>

    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">

<body id="app" class="k-body">
    <style>
        section {
            padding: 20px;
            border: 1px dashed gray;

    <div id="test-area" class="k-d-grid k-grid-cols-2">
        <span>Vertical Form</span>
        <span>Horizontal Form</span>
        <section>
            <form class="k-form">
                <div class="k-form-field">
                    <label class="k-label k-form-label">AutoComplete:</label>
                    <div class="k-form-field-wrap">
                        <span class="k-autocomplete k-input">
                            <input class="k-input-inner" placeholder="Autocomplete..." autocomplete="off" type="text" value="">
                        </span>
                    </div>
                </div>
                <div class="k-form-field">
                    <label class="k-label k-form-label">ComboBox:</label>
                    <div class="k-form-field-wrap">
                        <span class="k-combobox k-input">
                            <input class="k-input-inner" placeholder="Combobox..." autocomplete="off" type="text" value="">
                            <button class="k-input-button k-button k-icon-button">
                                <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-down">
                                    <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                        <path d="M256 352 128 160h256z"></path>
                                    </svg>
                                </span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="k-form-field">
                    <label class="k-label k-form-label">DropDownList:</label>
                    <div class="k-form-field-wrap">
                        <span class="k-dropdownlist k-picker">
                            <span class="k-input-inner">DropdownList...</span>
                            <button class="k-input-button k-button k-icon-button">
                                <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-down">
                                    <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                        <path d="M256 352 128 160h256z"></path>
                                    </svg>
                                </span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="k-form-field">
                    <label class="k-label k-form-label">MultiSelect:</label>
                    <div class="k-form-field-wrap">
                        <span class="k-multiselect k-input">
                            <div class="k-input-values">
                                <div class="k-chip-list">
                                    <div class="k-chip">
                                        <span class="k-chip-content">
                                            <span class="k-chip-label">Female</span>
                                        </span>
                                        <span class="k-chip-actions">
                                            <span class="k-chip-action k-chip-remove-action">
                                                <span class="k-icon k-svg-icon k-icon-sm k-svg-i-x-circle">
                                                    <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                        <path d="M256 32C132.3 32 32 132.3 32 256s100.3 224 224 224 224-100.3 224-224S379.7 32 256 32m128 306.7L338.7 384 256 301.3 173.3 384 128 338.7l82.7-82.7-82.7-82.7 45.3-45.3 82.7 82.7 82.7-82.7 45.3 45.3-82.7 82.7z"></path>
                                                    </svg>
                                                </span>
                                            </span>
                                        </span>
                                    </div>
                                </div>
                                <input class="k-input-inner" placeholder="" autocomplete="off" type="text" value="">
                            </div>
                            <span class="k-clear-value">
                                <span class="k-icon k-svg-icon k-svg-i-x">
                                    <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

                </div>
