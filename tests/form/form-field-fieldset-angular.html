<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Form Field Fieldset Angular</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
    <script src="/packages/html/dist/index.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        section {
            padding: 20px;
            border: 1px dashed gray;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-2">
        <span>Vertical Form (Angular)</span>
        <span>Horizontal Form (Angular)</span>
        <section>
            <form class="k-form k-form-vertical">
                <fieldset class="k-form-fieldset">
                    <legend class="k-form-legend">Please fill in the fields:</legend>
                    <kendo-form-field class="k-form-field">
                        <label class="k-label">First Name:</label>
                        <div>
                            <input is="Textbox" />
                        </div>
                    </kendo-form-field>
                    <kendo-form-field class="k-form-field">
                        <label class="k-label">Last Name:</label>
                        <div>
                            <input is="Textbox" />
                        </div>
                    </kendo-form-field>
                </fieldset>
                <fieldset class="k-form-fieldset">
                    <legend class="k-form-legend">Please fill in your address details:</legend>
                    <kendo-form-field class="k-form-field">
                        <label class="k-label">City:</label>
                        <div>
                            <input is="Textbox" />
                        </div>
                    </kendo-form-field>
                    <kendo-form-field class="k-form-field">
                        <label class="k-label">Address:</label>
                        <div>
                            <textarea is="Textarea"></textarea>
                        </div>
                    </kendo-form-field>
                </fieldset>
            </form>
        </section>
        <section>
            <form class="k-form k-form-horizontal">
                <fieldset class="k-form-fieldset">
                    <legend class="k-form-legend">Please fill in the fields:</legend>
                    <kendo-form-field class="k-form-field">
                        <label class="k-label">First Name:</label>
                        <div class="k-form-field-wrap">
                            <input is="Textbox" />
                        </div>
                    </kendo-form-field>
                    <kendo-form-field class="k-form-field">
                        <label class="k-label">Last Name:</label>
                        <div class="k-form-field-wrap">
                            <input is="Textbox" />
                        </div>
                    </kendo-form-field>
                </fieldset>
                <fieldset class="k-form-fieldset">
                    <legend class="k-form-legend">Please fill in your address details:</legend>
                    <kendo-form-field class="k-form-field">
                        <label class="k-label">City:</label>
                        <div class="k-form-field-wrap">
                            <input is="Textbox" />
                        </div>
                    </kendo-form-field>
                    <kendo-form-field class="k-form-field">
                        <label class="k-label">Address:</label>
                        <div class="k-form-field-wrap">
                            <textarea is="Textarea"></textarea>
                        </div>
                    </kendo-form-field>
                </fieldset>
            </form>
        </section>
    </div>
</body>
</html>
