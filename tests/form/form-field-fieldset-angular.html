<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>KUI Angular FormField Fieldset</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        section {
            padding: 20px;
            border: 1px dashed gray;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-2">
        <span>Vertical Form (Angular)</span>
        <span>Horizontal Form (Angular)</span>
        <section>
            <form class="k-form k-form-vertical">
                <fieldset class="k-form-fieldset">
                    <legend class="k-form-legend">Please fill in the fields:</legend>
                    <div class="k-form-field">
                        <label class="k-label">First Name:</label>
                        <div>
                            <span class="k-textbox k-input k-input-md k-input-solid k-rounded-md">
                                <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
                            </span>
                        </div>
                    </div>
                    <div class="k-form-field">
                        <label class="k-label">Last Name:</label>
                        <div>
                            <span class="k-textbox k-input k-input-md k-input-solid k-rounded-md">
                                <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
                            </span>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="k-form-fieldset">
                    <legend class="k-form-legend">Please fill in your address details:</legend>
                    <div class="k-form-field">
                        <label class="k-label">City:</label>
                        <div>
                            <span class="k-textbox k-input k-input-md k-input-solid k-rounded-md">
                                <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
                            </span>
                        </div>
                    </div>
                    <div class="k-form-field">
                        <label class="k-label">Address:</label>
                        <div>
                            <span class="k-textarea k-input k-input-md k-input-solid k-rounded-md">
                                <textarea class="k-input-inner !k-overflow-auto" placeholder=""></textarea>
                            </span>
                        </div>
                    </div>
                </fieldset>
            </form>
        </section>
        <section>
            <form class="k-form k-form-horizontal">
                <fieldset class="k-form-fieldset">
                    <legend class="k-form-legend">Please fill in the fields:</legend>
                    <div class="k-form-field">
                        <label class="k-label">First Name:</label>
                        <div class="k-form-field-wrap">
                            <span class="k-textbox k-input k-input-md k-input-solid k-rounded-md">
                                <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
                            </span>
                        </div>
                    </div>
                    <div class="k-form-field">
                        <label class="k-label">Last Name:</label>
                        <div class="k-form-field-wrap">
                            <span class="k-textbox k-input k-input-md k-input-solid k-rounded-md">
                                <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
                            </span>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="k-form-fieldset">
                    <legend class="k-form-legend">Please fill in your address details:</legend>
                    <div class="k-form-field">
                        <label class="k-label">City:</label>
                        <div class="k-form-field-wrap">
                            <span class="k-textbox k-input k-input-md k-input-solid k-rounded-md">
                                <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
                            </span>
                        </div>
                    </div>
                    <div class="k-form-field">
                        <label class="k-label">Address:</label>
                        <div class="k-form-field-wrap">
                            <span class="k-textarea k-input k-input-md k-input-solid k-rounded-md">
                                <textarea class="k-input-inner !k-overflow-auto" placeholder=""></textarea>
                            </span>
                        </div>
                    </div>
                </fieldset>
            </form>
        </section>
    </div>
</body>
</html>
