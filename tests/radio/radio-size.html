<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>RadioButton Size</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        #test-area {
            grid-template-columns: 120px repeat(3, 1fr);
        }

    </style>
    <div id="test-area" class="k-d-grid">
        <span></span>
        <span>Small</span>
        <span>Medium</span>
        <span>Large</span>
        <span></span>
        <div>
            <span class="k-radio-wrap">
                <input type="radio" id="rad1" class="k-radio k-radio-sm k-checked" checked="">
            </span>
            <label class="k-radio-label" for="rad1">Checked</label>
        </div>
        <div>
            <span class="k-radio-wrap">
                <input type="radio" id="rad1" class="k-radio k-radio-md k-checked" checked="">
            </span>
            <label class="k-radio-label" for="rad1">Checked</label>
        </div>
        <div>
            <span class="k-radio-wrap">
                <input type="radio" id="rad1" class="k-radio k-radio-lg k-checked" checked="">
            </span>
            <label class="k-radio-label" for="rad1">Checked</label>
        </div>
        <span></span>
        <div>
            <span class="k-radio-wrap">
                <input type="radio" id="rad3" class="k-radio k-radio-sm k-disabled k-checked" checked="">
            </span>
            <label class="k-radio-label" for="rad3">Checked</label>
        </div>
        <div>
            <span class="k-radio-wrap">
                <input type="radio" id="rad3" class="k-radio k-radio-md k-disabled k-checked" checked="">
            </span>
            <label class="k-radio-label" for="rad3">Checked</label>
        </div>
        <div>
            <span class="k-radio-wrap">
                <input type="radio" id="rad3" class="k-radio k-radio-lg k-disabled k-checked" checked="">
            </span>
            <label class="k-radio-label" for="rad3">Checked</label>
        </div>
        <span></span>
        <div>
            <span class="k-radio-wrap">
                <input type="radio" id="rad2" class="k-radio k-radio-sm">
            </span>
            <label class="k-radio-label" for="rad2">Unchecked</label>
        </div>
        <div>
            <span class="k-radio-wrap">
                <input type="radio" id="rad2" class="k-radio k-radio-md">
            </span>
            <label class="k-radio-label" for="rad2">Unchecked</label>
        </div>
        <div>
            <span class="k-radio-wrap">
                <input type="radio" id="rad2" class="k-radio k-radio-lg">
            </span>
            <label class="k-radio-label" for="rad2">Unchecked</label>
        </div>
        <span></span>
        <div>
            <span class="k-radio-wrap">
                <input type="radio" id="rad4" class="k-radio k-radio-sm k-disabled">
            </span>
            <label class="k-radio-label" for="rad4">Unchecked</label>
        </div>
        <div>
            <span class="k-radio-wrap">
                <input type="radio" id="rad4" class="k-radio k-radio-md k-disabled">
            </span>
            <label class="k-radio-label" for="rad4">Unchecked</label>
        </div>
        <div>
            <span class="k-radio-wrap">
                <input type="radio" id="rad4" class="k-radio k-radio-lg k-disabled">
            </span>
            <label class="k-radio-label" for="rad4">Unchecked</label>
        </div>
        <span></span>
        <div>
            <span class="k-radio-wrap">
                <input type="radio" id="radRequired" required="" class="k-radio k-radio-sm k-invalid">
            </span>
            <label class="k-radio-label" for="radRequired">Invalid</label>
        </div>
        <div>
            <span class="k-radio-wrap">
                <input type="radio" id="radRequired" required="" class="k-radio k-radio-md k-invalid">
            </span>
            <label class="k-radio-label" for="radRequired">Invalid</label>
        </div>
        <div>
            <span class="k-radio-wrap">
                <input type="radio" id="radRequired" required="" class="k-radio k-radio-lg k-invalid">
            </span>
            <label class="k-radio-label" for="radRequired">Invalid</label>
        </div>
    </div>
</body>
</html>
