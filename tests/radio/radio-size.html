<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        #test-area {
            grid-template-columns: repeat(3, 1fr);
        }

    </style>
    <div id="test-area" class="k-d-grid">
        <span>Small</span>
        <span>Medium</span>
        <span>Large</span>
        <section>
            <span class="k-radio-wrap">
                <input id="rad-unchecked-small" type="radio" class="k-radio k-radio-sm">
            </span>
            <label class="k-radio-label" for="rad-unchecked-small">unchecked</label>
        </section>
        <section>
            <span class="k-radio-wrap">
                <input id="rad-unchecked-medium" type="radio" class="k-radio k-radio-md">
            </span>
            <label class="k-radio-label" for="rad-unchecked-medium">unchecked</label>
        </section>
        <section>

        <section>

            </span>
            <label class="k-radio-label" for="rad-focus-small">focus</label>
        </section>
        <section>
            <span class="k-radio-wrap">
                <input id="rad-focus-medium" type="radio" class="k-radio k-radio-md k-focus">
            </span>
            <label class="k-radio-label" for="rad-focus-medium">focus</label>
        </section>
        <section>

            </span>

        </section>
        <section>
