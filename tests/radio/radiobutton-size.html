<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>RadioButton</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
    <script src="/packages/html/dist/index.js"></script>
    <style>
        #test-area {
            grid-template-columns: 120px repeat(3, 1fr);
            /* justify-items: start; */
        }

    </style>
</head>
<body id="app" class="k-body">
    <div id="test-area" class="k-d-grid">
        <span></span>
        <span>Small</span>
        <span>Medium</span>
        <span>Large</span>
        <!-- checked -->
        <span></span>
        <div>
            <input is="Radio" size="small" id="rad1" checked />
            <!--
            -->
            <label class="k-radio-label" for="rad1">Checked</label>
        </div>
        <div>
            <input is="Radio" size="medium" id="rad1" checked />
            <!--
            -->
            <label class="k-radio-label" for="rad1">Checked</label>
        </div>
        <div>
            <input is="Radio" size="large" id="rad1" checked />
            <!--
            -->
            <label class="k-radio-label" for="rad1">Checked</label>
        </div>
        <!-- disabled checked -->
        <span></span>
        <div>
            <input is="Radio" size="small" id="rad3" checked disabled />
            <!--
            -->
            <label class="k-radio-label" for="rad3">Checked</label>
        </div>
        <div>
            <input is="Radio" size="medium" id="rad3" checked disabled />
            <!--
            -->
            <label class="k-radio-label" for="rad3">Checked</label>
        </div>
        <div>
            <input is="Radio" size="large" id="rad3" checked disabled />
            <!--
            -->
            <label class="k-radio-label" for="rad3">Checked</label>
        </div>
        <!-- unchecked -->
        <span></span>
        <div>
            <input is="Radio" size="small" id="rad2" />
            <!--
            -->
            <label class="k-radio-label" for="rad2">Unchecked</label>
        </div>
        <div>
            <input is="Radio" size="medium" id="rad2" />
            <!--
            -->
            <label class="k-radio-label" for="rad2">Unchecked</label>
        </div>
        <div>
            <input is="Radio" size="large" id="rad2" />
            <!--
            -->
            <label class="k-radio-label" for="rad2">Unchecked</label>
        </div>
        <!-- disabled unchecked -->
        <span></span>
        <div>
            <input is="Radio" size="small" id="rad4" disabled />
            <!--
            -->
            <label class="k-radio-label" for="rad4">Unchecked</label>
        </div>
        <div>
            <input is="Radio" size="medium" id="rad4" disabled />
            <!--
            -->
            <label class="k-radio-label" for="rad4">Unchecked</label>
        </div>
        <div>
            <input is="Radio" size="large" id="rad4" disabled />
            <!--
            -->
            <label class="k-radio-label" for="rad4">Unchecked</label>
        </div>
        <!-- invalid -->
        <span></span>
        <div>
            <input is="Radio" size="small" id="radRequired" invalid required />
            <!--
            -->
            <label class="k-radio-label" for="radRequired">Invalid</label>
        </div>
        <div>
            <input is="Radio" size="medium" id="radRequired" invalid required />
            <!--
            -->
            <label class="k-radio-label" for="radRequired">Invalid</label>
        </div>
        <div>
            <input is="Radio" size="large" id="radRequired" invalid required />
            <!--
            -->
            <label class="k-radio-label" for="radRequired">Invalid</label>
        </div>
    </div>
</body>
</html>
