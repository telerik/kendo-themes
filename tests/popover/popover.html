<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Popover</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        .k-popover {
            position: relative;
            overflow: visible;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-5">
        <span>Callout top</span>
        <span>Callout right</span>
        <span>Callout bottom</span>
        <span>Callout left</span>
        <span>Empty body fixed height</span>
        <section>
            <div class="k-popover">
                <div class="k-popover-callout k-callout-n"></div>
                <div class="k-popover-inner">
                    <div class="k-popover-header">Title</div>
                    <div class="k-popover-body">Body content</div>
                    <div class="k-actions k-actions-stretched k-actions-horizontal k-popover-actions">
                        <button class="k-button k-button-md k-button-flat k-button-flat-base k-rounded-md">
                            <span class="k-button-text">Action</span>
                        </button>
                        <button class="k-button k-button-md k-button-flat k-button-flat-primary k-rounded-md">
                            <span class="k-button-text">Primary</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="k-popover">
                <div class="k-popover-callout k-callout-e"></div>
                <div class="k-popover-inner">
                    <div class="k-popover-header">Title</div>
                    <div class="k-popover-body">Body content</div>
                    <div class="k-actions k-actions-stretched k-actions-horizontal k-popover-actions">
                        <button class="k-button k-button-md k-button-flat k-button-flat-base k-rounded-md">
                            <span class="k-button-text">Action</span>
                        </button>
                        <button class="k-button k-button-md k-button-flat k-button-flat-primary k-rounded-md">
                            <span class="k-button-text">Primary</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="k-popover">
                <div class="k-popover-callout k-callout-s"></div>
                <div class="k-popover-inner">
                    <div class="k-popover-header">Title</div>
                    <div class="k-popover-body">Body content</div>
                    <div class="k-actions k-actions-stretched k-actions-horizontal k-popover-actions">
                        <button class="k-button k-button-md k-button-flat k-button-flat-base k-rounded-md">
                            <span class="k-button-text">Action</span>
                        </button>
                        <button class="k-button k-button-md k-button-flat k-button-flat-primary k-rounded-md">
                            <span class="k-button-text">Primary</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="k-popover">
                <div class="k-popover-callout k-callout-w"></div>
                <div class="k-popover-inner">
                    <div class="k-popover-header">Title</div>
                    <div class="k-popover-body">Body content</div>
                    <div class="k-actions k-actions-stretched k-actions-horizontal k-popover-actions">
                        <button class="k-button k-button-md k-button-flat k-button-flat-base k-rounded-md">
                            <span class="k-button-text">Action</span>
                        </button>
                        <button class="k-button k-button-md k-button-flat k-button-flat-primary k-rounded-md">
                            <span class="k-button-text">Primary</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="k-popover" style="height: 150px;">
                <div class="k-popover-callout k-callout-w"></div>
                <div class="k-popover-inner">
                    <div class="k-popover-header">Title</div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
