<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <div id="test-area" class="k-d-grid k-grid-cols-1">
        <span>Captcha</span>
        <section>
            <div class="k-captcha">
                <div class="k-captcha-image-wrap k-hstack">
                    <div class="k-captcha-image">
                        <img class="" src="/packages/html/assets/captcha.jpg">
                    </div>
                    <div class="k-captcha-image-controls k-vstack">
                        <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-icon k-svg-icon k-svg-i-volume-up">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M0 352h96l128 128V32L96 160H0v192zm288 28V132c55.2 14.2 96 64.3 96 124s-40.8 109.8-96 124zm0-380v44.8c45.2 0 88.3 20.8 121.2 58.4C444.6 143.6 464 197.8 464 256s-19.4 112.4-54.8 152.8c-33 37.7-76 58.4-121.2 58.4V512c123.7 0 224-114.6 224-256S411.7 0 288 0z"></path>
                                </svg>
                            </span>
                        </button>
                        <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-icon k-svg-icon k-svg-i-arrow-rotate-cw">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M480 288c0 123.7-100.3 224-224 224S32 411.7 32 288 132.3 64 256 64V0l160 96-160 96v-64c-88.2 0-160 71.8-160 160s71.8 160 160 160 160-71.8 160-160c0-29.1-7.8-56.4-21.5-80l55.5-32c19.1 32.9 30 71.2 30 112z"></path>
                                </svg>
                            </span>
                        </button>
                    </div>
                    <div class="k-captcha-volume-control k-vstack k-pos-absolute k-hidden">
                        <div class="k-widget k-slider k-slider-vertical"></div>
                    </div>
                </div>
                <div class="k-captcha-input k-vstack">
                    <span class="k-textbox k-input k-input-md k-input-solid k-rounded-md">
                        <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="YR890">
                        <span class="k-clear-value">
                            <span class="k-icon k-svg-icon k-svg-i-x">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M416 141.3 301.3 256 416 370.7 370.7 416 256 301.3 141.3 416 96 370.7 210.7 256 96 141.3 141.3 96 256 210.7 370.7 96l45.3 45.3z"></path>
                                </svg>
                            </span>
                        </span>
                    </span>
                    <span class="k-captcha-validation-message !k-text-success">Verification Success</span>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
