<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" data-role="kendo-theme-utils" href="/packages/utils/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        .k-hue-slider {
            --kendo-slider-start: 0;
            --kendo-slider-end: 0;
        }
        .k-alpha-slider {
            --kendo-slider-start: 0;
            --kendo-slider-end: 100;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-1">
        <span>Contrast Tool</span>
        <section>
            <div class="k-colorgradient">
                <div class="k-colorgradient-canvas k-hstack">
                    <div class="k-hsv-rectangle" style="background: rgb(255, 0, 0);">
                        <div class="k-hsv-gradient">
                            <div class="k-hsv-draghandle k-draghandle" style="top: 50px; left: 73px;"></div>
                        </div>
                    </div>
                    <div class="k-hsv-controls k-hstack">
                        <div class="k-slider k-hue-slider k-slider-vertical k-colorgradient-slider">
                            <div class="k-slider-track-wrap">
                                <div class="k-slider-track">
                                    <div class="k-slider-selection"></div>
                                    <span class="k-draghandle k-draghandle-end"></span>
                                </div>
                            </div>
                        </div>
                        <div class="k-slider k-alpha-slider k-slider-vertical k-colorgradient-slider">
                            <div class="k-slider-track-wrap">
                                <div class="k-slider-track" style="background: linear-gradient(to top, transparent, rgb(255, 0, 0));">
                                    <div class="k-slider-selection"></div>
                                    <span class="k-draghandle k-draghandle-end"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="k-colorgradient-inputs k-hstack">
                    <div class="k-vstack">
                        <button class="k-colorgradient-toggle-mode k-button k-button-flat k-icon-button">
                            <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-expand">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M128 288h256L256 480zM256 32 128 224h256.001z"></path>
                                </svg>
                            </span>
                        </button>
                    </div>
                    <div class="k-vstack">
                        <span class="k-numerictextbox k-input">
                            <input class="k-input-inner" placeholder="" autocomplete="off" type="text" value="132">
                        </span>
                        <label class="k-colorgradient-input-label">R</label>
                    </div>
                    <div class="k-vstack">
                        <span class="k-numerictextbox k-input">
                            <input class="k-input-inner" placeholder="" autocomplete="off" type="text" value="132">
                        </span>
                        <label class="k-colorgradient-input-label">G</label>
                    </div>
                    <div class="k-vstack">
                        <span class="k-numerictextbox k-input">
                            <input class="k-input-inner" placeholder="" autocomplete="off" type="text" value="132">
                        </span>
                        <label class="k-colorgradient-input-label">B</label>
                    </div>
                    <div class="k-vstack">
                        <span class="k-numerictextbox k-input">
                            <input class="k-input-inner" placeholder="" autocomplete="off" type="text" value="1.00">
                        </span>
                        <label class="k-colorgradient-input-label">A</label>
                    </div>
                </div>
                <div class="k-colorgradient-color-contrast k-vbox">
                    <div class="k-contrast-ratio">
                        <span class="k-contrast-ratio-text">Contrast ratio: 7.1</span>
                        <span class="k-contrast-validation !k-text-success">
                            <span class="k-icon k-svg-icon k-svg-i-check">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M434.7 82.7 480 128 192 416 32 256l45.3-45.3L192 325.5z"></path>
                                </svg>
                            </span>
                            <span class="k-icon k-svg-icon k-svg-i-check">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M434.7 82.7 480 128 192 416 32 256l45.3-45.3L192 325.5z"></path>
                                </svg>
                            </span>
                        </span>
                    </div>
                    <div>
                        <span>AA: 4.5</span>
                        <span class="k-contrast-validation !k-text-success">Pass<span class="k-icon k-svg-icon k-svg-i-check">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M434.7 82.7 480 128 192 416 32 256l45.3-45.3L192 325.5z"></path>
                                </svg>
                            </span>
                        </span>
                    </div>
                    <div>
                        <span>AAA: 7.0</span>
                        <span class="k-contrast-validation !k-text-error">Fail<span class="k-icon k-svg-icon k-svg-i-x">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M416 141.3 301.3 256 416 370.7 370.7 416 256 301.3 141.3 416 96 370.7 210.7 256 96 141.3 141.3 96 256 210.7 370.7 96z"></path>
                                </svg>
                            </span>
                        </span>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
