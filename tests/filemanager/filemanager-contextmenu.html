<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" data-role="kendo-theme-utils" href="/packages/utils/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        #filemanager-context-menu {
            position: absolute;
            top: 200px;
            left: 350px;
            z-index: 2;
            overflow: visible;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-1">
        <span>File Manager ContextMenu</span>
        <div class="k-filemanager">
            <div class="k-filemanager-header">
                <div class="k-filemanager-toolbar k-toolbar k-toolbar-md k-toolbar-solid">
                    <button class="k-toolbar-button  k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-text">New Folder</span>
                    </button>
                    <button class="k-toolbar-button  k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-text">Upload</span>
                    </button>
                    <div class="k-toolbar-button-group  k-button-group k-button-group-solid">
                        <button class="k-group-start k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-icon k-svg-icon k-svg-i-sort-asc-small" aria-hidden="true">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M256 192v224h-32V192h-96L240 64l112 128z"></path>
                                </svg>
                            </span>
                        </button>
                        <button class="k-group-end k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-icon k-svg-icon k-svg-i-sort-desc-small" aria-hidden="true">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M352 288 240 416 128 288h96V64h32v224z"></path>
                                </svg>
                            </span>
                        </button>
                    </div>
                    <div class="k-toolbar-split-button  k-split-button k-button-group k-rounded-md">
                        <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                            <span class="k-button-text">Sort By</span>
                        </button>
                        <button class="k-split-button-arrow k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-down" aria-hidden="true">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M256 352 128 160h256z"></path>
                                </svg>
                            </span>
                        </button>
                    </div>
                    <div class="k-toolbar-button-group  k-button-group k-button-group-solid">
                        <button class="k-group-start k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-icon k-svg-icon k-svg-i-grid" aria-hidden="true">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M32 32h128v128H32zm160 448h128V352H192zm-160 0h128V352H32zm0-160h128V192H32zm160 0h128V192H192zM352 32v128h128V32zm0 288h128V192H352zM192 160h128V32H192zm160 320h128V352H352z"></path>
                                </svg>
                            </span>
                        </button>
                        <button class="k-group-end k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-selected k-icon-button">
                            <span class="k-button-icon k-icon k-svg-icon k-svg-i-grid-layout" aria-hidden="true">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M32 32h96v96H32zm128 0v96h320V32zM32 288h96v-96H32zm128 0h320v-96H160zM32 448h96v-96H32zm128 0h320v-96H160z"></path>
                                </svg>
                            </span>
                        </button>
                    </div>
                    <div class="k-spacer"></div>
                    <div class="k-filemanager-details-toggle">
                        <label>View Details</label>
                        <span role="switch" aria-checked="false" aria-label="Switch" tabindex="0" class="k-switch k-switch-md k-switch-off">
                            <span class="k-switch-track k-rounded-full"></span>
                            <span class="k-switch-thumb-wrap">
                                <span class="k-switch-thumb k-rounded-full"></span>
                            </span>
                        </span>
                    </div>
                    <span class="k-filemanager-search-tool k-searchbox k-input k-input-md k-input-solid k-rounded-md">
                        <span class="k-input-icon k-icon k-svg-icon k-svg-i-search" aria-hidden="true">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="M365.3 320h-22.7l-26.7-26.7C338.5 265.7 352 230.4 352 192c0-88.4-71.6-160-160-160S32 103.6 32 192s71.6 160 160 160c38.4 0 73.7-13.5 101.3-36.1l26.7 26.7v22.7L434.7 480l45.3-45.3zM64 192c0-70.7 57.3-128 128-128s128 57.3 128 128-57.3 128-128 128S64 262.7 64 192"></path>
                            </svg>
                        </span>
                        <input class="k-input-inner" placeholder="Search..." autocomplete="off" type="text" value="">
                    </span>
                </div>
            </div>
            <div class="k-filemanager-content-container">
                <div class="k-filemanager-splitter k-splitter k-splitter-horizontal k-splitter-flex">
                    <div class="k-filemanager-navigation k-pane k-pane-static k-scrollable" style="flex-basis: 25%;">
                        <div class="k-filemanager-treeview k-treeview k-treeview-md">
                            <ul class="k-treeview-lines k-treeview-group">
                                <li class="k-treeview-item">
                                    <span class="k-treeview-top k-treeview-bot">
                                        <span class="k-treeview-leaf">
                                            <span class="k-treeview-leaf-text">Folder</span>
                                        </span>
                                    </span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="k-splitbar k-splitbar-horizontal k-splitbar-draggable-horizontal">
                        <div class="k-collapse-prev">
                            <span class="k-icon k-svg-icon k-icon-xs k-svg-i-caret-alt-left" aria-hidden="true">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="m160 256 192-128v256z"></path>
                                </svg>
                            </span>
                        </div>
                        <div class="k-resize-handle"></div>
                    </div>
                    <div class="k-filemanager-content k-pane k-scrollable">
                        <nav class="k-filemanager-breadcrumb k-breadcrumb k-breadcrumb-md">
                            <ol class="k-breadcrumb-container">
                                <li class="k-breadcrumb-item k-breadcrumb-root-item">
                                    <a href="#" class="k-breadcrumb-root-link k-breadcrumb-icon-link">
                                        <span class="k-icon k-svg-icon k-svg-i-home" aria-hidden="true">
                                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                <path d="M480 256c0 17.7-14.3 32-32 32-9.1 0-17.4-3.8-23.2-10l-8.8-8.7V416c0 17.7-14.3 32-32 32h-64c-17.7 0-32-14.3-32-32v-96h-64v96c0 17.7-14.3 32-32 32h-64c-17.7 0-32-14.3-32-32V268.6l-8.3 8.9C81.8 284 73.4 288 64 288c-17.7 0-32-14.3-32-32 0-8.5 3.3-16.1 8.6-21.9l.2-.2 1-1 191-191.3 1-1c5.8-5.5 13.6-8.9 22.2-8.9 9.1 0 17.3 3.8 23.1 9.9L470.3 233l.7.7.3.3c5.4 5.8 8.7 13.5 8.7 22"></path>
                                            </svg>
                                        </span>
                                    </a>
                                </li>
                            </ol>
                        </nav>
                        <div class="k-filemanager-listview k-selectable k-listview">
                            <div class="k-listview-content k-d-flex k-flex-row k-flex-wrap">
                                <div class="k-listview-item">
                                    <span class="k-file-preview">
                                        <span class="k-file-icon k-icon k-svg-icon k-icon-xxxl k-svg-i-folder" aria-hidden="true">
                                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                <path d="m242.8 128-32-32H96v288h320V192H128v-32h288c17.7 0 32 14.3 32 32v192c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V96c0-17.7 14.3-32 32-32h128l64 64"></path>
                                            </svg>
                                        </span>
                                    </span>
                                    <span class="k-file-name">Folder</span>
                                </div>
                                <div class="k-listview-item">
                                    <span class="k-file-preview">
                                        <span class="k-file-icon k-icon k-svg-icon k-icon-xxxl k-svg-i-file-image" aria-hidden="true">
                                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                <path d="M298.7 385.2S272.2 288 213.1 288s-85 128-85 128h256s-11.9-78.7-42.7-78.7-42.7 47.9-42.7 47.9M352 32H96c-17.7 0-32 14.3-32 32v384c0 17.7 14.3 32 32 32h320c17.7 0 32-14.3 32-32V128zm64 416H96V64h224v96h96zM288 256c0 17.7 14.3 32 32 32s32-14.3 32-32-14.3-32-32-32-32 14.3-32 32"></path>
                                            </svg>
                                        </span>
                                    </span>
                                    <span class="k-file-name">file.png</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="k-animation-container k-animation-container-shown">
            <div class="k-child-animation-container">
                <div id="filemanager-context-menu" class="k-menu-popup k-context-menu-popup k-popup">
                    <ul class="k-context-menu k-menu-group k-menu-group-md">
                        <li class="k-menu-item k-item k-first">
                            <span class="k-link k-menu-link">
                                <span class="k-menu-link-icon k-icon k-svg-icon k-svg-i-pencil" aria-hidden="true">
                                    <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                        <path d="m334.9 86.6 45.3-45.3c12.4-12.4 32.8-12.4 45.3 0l45.3 45.3c12.4 12.4 12.4 32.8 0 45.3l-45.3 45.3zm-22.6 22.6L32 389.5V480h90.5l280.3-280.3zM99.9 412.1l-22.6-22.6 235-235 22.6 22.6z"></path>
                                    </svg>
                                </span>
                                <span class="k-menu-link-text">Rename</span>
                            </span>
                        </li>
                        <li class="k-menu-item k-item k-last">
                            <span class="k-link k-menu-link">
                                <span class="k-menu-link-icon k-icon k-svg-icon k-svg-i-trash" aria-hidden="true">
                                    <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                        <path d="M416 96h-96V64c0-17.6-14.4-32-32-32h-96c-17.6 0-32 14.4-32 32v32H64v64h32v288c0 17.6 14.4 32 32 32h224c17.6 0 32-14.4 32-32V160h32zM192 64h95.9l.1.1V96h-96c.1-.1.1-32.1 0-32m160 384H128.1l-.1-.1V160h32v256h32V160h32v256h32V160h32v256h32V160h32z"></path>
                                    </svg>
                                </span>
                                <span class="k-menu-link-text">Delete</span>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
