<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        #filemanager-context-menu {
            position: absolute;
            top: 200px;
            left: 270px;
            z-index: 2;
            overflow: visible;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-1">
        <span>File Manager ContextMenu</span>
        <div class="k-widget k-filemanager">
            <div class="k-filemanager-header">
                <div class="k-filemanager-toolbar k-toolbar k-toolbar-md">
                    <button class="k-toolbar-button  k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-text">New Folder</span>
                    </button>
                    <button class="k-toolbar-button  k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-text">Upload</span>
                    </button>
                </div>
            </div>
            <div class="k-filemanager-content-container">
                <div class="k-filemanager-navigation">
                    <div class="k-filemanager-treeview k-treeview k-treeview-md">
                        <ul class="k-treeview-lines k-treeview-group">
                            <li class="k-treeview-item">
                                <span class="k-treeview-mid">
                                    <span class="k-treeview-leaf">
                                        <span class="k-treeview-leaf-text">Folder</span>
                                    </span>
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="k-filemanager-content">
                    <nav class="k-filemanager-breadcrumb k-breadcrumb">
                        <ol class="k-breadcrumb-container">
                            <li class="k-breadcrumb-item k-breadcrumb-root-item">
                                <a href="#" class="k-breadcrumb-root-link k-breadcrumb-icon-link">
                                    <span class="k-svg-icon k-svg-i-home">
                                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                            <path d="M480 256c0 17.7-14.3 32-32 32-9.1 0-17.4-3.8-23.2-10l-8.8-8.7V416c0 17.7-14.3 32-32 32h-64c-17.7 0-32-14.3-32-32v-96h-64v96c0 17.7-14.3 32-32 32h-64c-17.7 0-32-14.3-32-32V268.6l-8.3 8.9C81.8 284 73.4 288 64 288c-17.7 0-32-14.3-32-32 0-8.5 3.3-16.1 8.6-21.9l.2-.2 1-1 191-191.3 1-1c5.8-5.5 13.6-8.9 22.2-8.9 9.1 0 17.3 3.8 23.1 9.9L470.3 233l.7.7.3.3c5.4 5.8 8.7 13.5 8.7 22z"></path>
                                        </svg>
                                    </span>
                                </a>
                            </li>
                        </ol>
                    </nav>
                    <div class="k-widget k-listview k-selectable k-filemanager-listview">
                        <div class="k-listview-content k-d-flex k-flex-row k-flex-wrap">
                            <div class="k-listview-item">
                                <span class="k-file-preview">
                                    <span class="k-file-icon k-svg-icon k-icon-xxxl k-svg-i-folder">
                                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                            <path d="m242.8 128-32-32H96v288h320V192H128v-32h288c17.7 0 32 14.3 32 32v192c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V96c0-17.7 14.3-32 32-32h128l64 64"></path>
                                        </svg>
                                    </span>
                                </span>
                                <span class="k-file-name">Folder</span>
                            </div>
                            <div class="k-listview-item">
                                <span class="k-file-preview">
                                    <span class="k-file-icon k-svg-icon k-icon-xxxl k-svg-i-file-image">
                                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                            <path d="M298.7 385.2S272.2 288 213.1 288s-85 128-85 128h256s-11.9-78.7-42.7-78.7-42.7 47.9-42.7 47.9zM352 32H96c-17.7 0-32 14.3-32 32v384c0 17.7 14.3 32 32 32h320c17.7 0 32-14.3 32-32V128l-96-96zm64 416H96V64h224v96h96v288zM288 256c0 17.7 14.3 32 32 32s32-14.3 32-32-14.3-32-32-32-32 14.3-32 32z"></path>
                                        </svg>
                                    </span>
                                </span>
                                <span class="k-file-name">file.png</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="k-filemanager-preview" hidden=""></div>
            </div>
        </div>
        <div class="k-animation-container k-animation-container-shown">
            <div class="k-child-animation-container">
                <div id="filemanager-context-menu" class="k-menu-popup k-context-menu-popup k-popup">
                    <ul class="k-menu-group k-menu-group-md">
                        <li class="k-menu-item k-item">
                            <span class="k-link k-menu-link">
                                <span class="k-menu-link-icon k-svg-icon k-svg-i-pencil">
                                    <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                        <path d="m334.9 86.6 45.3-45.3c12.4-12.4 32.8-12.4 45.3 0l45.3 45.3c12.4 12.4 12.4 32.8 0 45.3l-45.3 45.3-90.6-90.6zm-22.6 22.6L32 389.5V480h90.5l280.3-280.3-90.5-90.5zM99.9 412.1l-22.6-22.6 235-235 22.6 22.6-235 235z"></path>
                                    </svg>
                                </span>
                                <span class="k-menu-link-text">Rename</span>
                            </span>
                        </li>
                        <li class="k-menu-item k-item">
                            <span class="k-link k-menu-link">
                                <span class="k-menu-link-icon k-svg-icon k-svg-i-trash">
                                    <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                        <path d="M416 96h-96V64c0-17.6-14.4-32-32-32h-96c-17.6 0-32 14.4-32 32v32H64v64h32v288c0 17.6 14.4 32 32 32h224c17.6 0 32-14.4 32-32V160h32V96zM192 64h95.9l.1.1V96h-96c.1-.1.1-32.1 0-32zm160 384H128.1l-.1-.1V160h32v256h32V160h32v256h32V160h32v256h32V160h32v288z"></path>
                                    </svg>
                                </span>
                                <span class="k-menu-link-text">Delete</span>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
