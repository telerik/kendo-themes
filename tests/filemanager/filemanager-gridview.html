<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>FileManager Grid View</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <div id="test-area" class="k-d-grid k-grid-cols-1">
        <span>File Manager Grid View</span>
        <div class="k-widget k-filemanager">
            <div class="k-filemanager-header">
                <div class="k-filemanager-toolbar k-toolbar k-widget k-toolbar-resizable">
                    <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-text">New Folder</span>
                    </button>
                    <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-text">Upload</span>
                    </button>
                    <div class="k-button-group k-button-group-solid">
                        <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-icon k-i-grid-layout"></span>
                        </button>
                        <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button k-selected">
                            <span class="k-button-icon k-icon k-i-grid"></span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="k-filemanager-content-container">
                <div class="k-filemanager-navigation">
                    <div class="k-filemanager-treeview k-treeview k-treeview-md">
                        <ul class="k-treeview-lines k-treeview-group">
                            <li class="k-treeview-item">
                                <span class="k-treeview-mid">
                                    <span class="k-treeview-leaf">
                                        <span class="k-treeview-leaf-text">Folder</span>
                                    </span>
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="k-filemanager-content">
                    <nav class="k-filemanager-breadcrumb k-widget k-breadcrumb">
                        <ol class="k-breadcrumb-container">
                            <li class="k-breadcrumb-item k-breadcrumb-root-item">
                                <a class="k-breadcrumb-root-link  k-breadcrumb-icon-link">
                                    <span class="k-icon k-i-home"></span>
                                </a>
                            </li>
                        </ol>
                    </nav>
                    <div class="k-filemanager-grid k-grid k-widget k-grid-display-block k-editable">
                        <div class="k-grid-header">
                            <div class="k-grid-header-wrap k-auto-scrollable">
                                <table>
                                    <colgroup>
                                        <col>
                                        <col>
                                        <col>
                                    </colgroup>
                                    <thead>
                                        <tr>
                                            <th class="k-header k-sorted">
                                                <a class="k-link">Name <span class="k-icon k-i-sort-asc-sm"></span>
                                                </a>
                                            </th>
                                            <th class="k-header">
                                                <a class="k-link">Date Created</a>
                                            </th>
                                            <th class="k-header">
                                                <a class="k-link">File Size</a>
                                            </th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                        <div class="k-grid-content k-auto-scrollable">
                            <table class="k-selectable">
                                <colgroup>
                                    <col class="k-sorted">
                                    <col>
                                    <col>
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <td>
                                            <span class="k-file-preview">
                                                <span class="k-file-icon k-icon k-i-folder"></span>
                                            </span>
                                            <span class="k-file-name">Folder</span>
                                        </td>
                                        <td>13/12/2019 at 12:22:04 PM</td>
                                        <td>0</td>
                                    </tr>
                                    <tr class="k-alt">
                                        <td>
                                            <span class="k-file-preview">
                                                <span class="k-file-icon k-icon k-i-file"></span>
                                            </span>
                                            <span class="k-file-name">file.png</span>
                                        </td>
                                        <td>13/12/2019 at 12:22:04 PM</td>
                                        <td>73289</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="k-filemanager-preview" hidden=""></div>
            </div>
        </div>
        <span>File Manager Grid View Resizing</span>
        <div class="k-widget k-filemanager">
            <div class="k-filemanager-header">
                <div class="k-filemanager-toolbar k-toolbar k-widget k-toolbar-resizable">
                    <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-text">New Folder</span>
                    </button>
                    <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-text">Upload</span>
                    </button>
                    <div class="k-button-group k-button-group-solid">
                        <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-icon k-i-grid-layout"></span>
                        </button>
                        <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button k-selected">
                            <span class="k-button-icon k-icon k-i-grid"></span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="k-filemanager-content-container">
                <div class="k-filemanager-navigation" style="width: 234px;">
                    <div class="k-filemanager-navigation-container">
                        <div class="k-filemanager-treeview k-treeview k-treeview-md">
                            <ul class="k-treeview-lines k-treeview-group">
                                <li class="k-treeview-item">
                                    <span class="k-treeview-mid">
                                        <span class="k-treeview-leaf">
                                            <span class="k-treeview-leaf-text">Folder</span>
                                        </span>
                                    </span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="k-splitbar k-splitbar-horizontal k-splitbar-draggable-horizontal k-filemanager-splitbar-navigation k-focus">
                    <span class="k-resize-handle"></span>
                </div>
                <div class="k-filemanager-content">
                    <nav class="k-filemanager-breadcrumb k-widget k-breadcrumb">
                        <ol class="k-breadcrumb-container">
                            <li class="k-breadcrumb-item k-breadcrumb-root-item">
                                <a class="k-breadcrumb-root-link  k-breadcrumb-icon-link">
                                    <span class="k-icon k-i-home"></span>
                                </a>
                            </li>
                        </ol>
                    </nav>
                    <div class="k-filemanager-view k-filemanager-view-grid">
                        <div class="k-filemanager-grid k-grid k-widget k-grid-display-block k-editable">
                            <div class="k-grid-header">
                                <div class="k-grid-header-wrap k-auto-scrollable">
                                    <table>
                                        <colgroup>
                                            <col>
                                            <col>
                                            <col>
                                        </colgroup>
                                        <thead>
                                            <tr>
                                                <th class="k-header k-sorted">
                                                    <a class="k-link">Name <span class="k-icon k-i-sort-asc-sm"></span>
                                                    </a>
                                                </th>
                                                <th class="k-header">
                                                    <a class="k-link">Date Created</a>
                                                </th>
                                                <th class="k-header">
                                                    <a class="k-link">File Size</a>
                                                </th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                            <div class="k-grid-content k-auto-scrollable">
                                <table class="k-selectable">
                                    <colgroup>
                                        <col class="k-sorted">
                                        <col>
                                        <col>
                                    </colgroup>
                                    <tbody>
                                        <tr>
                                            <td>
                                                <span class="k-file-preview">
                                                    <span class="k-file-icon k-icon k-i-folder"></span>
                                                </span>
                                                <span class="k-file-name">Folder</span>
                                            </td>
                                            <td>13/12/2019 at 12:22:04 PM</td>
                                            <td>0</td>
                                        </tr>
                                        <tr class="k-alt">
                                            <td>
                                                <span class="k-file-preview">
                                                    <span class="k-file-icon k-icon k-i-file"></span>
                                                </span>
                                                <span class="k-file-name">file.png</span>
                                            </td>
                                            <td>13/12/2019 at 12:22:04 PM</td>
                                            <td>73289</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="k-filemanager-preview" hidden=""></div>
            </div>
        </div>
    </div>
</body>
</html>
