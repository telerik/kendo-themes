<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>ListView Loading</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        .k-listview {
            height: 200px;
        }

    </style>
    <div id="test-area">
        <div class="k-tabstrip-wrapper">
            <div class="k-widget k-header k-tabstrip k-tabstrip-top">
                <div class="k-tabstrip-items-wrapper k-hstack">
                    <ul class="k-tabstrip-items k-reset">
                        <li class="k-active k-item k-tab-on-top k-first">
                            <span class="k-loading k-complete"></span>
                            <span class="k-link">Child listview with loading</span>
                        </li>
                    </ul>
                </div>
                <div class="k-content k-active" id="tabstrip-1" style="display: block;">
                    <div class="k-widget k-listview k-d-flex">
                        <div class="k-listview-content">
                            <div class="k-loading-mask k-opaque" style="width: 100%; height: 100%; top: 0px; left: 0px;">
                                <span class="k-loading-text">Loading...</span>
                                <div class="k-loading-image"></div>
                                <div class="k-loading-color"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
