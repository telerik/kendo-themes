<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" data-role="kendo-theme-utils" href="/packages/utils/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        .k-skeleton-container {
            width: 300px;
            height: 300px;
            grid-template-rows: repeat(10, 1fr);
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-1">
        <div aria-busy="true">
            <span class="k-skeleton k-skeleton-text k-skeleton-pulse" style="width: 300px;"></span>
        </div>
        <div aria-busy="true">
            <span class="k-skeleton k-skeleton-circle k-skeleton-pulse" style="width: 50px; height: 50px;"></span>
        </div>
        <div aria-busy="true">
            <span class="k-skeleton k-skeleton-rect k-skeleton-pulse" style="width: 300px; height: 200px;"></span>
        </div>
        <div class="k-skeleton-container k-d-grid k-skeleton-pulse" aria-busy="true" role="alert">
            <span class="k-skeleton k-skeleton-circle" style="grid-area: 1 / 1 / 3 / 3;"></span>
            <span class="k-skeleton k-skeleton-text" style="grid-area: 1 / 3 / 2 / 10;"></span>
            <span class="k-skeleton k-skeleton-text" style="grid-area: 2 / 3 / 3 / 7;"></span>
            <span class="k-skeleton k-skeleton-rect" style="grid-area: 3 / 1 / 8 / 11;"></span>
            <span class="k-skeleton k-skeleton-text" style="grid-area: 9 / 1 / 10 / 11;"></span>
            <span class="k-skeleton k-skeleton-text" style="grid-area: 10 / 1 / 10 / 11;"></span>
        </div>
    </div>
</body>
</html>
