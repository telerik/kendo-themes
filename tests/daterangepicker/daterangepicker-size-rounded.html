<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>DateRangePicker Sizes and Roundness</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css" />
    <link rel="stylesheet" href="/packages/html/assets/styles.css" />
    <script src="/packages/html/assets/scripts.js"></script>
    <script src="/packages/html/dist/index.js"></script>
    <style>
        #test-area {
            grid-template-columns: 120px repeat(3, 1fr);
        }
        .k-daterangepicker .k-dateinput {
            width: 5em;
        }

    </style>
</head>
<body class="k-body">
    <div id="test-area" class="k-d-grid">
        <span>
            <small>rounded / size</small>
        </span>
        <span>small</span>
        <span>medium</span>
        <span>large</span>
        <span>small</span>
        <div>
            <span is="DateRangePicker" size="small" rounded="small"></span>
        </div>
        <div>
            <span is="DateRangePicker" size="medium" rounded="small"></span>
        </div>
        <div>
            <span is="DateRangePicker" size="large" rounded="small"></span>
        </div>
        <span>medium</span>
        <div>
            <span is="DateRangePicker" size="small" rounded="medium"></span>
        </div>
        <div>
            <span is="DateRangePicker" size="medium" rounded="medium"></span>
        </div>
        <div>
            <span is="DateRangePicker" size="large" rounded="medium"></span>
        </div>
        <span>large</span>
        <div>
            <span is="DateRangePicker" size="small" rounded="large"></span>
        </div>
        <div>
            <span is="DateRangePicker" size="medium" rounded="large"></span>
        </div>
        <div>
            <span is="DateRangePicker" size="large" rounded="large"></span>
        </div>
        <span>full</span>
        <div>
            <span is="DateRangePicker" size="small" rounded="full"></span>
        </div>
        <div>
            <span is="DateRangePicker" size="medium" rounded="full"></span>
        </div>
        <div>
            <span is="DateRangePicker" size="large" rounded="full"></span>
        </div>
    </div>
</body>
</html>
