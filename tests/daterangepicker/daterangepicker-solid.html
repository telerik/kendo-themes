<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" data-role="kendo-theme-utils" href="/packages/utils/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <div id="test-area" class="k-d-grid k-grid-cols-2">
        <span>DateRangePicker</span>
        <span>DateRangePicker RTL</span>
        <div>
            <span>normal</span>
            <span class="k-daterangepicker">
                <span class="k-floating-label-container">
                    <span class="k-dateinput k-input k-input-solid">
                        <input class="k-input-inner" placeholder="" autocomplete="off" type="text" value="">
                    </span>
                    <label class="k-floating-label">Start</label>
                </span>
                <span class="k-floating-label-container">
                    <span class="k-dateinput k-input k-input-solid">
                        <input class="k-input-inner" placeholder="" autocomplete="off" type="text" value="">
                    </span>
                    <label class="k-floating-label">End</label>
                </span>
            </span>
        </div>
        <div dir="rtl">
            <span>normal</span>
            <span class="k-daterangepicker">
                <span class="k-floating-label-container">
                    <span class="k-dateinput k-input k-input-solid">
                        <input class="k-input-inner" placeholder="" autocomplete="off" type="text" value="">
                    </span>
                    <label class="k-floating-label">Start</label>
                </span>
                <span class="k-floating-label-container">
                    <span class="k-dateinput k-input k-input-solid">
                        <input class="k-input-inner" placeholder="" autocomplete="off" type="text" value="">
                    </span>
                    <label class="k-floating-label">End</label>
                </span>
            </span>
        </div>
        <div>
            <span>disabled</span>
            <span class="k-daterangepicker k-disabled">
                <span class="k-floating-label-container">
                    <span class="k-dateinput k-input k-input-solid">
                        <input class="k-input-inner" placeholder="" autocomplete="off" type="text" value="">
                    </span>
                    <label class="k-floating-label">Start</label>
                </span>
                <span class="k-floating-label-container">
                    <span class="k-dateinput k-input k-input-solid">
                        <input class="k-input-inner" placeholder="" autocomplete="off" type="text" value="">
                    </span>
                    <label class="k-floating-label">End</label>
                </span>
            </span>
        </div>
        <div dir="rtl">
            <span>disabled</span>
            <span class="k-daterangepicker k-disabled">
                <span class="k-floating-label-container">
                    <span class="k-dateinput k-input k-input-solid">
                        <input class="k-input-inner" placeholder="" autocomplete="off" type="text" value="">
                    </span>
                    <label class="k-floating-label">Start</label>
                </span>
                <span class="k-floating-label-container">
                    <span class="k-dateinput k-input k-input-solid">
                        <input class="k-input-inner" placeholder="" autocomplete="off" type="text" value="">
                    </span>
                    <label class="k-floating-label">End</label>
                </span>
            </span>
        </div>
        <div>
            <span>With Swap Button</span>
            <span class="k-daterangepicker">
                <span class="k-floating-label-container">
                    <span class="k-dateinput k-input k-input-solid">
                        <input class="k-input-inner" placeholder="" autocomplete="off" type="text" value="">
                    </span>
                    <label class="k-floating-label">Start</label>
                </span>
                <button class="k-button k-button-flat k-icon-button">
                    <span class="k-rotate-90 k-button-icon k-icon k-svg-icon k-svg-i-arrows-swap">
                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="M256 160h-64v224h-32V160H96l80-128zm96 192V128h-32v224h-64l80 128 80-128z"></path>
                        </svg>
                    </span>
                </button>
                <span class="k-floating-label-container">
                    <span class="k-dateinput k-input k-input-solid">
                        <input class="k-input-inner" placeholder="" autocomplete="off" type="text" value="">
                    </span>
                    <label class="k-floating-label">End</label>
                </span>
            </span>
        </div>
        <div dir="rtl">
            <span>With Swap Button RTL</span>
            <span class="k-daterangepicker">
                <span class="k-floating-label-container">
                    <span class="k-dateinput k-input k-input-solid">
                        <input class="k-input-inner" placeholder="" autocomplete="off" type="text" value="">
                    </span>
                    <label class="k-floating-label">Start</label>
                </span>
                <button class="k-button k-button-flat k-icon-button">
                    <span class="k-rotate-90 k-button-icon k-icon k-svg-icon k-svg-i-arrows-swap">
                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="M256 160h-64v224h-32V160H96l80-128zm96 192V128h-32v224h-64l80 128 80-128z"></path>
                        </svg>
                    </span>
                </button>
                <span class="k-floating-label-container">
                    <span class="k-dateinput k-input k-input-solid">
                        <input class="k-input-inner" placeholder="" autocomplete="off" type="text" value="">
                    </span>
                    <label class="k-floating-label">End</label>
                </span>
            </span>
        </div>
    </div>
</body>
</html>
