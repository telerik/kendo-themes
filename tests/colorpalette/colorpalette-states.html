<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>ColorPalette States</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <div id="test-area" class="k-d-grid k-grid-cols-1">
        <span>Disabled</span>
        <section>
            <div class="k-colorpalette k-disabled">
                <div class="k-colorpalette-table-wrap">
                    <table class="k-colorpalette-table k-palette">
                        <tbody>
                            <tr>
                                <td class="k-colorpalette-tile" style="background-color: rgb(0, 0, 0);"></td>
                                <td class="k-colorpalette-tile" style="background-color: rgb(127, 127, 127);"></td>
                                <td class="k-colorpalette-tile" style="background-color: rgb(136, 0, 21);"></td>
                                <td class="k-colorpalette-tile" style="background-color: rgb(237, 28, 36);"></td>
                                <td class="k-colorpalette-tile" style="background-color: rgb(255, 127, 39);"></td>
                                <td class="k-colorpalette-tile" style="background-color: rgb(255, 242, 0);"></td>
                                <td class="k-colorpalette-tile" style="background-color: rgb(34, 177, 76);"></td>
                                <td class="k-colorpalette-tile" style="background-color: rgb(0, 162, 232);"></td>
                                <td class="k-colorpalette-tile" style="background-color: rgb(63, 72, 204);"></td>
                                <td class="k-colorpalette-tile" style="background-color: rgb(163, 73, 164);"></td>
                            </tr>
                            <tr>
                                <td class="k-colorpalette-tile" style="background-color: rgb(255, 255, 255);"></td>
                                <td class="k-colorpalette-tile" style="background-color: rgb(195, 195, 195);"></td>
                                <td class="k-colorpalette-tile" style="background-color: rgb(185, 122, 87);"></td>
                                <td class="k-colorpalette-tile" style="background-color: rgb(255, 174, 201);"></td>
                                <td class="k-colorpalette-tile" style="background-color: rgb(255, 201, 14);"></td>
                                <td class="k-colorpalette-tile" style="background-color: rgb(239, 228, 176);"></td>
                                <td class="k-colorpalette-tile" style="background-color: rgb(181, 230, 29);"></td>
                                <td class="k-colorpalette-tile" style="background-color: rgb(153, 217, 234);"></td>
                                <td class="k-colorpalette-tile" style="background-color: rgb(112, 146, 190);"></td>
                                <td class="k-colorpalette-tile" style="background-color: rgb(200, 191, 231);"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
        <span>Item States</span>
        <section>
            <div class="k-colorpalette">
                <div class="k-colorpalette-table-wrap">
                    <table class="k-colorpalette-table k-palette">
                        <tbody>
                            <tr>
                                <td class="k-colorpalette-tile k-focus" style="background-color: black;"></td>
                                <td class="k-colorpalette-tile" style="background-color: grey;"></td>
                                <td class="k-colorpalette-tile k-hover" style="background-color: red;"></td>
                                <td class="k-colorpalette-tile" style="background-color: orange;"></td>
                                <td class="k-colorpalette-tile k-selected" style="background-color: green;"></td>
                                <td class="k-colorpalette-tile" style="background-color: blue;"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
