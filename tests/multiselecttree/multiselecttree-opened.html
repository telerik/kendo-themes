<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>MultiSelect Opened</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        #test-area {
            grid-template-columns: 160px repeat(2, 300px);
        }

    </style>
    <div id="test-area" class="k-d-grid">
        <span></span>
        <span>MultiSelectTree</span>
        <span>MultiSelectTree RTL</span>
        <div>Opened</div>
        <div>
            <span class="k-multiselecttree k-input k-input-md k-input-solid k-rounded-md">
                <div class="k-input-values k-chip-list k-chip-list-md">
                    <div class="k-chip k-chip-md k-chip-solid k-chip-solid-base k-rounded-md">
                        <span class="k-chip-content">
                            <span class="k-chip-label k-text-ellipsis">Furniture</span>
                        </span>
                        <span class="k-chip-actions">
                            <span class="k-chip-action k-chip-remove-action">
                                <span class="k-icon k-i-x-circle"></span>
                            </span>
                        </span>
                    </div>
                </div>
                <span class="k-input-inner">
                    <span class="k-input-value-text"></span>
                </span>
                <span class="k-clear-value">
                    <span class="k-icon k-i-x"></span>
                </span>
            </span>
            <div class="k-multiselecttree-popup k-popup">
                <div class="k-list-filter">
                    <span class="k-textbox k-input k-input-md k-input-solid k-rounded-md">
                        <span class="k-input-prefix">
                            <span class="k-icon k-i-search"></span>
                        </span>
                        <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
                    </span>
                </div>
                <div class="k-check-all">
                    <span class="k-checkbox-wrap">
                        <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                    </span>
                    <span class="k-checkbox-label">Check all</span>
                </div>
                <div class="k-treeview k-treeview-md">
                    <ul class="k-treeview-lines k-treeview-group">
                        <li class="k-treeview-item">
                            <span class="k-treeview-mid">
                                <span class="k-treeview-toggle">
                                    <span class="k-icon k-i-caret-alt-right"></span>
                                </span>
                                <span class="k-checkbox-wrap">
                                    <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md k-checked" checked="">
                                </span>
                                <span class="k-treeview-leaf">
                                    <span class="k-treeview-leaf-text">Furniture</span>
                                </span>
                            </span>
                        </li>
                        <li class="k-treeview-item">
                            <span class="k-treeview-mid">
                                <span class="k-treeview-toggle">
                                    <span class="k-icon k-i-caret-alt-right"></span>
                                </span>
                                <span class="k-checkbox-wrap">
                                    <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                                </span>
                                <span class="k-treeview-leaf">
                                    <span class="k-treeview-leaf-text">Decor</span>
                                </span>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div dir="rtl">
            <span class="k-multiselecttree k-input k-input-md k-input-solid k-rounded-md">
                <div class="k-input-values k-chip-list k-chip-list-md">
                    <div class="k-chip k-chip-md k-chip-solid k-chip-solid-base k-rounded-md">
                        <span class="k-chip-content">
                            <span class="k-chip-label k-text-ellipsis">Furniture</span>
                        </span>
                        <span class="k-chip-actions">
                            <span class="k-chip-action k-chip-remove-action">
                                <span class="k-icon k-i-x-circle"></span>
                            </span>
                        </span>
                    </div>
                </div>
                <span class="k-input-inner">
                    <span class="k-input-value-text"></span>
                </span>
                <span class="k-clear-value">
                    <span class="k-icon k-i-x"></span>
                </span>
            </span>
            <div class="k-multiselecttree-popup k-popup">
                <div class="k-list-filter">
                    <span class="k-textbox k-input k-input-md k-input-solid k-rounded-md">
                        <span class="k-input-prefix">
                            <span class="k-icon k-i-search"></span>
                        </span>
                        <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
                    </span>
                </div>
                <div class="k-check-all">
                    <span class="k-checkbox-wrap">
                        <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                    </span>
                    <span class="k-checkbox-label">Check all</span>
                </div>
                <div class="k-treeview k-treeview-md">
                    <ul class="k-treeview-lines k-treeview-group">
                        <li class="k-treeview-item">
                            <span class="k-treeview-mid">
                                <span class="k-treeview-toggle">
                                    <span class="k-icon k-i-caret-alt-right"></span>
                                </span>
                                <span class="k-checkbox-wrap">
                                    <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md k-checked" checked="">
                                </span>
                                <span class="k-treeview-leaf">
                                    <span class="k-treeview-leaf-text">Furniture</span>
                                </span>
                            </span>
                        </li>
                        <li class="k-treeview-item">
                            <span class="k-treeview-mid">
                                <span class="k-treeview-toggle">
                                    <span class="k-icon k-i-caret-alt-right"></span>
                                </span>
                                <span class="k-checkbox-wrap">
                                    <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                                </span>
                                <span class="k-treeview-leaf">
                                    <span class="k-treeview-leaf-text">Decor</span>
                                </span>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
