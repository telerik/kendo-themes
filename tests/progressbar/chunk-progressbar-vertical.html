<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" data-role="kendo-theme-utils" href="/packages/utils/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        #test-area {
            justify-items: center;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-4">
        <span>Chunk</span>
        <span>Chunk 100%</span>
        <span>Chunk reverse</span>
        <span>Chunk 100% reverse</span>
        <div role="progressbar" aria-label="Progress" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" class="k-progressbar k-chunk-progressbar k-progressbar-vertical">
            <ul class="k-progressbar-chunks k-reset">
                <li class="k-progressbar-chunk k-first k-selected"></li>
                <li class="k-progressbar-chunk k-selected"></li>
                <li class="k-progressbar-chunk"></li>
                <li class="k-progressbar-chunk"></li>
                <li class="k-progressbar-chunk k-last"></li>
            </ul>
        </div>
        <div role="progressbar" aria-label="Progress" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" class="k-progressbar k-chunk-progressbar k-progressbar-vertical">
            <ul class="k-progressbar-chunks k-reset">
                <li class="k-progressbar-chunk k-first k-selected"></li>
                <li class="k-progressbar-chunk k-selected"></li>
                <li class="k-progressbar-chunk k-selected"></li>
                <li class="k-progressbar-chunk k-selected"></li>
                <li class="k-progressbar-chunk k-last k-selected"></li>
            </ul>
        </div>
        <div role="progressbar" aria-label="Progress" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" class="k-progressbar k-chunk-progressbar k-progressbar-vertical k-progressbar-reverse">
            <ul class="k-progressbar-chunks k-reset">
                <li class="k-progressbar-chunk k-first k-selected"></li>
                <li class="k-progressbar-chunk k-selected"></li>
                <li class="k-progressbar-chunk"></li>
                <li class="k-progressbar-chunk"></li>
                <li class="k-progressbar-chunk k-last"></li>
            </ul>
        </div>
        <div role="progressbar" aria-label="Progress" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" class="k-progressbar k-chunk-progressbar k-progressbar-vertical k-progressbar-reverse">
            <ul class="k-progressbar-chunks k-reset">
                <li class="k-progressbar-chunk k-first k-selected"></li>
                <li class="k-progressbar-chunk k-selected"></li>
                <li class="k-progressbar-chunk k-selected"></li>
                <li class="k-progressbar-chunk k-selected"></li>
                <li class="k-progressbar-chunk k-last k-selected"></li>
            </ul>
        </div>
    </div>
</body>
</html>
