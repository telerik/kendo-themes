<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        .k-progressbar-indeterminate,
        .k-progressbar-indeterminate::before,
        .k-progressbar-indeterminate::after {
            /* Comment if you need to preview the indeterminate animation */
            animation: none !important;
        }
        .k-d-grid {
            width: 500px;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-1">
        <div>normal</div>
        <div class="k-progressbar k-progressbar-horizontal" style="--kendo-progressbar-value: 60;">
            <span class="k-progress-status-wrap k-progress-start">
                <span class="k-progress-status">60%</span>
            </span>
            <div class="k-progressbar-value k-selected">
                <span class="k-progress-status-wrap k-progress-start">
                    <span class="k-progress-status">60%</span>
                </span>
            </div>
        </div>
        <div>disabled</div>
        <div class="k-progressbar k-disabled k-progressbar-horizontal" style="--kendo-progressbar-value: 60;">
            <span class="k-progress-status-wrap k-progress-start">
                <span class="k-progress-status">60%</span>
            </span>
            <div class="k-progressbar-value k-selected">
                <span class="k-progress-status-wrap k-progress-start">
                    <span class="k-progress-status">60%</span>
                </span>
            </div>
        </div>
        <div>indeterminate</div>
        <div class="k-progressbar k-progressbar-horizontal k-progressbar-indeterminate" style="--kendo-progressbar-value: 60;">
            <span class="k-progress-status-wrap">
                <span class="k-progress-status">60%</span>
            </span>
        </div>
    </div>
</body>
</html>
