<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>ProgressBar Horizontal Chunk</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        #test-area {
            grid-template-columns: auto 1fr 1fr;
        }

    </style>
    <div id="test-area" class="k-d-grid">
        <span></span>
        <span>LTR</span>
        <span>RTL</span>
        <span>Chunk</span>
        <div class="k-progressbar k-chunk-progressbar k-progressbar-horizontal">
            <ul class="k-progressbar-chunks k-reset">
                <li class="k-progressbar-chunk k-first k-selected"></li>
                <li class="k-progressbar-chunk k-selected"></li>
                <li class="k-progressbar-chunk"></li>
                <li class="k-progressbar-chunk"></li>
                <li class="k-progressbar-chunk k-last"></li>
            </ul>
        </div>
        <div dir="rtl" class="k-progressbar k-chunk-progressbar k-progressbar-horizontal">
            <ul class="k-progressbar-chunks k-reset">
                <li class="k-progressbar-chunk k-first k-selected"></li>
                <li class="k-progressbar-chunk k-selected"></li>
                <li class="k-progressbar-chunk"></li>
                <li class="k-progressbar-chunk"></li>
                <li class="k-progressbar-chunk k-last"></li>
            </ul>
        </div>
        <span>Chunk 100%</span>
        <div class="k-progressbar k-chunk-progressbar k-progressbar-horizontal">
            <ul class="k-progressbar-chunks k-reset">
                <li class="k-progressbar-chunk k-first k-selected"></li>
                <li class="k-progressbar-chunk k-selected"></li>
                <li class="k-progressbar-chunk k-selected"></li>
                <li class="k-progressbar-chunk k-selected"></li>
                <li class="k-progressbar-chunk k-last k-selected"></li>
            </ul>
        </div>
        <div dir="rtl" class="k-progressbar k-chunk-progressbar k-progressbar-horizontal">
            <ul class="k-progressbar-chunks k-reset">
                <li class="k-progressbar-chunk k-first k-selected"></li>
                <li class="k-progressbar-chunk k-selected"></li>
                <li class="k-progressbar-chunk k-selected"></li>
                <li class="k-progressbar-chunk k-selected"></li>
                <li class="k-progressbar-chunk k-last k-selected"></li>
            </ul>
        </div>
        <span>Chunk reverse</span>
        <div class="k-progressbar k-chunk-progressbar k-progressbar-horizontal k-progressbar-reverse">
            <ul class="k-progressbar-chunks k-reset">
                <li class="k-progressbar-chunk k-first k-selected"></li>
                <li class="k-progressbar-chunk k-selected"></li>
                <li class="k-progressbar-chunk"></li>
                <li class="k-progressbar-chunk"></li>
                <li class="k-progressbar-chunk k-last"></li>
            </ul>
        </div>
        <div dir="rtl" class="k-progressbar k-chunk-progressbar k-progressbar-horizontal k-progressbar-reverse">
            <ul class="k-progressbar-chunks k-reset">
                <li class="k-progressbar-chunk k-first k-selected"></li>
                <li class="k-progressbar-chunk k-selected"></li>
                <li class="k-progressbar-chunk"></li>
                <li class="k-progressbar-chunk"></li>
                <li class="k-progressbar-chunk k-last"></li>
            </ul>
        </div>
        <span>Chunk 100% reverse</span>
        <div class="k-progressbar k-chunk-progressbar k-progressbar-horizontal k-progressbar-reverse">
            <ul class="k-progressbar-chunks k-reset">
                <li class="k-progressbar-chunk k-first k-selected"></li>
                <li class="k-progressbar-chunk k-selected"></li>
                <li class="k-progressbar-chunk k-selected"></li>
                <li class="k-progressbar-chunk k-selected"></li>
                <li class="k-progressbar-chunk k-last k-selected"></li>
            </ul>
        </div>
        <div dir="rtl" class="k-progressbar k-chunk-progressbar k-progressbar-horizontal k-progressbar-reverse">
            <ul class="k-progressbar-chunks k-reset">
                <li class="k-progressbar-chunk k-first k-selected"></li>
                <li class="k-progressbar-chunk k-selected"></li>
                <li class="k-progressbar-chunk k-selected"></li>
                <li class="k-progressbar-chunk k-selected"></li>
                <li class="k-progressbar-chunk k-last k-selected"></li>
            </ul>
        </div>
    </div>
</body>
</html>
