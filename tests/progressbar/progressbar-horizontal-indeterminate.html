<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        .k-progressbar-indeterminate,
        .k-progressbar-indeterminate::before,
        .k-progressbar-indeterminate::after {
            /* Comment if you need to preview the indeterminate animation */
            animation: none !important;
        }
        .subgrid-horizontal {
            display: grid;
            grid-template-columns: auto 1fr 1fr;
            grid-gap: 20px;
        }

    </style>
    <div id="test-area" class="k-d-grid">
        <div class="subgrid-horizontal">
            <span></span>
            <span>LTR</span>
            <span>RTL</span>
            <span>Indeterminate</span>
            <div class="k-progressbar k-progressbar-horizontal k-progressbar-indeterminate" style="--kendo-progressbar-value: 0;">
                <span class="k-progress-status-wrap">
                    <span class="k-progress-status">0%</span>
                </span>
            </div>
            <div dir="rtl" class="k-progressbar k-progressbar-horizontal k-progressbar-indeterminate" style="--kendo-progressbar-value: 0;">
                <span class="k-progress-status-wrap">
                    <span class="k-progress-status">0%</span>
                </span>
            </div>
            <span>Chunk Indeterminate</span>
            <div class="k-progressbar k-chunk-progressbar k-progressbar-horizontal k-progressbar-indeterminate">
                <ul class="k-progressbar-chunks k-reset">
                    <li class="k-progressbar-chunk k-first"></li>
                    <li class="k-progressbar-chunk"></li>
                    <li class="k-progressbar-chunk"></li>
                    <li class="k-progressbar-chunk"></li>
                    <li class="k-progressbar-chunk k-last"></li>
                </ul>
            </div>
            <div dir="rtl" class="k-progressbar k-chunk-progressbar k-progressbar-horizontal k-progressbar-indeterminate">
                <ul class="k-progressbar-chunks k-reset">
                    <li class="k-progressbar-chunk k-first"></li>
                    <li class="k-progressbar-chunk"></li>
                    <li class="k-progressbar-chunk"></li>
                    <li class="k-progressbar-chunk"></li>
                    <li class="k-progressbar-chunk k-last"></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
