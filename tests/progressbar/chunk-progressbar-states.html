<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 0px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" data-role="kendo-theme-utils" href="/packages/utils/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        .k-progressbar-indeterminate,
        .k-progressbar-indeterminate::before,
        .k-progressbar-indeterminate::after {
            /* Comment if you need to preview the indeterminate animation */
            animation: none !important;
        }
        .k-d-grid {
            width: 500px;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-1">
        <div>normal</div>
        <div role="progressbar" aria-label="Progress" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" class="k-progressbar k-chunk-progressbar k-progressbar-horizontal">
            <ul class="k-progressbar-chunks k-reset">
                <li class="k-progressbar-chunk k-first k-selected"></li>
                <li class="k-progressbar-chunk k-selected"></li>
                <li class="k-progressbar-chunk k-selected"></li>
                <li class="k-progressbar-chunk"></li>
                <li class="k-progressbar-chunk k-last"></li>
            </ul>
        </div>
        <div>disabled</div>
        <div role="progressbar" aria-label="Progress" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" class="k-progressbar k-chunk-progressbar k-disabled k-progressbar-horizontal">
            <ul class="k-progressbar-chunks k-reset">
                <li class="k-progressbar-chunk k-first k-selected"></li>
                <li class="k-progressbar-chunk k-selected"></li>
                <li class="k-progressbar-chunk k-selected"></li>
                <li class="k-progressbar-chunk"></li>
                <li class="k-progressbar-chunk k-last"></li>
            </ul>
        </div>
        <div>indeterminate</div>
        <div role="progressbar" aria-label="Progress" class="k-progressbar k-chunk-progressbar k-progressbar-horizontal k-progressbar-indeterminate">
            <ul class="k-progressbar-chunks k-reset">
                <li class="k-progressbar-chunk k-first k-selected"></li>
                <li class="k-progressbar-chunk k-selected"></li>
                <li class="k-progressbar-chunk k-selected"></li>
                <li class="k-progressbar-chunk"></li>
                <li class="k-progressbar-chunk k-last"></li>
            </ul>
        </div>
    </div>
</body>
</html>
