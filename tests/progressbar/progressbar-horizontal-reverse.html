<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>ProgressBar Horizontal Reverse</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        .subgrid-horizontal {
            display: grid;
            grid-template-columns: auto 1fr 1fr;
            grid-gap: 20px;
        }

    </style>
    <div id="test-area" class="k-d-grid">
        <div class="subgrid-horizontal">
            <span></span>
            <span>LTR</span>
            <span>RTL</span>
            <span>Reverse start</span>
            <div class="k-progressbar k-progressbar-horizontal k-progressbar-reverse" style="--kendo-progressbar-value:95;">
                <span class="k-progress-status-wrap k-progress-start">
                    <span class="k-progress-status">95%</span>
                </span>
                <div class="k-progressbar-value k-selected">
                    <span class="k-progress-status-wrap k-progress-start">
                        <span class="k-progress-status">95%</span>
                    </span>
                </div>
            </div>
            <div dir="rtl" class="k-progressbar k-progressbar-horizontal k-progressbar-reverse" style="--kendo-progressbar-value:95;">
                <span class="k-progress-status-wrap k-progress-start">
                    <span class="k-progress-status">95%</span>
                </span>
                <div class="k-progressbar-value k-selected">
                    <span class="k-progress-status-wrap k-progress-start">
                        <span class="k-progress-status">95%</span>
                    </span>
                </div>
            </div>
            <span>Reverse center</span>
            <div class="k-progressbar k-progressbar-horizontal k-progressbar-reverse" style="--kendo-progressbar-value:50;">
                <span class="k-progress-status-wrap k-progress-center">
                    <span class="k-progress-status">50%</span>
                </span>
                <div class="k-progressbar-value k-selected">
                    <span class="k-progress-status-wrap k-progress-center">
                        <span class="k-progress-status">50%</span>
                    </span>
                </div>
            </div>
            <div dir="rtl" class="k-progressbar k-progressbar-horizontal k-progressbar-reverse" style="--kendo-progressbar-value:50;">
                <span class="k-progress-status-wrap k-progress-center">
                    <span class="k-progress-status">50%</span>
                </span>
                <div class="k-progressbar-value k-selected">
                    <span class="k-progress-status-wrap k-progress-center">
                        <span class="k-progress-status">50%</span>
                    </span>
                </div>
            </div>
            <span>Reverse end</span>
            <div class="k-progressbar k-progressbar-horizontal k-progressbar-reverse" style="--kendo-progressbar-value:5;">
                <span class="k-progress-status-wrap k-progress-end">
                    <span class="k-progress-status">5%</span>
                </span>
                <div class="k-progressbar-value k-selected">
                    <span class="k-progress-status-wrap k-progress-end">
                        <span class="k-progress-status">5%</span>
                    </span>
                </div>
            </div>
            <div dir="rtl" class="k-progressbar k-progressbar-horizontal k-progressbar-reverse" style="--kendo-progressbar-value:5;">
                <span class="k-progress-status-wrap k-progress-end">
                    <span class="k-progress-status">5%</span>
                </span>
                <div class="k-progressbar-value k-selected">
                    <span class="k-progress-status-wrap k-progress-end">
                        <span class="k-progress-status">5%</span>
                    </span>
                </div>
            </div>
            <span>R 100% start</span>
            <div class="k-progressbar k-progressbar-horizontal k-progressbar-reverse" style="--kendo-progressbar-value:100;">
                <span class="k-progress-status-wrap k-progress-start">
                    <span class="k-progress-status">100%</span>
                </span>
                <div class="k-progressbar-value k-selected">
                    <span class="k-progress-status-wrap k-progress-start">
                        <span class="k-progress-status">100%</span>
                    </span>
                </div>
            </div>
            <div dir="rtl" class="k-progressbar k-progressbar-horizontal k-progressbar-reverse" style="--kendo-progressbar-value:100;">
                <span class="k-progress-status-wrap k-progress-start">
                    <span class="k-progress-status">100%</span>
                </span>
                <div class="k-progressbar-value k-selected">
                    <span class="k-progress-status-wrap k-progress-start">
                        <span class="k-progress-status">100%</span>
                    </span>
                </div>
            </div>
            <span>R 100% center</span>
            <div class="k-progressbar k-progressbar-horizontal k-progressbar-reverse" style="--kendo-progressbar-value:100;">
                <span class="k-progress-status-wrap k-progress-center">
                    <span class="k-progress-status">100%</span>
                </span>
                <div class="k-progressbar-value k-selected">
                    <span class="k-progress-status-wrap k-progress-center">
                        <span class="k-progress-status">100%</span>
                    </span>
                </div>
            </div>
            <div dir="rtl" class="k-progressbar k-progressbar-horizontal k-progressbar-reverse" style="--kendo-progressbar-value:100;">
                <span class="k-progress-status-wrap k-progress-center">
                    <span class="k-progress-status">100%</span>
                </span>
                <div class="k-progressbar-value k-selected">
                    <span class="k-progress-status-wrap k-progress-center">
                        <span class="k-progress-status">100%</span>
                    </span>
                </div>
            </div>
            <span>R 100% end</span>
            <div class="k-progressbar k-progressbar-horizontal k-progressbar-reverse" style="--kendo-progressbar-value:100;">
                <span class="k-progress-status-wrap k-progress-end">
                    <span class="k-progress-status">100%</span>
                </span>
                <div class="k-progressbar-value k-selected">
                    <span class="k-progress-status-wrap k-progress-end">
                        <span class="k-progress-status">100%</span>
                    </span>
                </div>
            </div>
            <div dir="rtl" class="k-progressbar k-progressbar-horizontal k-progressbar-reverse" style="--kendo-progressbar-value:100;">
                <span class="k-progress-status-wrap k-progress-end">
                    <span class="k-progress-status">100%</span>
                </span>
                <div class="k-progressbar-value k-selected">
                    <span class="k-progress-status-wrap k-progress-end">
                        <span class="k-progress-status">100%</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
