<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>ProgressBar Blazor Vertical</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        #test-area {
            justify-items: center;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-12">
        <span>Partial</span>
        <span>100%</span>
        <span>Chunk</span>
        <span>Ch 100%</span>
        <span>Reversed</span>
        <span>R 100%</span>
        <span>R ch</span>
        <span>R ch 100%</span>
        <span>Indeterminate</span>
        <span>No Label</span>
        <span>Thin style</span>
        <span>Thick style</span>
        <div class="k-widget k-progressbar k-progressbar-vertical" style="--kendo-progressbar-progress:95;">
            <span class="k-progress-status-wrap k-progress-end">
                <span class="k-progress-status">95%</span>
            </span>
            <div class="k-selected">
                <span class="k-progress-status-wrap k-progress-end">
                    <span class="k-progress-status">95%</span>
                </span>
            </div>
        </div>
        <div class="k-widget k-progressbar k-progressbar-vertical" style="--kendo-progressbar-progress:100;">
            <span class="k-progress-status-wrap k-progress-end">
                <span class="k-progress-status">100%</span>
            </span>
            <div class="k-selected k-complete">
                <span class="k-progress-status-wrap k-progress-end">
                    <span class="k-progress-status">100%</span>
                </span>
            </div>
        </div>
        <div class="k-widget k-progressbar k-progressbar-vertical">
            <ul class="k-reset">
                <li class="k-item k-first" style="height: 20%;"></li>
                <li class="k-item" style="height: 20%;"></li>
                <li class="k-item k-selected" style="height: 20%;"></li>
                <li class="k-item k-selected" style="height: 20%;"></li>
                <li class="k-item k-last k-selected" style="height: 20%;"></li>
            </ul>
        </div>
        <div class="k-widget k-progressbar k-progressbar-vertical">
            <ul class="k-reset">
                <li class="k-item k-selected k-first" style="height: 20%;"></li>
                <li class="k-item k-selected" style="height: 20%;"></li>
                <li class="k-item k-selected" style="height: 20%;"></li>
                <li class="k-item k-selected" style="height: 20%;"></li>
                <li class="k-item k-last k-selected" style="height: 20%;"></li>
            </ul>
        </div>
        <div class="k-widget k-progressbar k-progressbar-vertical k-progressbar-reverse" style="--kendo-progressbar-progress:5;">
            <span class="k-progress-status-wrap k-progress-end">
                <span class="k-progress-status">5%</span>
            </span>
            <div class="k-selected" style="height: 5%;">
                <span class="k-progress-status-wrap k-progress-end" style="height: 2000%;">
                    <span class="k-progress-status">5%</span>
                </span>
            </div>
        </div>
        <div class="k-widget k-progressbar k-progressbar-vertical k-progressbar-reverse" style="--kendo-progressbar-progress:100;">
            <span class="k-progress-status-wrap k-progress-end">
                <span class="k-progress-status">100%</span>
            </span>
            <div class="k-selected k-complete">
                <span class="k-progress-status-wrap k-progress-end">
                    <span class="k-progress-status">100%</span>
                </span>
            </div>
        </div>
        <div class="k-widget k-progressbar k-progressbar-vertical k-progressbar-reverse">
            <ul class="k-reset">
                <li class="k-item k-first k-selected" style="height: 20%;"></li>
                <li class="k-item k-selected" style="height: 20%;"></li>
                <li class="k-item k-selected" style="height: 20%;"></li>
                <li class="k-item" style="height: 20%;"></li>
                <li class="k-item k-last" style="height: 20%;"></li>
            </ul>
        </div>
        <div class="k-widget k-progressbar k-progressbar-vertical k-progressbar-reverse">
            <ul class="k-reset">
                <li class="k-item k-first k-selected" style="height: 20%;"></li>
                <li class="k-item k-selected" style="height: 20%;"></li>
                <li class="k-item k-selected" style="height: 20%;"></li>
                <li class="k-item k-selected" style="height: 20%;"></li>
                <li class="k-item k-selected k-last" style="height: 20%;"></li>
            </ul>
        </div>
        <div class="k-widget k-progressbar k-progressbar-vertical k-progressbar-indeterminate">
            <span class="k-progress-status-wrap">
                <span class="k-progress-status">0</span>
            </span>
        </div>
        <div class="k-widget k-progressbar k-progressbar-vertical" style="--kendo-progressbar-progress:50;">
            <span class="k-progress-status-wrap k-progress-end"></span>
            <div class="k-selected">
                <span class="k-progress-status-wrap k-progress-end"></span>
            </div>
        </div>
        <div class="k-widget k-progressbar k-progressbar-vertical" style="width: 2px; --kendo-progressbar-progress:50;">
            <span class="k-progress-status-wrap k-progress-end"></span>
            <div class="k-selected">
                <span class="k-progress-status-wrap k-progress-end"></span>
            </div>
        </div>
        <div class="k-widget k-progressbar k-progressbar-vertical" style="width: 50px; --kendo-progressbar-progress:50;">
            <span class="k-progress-status-wrap k-progress-end">
                <span class="k-progress-status">50%</span>
            </span>
            <div class="k-selected">
                <span class="k-progress-status-wrap k-progress-end">
                    <span class="k-progress-status">50%</span>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
