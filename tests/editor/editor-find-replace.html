<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        .k-window {
            width: 100%;
            position: relative;
        }
        .k-form-label {
            align-items: flex-start !important;
        }
        /* needed for test */
        .k-editor-content>.ProseMirror {
            white-space: normal;
        }
        .k-form-horizontal .k-form-field:nth-child(3) .k-form-field-wrap {
            max-width: initial;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-2">
        <span>Find Window</span>
        <span>Replace Window</span>
        <section>
            <div class="k-window">
                <div class="k-window-titlebar">
                    <span class="k-window-title">Find and Replace</span>
                    <div class="k-window-titlebar-actions">
                        <button class="k-window-titlebar-action k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-icon k-svg-icon k-svg-i-x">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M416 141.3 301.3 256 416 370.7 370.7 416 256 301.3 141.3 416 96 370.7 210.7 256 96 141.3 141.3 96 256 210.7 370.7 96z"></path>
                                </svg>
                            </span>
                        </button>
                    </div>
                </div>
                <div class="k-window-content">
                    <div class="k-tabstrip k-editor-find-replace k-tabstrip-top">
                        <div class="k-tabstrip-items-wrapper k-hstack">
                            <ul class="k-tabstrip-items k-reset">
                                <li class="k-tab-on-top k-item k-active">
                                    <span class="k-link">Find</span>
                                </li>
                                <li class="k-item">
                                    <span class="k-link">Replace</span>
                                </li>
                            </ul>
                        </div>
                        <div class="k-tabstrip-content k-active">
                            <div class="k-form k-form-md">
                                <div class="k-form-field">
                                    <label class="k-label k-form-label">Find What:</label>
                                    <div class="k-form-field-wrap">
                                        <span class="k-textbox k-input k-input-md k-input-solid k-rounded-md">
                                            <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="editor">
                                        </span>
                                    </div>
                                </div>
                                <div class="k-form-field">
                                    <div class="k-form-field-wrap">
                                        <ul class="k-search-options k-checkbox-list k-list-vertical">
                                            <li class="k-checkbox-list-item">
                                                <span class="k-checkbox-wrap">
                                                    <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                                                </span>
                                                <label class="k-checkbox-label">Match case</label>
                                            </li>
                                            <li class="k-checkbox-list-item">
                                                <span class="k-checkbox-wrap">
                                                    <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                                                </span>
                                                <label class="k-checkbox-label">Match whole word only</label>
                                            </li>
                                            <li class="k-checkbox-list-item">
                                                <span class="k-checkbox-wrap">
                                                    <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                                                </span>
                                                <label class="k-checkbox-label">Match cyclic (Wrap around)</label>
                                            </li>
                                            <li class="k-checkbox-list-item">
                                                <span class="k-checkbox-wrap">
                                                    <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                                                </span>
                                                <label class="k-checkbox-label">Regular Expression</label>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="k-matches-container">
                                    <button class="k-button k-button-md k-button-flat k-button-flat-primary k-rounded-md">
                                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-chevron-left">
                                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                <path d="m353.941 382.059-126.06-126.06 126.06-126.061L320 96 160 255.999 320 416z"></path>
                                            </svg>
                                        </span>
                                        <span class="k-button-text">Prev</span>
                                    </button>
                                    <span>1 of 3 matches</span>
                                    <button class="k-button k-button-md k-button-flat k-button-flat-primary k-rounded-md">
                                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-chevron-right">
                                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                <path d="m158.059 129.941 126.06 126.06-126.06 126.061L192 416l160-159.999L192 96z"></path>
                                            </svg>
                                        </span>
                                        <span class="k-button-text">Next</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

                                    <span class="k-link">Find</span>

                            </ul>

                        <div class="k-tabstrip-content k-active">

                                    <div class="k-form-field-wrap">
                                        <span class="k-textbox k-input k-input-md k-input-solid k-rounded-md">

                                            </button>
                                            <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                                <span class="k-button-text">Replace All</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="k-form-field">
                                    <div class="k-form-field-wrap">
                                        <ul class="k-search-options k-checkbox-list k-list-vertical">
                                            <li class="k-checkbox-list-item">
                                                <span class="k-checkbox-wrap">
                                                    <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                                                </span>
                                                <label class="k-checkbox-label">Match case</label>
                                            </li>
                                            <li class="k-checkbox-list-item">
                                                <span class="k-checkbox-wrap">
                                                    <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">

                                                <span class="k-checkbox-wrap">
                                                    <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                                                </span>
                                                <label class="k-checkbox-label">Regular Expression</label>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="k-matches-container">
                                    <button class="k-button k-button-md k-button-flat k-button-flat-primary k-rounded-md">
                                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-chevron-left">
                                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                <path d="m353.941 382.059-126.06-126.06 126.06-126.061L320 96 160 255.999 320 416z"></path>
                                            </svg>
                                        </span>
                                        <span class="k-button-text">Prev</span>
                                    </button>
                                    <span>1 of 3 matches</span>
                                    <button class="k-button k-button-md k-button-flat k-button-flat-primary k-rounded-md">

                                            </svg>
                                        </span>
                                        <span class="k-button-text">Next</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <span>Text Highlight</span>
        <span></span>

                        <button class="k-toolbar-button  k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-icon k-svg-icon k-svg-i-italic">

                </div>
