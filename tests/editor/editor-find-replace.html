<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>Editor Find Replace</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        .k-window {
            width: 100%;
            position: relative;
        }
        .k-form-label {
            align-items: flex-start !important;
        }
        /* needed for test */
        .k-editor-content>.ProseMirror {
            white-space: normal;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-2">
        <span>Find Dialog</span>
        <span>Replace Dialog</span>
        <section>
            <div class="k-window">
                <div class="k-window-titlebar">
                    <div class="k-window-title">Find and Replace</div>
                    <div class="k-window-actions">
                        <button class="k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-icon k-i-close"></span>
                        </button>
                    </div>
                </div>
                <div class="k-window-content">
                    <div class="k-tabstrip k-tabstrip-top k-editor-find-replace">
                        <div class="k-tabstrip-items-wrapper k-hstack">
                            <ul class="k-tabstrip-items k-reset">
                                <li class="k-item k-active k-tab-on-top">
                                    <span class="k-link">Find</span>
                                </li>
                                <li class="k-item">
                                    <span class="k-link">Replace</span>
                                </li>
                            </ul>
                        </div>
                        <div class="k-tabstrip-content k-active">
                            <div class="k-form k-form-horizontal">
                                <div class="k-form-field">
                                    <div class="k-form-label">
                                        <label>Find What:</label>
                                    </div>
                                    <div class="k-form-field-wrap">
                                        <span class="k-textbox k-input k-input-md k-input-solid k-rounded-md">
                                            <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="editor">
                                        </span>
                                    </div>
                                </div>
                                <div class="k-form-field">
                                    <div class="k-form-field-wrap">
                                        <div class="k-search-options k-checkbox-list">
                                            <span class="k-checkbox-list-item">
                                                <span class="k-checkbox-wrap">
                                                    <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                                                </span>
                                                <label class="k-checkbox-label">Match case</label>
                                            </span>
                                            <span class="k-checkbox-list-item">
                                                <span class="k-checkbox-wrap">
                                                    <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                                                </span>
                                                <label class="k-checkbox-label">Match whole word only</label>
                                            </span>
                                            <span class="k-checkbox-list-item">
                                                <span class="k-checkbox-wrap">
                                                    <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                                                </span>
                                                <label class="k-checkbox-label">Match cyclic (Wrap around)</label>
                                            </span>
                                            <span class="k-checkbox-list-item">
                                                <span class="k-checkbox-wrap">
                                                    <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                                                </span>
                                                <label class="k-checkbox-label">Regular Expression</label>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="k-matches-container">
                                    <button class="k-button k-button-md k-button-flat k-button-flat-primary k-rounded-md">
                                        <span class="k-button-icon k-icon k-i-arrow-chevron-left"></span>
                                        <span class="k-button-text">Prev</span>
                                    </button>
                                    <span>1 of 3 matches</span>
                                    <button class="k-button k-button-md k-button-flat k-button-flat-primary k-rounded-md">
                                        <span class="k-button-icon k-icon k-i-arrow-chevron-right"></span>
                                        <span class="k-button-text">Next</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="k-window">
                <div class="k-window-titlebar">
                    <div class="k-window-title">Find and Replace</div>
                    <div class="k-window-actions">
                        <button class="k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-icon k-i-close"></span>
                        </button>
                    </div>
                </div>
                <div class="k-window-content">
                    <div class="k-tabstrip k-tabstrip-top k-editor-find-replace">
                        <div class="k-tabstrip-items-wrapper k-hstack">
                            <ul class="k-tabstrip-items k-reset">
                                <li class="k-item">
                                    <span class="k-link">Find</span>
                                </li>
                                <li class="k-item k-active k-tab-on-top">
                                    <span class="k-link">Replace</span>
                                </li>
                            </ul>
                        </div>
                        <div class="k-tabstrip-content k-active">
                            <div class="k-form k-form-horizontal">
                                <div class="k-form-field">
                                    <div class="k-form-label">
                                        <label>Find What:</label>
                                    </div>
                                    <div class="k-form-field-wrap">
                                        <span class="k-textbox k-input k-input-md k-input-solid k-rounded-md">
                                            <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="editor">
                                        </span>
                                    </div>
                                </div>
                                <div class="k-form-field">
                                    <div class="k-form-label">
                                        <label>Replace With:</label>
                                    </div>
                                    <div class="k-form-field-wrap">
                                        <span class="k-textbox k-input k-input-md k-input-solid k-rounded-md">
                                            <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="grid">
                                        </span>
                                    </div>
                                </div>
                                <div class="k-form-field">
                                    <div class="k-actions k-actions-end k-actions-horizontal">
                                        <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                            <span class="k-button-text">Replace</span>
                                        </button>
                                        <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                            <span class="k-button-text">Replace All</span>
                                        </button>
                                    </div>
                                </div>
                                <div class="k-form-field">
                                    <div class="k-form-field-wrap">
                                        <div class="k-search-options k-checkbox-list">
                                            <span class="k-checkbox-list-item">
                                                <span class="k-checkbox-wrap">
                                                    <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                                                </span>
                                                <label class="k-checkbox-label">Match case</label>
                                            </span>
                                            <span class="k-checkbox-list-item">
                                                <span class="k-checkbox-wrap">
                                                    <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                                                </span>
                                                <label class="k-checkbox-label">Match whole word only</label>
                                            </span>
                                            <span class="k-checkbox-list-item">
                                                <span class="k-checkbox-wrap">
                                                    <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                                                </span>
                                                <label class="k-checkbox-label">Match cyclic (Wrap around)</label>
                                            </span>
                                            <span class="k-checkbox-list-item">
                                                <span class="k-checkbox-wrap">
                                                    <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                                                </span>
                                                <label class="k-checkbox-label">Regular Expression</label>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="k-matches-container">
                                    <button class="k-button k-button-md k-button-flat k-button-flat-primary k-rounded-md">
                                        <span class="k-button-icon k-icon k-i-arrow-chevron-left"></span>
                                        <span class="k-button-text">Prev</span>
                                    </button>
                                    <span>1 of 3 matches</span>
                                    <button class="k-button k-button-md k-button-flat k-button-flat-primary k-rounded-md">
                                        <span class="k-button-icon k-icon k-i-arrow-chevron-right"></span>
                                        <span class="k-button-text">Next</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <span>Text Highlight</span>
        <span></span>
        <section>
            <div class="k-widget k-editor" style="height: 150px;">
                <div class="k-toolbar k-toolbar-md">
                    <span class="k-tool-group">
                        <div class="k-button-group">
                            <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                                <span class="k-button-icon k-icon k-i-bold"></span>
                            </button>
                            <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                                <span class="k-button-icon k-icon k-i-italic"></span>
                            </button>
                            <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                                <span class="k-button-icon k-icon k-i-underline"></span>
                            </button>
                            <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button k-selected">
                                <span class="k-button-icon k-icon k-i-find"></span>
                            </button>
                        </div>
                    </span>
                </div>
                <div class="k-editor-content">
                    <div class="ProseMirror">
                        <span class="k-text-selected">Word</span> and few more <span class="k-text-highlighted">word</span>s. And yet again. <span class="k-text-highlighted">Word</span>.
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
