<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>Editor Table Wizard Accessibility</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        #test-area {
            width: 600px;
        }
        .k-window {
            width: 100%;
            position: relative;
        }

    </style>
    <div id="test-area" class="k-d-grid">
        <section>
            <div class="k-editor-window k-editor-table-wizard-window k-window">
                <div class="k-window-titlebar">
                    <span class="k-window-title">Table Wizard</span>
                    <div class="k-window-titlebar-actions">
                        <button class="k-window-titlebar-action k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-icon k-i-close"></span>
                        </button>
                    </div>
                </div>
                <div class="k-window-content">
                    <div class="k-tabstrip k-tabstrip-top">
                        <div class="k-tabstrip-items-wrapper k-hstack">
                            <ul class="k-tabstrip-items k-reset">
                                <li class="k-item k-first">
                                    <span class="k-loading k-complete"></span>
                                    <span class="k-link">Table</span>
                                </li>
                                <li class="k-item">
                                    <span class="k-loading k-complete"></span>
                                    <span class="k-link">Cell</span>
                                </li>
                                <li class="k-item k-last k-tab-on-top k-active">
                                    <span class="k-loading k-complete"></span>
                                    <span class="k-link">Accessibility</span>
                                </li>
                            </ul>
                        </div>
                        <div class="k-tabstrip-content k-active">
                            <div class="k-form k-form-md k-form-horizontal">
                                <div class="k-form-field">
                                    <label class="k-label k-form-label">Header Rows</label>
                                    <div class="k-form-field-wrap">
                                        <span class="k-numerictextbox k-input k-input-md k-input-solid k-rounded-md">
                                            <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
                                            <span class="k-spin-button k-input-spinner">
                                                <button class="k-spinner-increase k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                    <span class="k-button-icon k-icon k-i-arrow-n"></span>
                                                </button>
                                                <button class="k-spinner-decrease k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                    <span class="k-button-icon k-icon k-i-arrow-s"></span>
                                                </button>
                                            </span>
                                        </span>
                                    </div>
                                </div>
                                <div class="k-form-field">
                                    <label class="k-label k-form-label">Header Cols</label>
                                    <div class="k-form-field-wrap">
                                        <span class="k-numerictextbox k-input k-input-md k-input-solid k-rounded-md">
                                            <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
                                            <span class="k-spin-button k-input-spinner">
                                                <button class="k-spinner-increase k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                    <span class="k-button-icon k-icon k-i-arrow-n"></span>
                                                </button>
                                                <button class="k-spinner-decrease k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                    <span class="k-button-icon k-icon k-i-arrow-s"></span>
                                                </button>
                                            </span>
                                        </span>
                                    </div>
                                </div>
                                <div class="k-form-field">
                                    <label class="k-label k-form-label">Caption</label>
                                    <div class="k-form-field-wrap">
                                        <span class="k-textbox k-input k-input-md k-input-solid k-rounded-md">
                                            <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
                                        </span>
                                    </div>
                                </div>
                                <div class="k-form-field">
                                    <label class="k-label k-form-label">Alignment</label>
                                    <div class="k-form-field-wrap">
                                        <span class="k-align k-dropdownlist k-icon-picker k-picker k-picker-md k-picker-solid k-rounded-md" style="width: min-content;">
                                            <span class="k-input-inner">
                                                <span class="k-input-value-icon k-icon k-i-align-remove"></span>
                                            </span>
                                            <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                <span class="k-button-icon k-icon k-i-arrow-s"></span>
                                            </button>
                                        </span>
                                    </div>
                                </div>
                                <div class="k-form-field">
                                    <label class="k-label k-form-label">Summary</label>
                                    <div class="k-form-field-wrap">
                                        <span class="k-editor-accessibility-summary k-textarea k-input k-input-md k-input-solid k-rounded-md">
                                            <textarea class="!k-overflow-auto k-input-inner" placeholder="Summary attribute is not HTML5 compatible."></textarea>
                                        </span>
                                    </div>
                                </div>
                                <div class="k-form-field">
                                    <label class="k-label k-form-label">Associate headers</label>
                                    <div class="k-form-field-wrap">
                                        <span class="k-dropdownlist k-picker k-picker-md k-picker-solid k-rounded-md">
                                            <span class="k-input-inner">
                                                <span class="k-input-value-text">None</span>
                                            </span>
                                            <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                <span class="k-button-icon k-icon k-i-arrow-s"></span>
                                            </button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="k-actions k-actions-start k-actions-horizontal k-window-actions">
                    <button class="k-button k-button-md k-button-solid k-button-solid-primary k-rounded-md">
                        <span class="k-button-text">Update</span>
                    </button>
                    <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-text">Cancel</span>
                    </button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
