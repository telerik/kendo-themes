<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>BottomNav</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        #test-area {
            background-color: #f3f5f7;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-1">
        <section>
            <h4>Horizontal</h4>
            <nav class="k-bottom-nav k-bottom-nav-flat k-bottom-nav-flat-primary k-bottom-nav-item-flow-horizontal k-bottom-nav-border">
                <span class="k-bottom-nav-item">
                    <span class="k-bottom-nav-item-icon k-icon k-i-email"></span>
                    <span class="k-bottom-nav-item-text">Normal</span>
                </span>
                <span class="k-bottom-nav-item k-focus">
                    <span class="k-bottom-nav-item-icon k-icon k-i-email"></span>
                    <span class="k-bottom-nav-item-text">Focused</span>
                </span>
                <span class="k-bottom-nav-item k-selected">
                    <span class="k-bottom-nav-item-icon k-icon k-i-email"></span>
                    <span class="k-bottom-nav-item-text">Selected</span>
                </span>
                <span class="k-bottom-nav-item k-disabled">
                    <span class="k-bottom-nav-item-icon k-icon k-i-email"></span>
                    <span class="k-bottom-nav-item-text">Disabled</span>
                </span>
            </nav>
            <h4>Vertical</h4>
            <nav class="k-bottom-nav k-bottom-nav-flat k-bottom-nav-flat-primary k-bottom-nav-item-flow-vertical k-bottom-nav-border">
                <span class="k-bottom-nav-item">
                    <span class="k-bottom-nav-item-icon k-icon k-i-email"></span>
                    <span class="k-bottom-nav-item-text">Normal</span>
                </span>
                <span class="k-bottom-nav-item k-focus">
                    <span class="k-bottom-nav-item-icon k-icon k-i-email"></span>
                    <span class="k-bottom-nav-item-text">Focused</span>
                </span>
                <span class="k-bottom-nav-item k-selected">
                    <span class="k-bottom-nav-item-icon k-icon k-i-email"></span>
                    <span class="k-bottom-nav-item-text">Selected</span>
                </span>
                <span class="k-bottom-nav-item k-disabled">
                    <span class="k-bottom-nav-item-icon k-icon k-i-email"></span>
                    <span class="k-bottom-nav-item-text">Disabled</span>
                </span>
            </nav>
            <h4>Icons only</h4>
            <nav class="k-bottom-nav k-bottom-nav-flat k-bottom-nav-flat-primary k-bottom-nav-item-flow-horizontal k-bottom-nav-border">
                <span class="k-bottom-nav-item">
                    <span class="k-bottom-nav-item-icon k-icon k-i-email"></span>
                </span>
                <span class="k-bottom-nav-item k-focus">
                    <span class="k-bottom-nav-item-icon k-icon k-i-email"></span>
                </span>
                <span class="k-bottom-nav-item k-selected">
                    <span class="k-bottom-nav-item-icon k-icon k-i-email"></span>
                </span>
                <span class="k-bottom-nav-item k-disabled">
                    <span class="k-bottom-nav-item-icon k-icon k-i-email"></span>
                </span>
            </nav>
            <h4>Overflow</h4>
            <div style="width: 360px;">
                <nav class="k-bottom-nav k-bottom-nav-flat k-bottom-nav-flat-primary k-bottom-nav-item-flow-vertical k-bottom-nav-border">
                    <span class="k-bottom-nav-item">
                        <span class="k-bottom-nav-item-icon k-icon k-i-email"></span>
                        <span class="k-bottom-nav-item-text">Normal</span>
                    </span>
                    <span class="k-bottom-nav-item k-focus">
                        <span class="k-bottom-nav-item-icon k-icon k-i-email"></span>
                        <span class="k-bottom-nav-item-text">Focused Long</span>
                    </span>
                    <span class="k-bottom-nav-item k-selected">
                        <span class="k-bottom-nav-item-icon k-icon k-i-email"></span>
                        <span class="k-bottom-nav-item-text">Selected</span>
                    </span>
                    <span class="k-bottom-nav-item k-disabled">
                        <span class="k-bottom-nav-item-icon k-icon k-i-email"></span>
                        <span class="k-bottom-nav-item-text">Disabled Long Text</span>
                    </span>
                </nav>
            </div>
            <h4>k-bottom-nav-link</h4>
            <div style="width: 360px;">
                <nav class="k-bottom-nav k-bottom-nav-flat k-bottom-nav-flat-primary k-bottom-nav-item-flow-vertical">
                    <span class="k-bottom-nav-item k-selected">
                        <div class="k-bottom-nav-link">
                            <span>Inbox</span>
                        </div>
                    </span>
                    <span class="k-bottom-nav-item">
                        <div class="k-bottom-nav-link">
                            <span>Profile</span>
                        </div>
                    </span>
                </nav>
            </div>
        </section>
    </div>
</body>
</html>
