<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>BottomNav RTL</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        #test-area {
            background-color: #F3F5F7;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-1">
        <section>
            <h4>Bottom Navigation RTL Horizontal</h4>
            <nav class="k-bottom-nav k-bottom-nav-primary k-bottom-nav-flat k-bottom-nav-border k-bottom-nav-item-flow-horizontal k-rtl" dir="rtl">
                <span class="k-bottom-nav-item">
                    <span class="k-bottom-nav-item-icon k-icon k-i-email"></span>
                    <span class="k-bottom-nav-item-text">Normal</span>
                </span>
                <span class="k-bottom-nav-item k-state-focus">
                    <span class="k-bottom-nav-item-icon k-icon k-i-email"></span>
                    <span class="k-bottom-nav-item-text">Focused</span>
                </span>
                <span class="k-bottom-nav-item k-state-selected">
                    <span class="k-bottom-nav-item-icon k-icon k-i-email"></span>
                    <span class="k-bottom-nav-item-text">Selected</span>
                </span>
                <span class="k-bottom-nav-item k-state-disabled">
                    <span class="k-bottom-nav-item-icon k-icon k-i-email"></span>
                    <span class="k-bottom-nav-item-text">Disabled</span>
                </span>
            </nav>
        </section>
        <section>
            <h4>Bottom Navigation RTL Vertical</h4>
            <nav class="k-bottom-nav k-bottom-nav-primary k-bottom-nav-flat k-bottom-nav-border k-bottom-nav-item-flow-vertical k-rtl" dir="rtl">
                <span class="k-bottom-nav-item">
                    <span class="k-bottom-nav-item-icon k-icon k-i-email"></span>
                    <span class="k-bottom-nav-item-text">Normal</span>
                </span>
                <span class="k-bottom-nav-item k-state-focus">
                    <span class="k-bottom-nav-item-icon k-icon k-i-email"></span>
                    <span class="k-bottom-nav-item-text">Focused</span>
                </span>
                <span class="k-bottom-nav-item k-state-selected">
                    <span class="k-bottom-nav-item-icon k-icon k-i-email"></span>
                    <span class="k-bottom-nav-item-text">Selected</span>
                </span>
                <span class="k-bottom-nav-item k-state-disabled">
                    <span class="k-bottom-nav-item-icon k-icon k-i-email"></span>
                    <span class="k-bottom-nav-item-text">Disabled</span>
                </span>
            </nav>
        </section>
    </div>
</body>
</html>
