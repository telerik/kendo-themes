<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>Tooltip States</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        .k-animation-container {
            display: inline-block;
            position: relative;
            overflow: visible;
        }
        .k-tooltip {
            position: relative;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-4">
        <span class="k-colspan-all k-col-span-full">Tooltip states</span>
        <section>
            <div class="k-animation-container">
                <div class="k-tooltip k-tooltip-primary">
                    <div class="k-tooltip-content">primary top</div>
                    <div class="k-callout k-callout-n"></div>
                </div>
            </div>
        </section>
        <section>
            <div class="k-animation-container">
                <div class="k-tooltip k-tooltip-primary">
                    <div class="k-tooltip-content">primary right</div>
                    <div class="k-callout k-callout-e"></div>
                </div>
            </div>
        </section>
        <section>
            <div class="k-animation-container">
                <div class="k-tooltip k-tooltip-primary">
                    <div class="k-tooltip-content">primary bottom</div>
                    <div class="k-callout k-callout-s"></div>
                </div>
            </div>
        </section>
        <section>
            <div class="k-animation-container">
                <div class="k-tooltip k-tooltip-primary">
                    <div class="k-tooltip-content">primary left</div>
                    <div class="k-callout k-callout-w"></div>
                </div>
            </div>
        </section>
        <section>
            <div class="k-animation-container">
                <div class="k-tooltip k-tooltip-info">
                    <div class="k-tooltip-content">info tooltip</div>
                    <div class="k-callout k-callout-w"></div>
                </div>
            </div>
        </section>
        <section>
            <div class="k-animation-container">
                <div class="k-tooltip k-tooltip-success">
                    <div class="k-tooltip-content">success tooltip</div>
                    <div class="k-callout k-callout-w"></div>
                </div>
            </div>
        </section>
        <section>
            <div class="k-animation-container">
                <div class="k-tooltip k-tooltip-warning">
                    <div class="k-tooltip-content">warning tooltip</div>
                    <div class="k-callout k-callout-w"></div>
                </div>
            </div>
        </section>
        <section>
            <div class="k-animation-container">
                <div class="k-tooltip k-tooltip-error">
                    <div class="k-tooltip-content">error tooltip</div>
                    <div class="k-callout k-callout-w"></div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
