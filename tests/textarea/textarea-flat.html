<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Flat Textarea</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
    <script src="/packages/html/dist/index.js"></script>
    <style>
        #test-area {
            max-width: 660px;
        }
        .k-textarea {
            width: 100%;
        }

    </style>
</head>
<body id="app" class="k-body">
    <div id="test-area" class="k-d-grid k-grid-cols-2">
        <span>Flat Textarea</span>
        <span>Flat Textarea RTL</span>
        <!-- empty -->
        <div>
            <textarea is="Textarea" fillMode="flat" placeholder="Textarea..."></textarea>
        </div>
        <div dir="rtl">
            <textarea is="Textarea" fillMode="flat" placeholder="Textarea..."></textarea>
        </div>
        <!-- normal -->
        <div>
            <textarea is="Textarea" fillMode="flat" value="Normal"></textarea>
        </div>
        <div dir="rtl">
            <textarea is="Textarea" fillMode="flat" value="Normal"></textarea>
        </div>
        <!-- hover -->
        <div>
            <textarea is="Textarea" fillMode="flat" value="Hover" hover></textarea>
        </div>
        <div dir="rtl">
            <textarea is="Textarea" fillMode="flat" value="Hover" hover></textarea>
        </div>
        <!-- focus -->
        <div>
            <textarea is="Textarea" fillMode="flat" value="Focus" focus></textarea>
        </div>
        <div dir="rtl">
            <textarea is="Textarea" fillMode="flat" value="Focus" focus></textarea>
        </div>
        <!-- disabled -->
        <div>
            <textarea is="Textarea" fillMode="flat" value="Disabled" disabled></textarea>
        </div>
        <div dir="rtl">
            <textarea is="Textarea" fillMode="flat" value="Disabled" disabled></textarea>
        </div>
        <!-- invalid -->
        <div>
            <textarea is="Textarea" fillMode="flat" value="Invalid" invalid></textarea>
        </div>
        <div dir="rtl">
            <textarea is="Textarea" fillMode="flat" value="Invalid" invalid></textarea>
        </div>
        <!-- invalid focus -->
        <div>
            <textarea is="Textarea" fillMode="flat" value="Invalid focus" invalid focus></textarea>
        </div>
        <div dir="rtl">
            <textarea is="Textarea" fillMode="flat" value="Invalid focus" invalid focus></textarea>
        </div>
        <!-- vertical overflow -->
        <div>
            <textarea is="Textarea" fillMode="flat" rows="3" value="Long text: Lorem, ipsum dolor sit amet consectetur adipisicing elit. Et dolorum, illo asperiores alias cum facere illum qui sapiente possimus consectetur magnam aperiam eveniet esse molestias aut repudiandae sit aliquam perspiciatis."></textarea>
        </div>
        <div dir="rtl">
            <textarea is="Textarea" fillMode="flat" rows="3" value="Long text: Lorem, ipsum dolor sit amet consectetur adipisicing elit. Et dolorum, illo asperiores alias cum facere illum qui sapiente possimus consectetur magnam aperiam eveniet esse molestias aut repudiandae sit aliquam perspiciatis."></textarea>
        </div>
    </div>
</body>
</html>
