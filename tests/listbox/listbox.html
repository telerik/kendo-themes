<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>ListBox</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            max-width: 660px;
        }
        .k-listbox {
            width: 100%;
            height: auto;
            align-items: flex-start;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid k-grid-cols-2">

        <span>Listbox</span>
        <span>Listbox RTL</span>

        <section>
            <div class="k-widget k-listbox k-listbox-toolbar-left">
                <div class="k-listbox-toolbar">
                    <ul class="k-reset">
                        <li><button is="Button" icon="arrow-n"></button></li>
                        <li><button is="Button" icon="arrow-s"></button></li>
                        <li><button is="Button" icon="arrow-w"></button></li>
                        <li><button is="Button" icon="arrow-e"></button></li>
                    </ul>
                </div>
                <div class="k-list-scroller k-selectable">
                    <select is="List">
                        <option>Item</option>
                        <option hover>Hover</option>
                        <option focus>Focus</option>
                        <option selected>Selected</option>
                        <option hover selected>Hover selected</option>
                        <option disabled>Disabled</option>
                    </select>
                </div>
            </div>
        </section>

        <section dir="rtl">
            <div class="k-widget k-listbox k-listbox-toolbar-left">
                <div class="k-listbox-toolbar">
                    <ul class="k-reset">
                        <li><button is="Button" icon="arrow-n"></button></li>
                        <li><button is="Button" icon="arrow-s"></button></li>
                        <li><button is="Button" icon="arrow-w"></button></li>
                        <li><button is="Button" icon="arrow-e"></button></li>
                    </ul>
                </div>
                <div class="k-list-scroller k-selectable">
                    <select is="List">
                        <option>Item</option>
                        <option hover>Hover</option>
                        <option focus>Focus</option>
                        <option selected>Selected</option>
                        <option hover selected>Hover selected</option>
                        <option disabled>Disabled</option>
                    </select>
                </div>
            </div>
        </section>

        <section>
            <div class="k-widget k-listbox k-listbox-toolbar-right">
                <div class="k-listbox-toolbar">
                    <ul class="k-reset">
                        <li><button is="Button" icon="arrow-n"></button></li>
                        <li><button is="Button" icon="arrow-s"></button></li>
                        <li><button is="Button" icon="arrow-w"></button></li>
                        <li><button is="Button" icon="arrow-e"></button></li>
                    </ul>
                </div>
                <div class="k-list-scroller k-selectable">
                    <select is="List">
                        <option>Item</option>
                        <option hover>Hover</option>
                        <option focus>Focus</option>
                        <option selected>Selected</option>
                        <option hover selected>Hover selected</option>
                        <option disabled>Disabled</option>
                    </select>
                </div>
            </div>
        </section>

        <section dir="rtl">
            <div class="k-widget k-listbox k-listbox-toolbar-right">
                <div class="k-listbox-toolbar">
                    <ul class="k-reset">
                        <li><button is="Button" icon="arrow-n"></button></li>
                        <li><button is="Button" icon="arrow-s"></button></li>
                        <li><button is="Button" icon="arrow-w"></button></li>
                        <li><button is="Button" icon="arrow-e"></button></li>
                    </ul>
                </div>
                <div class="k-list-scroller k-selectable">
                    <select is="List">
                        <option>Item</option>
                        <option hover>Hover</option>
                        <option focus>Focus</option>
                        <option selected>Selected</option>
                        <option hover selected>Hover selected</option>
                        <option disabled>Disabled</option>
                    </select>
                </div>
            </div>
        </section>

    </div>

</body>
</html>
