<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>ListBox Sizes</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        #test-area {
            max-width: 800px;
        }
        .k-listbox {
            width: 100%;
            height: auto;
            align-items: flex-start;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-3">
        <span>Small</span>
        <span>Medium</span>
        <span>Large</span>
        <section>
            <div class="k-listbox k-listbox-sm k-listbox-actions-left">
                <div class="k-listbox-actions">
                    <button class="k-button k-button-sm k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                        <span class="k-button-icon k-icon k-i-arrow-n"></span>
                    </button>
                    <button class="k-button k-button-sm k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                        <span class="k-button-icon k-icon k-i-arrow-s"></span>
                    </button>
                    <button class="k-button k-button-sm k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                        <span class="k-button-icon k-icon k-i-arrow-w"></span>
                    </button>
                    <button class="k-button k-button-sm k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                        <span class="k-button-icon k-icon k-i-arrow-e"></span>
                    </button>
                </div>
                <div class="k-list-scroller k-selectable">
                    <div class="k-list k-list-sm">
                        <div class="k-list-content">
                            <ul class="k-list-ul">
                                <li class="k-list-item">
                                    <span class="k-list-item-text">Item</span>
                                </li>
                                <li class="k-list-item k-hover">
                                    <span class="k-list-item-text">Hover</span>
                                </li>
                                <li class="k-list-item k-focus">
                                    <span class="k-list-item-text">Focus</span>
                                </li>
                                <li class="k-list-item k-selected">
                                    <span class="k-list-item-text">Selected</span>
                                </li>
                                <li class="k-list-item k-hover k-selected">
                                    <span class="k-list-item-text">Hover selected</span>
                                </li>
                                <li class="k-list-item k-disabled">
                                    <span class="k-list-item-text">Disabled</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="k-listbox k-listbox-md k-listbox-actions-left">
                <div class="k-listbox-actions">
                    <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                        <span class="k-button-icon k-icon k-i-arrow-n"></span>
                    </button>
                    <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                        <span class="k-button-icon k-icon k-i-arrow-s"></span>
                    </button>
                    <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                        <span class="k-button-icon k-icon k-i-arrow-w"></span>
                    </button>
                    <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                        <span class="k-button-icon k-icon k-i-arrow-e"></span>
                    </button>
                </div>
                <div class="k-list-scroller k-selectable">
                    <div class="k-list k-list-md">
                        <div class="k-list-content">
                            <ul class="k-list-ul">
                                <li class="k-list-item">
                                    <span class="k-list-item-text">Item</span>
                                </li>
                                <li class="k-list-item k-hover">
                                    <span class="k-list-item-text">Hover</span>
                                </li>
                                <li class="k-list-item k-focus">
                                    <span class="k-list-item-text">Focus</span>
                                </li>
                                <li class="k-list-item k-selected">
                                    <span class="k-list-item-text">Selected</span>
                                </li>
                                <li class="k-list-item k-hover k-selected">
                                    <span class="k-list-item-text">Hover selected</span>
                                </li>
                                <li class="k-list-item k-disabled">
                                    <span class="k-list-item-text">Disabled</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="k-listbox k-listbox-lg k-listbox-actions-left">
                <div class="k-listbox-actions">
                    <button class="k-button k-button-lg k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                        <span class="k-button-icon k-icon k-i-arrow-n"></span>
                    </button>
                    <button class="k-button k-button-lg k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                        <span class="k-button-icon k-icon k-i-arrow-s"></span>
                    </button>
                    <button class="k-button k-button-lg k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                        <span class="k-button-icon k-icon k-i-arrow-w"></span>
                    </button>
                    <button class="k-button k-button-lg k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                        <span class="k-button-icon k-icon k-i-arrow-e"></span>
                    </button>
                </div>
                <div class="k-list-scroller k-selectable">
                    <div class="k-list k-list-lg">
                        <div class="k-list-content">
                            <ul class="k-list-ul">
                                <li class="k-list-item">
                                    <span class="k-list-item-text">Item</span>
                                </li>
                                <li class="k-list-item k-hover">
                                    <span class="k-list-item-text">Hover</span>
                                </li>
                                <li class="k-list-item k-focus">
                                    <span class="k-list-item-text">Focus</span>
                                </li>
                                <li class="k-list-item k-selected">
                                    <span class="k-list-item-text">Selected</span>
                                </li>
                                <li class="k-list-item k-hover k-selected">
                                    <span class="k-list-item-text">Hover selected</span>
                                </li>
                                <li class="k-list-item k-disabled">
                                    <span class="k-list-item-text">Disabled</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
