<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" data-role="kendo-theme-utils" href="/packages/utils/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <div id="test-area" class="k-d-grid k-grid-cols-4">
        <span class="col-4">RTL</span>
        <section dir="rtl">
            <ul class="k-listgroup">
                <li class="k-listgroup-item">Item</li>
                <li class="k-listgroup-item">
                    <a href="#" class="k-link">Link</a>
                </li>
                <li class="k-listgroup-item">
                    <span class="k-link">Pseudo link</span>
                </li>
            </ul>
        </section>
        <section dir="rtl">
            <ul class="k-listgroup">
                <li class="k-listgroup-item">
                    <a href="#" class="k-link">Link<span class="k-select">
                            <span class="k-icon k-svg-icon k-svg-i-chevron-left" aria-hidden="true">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="m353.941 382.059-126.06-126.06 126.06-126.061L320 96 160 255.999 320 416z"></path>
                                </svg>
                            </span>
                        </span>
                    </a>
                </li>
                <li class="k-listgroup-item k-listgroup-item-segmented">
                    <span class="k-link">Pseudo link</span>
                    <span class="k-select">
                        <span class="k-icon k-svg-icon k-svg-i-chevron-left" aria-hidden="true">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="m353.941 382.059-126.06-126.06 126.06-126.061L320 96 160 255.999 320 416z"></path>
                            </svg>
                        </span>
                    </span>
                </li>
            </ul>
        </section>
        <hr class="k-hr col-4">
        <section class="col-2" dir="rtl">
            <ul class="k-listgroup">
                <li class="k-listgroup-item">
                    <span class="k-listgroup-form-row">
                        <span class="k-listgroup-form-field-label">Select</span>
                        <span class="k-listgroup-form-field-wrapper">
                            <select></select>
                        </span>
                    </span>
                </li>
                <li class="k-listgroup-item">
                    <span class="k-listgroup-form-row">
                        <span class="k-listgroup-form-field-label">Text</span>
                        <span class="k-listgroup-form-field-wrapper">
                            <input type="text">
                        </span>
                    </span>
                </li>
                <li class="k-listgroup-item">
                    <span class="k-listgroup-form-row">
                        <span class="k-listgroup-form-field-label">Password</span>
                        <span class="k-listgroup-form-field-wrapper">
                            <input type="password">
                        </span>
                    </span>
                </li>
                <li class="k-listgroup-item">
                    <span class="k-listgroup-form-row">
                        <span class="k-listgroup-form-field-label">Date</span>
                        <span class="k-listgroup-form-field-wrapper">
                            <input type="date">
                        </span>
                    </span>
                </li>
                <li class="k-listgroup-item">
                    <span class="k-listgroup-form-row">
                        <span class="k-listgroup-form-field-label">Time</span>
                        <span class="k-listgroup-form-field-wrapper">
                            <input type="time">
                        </span>
                    </span>
                </li>
                <li class="k-listgroup-item">
                    <span class="k-listgroup-form-row">
                        <span class="k-listgroup-form-field-label">Number</span>
                        <span class="k-listgroup-form-field-wrapper">
                            <input type="number">
                        </span>
                    </span>
                </li>
                <li class="k-listgroup-item">
                    <span class="k-listgroup-form-row">
                        <span class="k-listgroup-form-field-label">Radio</span>
                        <span class="k-listgroup-form-field-wrapper">
                            <input type="radio">
                        </span>
                    </span>
                </li>
                <li class="k-listgroup-item">
                    <span class="k-listgroup-form-row">
                        <span class="k-listgroup-form-field-label">Checkbox</span>
                        <span class="k-listgroup-form-field-wrapper">
                            <input type="checkbox">
                        </span>
                    </span>
                </li>
            </ul>
        </section>
