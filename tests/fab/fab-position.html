<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>FAB Positions</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            grid-template-columns: 150px repeat(3, 1fr);
            grid-template-rows: 30px repeat(4, 250px);
        }

        .relative-container {
            position: relative;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid">

        <span></span>
        <span>Start</span>
        <span>Center</span>
        <span>End</span>

        <span>Top</span>
        <span class="relative-container">
            <button is="Fab" icon="plus" position="top-start" style="top: 16px; left: 16px;"></button>
        </span>
        <span class="relative-container">
            <button is="Fab" icon="plus" position="top-center" style="top: 16px;"></button>
        </span>
        <span class="relative-container">
            <button is="Fab" icon="plus" position="top-end" style="top: 16px; right: 16px;"></button>
        </span>

        <span>Middle</span>
        <span class="relative-container">
            <button is="Fab" icon="plus" position="middle-start" style="left: 16px;"></button>
        </span>
        <span class="relative-container">
            NO CENTER POSITION
        </span>
        <span class="relative-container">
            <button is="Fab" icon="plus" position="middle-end" style="right: 16px;"></button>
        </span>

        <span>Bottom</span>
        <span class="relative-container">
            <button is="Fab" icon="plus" position="bottom-start" style="bottom: 16px; left: 16px;"></button>
        </span>
        <span class="relative-container">
            <button is="Fab" icon="plus" position="bottom-center" style="bottom: 16px;"></button>
        </span>
        <span class="relative-container">
            <button is="Fab" icon="plus" position="bottom-end" style="bottom: 16px; right: 16px;"></button>
        </span>

    </div>

</body>
</html>
