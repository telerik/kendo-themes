<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>

    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <div id="test-area" class="k-d-grid k-grid-cols-1">
        <div class="k-pane-wrapper k-widget" style="height: 550px;">
            <div class="k-pane">
                <div class="k-grid-filter-menu k-view k-widget">
                    <div class="k-appbar k-appbar-primary">
                        <button class="k-header-cancel k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-icon k-svg-icon k-svg-i-chevron-left">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="m353.941 382.059-126.06-126.06 126.06-126.061L320 96 160 255.999 320 416z"></path>

                            </span>
                        </button>

                        <span>Filter in Name</span>
                        <span class="k-spacer"></span>
                        <button class="k-header-done k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-icon k-svg-icon k-svg-i-check">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M434.7 82.7 480 128 192 416 32 256l45.3-45.3L192 325.5z"></path>
                                </svg>
                            </span>
                        </button>
                    </div>
                    <div class="k-stretched-view k-content">
                        <form class="k-filter-menu">
                            <div class="k-list-filter">
                                <span class="k-searchbox k-input k-input-md k-input-solid k-rounded-md">
                                    <span class="k-input-icon k-icon k-svg-icon k-svg-i-search">
                                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                            <path d="M365.3 320h-22.7l-26.7-26.7C338.5 265.7 352 230.4 352 192c0-88.4-71.6-160-160-160S32 103.6 32 192s71.6 160 160 160c38.4 0 73.7-13.5 101.3-36.1l26.7 26.7v22.7L434.7 480l45.3-45.3zM64 192c0-70.7 57.3-128 128-128s128 57.3 128 128-57.3 128-128 128S64 262.7 64 192"></path>
                                        </svg>
                                    </span>
                                    <input type="text" class="k-input-inner" placeholder="Search..." autocomplete="off" value="">
                                </span>
                            </div>
                            <div class="k-filter-tools">
                                <div class="k-filter-selected-items">0 items selected</div>
                                <span class="k-spacer"></span>
                                <span class="k-label k-select-all">Select All</span>
                                <span class="k-label k-clear-all">Clear All</span>
                            </div>
                            <ul class="k-multicheck-wrap k-listgroup k-listgroup-flush">
                                <li class="k-item k-listgroup-item">
                                    <label class="k-label k-listgroup-form-row">
                                        <span class="k-item-title k-listgroup-form-field-label">Chai</span>
                                        <span class="k-listgroup-form-field-wrapper">
                                            <span class="k-checkbox-wrap">
                                                <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md k-checked" checked="">
                                            </span>
                                        </span>
                                    </label>
                                </li>
                                <li class="k-item k-listgroup-item">
                                    <label class="k-label k-listgroup-form-row">
                                        <span class="k-item-title k-listgroup-form-field-label">Chang</span>
                                        <span class="k-listgroup-form-field-wrapper">
                                            <span class="k-checkbox-wrap">
                                                <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                                            </span>
                                        </span>
                                    </label>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
        </div>
