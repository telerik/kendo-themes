<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>Grid Filter Menu</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        .k-animation-container,
        .k-popup {
            position: relative;
            overflow: visible;
        }
        .k-animation-container {
            display: inline-block;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-2">
        <section>
            <div class="k-animation-container" style="overflow: visible;">
                <form class="k-filter-menu k-popup k-group k-reset">
                    <div class="k-filter-menu-container">
                        <div class="k-filter-help-text">Show items with value that:</div>
                        <span class="k-dropdown k-picker k-picker-md k-picker-solid k-rounded-md">
                            <span class="k-input-inner">
                                <span class="k-input-value-text">Is equal to</span>
                            </span>
                            <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                <span class="k-button-icon k-icon k-i-arrow-s"></span>
                            </button>
                        </span>
                        <span class="k-numerictextbox k-input k-input-md k-input-solid k-rounded-md">
                            <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
                            <span class="k-input-spinner k-spin-button">
                                <button class="k-spinner-increase k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                    <span class="k-button-icon k-icon k-i-arrow-n"></span>
                                </button>
                                <button class="k-spinner-decrease k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                    <span class="k-button-icon k-icon k-i-arrow-s"></span>
                                </button>
                            </span>
                        </span>
                        <span class="k-filter-and k-dropdown k-picker k-picker-md k-picker-solid k-rounded-md">
                            <span class="k-input-inner">
                                <span class="k-input-value-text">And</span>
                            </span>
                            <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                <span class="k-button-icon k-icon k-i-arrow-s"></span>
                            </button>
                        </span>
                        <span class="k-dropdown k-picker k-picker-md k-picker-solid k-rounded-md">
                            <span class="k-input-inner">
                                <span class="k-input-value-text">Is equal to</span>
                            </span>
                            <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                <span class="k-button-icon k-icon k-i-arrow-s"></span>
                            </button>
                        </span>
                        <span class="k-numerictextbox k-input k-input-md k-input-solid k-rounded-md">
                            <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
                            <span class="k-input-spinner k-spin-button">
                                <button class="k-spinner-increase k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                    <span class="k-button-icon k-icon k-i-arrow-n"></span>
                                </button>
                                <button class="k-spinner-decrease k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                    <span class="k-button-icon k-icon k-i-arrow-s"></span>
                                </button>
                            </span>
                        </span>
                        <div class="k-actions k-actions-stretched k-actions-horizontal">
                            <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                <span class="k-button-text">Clear</span>
                            </button>
                            <button class="k-button k-button-md k-button-solid k-button-solid-primary k-rounded-md">
                                <span class="k-button-text">Filter</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
