<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>Grid Editing Popup</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        #test-area {
            width: 500px;
        }
        .k-window {
            width: 100%;
            position: relative;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-1">
        <section>
            <div class="k-window">
                <div class="k-window-titlebar">
                    <span class="k-window-title">Edit</span>
                    <div class="k-window-titlebar-actions">
                        <button class="k-window-titlebar-action k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-icon k-i-close"></span>
                        </button>
                    </div>
                </div>
                <div class="k-window-content">
                    <div class="k-form k-form-md k-form-horizontal">
                        <div class="k-form-field">
                            <div class="k-form-label">
                                <label for="ProductName">Product Name</label>
                            </div>
                            <div class="k-form-field-wrap">
                                <span class="k-textbox k-input k-input-md k-input-solid k-rounded-md">
                                    <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="Chai">
                                    <span class="k-clear-value">
                                        <span class="k-icon k-i-x"></span>
                                    </span>
                                </span>
                            </div>
                        </div>
                        <div class="k-form-field">
                            <div class="k-form-label">
                                <label for="UnitPrice">Unit Price</label>
                            </div>
                            <div class="k-form-field-wrap">
                                <span class="k-numerictextbox k-input k-input-md k-input-solid k-rounded-md">
                                    <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
                                    <span class="k-spin-button k-input-spinner">
                                        <button class="k-spinner-increase k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                            <span class="k-button-icon k-icon k-i-arrow-n"></span>
                                        </button>
                                        <button class="k-spinner-decrease k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                            <span class="k-button-icon k-icon k-i-arrow-s"></span>
                                        </button>
                                    </span>
                                </span>
                                <div class="k-tooltip k-tooltip-error k-validator-tooltip k-invalid-msg">
                                    <span class="k-tooltip-icon k-icon k-i-warning"></span>
                                    <span class="k-tooltip-content">Unit Price is required</span>
                                    <span class="k-callout k-callout-n"></span>
                                </div>
                            </div>
                        </div>
                        <div class="k-form-field">
                            <div class="k-form-label">
                                <label for="UnitsInStock">Units In Stock</label>
                            </div>
                            <div class="k-form-field-wrap">
                                <span class="k-numerictextbox k-input k-input-md k-input-solid k-rounded-md">
                                    <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
                                    <span class="k-spin-button k-input-spinner">
                                        <button class="k-spinner-increase k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                            <span class="k-button-icon k-icon k-i-arrow-n"></span>
                                        </button>
                                        <button class="k-spinner-decrease k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                            <span class="k-button-icon k-icon k-i-arrow-s"></span>
                                        </button>
                                    </span>
                                </span>
                            </div>
                        </div>
                        <div class="k-form-field">
                            <div class="k-form-label">
                                <label for="Discontinued">Discontinued</label>
                            </div>
                            <div class="k-form-field-wrap">
                                <span class="k-checkbox-wrap">
                                    <input id="Discontinued" type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                                </span>
                                <label class="k-checkbox-label">â€‹</label>
                            </div>
                        </div>
                        <div class="k-form-field">
                            <div class="k-form-label">
                                <label for="files">Files</label>
                            </div>
                            <div class="k-form-field-wrap">
                                <div class="k-upload k-upload-async">
                                    <div class="k-upload-dropzone k-dropzone">
                                        <div class="k-upload-button-wrap">
                                            <button class="k-upload-button k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                                <span class="k-button-text">Select files...</span>
                                            </button>
                                            <input id="upload-input" class="k-hidden">
                                        </div>
                                        <span class="k-dropzone-hint k-hidden">Drop files here to upload</span>
                                        <span class="k-upload-status">
                                            <span class="k-icon k-i-check"></span>Done
                                        </span>
                                    </div>
                                    <ul class="k-upload-files">
                                        <li class="k-file k-file-success">
                                            <div class="k-file-single">
                                                <div class="k-hidden k-progressbar k-progressbar-horizontal" style="--kendo-progressbar-value:100;">
                                                    <span class="k-progress-status-wrap k-progress-start"></span>
                                                    <div class="k-progressbar-value k-selected">
                                                        <span class="k-progress-status-wrap k-progress-start"></span>
                                                    </div>
                                                </div>
                                                <span class="k-file-icon-wrapper">
                                                    <span class="k-file-icon k-icon k-i-file-image"></span>
                                                </span>
                                                <div class="k-file-info">
                                                    <span class="k-file-name">67409197_2322469807839836_4126207508270284800_n.png</span>
                                                    <span class="k-file-size">24.34 KB</span>
                                                </div>
                                                <div class="k-upload-actions">
                                                    <button class="k-upload-action k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                                                        <span class="k-button-icon k-icon k-i-close"></span>
                                                    </button>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="k-actions k-actions-end k-actions-horizontal k-window-actions">
                    <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-text">Cancel</span>
                    </button>
                    <button class="k-button k-button-md k-button-solid k-button-solid-primary k-rounded-md">
                        <span class="k-button-text">Update</span>
                    </button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
