<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>Grid Editing Custom Editor</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <div id="test-area" class="k-d-grid">
        <div class="k-widget k-grid k-grid-no-scrollbar">
            <div class="k-grid-aria-root">
                <div class="k-grid-header">
                    <div class="k-grid-header-wrap">
                        <table>
                            <colgroup>
                                <col style="width: 68px;">
                                <col>
                                <col>
                                <col>
                                <col>
                            </colgroup>
                            <thead>
                                <tr>
                                    <th class="k-header"></th>
                                    <th class="k-header">Autocomplete</th>
                                    <th class="k-header">Combobox</th>
                                    <th class="k-header">Dropdown</th>
                                    <th class="k-header">Multiselect</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <div class="k-grid-container">
                    <div class="k-grid-content">
                        <div>
                            <table class="k-grid-table">
                                <colgroup>
                                    <col style="width: 68px;">
                                    <col>
                                    <col>
                                    <col>
                                    <col>
                                </colgroup>
                                <tbody>
                                    <tr class="k-grid-edit-row">
                                        <td>LTR</td>
                                        <td>
                                            <span class="k-autocomplete k-input k-input-md k-input-solid k-rounded-md">
                                                <input type="text" class="k-input-inner" placeholder="Autocomplete..." autocomplete="off" value="">
                                            </span>
                                        </td>
                                        <td>
                                            <span class="k-combobox k-input k-input-md k-input-solid k-rounded-md">
                                                <input type="text" class="k-input-inner" placeholder="Combobox..." autocomplete="off" value="">
                                                <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                    <span class="k-button-icon k-icon k-i-arrow-s"></span>
                                                </button>
                                            </span>
                                        </td>
                                        <td>
                                            <span class="k-dropdown k-picker k-picker-md k-picker-solid k-rounded-md">
                                                <span class="k-input-inner">DropdownList...</span>
                                                <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                    <span class="k-button-icon k-icon k-i-arrow-s"></span>
                                                </button>
                                            </span>
                                        </td>
                                        <td>
                                            <span class="k-multiselect k-input k-input-md k-input-solid k-rounded-md">
                                                <div class="k-input-values">
                                                    <div class="k-chip-list k-chip-list-md"></div>
                                                    <input type="text" class="k-input-inner" placeholder="Multiselect..." autocomplete="off" value="">
                                                </div>
                                            </span>
                                        </td>
                                    </tr>
                                    <tr class="k-alt k-grid-edit-row">
                                        <td>RTL</td>
                                        <td>
                                            <span class="k-rtl k-autocomplete k-input k-input-md k-input-solid k-rounded-md">
                                                <input type="text" class="k-input-inner" placeholder="Autocomplete..." autocomplete="off" value="">
                                            </span>
                                        </td>
                                        <td>
                                            <span class="k-rtl k-combobox k-input k-input-md k-input-solid k-rounded-md">
                                                <input type="text" class="k-input-inner" placeholder="Combobox..." autocomplete="off" value="">
                                                <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                    <span class="k-button-icon k-icon k-i-arrow-s"></span>
                                                </button>
                                            </span>
                                        </td>
                                        <td>
                                            <span class="k-rtl k-dropdown k-picker k-picker-md k-picker-solid k-rounded-md">
                                                <span class="k-input-inner">DropdownList...</span>
                                                <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                    <span class="k-button-icon k-icon k-i-arrow-s"></span>
                                                </button>
                                            </span>
                                        </td>
                                        <td>
                                            <span class="k-rtl k-multiselect k-input k-input-md k-input-solid k-rounded-md">
                                                <div class="k-input-values">
                                                    <div class="k-chip-list k-chip-list-md"></div>
                                                    <input type="text" class="k-input-inner" placeholder="Multiselect..." autocomplete="off" value="">
                                                </div>
                                            </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="k-widget k-grid k-grid-no-scrollbar">
            <div class="k-grid-aria-root" style="overflow: visible;">
                <div class="k-grid-header">
                    <div class="k-grid-header-wrap">
                        <table>
                            <colgroup>
                                <col style="width: 68px;">
                                <col>
                                <col>
                                <col>
                                <col>
                            </colgroup>
                            <thead>
                                <tr>
                                    <th class="k-header"></th>
                                    <th class="k-header">Datepicker</th>
                                    <th class="k-header">Timepicker</th>
                                    <th class="k-header">Datetime</th>
                                    <th class="k-header">Dateinput</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <div class="k-grid-container" style="overflow: visible;">
                    <div class="k-grid-content" style="overflow: visible;">
                        <div>
                            <table class="k-grid-table">
                                <colgroup>
                                    <col style="width: 68px;">
                                    <col>
                                    <col>
                                    <col>
                                    <col>
                                </colgroup>
                                <tbody>
                                    <tr class="k-grid-edit-row">
                                        <td>LTR</td>
                                        <td>
                                            <span class="k-datepicker k-input k-input-md k-input-solid k-rounded-md">
                                                <input type="text" class="k-input-inner" placeholder="DatePicker..." autocomplete="off" value="">
                                                <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                    <span class="k-button-icon k-icon k-i-calendar"></span>
                                                </button>
                                            </span>
                                        </td>
                                        <td>
                                            <span class="k-timepicker k-input k-input-md k-input-solid k-rounded-md">
                                                <input type="text" class="k-input-inner" placeholder="TimePicker..." autocomplete="off" value="">
                                                <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                    <span class="k-button-icon k-icon k-i-clock"></span>
                                                </button>
                                            </span>
                                        </td>
                                        <td>
                                            <span class="k-datetimepicker k-input k-input-md k-input-solid k-rounded-md">
                                                <input type="text" class="k-input-inner" placeholder="DateTimePicker..." autocomplete="off" value="">
                                                <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                    <span class="k-button-icon k-icon k-i-calendar"></span>
                                                </button>
                                            </span>
                                        </td>
                                        <td>
                                            <span class="k-dateinput k-input k-input-md k-input-solid k-rounded-md">
                                                <input type="text" class="k-input-inner" placeholder="DateInput..." autocomplete="off" value="">
                                                <span class="k-input-spinner k-spin-button">
                                                    <button class="k-spinner-increase k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                        <span class="k-button-icon k-icon k-i-arrow-n"></span>
                                                    </button>
                                                    <button class="k-spinner-decrease k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                        <span class="k-button-icon k-icon k-i-arrow-s"></span>
                                                    </button>
                                                </span>
                                            </span>
                                        </td>
                                    </tr>
                                    <tr class="k-alt k-grid-edit-row">
                                        <td>RTL</td>
                                        <td>
                                            <span class="k-rtl k-datepicker k-input k-input-md k-input-solid k-rounded-md">
                                                <input type="text" class="k-input-inner" placeholder="DatePicker..." autocomplete="off" value="">
                                                <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                    <span class="k-button-icon k-icon k-i-calendar"></span>
                                                </button>
                                            </span>
                                        </td>
                                        <td>
                                            <span class="k-rtl k-timepicker k-input k-input-md k-input-solid k-rounded-md">
                                                <input type="text" class="k-input-inner" placeholder="TimePicker..." autocomplete="off" value="">
                                                <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                    <span class="k-button-icon k-icon k-i-clock"></span>
                                                </button>
                                            </span>
                                        </td>
                                        <td>
                                            <span class="k-rtl k-datetimepicker k-input k-input-md k-input-solid k-rounded-md">
                                                <input type="text" class="k-input-inner" placeholder="DateTimePicker..." autocomplete="off" value="">
                                                <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                    <span class="k-button-icon k-icon k-i-calendar"></span>
                                                </button>
                                            </span>
                                        </td>
                                        <td>
                                            <span class="k-rtl k-dateinput k-input k-input-md k-input-solid k-rounded-md">
                                                <input type="text" class="k-input-inner" placeholder="DateInput..." autocomplete="off" value="">
                                                <span class="k-input-spinner k-spin-button">
                                                    <button class="k-spinner-increase k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                        <span class="k-button-icon k-icon k-i-arrow-n"></span>
                                                    </button>
                                                    <button class="k-spinner-decrease k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                        <span class="k-button-icon k-icon k-i-arrow-s"></span>
                                                    </button>
                                                </span>
                                            </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="k-widget k-grid k-grid-no-scrollbar">
            <div class="k-grid-aria-root">
                <div class="k-grid-header">
                    <div class="k-grid-header-wrap">
                        <table>
                            <colgroup>
                                <col style="width: 68px;">
                                <col>
                                <col>
                                <col>
                            </colgroup>
                            <thead>
                                <tr>
                                    <th class="k-header"></th>
                                    <th class="k-header">Numeric</th>
                                    <th class="k-header">Switch</th>
                                    <th class="k-header"></th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <div class="k-grid-container">
                    <div class="k-grid-content">
                        <div>
                            <table class="k-grid-table">
                                <colgroup>
                                    <col style="width: 68px;">
                                    <col>
                                    <col>
                                    <col>
                                </colgroup>
                                <tbody>
                                    <tr class="k-grid-edit-row">
                                        <td>LTR</td>
                                        <td>
                                            <span class="k-numerictextbox k-input k-input-md k-input-solid k-rounded-md">
                                                <input type="text" class="k-input-inner" placeholder="Numeric..." autocomplete="off" value="">
                                                <span class="k-input-spinner k-spin-button">
                                                    <button class="k-spinner-increase k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                        <span class="k-button-icon k-icon k-i-arrow-n"></span>
                                                    </button>
                                                    <button class="k-spinner-decrease k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                        <span class="k-button-icon k-icon k-i-arrow-s"></span>
                                                    </button>
                                                </span>
                                            </span>
                                        </td>
                                        <td>
                                            <span class="k-switch k-switch-md k-switch-on">
                                                <span class="k-switch-track k-rounded-full"></span>
                                                <span class="k-switch-thumb-wrap">
                                                    <span class="k-switch-thumb k-rounded-full"></span>
                                                </span>
                                            </span>
                                        </td>
                                        <td></td>
                                    </tr>
                                    <tr class="k-alt k-grid-edit-row">
                                        <td>RTL</td>
                                        <td>
                                            <span class="k-rtl k-numerictextbox k-input k-input-md k-input-solid k-rounded-md">
                                                <input type="text" class="k-input-inner" placeholder="Numeric..." autocomplete="off" value="">
                                                <span class="k-input-spinner k-spin-button">
                                                    <button class="k-spinner-increase k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                        <span class="k-button-icon k-icon k-i-arrow-n"></span>
                                                    </button>
                                                    <button class="k-spinner-decrease k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                        <span class="k-button-icon k-icon k-i-arrow-s"></span>
                                                    </button>
                                                </span>
                                            </span>
                                        </td>
                                        <td>
                                            <span class="k-rtl k-switch k-switch-md k-switch-on">
                                                <span class="k-switch-track k-rounded-full"></span>
                                                <span class="k-switch-thumb-wrap">
                                                    <span class="k-switch-thumb k-rounded-full"></span>
                                                </span>
                                            </span>
                                        </td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
