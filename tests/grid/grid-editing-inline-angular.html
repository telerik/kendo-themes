<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>KUI Angular Grid - Inline Editing</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <div id="test-area" class="k-d-grid">
        <h3>Edit Row</h3>
        <div dir="ltr" class="k-widget k-grid">
            <div class="k-grid-toolbar k-toolbar k-toolbar-md">
                <button class="k-toolbar-button  k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                    <span class="k-button-icon k-icon k-i-add"></span>
                    <span class="k-button-text">Add</span>
                </button>
            </div>
            <div class="k-grid-aria-root" role="grid">
                <div class="k-grid-header">
                    <div class="k-grid-header-wrap">
                        <table>
                            <colgroup>
                                <col style="width: 50px;">
                                <col>
                                <col>
                            </colgroup>
                            <thead>
                                <tr role="row">
                                    <th class="k-header" rowspan="1" colspan="1">
                                        <span class="k-checkbox-wrap">
                                            <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                                        </span>
                                    </th>
                                    <th class="k-header" rowspan="1" colspan="1">Name</th>
                                    <th class="k-header" rowspan="1" colspan="1">Command</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <div class="k-grid-container">
                    <div class="k-grid-content k-virtual-content">
                        <div class="k-grid-table-wrap">
                            <table class="k-grid-table">
                                <colgroup>
                                    <col style="width: 50px;">
                                    <col>
                                    <col>
                                </colgroup>
                                <tbody>
                                    <tr class="k-grid-edit-row" role="row">
                                        <td class="k-touch-action-auto" colspan="1">
                                            <span class="k-checkbox-wrap">
                                                <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                                            </span>
                                        </td>
                                        <td class="k-touch-action-auto" colspan="1">
                                            <span class="k-textbox k-input k-input-md k-input-solid k-rounded-md">
                                                <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
                                            </span>
                                        </td>
                                        <td class="k-touch-action-auto k-command-cell" colspan="1">
                                            <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                                <span class="k-button-text">Update</span>
                                            </button>
                                            <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                                <span class="k-button-text">Cancel</span>
                                            </button>
                                        </td>
                                    </tr>
                                    <tr class="k-alt" role="row">
                                        <td class="k-touch-action-auto" colspan="1">
                                            <span class="k-checkbox-wrap">
                                                <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                                            </span>
                                        </td>
                                        <td class="k-touch-action-auto" colspan="1">Product2</td>
                                        <td class="k-touch-action-auto k-command-cell" colspan="1">
                                            <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                                <span class="k-button-text">Edit</span>
                                            </button>
                                            <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                                <span class="k-button-text">Remove</span>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="k-height-container">
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h3>New Row</h3>
        <div dir="ltr" class="k-widget k-grid">
            <div class="k-grid-toolbar k-toolbar k-toolbar-md">
                <button class="k-toolbar-button  k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                    <span class="k-button-icon k-icon k-i-add"></span>
                    <span class="k-button-text">Add</span>
                </button>
            </div>
            <div class="k-grid-aria-root" role="grid">
                <div class="k-grid-header">
                    <div class="k-grid-header-wrap">
                        <table>
                            <colgroup>
                                <col style="width: 50px;">
                                <col>
                                <col>
                            </colgroup>
                            <thead>
                                <tr role="row">
                                    <th class="k-header" rowspan="1" colspan="1">
                                        <span class="k-checkbox-wrap">
                                            <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                                        </span>
                                    </th>
                                    <th class="k-header" rowspan="1" colspan="1">Name</th>
                                    <th class="k-header" rowspan="1" colspan="1">Command</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <div class="k-grid-container">
                    <div class="k-grid-content k-virtual-content">
                        <div class="k-grid-table-wrap">
                            <table class="k-grid-table">
                                <colgroup>
                                    <col style="width: 50px;">
                                    <col>
                                    <col>
                                </colgroup>
                                <tbody>
                                    <tr class="k-grid-add-row k-grid-edit-row" role="row">
                                        <td colspan="1"></td>
                                        <td colspan="1">
                                            <span class="k-textbox k-input k-input-md k-input-solid k-rounded-md">
                                                <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
                                            </span>
                                        </td>
                                        <td colspan="1" class="k-command-cell">
                                            <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                                <span class="k-button-text">Add</span>
                                            </button>
                                            <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                                <span class="k-button-text">Discard changes</span>
                                            </button>
                                        </td>
                                    </tr>
                                    <tr role="row">
                                        <td class="k-touch-action-auto" colspan="1">
                                            <span class="k-checkbox-wrap">
                                                <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                                            </span>
                                        </td>
                                        <td class="k-touch-action-auto" colspan="1">Product1</td>
                                        <td class="k-touch-action-auto k-command-cell" colspan="1">
                                            <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                                <span class="k-button-text">Edit</span>
                                            </button>
                                            <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                                <span class="k-button-text">Remove</span>
                                            </button>
                                        </td>
                                    </tr>
                                    <tr class="k-alt" role="row">
                                        <td class="k-touch-action-auto" colspan="1">
                                            <span class="k-checkbox-wrap">
                                                <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                                            </span>
                                        </td>
                                        <td class="k-touch-action-auto" colspan="1">Product2</td>
                                        <td class="k-touch-action-auto k-command-cell" colspan="1">
                                            <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                                <span class="k-button-text">Edit</span>
                                            </button>
                                            <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                                <span class="k-button-text">Remove</span>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="k-height-container">
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
