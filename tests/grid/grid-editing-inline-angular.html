<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>KUI/Angular Grid - Inline Editing</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css" />
    <link rel="stylesheet" href="/packages/html/assets/styles.css" />
    <script src="/packages/html/assets/scripts.js"></script>
    <script src="/packages/html/dist/index.js"></script>
</head>
<body class="k-body">
    <div class="grid" id="test-area">
        <h3>Edit Row</h3>
        <kendo-grid dir="ltr" class="k-widget k-grid">
            <kendo-grid-toolbar class="k-toolbar k-grid-toolbar" position="top">
                <button is="Button" icon="add">Add</button>
            </kendo-grid-toolbar>
            <div class="k-grid-aria-root" role="grid">
                <div class="k-grid-header">
                    <div class="k-grid-header-wrap">
                        <table>
                            <colgroup>
                                <col style="width: 50px;">
                                <col>
                                <col>
                            </colgroup>
                            <thead>
                                <tr role="row">
                                    <th class="k-header" rowspan="1" colspan="1">
                                        <input is="Checkbox" />
                                    </th>
                                    <th class="k-header" rowspan="1" colspan="1">Name</th>
                                    <th class="k-header" rowspan="1" colspan="1">Command</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <kendo-grid-list class="k-grid-container">
                    <div class="k-grid-content k-virtual-content">
                        <div class="k-grid-table-wrap">
                            <table class="k-grid-table">
                                <colgroup>
                                    <col style="width: 50px;">
                                    <col>
                                    <col>
                                </colgroup>
                                <tbody>
                                    <tr class="k-grid-edit-row" role="row">
                                        <td class="k-touch-action-auto" colspan="1">
                                            <input is="Checkbox" />
                                        </td>
                                        <td class="k-touch-action-auto" colspan="1">
                                            <input is="Textbox" />
                                        </td>
                                        <td class="k-touch-action-auto k-command-cell" colspan="1">
                                            <button is="Button">Update</button>
                                            <!--
                                            -->
                                            <button is="Button">Cancel</button>
                                        </td>
                                    </tr>
                                    <tr class="k-alt" role="row">
                                        <td class="k-touch-action-auto" colspan="1">
                                            <input is="Checkbox" />
                                        </td>
                                        <td class="k-touch-action-auto" colspan="1">Product2</td>
                                        <td class="k-touch-action-auto k-command-cell" colspan="1">
                                            <button is="Button">Edit</button>
                                            <!--
                                            -->
                                            <button is="Button">Remove</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="k-height-container">
                            <div></div>
                        </div>
                    </div>
                </kendo-grid-list>
            </div>
        </kendo-grid>
        <h3>New Row</h3>
        <kendo-grid dir="ltr" class="k-widget k-grid">
            <kendo-grid-toolbar class="k-toolbar k-grid-toolbar" position="top">
                <button is="Button" icon="add">Add</button>
            </kendo-grid-toolbar>
            <div class="k-grid-aria-root" role="grid">
                <div class="k-grid-header">
                    <div class="k-grid-header-wrap">
                        <table>
                            <colgroup>
                                <col style="width: 50px;">
                                <col>
                                <col>
                            </colgroup>
                            <thead>
                                <tr role="row">
                                    <th class="k-header" rowspan="1" colspan="1">
                                        <input is="Checkbox" />
                                    </th>
                                    <th class="k-header" rowspan="1" colspan="1">Name</th>
                                    <th class="k-header" rowspan="1" colspan="1">Command</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <kendo-grid-list class="k-grid-container">
                    <div class="k-grid-content k-virtual-content">
                        <div class="k-grid-table-wrap">
                            <table class="k-grid-table">
                                <colgroup>
                                    <col style="width: 50px;">
                                    <col>
                                    <col>
                                </colgroup>
                                <tbody>
                                    <tr class="k-grid-add-row k-grid-edit-row" role="row">
                                        <td colspan="1"></td>
                                        <td colspan="1">
                                            <input is="Textbox" />
                                        </td>
                                        <td colspan="1" class="k-command-cell">
                                            <button is="Button">Add</button>
                                            <!--
                                            -->
                                            <button is="Button">Discard changes</button>
                                        </td>
                                    </tr>
                                    <tr role="row">
                                        <td class="k-touch-action-auto" colspan="1">
                                            <input is="Checkbox" />
                                        </td>
                                        <td class="k-touch-action-auto" colspan="1">Product1</td>
                                        <td class="k-touch-action-auto k-command-cell" colspan="1">
                                            <button is="Button">Edit</button>
                                            <!--
                                            -->
                                            <button is="Button">Remove</button>
                                        </td>
                                    </tr>
                                    <tr class="k-alt" role="row">
                                        <td class="k-touch-action-auto" colspan="1">
                                            <input is="Checkbox" />
                                        </td>
                                        <td class="k-touch-action-auto" colspan="1">Product2</td>
                                        <td class="k-touch-action-auto k-command-cell" colspan="1">
                                            <button is="Button">Edit</button>
                                            <!--
                                            -->
                                            <button is="Button">Remove</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="k-height-container">
                            <div></div>
                        </div>
                    </div>
                </kendo-grid-list>
            </div>
        </kendo-grid>
    </div>
</body>
</html>
