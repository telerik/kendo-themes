<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>Grid Sticky MultiColumn Headers</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <div id="test-area" class="k-d-grid">
        <span>LTR</span>
        <div class="test-grid k-grid k-grid-md k-grid-display-block k-grid-no-scrollbar" style="height: 300px; width: 800px;">
            <div class="k-grid-header">
                <div class="k-grid-header-wrap k-auto-scrollable">
                    <table class="k-table k-table-md k-grid-header-table">
                        <colgroup>
                            <col style="width: 200px;">
                            <col style="width: 100px;">
                            <col style="width: 100px;">
                            <col style="width: 100px;">
                            <col style="width: 100px;">
                            <col style="width: 1000px;">
                        </colgroup>
                        <thead class="k-table-thead">
                            <tr class="k-table-row">
                                <th rowspan="4" class="k-table-th k-header">
                                    <span class="k-cell-inner">
                                        <span class="k-link">
                                            <span class="k-column-title">Contact Name</span>
                                        </span>
                                    </span>
                                </th>
                                <th colspan="4" class="k-table-th k-grid-header-sticky k-header" style="left: 0px; right: 0px;">
                                    <span class="k-cell-inner">
                                        <span class="k-link">
                                            <span class="k-column-title">Contact Info</span>
                                        </span>
                                    </span>
                                </th>
                                <th rowspan="4" class="k-table-th k-header">
                                    <span class="k-cell-inner">
                                        <span class="k-link">
                                            <span class="k-column-title">Phone</span>
                                        </span>
                                    </span>
                                </th>
                            </tr>
                            <tr class="k-table-row">
                                <th rowspan="3" class="k-table-th k-grid-header-sticky k-header k-first" style="left: 0px; right: 300px;">
                                    <span class="k-cell-inner">
                                        <span class="k-link">
                                            <span class="k-column-title">Contact Title</span>
                                        </span>
                                    </span>
                                </th>
                                <th colspan="3" class="k-table-th k-grid-no-left-border k-grid-header-sticky k-header" style="left: 100px; right: 0px;">
                                    <span class="k-cell-inner">
                                        <span class="k-link">
                                            <span class="k-column-title">Location</span>
                                        </span>
                                    </span>
                                </th>
                            </tr>
                            <tr class="k-table-row">
                                <th colspan="2" class="k-table-th k-grid-no-left-border k-grid-header-sticky k-header k-first" style="left: 100px; right: 100px;">
                                    <span class="k-cell-inner">
                                        <span class="k-link">
                                            <span class="k-column-title">Test</span>
                                        </span>
                                    </span>
                                </th>
                                <th rowspan="2" class="k-table-th k-grid-no-left-border k-grid-header-sticky k-header" style="left: 300px; right: 0px;">
                                    <span class="k-cell-inner">
                                        <span class="k-link">
                                            <span class="k-column-title">City</span>
                                        </span>
                                    </span>
                                </th>
                            </tr>
                            <tr class="k-table-row">
                                <th class="k-table-th k-grid-no-left-border k-grid-header-sticky k-header k-first" style="left: 100px; right: 200px;">
                                    <span class="k-cell-inner">
                                        <span class="k-link">
                                            <span class="k-column-title">Fax</span>
                                        </span>
                                    </span>
                                </th>
                                <th class="k-table-th k-grid-no-left-border k-grid-header-sticky k-header" style="left: 200px; right: 100px;">
                                    <span class="k-cell-inner">
                                        <span class="k-link">
                                            <span class="k-column-title">Country</span>
                                        </span>
                                    </span>
                                </th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
        <span>RTL</span>
        <div class="k-rtl k-d-flex k-justify-content-end">
            <div class="test-grid k-grid k-grid-md k-grid-display-block k-grid-no-scrollbar" style="height: 300px; width: 800px;">
                <div class="k-grid-header">
                    <div class="k-grid-header-wrap k-auto-scrollable">
                        <table class="k-table k-table-md k-grid-header-table">
                            <colgroup>
                                <col style="width: 200px;">
                                <col style="width: 100px;">
                                <col style="width: 100px;">
                                <col style="width: 100px;">
                                <col style="width: 100px;">
                                <col style="width: 1000px;">
                            </colgroup>
                            <thead class="k-table-thead">

                                            <span class="k-link">
                                                <span class="k-column-title">Contact Info</span>
                                            </span>
                                        </span>
                                    </th>
                                    <th rowspan="4" class="k-table-th k-header">
                                        <span class="k-cell-inner">
                                            <span class="k-link">
                                                <span class="k-column-title">Phone</span>
                                            </span>
                                        </span>
                                    </th>
                                </tr>
                                <tr class="k-table-row">
                                    <th rowspan="3" class="k-table-th k-grid-header-sticky k-header k-first" style="left: 300px; right: 0px;">
                                        <span class="k-cell-inner">
                                            <span class="k-link">
                                                <span class="k-column-title">Contact Title</span>
                                            </span>
                                        </span>
                                    </th>
                                    <th colspan="3" class="k-table-th k-grid-no-left-border k-grid-header-sticky k-header" style="left: 0px; right: 100px;">
                                        <span class="k-cell-inner">
                                            <span class="k-link">
                                                <span class="k-column-title">Location</span>
                                            </span>
                                        </span>
                                    </th>
                                </tr>
                                <tr class="k-table-row">
                                    <th colspan="2" class="k-table-th k-grid-no-left-border k-grid-header-sticky k-header k-first" style="left: 100px; right: 100px;">
                                        <span class="k-cell-inner">
                                            <span class="k-link">
                                                <span class="k-column-title">Test</span>
                                            </span>
                                        </span>
                                    </th>
                                    <th rowspan="2" class="k-table-th k-grid-no-left-border k-grid-header-sticky k-header" style="left: 0px; right: 300px;">
                                        <span class="k-cell-inner">
                                            <span class="k-link">
                                                <span class="k-column-title">City</span>
                                            </span>
                                        </span>
                                    </th>
                                </tr>
                                <tr class="k-table-row">
                                    <th class="k-table-th k-grid-no-left-border k-grid-header-sticky k-header k-first" style="left: 200px; right: 100px;">
                                        <span class="k-cell-inner">
                                            <span class="k-link">
                                                <span class="k-column-title">Fax</span>
                                            </span>
                                        </span>
                                    </th>
                                    <th class="k-table-th k-grid-no-left-border k-grid-header-sticky k-header" style="left: 100px; right: 200px;">
                                        <span class="k-cell-inner">
                                            <span class="k-link">
                                                <span class="k-column-title">Country</span>
                                            </span>
                                        </span>
                                    </th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
