<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>KUI Angular Grid - Grouping</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <div id="test-area" class="k-d-grid">
        <h3>Base</h3>
        <div dir="ltr" class="k-widget k-grid">
            <div class="k-grouping-header k-grouping-header-flex">
                <div class="k-indicator-container"> Drag a column header and drop it here to group by that column </div>
            </div>
            <div class="k-grid-aria-root" role="grid">
                <div class="k-grid-header">
                    <div class="k-grid-header-wrap">
                        <table>
                            <colgroup>
                                <col style="width: 50px;">
                                <col>
                                <col>
                                <col>
                            </colgroup>
                            <thead>
                                <tr role="row">
                                    <th class="k-header" rowspan="1" colspan="1">
                                        <span class="k-checkbox-wrap">
                                            <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                                        </span>
                                    </th>
                                    <th class="k-header k-touch-action-none k-grid-draggable-header" rowspan="1" colspan="1">ID</th>
                                    <th class="k-header k-touch-action-none k-grid-draggable-header" rowspan="1" colspan="1">Name</th>
                                    <th class="k-header" rowspan="1" colspan="1">Command</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <div class="k-grid-container">
                    <div class="k-grid-content k-virtual-content">
                        <div class="k-grid-table-wrap">
                            <table class="k-grid-table">
                                <colgroup>
                                    <col style="width: 50px;">
                                    <col>
                                    <col>
                                    <col>
                                </colgroup>
                                <tbody>
                                    <tr role="row">
                                        <td class="k-touch-action-auto" colspan="1">
                                            <span class="k-checkbox-wrap">
                                                <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                                            </span>
                                        </td>
                                        <td class="k-touch-action-auto" colspan="1">1</td>
                                        <td class="k-touch-action-auto" colspan="1">Product1</td>
                                        <td class="k-touch-action-auto k-command-cell" colspan="1">
                                            <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                                <span class="k-button-icon k-icon k-i-trash"></span>
                                                <span class="k-button-text">Delete</span>
                                            </button>
                                        </td>
                                    </tr>
                                    <tr class="k-alt" role="row">
                                        <td class="k-touch-action-auto" colspan="1">
                                            <span class="k-checkbox-wrap">
                                                <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                                            </span>
                                        </td>
                                        <td class="k-touch-action-auto" colspan="1">2</td>
                                        <td class="k-touch-action-auto" colspan="1">Product2</td>
                                        <td class="k-touch-action-auto k-command-cell" colspan="1">
                                            <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                                <span class="k-button-icon k-icon k-i-trash"></span>
                                                <span class="k-button-text">Delete</span>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="k-height-container">
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h3>Single Group</h3>
        <div dir="ltr" class="k-widget k-grid">
            <div class="k-grouping-header k-grouping-header-flex">
                <div class="k-indicator-container">
                    <div class="k-touch-action-none k-grid-draggable-header k-group-indicator">
                        <a class="k-link" href="#">
                            <span class="k-icon k-i-sort-asc-sm"></span>ID
                        </a>
                        <button class="k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-icon k-i-close"></span>
                        </button>
                    </div>
                </div>
                <div class="k-indicator-container">&nbsp;</div>
            </div>
            <div class="k-grid-aria-root" role="grid">
                <div class="k-grid-header">
                    <div class="k-grid-header-wrap">
                        <table>
                            <colgroup>
                                <col class="k-group-col">
                                <col style="width: 50px;">
                                <col>
                                <col>
                                <col>
                            </colgroup>
                            <thead>
                                <tr role="row">
                                    <th class="k-group-cell k-header"></th>
                                    <th class="k-header" rowspan="1" colspan="1">
                                        <span class="k-checkbox-wrap">
                                            <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                                        </span>
                                    </th>
                                    <th class="k-header k-touch-action-none k-grid-draggable-header" rowspan="1" colspan="1">ID</th>
                                    <th class="k-header k-touch-action-none k-grid-draggable-header" rowspan="1" colspan="1">Name</th>
                                    <th class="k-header" rowspan="1" colspan="1">Command</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <div class="k-grid-container">
                    <div class="k-grid-content k-virtual-content">
                        <div class="k-grid-table-wrap">
                            <table class="k-grid-table">
                                <colgroup>
                                    <col class="k-group-col">
                                    <col style="width: 50px;">
                                    <col>
                                    <col>
                                    <col>
                                </colgroup>
                                <tbody>
                                    <tr role="row" class="k-grouping-row">
                                        <td colspan="5">
                                            <p class="k-reset">
                                                <span class="k-icon k-i-collapse"></span> ID: 1
                                            </p>
                                        </td>
                                    </tr>
                                    <tr role="row">
                                        <td class="k-group-cell"></td>
                                        <td class="k-touch-action-auto" colspan="1">
                                            <span class="k-checkbox-wrap">
                                                <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                                            </span>
                                        </td>
                                        <td class="k-touch-action-auto" colspan="1">1</td>
                                        <td class="k-touch-action-auto" colspan="1">Product1</td>
                                        <td class="k-touch-action-auto k-command-cell" colspan="1">
                                            <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                                <span class="k-button-icon k-icon k-i-trash"></span>
                                                <span class="k-button-text">Delete</span>
                                            </button>
                                        </td>
                                    </tr>
                                    <tr role="row" class="k-grouping-row">
                                        <td colspan="5">
                                            <p class="k-reset">
                                                <span class="k-icon k-i-collapse"></span> ID: 2
                                            </p>
                                        </td>
                                    </tr>
                                    <tr class="k-alt" role="row">
                                        <td class="k-group-cell"></td>
                                        <td class="k-touch-action-auto" colspan="1">
                                            <span class="k-checkbox-wrap">
                                                <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                                            </span>
                                        </td>
                                        <td class="k-touch-action-auto" colspan="1">2</td>
                                        <td class="k-touch-action-auto" colspan="1">Product2</td>
                                        <td class="k-touch-action-auto k-command-cell" colspan="1">
                                            <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                                <span class="k-button-icon k-icon k-i-trash"></span>
                                                <span class="k-button-text">Delete</span>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="k-height-container">
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h3>Two Groups</h3>
        <div dir="ltr" class="k-widget k-grid">
            <div class="k-grouping-header k-grouping-header-flex">
                <div class="k-indicator-container">
                    <div class="k-touch-action-none k-grid-draggable-header k-group-indicator">
                        <a class="k-link" href="#">
                            <span class="k-icon k-i-sort-asc-sm"></span>ID
                        </a>
                        <button class="k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-icon k-i-close"></span>
                        </button>
                    </div>
                </div>
                <div class="k-indicator-container">
                    <div class="k-touch-action-none k-grid-draggable-header k-group-indicator">
                        <a class="k-link" href="#">
                            <span class="k-icon k-i-sort-asc-sm"></span>Name
                        </a>
                        <button class="k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-icon k-i-close"></span>
                        </button>
                    </div>
                </div>
                <div class="k-indicator-container">&nbsp;</div>
            </div>
            <div class="k-grid-aria-root" role="grid">
                <div class="k-grid-header">
                    <div class="k-grid-header-wrap">
                        <table>
                            <colgroup>
                                <col class="k-group-col">
                                <col class="k-group-col">
                                <col style="width: 50px;">
                                <col>
                                <col>
                                <col>
                            </colgroup>
                            <thead>
                                <tr role="row">
                                    <th class="k-group-cell k-header"></th>
                                    <th class="k-group-cell k-header"></th>
                                    <th class="k-header" rowspan="1" colspan="1">
                                        <span class="k-checkbox-wrap">
                                            <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                                        </span>
                                    </th>
                                    <th class="k-header k-touch-action-none k-grid-draggable-header" rowspan="1" colspan="1">ID</th>
                                    <th class="k-header k-touch-action-none k-grid-draggable-header" rowspan="1" colspan="1">Name</th>
                                    <th class="k-header" rowspan="1" colspan="1">Command</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <div class="k-grid-container">
                    <div class="k-grid-content k-virtual-content">
                        <div class="k-grid-table-wrap">
                            <table class="k-grid-table">
                                <colgroup>
                                    <col class="k-group-col">
                                    <col class="k-group-col">
                                    <col style="width: 50px;">
                                    <col>
                                    <col>
                                    <col>
                                </colgroup>
                                <tbody>
                                    <tr role="row" class="k-grouping-row">
                                        <td colspan="6">
                                            <p class="k-reset">
                                                <span class="k-icon k-i-collapse"></span> ID: 1
                                            </p>
                                        </td>
                                    </tr>
                                    <tr role="row" class="k-grouping-row">
                                        <td class="k-group-cell"></td>
                                        <td colspan="5">
                                            <p class="k-reset">
                                                <span class="k-icon k-i-collapse"></span> Name: Product1
                                            </p>
                                        </td>
                                    </tr>
                                    <tr role="row">
                                        <td class="k-group-cell"></td>
                                        <td class="k-group-cell"></td>
                                        <td class="k-touch-action-auto" colspan="1">
                                            <span class="k-checkbox-wrap">
                                                <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                                            </span>
                                        </td>
                                        <td class="k-touch-action-auto" colspan="1">1</td>
                                        <td class="k-touch-action-auto" colspan="1">Product1</td>
                                        <td class="k-touch-action-auto k-command-cell" colspan="1">
                                            <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                                <span class="k-button-icon k-icon k-i-trash"></span>
                                                <span class="k-button-text">Delete</span>
                                            </button>
                                        </td>
                                    </tr>
                                    <tr role="row" class="k-grouping-row">
                                        <td colspan="6">
                                            <p class="k-reset">
                                                <span class="k-icon k-i-collapse"></span> ID: 2
                                            </p>
                                        </td>
                                    </tr>
                                    <tr role="row" class="k-grouping-row">
                                        <td class="k-group-cell"></td>
                                        <td colspan="5">
                                            <p class="k-reset">
                                                <span class="k-icon k-i-collapse"></span> Name: Product2
                                            </p>
                                        </td>
                                    </tr>
                                    <tr class="k-alt" role="row">
                                        <td class="k-group-cell"></td>
                                        <td class="k-group-cell"></td>
                                        <td class="k-touch-action-auto" colspan="1">
                                            <span class="k-checkbox-wrap">
                                                <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                                            </span>
                                        </td>
                                        <td class="k-touch-action-auto" colspan="1">2</td>
                                        <td class="k-touch-action-auto" colspan="1">Product2</td>
                                        <td class="k-touch-action-auto k-command-cell" colspan="1">
                                            <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                                <span class="k-button-icon k-icon k-i-trash"></span>
                                                <span class="k-button-text">Delete</span>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="k-height-container">
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
