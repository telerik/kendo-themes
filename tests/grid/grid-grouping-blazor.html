<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>Telerik Blazor Grid - Grouping</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <div id="test-area" class="k-d-grid">
        <h3>Base</h3>
        <div class="k-grid k-widget telerik-blazor">
            <div class="k-grouping-header k-grouping-header-flex">
                <div class="k-indicator-container">Drag a column header and drop it here to group by that column</div>
            </div>
            <div class="k-grid-header">
                <div class="k-grid-header-wrap">
                    <table role="grid">
                        <colgroup>
                            <col style="width: 65px;">
                            <col>
                            <col>
                            <col>
                        </colgroup>
                        <thead role="rowgroup">
                            <tr role="row">
                                <th class="k-header" colspan="1">
                                    <span class="k-checkbox-wrap">
                                        <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                                    </span>
                                </th>
                                <th class="k-header" colspan="1">Id</th>
                                <th class="k-header" colspan="1">Name</th>
                                <th class="k-header" colspan="1">Command</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div class="k-grid-container">
                <div class="k-grid-content k-virtual-content">
                    <div class="k-pos-relative">
                        <div class="k-virtual-position">
                            <table role="grid" class="k-grid-table" style="height: auto;">
                                <colgroup>
                                    <col style="width: 65px;">
                                    <col>
                                    <col>
                                    <col>
                                </colgroup>
                                <tbody role="rowgroup">
                                    <tr role="row" class="k-master-row  ">
                                        <td colspan="0">
                                            <span>
                                                <span class="k-checkbox-wrap">
                                                    <input type="checkbox" class="k-grid-checkbox k-checkbox k-checkbox-md k-rounded-md">
                                                </span>
                                            </span>
                                        </td>
                                        <td colspan="0">1</td>
                                        <td colspan="0">Product1</td>
                                        <td class="k-command-cell   " colspan="0">
                                            <span>
                                                <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                                    <span class="k-button-icon k-icon k-i-trash"></span>Delete
                                                </button>
                                            </span>
                                        </td>
                                    </tr>
                                    <tr role="row" class="k-master-row k-alt ">
                                        <td colspan="0">
                                            <span>
                                                <span class="k-checkbox-wrap">
                                                    <input type="checkbox" class="k-grid-checkbox k-checkbox k-checkbox-md k-rounded-md">
                                                </span>
                                            </span>
                                        </td>
                                        <td colspan="0">2</td>
                                        <td colspan="0">Product2</td>
                                        <td class="k-command-cell   " colspan="0">
                                            <span>
                                                <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                                    <span class="k-button-icon k-icon k-i-trash"></span>Delete
                                                </button>
                                            </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="k-height-container">
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
        <h3>Single Group</h3>
        <div class="k-grid k-widget telerik-blazor">
            <div class="k-grouping-header k-grouping-header-flex">
                <div class="k-indicator-container">
                    <div class="k-group-indicator">
                        <span class="k-link" style="cursor: default;">Id</span>
                        <button class="k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-icon k-i-close"></span>
                        </button>
                    </div>
                </div>
                <div class="k-indicator-container" style="touch-action: none;"></div>
            </div>
            <div class="k-grid-header">
                <div class="k-grid-header-wrap">
                    <table role="grid">
                        <colgroup>
                            <col class="k-group-col">
                            <col style="width: 65px;">
                            <col>
                            <col>
                            <col>
                        </colgroup>
                        <thead role="rowgroup">
                            <tr role="row">
                                <th colspan="1" rowspan="1" class="k-group-cell k-header"></th>
                                <th class="k-header" colspan="1">
                                    <span class="k-checkbox-wrap">
                                        <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                                    </span>
                                </th>
                                <th class="k-header" colspan="1">Id</th>
                                <th class="k-header" colspan="1">Name</th>
                                <th class="k-header" colspan="1">Command</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div class="k-grid-container">
                <div class="k-grid-content k-virtual-content">
                    <div class="k-pos-relative">
                        <div class="k-virtual-position">
                            <table role="grid" class="k-grid-table" style="height: auto;">
                                <colgroup>
                                    <col class="k-group-col">
                                    <col style="width: 65px;">
                                    <col>
                                    <col>
                                    <col>
                                </colgroup>
                                <tbody role="rowgroup">
                                    <tr role="row" class="k-grouping-row">
                                        <td colspan="5">
                                            <p class="k-reset">
                                                <span class="k-icon k-i-collapse"></span>Id: 1
                                            </p>
                                        </td>
                                    </tr>
                                    <tr role="row" class="k-master-row  ">
                                        <td class="k-group-cell"></td>
                                        <td colspan="0">
                                            <span>
                                                <span class="k-checkbox-wrap">
                                                    <input type="checkbox" class="k-grid-checkbox k-checkbox k-checkbox-md k-rounded-md">
                                                </span>
                                            </span>
                                        </td>
                                        <td colspan="0">1</td>
                                        <td colspan="0">Product1</td>
                                        <td class="k-command-cell   " colspan="0">
                                            <span>
                                                <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                                    <span class="k-button-icon k-icon k-i-trash"></span>Delete
                                                </button>
                                            </span>
                                        </td>
                                    </tr>
                                    <tr role="row" class="k-grouping-row">
                                        <td colspan="5">
                                            <p class="k-reset">
                                                <span class="k-icon k-i-collapse"></span>Id: 2
                                            </p>
                                        </td>
                                    </tr>
                                    <tr role="row" class="k-master-row k-alt ">
                                        <td class="k-group-cell"></td>
                                        <td colspan="0">
                                            <span>
                                                <span class="k-checkbox-wrap">
                                                    <input type="checkbox" class="k-grid-checkbox k-checkbox k-checkbox-md k-rounded-md">
                                                </span>
                                            </span>
                                        </td>
                                        <td colspan="0">2</td>
                                        <td colspan="0">Product2</td>
                                        <td class="k-command-cell   " colspan="0">
                                            <span>
                                                <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                                    <span class="k-button-icon k-icon k-i-trash"></span>Delete
                                                </button>
                                            </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="k-height-container">
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
        <h3>Two Groups</h3>
        <div class="k-grid k-widget telerik-blazor">
            <div class="k-grouping-header k-grouping-header-flex">
                <div class="k-indicator-container">
                    <div class="k-group-indicator">
                        <span class="k-link" style="cursor: default;">Id</span>
                        <button class="k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-icon k-i-close"></span>
                        </button>
                    </div>
                </div>
                <div class="k-indicator-container">
                    <div class="k-group-indicator">
                        <span class="k-link" style="cursor: default;">Name</span>
                        <button class="k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-icon k-i-close"></span>
                        </button>
                    </div>
                </div>
                <div class="k-indicator-container" style="touch-action: none;"></div>
            </div>
            <div class="k-grid-header">
                <div class="k-grid-header-wrap">
                    <table role="grid">
                        <colgroup>
                            <col class="k-group-col">
                            <col class="k-group-col">
                            <col style="width: 65px;">
                            <col>
                            <col>
                            <col>
                        </colgroup>
                        <thead role="rowgroup">
                            <tr role="row">
                                <th colspan="1" rowspan="1" class="k-group-cell k-header"></th>
                                <th colspan="1" rowspan="1" class="k-group-cell k-header"></th>
                                <th class="k-header" colspan="1">
                                    <span class="k-checkbox-wrap">
                                        <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                                    </span>
                                </th>
                                <th class="k-header" colspan="1">Id</th>
                                <th class="k-header" colspan="1">Name</th>
                                <th class="k-header" colspan="1">Command</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div class="k-grid-container">
                <div class="k-grid-content k-virtual-content">
                    <div class="k-pos-relative">
                        <div class="k-virtual-position">
                            <table role="grid" class="k-grid-table" style="height: auto;">
                                <colgroup>
                                    <col class="k-group-col">
                                    <col class="k-group-col">
                                    <col style="width: 65px;">
                                    <col>
                                    <col>
                                    <col>
                                </colgroup>
                                <tbody role="rowgroup">
                                    <tr role="row" class="k-grouping-row">
                                        <td colspan="6">
                                            <p class="k-reset">
                                                <span class="k-icon k-i-collapse"></span>Id: 1
                                            </p>
                                        </td>
                                    </tr>
                                    <tr role="row" class="k-grouping-row">
                                        <td class="k-group-cell"></td>
                                        <td colspan="5">
                                            <p class="k-reset">
                                                <span class="k-icon k-i-collapse"></span>Name: Product1
                                            </p>
                                        </td>
                                    </tr>
                                    <tr role="row" class="k-master-row  ">
                                        <td class="k-group-cell"></td>
                                        <td class="k-group-cell"></td>
                                        <td colspan="0">
                                            <span>
                                                <span class="k-checkbox-wrap">
                                                    <input type="checkbox" class="k-grid-checkbox k-checkbox k-checkbox-md k-rounded-md">
                                                </span>
                                            </span>
                                        </td>
                                        <td colspan="0">1</td>
                                        <td colspan="0">Product1</td>
                                        <td class="k-command-cell   " colspan="0">
                                            <span>
                                                <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                                    <span class="k-button-icon k-icon k-i-trash"></span>Delete
                                                </button>
                                            </span>
                                        </td>
                                    </tr>
                                    <tr role="row" class="k-grouping-row">
                                        <td colspan="6">
                                            <p class="k-reset">
                                                <span class="k-icon k-i-collapse"></span>Id: 2
                                            </p>
                                        </td>
                                    </tr>
                                    <tr role="row" class="k-grouping-row">
                                        <td class="k-group-cell"></td>
                                        <td colspan="5">
                                            <p class="k-reset">
                                                <span class="k-icon k-i-collapse"></span>Name: Product2
                                            </p>
                                        </td>
                                    </tr>
                                    <tr role="row" class="k-master-row k-alt ">
                                        <td class="k-group-cell"></td>
                                        <td class="k-group-cell"></td>
                                        <td colspan="0">
                                            <span>
                                                <span class="k-checkbox-wrap">
                                                    <input type="checkbox" class="k-grid-checkbox k-checkbox k-checkbox-md k-rounded-md">
                                                </span>
                                            </span>
                                        </td>
                                        <td colspan="0">2</td>
                                        <td colspan="0">Product2</td>
                                        <td class="k-command-cell   " colspan="0">
                                            <span>
                                                <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                                    <span class="k-button-icon k-icon k-i-trash"></span>Delete
                                                </button>
                                            </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="k-height-container">
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
