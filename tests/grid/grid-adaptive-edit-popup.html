<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>Grid Adaptive Edit Popup</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <div id="test-area" class="k-d-grid k-grid-cols-1">
        <div class="k-pane-wrapper k-widget" style="height: 550px;">
            <div class="k-pane">
                <div class="k-grid-edit-form k-view k-widget">
                    <div class="k-appbar k-appbar-primary">
                        <button class="k-header-cancel k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-icon k-i-arrow-chevron-left"></span>
                        </button>
                        <span class="k-spacer"></span>
                        <span>Edit</span>
                        <span class="k-spacer"></span>
                        <button class="k-header-done k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-icon k-i-check"></span>
                        </button>
                    </div>
                    <div class="k-content k-stretched-view">
                        <div class="k-popup-edit-form">
                            <ul class="k-listgroup k-listgroup-flush">
                                <li class="k-item k-listgroup-item">
                                    <label class="k-label k-listgroup-form-row k-no-click">
                                        <label class="k-item-title k-listgroup-form-field-label">ProductID</label>
                                        <span class="k-no-editor k-listgroup-form-field-wrapper">1</span>
                                    </label>
                                </li>
                                <li class="k-item k-listgroup-item">
                                    <label class="k-label k-listgroup-form-row">
                                        <label class="k-item-title k-listgroup-form-field-label">Discontinued</label>
                                        <div class="k-listgroup-form-field-wrapper">
                                            <input type="checkbox">
                                        </div>
                                    </label>
                                </li>
                                <li class="k-item k-listgroup-item">
                                    <label class="k-label k-listgroup-form-row">
                                        <label class="k-item-title k-listgroup-form-field-label">myText</label>
                                        <div class="k-listgroup-form-field-wrapper">
                                            <input type="text">
                                        </div>
                                    </label>
                                </li>
                                <li class="k-item k-listgroup-item">
                                    <label class="k-label k-listgroup-form-row">
                                        <label class="k-item-title k-listgroup-form-field-label">UnitsInStock</label>
                                        <div class="k-listgroup-form-field-wrapper">
                                            <input type="number">
                                        </div>
                                    </label>
                                </li>
                                <li class="k-item k-listgroup-item">
                                    <label class="k-label k-listgroup-form-row">
                                        <label class="k-item-title k-listgroup-form-field-label">myDate</label>
                                        <div class="k-listgroup-form-field-wrapper">
                                            <input type="date">
                                        </div>
                                    </label>
                                </li>
                                <li class="k-item k-listgroup-item">
                                    <label class="k-label k-listgroup-form-row">
                                        <label class="k-item-title k-listgroup-form-field-label">myID</label>
                                        <div class="k-listgroup-form-field-wrapper">
                                            <select>
                                                <option>Beverages</option>
                                                <option>Condiments</option>
                                            </select>
                                        </div>
                                    </label>
                                </li>
                                <li class="k-item k-listgroup-item">
                                    <label class="k-label k-listgroup-form-row">
                                        <label class="k-item-title k-listgroup-form-field-label">Unit Price</label>
                                        <div class="k-listgroup-form-field-wrapper">
                                            <input type="number">
                                        </div>
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
