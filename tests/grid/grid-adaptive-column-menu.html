<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>Grid Adaptive Column Menu</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <div id="test-area" class="k-d-grid k-grid-cols-1">
        <div class="k-pane-wrapper k-widget" style="height: 650px;">
            <div class="k-pane">
                <div class="k-grid-column-menu k-view k-widget">
                    <div class="k-appbar k-appbar-primary">
                        <button class="k-header-cancel k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-icon k-i-arrow-chevron-left"></span>
                        </button>
                        <span class="k-spacer"></span>
                        <span>Edit Column Settings</span>
                        <span class="k-spacer"></span>
                        <button class="k-header-done k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-icon k-i-check"></span>
                        </button>
                    </div>
                    <div class="k-stretched-view k-content">
                        <div class="k-column-menu">
                            <span class="k-list-title">Column: Discontinued</span>
                            <ul class="k-listgroup k-listgroup-flush">
                                <li class="k-item k-listgroup-item k-sort-asc k-selected">
                                    <span class="k-link">
                                        <span class="k-icon k-i-sort-asc-sm"></span>
                                        <span class="k-item-title">Sort Ascending</span>
                                    </span>
                                </li>
                                <li class="k-item k-listgroup-item k-sort-desc">
                                    <span class="k-link">
                                        <span class="k-icon k-i-sort-desc-sm"></span>
                                        <span class="k-item-title">Sort Descending</span>
                                    </span>
                                </li>
                                <li class="k-item k-listgroup-item k-lock">
                                    <span class="k-link">
                                        <span class="k-icon k-i-lock"></span>
                                        <span class="k-item-title">Lock</span>
                                    </span>
                                </li>
                                <li class="k-item k-listgroup-item k-unlock k-disabled">
                                    <span class="k-link">
                                        <span class="k-icon k-i-unlock"></span>
                                        <span class="k-item-title">Unlock</span>
                                    </span>
                                </li>
                                <li class="k-item k-listgroup-item k-filter-item">
                                    <span class="k-link k-filterable">
                                        <span class="k-icon k-i-filter"></span>
                                        <span class="k-item-title">Filter</span>
                                        <span class="k-select">
                                            <span class="k-icon k-i-arrow-chevron-right"></span>
                                        </span>
                                    </span>
                                </li>
                            </ul>
                            <span class="k-list-title">Column Visibility</span>
                            <span class="k-listgroup-title">Group A</span>
                            <ul class="k-listgroup k-listgroup-flush">
                                <li class="k-item k-listgroup-item">
                                    <span class="k-listgroup-form-row">
                                        <span class="k-item-title k-listgroup-form-field-label">Discontinued</span>
                                        <span class="k-listgroup-form-field-wrapper">
                                            <span class="k-switch k-switch-md k-switch-on">
                                                <span class="k-switch-track k-rounded-full"></span>
                                                <span class="k-switch-thumb-wrap">
                                                    <span class="k-switch-thumb k-rounded-full"></span>
                                                </span>
                                            </span>
                                        </span>
                                    </span>
                                </li>
                                <li class="k-item k-listgroup-item">
                                    <span class="k-listgroup-form-row">
                                        <span class="k-item-title k-listgroup-form-field-label">ProductID</span>
                                        <span class="k-listgroup-form-field-wrapper">
                                            <span class="k-switch k-switch-md k-switch-on">
                                                <span class="k-switch-track k-rounded-full"></span>
                                                <span class="k-switch-thumb-wrap">
                                                    <span class="k-switch-thumb k-rounded-full"></span>
                                                </span>
                                            </span>
                                        </span>
                                    </span>
                                </li>
                            </ul>
                            <span class="k-listgroup-title">Group B</span>
                            <ul class="k-listgroup k-listgroup-flush">
                                <li class="k-item k-listgroup-item">
                                    <span class="k-listgroup-form-row">
                                        <span class="k-item-title k-listgroup-form-field-label">Name</span>
                                        <span class="k-listgroup-form-field-wrapper">
                                            <span class="k-switch k-switch-md k-disabled k-switch-on">
                                                <span class="k-switch-track k-rounded-full"></span>
                                                <span class="k-switch-thumb-wrap">
                                                    <span class="k-switch-thumb k-rounded-full"></span>
                                                </span>
                                            </span>
                                        </span>
                                    </span>
                                </li>
                            </ul>
                            <ul class="k-listgroup k-listgroup-flush">
                                <li class="k-listgroup-item">
                                    <span class="k-link k-label k-clear">Clear</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
