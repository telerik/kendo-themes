<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" data-role="kendo-theme-utils" href="/packages/utils/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <div id="test-area">
        <div class="k-grid-display-block k-grid-no-scrollbar k-grid" style="height: 350px;">
            <div class="k-grid-header">
                <div class="k-grid-header-wrap k-auto-scrollable">
                    <table class="k-grid-header-table k-table k-table-md">
                        <colgroup>
                            <col style="width: 225px;">
                            <col style="width: 500px;">
                            <col style="width: 255px;">
                            <col>
                        </colgroup>
                        <thead class="k-table-thead">
                            <tr class="k-table-row">
                                <th scope="col" class="k-header k-table-th">
                                    <span class="k-cell-inner">
                                        <span class="k-link">
                                            <span class="k-column-title">OrderID</span>
                                        </span>
                                    </span>
                                </th>
                                <th scope="col" class="k-header k-table-th">
                                    <span class="k-cell-inner">
                                        <span class="k-link">
                                            <span class="k-column-title">Ship Name</span>
                                        </span>
                                    </span>
                                </th>
                                <th scope="col" class="k-header k-table-th">
                                    <span class="k-cell-inner">
                                        <span class="k-link">
                                            <span class="k-column-title">Freight</span>
                                        </span>
                                    </span>
                                </th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div class="k-grid-container">
                <div class="k-auto-scrollable k-grid-content" style="height: 280px;">
                    <table class="k-grid-table k-table k-table-md" style="height: auto;">
                        <colgroup>
                            <col style="width: 225px;">
                            <col style="width: 500px;">
                            <col style="width: 255px;">
                            <col>
                        </colgroup>
                        <tbody class="k-table-tbody"></tbody>
                    </table>
                    <div class="k-grid-norecords">
                        <div class="k-grid-norecords-template">No records available.</div>
                    </div>
                    <div class="k-grid-content-expander" style="width: 982px;"></div>
                </div>
            </div>
        </div>
        <h4>Angular Grid</h4>
        <div class="k-grid">
            <div class="k-grid-aria-root">
                <div class="k-grid-header" style="padding: 0px 16px 0px 0px;">
                    <div class="k-grid-header-wrap">
                        <table class="k-grid-header-table k-table k-table-md">
                            <thead class="k-table-thead">
                                <tr class="k-table-row">
                                    <th colspan="1" rowspan="1" class="k-header k-table-th">
                                        <span class="k-cell-inner">
                                            <span class="k-link">
                                                <span class="k-column-title">CompanyName</span>
                                            </span>
                                        </span>
                                    </th>
                                    <th colspan="1" rowspan="1" class="k-header k-table-th">
                                        <span class="k-cell-inner">
                                            <span class="k-link">
                                                <span class="k-column-title">ContactName</span>
                                            </span>
                                        </span>
                                    </th>
                                    <th colspan="1" rowspan="1" class="k-header k-table-th">
                                        <span class="k-cell-inner">
                                            <span class="k-link">
                                                <span class="k-column-title">City</span>
                                            </span>
                                        </span>
                                    </th>
                                    <th colspan="1" rowspan="1" class="k-header k-table-th">
                                        <span class="k-cell-inner">
                                            <span class="k-link">
                                                <span class="k-column-title">ContactTitle</span>
                                            </span>
                                        </span>
                                    </th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <div class="k-grid-container">
                    <div class="k-grid-content">
                        <div class="k-grid-table-wrap">
                            <table class="k-grid-table k-table k-table-md">
                                <colgroup>
                                    <col style="width: 140px;">
                                    <col style="width: 120px;">
                                    <col style="width: 100px;">
                                    <col style="width: 130px;">
                                </colgroup>
                                <tbody class="k-table-tbody">
                                    <tr class="k-grid-norecords k-table-row">
                                        <td colspan="4" class="k-table-td">No records available.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
