<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <div id="test-area">
        <div id="grid" class="k-grid k-grid-md k-grid-display-block k-grid-no-scrollbar" style="height: 350px;">
            <div class="k-grid-header">
                <div class="k-grid-header-wrap k-auto-scrollable">
                    <table class="k-table k-table-md k-grid-header-table">
                        <colgroup>
                            <col style="width: 225px;">
                            <col style="width: 500px;">
                            <col style="width: 255px;">
                            <col>
                        </colgroup>
                        <thead class="k-table-thead">
                            <tr class="k-table-row">
                                <th scope="col" class="k-table-th k-header">
                                    <span class="k-cell-inner">
                                        <span class="k-link">
                                            <span class="k-column-title">OrderID</span>
                                        </span>
                                    </span>
                                </th>
                                <th scope="col" class="k-table-th k-header">
                                    <span class="k-cell-inner">
                                        <span class="k-link">
                                            <span class="k-column-title">Ship Name</span>
                                        </span>
                                    </span>
                                </th>
                                <th scope="col" class="k-table-th k-header">
                                    <span class="k-cell-inner">
                                        <span class="k-link">
                                            <span class="k-column-title">Freight</span>
                                        </span>
                                    </span>
                                </th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div class="k-grid-content k-auto-scrollable" style="height: 280px;">
                <table class="k-table k-table-md k-grid-table" style="height: auto;">
                    <colgroup>
                        <col style="width: 225px;">
                        <col style="width: 500px;">
                        <col style="width: 255px;">
                        <col>
                    </colgroup>
                    <tbody class="k-table-tbody"></tbody>
                </table>
                <div class="k-grid-norecords">
                    <div class="k-grid-norecords-template">No records available.</div>
                </div>
                <div class="k-grid-content-expander" style="width: 982px;"></div>
            </div>
        </div>
        <h4>Angular Grid</h4>
        <div class="k-grid k-grid-md">
            <div class="k-grid-aria-root">
                <div class="k-grid-header" style="padding: 0px 16px 0px 0px;">
                    <table class="k-table k-table-md k-grid-header-table">
                        <thead class="k-table-thead">
                            <tr class="k-table-row">
                                <th class="k-table-th k-header" rowspan="1" colspan="1">CompanyName</th>
                                <th class="k-table-th k-header" rowspan="1" colspan="1">ContactName</th>
                                <th class="k-table-th k-header" rowspan="1" colspan="1">City</th>
                                <th class="k-table-th k-header" rowspan="1" colspan="1">ContactTitle</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div class="k-grid-container">
                <div class="k-grid-content k-virtual-content">
                    <div class="k-grid-table-wrap">
                        <table class="k-table k-table-md k-grid-table">
                            <colgroup>
                                <col style="width: 140px;">
                                <col style="width: 120px;">
                                <col style="width: 100px;">
                                <col style="width: 130px;">
                            </colgroup>
                            <tbody class="k-table-tbody">
                                <tr class="k-grid-norecords">
                                    <td class="k-table-td" colspan="4">No records available. </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="k-height-container">
                        <div style="height: 0px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
