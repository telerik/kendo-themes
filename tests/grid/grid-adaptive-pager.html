<!doctype html>
<html lang="en">
<head>
    <title>Adaptive Grid Pager</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
    <script src="/packages/html/dist/index.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        #test-area {
            grid-template-columns: 1fr;
            align-items: top;
        }
        th {
            text-align: left;
        }

    </style>
    <div id="test-area" class="grid">
        <span>LTR</span>
        <section>
            <div class="k-pane-wrapper k-widget">
                <div class="k-pane">
                    <div class="k-view k-widget">
                        <div class="k-stretched-view k-content">
                            <div class="k-grid k-widget k-grid-display-block k-grid-mobile k-editable">
                                <div class="k-pager-wrap k-grid-pager k-widget k-floatwrap k-pager-sm">
                                    <a class="k-link k-pager-nav k-pager-first">
                                        <i is="Icon" name="arrow-end-left"></i>
                                    </a>
                                    <a class="k-link k-pager-nav">
                                        <i is="Icon" name="arrow-w"></i>
                                    </a>
                                    <div class="k-pager-numbers-wrap">
                                        <select class="k-picker k-dropdown-list k-dropdown k-rounded-md">
                                            <option>1</option>
                                        </select>
                                        <ul class="k-pager-numbers">
                                            <li>
                                                <a class="k-link">1</a>
                                            </li>
                                            <li>
                                                <a class="k-link">2</a>
                                            </li>
                                            <li>
                                                <a class="k-link">3</a>
                                            </li>
                                            <li>
                                                <span class="k-link k-state-selected">4</span>
                                            </li>
                                        </ul>
                                    </div>
                                    <a class="k-link k-pager-nav k-state-disabled">
                                        <i is="Icon" name="arrow-e"></i>
                                    </a>
                                    <a class="k-link k-pager-nav k-pager-last k-state-disabled">
                                        <i is="Icon" name="arrow-end-right"></i>
                                    </a>
                                    <span class="k-pager-info k-label">61 - 77 of 77 items</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <span>RTL</span>
        <section class="k-rtl">
            <div class="k-pane-wrapper k-widget">
                <div class="k-pane">
                    <div class="k-view k-widget">
                        <div class="k-stretched-view k-content">
                            <div class="k-grid k-widget k-grid-display-block k-grid-mobile k-editable">
                                <div class="k-pager-wrap k-grid-pager k-widget k-floatwrap k-pager-sm">
                                    <a class="k-link k-pager-nav k-pager-first">
                                        <i is="Icon" name="arrow-end-left"></i>
                                    </a>
                                    <a class="k-link k-pager-nav">
                                        <i is="Icon" name="arrow-w"></i>
                                    </a>
                                    <div class="k-pager-numbers-wrap">
                                        <select class="k-picker k-dropdown-list k-dropdown k-rounded-md">
                                            <option>1</option>
                                        </select>
                                        <ul class="k-pager-numbers">
                                            <li class="k-current-page">
                                                <span class="k-link k-pager-nav">4</span>
                                            </li>
                                            <li>
                                                <a class="k-link">1</a>
                                            </li>
                                            <li>
                                                <a class="k-link">2</a>
                                            </li>
                                            <li>
                                                <a class="k-link">3</a>
                                            </li>
                                            <li>
                                                <span class="k-link k-state-selected">4</span>
                                            </li>
                                        </ul>
                                    </div>
                                    <a class="k-link k-pager-nav k-state-disabled">
                                        <i is="Icon" name="arrow-e"></i>
                                    </a>
                                    <a class="k-link k-pager-nav k-pager-last k-state-disabled">
                                        <i is="Icon" name="arrow-end-right"></i>
                                    </a>
                                    <span class="k-pager-info k-label">61 - 77 of 77 items</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
