<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>Grid Adaptive Pager</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <div id="test-area" class="k-d-grid k-grid-cols-1">
        <span>LTR</span>
        <section>
            <div class="k-pane-wrapper k-widget">
                <div class="k-pane">
                    <div class="k-view k-widget">
                        <div class="k-stretched-view k-content">
                            <div class="k-grid k-grid-md k-grid-display-block k-grid-mobile k-editable">
                                <div class="k-grid-pager k-pager k-pager-md k-pager-mobile-sm">
                                    <div class="k-pager-numbers-wrap">
                                        <button class="k-pager-nav k-pager-first k-button k-button-md k-button-flat k-button-flat-base k-icon-button k-disabled">
                                            <span class="k-button-icon k-icon k-i-caret-alt-to-left"></span>
                                        </button>
                                        <button class="k-pager-nav k-button k-button-md k-button-flat k-button-flat-base k-icon-button k-focus">
                                            <span class="k-button-icon k-icon k-i-caret-alt-left"></span>
                                        </button>
                                        <select class="k-picker k-picker-solid k-dropdown-list k-dropdown k-rounded-md k-picker-md">
                                            <option>1</option>
                                        </select>
                                        <div class="k-pager-numbers">
                                            <button class="k-button k-button-md k-button-flat k-button-flat-primary">
                                                <span class="k-button-text">1</span>
                                            </button>
                                            <button class="k-button k-button-md k-button-flat k-button-flat-primary k-hover">
                                                <span class="k-button-text">2</span>
                                            </button>
                                            <button class="k-button k-button-md k-button-flat k-button-flat-primary k-focus">
                                                <span class="k-button-text">3</span>
                                            </button>
                                            <button class="k-button k-button-md k-button-flat k-button-flat-primary k-selected">
                                                <span class="k-button-text">4</span>
                                            </button>
                                            <button class="k-button k-button-md k-button-flat k-button-flat-primary k-hover k-focus">
                                                <span class="k-button-text">5</span>
                                            </button>
                                            <button class="k-button k-button-md k-button-flat k-button-flat-primary k-focus k-selected">
                                                <span class="k-button-text">6</span>
                                            </button>
                                        </div>
                                        <button class="k-pager-nav k-button k-button-md k-button-flat k-button-flat-base k-icon-button k-hover">
                                            <span class="k-button-icon k-icon k-i-caret-alt-right"></span>
                                        </button>
                                        <button class="k-pager-nav k-pager-last k-button k-button-md k-button-flat k-button-flat-base k-icon-button">
                                            <span class="k-button-icon k-icon k-i-caret-alt-to-right"></span>
                                        </button>
                                    </div>
                                    <span class="k-pager-sizes">
                                        <span class="k-dropdown k-picker k-picker-md k-picker-solid k-rounded-md">
                                            <span class="k-input-inner">
                                                <span class="k-input-value-text">20</span>
                                            </span>
                                            <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                <span class="k-button-icon k-icon k-i-arrow-s"></span>
                                            </button>
                                        </span>items per page
                                    </span>
                                    <button class="k-pager-refresh k-button k-button-md k-button-flat k-button-flat-base k-icon-button">
                                        <span class="k-button-icon k-icon k-i-arrow-rotate-cw"></span>
                                    </button>
                                    <span class="k-pager-info">1 - 20 of 91 items</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <span>RTL</span>
        <section class="k-rtl">
            <div class="k-pane-wrapper k-widget">
                <div class="k-pane">
                    <div class="k-view k-widget">
                        <div class="k-stretched-view k-content">
                            <div class="k-grid k-grid-md k-grid-display-block k-grid-mobile k-editable">
                                <div class="k-grid-pager k-pager k-pager-md k-pager-mobile-sm">
                                    <div class="k-pager-numbers-wrap">
                                        <button class="k-pager-nav k-pager-first k-button k-button-md k-button-flat k-button-flat-base k-icon-button k-disabled">
                                            <span class="k-button-icon k-icon k-i-caret-alt-to-left"></span>
                                        </button>
                                        <button class="k-pager-nav k-button k-button-md k-button-flat k-button-flat-base k-icon-button k-focus">
                                            <span class="k-button-icon k-icon k-i-caret-alt-left"></span>
                                        </button>
                                        <select class="k-picker k-picker-solid k-dropdown-list k-dropdown k-rounded-md k-picker-md">
                                            <option>1</option>
                                        </select>
                                        <div class="k-pager-numbers">
                                            <button class="k-button k-button-md k-button-flat k-button-flat-primary">
                                                <span class="k-button-text">1</span>
                                            </button>
                                            <button class="k-button k-button-md k-button-flat k-button-flat-primary k-hover">
                                                <span class="k-button-text">2</span>
                                            </button>
                                            <button class="k-button k-button-md k-button-flat k-button-flat-primary k-focus">
                                                <span class="k-button-text">3</span>
                                            </button>
                                            <button class="k-button k-button-md k-button-flat k-button-flat-primary k-selected">
                                                <span class="k-button-text">4</span>
                                            </button>
                                            <button class="k-button k-button-md k-button-flat k-button-flat-primary k-hover k-focus">
                                                <span class="k-button-text">5</span>
                                            </button>
                                            <button class="k-button k-button-md k-button-flat k-button-flat-primary k-focus k-selected">
                                                <span class="k-button-text">6</span>
                                            </button>
                                        </div>
                                        <button class="k-pager-nav k-button k-button-md k-button-flat k-button-flat-base k-icon-button k-hover">
                                            <span class="k-button-icon k-icon k-i-caret-alt-right"></span>
                                        </button>
                                        <button class="k-pager-nav k-pager-last k-button k-button-md k-button-flat k-button-flat-base k-icon-button">
                                            <span class="k-button-icon k-icon k-i-caret-alt-to-right"></span>
                                        </button>
                                    </div>
                                    <span class="k-pager-sizes">
                                        <span class="k-dropdown k-picker k-picker-md k-picker-solid k-rounded-md">
                                            <span class="k-input-inner">
                                                <span class="k-input-value-text">20</span>
                                            </span>
                                            <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                <span class="k-button-icon k-icon k-i-arrow-s"></span>
                                            </button>
                                        </span>items per page
                                    </span>
                                    <button class="k-pager-refresh k-button k-button-md k-button-flat k-button-flat-base k-icon-button">
                                        <span class="k-button-icon k-icon k-i-arrow-rotate-cw"></span>
                                    </button>
                                    <span class="k-pager-info">1 - 20 of 91 items</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
