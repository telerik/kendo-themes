<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>Grid Adaptive Pager</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <div id="test-area" class="k-d-grid k-grid-cols-1">
        <span>LTR</span>
        <section>
            <div class="k-pane-wrapper k-widget">
                <div class="k-pane">
                    <div class="k-view k-widget">
                        <div class="k-stretched-view k-content">
                            <div class="k-grid k-widget k-grid-display-block k-grid-mobile k-editable">
                                <div class="k-pager k-grid-pager k-widget k-pager-sm">
                                    <a class="k-link k-pager-nav k-pager-first">
                                        <span class="k-icon k-i-arrow-end-left"></span>
                                    </a>
                                    <a class="k-link k-pager-nav">
                                        <span class="k-icon k-i-arrow-w"></span>
                                    </a>
                                    <div class="k-pager-numbers-wrap">
                                        <select class="k-picker k-dropdown-list k-dropdown k-rounded-md">
                                            <option>1</option>
                                        </select>
                                        <ul class="k-pager-numbers">
                                            <li>
                                                <a class="k-link">1</a>
                                            </li>
                                            <li>
                                                <a class="k-link">2</a>
                                            </li>
                                            <li>
                                                <a class="k-link">3</a>
                                            </li>
                                            <li>
                                                <span class="k-link k-selected">4</span>
                                            </li>
                                        </ul>
                                    </div>
                                    <a class="k-link k-pager-nav k-disabled">
                                        <span class="k-icon k-i-arrow-e"></span>
                                    </a>
                                    <a class="k-link k-pager-nav k-pager-last k-disabled">
                                        <span class="k-icon k-i-arrow-end-right"></span>
                                    </a>
                                    <span class="k-pager-info k-label">61 - 77 of 77 items</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <span>RTL</span>
        <section class="k-rtl">
            <div class="k-pane-wrapper k-widget">
                <div class="k-pane">
                    <div class="k-view k-widget">
                        <div class="k-stretched-view k-content">
                            <div class="k-grid k-widget k-grid-display-block k-grid-mobile k-editable">
                                <div class="k-pager k-grid-pager k-widget k-pager-sm">
                                    <a class="k-link k-pager-nav k-pager-first">
                                        <span class="k-icon k-i-arrow-end-left"></span>
                                    </a>
                                    <a class="k-link k-pager-nav">
                                        <span class="k-icon k-i-arrow-w"></span>
                                    </a>
                                    <div class="k-pager-numbers-wrap">
                                        <select class="k-picker k-dropdown-list k-dropdown k-rounded-md">
                                            <option>1</option>
                                        </select>
                                        <ul class="k-pager-numbers">
                                            <li class="k-current-page">
                                                <span class="k-link k-pager-nav">4</span>
                                            </li>
                                            <li>
                                                <a class="k-link">1</a>
                                            </li>
                                            <li>
                                                <a class="k-link">2</a>
                                            </li>
                                            <li>
                                                <a class="k-link">3</a>
                                            </li>
                                            <li>
                                                <span class="k-link k-selected">4</span>
                                            </li>
                                        </ul>
                                    </div>
                                    <a class="k-link k-pager-nav k-disabled">
                                        <span class="k-icon k-i-arrow-e"></span>
                                    </a>
                                    <a class="k-link k-pager-nav k-pager-last k-disabled">
                                        <span class="k-icon k-i-arrow-end-right"></span>
                                    </a>
                                    <span class="k-pager-info k-label">61 - 77 of 77 items</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
