<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>KUI Angular Grid - Filter Row</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <div id="test-area" class="k-d-grid">
        <h3>Base</h3>
        <div dir="ltr" class="k-widget k-grid">
            <div class="k-grid-aria-root" role="grid">
                <div class="k-grid-header">
                    <div class="k-grid-header-wrap">
                        <table>
                            <colgroup>
                                <col style="width: 50px;">
                                <col>
                                <col>
                                <col>
                            </colgroup>
                            <thead>
                                <tr role="row">
                                    <th class="k-header" rowspan="1" colspan="1">
                                        <span class="k-checkbox-wrap">
                                            <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                                        </span>
                                    </th>
                                    <th class="k-header" rowspan="1" colspan="1">ID</th>
                                    <th class="k-header" rowspan="1" colspan="1">Name</th>
                                    <th class="k-header" rowspan="1" colspan="1">Command</th>
                                </tr>
                                <tr role="row" class="k-filter-row">
                                    <td></td>
                                    <td>
                                        <div class="k-filtercell">
                                            <div class="k-filtercell-wrapper">
                                                <span class="k-numerictextbox k-input k-input-md k-input-solid k-rounded-md">
                                                    <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
                                                    <span class="k-input-spinner k-spin-button">
                                                        <button class="k-spinner-increase k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                            <span class="k-button-icon k-icon k-i-arrow-n"></span>
                                                        </button>
                                                        <button class="k-spinner-decrease k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                            <span class="k-button-icon k-icon k-i-arrow-s"></span>
                                                        </button>
                                                    </span>
                                                </span>
                                                <div class="k-filtercell-operator">
                                                    <span class="k-dropdown-operator k-dropdown k-picker k-picker-md k-picker-solid k-rounded-md">
                                                        <span class="k-input-inner"></span>
                                                        <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                            <span class="k-button-icon k-icon k-i-filter"></span>
                                                        </button>
                                                    </span>
                                                    <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button k-disabled">
                                                        <span class="k-button-icon k-icon k-i-filter-clear"></span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="k-filtercell">
                                            <div class="k-filtercell-wrapper">
                                                <span class="k-textbox k-input k-input-md k-input-solid k-rounded-md">
                                                    <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
                                                </span>
                                                <div class="k-filtercell-operator">
                                                    <span class="k-dropdown-operator k-dropdown k-picker k-picker-md k-picker-solid k-rounded-md">
                                                        <span class="k-input-inner"></span>
                                                        <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                            <span class="k-button-icon k-icon k-i-filter"></span>
                                                        </button>
                                                    </span>
                                                    <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button k-disabled">
                                                        <span class="k-button-icon k-icon k-i-filter-clear"></span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td></td>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <div class="k-grid-container">
                    <div class="k-grid-content k-virtual-content">
                        <div class="k-grid-table-wrap">
                            <table class="k-grid-table">
                                <colgroup>
                                    <col style="width: 50px;">
                                    <col>
                                    <col>
                                    <col>
                                </colgroup>
                                <tbody>
                                    <tr role="row">
                                        <td class="k-touch-action-auto" colspan="1">
                                            <span class="k-checkbox-wrap">
                                                <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                                            </span>
                                        </td>
                                        <td class="k-touch-action-auto" colspan="1">1</td>
                                        <td class="k-touch-action-auto" colspan="1">Product1</td>
                                        <td class="k-touch-action-auto k-command-cell" colspan="1">
                                            <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                                <span class="k-button-icon k-icon k-i-trash"></span>
                                                <span class="k-button-text">Delete</span>
                                            </button>
                                        </td>
                                    </tr>
                                    <tr class="k-alt" role="row">
                                        <td class="k-touch-action-auto" colspan="1">
                                            <span class="k-checkbox-wrap">
                                                <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                                            </span>
                                        </td>
                                        <td class="k-touch-action-auto" colspan="1">2</td>
                                        <td class="k-touch-action-auto" colspan="1">Product2</td>
                                        <td class="k-touch-action-auto k-command-cell" colspan="1">
                                            <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                                <span class="k-button-icon k-icon k-i-trash"></span>
                                                <span class="k-button-text">Delete</span>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="k-height-container">
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h3>With Toolbar</h3>
        <div dir="ltr" class="k-widget k-grid">
            <div class="k-toolbar k-grid-toolbar">
                <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                    <span class="k-button-icon k-icon k-i-add"></span>
                    <span class="k-button-text">Add</span>
                </button>
            </div>
            <div class="k-grid-aria-root" role="grid">
                <div class="k-grid-header">
                    <div class="k-grid-header-wrap">
                        <table>
                            <colgroup>
                                <col style="width: 50px;">
                                <col>
                                <col>
                                <col>
                            </colgroup>
                            <thead>
                                <tr role="row">
                                    <th class="k-header" rowspan="1" colspan="1">
                                        <span class="k-checkbox-wrap">
                                            <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                                        </span>
                                    </th>
                                    <th class="k-header" rowspan="1" colspan="1">
                                        <span class="k-cell-inner">
                                            <span class="k-link">
                                                <span class="k-column-title">ID</span>
                                                <span></span>
                                            </span>
                                            <span class="k-sort-status" role="status" style="position: absolute; left: -10000px;"></span>
                                        </span>
                                    </th>
                                    <th class="k-header" rowspan="1" colspan="1">
                                        <span class="k-cell-inner">
                                            <span class="k-link">
                                                <span class="k-column-title">Name</span>
                                                <span></span>
                                            </span>
                                            <span class="k-sort-status" role="status" style="position: absolute; left: -10000px;"></span>
                                        </span>
                                    </th>
                                    <th class="k-header" rowspan="1" colspan="1">Command</th>
                                </tr>
                                <tr role="row" class="k-filter-row">
                                    <td></td>
                                    <td>
                                        <div class="k-filtercell">
                                            <div class="k-filtercell-wrapper">
                                                <span class="k-numerictextbox k-input k-input-md k-input-solid k-rounded-md">
                                                    <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
                                                    <span class="k-input-spinner k-spin-button">
                                                        <button class="k-spinner-increase k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                            <span class="k-button-icon k-icon k-i-arrow-n"></span>
                                                        </button>
                                                        <button class="k-spinner-decrease k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                            <span class="k-button-icon k-icon k-i-arrow-s"></span>
                                                        </button>
                                                    </span>
                                                </span>
                                                <div class="k-filtercell-operator">
                                                    <span class="k-dropdown-operator k-dropdown k-picker k-picker-md k-picker-solid k-rounded-md">
                                                        <span class="k-input-inner"></span>
                                                        <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                            <span class="k-button-icon k-icon k-i-filter"></span>
                                                        </button>
                                                    </span>
                                                    <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button k-disabled">
                                                        <span class="k-button-icon k-icon k-i-filter-clear"></span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="k-filtercell">
                                            <div class="k-filtercell-wrapper">
                                                <span class="k-textbox k-input k-input-md k-input-solid k-rounded-md">
                                                    <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
                                                </span>
                                                <div class="k-filtercell-operator">
                                                    <span class="k-dropdown-operator k-dropdown k-picker k-picker-md k-picker-solid k-rounded-md">
                                                        <span class="k-input-inner"></span>
                                                        <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                            <span class="k-button-icon k-icon k-i-filter"></span>
                                                        </button>
                                                    </span>
                                                    <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button k-disabled">
                                                        <span class="k-button-icon k-icon k-i-filter-clear"></span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td></td>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <div class="k-grid-container">
                    <div class="k-grid-content k-virtual-content">
                        <div class="k-grid-table-wrap">
                            <table class="k-grid-table">
                                <colgroup>
                                    <col style="width: 50px;">
                                    <col>
                                    <col>
                                    <col>
                                </colgroup>
                                <tbody>
                                    <tr role="row">
                                        <td class="k-touch-action-auto" colspan="1">
                                            <span class="k-checkbox-wrap">
                                                <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                                            </span>
                                        </td>
                                        <td class="k-touch-action-auto" colspan="1">1</td>
                                        <td class="k-touch-action-auto" colspan="1">Product1</td>
                                        <td class="k-touch-action-auto k-command-cell" colspan="1">
                                            <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                                <span class="k-button-icon k-icon k-i-trash"></span>
                                                <span class="k-button-text">Delete</span>
                                            </button>
                                        </td>
                                    </tr>
                                    <tr class="k-alt" role="row">
                                        <td class="k-touch-action-auto" colspan="1">
                                            <span class="k-checkbox-wrap">
                                                <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                                            </span>
                                        </td>
                                        <td class="k-touch-action-auto" colspan="1">2</td>
                                        <td class="k-touch-action-auto" colspan="1">Product2</td>
                                        <td class="k-touch-action-auto k-command-cell" colspan="1">
                                            <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                                <span class="k-button-icon k-icon k-i-trash"></span>
                                                <span class="k-button-text">Delete</span>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="k-height-container">
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
