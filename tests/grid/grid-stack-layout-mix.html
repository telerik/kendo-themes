<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" data-role="kendo-theme-utils" href="/packages/utils/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <div id="test-area" class="k-d-grid k-grid-cols-2">
        <section>
            <div>Grid Stack Layout Expandable Data</div>
            <div class="k-grid">
                <div class="k-grid-toolbar k-toolbar">
                    <button class="k-toolbar-button  k-button k-button-lg k-icon-button">
                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-filter">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="M64 64v32l160 160v224l64-64V256L448 96V64z"></path>
                            </svg>
                        </span>
                    </button>
                    <button class="k-toolbar-button  k-button k-button-lg k-icon-button">
                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-arrows-swap">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="M256 160h-64v224h-32V160H96l80-128zm96 192V128h-32v224h-64l80 128 80-128z"></path>
                            </svg>
                        </span>
                    </button>
                    <button class="k-toolbar-button  k-button k-button-lg k-icon-button">
                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-group">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="M32 256h192v192H32zm0-32h192V32H32zm224 224h192V256H256zm0-416v192h192V32z"></path>
                            </svg>
                        </span>
                    </button>
                </div>
                <div class="k-grid-aria-root">
                    <div class="k-grid-header">
                        <div class="k-grid-header-wrap">
                            <table class="k-grid-header-table k-table k-table-md">
                                <colgroup>
                                    <col style="width: 100px;">
                                    <col style="width: 100px;">
                                    <col style="width: 50px;">
                                </colgroup>
                                <thead class="k-table-thead">
                                    <tr class="k-table-row">
                                        <th class="k-header k-table-th">
                                            <span class="k-cell-inner">
                                                <span class="k-link">
                                                    <span class="k-column-title">Contact Name</span>
                                                </span>
                                            </span>
                                        </th>
                                        <th class="k-header k-table-th">
                                            <span class="k-cell-inner">
                                                <span class="k-link">
                                                    <span class="k-column-title">Job Title</span>
                                                </span>
                                            </span>
                                        </th>
                                        <th class="k-header k-table-th"></th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                    <div class="k-grid-container">
                        <div class="k-grid-content">
                            <table class="k-grid-table k-table k-table-md">
                                <colgroup>
                                    <col style="width: 100px;">
                                    <col style="width: 100px;">
                                    <col style="width: 50px;">
                                </colgroup>
                                <tbody class="k-table-tbody">
                                    <tr class="k-master-row k-table-row">
                                        <td class="k-table-td">Sig Jeannel</td>
                                        <td class="k-table-td">Human Resources Assistant III</td>
                                        <td class="k-table-td">
                                            <div class="k-grid-toggle">
                                                <span class="k-icon k-svg-icon k-svg-i-row-collapse">
                                                    <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                        <path d="M256 416v-64h64l-80-128-80 128h64v64zM32 224h32v96H32zm384 0h32v96h-32zM32 0v160h416V0zm128 128H64V32h96zm128 0h-96V32h96zm128 0h-96V32h96zM64 448h64v32H64zm-32-64h32v96H32zm160 64h96v32h-96zm224-64h32v96h-32zm-64 64h64v32h-64z"></path>
                                                    </svg>
                                                </span>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr class="k-grid-stack-expandable k-table-row">
                                        <td colspan="3" class="k-table-td">
                                            <div class="k-grid-stack-row">
                                                <div class="k-grid-stack-cell">
                                                    <div class="k-grid-stack-header">Country</div>
                                                    <div class="k-grid-stack-content">USA</div>
                                                </div>
                                                <div class="k-grid-stack-cell">
                                                    <div class="k-grid-stack-header">Rating</div>
                                                    <div class="k-grid-stack-content">3/5</div>
                                                </div>
                                                <div class="k-grid-stack-cell">
                                                    <div class="k-grid-stack-header">Engagement</div>
                                                    <div class="k-grid-stack-content">100%</div>
                                                </div>
                                                <div class="k-grid-stack-cell">
                                                    <div class="k-grid-stack-header">Budget</div>
                                                    <div class="k-grid-stack-content">$100 000</div>
                                                </div>
                                                <div class="k-grid-stack-cell">
                                                    <div class="k-grid-stack-header">Phone</div>
                                                    <div class="k-grid-stack-content">(936) 9429601</div>
                                                </div>
                                                <div class="k-grid-stack-cell">
                                                    <div class="k-grid-stack-header">Address</div>
                                                    <div class="k-grid-stack-content">138 Buhler Avenue</div>
                                                </div>
                                                <div class="k-grid-stack-cell">
                                                    <div class="k-grid-stack-header">Contact Name</div>
                                                    <div class="k-grid-stack-content">Shelden Greyes</div>
                                                </div>
                                                <div class="k-grid-stack-cell">
                                                    <div class="k-grid-stack-header">Job Title</div>
                                                    <div class="k-grid-stack-content">Operator</div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr class="k-master-row k-table-row k-table-alt-row">
                                        <td class="k-table-td">Sig Jeannel</td>
                                        <td class="k-table-td">Human Resources Assistant III</td>
                                        <td class="k-table-td">
                                            <div class="k-grid-toggle">
                                                <span class="k-icon k-svg-icon k-svg-i-row-expand">
                                                    <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                        <path d="M32 0h416v480H32zm384 448V160H64v288zM320 32v96h96V32zm-32 0h-96v96h96zM64 32v96h96V32zm192 192v64h64l-80 128-80-128h64v-64"></path>
                                                    </svg>
                                                </span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="k-grid-pager k-pager k-pager-lg k-pager-responsive">
                    <div class="k-pager-numbers-wrap">
                        <button class="k-pager-nav k-pager-first k-button k-button-lg k-button-flat k-disabled k-icon-button">
                            <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-to-left">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M352 384 160 256l192-128zM128 128v256h32V128z"></path>
                                </svg>
                            </span>
                        </button>
                        <button class="k-pager-nav k-button k-button-lg k-button-flat k-disabled k-icon-button">
                            <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-left">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="m160 256 192-128v256z"></path>
                                </svg>
                            </span>
                        </button>
                        <span class="k-pager-input">
                            <span class="k-numerictextbox k-input k-input-lg">
                                <input class="k-input-inner" placeholder="" autocomplete="off" type="text" value="1">
                            </span>
                            <span>of 6</span>
                        </span>
                        <button class="k-pager-nav k-button k-button-lg k-button-flat k-icon-button">
                            <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-right">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M352 256 160 384V128z"></path>
                                </svg>
                            </span>
                        </button>
                        <button class="k-pager-nav k-pager-last k-button k-button-lg k-button-flat k-icon-button">
                            <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-to-right">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="m128 128 192 128-192 128zm224 256V128h-32v256z"></path>
                                </svg>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
