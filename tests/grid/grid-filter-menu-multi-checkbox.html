<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Grid Filter Menu</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
    <script src="/packages/html/dist/index.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        #test-area {
            width: 700px;
            grid-template-columns: repeat(2, 1fr);
        }
        .k-animation-container,
        .k-popup {
            position: relative;
        }
        .k-animation-container {
            display: inline-block;
        }

    </style>
    <div id="test-area" class="grid">
        <span>LTR</span>
        <span class="k-rtl">RTL</span>
        <span>Multi Checkboxes</span>
        <span class="k-rtl">Multi Checkboxes</span>
        <section>
            <div class="k-animation-container" style="overflow: visible;">
                <form class="k-filter-menu k-popup k-group k-reset k-state-border-up">
                    <div class="k-filter-menu-container">
                        <input is="Searchbox" placeholder="Search..." />
                        <ul class="k-reset k-multicheck-wrap">
                            <li class="k-item k-check-all-wrap">
                                <label class="k-label k-checkbox-label">
                                    <input is="Checkbox" />
                                    <span>Select All</span>
                                </label>
                            </li>
                            <li class="k-item">
                                <label class="k-label k-checkbox-label">
                                    <input is="Checkbox" />
                                    <span>Chai</span>
                                </label>
                            </li>

                                <label class="k-label k-checkbox-label">
                                    <input is="Checkbox" />
                                    <span>Chang</span>
                                </label>
                            </li>
                            <li class="k-item">
                                <label class="k-label k-checkbox-label">
                                    <input is="Checkbox" />
                                    <span>Aniseed Syrup Aniseed Syrup Aniseed Syrup Aniseed Syrup </span>
                                </label>
                            </li>
                        </ul>
                        <div class="k-filter-selected-items">0 selected items</div>
                        <div is="ActionButtons" alignment="stretched">
                            <button is="Button">Clear</button>
                            <button is="Button" themeColor="primary">Filter</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
