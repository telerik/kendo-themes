<!doctype html>
<html lang="en" class="k-no-animations">

<head>
    <title>Grid Toolbar</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            grid-template-columns: min-content 1fr 1fr;
        }
        #test-area > span {
            white-space: nowrap;
        }
    </style>
</head>

<body class="k-body">

    <div id="test-area" class="k-d-grid">

        <span></span>
        <span>jQuery</span>
        <span>Angular</span>


        <span>Toolbar</span>
        <section>
            <div class="k-widget k-grid">
                <div class="k-toolbar k-grid-toolbar">
                    <button is="Button">Button</button>
                    <span class="k-button-group">
                        <button is="Button" icon="bold"></button>
                        <button is="Button" icon="italic"></button>
                        <button is="Button" icon="underline"></button>
                    </span>
                </div>
            </div>
        </section>
        <section>
            <kendo-grid class="k-widget k-grid">
                <kendo-grid-toolbar class="k-toolbar k-grid-toolbar">
                    <button is="Button">Button</button>
                    <kendo-buttongroup class="k-button-group">
                        <button is="Button" icon="bold"></button>
                        <button is="Button" icon="italic"></button>
                        <button is="Button" icon="underline"></button>
                    </kendo-buttongroup>
                </kendo-grid-toolbar>
            </kendo-grid>
        </section>


        <span>Toolbar RTL</span>
        <section>
            <div class="k-widget k-grid k-rtl">
                <div class="k-toolbar k-grid-toolbar">
                    <button is="Button">Button</button>
                    <span class="k-button-group">
                        <button is="Button" icon="bold"></button>
                        <button is="Button" icon="italic"></button>
                        <button is="Button" icon="underline"></button>
                    </span>
                </div>
            </div>
        </section>
        <section>
            <kendo-grid class="k-widget k-grid" dir="rtl">
                <kendo-grid-toolbar class="k-toolbar k-grid-toolbar">
                    <button is="Button">Button</button>
                    <kendo-buttongroup class="k-button-group">
                        <button is="Button" icon="bold"></button>
                        <button is="Button" icon="italic"></button>
                        <button is="Button" icon="underline"></button>
                    </kendo-buttongroup>
                </kendo-grid-toolbar>
            </kendo-grid>
        </section>


        <span>Search</span>
        <section>
            <div class="k-widget k-grid">
                <div class="k-toolbar k-grid-toolbar">
                    <button is="Button" icon="file-pdf">Export to PDF</button>
                    <span class="k-spacer"></span>
                    <input is="Searchbox" class="k-grid-search" placeholder="Search..." />
                </div>
            </div>
        </section>
        <section>
            <!-- Spacer -->
            <kendo-grid class="k-widget k-grid">
                <kendo-grid-toolbar class="k-toolbar k-grid-toolbar">
                    <button is="Button">Spacer</button>
                    <kendo-grid-spacer class="k-spacer"></kendo-grid-spacer>
                    <button is="Button">Spacer</button>
                </kendo-grid-toolbar>

            </kendo-grid>
        </section>


        <span>Search RTL</span>
        <section>
            <div class="k-widget k-grid k-rtl">
                <div class="k-toolbar k-grid-toolbar">
                    <button is="Button" icon="file-pdf">Export to PDF</button>
                    <span class="k-spacer"></span>
                    <input is="Searchbox" class="k-grid-search" placeholder="Search..." />
                </div>
            </div>
        </section>
        <section>
            <!-- Spacer with fixed width -->
            <kendo-grid class="k-widget k-grid">
                <kendo-grid-toolbar class="k-toolbar k-grid-toolbar">
                    <button is="Button">Spacer fixed width</button>
                    <kendo-grid-spacer width="10px" class="k-spacer k-spacer-sized" style="flex-basis: 10px;"></kendo-grid-spacer>
                    <button is="Button">Spacer fixed width</button>
                </kendo-grid-toolbar>
            </kendo-grid>
        </section>

        <span>Multi-line</span>
        <section>
            <div class="k-widget k-grid">
                <div class="k-toolbar k-grid-toolbar">
                    <button is="Button" icon="file-pdf">Export to PDF</button>
                    <span class="k-spacer"></span>
                    <input is="Searchbox" class="k-grid-search" placeholder="Search..." />
                    <button is="Button" icon="add">Add new record</button>
                    <button is="Button" icon="check">Save changes</button>
                    <button is="Button" icon="cancel">Cancel changes</button>
                </div>
            </div>
        </section>
        <section></section>

        <span>Multiline RTL</span>
        <section>
            <div class="k-widget k-grid k-rtl">
                <div class="k-toolbar k-grid-toolbar">
                    <button is="Button" icon="file-pdf">Export to PDF</button>
                    <span class="k-spacer"></span>
                    <input is="Searchbox" class="k-grid-search" placeholder="Search..." />
                    <button is="Button" icon="add">Add new record</button>
                    <button is="Button" icon="check">Save changes</button>
                    <button is="Button" icon="cancel">Cancel changes</button>
                </div>
            </div>
        </section>
        <section></section>


    </div>

</body>
</html>
