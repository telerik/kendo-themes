<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>Grid ToolBar</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        #test-area {
            grid-template-columns: min-content 1fr 1fr;
        }
        #test-area>span {
            white-space: nowrap;
        }

    </style>
    <div id="test-area" class="k-d-grid">
        <span></span>
        <span>jQuery</span>
        <span>Angular</span>
        <span>Toolbar</span>
        <section>
            <div class="k-widget k-grid">
                <div class="k-toolbar k-grid-toolbar">
                    <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-text">Button</span>
                    </button>
                    <div class="k-button-group k-button-group-solid">
                        <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-icon k-i-bold"></span>
                        </button>
                        <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-icon k-i-italic"></span>
                        </button>
                        <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-icon k-i-underline"></span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="k-widget k-grid">
                <div class="k-toolbar k-grid-toolbar">
                    <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-text">Button</span>
                    </button>
                    <div class="k-button-group k-button-group-solid">
                        <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-icon k-i-bold"></span>
                        </button>
                        <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-icon k-i-italic"></span>
                        </button>
                        <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-icon k-i-underline"></span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <span>Toolbar RTL</span>
        <section>
            <div class="k-widget k-grid k-rtl">
                <div class="k-toolbar k-grid-toolbar">
                    <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-text">Button</span>
                    </button>
                    <div class="k-button-group k-button-group-solid">
                        <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-icon k-i-bold"></span>
                        </button>
                        <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-icon k-i-italic"></span>
                        </button>
                        <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-icon k-i-underline"></span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="k-widget k-grid" dir="rtl">
                <div class="k-toolbar k-grid-toolbar">
                    <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-text">Button</span>
                    </button>
                    <div class="k-button-group k-button-group-solid">
                        <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-icon k-i-bold"></span>
                        </button>
                        <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-icon k-i-italic"></span>
                        </button>
                        <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-icon k-i-underline"></span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <span>Search</span>
        <section>
            <div class="k-widget k-grid">
                <div class="k-toolbar k-grid-toolbar">
                    <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-icon k-icon k-i-file-pdf"></span>
                        <span class="k-button-text">Export to PDF</span>
                    </button>
                    <span class="k-spacer"></span>
                    <span class="k-grid-search k-searchbox k-input k-input-md k-input-solid k-rounded-md">
                        <span class="k-input-icon k-icon k-i-search"></span>
                        <input type="text" class="k-input-inner" placeholder="Search..." autocomplete="off" value="">
                    </span>
                </div>
            </div>
        </section>
        <section>
            <div class="k-widget k-grid">
                <div class="k-toolbar k-grid-toolbar">
                    <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-text">Spacer</span>
                    </button>
                    <div class="k-spacer"></div>
                    <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-text">Spacer</span>
                    </button>
                </div>
            </div>
        </section>
        <span>Search RTL</span>
        <section>
            <div class="k-widget k-grid k-rtl">
                <div class="k-toolbar k-grid-toolbar">
                    <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-icon k-icon k-i-file-pdf"></span>
                        <span class="k-button-text">Export to PDF</span>
                    </button>
                    <span class="k-spacer"></span>
                    <span class="k-grid-search k-searchbox k-input k-input-md k-input-solid k-rounded-md">
                        <span class="k-input-icon k-icon k-i-search"></span>
                        <input type="text" class="k-input-inner" placeholder="Search..." autocomplete="off" value="">
                    </span>
                </div>
            </div>
        </section>
        <section>
            <div class="k-widget k-grid">
                <div class="k-toolbar k-grid-toolbar">
                    <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-text">Spacer fixed width</span>
                    </button>
                    <div class="k-spacer k-spacer-sized" style="width: 10px; flex-basis: 10px;"></div>
                    <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-text">Spacer fixed width</span>
                    </button>
                </div>
            </div>
        </section>
        <span>Multi-line</span>
        <section>
            <div class="k-widget k-grid">
                <div class="k-toolbar k-grid-toolbar">
                    <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-icon k-icon k-i-file-pdf"></span>
                        <span class="k-button-text">Export to PDF</span>
                    </button>
                    <span class="k-spacer"></span>
                    <span class="k-grid-search k-searchbox k-input k-input-md k-input-solid k-rounded-md">
                        <span class="k-input-icon k-icon k-i-search"></span>
                        <input type="text" class="k-input-inner" placeholder="Search..." autocomplete="off" value="">
                    </span>
                    <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-icon k-icon k-i-add"></span>
                        <span class="k-button-text">Add new record</span>
                    </button>
                    <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-icon k-icon k-i-check"></span>
                        <span class="k-button-text">Save changes</span>
                    </button>
                    <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-icon k-icon k-i-cancel"></span>
                        <span class="k-button-text">Cancel changes</span>
                    </button>
                </div>
            </div>
        </section>
        <section></section>
        <span>Multiline RTL</span>
        <section>
            <div class="k-widget k-grid k-rtl">
                <div class="k-toolbar k-grid-toolbar">
                    <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-icon k-icon k-i-file-pdf"></span>
                        <span class="k-button-text">Export to PDF</span>
                    </button>
                    <span class="k-spacer"></span>
                    <span class="k-grid-search k-searchbox k-input k-input-md k-input-solid k-rounded-md">
                        <span class="k-input-icon k-icon k-i-search"></span>
                        <input type="text" class="k-input-inner" placeholder="Search..." autocomplete="off" value="">
                    </span>
                    <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-icon k-icon k-i-add"></span>
                        <span class="k-button-text">Add new record</span>
                    </button>
                    <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-icon k-icon k-i-check"></span>
                        <span class="k-button-text">Save changes</span>
                    </button>
                    <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-icon k-icon k-i-cancel"></span>
                        <span class="k-button-text">Cancel changes</span>
                    </button>
                </div>
            </div>
        </section>
        <section></section>
    </div>
</body>
</html>
