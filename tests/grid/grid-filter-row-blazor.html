<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Filter Row</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css" />
    <link rel="stylesheet" href="/packages/html/assets/styles.css" />
    <script src="/packages/html/assets/scripts.js"></script>
    <script src="/packages/html/dist/index.js"></script>
</head>
<body class="k-body">
    <div id="test-area" class="grid">
        <h3>Base</h3>
        <div class="k-grid k-widget telerik-blazor">
            <div class="k-grid-header">
                <div class="k-grid-header-wrap">
                    <table role="grid">
                        <colgroup>
                            <col style="width: 65px">
                            <col>
                            <col>
                            <col>
                        </colgroup>
                        <thead role="rowgroup">
                            <tr role="row">
                                <th class="k-header" colspan="1">
                                    <input is="Checkbox" />
                                </th>
                                <th class="k-header" colspan="1"> Id </th>
                                <th class="k-header" colspan="1"> Name </th>
                                <th class="k-header" colspan="1"> Command </th>
                            </tr>
                            <tr class="k-filter-row">
                                <th>
                                    <div class="k-filtercell">
                                        <div class="k-filtercell-wrapper">
                                        </div>
                                    </div>
                                </th>
                                <th>
                                    <div class="k-filtercell">
                                        <div class="k-filtercell-wrapper">
                                            <input is="NumericTextbox" />
                                            <div class="k-filtercell-operator">
                                                <input is="DropdownList" class="k-dropdown-operator" arrowIconName="filter" />
                                                <button is="Button" icon="filter-clear" disabled></button>
                                            </div>
                                        </div>
                                    </div>
                                </th>
                                <th>
                                    <div class="k-filtercell">
                                        <div class="k-filtercell-wrapper">
                                            <input is="Textbox" showClearButton="false" value="p" />
                                            <div class="k-filtercell-operator">
                                                <input is="DropdownList" class="k-dropdown-operator" arrowIconName="filter" />
                                                <button is="Button" icon="filter-clear"></button>
                                            </div>
                                        </div>
                                    </div>
                                </th>
                                <th>
                                    <div class="k-filtercell">
                                        <div class="k-filtercell-wrapper">
                                        </div>
                                    </div>
                                </th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div class="k-grid-container">
                <div class="k-grid-content k-virtual-content">
                    <div style="position: relative;">
                        <div class="k-virtual-position">
                            <table role="grid" class="k-grid-table" style="height: auto;">
                                <colgroup>
                                    <col style="width: 65px;">
                                    <col>
                                    <col>
                                    <col>
                                </colgroup>
                                <tbody role="rowgroup">
                                    <tr role="row" class="k-master-row  ">
                                        <td colspan="0">
                                            <span>
                                                <input is="Checkbox" class="k-grid-checkbox" />
                                            </span>
                                        </td>
                                        <td colspan="0"> 1 </td>
                                        <td colspan="0"> Product1 </td>
                                        <td class="k-command-cell   " colspan="0">
                                            <span>
                                                <button is="Button" icon="trash">Delete</button>
                                            </span>
                                        </td>
                                    </tr>
                                    <tr role="row" class="k-master-row k-alt ">
                                        <td colspan="0">
                                            <span>
                                                <input is="Checkbox" class="k-grid-checkbox" />
                                            </span>
                                        </td>
                                        <td colspan="0"> 2 </td>
                                        <td colspan="0"> Product2 </td>
                                        <td class="k-command-cell   " colspan="0">
                                            <span>
                                                <button is="Button" icon="trash">Delete</button>
                                            </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="k-height-container">
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
        <h3>With Toolbar</h3>
        <div class="k-grid k-widget telerik-blazor">
            <div class="k-toolbar k-grid-toolbar">
                <button is="Button" icon="add">Add</button>
            </div>
            <div class="k-grid-header">
                <div class="k-grid-header-wrap">
                    <table role="grid">
                        <colgroup>
                            <col style="width: 65px">
                            <col>
                            <col>
                            <col>
                        </colgroup>
                        <thead role="rowgroup">
                            <tr role="row">
                                <th class="k-header" colspan="1">
                                    <input is="Checkbox" />
                                </th>
                                <th class="k-header" colspan="1"> Id </th>
                                <th class="k-header" colspan="1"> Name </th>
                                <th class="k-header" colspan="1"> Command </th>
                            </tr>
                            <tr class="k-filter-row">
                                <th>
                                    <div class="k-filtercell">
                                        <div class="k-filtercell-wrapper">
                                        </div>
                                    </div>
                                </th>
                                <th>
                                    <div class="k-filtercell">
                                        <div class="k-filtercell-wrapper">
                                            <input is="NumericTextbox" />
                                            <div class="k-filtercell-operator">
                                                <input is="DropdownList" class="k-dropdown-operator" arrowIconName="filter" />
                                                <button is="Button" icon="filter-clear" disabled></button>
                                            </div>
                                        </div>
                                    </div>
                                </th>
                                <th>
                                    <div class="k-filtercell">
                                        <div class="k-filtercell-wrapper">
                                            <input is="Textbox" showClearButton="false" value="p" />
                                            <div class="k-filtercell-operator">
                                                <input is="DropdownList" class="k-dropdown-operator" arrowIconName="filter" />
                                                <button is="Button" icon="filter-clear"></button>
                                            </div>
                                        </div>
                                    </div>
                                </th>
                                <th>
                                    <div class="k-filtercell">
                                        <div class="k-filtercell-wrapper">
                                        </div>
                                    </div>
                                </th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div class="k-grid-container">
                <div class="k-grid-content k-virtual-content">
                    <div style="position: relative;">
                        <div class="k-virtual-position">
                            <table role="grid" class="k-grid-table" style="height: auto;">
                                <colgroup>
                                    <col style="width: 65px;">
                                    <col>
                                    <col>
                                    <col>
                                </colgroup>
                                <tbody role="rowgroup">
                                    <tr role="row" class="k-master-row  ">
                                        <td colspan="0">
                                            <span>
                                                <input is="Checkbox" class="k-grid-checkbox" />
                                            </span>
                                        </td>
                                        <td colspan="0"> 1 </td>
                                        <td colspan="0"> Product1 </td>
                                        <td class="k-command-cell   " colspan="0">
                                            <span>
                                                <button is="Button" icon="trash">Delete</button>
                                            </span>
                                        </td>
                                    </tr>
                                    <tr role="row" class="k-master-row k-alt ">
                                        <td colspan="0">
                                            <span>
                                                <input is="Checkbox" class="k-grid-checkbox" />
                                            </span>
                                        </td>
                                        <td colspan="0"> 2 </td>
                                        <td colspan="0"> Product2 </td>
                                        <td class="k-command-cell   " colspan="0">
                                            <span>
                                                <button is="Button" icon="trash">Delete</button>
                                            </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="k-height-container">
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
