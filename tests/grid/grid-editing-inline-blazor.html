<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>Telerik Blazor Grid - Inline Editing</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <div id="test-area" class="k-d-grid">
        <h3>Edit Row</h3>
        <div class="k-grid k-widget telerik-blazor">
            <div class="k-toolbar k-grid-toolbar">
                <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                    <span class="k-button-icon k-icon k-i-add"></span>
                    <span class="k-button-text">Add</span>
                </button>
            </div>
            <div class="k-grid-header">
                <div class="k-grid-header-wrap">
                    <table role="grid">
                        <colgroup>
                            <col style="width: 65px;">
                            <col>
                            <col>
                        </colgroup>
                        <thead role="rowgroup">
                            <tr role="row">
                                <th class="k-header" colspan="1">
                                    <span class="k-checkbox-wrap">
                                        <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                                    </span>
                                </th>
                                <th class="k-header" colspan="1">Name</th>
                                <th class="k-header" colspan="1">Command</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div class="k-grid-container">
                <div class="k-grid-content k-virtual-content">
                    <div style="position: relative;">
                        <div class="k-virtual-position">
                            <table role="grid" class="k-grid-table" style="height: auto;">
                                <colgroup>
                                    <col style="width: 65px;">
                                    <col>
                                    <col>
                                </colgroup>
                                <tbody role="rowgroup">
                                    <tr role="row" class="k-master-row k-grid-edit-row">
                                        <td colspan="0">
                                            <span>
                                                <span class="k-checkbox-wrap">
                                                    <input type="checkbox" class="k-grid-checkbox k-checkbox k-checkbox-md k-rounded-md">
                                                </span>
                                            </span>
                                        </td>
                                        <td colspan="0" class=" k-grid-edit-cell">
                                            <span class="k-textbox k-input k-input-md k-input-solid k-rounded-md">
                                                <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
                                            </span>
                                        </td>
                                        <td class="k-command-cell   " colspan="0">
                                            <span class="k-d-flex k-gap-1">
                                                <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                                    <span class="k-button-icon k-icon k-i-save"></span>
                                                    <span class="k-button-text">Update</span>
                                                </button>
                                                <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                                    <span class="k-button-icon k-icon k-i-cancel"></span>
                                                    <span class="k-button-text">Cancel</span>
                                                </button>
                                            </span>
                                        </td>
                                    </tr>
                                    <tr role="row" class="k-master-row k-alt">
                                        <td colspan="0">
                                            <span>
                                                <span class="k-checkbox-wrap">
                                                    <input type="checkbox" class="k-grid-checkbox k-checkbox k-checkbox-md k-rounded-md">
                                                </span>
                                            </span>
                                        </td>
                                        <td colspan="0">Product2</td>
                                        <td class="k-command-cell   " colspan="0">
                                            <span class="k-d-flex k-gap-1">
                                                <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                                    <span class="k-button-icon k-icon k-i-edit"></span>
                                                    <span class="k-button-text">Edit</span>
                                                </button>
                                                <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                                    <span class="k-button-icon k-icon k-i-trash"></span>
                                                    <span class="k-button-text">Delete</span>
                                                </button>
                                            </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="k-height-container">
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
        <h3>New Row</h3>

            <div class="k-grid-header">

                                    <col>

                                </colgroup>
                                <tbody role="rowgroup">
                                    <tr role="row" class="k-master-row k-grid-add-row k-grid-edit-row">

                                        <td colspan="0" class=" k-grid-edit-cell">
                                            <span class="k-textbox k-input k-input-md k-input-solid k-rounded-md">

                                            <span class="k-d-flex k-gap-1">

                                                    <span class="k-button-icon k-icon k-i-save"></span>

                                                <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">

                                                </button>

                                        </td>
                                    </tr>
                                    <tr role="row" class="k-master-row">
                                        <td colspan="0">
                                            <span>
                                                <span class="k-checkbox-wrap">
                                                    <input type="checkbox" class="k-grid-checkbox k-checkbox k-checkbox-md k-rounded-md">
                                                </span>
                                            </span>
                                        </td>
                                        <td colspan="0">Product1</td>
                                        <td class="k-command-cell   " colspan="0">
                                            <span class="k-d-flex k-gap-1">
                                                <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                                    <span class="k-button-icon k-icon k-i-edit"></span>
                                                    <span class="k-button-text">Edit</span>
                                                </button>
                                                <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                                    <span class="k-button-icon k-icon k-i-trash"></span>
                                                    <span class="k-button-text">Delete</span>
                                                </button>
                                            </span>
                                        </td>
                                    </tr>
                                    <tr role="row" class="k-master-row k-alt">
                                        <td colspan="0">
                                            <span>
                                                <span class="k-checkbox-wrap">
                                                    <input type="checkbox" class="k-grid-checkbox k-checkbox k-checkbox-md k-rounded-md">
                                                </span>
                                            </span>
                                        </td>
                                        <td colspan="0">Product2</td>
                                        <td class="k-command-cell   " colspan="0">
                                            <span class="k-d-flex k-gap-1">
                                                <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                                    <span class="k-button-icon k-icon k-i-edit"></span>
                                                    <span class="k-button-text">Edit</span>
                                                </button>
                                                <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                                    <span class="k-button-icon k-icon k-i-trash"></span>
                                                    <span class="k-button-text">Delete</span>
                                                </button>
                                            </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="k-height-container">
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
