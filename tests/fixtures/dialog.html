<html lang="en">
<head>
    <title>Dialog</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/base/dist/all.css" />
    <style>
        body {
            font-size: 14px;
            font-family: sans-serif;
        }
    </style>
</head>
<body>

    <div class="test-area">

        <div class="k-widget k-window k-dialog" role="dialog" aria-labelledby="a2a96fb1-e8bf-4921-86b9-94b3751cb12c_title">
            <div class="k-window-titlebar k-dialog-titlebar k-header" id="a2a96fb1-e8bf-4921-86b9-94b3751cb12c_title">
                <span class="k-window-title k-dialog-title">Dialog title</span>
                <div class="k-window-actions k-dialog-actions">
                        <a role="button" href="#" class="k-button k-bare k-button-icon k-window-action k-dialog-action k-dialog-close" title="Close" aria-label="Close" tabindex="0"><span class="k-icon k-i-close"></span></a>
                </div>
            </div>
            <div data-role="alert" id="dialog" class="k-content k-window-content k-dialog-content" tabindex="0">
                This is a Kendo UI Alert message.
            </div>
            <div class="k-button-group k-dialog-buttongroup k-dialog-button-layout-stretched" role="toolbar">
                <button type="button" class="k-button" tabindex="0" style="width: 100%;">OK</button>
            </div>
        </div>

    </div>

</body>
</html>
