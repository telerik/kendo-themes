<!doctype html>
<html lang="en">
<head>
    <title>Multiselect</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/base/dist/all.css" />
</head>
<body>

    <div class="test-area">
        <div id="multiselect" class="k-widget k-multiselect k-header k-multiselect-clearable" deselectable="on">
            <div class="k-multiselect-wrap k-floatwrap" deselectable="on">
                <ul role="listbox" deselectable="on" class="k-reset" id="required_taglist">
                    <li class="k-button" deselectable="on"><span deselectable="on">Anne King</span><span unselectable="on" aria-label="delete" class="k-select"><span class="k-icon k-i-close"></span></span></li>
                </ul>
                <input class="k-input" style="width: 41px;" accesskey="" autocomplete="off" role="listbox" title="" aria-expanded="false" tabindex="0" aria-owns="required_taglist required_listbox" aria-labelledby="required_label" aria-disabled="false" aria-busy="false" aria-activedescendant="9e9531a5-afe5-4605-88d1-2e348941496b" />
                <span unselectable="on" class="k-icon k-clear-value k-i-close" title="clear" role="button" tabindex="-1"></span>
                <span class="k-icon k-i-loading k-hidden"></span>
            </div>
            <select multiple="multiple" style="display: none;">
                <option value="Steven White">Steven White</option>
            </select>
        </div>
    </div>

</body>
</html>
