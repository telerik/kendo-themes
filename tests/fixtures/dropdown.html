<!doctype html>
<html lang="en">
<head>
    <title>Dropdown</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/base/dist/all.css" />
</head>
<body>

    <div class="test-area">
        <span id="dropdown" class="k-widget k-dropdown k-header" unselectable="on">
            <span unselectable="on" class="k-dropdown-wrap k-state-default">
                <span unselectable="on" class="k-input">Black</span>
                <span unselectable="on" class="k-select"><span class="k-icon k-i-arrow-60-down"></span></span>
            </span>
            <input value="1" style="display: none;" data-role="dropdownlist" />
        </span>
    </div>

</body>
</html>
