            <div class="k-taskboard-column-header">

                <span class="k-spacer"></span>
                <div class="k-taskboard-column-header-actions">
                    <button class="k-button k-button-flat k-icon-button">
                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-pencil">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

                            </svg>
                        </span>
                    </button>
                    <button class="k-button k-button-flat k-icon-button">
                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-plus">

                            </svg>
                        </span>
                    </button>
                    <button class="k-button k-button-flat k-icon-button">

                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="M416 141.3 301.3 256 416 370.7 370.7 416 256 301.3 141.3 416 96 370.7 210.7 256 96 141.3 141.3 96 256 210.7 370.7 96z"></path>
                            </svg>
                        </span>
                    </button>
                </div>
            </div>
            <div class="k-taskboard-column-cards-container">
                <div class="k-taskboard-column-cards">
                    <div class="k-taskboard-card k-taskboard-card-category k-card" style="border-left-color: orange;">
                        <div class="k-hbox k-card-header">
                            <a class="k-card-title k-link" href="#">Card Title</a>
                            <span class="k-spacer"></span>
                            <span class="k-card-header-actions">
                                <button class="k-card-details k-button k-button-md k-button-flat k-button-flat-base k-button-base k-rounded-md k-icon-button">
                                    <span class="k-button-icon k-icon k-svg-icon k-svg-i-more-vertical">
                                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

                                        </svg>
                                    </span>
                                </button>
                            </span>
                        </div>
                        <div class="k-card-body">
                            <p>Card Body</p>
                        </div>
                    </div>
                    <div class="k-taskboard-card k-taskboard-card-category k-card" style="border-left-color: teal;">

                                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                            <path d="M240 128c26.4 0 48-21.6 48-48s-21.6-48-48-48-48 21.6-48 48 21.6 48 48 48m0 64c-26.4 0-48 21.6-48 48s21.6 48 48 48 48-21.6 48-48-21.6-48-48-48m0 160c-26.4 0-48 21.6-48 48s21.6 48 48 48 48-21.6 48-48-21.6-48-48-48"></path>
                                        </svg>
                                    </span>
                                </button>
                            </span>
                        </div>
                        <div class="k-card-body">
                            <p>Card Body</p>
                        </div>
                    </div>
                </div>
