<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>TaskBoard Resources</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <div id="test-area" class="k-d-grid k-grid-cols-1">
        <span>TaskBoard Resources</span>
        <div class="k-widget k-taskboard" style="width: 685px; height: 400px;">
            <div class="k-taskboard-header k-hidden"></div>
            <div class="k-taskboard-content">
                <div class="k-taskboard-columns-container">
                    <div class="k-taskboard-column">
                        <div class="k-taskboard-column-header">
                            <div class="k-taskboard-column-header-text k-text-ellipsis">Column Header</div>
                            <span class="k-spacer"></span>
                            <div class="k-taskboard-column-header-actions">
                                <button class="k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                                    <span class="k-button-icon k-icon k-i-add"></span>
                                </button>
                                <button class="k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                                    <span class="k-button-icon k-icon k-i-close"></span>
                                </button>
                            </div>
                        </div>
                        <div class="k-taskboard-column-cards-container">
                            <div class="k-taskboard-column-cards">
                                <div class="k-card k-taskboard-card k-taskboard-card-category" style="border-left-color: orange;">
                                    <div class="k-card-header k-hbox">
                                        <a class="k-card-title k-link" href="#">Card Title</a>
                                        <span class="k-spacer"></span>
                                        <span class="k-card-header-actions">
                                            <button class="k-card-details k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                                                <span class="k-button-icon k-icon k-i-more-vertical"></span>
                                            </button>
                                        </span>
                                    </div>
                                    <div class="k-card-body">
                                        <p>Card Body</p>
                                    </div>
                                </div>
                                <div class="k-card k-taskboard-card k-taskboard-card-category" style="border-left-color: teal;">
                                    <div class="k-card-header k-hbox">
                                        <a class="k-card-title k-link" href="#">Card Title</a>
                                        <span class="k-spacer"></span>
                                        <span class="k-card-header-actions">
                                            <button class="k-card-details k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                                                <span class="k-button-icon k-icon k-i-more-vertical"></span>
                                            </button>
                                        </span>
                                    </div>
                                    <div class="k-card-body">
                                        <p>Card Body</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="k-taskboard-pane k-taskboard-edit-pane k-hidden"></div>
        </div>
    </div>
</body>
</html>
