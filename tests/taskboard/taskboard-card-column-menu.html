<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        .k-animation-container,
        .k-popup {
            position: relative;
            overflow: visible;
        }
        .k-card-columnmenu-popup {
            width: 100%;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-4">
        <div class="k-animation-container k-animation-container-shown">
            <div class="k-child-animation-container">
                <div class="k-column-menu k-card-columnmenu-popup k-popup">
                    <div class="k-columnmenu-item-wrapper">
                        <div class="k-columnmenu-item">
                            <span class="k-icon k-svg-icon k-svg-i-caret-alt-left">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="m160 256 192-128v256z"></path>
                                </svg>
                            </span>Move to prev column
                        </div>
                        <div class="k-columnmenu-item">
                            <span class="k-icon k-svg-icon k-svg-i-caret-alt-right">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M352 256 160 384V128z"></path>
                                </svg>
                            </span>Move to next column
                        </div>
                        <div class="k-columnmenu-item">
                            <span class="k-icon k-svg-icon k-svg-i-caret-alt-up">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="m256 160 128 192H128z"></path>
                                </svg>
                            </span>Move up
                        </div>
                        <div class="k-columnmenu-item">
                            <span class="k-icon k-svg-icon k-svg-i-caret-alt-down">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M256 352 128 160h256z"></path>
                                </svg>
                            </span>Move down
                        </div>
                        <div class="k-columnmenu-item">
                            <span class="k-icon k-svg-icon k-svg-i-caret-alt-to-top">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="m128 352 128-192 128 192zm256-224H128v32h256z"></path>
                                </svg>
                            </span>Move top
                        </div>
                        <div class="k-columnmenu-item">
                            <span class="k-icon k-svg-icon k-svg-i-caret-alt-to-bottom">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M384 128 256 320 128 128zM128 352h256v-32H128z"></path>
                                </svg>
                            </span>Move bottom
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
