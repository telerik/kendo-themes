<!doctype html>
<html lang="en">
<head>
    <title>Combobox</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/theme/all.css" />
</head>
<body>

    <div class="test-area">
        <span id="combobox" class="k-widget k-combobox k-header k-combobox-clearable">
            <span class="k-dropdown-wrap k-state-default">
                <input class="k-input" type="text" autocomplete="off"placeholder="Select..." />
                <span unselectable="on" class="k-icon k-clear-value k-i-close"></span>
                <span unselectable="on" class="k-select" ><span class="k-icon k-i-arrow-60-down"></span></span>
            </span>
            <input placeholder="Select..." style="display: none;" />
        </span>
    </div>

</body>
</html>
