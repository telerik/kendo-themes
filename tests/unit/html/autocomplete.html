<!doctype html>
<html lang="en">
<head>
    <title>Autocomplete</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/theme/all.css" />
</head>
<body>

    <div class="test-area">
        <span id="autocomplete" class="k-widget k-autocomplete k-header k-autocomplete-clearable k-state-default">
            <input data-role="autocomplete" placeholder="Select..." type="text" class="k-input" autocomplete="off" />
            <span class="k-icon k-clear-value k-i-close k-hidden" title="clear"></span>
            <span class="k-icon k-i-loading" style="display:none"></span>
        </span>
    </div>

</body>
</html>
