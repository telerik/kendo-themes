<!doctype html>
<html lang="en">
<head>
    <title>Dialog</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/theme/all.css" />
    <style>
        body {
            font-size: 14px;
            font-family: sans-serif;
        }
    </style>
</head>
<body>

    <div class="test-area">

        <div id="dialog" class="k-widget k-window k-dialog">
            <div class="k-window-titlebar k-dialog-titlebar k-header">
                <span class="k-window-title k-dialog-title">Dialog title</span>
                <div class="k-window-actions k-dialog-actions">
                    <a role="button" href="#" class="k-button k-flat k-button-icon k-window-action k-dialog-action k-dialog-close"><span class="k-icon k-i-close"></span></a>
                </div>
            </div>
            <div class="k-content k-window-content k-dialog-content">
                This is a Kendo UI Alert message.
            </div>
            <div class="k-dialog-buttongroup k-actions k-actions-stretched">
                <button type="button" class="k-button" style="width: 100%;">OK</button>
            </div>
        </div>

    </div>

</body>
</html>
