<!doctype html>
<html lang="en">
<head>
    <title>Dialog</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-size: 14px;
            font-family: sans-serif;
        }
    </style>
</head>
<body>

    <div class="test-area">

        <div is="Dialog" id="dialog" class="k-widget k-window k-dialog">
            <div class="k-window-titlebar k-dialog-titlebar k-header">
                <span class="k-window-title k-dialog-title">Dialog title</span>
                <div class="k-window-actions k-dialog-actions">
                    <button is="Button" class="k-dialog-action" fillMode="flat" icon="x"></button>
                </div>
            </div>
            <div class="k-window-content k-dialog-content">
                This is a Kendo UI Alert message.
            </div>
            <div class="k-dialog-buttongroup k-actions k-actions-stretched">
                <button is="Button">OK</button>
            </div>
        </div>

    </div>

</body>
</html>
