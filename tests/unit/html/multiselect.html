<!doctype html>
<html lang="en">
<head>
    <title>Multiselect</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/theme/all.css" />
</head>
<body>

    <div class="test-area">
        <div id="multiselect" class="k-widget k-multiselect k-header">
            <div class="k-multiselect-wrap k-floatwrap">
                <ul role="listbox" class="k-reset" id="required_taglist">
                    <li class="k-button"><span>Anne King</span><span class="k-select"><span class="k-icon k-i-close"></span></span></li>
                </ul>
                <input class="k-input" style="width: 41px;" autocomplete="off" role="listbox" />
                <span class="k-clear-value k-hidden"><span class="k-icon k-i-x"></span></span>
                <span class="k-icon k-i-loading k-hidden"></span>
            </div>
            <select multiple="multiple" style="display: none;">
                <option value="Steven White">Steven White</option>
            </select>
        </div>
    </div>

</body>
</html>
