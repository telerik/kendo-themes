<!doctype html>
<html lang="en">
<head>
    <title>Multiselect</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

    <div class="test-area">
        <div is="Multiselect" id="multiselect" class="k-widget k-multiselect k-header">
            <div class="k-multiselect-wrap k-floatwrap">
                <ul role="listbox" class="k-reset" id="required_taglist">
                    <li class="k-button"><span>Anne King</span><span class="k-select"><i is="Icon" name="x"></i></span></li>
                </ul>
                <input class="k-input" style="width: 41px;" autocomplete="off" role="listbox" />
                <span class="k-clear-value k-hidden"><i is="Icon" name="x"></i></span>
                <i is="Icon" name="loading" hidden></i>
            </div>
        </div>
    </div>

</body>
</html>
