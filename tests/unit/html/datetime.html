<!doctype html>
<html lang="en">
<head>
    <title>Datetime controls</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

    <div class="test-area">
        <span id="dateinput" class="k-widget k-dateinput">
            <span class="k-dateinput-wrap">
                <input data-role="dateinput" class="k-input" autocomplete="off" type="text" />
                <i is="Icon" class="k-validation-icon" name="warning"></i>
                <span class="k-select">
                    <span class="k-link k-link-increase"><i is="Icon" name="arrow-n"></i></span>
                    <span class="k-link k-link-decrease"><i is="Icon" name="arrow-s"></i></span>
                </span>
            </span>
        </span>

        <hr />

        <span id="datepicker" class="k-widget k-datepicker k-header">
            <span class="k-picker-wrap">
                <input value="10/10/2011" type="text" class="k-input" autocomplete="off" />
                <span class="k-select"><i is="Icon" name="calendar"></i></span>
            </span>
        </span>

        <hr />

        <span id="timepicker" class="k-widget k-timepicker k-header">
            <span class="k-picker-wrap">
                <input value="10:00 AM" type="text" class="k-input" autocomplete="off" />
                <i is="Icon" class="k-validation-icon" name="warning"></i>
                <span class="k-select"><i is="Icon" name="clock"></i></span>
            </span>
        </span>

        <hr />

        <span id="datetimepicker" class="k-widget k-datetimepicker k-header">
            <span class="k-picker-wrap">
                <input type="text" class="k-input" autocomplete="off" />
                <i is="Icon" class="k-validation-icon" name="warning"></i>
                <span class="k-select">
                    <span class="k-link k-link-date"><i is="Icon" name="calendar"></i></span>
                    <span class="k-link k-link-time"><i is="Icon" name="clock"></i></span>
                </span>
            </span>
        </span>

    </div>

</body>
</html>
