<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" data-role="kendo-theme-utils" href="/packages/utils/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        .k-window {
            min-width: 580px;
            position: relative;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-2">
        <section>
            <div class="k-window">
                <div class="k-window-titlebar">
                    <span class="k-window-title">Edit task</span>
                    <div class="k-window-titlebar-actions">
                        <button class="k-window-titlebar-action k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-icon k-svg-icon k-svg-i-window-minimize" aria-hidden="true">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M416 288v64H96v-64z"></path>
                                </svg>
                            </span>
                        </button>
                        <button class="k-window-titlebar-action k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-icon k-svg-icon k-svg-i-window" aria-hidden="true">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M96 96v320h320V96zm288 288H128V192h256z"></path>
                                </svg>
                            </span>
                        </button>
                        <button class="k-window-titlebar-action k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-icon k-svg-icon k-svg-i-x" aria-hidden="true">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M416 141.3 301.3 256 416 370.7 370.7 416 256 301.3 141.3 416 96 370.7 210.7 256 96 141.3 141.3 96 256 210.7 370.7 96z"></path>
                                </svg>
                            </span>
                        </button>
                    </div>
                </div>
                <div class="k-window-content">
                    <div class="k-tabstrip k-tabstrip-top k-tabstrip-md">
                        <div class="k-tabstrip-items-wrapper k-hstack">
                            <ul class="k-tabstrip-items k-reset k-tabstrip-items-start">
                                <li class="k-tabstrip-item k-active k-first">
                                    <span class="k-link">
                                        <span class="k-link-text">General</span>
                                    </span>
                                </li>
                                <li class="k-tabstrip-item">
                                    <span class="k-link">
                                        <span class="k-link-text">Resources</span>
                                    </span>
                                </li>
                                <li class="k-tabstrip-item">
                                    <span class="k-link">
                                        <span class="k-link-text">Predecessors</span>
                                    </span>
                                </li>
                                <li class="k-tabstrip-item k-last">
                                    <span class="k-link">
                                        <span class="k-link-text">Successors</span>
                                    </span>
                                </li>
                            </ul>
                        </div>
                        <div class="k-tabstrip-content k-active">
                            <div class="k-form k-form-md">
                                <div class="k-form-layout k-d-grid k-grid-cols-4" style="column-gap: 8px;">
                                    <div class="k-form-field k-form-field-error k-col-span-full">
                                        <label class="k-label k-form-label">Title</label>
                                        <div class="k-form-field-wrap">
                                            <span class="k-textbox k-input k-input-md k-input-solid k-rounded-md k-invalid">
                                                <input class="k-input-inner" placeholder="" autocomplete="off" type="text" value="Invalid">
                                                <span class="k-input-validation-icon k-icon k-svg-icon k-svg-i-warning-circle" aria-hidden="true">
                                                    <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                        <path d="M256 480c123.7 0 224-100.3 224-224S379.7 32 256 32 32 132.3 32 256s100.3 224 224 224m-32-352h64v160h-64zm0 256v-64h64v64z"></path>
                                                    </svg>
                                                </span>
                                                <span class="k-clear-value">
                                                    <span class="k-icon k-svg-icon k-svg-i-x" aria-hidden="true">
                                                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                            <path d="M416 141.3 301.3 256 416 370.7 370.7 416 256 301.3 141.3 416 96 370.7 210.7 256 96 141.3 141.3 96 256 210.7 370.7 96z"></path>
                                                        </svg>
                                                    </span>
                                                </span>
                                            </span>
                                            <div class="k-form-error">Error</div>
                                        </div>
                                    </div>
                                    <div class="k-form-field k-col-span-2">
                                        <label class="k-label k-form-label">Planned Start Date</label>
                                        <div class="k-form-field-wrap">
                                            <span class="k-datetimepicker k-input k-input-md k-input-solid k-rounded-md">
                                                <input class="k-input-inner" placeholder="dd/MM/yyyy hh:mm AM" autocomplete="off" type="text" value="">
                                                <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                    <span class="k-button-icon k-icon k-svg-icon k-svg-i-calendar" aria-hidden="true">
                                                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                            <path d="M416 416H288V288h128zm64-352v384c0 17.6-14.4 32-32 32H64c-17.6 0-32-14.4-32-32V64c0-17.6 14.4-32 32-32h64V0h64v32h128V0h64v32h64c17.6 0 32 14.4 32 32m-32 128H64v255.9l.1.1 383.9-.1zm0-127.9q-.15-.15 0 0l-64-.1v32h-64V64H192v32h-64V64H64.1l-.1.1V160h384z"></path>
                                                        </svg>
                                                    </span>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="k-form-field k-col-span-2">
                                        <label class="k-label k-form-label">Planned End Date</label>
                                        <div class="k-form-field-wrap">
                                            <span class="k-datetimepicker k-input k-input-md k-input-solid k-rounded-md">
                                                <input class="k-input-inner" placeholder="dd/MM/yyyy hh:mm AM" autocomplete="off" type="text" value="">
                                                <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                    <span class="k-button-icon k-icon k-svg-icon k-svg-i-calendar" aria-hidden="true">
                                                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                            <path d="M416 416H288V288h128zm64-352v384c0 17.6-14.4 32-32 32H64c-17.6 0-32-14.4-32-32V64c0-17.6 14.4-32 32-32h64V0h64v32h128V0h64v32h64c17.6 0 32 14.4 32 32m-32 128H64v255.9l.1.1 383.9-.1zm0-127.9q-.15-.15 0 0l-64-.1v32h-64V64H192v32h-64V64H64.1l-.1.1V160h384z"></path>
                                                        </svg>
                                                    </span>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="k-form-field k-col-span-2">
                                        <label class="k-label k-form-label">Actual Start Date</label>
                                        <div class="k-form-field-wrap">
                                            <span class="k-datetimepicker k-input k-input-md k-input-solid k-rounded-md">
                                                <input class="k-input-inner" placeholder="dd/MM/yyyy hh:mm AM" autocomplete="off" type="text" value="">
                                                <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                    <span class="k-button-icon k-icon k-svg-icon k-svg-i-calendar" aria-hidden="true">
                                                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                            <path d="M416 416H288V288h128zm64-352v384c0 17.6-14.4 32-32 32H64c-17.6 0-32-14.4-32-32V64c0-17.6 14.4-32 32-32h64V0h64v32h128V0h64v32h64c17.6 0 32 14.4 32 32m-32 128H64v255.9l.1.1 383.9-.1zm0-127.9q-.15-.15 0 0l-64-.1v32h-64V64H192v32h-64V64H64.1l-.1.1V160h384z"></path>
                                                        </svg>
                                                    </span>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="k-form-field k-col-span-2">
                                        <label class="k-label k-form-label">Actual End Date</label>
                                        <div class="k-form-field-wrap">
                                            <span class="k-datetimepicker k-input k-input-md k-input-solid k-rounded-md">
                                                <input class="k-input-inner" placeholder="dd/MM/yyyy hh:mm AM" autocomplete="off" type="text" value="">
                                                <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                    <span class="k-button-icon k-icon k-svg-icon k-svg-i-calendar" aria-hidden="true">
                                                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                            <path d="M416 416H288V288h128zm64-352v384c0 17.6-14.4 32-32 32H64c-17.6 0-32-14.4-32-32V64c0-17.6 14.4-32 32-32h64V0h64v32h128V0h64v32h64c17.6 0 32 14.4 32 32m-32 128H64v255.9l.1.1 383.9-.1zm0-127.9q-.15-.15 0 0l-64-.1v32h-64V64H192v32h-64V64H64.1l-.1.1V160h384z"></path>
                                                        </svg>
                                                    </span>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="k-form-field k-col-span-1">
                                        <label class="k-label k-form-label">Complete</label>
                                        <div class="k-form-field-wrap">
                                            <span class="k-numerictextbox k-input k-input-md k-input-solid k-rounded-md">
                                                <input class="k-input-inner" placeholder="" autocomplete="off" type="text" value="">
                                                <span class="k-spin-button k-input-spinner">
                                                    <button class="k-spinner-increase k-button k-button-md k-button-solid k-button-solid-base k-icon-button" title="Increase value">
                                                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-up" aria-hidden="true">
                                                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                                <path d="m256 160 128 192H128z"></path>
                                                            </svg>
                                                        </span>
                                                    </button>
                                                    <button class="k-spinner-decrease k-button k-button-md k-button-solid k-button-solid-base k-icon-button" title="Decrease value">
                                                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-down" aria-hidden="true">
                                                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                                <path d="M256 352 128 160h256z"></path>
                                                            </svg>
                                                        </span>
                                                    </button>
                                                </span>
                                            </span>
                                            <div class="k-form-hint">value from 0 to 1</div>
                                        </div>
                                    </div>
                                    <div class="k-form-field k-col-span-full">
                                        <label class="k-label k-form-label">Parent</label>
                                        <div class="k-form-field-wrap">
                                            <span class="k-dropdownlist k-picker k-picker-md k-picker-solid k-rounded-md">
                                                <span class="k-input-inner">-None-</span>
                                                <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                    <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-down" aria-hidden="true">
                                                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                            <path d="M256 352 128 160h256z"></path>
                                                        </svg>
                                                    </span>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="k-actions k-actions-start k-actions-horizontal k-window-actions">
                    <button class="k-button k-button-md k-button-solid k-button-solid-primary k-rounded-md">
                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-save" aria-hidden="true">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="M384 32H64c-17.6 0-32 14.4-32 32v384c0 17.6 14.4 32 32 32h384c17.6 0 32-14.4 32-32V128zm-64 32v128h-64V64zm128 384-383.9.1-.1-.1V64.1l.1-.1H96v160h256V64h18.7l77.3 77.3z"></path>
                            </svg>
                        </span>
                        <span class="k-button-text">Save</span>
                    </button>
                    <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-cancel" aria-hidden="true">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="M256 32c-50.3 0-96.8 16.6-134.1 44.6-17.2 12.8-32.4 28.1-45.3 45.3C48.6 159.2 32 205.7 32 256c0 123.7 100.3 224 224 224 50.3 0 96.8-16.6 134.1-44.6 17.2-12.8 32.4-28.1 45.3-45.3 28-37.4 44.6-83.8 44.6-134.1 0-123.7-100.3-224-224-224m0 384c-88.2 0-160-71.8-160-160 0-32.6 9.8-62.9 26.6-88.2l221.6 221.6C318.9 406.2 288.6 416 256 416m133.4-71.8L167.8 122.6C193.1 105.8 223.4 96 256 96c88.2 0 160 71.8 160 160 0 32.6-9.8 62.9-26.6 88.2"></path>
                            </svg>
                        </span>
                        <span class="k-button-text">Cancel</span>
                    </button>
                    <span class="k-spacer"></span>
                    <button class="k-button k-button-md k-button-flat k-button-flat-primary k-rounded-md">
                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-trash" aria-hidden="true">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="M416 96h-96V64c0-17.6-14.4-32-32-32h-96c-17.6 0-32 14.4-32 32v32H64v64h32v288c0 17.6 14.4 32 32 32h224c17.6 0 32-14.4 32-32V160h32zM192 64h95.9l.1.1V96h-96c.1-.1.1-32.1 0-32m160 384H128.1l-.1-.1V160h32v256h32V160h32v256h32V160h32v256h32V160h32z"></path>
                            </svg>
                        </span>
                        <span class="k-button-text">Delete</span>
                    </button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
