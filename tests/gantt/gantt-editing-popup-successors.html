<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" data-role="kendo-theme-utils" href="/packages/utils/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        .k-window {
            min-width: 580px;
            min-height: 500px;
            position: relative;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-2">
        <section>
            <div class="k-window">
                <div class="k-window-titlebar">
                    <span class="k-window-title">Edit task</span>
                    <div class="k-window-titlebar-actions">
                        <button class="k-window-titlebar-action k-button k-button-flat k-icon-button">
                            <span class="k-button-icon k-icon k-svg-icon k-svg-i-window-minimize">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M416 288v64H96v-64z"></path>
                                </svg>
                            </span>
                        </button>
                        <button class="k-window-titlebar-action k-button k-button-flat k-icon-button">
                            <span class="k-button-icon k-icon k-svg-icon k-svg-i-window">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M96 96v320h320V96zm288 288H128V192h256z"></path>
                                </svg>
                            </span>
                        </button>
                        <button class="k-window-titlebar-action k-button k-button-flat k-icon-button">
                            <span class="k-button-icon k-icon k-svg-icon k-svg-i-x">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M416 141.3 301.3 256 416 370.7 370.7 416 256 301.3 141.3 416 96 370.7 210.7 256 96 141.3 141.3 96 256 210.7 370.7 96z"></path>
                                </svg>
                            </span>
                        </button>
                    </div>
                </div>
                <div class="k-window-content">
                    <div class="k-tabstrip k-tabstrip-top">
                        <div class="k-tabstrip-items-wrapper k-hstack">
                            <ul class="k-tabstrip-items k-reset k-tabstrip-items-start">
                                <li class="k-item k-tabstrip-item k-first">
                                    <span class="k-link">
                                        <span class="k-link-text">General</span>
                                    </span>
                                </li>
                                <li class="k-item k-tabstrip-item">
                                    <span class="k-link">
                                        <span class="k-link-text">Resources</span>
                                    </span>
                                </li>
                                <li class="k-item k-tabstrip-item">
                                    <span class="k-link">
                                        <span class="k-link-text">Predecessors</span>
                                    </span>
                                </li>
                                <li class="k-item k-tabstrip-item k-active k-last">
                                    <span class="k-link">
                                        <span class="k-link-text">Successors</span>
                                    </span>
                                </li>
                            </ul>
                        </div>
                        <div class="k-tabstrip-content k-active">
                            <div class="k-grid-no-scrollbar k-grid">
                                <div class="k-grid-toolbar k-grid-toolbar k-toolbar">
                                    <button class="k-toolbar-button  k-button">
                                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-plus">
                                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                <path d="M288 224V96h-64v128H96v64h128v128h64V288h128v-64z"></path>
                                            </svg>
                                        </span>
                                        <span class="k-button-text">Add</span>
                                    </button>
                                    <button class="k-toolbar-button  k-button">
                                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-minus">
                                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                <path d="M96 224v64h320v-64z"></path>
                                            </svg>
                                        </span>
                                        <span class="k-button-text">Remove</span>
                                    </button>
                                </div>
                                <div class="k-grid-aria-root">
                                    <div class="k-grid-header">
                                        <div class="k-grid-header-wrap">
                                            <table class="k-grid-header-table k-table k-table-md">
                                                <colgroup>
                                                    <col>
                                                    <col>
                                                </colgroup>
                                                <thead class="k-table-thead">
                                                    <tr class="k-table-row">
                                                        <th class="k-header k-sorted k-table-th">
                                                            <span class="k-cell-inner">
                                                                <span class="k-link">
                                                                    <span class="k-column-title">Name</span>
                                                                    <span class="k-sort-icon">
                                                                        <span class="k-icon k-svg-icon k-svg-i-sort-asc-small">
                                                                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                                                <path d="M256 192v224h-32V192h-96L240 64l112 128z"></path>
                                                                            </svg>
                                                                        </span>
                                                                    </span>
                                                                </span>
                                                            </span>
                                                        </th>
                                                        <th class="k-header k-sorted k-table-th">
                                                            <span class="k-cell-inner">
                                                                <span class="k-link">
                                                                    <span class="k-column-title">Type</span>
                                                                    <span class="k-sort-icon">
                                                                        <span class="k-icon k-svg-icon k-svg-i-sort-asc-small">
                                                                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                                                <path d="M256 192v224h-32V192h-96L240 64l112 128z"></path>
                                                                            </svg>
                                                                        </span>
                                                                    </span>
                                                                </span>
                                                            </span>
                                                        </th>
                                                    </tr>
                                                </thead>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="k-grid-container">
                                        <div class="k-grid-content">
                                            <table class="k-grid-table k-table k-table-md">
                                                <colgroup>
                                                    <col class="k-sorted">
                                                    <col class="k-sorted">
                                                </colgroup>
                                                <tbody class="k-table-tbody">
                                                    <tr class="k-table-row">
                                                        <td class="k-table-td">
                                                            <span class="k-dropdownlist k-picker">
                                                                <span class="k-input-inner">-Select task-</span>
                                                                <button class="k-input-button k-button k-icon-button">
                                                                    <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-down">
                                                                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                                            <path d="M256 352 128 160h256z"></path>
                                                                        </svg>
                                                                    </span>
                                                                </button>
                                                            </span>
                                                        </td>
                                                        <td class="k-table-td">
                                                            <span class="k-dropdownlist k-picker">
                                                                <span class="k-input-inner">Finish-Start</span>
                                                                <button class="k-input-button k-button k-icon-button">
                                                                    <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-down">
                                                                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                                            <path d="M256 352 128 160h256z"></path>
                                                                        </svg>
                                                                    </span>
                                                                </button>
                                                            </span>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="k-actions k-actions-start k-actions-horizontal k-window-actions">
                    <button class="k-button k-button-primary">
                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-save">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="M384 32H64c-17.6 0-32 14.4-32 32v384c0 17.6 14.4 32 32 32h384c17.6 0 32-14.4 32-32V128zm-64 32v128h-64V64zm128 384-383.9.1-.1-.1V64.1l.1-.1H96v160h256V64h18.7l77.3 77.3z"></path>
                            </svg>
                        </span>
                        <span class="k-button-text">Save</span>
                    </button>
                    <button class="k-button">
                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-cancel">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="M256 32c-50.3 0-96.8 16.6-134.1 44.6-17.2 12.8-32.4 28.1-45.3 45.3C48.6 159.2 32 205.7 32 256c0 123.7 100.3 224 224 224 50.3 0 96.8-16.6 134.1-44.6 17.2-12.8 32.4-28.1 45.3-45.3 28-37.4 44.6-83.8 44.6-134.1 0-123.7-100.3-224-224-224m0 384c-88.2 0-160-71.8-160-160 0-32.6 9.8-62.9 26.6-88.2l221.6 221.6C318.9 406.2 288.6 416 256 416m133.4-71.8L167.8 122.6C193.1 105.8 223.4 96 256 96c88.2 0 160 71.8 160 160 0 32.6-9.8 62.9-26.6 88.2"></path>
                            </svg>
                        </span>
                        <span class="k-button-text">Cancel</span>
                    </button>
                    <span class="k-spacer"></span>
                    <button class="k-button k-button-flat k-button-primary">
                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-trash">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="M416 96h-96V64c0-17.6-14.4-32-32-32h-96c-17.6 0-32 14.4-32 32v32H64v64h32v288c0 17.6 14.4 32 32 32h224c17.6 0 32-14.4 32-32V160h32zM192 64h95.9l.1.1V96h-96c.1-.1.1-32.1 0-32m160 384H128.1l-.1-.1V160h32v256h32V160h32v256h32V160h32v256h32V160h32z"></path>
                            </svg>
                        </span>
                        <span class="k-button-text">Delete</span>
                    </button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
