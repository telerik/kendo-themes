<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Timeline Vertical</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        .k-card-image {
            height: 200px;
            width: 100%;
            background: #cccccc;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="grid">
        <div class="k-timeline k-timeline-vertical k-timeline-collapsible">
            <ul>
                <li class="k-timeline-flag-wrap">
                    <span class="k-timeline-flag">2014</span>
                </li>
                <li class="k-timeline-event">
                    <div class="k-timeline-date-wrap">
                        <span class="k-timeline-date">Jan 14, 2014</span>
                    </div>
                    <a class="k-timeline-circle"></a>
                    <div class="k-timeline-card k-collapsed" >
                        <div class="k-card k-card-vertical k-card-with-callout">
                            <span class="k-timeline-card-callout k-card-callout k-callout-w"></span>
                            <div class="k-card-inner">
                                <div class="k-card-header">
                                    <h5 class="k-card-title">
                                        <span class="k-event-title">Collapsed Event</span>
                                        <button is="Button" fillMode="flat" icon="chevron-right" class="k-event-collapse"></button>
                                    </h5>
                                    <h6 class="k-card-subtitle">Subtitle</h6>
                                </div>
                                <div class="k-card-body">
                                    <div class="k-card-description">
                                        <p>Card Description here</p>
                                        <img class="k-card-image" />
                                    </div>
                                </div>
                                <div is="ActionButtons" class="k-card-actions">
                                    <button is="Button" fillMode="flat" themeColor="primary">Action 1</button>
                                    <button is="Button" fillMode="flat" themeColor="primary">Action 2</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="k-timeline-event k-reverse">
                    <div class="k-timeline-date-wrap">
                        <span class="k-timeline-date">Jun 1, 2014</span>
                    </div>
                    <a class="k-timeline-circle"></a>
                    <div class="k-timeline-card k-expanded" >
                        <div class="k-card k-card-vertical k-card-with-callout">
                            <span class="k-timeline-card-callout k-card-callout k-callout-w"></span>
                            <div class="k-card-inner">
                                <div class="k-card-header">
                                    <h5 class="k-card-title">
                                        <span class="k-event-title">Expanded event with reallyyyyy long title</span>
                                        <button is="Button" fillMode="flat" icon="chevron-right" class="k-event-collapse"></button>
                                    </h5>
                                    <h6 class="k-card-subtitle">Subtitle</h6>
                                </div>
                                <div class="k-card-body">
                                    <div class="k-card-description">
                                        <p>Timeline Event Description</p>
                                        <img class="k-card-image" />
                                    </div>
                                </div>
                                <div is="ActionButtons" class="k-card-actions">
                                    <button is="Button" fillMode="flat" themeColor="primary">Action 1</button>
                                    <button is="Button" fillMode="flat" themeColor="primary">Action 2</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
