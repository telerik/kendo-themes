<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Timeline Horizontal</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
    <script src="/packages/html/dist/index.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        .k-card-image {
            height: 200px;
            width: 200px;
            background: #cccccc;
        }

    </style>
    <div id="test-area">
        <div class="k-timeline k-timeline-horizontal">
            <div class="k-timeline-track-wrap">
                <button is="Button" icon="arrow-60-left" class="k-timeline-arrow k-timeline-arrow-left"></button>
                <button is="Button" icon="arrow-60-right" class="k-timeline-arrow k-timeline-arrow-right"></button>
                <div class="k-timeline-track">
                    <ul class="k-timeline-scrollable-wrap">
                        <li class="k-timeline-track-item">
                            <span class="k-timeline-flag">2015</span>
                        </li>
                        <li class="k-timeline-track-item">
                            <div class="k-timeline-date-wrap">
                                <span class="k-timeline-date">Jan 14, 2015</span>
                            </div>
                            <a class="k-timeline-circle" href="#"></a>
                        </li>
                        <li class="k-timeline-track-item k-state-focus">
                            <div class="k-timeline-date-wrap">
                                <span class="k-timeline-date">Jun 1, 2015</span>
                            </div>
                            <a class="k-timeline-circle" href="#"></a>
                        </li>
                        <li class="k-timeline-track-item">
                            <div class="k-timeline-date-wrap">
                                <span class="k-timeline-date">Sep 29, 2015</span>
                            </div>
                            <a class="k-timeline-circle" href="#"></a>
                        </li>
                        <li class="k-timeline-track-item">
                            <span class="k-timeline-flag">2016</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="k-timeline-events-list">
                <ul class="k-timeline-scrollable-wrap">
                    <li class="k-timeline-event">
                        <div class="k-timeline-card">
                            <div class="k-card k-card-vertical k-card-with-callout">
                                <span class="k-timeline-card-callout k-card-callout k-callout-n"></span>
                                <div class="k-card-inner">
                                    <div class="k-card-header">
                                        <h5 class="k-card-title">Title</h5>
                                        <h6 class="k-card-subtitle">Subtitle</h6>
                                    </div>
                                    <div class="k-card-body">
                                        <div class="k-card-description">
                                            <p>Card Description Here</p>
                                            <img class="k-card-image" />
                                        </div>
                                    </div>
                                    <div is="ActionButtons" alignment="start" class="k-card-actions">
                                        <button is="Button" fillMode="flat" themeColor="primary">Action 1</button>
                                        <button is="Button" fillMode="flat" themeColor="primary">Action 2</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
