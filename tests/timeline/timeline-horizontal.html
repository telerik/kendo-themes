<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" data-role="kendo-theme-utils" href="/packages/utils/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        .k-card-media {
            display: block;
            height: 200px;
            width: 200px;
            background: #cccccc;
        }

    </style>
    <div id="test-area">
        <span>Horizontal Timeline</span>
        <div class="k-timeline k-timeline-horizontal">
            <div class="k-timeline-track-wrap">
                <button class="k-timeline-arrow k-timeline-arrow-left k-button k-rounded-full k-disabled k-icon-button">
                    <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-left">
                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="m160 256 192-128v256z"></path>
                        </svg>
                    </span>
                </button>
                <button class="k-timeline-arrow k-timeline-arrow-right k-button k-rounded-full k-icon-button">
                    <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-right">
                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="M352 256 160 384V128z"></path>
                        </svg>
                    </span>
                </button>
                <div class="k-timeline-track">
                    <ul class="k-timeline-scrollable-wrap">
                        <li class="k-timeline-flag-wrap k-timeline-track-item">
                            <span class="k-timeline-flag">2015</span>
                        </li>
                        <li class="k-timeline-track-item">
                            <div class="k-timeline-date-wrap">
                                <span class="k-timeline-date">Jan 14, 2015</span>
                            </div>
                            <span class="k-timeline-circle"></span>
                        </li>
                        <li class="k-timeline-track-item k-focus">
                            <div class="k-timeline-date-wrap">
                                <span class="k-timeline-date">Jun 1, 2015</span>
                            </div>
                            <span class="k-timeline-circle"></span>
                        </li>
                        <li class="k-timeline-track-item">
                            <div class="k-timeline-date-wrap">
                                <span class="k-timeline-date">Sep 29, 2015</span>
                            </div>
                            <span class="k-timeline-circle"></span>
                        </li>
                        <li class="k-timeline-flag-wrap k-timeline-track-item">
                            <span class="k-timeline-flag">2016</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="k-timeline-events-list">
                <ul class="k-timeline-scrollable-wrap">
                    <li class="k-timeline-event">
                        <div class="k-timeline-card">
                            <div class="k-card k-card-vertical k-card-with-callout">
                                <span class="k-timeline-card-callout k-card-callout k-callout-n"></span>
                                <div class="k-card-inner">
                                    <div class="k-card-header">
                                        <div class="k-card-title">
                                            <span class="k-event-title">Event title</span>
                                        </div>
                                        <div class="k-card-subtitle">Event subtitle</div>
                                    </div>
                                    <div class="k-card-body">
                                        <div class="k-card-description">Event content</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
