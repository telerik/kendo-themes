<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        .k-card-image {
            display: block;
            height: 200px;
            width: 100%;
            background: #cccccc;
        }

    </style>
    <div id="test-area" class="k-d-grid">
        <div class="k-timeline k-timeline-vertical k-timeline-alternating k-timeline-collapsible">
            <ul>
                <li class="k-timeline-flag-wrap">
                    <span class="k-timeline-flag">2014</span>
                </li>
                <li class="k-timeline-event">
                    <div class="k-timeline-date-wrap">
                        <span class="k-timeline-date">Jan 14, 2014</span>
                    </div>
                    <a class="k-timeline-circle"></a>
                    <div class="k-timeline-card k-collapsed">
                        <div class="k-card k-card-vertical k-card-with-callout">
                            <span class="k-timeline-card-callout k-card-callout k-callout-w"></span>
                            <div class="k-card-inner">
                                <div class="k-card-header">
                                    <div class="k-card-title">
                                        <span class="k-event-title">Collapsed Event</span>
                                        <button class="k-event-collapse k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                                            <span class="k-button-icon k-icon k-svg-icon k-svg-i-chevron-right">
                                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                    <path d="m158.059 129.941 126.06 126.06-126.06 126.061L192 416l160-159.999L192 96l-33.941 33.941z"></path>
                                                </svg>
                                            </span>
                                        </button>
                                    </div>
                                    <div class="k-card-subtitle">
                                        <h6 class="k-card-subtitle">Subtitle</h6>
                                    </div>
                                </div>
                                <div class="k-card-body">
                                    <div class="k-card-description">
                                        <p>Card Description here</p>
                                        <span class="k-card-image"></span>
                                    </div>
                                </div>
                                <div class="k-actions k-actions-start k-actions-horizontal k-card-actions">
                                    <button class="k-button k-button-md k-button-flat k-button-flat-primary k-rounded-md">
                                        <span class="k-button-text">Action 1</span>
                                    </button>
                                    <button class="k-button k-button-md k-button-flat k-button-flat-primary k-rounded-md">
                                        <span class="k-button-text">Action 2</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="k-timeline-event k-reverse">
                    <div class="k-timeline-date-wrap">
                        <span class="k-timeline-date">Jun 1, 2014</span>
                    </div>
                    <a class="k-timeline-circle"></a>
                    <div class="k-timeline-card k-expanded">
                        <div class="k-card k-card-vertical k-card-with-callout">
                            <span class="k-timeline-card-callout k-card-callout k-callout-e"></span>
                            <div class="k-card-inner">
                                <div class="k-card-header">
                                    <div class="k-card-title">
                                        <span class="k-event-title">Expanded event with reallyyyyy long title</span>
                                        <button class="k-event-collapse k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                                            <span class="k-button-icon k-icon k-svg-icon k-svg-i-chevron-right">
                                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                    <path d="m158.059 129.941 126.06 126.06-126.06 126.061L192 416l160-159.999L192 96l-33.941 33.941z"></path>
                                                </svg>
                                            </span>
                                        </button>
                                    </div>
                                    <div class="k-card-subtitle">
                                        <h6 class="k-card-subtitle">Subtitle</h6>
                                    </div>
                                </div>
                                <div class="k-card-body">
                                    <div class="k-card-description">
                                        <p>Timeline Event Description</p>
                                        <span class="k-card-image"></span>
                                    </div>
                                </div>
                                <div class="k-actions k-actions-start k-actions-horizontal k-card-actions">
                                    <button class="k-button k-button-md k-button-flat k-button-flat-primary k-rounded-md">
                                        <span class="k-button-text">Action 1</span>
                                    </button>
                                    <button class="k-button k-button-md k-button-flat k-button-flat-primary k-rounded-md">
                                        <span class="k-button-text">Action 2</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
