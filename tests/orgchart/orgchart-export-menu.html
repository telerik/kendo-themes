<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        #test-area {
            max-width: 1100px;
        }
        .k-animation-container {
            width: min-content;
            position: relative;
            overflow: visible;
            top: -310px;
            left: 25px;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-1">
        <div class="k-orgchart">
            <div class="k-orgchart-toolbar k-toolbar k-toolbar-md">
                <button class="k-menu-button k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-focus k-icon-button">
                    <span class="k-button-icon k-svg-icon k-svg-i-download">
                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="M32 384v96h448v-96H32zM288 32h-64v128h-96l128 160 128-160h-96V32z"></path>
                        </svg>
                    </span>
                </button>
                <button class="k-toolbar-button  k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                    <span class="k-button-icon k-svg-icon k-svg-i-search">
                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="M365.3 320h-22.7l-26.7-26.7C338.5 265.7 352 230.4 352 192c0-88.4-71.6-160-160-160S32 103.6 32 192s71.6 160 160 160c38.4 0 73.7-13.5 101.3-36.1l26.7 26.7v22.7L434.7 480l45.3-45.3L365.3 320zM64 192c0-70.7 57.3-128 128-128s128 57.3 128 128-57.3 128-128 128S64 262.7 64 192z"></path>
                        </svg>
                    </span>
                </button>
            </div>
            <div class="k-orgchart-container" style="width: 100%; height: 260px;">
                <div class="k-orgchart-group k-pos-absolute k-hstack k-justify-content-center" style="width: 100%;">
                    <div class="k-orgchart-node-container k-justify-content-around k-hstack">
                        <div class="k-orgchart-node k-vstack k-align-items-center">
                            <div class="k-orgchart-card k-card">
                                <div class="k-hstack k-card-body" style="border-top-color: rgb(2, 117, 216);">
                                    <div class="k-avatar k-avatar-md k-avatar-solid k-avatar-solid-secondary k-rounded-full">
                                        <span class="k-avatar-text">DK</span>
                                    </div>
                                    <div class="k-card-title-wrap k-vstack">
                                        <div class="k-text-ellipsis k-card-title">Card Title</div>
                                        <span class="k-spacer"></span>
                                        <div class="k-text-ellipsis k-card-subtitle">Card, Subtitle</div>
                                    </div>
                                    <span class="k-spacer"></span>
                                    <span class="k-card-header-actions">
                                        <button class="k-card-details k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                                            <span class="k-button-icon k-svg-icon k-svg-i-more-vertical">
                                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                    <path d="M240 128c26.4 0 48-21.6 48-48s-21.6-48-48-48-48 21.6-48 48 21.6 48 48 48zm0 64c-26.4 0-48 21.6-48 48s21.6 48 48 48 48-21.6 48-48-21.6-48-48-48zm0 160c-26.4 0-48 21.6-48 48s21.6 48 48 48 48-21.6 48-48-21.6-48-48-48z"></path>
                                                </svg>
                                            </span>
                                        </button>
                                    </span>
                                </div>
                            </div>
                            <div class="k-orgchart-line k-orgchart-line-v"></div>
                            <button class="k-orgchart-button k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                                <span class="k-button-icon k-svg-icon k-svg-i-plus">
                                    <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                        <path d="M288 224V96h-64v128H96v64h128v128h64V288h128v-64H288z"></path>
                                    </svg>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="k-animation-container k-animation-container-shown">
            <div class="k-child-animation-container">
                <div class="k-orgchart-popup k-menu-popup k-popup">
                    <ul class="k-menu-group k-menu-group-md">
                        <li class="k-menu-item k-item">
                            <span class="k-link k-menu-link">
                                <span class="k-menu-link-text">Export as PNG</span>
                            </span>
                        </li>
                        <li class="k-menu-item k-item">
                            <span class="k-link k-menu-link">
                                <span class="k-menu-link-text">Export as SVG</span>
                            </span>
                        </li>
                        <li class="k-menu-item k-item">
                            <span class="k-link k-menu-link">
                                <span class="k-menu-link-text">Export as JPEG</span>
                            </span>
                        </li>
                        <li class="k-menu-item k-item">
                            <span class="k-link k-menu-link">
                                <span class="k-menu-link-text">Export as PDF</span>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
