<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>ContextMenu in Window</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
    <script src="/packages/html/dist/index.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        #test-area {
            height: 300px;
        }
        .k-animation-container {
            overflow: visible;
            z-index: 12000;
        }
        .k-window {
            position: relative;
        }
        kendo-popup {
            top: 50px;
            left: 100px;
        }

    </style>
    <div id="test-area" class="k-d-grid">
        <section>
            <kendo-window class="k-widget k-window k-window-wrapper">
                <kendo-window-titlebar class="k-window-titlebar k-header">
                    <div class="k-window-title">Window</div>
                    <div class="k-window-actions">
                        <button is="Button" fillMode="flat" icon="window-minimize"></button>
                        <button is="Button" fillMode="flat" icon="window-maximize"></button>
                        <button is="Button" fillMode="flat" icon="close"></button>
                    </div>
                </kendo-window-titlebar>
                <div class="k-window-content">Target</div>
            </kendo-window>
            <kendo-popup class="k-animation-container">
                <div class="k-popup k-menu-popup">
                    <menu is="MenuList" class="k-context-menu">
                        <li is="MenuItem" text="Item 1" showArrow></li>
                        <li is="MenuItem" text="Item 2" showArrow></li>
                        <li is="MenuItem" text="Item 3" showArrow></li>
                        <li is="MenuItem" text="Item 4" showArrow></li>
                        <li is="MenuItem" text="Item 5" showArrow></li>
                        <li is="MenuItem" text="Item 6" showArrow></li>
                    </menu>
                </div>
            </kendo-popup>
        </section>
    </div>
</body>
</html>
