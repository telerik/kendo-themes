<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Context Menu</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        .wrap,
        .k-animation-container {
            width: min-content;
            position: relative;
            overflow: visible;
        }

        .child-menu {
            position: absolute;
            left: 100%;
            top: 0;
        }
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid">

        <section class="wrap">
            <div class="k-animation-container">
                <div class="k-popup k-menu-popup">
                    <menu is="MenuList" class="k-context-menu">
                        <li is="MenuItem" text="Item 1" selected showArrow></li>
                        <li is="MenuItem" text="Item 2"></li>
                        <li is="MenuItem" text="Item 3"></li>
                    </menu>
                </div>
            </div>

            <div class="k-animation-container child-menu">
                <div class="k-popup k-menu-popup">
                    <menu is="MenuList">
                        <li is="MenuItem" text="Item 1.1"></li>
                        <li is="MenuItem" text="Item 1.2"></li>
                    </menu>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
