<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Spreadsheet Dialog</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        .k-window {
            min-width: 400px;
            position: relative;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-2">
        <section>
            <div class="k-spreadsheet-window k-window">
                <div class="k-window-titlebar">
                    <span class="k-window-title">Insert comment</span>
                    <div class="k-window-titlebar-actions">
                        <button class="k-window-titlebar-action k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-svg-icon k-svg-i-x">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M416 141.3 301.3 256 416 370.7 370.7 416 256 301.3 141.3 416 96 370.7 210.7 256 96 141.3 141.3 96 256 210.7 370.7 96l45.3 45.3z"></path>
                                </svg>
                            </span>
                        </button>
                    </div>
                </div>
                <div class="k-window-content">
                    <form class="k-form k-form-md">
                        <div class="k-form-field">
                            <label class="k-label k-form-label">Comment:</label>
                            <div class="k-form-field-wrap">
                                <span class="k-textarea k-input k-input-md k-input-solid k-rounded-md">
                                    <textarea class="!k-overflow-auto k-input-inner" placeholder=""></textarea>
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="k-actions k-actions-start k-actions-horizontal k-window-actions">
                    <button class="k-button k-button-md k-button-solid k-button-solid-primary k-rounded-md">
                        <span class="k-button-text">Insert</span>
                    </button>
                    <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-text">Cancel</span>
                    </button>
                    <span class="k-spacer"></span>
                    <button class="k-button k-button-md k-button-clear k-button-clear-primary k-rounded-md">
                        <span class="k-button-text">Remove</span>
                    </button>
                </div>
            </div>
        </section>
        <section>
            <div class="k-spreadsheet-window k-window">
                <div class="k-window-titlebar">
                    <span class="k-window-title">Hyperlink</span>
                    <div class="k-window-titlebar-actions">
                        <button class="k-window-titlebar-action k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-svg-icon k-svg-i-x">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M416 141.3 301.3 256 416 370.7 370.7 416 256 301.3 141.3 416 96 370.7 210.7 256 96 141.3 141.3 96 256 210.7 370.7 96l45.3 45.3z"></path>
                                </svg>
                            </span>
                        </button>
                    </div>
                </div>
                <div class="k-window-content">
                    <form class="k-form k-form-md">
                        <div class="k-form-field">
                            <label class="k-label k-form-label">Web address:</label>
                            <div class="k-form-field-wrap">
                                <span class="k-textbox k-input k-input-md k-input-solid k-rounded-md">
                                    <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="k-actions k-actions-start k-actions-horizontal k-window-actions">
                    <button class="k-button k-button-md k-button-solid k-button-solid-primary k-rounded-md">
                        <span class="k-button-text">OK</span>
                    </button>
                    <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-text">Cancel</span>
                    </button>
                    <span class="k-spacer"></span>
                    <button class="k-button k-button-md k-button-clear k-button-clear-primary k-rounded-md">
                        <span class="k-button-text">Remove link</span>
                    </button>
                </div>
            </div>
        </section>
        <section>
            <div class="k-spreadsheet-window k-window">
                <div class="k-window-titlebar">
                    <span class="k-window-title">Export...</span>
                    <div class="k-window-titlebar-actions">
                        <button class="k-window-titlebar-action k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-svg-icon k-svg-i-x">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M416 141.3 301.3 256 416 370.7 370.7 416 256 301.3 141.3 416 96 370.7 210.7 256 96 141.3 141.3 96 256 210.7 370.7 96l45.3 45.3z"></path>
                                </svg>
                            </span>
                        </button>
                    </div>
                </div>
                <div class="k-window-content">
                    <form class="k-form k-form-md">
                        <div class="k-form-field">
                            <label class="k-label k-form-label">File name:</label>
                            <div class="k-form-field-wrap">
                                <span class="k-textbox k-input k-input-md k-input-solid k-rounded-md">
                                    <input type="text" class="k-input-inner" placeholder="Workbook" autocomplete="off" value="">
                                </span>
                            </div>
                        </div>
                        <div class="k-form-field">
                            <label class="k-label k-form-label">Save as type:</label>
                            <div class="k-form-field-wrap">
                                <span class="k-dropdownlist k-picker k-picker-md k-picker-solid k-rounded-md">
                                    <span class="k-input-inner">Excel Workbook (.xlsx)</span>
                                    <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                        <span class="k-button-icon k-svg-icon k-svg-i-caret-alt-down">
                                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                <path d="M256 352 128 160h256L256 352z"></path>
                                            </svg>
                                        </span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="k-actions k-actions-start k-actions-horizontal k-window-actions">
                    <button class="k-button k-button-md k-button-solid k-button-solid-primary k-rounded-md">
                        <span class="k-button-text">Save</span>
                    </button>
                    <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-text">Cancel</span>
                    </button>
                </div>
            </div>
        </section>
        <section>
            <div class="k-spreadsheet-window k-window">
                <div class="k-window-titlebar">
                    <span class="k-window-title">Birth Date validaiton error</span>
                    <div class="k-window-titlebar-actions">
                        <button class="k-window-titlebar-action k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-svg-icon k-svg-i-x">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M416 141.3 301.3 256 416 370.7 370.7 416 256 301.3 141.3 416 96 370.7 210.7 256 96 141.3 141.3 96 256 210.7 370.7 96l45.3 45.3z"></path>
                                </svg>
                            </span>
                        </button>
                    </div>
                </div>
                <div class="k-window-content">Birth Date should be between 1899 and 1998 year.</div>
                <div class="k-actions k-actions-start k-actions-horizontal k-window-actions">
                    <button class="k-button k-button-md k-button-solid k-button-solid-primary k-rounded-md">
                        <span class="k-button-text">Retry</span>
                    </button>
                    <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-text">Cancel</span>
                    </button>
                </div>
            </div>
        </section>
        <section>
            <div class="k-spreadsheet-window k-window">
                <div class="k-window-titlebar">
                    <span class="k-window-title">Insert image</span>
                    <div class="k-window-titlebar-actions">
                        <button class="k-window-titlebar-action k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-svg-icon k-svg-i-x">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M416 141.3 301.3 256 416 370.7 370.7 416 256 301.3 141.3 416 96 370.7 210.7 256 96 141.3 141.3 96 256 210.7 370.7 96l45.3 45.3z"></path>
                                </svg>
                            </span>
                        </button>
                    </div>
                </div>
                <div class="k-window-content">
                    <div class="k-external-dropzone">
                        <div class="k-dropzone-inner">
                            <span class="k-dropzone-icon k-svg-icon k-icon-xxxl k-svg-i-upload">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M32 384v96h448v-96H32zm192-64h64V192h96L256 32 128 192h96v128z"></path>
                                </svg>
                            </span>
                            <span class="k-dropzone-hint">Drag and drop files here to upload</span>
                            <span class="k-dropzone-note"> Only JPEG, PNG and SVG files are allowed. </span>
                        </div>
                    </div>
                    <div class="k-upload k-upload-async">
                        <div class="k-upload-dropzone k-dropzone">
                            <div class="k-upload-button-wrap">
                                <button class="k-upload-button k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                    <span class="k-button-text">Select files...</span>
                                </button>
                                <input id="upload-input" class="k-hidden">
                            </div>
                            <span class="k-dropzone-hint">Drop files here to upload</span>
                        </div>
                    </div>
                </div>
                <div class="k-actions k-actions-start k-actions-horizontal k-window-actions">
                    <button class="k-button k-button-md k-button-solid k-button-solid-primary k-rounded-md">
                        <span class="k-button-text">Update</span>
                    </button>
                    <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-text">Cancel</span>
                    </button>
                </div>
            </div>
        </section>
        <section>
            <div class="k-spreadsheet-window k-window">
                <div class="k-window-titlebar">
                    <span class="k-window-title">Merge cells</span>
                    <div class="k-window-titlebar-actions">
                        <button class="k-window-titlebar-action k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-svg-icon k-svg-i-x">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M416 141.3 301.3 256 416 370.7 370.7 416 256 301.3 141.3 416 96 370.7 210.7 256 96 141.3 141.3 96 256 210.7 370.7 96l45.3 45.3z"></path>
                                </svg>
                            </span>
                        </button>
                    </div>
                </div>
                <div class="k-window-content">
                    <form class="k-form k-form-md k-form-vertical">
                        <div class="k-form-field">
                            <div class="k-form-field-wrap">
                                <ul class="k-radio-list">
                                    <li class="k-radio-list-item">
                                        <span class="k-radio-wrap">
                                            <input type="radio" class="k-radio k-radio-md k-checked" checked="">
                                        </span>
                                        <label class="k-radio-label">Merge all</label>
                                    </li>
                                    <li class="k-radio-list-item">
                                        <span class="k-radio-wrap">
                                            <input type="radio" class="k-radio k-radio-md">
                                        </span>
                                        <label class="k-radio-label">Merge horizontally</label>
                                    </li>
                                    <li class="k-radio-list-item">
                                        <span class="k-radio-wrap">
                                            <input type="radio" class="k-radio k-radio-md">
                                        </span>
                                        <label class="k-radio-label">Merge vertically</label>
                                    </li>
                                    <li class="k-radio-list-item">
                                        <span class="k-radio-wrap">
                                            <input type="radio" class="k-radio k-radio-md">
                                        </span>
                                        <label class="k-radio-label">Unmerge</label>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="k-actions k-actions-start k-actions-horizontal k-window-actions">
                    <button class="k-button k-button-md k-button-solid k-button-solid-primary k-rounded-md">
                        <span class="k-button-text">Insert</span>
                    </button>
                    <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-text">Cancel</span>
                    </button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
