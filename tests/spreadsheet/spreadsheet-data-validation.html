<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" data-role="kendo-theme-utils" href="/packages/utils/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        .k-window {
            min-width: 400px;
            position: relative;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-2">
        <section>
            <div class="k-spreadsheet-window k-window">
                <div class="k-window-titlebar">
                    <span class="k-window-title">Data Validation</span>
                    <div class="k-window-titlebar-actions">
                        <button class="k-window-titlebar-action k-button k-button-flat k-icon-button">
                            <span class="k-button-icon k-icon k-svg-icon k-svg-i-x">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M416 141.3 301.3 256 416 370.7 370.7 416 256 301.3 141.3 416 96 370.7 210.7 256 96 141.3 141.3 96 256 210.7 370.7 96z"></path>
                                </svg>
                            </span>
                        </button>
                    </div>
                </div>
                <div class="k-window-content">
                    <form class="k-form k-form-md">
                        <div class="k-form-field">
                            <label class="k-label k-form-label">Cell Range</label>
                            <div class="k-form-field-wrap">
                                <span class="k-textbox k-input k-input-md k-input-solid k-rounded-md">
                                    <input class="k-input-inner" placeholder="" autocomplete="off" type="text" value="Input Value">
                                    <span class="k-clear-value">
                                        <span class="k-icon k-svg-icon k-svg-i-x">
                                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                <path d="M416 141.3 301.3 256 416 370.7 370.7 416 256 301.3 141.3 416 96 370.7 210.7 256 96 141.3 141.3 96 256 210.7 370.7 96z"></path>
                                            </svg>
                                        </span>
                                    </span>
                                </span>
                            </div>
                        </div>
                        <div class="k-form-field">
                            <label class="k-label k-form-label">Criteria</label>
                            <div class="k-form-field-wrap">
                                <span class="k-dropdownlist k-picker k-picker-md k-picker-solid k-rounded-md">
                                    <span class="k-input-inner">
                                        <span class="k-input-value-text">Number</span>
                                    </span>
                                    <button class="k-input-button k-button k-icon-button">
                                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-down">
                                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                <path d="M256 352 128 160h256z"></path>
                                            </svg>
                                        </span>
                                    </button>
                                </span>
                            </div>
                        </div>
                        <div class="k-form-field">
                            <label class="k-label k-form-label">Comparer</label>
                            <div class="k-form-field-wrap">
                                <span class="k-dropdownlist k-picker k-picker-md k-picker-solid k-rounded-md">
                                    <span class="k-input-inner">
                                        <span class="k-input-value-text">Greater than</span>
                                    </span>
                                    <button class="k-input-button k-button k-icon-button">
                                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-down">
                                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                <path d="M256 352 128 160h256z"></path>
                                            </svg>
                                        </span>
                                    </button>
                                </span>
                            </div>
                        </div>
                        <div class="k-form-field">
                            <label class="k-label k-form-label">Min</label>
                            <div class="k-form-field-wrap">
                                <span class="k-textbox k-input k-input-md k-input-solid k-rounded-md">
                                    <input class="k-input-inner" placeholder="Placeholder" autocomplete="off" type="text" value="">
                                </span>
                            </div>
                        </div>
                        <div class="k-form-field">
                            <div class="k-form-field-wrap">
                                <span class="k-checkbox-wrap">
                                    <input class="k-checkbox k-checkbox-md k-rounded-md" type="checkbox">
                                </span>
                                <label class="k-checkbox-label">Ignore blank</label>
                            </div>
                        </div>
                        <div class="k-form-field">
                            <label class="k-label k-form-label">On invalid data</label>
                            <div class="k-form-field-wrap">
                                <ul class="k-radio-list k-list-vertical">
                                    <li class="k-radio-list-item">
                                        <span class="k-radio-wrap">
                                            <input class="k-radio k-radio-md k-checked" type="radio" checked="">
                                        </span>
                                        <label class="k-radio-label">Reject input</label>
                                    </li>
                                    <li class="k-radio-list-item">
                                        <span class="k-radio-wrap">
                                            <input class="k-radio k-radio-md" type="radio">
                                        </span>
                                        <label class="k-radio-label">Show warning</label>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="k-form-field">
                            <div class="k-form-field-wrap">
                                <span class="k-checkbox-wrap">
                                    <input class="k-checkbox k-checkbox-md k-rounded-md" type="checkbox">
                                </span>
                                <label class="k-checkbox-label">Show hint</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="k-actions k-actions-start k-actions-horizontal k-window-actions">
                    <button class="k-button k-button-primary">
                        <span class="k-button-text">Apply</span>
                    </button>
                    <button class="k-button">
                        <span class="k-button-text">Cancel</span>
                    </button>
                </div>
            </div>
        </section>
        <section>
            <div class="k-spreadsheet-window k-window">
                <div class="k-window-titlebar">
                    <span class="k-window-title">Birth Date validaiton error</span>
                    <div class="k-window-titlebar-actions">
                        <button class="k-window-titlebar-action k-button k-button-flat k-icon-button">
                            <span class="k-button-icon k-icon k-svg-icon k-svg-i-x">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M416 141.3 301.3 256 416 370.7 370.7 416 256 301.3 141.3 416 96 370.7 210.7 256 96 141.3 141.3 96 256 210.7 370.7 96z"></path>
                                </svg>
                            </span>
                        </button>
                    </div>
                </div>
                <div class="k-window-content">Birth Date should be between 1899 and 1998 year.</div>
                <div class="k-actions k-actions-start k-actions-horizontal k-window-actions">
                    <button class="k-button k-button-primary">
                        <span class="k-button-text">Retry</span>
                    </button>
                    <button class="k-button">
                        <span class="k-button-text">Cancel</span>
                    </button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
