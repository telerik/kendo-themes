<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" data-role="kendo-theme-utils" href="/packages/utils/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        .k-window {
            min-width: 400px;
            position: relative;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-2">
        <section>
            <div class="k-spreadsheet-window k-window">
                <div class="k-window-titlebar">
                    <span class="k-window-title">Insert formula</span>
                    <div class="k-window-titlebar-actions">
                        <button class="k-window-titlebar-action k-button k-button-flat k-icon-button">
                            <span class="k-button-icon k-icon k-svg-icon k-svg-i-x">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M416 141.3 301.3 256 416 370.7 370.7 416 256 301.3 141.3 416 96 370.7 210.7 256 96 141.3 141.3 96 256 210.7 370.7 96z"></path>
                                </svg>
                            </span>
                        </button>
                    </div>
                </div>
                <div class="k-window-content">
                    <form class="k-form">
                        <div class="k-form-field">
                            <label class="k-label k-form-label">Category</label>
                            <div class="k-form-field-wrap">
                                <span class="k-dropdownlist k-picker">
                                    <span class="k-input-inner">
                                        <span class="k-input-value-text">Date and Time</span>
                                    </span>
                                    <button class="k-input-button k-button k-icon-button">
                                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-down">
                                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                <path d="M256 352 128 160h256z"></path>
                                            </svg>
                                        </span>
                                    </button>
                                </span>
                            </div>
                        </div>
                        <div class="k-form-field">
                            <label class="k-label k-form-label">Pick a formula</label>
                            <div class="k-form-field-wrap">
                                <div class="k-listbox k-listbox-actions-left" style="width: 100%;">
                                    <div class="k-list-scroller k-selectable">
                                        <div class="k-list">
                                            <div class="k-list-content">
                                                <ul class="k-list-ul">
                                                    <li class="k-list-item">
                                                        <span class="k-list-item-text">DATE</span>
                                                    </li>
                                                    <li class="k-list-item">
                                                        <span class="k-list-item-text">DATEVALUE</span>
                                                    </li>
                                                    <li class="k-list-item">
                                                        <span class="k-list-item-text">DAY</span>
                                                    </li>
                                                    <li class="k-list-item">
                                                        <span class="k-list-item-text">DAYS</span>
                                                    </li>
                                                    <li class="k-list-item">
                                                        <span class="k-list-item-text">DAYS360</span>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="k-form-hint">Returns the number of dates between the two dates.</div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="k-actions k-actions-start k-actions-horizontal k-window-actions">
                    <button class="k-button k-button-primary">
                        <span class="k-button-text">Apply</span>
                    </button>
                    <button class="k-button">
                        <span class="k-button-text">Cancel</span>
                    </button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
