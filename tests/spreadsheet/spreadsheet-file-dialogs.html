<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" data-role="kendo-theme-utils" href="/packages/utils/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        .k-window {
            min-width: 400px;
            position: relative;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-2">
        <section>
            <div class="k-spreadsheet-window k-window">
                <div class="k-window-titlebar">
                    <span class="k-window-title">Create new file</span>
                    <div class="k-window-titlebar-actions">
                        <button class="k-window-titlebar-action k-button k-button-flat k-icon-button">
                            <span class="k-button-icon k-icon k-svg-icon k-svg-i-x">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M416 141.3 301.3 256 416 370.7 370.7 416 256 301.3 141.3 416 96 370.7 210.7 256 96 141.3 141.3 96 256 210.7 370.7 96z"></path>
                                </svg>
                            </span>
                        </button>
                    </div>
                </div>
                <div class="k-window-content">
                    <p>Are you sure you want to close this file without saving it and create a new one?</p>
                </div>
                <div class="k-actions k-actions-stretched k-actions-horizontal k-window-actions">
                    <button class="k-button k-button-primary">
                        <span class="k-button-text">Create new file</span>
                    </button>
                    <button class="k-button">
                        <span class="k-button-text">Cancel</span>
                    </button>
                </div>
            </div>
        </section>
        <section>
            <div class="k-spreadsheet-window k-window">
                <div class="k-window-titlebar">
                    <span class="k-window-title">Save</span>
                    <div class="k-window-titlebar-actions">
                        <button class="k-window-titlebar-action k-button k-button-flat k-icon-button">
                            <span class="k-button-icon k-icon k-svg-icon k-svg-i-x">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M416 141.3 301.3 256 416 370.7 370.7 416 256 301.3 141.3 416 96 370.7 210.7 256 96 141.3 141.3 96 256 210.7 370.7 96z"></path>
                                </svg>
                            </span>
                        </button>
                    </div>
                </div>
                <div class="k-window-content">
                    <form class="k-form k-form-md">
                        <div class="k-form-field">
                            <label class="k-label k-form-label">File name</label>
                            <div class="k-form-field-wrap">
                                <span class="k-textbox k-input k-input-md k-input-solid k-rounded-md">
                                    <input class="k-input-inner" placeholder="Workbook" autocomplete="off" type="text" value="">
                                </span>
                            </div>
                        </div>
                        <div class="k-form-field">
                            <label class="k-label k-form-label">Save as type</label>
                            <div class="k-form-field-wrap">
                                <span class="k-dropdownlist k-picker k-picker-md k-picker-solid k-rounded-md">
                                    <span class="k-input-inner">Excel Workbook (.xlsx)</span>
                                    <button class="k-input-button k-button k-icon-button">
                                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-down">
                                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                <path d="M256 352 128 160h256z"></path>
                                            </svg>
                                        </span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="k-actions k-actions-start k-actions-horizontal k-window-actions">
                    <button class="k-button k-button-primary">
                        <span class="k-button-text">Save</span>
                    </button>
                    <button class="k-button">
                        <span class="k-button-text">Cancel</span>
                    </button>
                </div>
            </div>
        </section>
        <section>
            <div class="k-spreadsheet-window k-window">
                <div class="k-window-titlebar">
                    <span class="k-window-title">Open file</span>
                    <div class="k-window-titlebar-actions">
                        <button class="k-window-titlebar-action k-button k-button-flat k-icon-button">
                            <span class="k-button-icon k-icon k-svg-icon k-svg-i-x">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M416 141.3 301.3 256 416 370.7 370.7 416 256 301.3 141.3 416 96 370.7 210.7 256 96 141.3 141.3 96 256 210.7 370.7 96z"></path>
                                </svg>
                            </span>
                        </button>
                    </div>
                </div>
                <div class="k-window-content">
                    <div class="k-external-dropzone">
                        <div class="k-dropzone-inner">
                            <span class="k-dropzone-icon k-icon k-svg-icon k-icon-xxxl k-svg-i-upload">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M32 384v96h448v-96zm192-64h64V192h96L256 32 128 192h96z"></path>
                                </svg>
                            </span>
                            <span class="k-dropzone-hint">Drag and drop files here to upload</span>
                        </div>
                    </div>
                    <div class="k-upload k-upload-async k-upload-empty">
                        <div class="k-upload-dropzone k-dropzone">
                            <div class="k-upload-button-wrap">
                                <button class="k-upload-button k-button">
                                    <span class="k-button-text">Select files...</span>
                                </button>
                                <input id="upload-input" class="k-hidden">
                            </div>
                            <span class="k-dropzone-hint">Drop files here to upload</span>
                        </div>
                    </div>
                </div>
                <div class="k-actions k-actions-start k-actions-horizontal k-window-actions">
                    <button class="k-button k-button-primary">
                        <span class="k-button-text">Open</span>
                    </button>
                    <button class="k-button">
                        <span class="k-button-text">Cancel</span>
                    </button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
