<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 0px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" data-role="kendo-theme-utils" href="/packages/utils/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        #test-area {
            grid-template-columns: repeat(2, 1fr);
        }

    </style>
    <div id="test-area" class="k-d-grid">
        <span>Normal - vertical</span>
        <span>With Label - vertical</span>
        <ul class="k-checkbox-list k-list-vertical">
            <li class="k-checkbox-list-item">
                <span class="k-checkbox-wrap">
                    <input id="chk-grp-1" class="k-checkbox k-checkbox-md k-rounded-md" type="checkbox">
                </span>
                <label class="k-checkbox-label" for="chk-grp-1">Option 1</label>
            </li>
            <li class="k-checkbox-list-item">
                <span class="k-checkbox-wrap">
                    <input id="chk-grp-2" class="k-checkbox k-checkbox-md k-rounded-md" type="checkbox">
                </span>
                <label class="k-checkbox-label" for="chk-grp-2">Option 2</label>
            </li>
            <li class="k-checkbox-list-item">
                <span class="k-checkbox-wrap">
                    <input id="chk-grp-3" class="k-checkbox k-checkbox-md k-rounded-md" type="checkbox">
                </span>
                <label class="k-checkbox-label" for="chk-grp-3">Option 3</label>
            </li>
        </ul>
        <ul class="k-checkbox-list k-list-vertical">
            <li class="k-checkbox-list-item">
                <span class="k-checkbox-wrap">
                    <input id="ch1-vert" class="k-checkbox k-checkbox-md k-rounded-md" type="checkbox">
                </span>
                <label class="k-checkbox-label" for="ch1-vert">Option one</label>
            </li>
            <li class="k-checkbox-list-item">
                <span class="k-checkbox-wrap">
                    <input id="ch2-vert" class="k-checkbox k-checkbox-md k-rounded-md" type="checkbox">
                </span>
                <label class="k-checkbox-label" for="ch2-vert">Option two</label>
            </li>
            <li class="k-checkbox-list-item">
                <span class="k-checkbox-wrap">
                    <input id="ch3-vert" class="k-checkbox k-checkbox-md k-rounded-md" type="checkbox">
                </span>
                <label class="k-checkbox-label" for="ch3-vert">Option three</label>
            </li>
        </ul>
        <span>Normal - horizontal</span>
        <span>With Label - horizontal</span>
        <ul class="k-checkbox-list k-list-horizontal">
            <li class="k-checkbox-list-item">
                <span class="k-checkbox-wrap">
                    <input id="chk-grp-h-1" class="k-checkbox k-checkbox-md k-rounded-md" type="checkbox">
                </span>
                <label class="k-checkbox-label" for="chk-grp-h-1">Option 1</label>
            </li>
            <li class="k-checkbox-list-item">
                <span class="k-checkbox-wrap">
                    <input id="chk-grp-h-2" class="k-checkbox k-checkbox-md k-rounded-md" type="checkbox">
                </span>
                <label class="k-checkbox-label" for="chk-grp-h-2">Option 2</label>
            </li>
            <li class="k-checkbox-list-item">
                <span class="k-checkbox-wrap">
                    <input id="chk-grp-h-3" class="k-checkbox k-checkbox-md k-rounded-md" type="checkbox">
                </span>
                <label class="k-checkbox-label" for="chk-grp-h-3">Option 3</label>
            </li>
        </ul>
        <ul class="k-checkbox-list k-list-horizontal">
            <li class="k-checkbox-list-item">
                <span class="k-checkbox-wrap">
                    <input id="ch1-hor" class="k-checkbox k-checkbox-md k-rounded-md" type="checkbox">
                </span>
                <label class="k-checkbox-label" for="ch1-hor">Option one</label>
            </li>
            <li class="k-checkbox-list-item">
                <span class="k-checkbox-wrap">
                    <input id="ch2-hor" class="k-checkbox k-checkbox-md k-rounded-md" type="checkbox">
                </span>
                <label class="k-checkbox-label" for="ch2-hor">Option two</label>
            </li>
            <li class="k-checkbox-list-item">
                <span class="k-checkbox-wrap">
                    <input id="ch3-hor" class="k-checkbox k-checkbox-md k-rounded-md" type="checkbox">
                </span>
                <label class="k-checkbox-label" for="ch3-hor">Option three</label>
            </li>
        </ul>
    </div>
</body>
</html>
