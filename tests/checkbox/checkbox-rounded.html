<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Checkbox</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
        #test-area {
            grid-template-columns: 120px repeat( 3, 1fr );
            /* justify-items: start; */
        }
    </style>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var elements = document.getElementsByClassName("k-indeterminate");
        for (var i = 0; i < elements.length; i++) {
            elements[i].indeterminate = true;
        }
    });
</script>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid">

        <span><small>rounded / size </small></span>
        <span>small</span>
        <span>medium</span>
        <span>large</span>

        <span>small</span>
        <span>
            <input is="Checkbox" size="small" rounded="small" checked />
            checkbox
        </span>
        <span>
            <input is="Checkbox" size="medium" rounded="small" checked />
            checkbox
        </span>
        <span>
            <input is="Checkbox" size="large" rounded="small" checked />
            checkbox
        </span>

        <span>medium</span>
        <span>
            <input is="Checkbox" size="small" rounded="medium" checked />
            checkbox
        </span>
        <span>
            <input is="Checkbox" size="medium" rounded="medium" checked />
            checkbox
        </span>
        <span>
            <input is="Checkbox" size="large" rounded="medium" checked />
            checkbox
        </span>

        <span>large</span>
        <span>
            <input is="Checkbox" size="small" rounded="large" checked />
            checkbox
        </span>
        <span>
            <input is="Checkbox" size="medium" rounded="large" checked />
            checkbox
        </span>
        <span>
            <input is="Checkbox" size="large" rounded="large" checked />
            checkbox
        </span>
    </div>
</body>
</html>
