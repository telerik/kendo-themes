<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>Checkbox Rounded</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        #test-area {
            grid-template-columns: 120px repeat(3, 1fr);
            /* justify-items: start; */
        }

    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var elements = document.getElementsByClassName("k-indeterminate");
            for (var i = 0; i < elements.length; i++) {
                elements[i].indeterminate = true;
            }
        });

    </script>
    <div id="test-area" class="k-d-grid">
        <span>
            <small>rounded / size </small>
        </span>
        <span>small</span>
        <span>medium</span>
        <span>large</span>
        <span>small</span>
        <span>
            <span class="k-checkbox-wrap">
                <input type="checkbox" class="k-checkbox k-checkbox-sm k-rounded-sm k-checked" checked="">
            </span>checkbox
        </span>
        <span>
            <span class="k-checkbox-wrap">
                <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-sm k-checked" checked="">
            </span>checkbox
        </span>
        <span>
            <span class="k-checkbox-wrap">
                <input type="checkbox" class="k-checkbox k-checkbox-lg k-rounded-sm k-checked" checked="">
            </span>checkbox
        </span>
        <span>medium</span>
        <span>
            <span class="k-checkbox-wrap">
                <input type="checkbox" class="k-checkbox k-checkbox-sm k-rounded-md k-checked" checked="">
            </span>checkbox
        </span>
        <span>
            <span class="k-checkbox-wrap">
                <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md k-checked" checked="">
            </span>checkbox
        </span>
        <span>
            <span class="k-checkbox-wrap">
                <input type="checkbox" class="k-checkbox k-checkbox-lg k-rounded-md k-checked" checked="">
            </span>checkbox
        </span>
        <span>large</span>
        <span>
            <span class="k-checkbox-wrap">
                <input type="checkbox" class="k-checkbox k-checkbox-sm k-rounded-lg k-checked" checked="">
            </span>checkbox
        </span>
        <span>
            <span class="k-checkbox-wrap">
                <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-lg k-checked" checked="">
            </span>checkbox
        </span>
        <span>
            <span class="k-checkbox-wrap">
                <input type="checkbox" class="k-checkbox k-checkbox-lg k-rounded-lg k-checked" checked="">
            </span>checkbox
        </span>
    </div>
</body>
</html>
