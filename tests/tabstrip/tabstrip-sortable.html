<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>TabStrip Sortable</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
    <script src="/packages/html/dist/index.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        #test-area {
            grid-template-columns: 1fr 1fr;
        }
        #test-area .separator {
            width: 100%;
            grid-column: span 2;
        }

    </style>
    <div id="test-area" class="grid">
        <section>
            <kendo-tabstrip class="k-widget k-tabstrip k-floatwrap k-header k-tabstrip-top">
                <div class="k-tabstrip-items-wrapper k-hstack">
                    <ul class="k-reset k-tabstrip-items">
                        <li class="k-item k-first k-state-active k-tabstrip-dragging">
                            <span class="k-link">First</span>
                        </li>
                        <!--
                        -->
                        <li class="k-item">
                            <span class="k-link">Closable</span>
                            <button is="Button" fillMode="flat" icon="close" class="k-remove-tab"></button>
                        </li>
                        <!--
                        -->
                        <li class="k-item k-state-focused">
                            <span class="k-link">Focused</span>
                        </li>
                    </ul>
                </div>
                <div class="k-tabstrip-content k-state-active k-state-focused">
                    <div>Top sortable</div>
                </div>
            </kendo-tabstrip>
        </section>
        <section>
            <kendo-tabstrip class="k-widget k-tabstrip k-floatwrap k-header k-tabstrip-bottom">
                <div class="k-tabstrip-content k-state-active">
                    <div>Bottom sortable</div>
                </div>
                <div class="k-tabstrip-items-wrapper k-hstack">
                    <ul class="k-reset k-tabstrip-items">
                        <li class="k-item k-first k-state-active k-tabstrip-dragging">
                            <span class="k-link">First</span>
                        </li>
                        <!--
                        -->
                        <li class="k-item">
                            <span class="k-link">Closable</span>
                            <button is="Button" fillMode="flat" icon="close" class="k-remove-tab"></button>
                        </li>
                        <!--
                        -->
                        <li class="k-item k-state-focused">
                            <span class="k-link">Focused</span>
                        </li>
                    </ul>
                </div>
            </kendo-tabstrip>
        </section>
        <section>
            <kendo-tabstrip class="k-widget k-tabstrip k-floatwrap k-header k-tabstrip-left">
                <div class="k-tabstrip-items-wrapper k-vstack">
                    <ul class="k-reset k-tabstrip-items">
                        <li class="k-item k-first k-state-active k-tabstrip-dragging">
                            <span class="k-link">Active</span>
                        </li>
                        <!--
                        -->
                        <li class="k-item">
                            <span class="k-link">Normal</span>
                        </li>
                        <!--
                        -->
                        <li class="k-item k-state-hover">
                            <span class="k-link">Hover</span>
                        </li>
                        <!--
                        -->
                        <li class="k-item k-state-focused">
                            <span class="k-link">Focused</span>
                        </li>
                        <!--
                        -->
                        <li class="k-item">
                            <span class="k-link">Closable</span>
                            <button is="Button" fillMode="flat" icon="close" class="k-remove-tab"></button>
                        </li>
                        <!--
                        -->
                        <li class="k-item k-last k-state-disabled">
                            <span class="k-link">Disabled</span>
                        </li>
                    </ul>
                </div>
                <div class="k-tabstrip-content k-state-active">
                    <div>Left orientation</div>
                </div>
            </kendo-tabstrip>
        </section>
        <section>
            <kendo-tabstrip class="k-widget k-tabstrip k-floatwrap k-header k-tabstrip-right">
                <div class="k-tabstrip-items-wrapper k-vstack">
                    <ul class="k-reset k-tabstrip-items">
                        <li class="k-item k-first k-state-active k-tabstrip-dragging">
                            <span class="k-link">Active</span>
                        </li>
                        <!--
                        -->
                        <li class="k-item">
                            <span class="k-link">Normal</span>
                        </li>
                        <!--
                        -->
                        <li class="k-item k-state-hover">
                            <span class="k-link">Hover</span>
                        </li>
                        <!--
                        -->
                        <li class="k-item k-state-focused">
                            <span class="k-link">Focused</span>
                        </li>
                        <!--
                        -->
                        <li class="k-item">
                            <span class="k-link">Closable</span>
                            <button is="Button" fillMode="flat" icon="close" class="k-remove-tab"></button>
                        </li>
                        <!--
                        -->
                        <li class="k-item k-last k-state-disabled">
                            <span class="k-link">Disabled</span>
                        </li>
                    </ul>
                </div>
                <div class="k-tabstrip-content k-state-active">
                    <div>Right orientation</div>
                </div>
            </kendo-tabstrip>
        </section>
    </div>
</body>
</html>
