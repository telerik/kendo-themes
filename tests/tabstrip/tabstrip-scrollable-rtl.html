<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>TabStrip Scrollable RTL</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        #test-area .separator {
            width: 100%;
            grid-column: span 2;
        }
        /*
        This simulates the element "scroll" (scrollLeft, scrollTop, scrollBy) property
    */
        .k-tabstrip-scrollable .k-hstack .k-tabstrip-items .k-item:first-child {
            margin-right: -30px;
        }

        .k-tabstrip-scrollable .k-vstack .k-tabstrip-items .k-item:first-child {
            margin-top: -34px;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-2">
        <section>
            <div class="k-widget k-tabstrip k-floatwrap k-header k-tabstrip-top k-tabstrip-scrollable" dir="rtl">
                <div class="k-tabstrip-items-wrapper k-hstack">
                    <button class="k-tabstrip-prev k-button k-button-flat k-button-flat-base k-icon-button">
                        <span class="k-button-icon k-icon k-i-arrow-60-left"></span>
                    </button>
                    <ul class="k-reset k-tabstrip-items">
                        <li class="k-item k-first k-state-active">
                            <span class="k-link">First</span>
                        </li>
                        <li class="k-item">
                            <span class="k-link">Closable</span>
                            <button class="k-remove-tab k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                                <span class="k-button-icon k-icon k-i-close"></span>
                            </button>
                        </li>
                        <li class="k-item k-state-focused">
                            <span class="k-link">Focused</span>
                        </li>
                    </ul>
                    <button class="k-tabstrip-next k-button k-button-flat k-button-flat-base k-icon-button">
                        <span class="k-button-icon k-icon k-i-arrow-60-right"></span>
                    </button>
                </div>
                <div class="k-tabstrip-content k-state-active k-state-focused">
                    <div>Top scrollable</div>
                </div>
            </div>
        </section>
        <section>
            <div class="k-widget k-tabstrip k-floatwrap k-header k-tabstrip-bottom k-tabstrip-scrollable" dir="rtl">
                <div class="k-tabstrip-content k-state-active">
                    <div>Bottom scrollable</div>
                </div>
                <div class="k-tabstrip-items-wrapper k-hstack">
                    <button class="k-tabstrip-prev k-button k-button-flat k-button-flat-base k-icon-button">
                        <span class="k-button-icon k-icon k-i-arrow-60-left"></span>
                    </button>
                    <ul class="k-reset k-tabstrip-items">
                        <li class="k-item k-first k-state-active">
                            <span class="k-link">First</span>
                        </li>
                        <li class="k-item">
                            <span class="k-link">Closable</span>
                            <button class="k-remove-tab k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                                <span class="k-button-icon k-icon k-i-close"></span>
                            </button>
                        </li>
                        <li class="k-item k-state-focused">
                            <span class="k-link">Focused</span>
                        </li>
                    </ul>
                    <button class="k-tabstrip-next k-button k-button-flat k-button-flat-base k-icon-button">
                        <span class="k-button-icon k-icon k-i-arrow-60-right"></span>
                    </button>
                </div>
            </div>
        </section>
        <section>
            <div class="k-widget k-tabstrip k-floatwrap k-header k-tabstrip-left k-tabstrip-scrollable" dir="rtl">
                <div class="k-tabstrip-items-wrapper k-vstack">
                    <button class="k-tabstrip-prev k-button k-button-flat k-button-flat-base k-icon-button">
                        <span class="k-button-icon k-icon k-i-arrow-60-up"></span>
                    </button>
                    <ul class="k-reset k-tabstrip-items">
                        <li class="k-item k-first k-state-active">
                            <span class="k-link">Active</span>
                        </li>
                        <li class="k-item">
                            <span class="k-link">Normal</span>
                        </li>
                        <li class="k-item k-state-hover">
                            <span class="k-link">Hover</span>
                        </li>
                        <li class="k-item k-state-focused">
                            <span class="k-link">Focused</span>
                        </li>
                        <li class="k-item">
                            <span class="k-link">Closable</span>
                            <button class="k-remove-tab k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                                <span class="k-button-icon k-icon k-i-close"></span>
                            </button>
                        </li>
                        <li class="k-item k-last k-state-disabled">
                            <span class="k-link">Disabled</span>
                        </li>
                    </ul>
                    <button class="k-tabstrip-next k-button k-button-flat k-button-flat-base k-icon-button">
                        <span class="k-button-icon k-icon k-i-arrow-60-down"></span>
                    </button>
                </div>
                <div class="k-tabstrip-content k-state-active">
                    <div>Scrollable Left orientation</div>
                </div>
            </div>
        </section>
        <section>
            <div class="k-widget k-tabstrip k-floatwrap k-header k-tabstrip-right k-tabstrip-scrollable" dir="rtl">
                <div class="k-tabstrip-items-wrapper k-vstack">
                    <button class="k-tabstrip-prev k-button k-button-flat k-button-flat-base k-icon-button">
                        <span class="k-button-icon k-icon k-i-arrow-60-up"></span>
                    </button>
                    <ul class="k-reset k-tabstrip-items">
                        <li class="k-item k-first k-state-active">
                            <span class="k-link">Active</span>
                        </li>
                        <li class="k-item">
                            <span class="k-link">Normal</span>
                        </li>
                        <li class="k-item k-state-hover">
                            <span class="k-link">Hover</span>
                        </li>
                        <li class="k-item k-state-focused">
                            <span class="k-link">Focused</span>
                        </li>
                        <li class="k-item">
                            <span class="k-link">Closable</span>
                            <button class="k-remove-tab k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                                <span class="k-button-icon k-icon k-i-close"></span>
                            </button>
                        </li>
                        <li class="k-item k-last k-state-disabled">
                            <span class="k-link">Disabled</span>
                        </li>
                    </ul>
                    <button class="k-tabstrip-next k-button k-button-flat k-button-flat-base k-icon-button">
                        <span class="k-button-icon k-icon k-i-arrow-60-down"></span>
                    </button>
                </div>
                <div class="k-tabstrip-content k-state-active">
                    <div>Scrollable Right orientation</div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
