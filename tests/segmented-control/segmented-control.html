<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" data-role="kendo-theme-utils" href="/packages/utils/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        #test-area>section {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        .k-segmented-control {
            display: inline-flex;
            position: relative;
            align-items: center;
            background-color: var(--kendo-color-base-subtle);
            border-radius: var(--kendo-border-radius-full);
            padding: 2px 8px;
            flex-flow: row nowrap;
            /* width: 100%; */
            /*  overflow: hidden; */
        }
        .k-segmented-control-button-text {
            white-space: nowrap;
        }
        .segmented-control-thumb {
            position: absolute;
            top: 2px;
            left: 2px;
            height: calc(100% - 4px);
            border-radius: var(--kendo-border-radius-full);
            box-shadow: var(--kendo-elevation-3);
            transition: width 300ms var(--cubic-enter), transform 300ms var(--cubic-enter);
            pointer-events: none;
            background: var(--kendo-color-surface);
            width: 220px;
            /* Dynamically calculated, based on the selected button width */
        }
        .k-segmented-control-button {
            position: relative;
            display: flex;
            flex: 1;
            align-items: center;
            justify-content: center;
            padding: 2px 8px;
            border: 0;
            border-radius: var(--kendo-border-radius-full);
            cursor: pointer;
            font-size: 14px;
            line-height: var(--kendo-line-height);
            color: var(--kendo-color-on-app-surface);
            background: transparent;
            z-index: 1;
            gap: var(--kendo-spacing-1);
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-2">
        <section>
            <div class="k-segmented-control">
                <div class="segmented-control-thumb"></div>
                <button class="k-segmented-control-button">
                    <span class="k-segmented-control-button-icon k-icon k-svg-icon k-svg-i-search">
                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="M365.3 320h-22.7l-26.7-26.7C338.5 265.7 352 230.4 352 192c0-88.4-71.6-160-160-160S32 103.6 32 192s71.6 160 160 160c38.4 0 73.7-13.5 101.3-36.1l26.7 26.7v22.7L434.7 480l45.3-45.3zM64 192c0-70.7 57.3-128 128-128s128 57.3 128 128-57.3 128-128 128S64 262.7 64 192"></path>
                        </svg>
                    </span>
                    <span class="k-segmented-control-button-text">Search</span>
                </button>
                <button class="k-segmented-control-button">
                    <span class="k-segmented-control-button-icon k-icon k-svg-icon k-svg-i-sparkles">
                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="m320 32 54.3 137.7L512 224l-137.7 54.3L320 416l-54.3-137.7L128 224l137.7-54.3zM94 350 0 384l94 34 34 94 34-94 94-34-94-34-34-94zM70.6 70.6 0 96l70.5 25.5L96 192l25.5-70.5L192 96l-70.5-25.5L96 0 70.5 70.5Z"></path>
                        </svg>
                    </span>
                    <span class="k-segmented-control-button-text"> AI Assisstant</span>
                </button>
            </div>
        </section>
    </div>
</body>
</html>
