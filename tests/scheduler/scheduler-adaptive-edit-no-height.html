<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>Adaptive Scheduler Edit No Height</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <div id="test-area" class="k-d-grid k-grid-cols-1">
        <section>
            <div class="k-pane-wrapper k-widget">
                <div class="k-pane">
                    <div class="k-popup-edit-form k-scheduler-edit-form k-mobile-list k-view k-widget">
                        <div class="k-appbar k-appbar-primary">
                            <button class="k-header-cancel k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                                <span class="k-button-icon k-icon k-i-arrow-chevron-left"></span>
                            </button>
                            <span class="k-spacer"></span>
                            <span>Event</span>
                            <span class="k-spacer"></span>
                            <button class="k-header-done k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                                <span class="k-button-icon k-icon k-i-check"></span>
                            </button>
                        </div>
                        <div class="k-stretched-view k-content">
                            <ul class="k-listgroup k-listgroup-flush">
                                <li class="k-item k-listgroup-item">
                                    <label class="k-label k-listgroup-form-row">
                                        <span class="k-item-title k-listgroup-form-field-label">Title</span>
                                        <div class="k-listgroup-form-field-wrapper">
                                            <input type="text">
                                        </div>
                                    </label>
                                </li>
                                <li class="k-item k-listgroup-item">
                                    <label class="k-label k-listgroup-form-row">
                                        <span class="k-item-title k-listgroup-form-field-label">Start</span>
                                        <div class="k-listgroup-form-field-wrapper">
                                            <input type="datetime-local">
                                        </div>
                                    </label>
                                </li>
                                <li class="k-item k-listgroup-item">
                                    <label class="k-label k-listgroup-form-row">
                                        <span class="k-item-title k-listgroup-form-field-label">End</span>
                                        <div class="k-listgroup-form-field-wrapper">
                                            <input type="datetime-local">
                                        </div>
                                    </label>
                                </li>
                                <li class="k-item k-listgroup-item">
                                    <label class="k-label k-listgroup-form-row">
                                        <span class="k-item-title k-listgroup-form-field-label">All day event</span>
                                        <div class="k-listgroup-form-field-wrapper">
                                            <input type="checkbox">
                                        </div>
                                    </label>
                                </li>
                            </ul>
                            <ul class="k-listgroup k-listgroup-flush">
                                <li class="k-item k-listgroup-item">
                                    <label class="k-label k-listgroup-form-row">
                                        <span class="k-item-title k-listgroup-form-field-label">Timezone</span>
                                        <div class="k-listgroup-form-field-wrapper">
                                            <span class="k-timezone-label">No timezone</span>
                                            <span class="k-icon k-i-arrow-chevron-right"></span>
                                        </div>
                                    </label>
                                </li>
                            </ul>
                            <ul class="k-listgroup k-listgroup-flush">
                                <li class="k-item k-listgroup-item">
                                    <label class="k-label k-listgroup-form-row">
                                        <span class="k-item-title k-listgroup-form-field-label">Repeat</span>
                                        <div class="k-listgroup-form-field-wrapper">
                                            <span>Never</span>
                                            <span class="k-icon k-i-arrow-chevron-right"></span>
                                        </div>
                                    </label>
                                </li>
                            </ul>
                            <ul class="k-listgroup k-listgroup-flush">
                                <li class="k-item k-listgroup-item">
                                    <label class="k-label k-listgroup-form-row">
                                        <span class="k-item-title k-listgroup-form-field-label">Description</span>
                                        <div class="k-listgroup-form-field-wrapper">
                                            <textarea></textarea>
                                        </div>
                                    </label>
                                </li>
                                <li class="k-item k-listgroup-item">
                                    <label class="k-label k-listgroup-form-row">
                                        <span class="k-item-title k-listgroup-form-field-label">Owner</span>
                                        <div class="k-listgroup-form-field-wrapper">
                                            <select>
                                                <option>Alex</option>
                                            </select>
                                        </div>
                                    </label>
                                </li>
                            </ul>
                            <ul class="k-edit-buttons k-listgroup k-listgroup-flush">
                                <li class="k-item k-listgroup-item">
                                    <span class="k-scheduler-delete k-link k-label">Delete</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
