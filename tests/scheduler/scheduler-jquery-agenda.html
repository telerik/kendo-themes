<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        .k-scheduler-mark {
            background: gold;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-1">
        <div class="k-widget k-scheduler">
            <div class="k-scheduler-toolbar k-toolbar k-toolbar-md">
                <div class="k-toolbar-button-group k-scheduler-navigation k-button-group k-button-group-solid">
                    <button class="k-toolbar-button k-group-start k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-text">Today</span>
                    </button>
                    <button class="k-toolbar-button  k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-left">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="m160 256 192-128v256z"></path>
                            </svg>
                        </span>
                    </button>
                    <button class="k-toolbar-button k-group-end k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-right">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="M352 256 160 384V128z"></path>
                            </svg>
                        </span>
                    </button>
                </div>
                <button class="k-toolbar-button k-nav-current k-button k-button-md k-button-flat k-button-flat-base k-rounded-md">
                    <span class="k-button-icon k-icon k-svg-icon k-svg-i-calendar">
                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="M416 416H288V288h128zm64-352v384c0 17.6-14.4 32-32 32H64c-17.6 0-32-14.4-32-32V64c0-17.6 14.4-32 32-32h64V0h64v32h128V0h64v32h64c17.6 0 32 14.4 32 32m-32 128H64v255.9l.1.1 383.9-.1zm0-127.9q-.15-.15 0 0l-64-.1v32h-64V64H192v32h-64V64H64.1l-.1.1V160h384z"></path>
                        </svg>
                    </span>
                    <span class="k-button-text">Monday, June 10, 2013 - Friday, June 14, 2013</span>
                </button>
                <span class="k-spacer"></span>
                <div class="k-toolbar-button-group k-scheduler-views k-button-group k-button-group-solid">
                    <button class="k-toolbar-button k-group-start k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-text">Day</span>
                    </button>
                    <button class="k-toolbar-button  k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-text">Week</span>
                    </button>
                    <button class="k-toolbar-button  k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-text">Month</span>
                    </button>
                    <button class="k-toolbar-button  k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-text">Timeline</span>
                    </button>
                    <button class="k-toolbar-button k-group-end k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-selected">
                        <span class="k-button-text">Agenda</span>
                    </button>
                </div>
            </div>
            <table class="k-scheduler-layout k-scheduler-agendaview k-scheduler-agenda k-scrollbar-h">
                <tbody>
                    <tr>
                        <td>
                            <div class="k-scheduler-header">
                                <div class="k-scheduler-header-wrap">
                                    <table class="k-scheduler-table">
                                        <tbody>
                                            <tr>
                                                <th class="k-scheduler-datecolumn">Date</th>
                                                <th class="k-scheduler-timecolumn">Time</th>
                                                <th>Event</th>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="k-scheduler-content">
                                <table class="k-scheduler-table">
                                    <tbody>
                                        <tr>
                                            <td class="k-scheduler-datecolumn k-first">
                                                <strong class="k-scheduler-agendaday">13</strong>
                                                <em class="k-scheduler-agendaweek">Thursday</em>
                                                <span class="k-scheduler-agendadate">June, 2013</span>
                                            </td>
                                            <td class="k-scheduler-timecolumn">
                                                <div>7:00 PM-9:00 PM</div>
                                            </td>
                                            <td>
                                                <div class="k-task">
                                                    <span class="k-scheduler-mark"></span>
                                                    <span class="k-scheduler-task-text">Normal</span>
                                                    <a class="k-link k-event-delete">
                                                        <span class="k-icon k-svg-icon k-svg-i-x">
                                                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                                <path d="M416 141.3 301.3 256 416 370.7 370.7 416 256 301.3 141.3 416 96 370.7 210.7 256 96 141.3 141.3 96 256 210.7 370.7 96z"></path>
                                                            </svg>
                                                        </span>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr class="k-hover">
                                            <td class="k-scheduler-datecolumn k-first">
                                                <strong class="k-scheduler-agendaday">14</strong>
                                                <em class="k-scheduler-agendaweek">Friday</em>
                                                <span class="k-scheduler-agendadate">June, 2013</span>
                                            </td>
                                            <td class="k-scheduler-timecolumn">
                                                <div>all day</div>
                                            </td>
                                            <td>
                                                <div class="k-task">
                                                    <span class="k-scheduler-mark"></span>
                                                    <span class="k-scheduler-task-text">Hover</span>
                                                    <a class="k-link k-event-delete">
                                                        <span class="k-icon k-svg-icon k-svg-i-x">
                                                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                                <path d="M416 141.3 301.3 256 416 370.7 370.7 416 256 301.3 141.3 416 96 370.7 210.7 256 96 141.3 141.3 96 256 210.7 370.7 96z"></path>
                                                            </svg>
                                                        </span>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr class="k-selected">
                                            <td class="k-scheduler-datecolumn k-first">
                                                <strong class="k-scheduler-agendaday">17</strong>
                                                <em class="k-scheduler-agendaweek">Monday</em>
                                                <span class="k-scheduler-agendadate">June, 2013</span>
                                            </td>
                                            <td class="k-scheduler-timecolumn">
                                                <div>6:30 PM-8:00 PM</div>
                                            </td>
                                            <td>
                                                <div class="k-task">
                                                    <span class="k-scheduler-mark"></span>
                                                    <span class="k-scheduler-task-text">Selected</span>
                                                    <a class="k-link k-event-delete">
                                                        <span class="k-icon k-svg-icon k-svg-i-x">
                                                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                                <path d="M416 141.3 301.3 256 416 370.7 370.7 416 256 301.3 141.3 416 96 370.7 210.7 256 96 141.3 141.3 96 256 210.7 370.7 96z"></path>
                                                            </svg>
                                                        </span>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="k-scheduler-datecolumn k-first">
                                                <strong class="k-scheduler-agendaday">18</strong>
                                                <em class="k-scheduler-agendaweek">Tuesday</em>
                                                <span class="k-scheduler-agendadate">June, 2013</span>
                                            </td>
                                            <td class="k-scheduler-timecolumn">
                                                <div>7:00 PM-9:00 PM</div>
                                            </td>
                                            <td>
                                                <div class="k-task">
                                                    <span class="k-scheduler-mark"></span>
                                                    <span class="k-icon k-svg-icon k-svg-i-arrow-rotate-cw">
                                                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                            <path d="M480 288c0 123.7-100.3 224-224 224S32 411.7 32 288 132.3 64 256 64V0l160 96-160 96v-64c-88.2 0-160 71.8-160 160s71.8 160 160 160 160-71.8 160-160c0-29.1-7.8-56.4-21.5-80l55.5-32c19.1 32.9 30 71.2 30 112"></path>
                                                        </svg>
                                                    </span>
                                                    <span class="k-scheduler-task-text">Recurring</span>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="k-scheduler-footer k-toolbar k-toolbar-md">
                <button class="k-toolbar-button  k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                    <span class="k-button-icon k-icon k-svg-icon k-svg-i-clock">
                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="M256 128h-32v160h160v-32H256zm0-96C132.3 32 32 132.3 32 256s100.3 224 224 224 224-100.3 224-224S379.7 32 256 32m0 416c-105.9 0-192-86.1-192-192S150.1 64 256 64s192 86.1 192 192-86.1 192-192 192"></path>
                        </svg>
                    </span>
                    <span class="k-button-text">Show business hours</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
