<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>Scheduler Tooltip</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        /* rest position and visibility */
        .k-animation-container,
        .k-popup,
        .k-tooltip {
            position: relative;
            overflow: visible;
        }
        /* reset display and align */
        .k-animation-container {
            display: inline-flex;
            vertical-align: top;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-2">
        <span>Events List</span>
        <span>No Data</span>
        <section>
            <div class="k-animation-container" style="width: 220px;">
                <div class="k-widget k-tooltip k-scheduler-tooltip" style="width: 220px;">
                    <div class="k-tooltip-content">
                        <div class="k-tooltip-title k-text-center">
                            <div class="k-month">Jan</div>
                            <div class="k-link k-day !k-text-primary">02</div>
                        </div>
                        <div class="k-tooltip-events-container">
                            <div class="k-tooltip-events">
                                <div class="k-tooltip-event k-event" style="background-color: rgb(81, 160, 237); border-color: rgb(81, 160, 237);">
                                    <div class="k-event-title k-text-ellipsis">Dance Practice</div>
                                    <span class="k-spacer"></span>
                                    <span class="k-event-time">6:30 PM</span>
                                </div>
                                <div class="k-tooltip-event k-event" style="background-color: rgb(86, 202, 133); border-color: rgb(86, 202, 133);">
                                    <div class="k-event-title k-text-ellipsis">Helpdesk weekly meeting</div>
                                    <span class="k-spacer"></span>
                                    <span class="k-event-time">12:30 PM</span>
                                </div>
                                <div class="k-tooltip-event k-event" style="background-color: rgb(81, 160, 237); border-color: rgb(81, 160, 237);">
                                    <div class="k-event-title k-text-ellipsis">Regular Appointment</div>
                                    <span class="k-spacer"></span>
                                    <span class="k-event-time">13:30 PM</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="k-callout k-callout-w" style="top: 45px;"></div>
                </div>
            </div>
        </section>
        <section>
            <div class="k-animation-container" style="width: 220px;">
                <div class="k-widget k-tooltip k-scheduler-tooltip" style="width: 220px;">
                    <div class="k-tooltip-content">
                        <div class="k-tooltip-title k-text-center">
                            <div class="k-month">Jan</div>
                            <div class="k-link k-day !k-text-primary">29</div>
                        </div>
                        <div class="k-no-data k-text-center">No events on this date.</div>
                    </div>
                    <div class="k-callout k-callout-w" style="top: 45px;"></div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
