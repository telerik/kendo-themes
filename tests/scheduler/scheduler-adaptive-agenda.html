<!doctype html>
<html lang="en">
<head>
    <title>Adaptive Scheduler Agenda</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css" />
    <link rel="stylesheet" href="/packages/html/assets/styles.css" />
    <script src="/packages/html/assets/scripts.js"></script>
    <script src="/packages/html/dist/index.js"></script>
    <style>
        #test-area {
            grid-template-columns: 1fr;
            align-items: top;
        }
        th {
            text-align: left;
        }

    </style>
</head>
<body class="k-body">
    <div id="test-area" class="grid">
        <div class="k-pane-wrapper k-widget">
            <div class="k-pane">
                <div class="k-view k-widget">
                    <div class="k-stretched-view k-content">
                        <div id="scheduler" class="k-widget k-scheduler k-floatwrap k-scheduler-mobile">
                            <div class="k-scheduler-toolbar k-toolbar">
                                <span class="k-scheduler-tools k-button-group">
                                    <button is="Button" class="k-pdf" icon="file-pdf"></button>
                                    <button is="Button" class="k-nav-calendar" icon="calendar"></button>
                                    <button is="Button" class="k-create-event" icon="add"></button>
                                </span>
                                <span class="k-spacer"></span>
                                <span class="k-scheduler-views-wrapper">
                                    <select class="k-views-dropdown k-picker k-dropdown-list k-dropdown k-rounded-md">
                                        <option>Agenda</option>
                                    </select>
                                </span>
                            </div>
                            <div class="k-scheduler-toolbar k-toolbar">
                                <span class="k-scheduler-navigation">
                                    <button is="Button" class="k-nav-prev" icon="arrow-chevron-left"></button>
                                    <span class="k-nav-current">
                                        <span class="k-m-date-format">Jun 13 - 20</span>
                                        <span class="k-y-date-format">2013</span>
                                    </span>
                                    <button is="Button" class="k-nav-next" icon="arrow-chevron-right"></button>
                                </span>
                            </div>
                            <table class="k-scheduler-layout k-scheduler-agendaview k-scheduler-agenda k-scrollbar-v">
                                <tbody>
                                    <tr class="k-mobile-header">
                                        <td>
                                            <div class="k-scheduler-header">
                                                <div class="k-scheduler-header-wrap">
                                                    <table class="k-scheduler-table">
                                                        <tbody>
                                                            <tr>
                                                                <th class="k-scheduler-timecolumn">Time</th>
                                                                <th>Event</th>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="k-scheduler-content" style="height: 463px;">
                                                <table class="k-scheduler-table">
                                                    <tbody>
                                                        <tr>
                                                            <td class="k-scheduler-datecolumn k-first" colspan="2">
                                                                <div class="k-scheduler-datecolumn-wrap">
                                                                    <span class="k-mobile-scheduler-agendadate">
                                                                        <span class="k-mobile-scheduler-agendaday">13</span>&nbsp; <span class="k-mobile-scheduler-agendamonth">June</span>
                                                                    </span>
                                                                    <span class="k-mobile-scheduler-agendaweekday">Thursday</span>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td class="k-scheduler-timecolumn k-first">
                                                                <div>7:00 PM-9:00 PM</div>
                                                            </td>
                                                            <td>
                                                                <div class="k-task">
                                                                    <span class="k-scheduler-mark" style="background-color:#f8a398"></span>
                                                                    <i is="Icon" name="reload"></i>
                                                                    <span class="k-scheduler-task-text">HR Lecture</span>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td class="k-scheduler-datecolumn k-first" colspan="2">
                                                                <div class="k-scheduler-datecolumn-wrap">
                                                                    <span class="k-mobile-scheduler-agendadate">
                                                                        <span class="k-mobile-scheduler-agendaday">14</span>&nbsp; <span class="k-mobile-scheduler-agendamonth">June</span>
                                                                    </span>
                                                                    <span class="k-mobile-scheduler-agendaweekday">Friday</span>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td class="k-scheduler-timecolumn k-first">
                                                                <div>all day</div>
                                                            </td>
                                                            <td>
                                                                <div class="k-task">
                                                                    <span class="k-scheduler-mark" style="background-color:#51a0ed"></span>
                                                                    <span class="k-scheduler-task-text">Alex's Birthday</span>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="k-scheduler-footer k-toolbar">
                                <button is="Button" class="k-scheduler-today">Today</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
