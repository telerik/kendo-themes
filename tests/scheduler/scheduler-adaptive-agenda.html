<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>Adaptive Scheduler Agenda</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <div id="test-area" class="k-d-grid k-grid-cols-1">
        <div class="k-pane-wrapper k-widget">
            <div class="k-pane">
                <div class="k-view k-widget">
                    <div class="k-stretched-view k-content">
                        <div id="scheduler" class="k-widget k-scheduler k-scheduler-mobile">
                            <div class="k-scheduler-toolbar k-toolbar k-toolbar-md">
                                <div class="k-toolbar-button-group k-scheduler-tools k-button-group k-button-group k-button-group-solid">
                                    <button class="k-toolbar-button k-pdf k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                                        <span class="k-button-icon k-icon k-i-file-pdf"></span>
                                    </button>
                                    <button class="k-toolbar-button k-nav-calendar k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                                        <span class="k-button-icon k-icon k-i-calendar"></span>
                                    </button>
                                    <button class="k-toolbar-button k-create-event k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                                        <span class="k-button-icon k-icon k-i-add"></span>
                                    </button>
                                </div>
                                <span class="k-spacer"></span>
                                <span class="k-scheduler-views-wrapper">
                                    <select class="k-views-dropdown k-picker k-dropdown-list k-dropdown k-rounded-md">
                                        <option>Agenda</option>
                                    </select>
                                </span>
                            </div>
                            <div class="k-scheduler-toolbar k-toolbar k-toolbar-md">
                                <span class="k-scheduler-navigation">
                                    <button class="k-nav-prev k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                                        <span class="k-button-icon k-icon k-i-arrow-chevron-left"></span>
                                    </button>
                                    <button class="k-nav-current k-button k-button-md k-button-flat k-button-flat-base k-rounded-md">
                                        <span class="k-button-text">Jun 13 - 20, 2013</span>
                                    </button>
                                    <button class="k-nav-next k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-icon-button">
                                        <span class="k-button-icon k-icon k-i-arrow-chevron-right"></span>
                                    </button>
                                </span>
                            </div>
                            <table class="k-scheduler-layout k-scheduler-agendaview k-scheduler-agenda k-scrollbar-v">
                                <tbody>
                                    <tr class="k-mobile-header">
                                        <td>
                                            <div class="k-scheduler-header">
                                                <div class="k-scheduler-header-wrap">
                                                    <table class="k-scheduler-table">
                                                        <tbody>
                                                            <tr>
                                                                <th class="k-scheduler-timecolumn">Time</th>
                                                                <th>Event</th>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="k-scheduler-content" style="height: 463px;">
                                                <table class="k-scheduler-table">
                                                    <tbody>
                                                        <tr>
                                                            <td class="k-scheduler-datecolumn k-first" colspan="2">
                                                                <div class="k-scheduler-datecolumn-wrap">
                                                                    <span class="k-mobile-scheduler-agendadate">
                                                                        <span class="k-mobile-scheduler-agendaday">13</span>&nbsp;<span class="k-mobile-scheduler-agendamonth">June</span>
                                                                    </span>
                                                                    <span class="k-mobile-scheduler-agendaweekday">Thursday</span>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td class="k-scheduler-timecolumn k-first">
                                                                <div>7:00 PM-9:00 PM</div>
                                                            </td>
                                                            <td>
                                                                <div class="k-task">
                                                                    <span class="k-scheduler-mark" style="background-color: rgb(248, 163, 152);"></span>
                                                                    <span class="k-icon k-i-arrow-rotate-cw"></span>
                                                                    <span class="k-scheduler-task-text">HR Lecture</span>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td class="k-scheduler-datecolumn k-first" colspan="2">
                                                                <div class="k-scheduler-datecolumn-wrap">
                                                                    <span class="k-mobile-scheduler-agendadate">
                                                                        <span class="k-mobile-scheduler-agendaday">14</span>&nbsp;<span class="k-mobile-scheduler-agendamonth">June</span>
                                                                    </span>
                                                                    <span class="k-mobile-scheduler-agendaweekday">Friday</span>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td class="k-scheduler-timecolumn k-first">
                                                                <div>all day</div>
                                                            </td>
                                                            <td>
                                                                <div class="k-task">
                                                                    <span class="k-scheduler-mark" style="background-color: rgb(81, 160, 237);"></span>
                                                                    <span class="k-scheduler-task-text">Alex's Birthday</span>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="k-scheduler-footer k-toolbar k-toolbar-md">
                                <button class="k-toolbar-button k-scheduler-today k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                    <span class="k-button-text">Today</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
