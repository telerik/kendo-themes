<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>Scheduler Edit Dialog</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        #test-area {
            width: 700px;
        }
        .k-window {
            width: 100%;
            position: relative;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-1">
        <section>
            <div class="k-window">
                <div class="k-window-titlebar">
                    <div class="k-window-title">Event</div>
                    <div class="k-window-actions">
                        <button class="k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-icon k-i-close"></span>
                        </button>
                    </div>
                </div>
                <div class="k-window-content">
                    <div class="k-scheduler-edit-form k-form k-form-horizontal">
                        <div class="k-form-field">
                            <div class="k-form-label">
                                <label for="k-event-title">Title</label>
                            </div>
                            <div class="k-form-field-wrap">
                                <span class="k-textbox k-input k-input-md k-input-solid k-rounded-md">
                                    <input type="text" class="k-input-inner" placeholder="Title..." autocomplete="off" value="">
                                </span>
                            </div>
                        </div>
                        <div class="k-form-field">
                            <div class="k-form-label">
                                <label>Start</label>
                            </div>
                            <div class="k-form-field-wrap">
                                <div class="k-scheduler-datetime-picker">
                                    <span class="k-datepicker k-input k-input-md k-input-solid k-rounded-md">
                                        <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
                                        <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                            <span class="k-button-icon k-icon k-i-calendar"></span>
                                        </button>
                                    </span>
                                    <span class="k-timepicker k-input k-input-md k-input-solid k-rounded-md">
                                        <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
                                        <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                            <span class="k-button-icon k-icon k-i-clock"></span>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="k-form-field">
                            <div class="k-form-label">
                                <label>End</label>
                            </div>
                            <div class="k-form-field-wrap">
                                <div class="k-scheduler-datetime-picker">
                                    <span class="k-datepicker k-input k-input-md k-input-solid k-rounded-md">
                                        <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
                                        <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                            <span class="k-button-icon k-icon k-i-calendar"></span>
                                        </button>
                                    </span>
                                    <span class="k-timepicker k-input k-input-md k-input-solid k-rounded-md">
                                        <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
                                        <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                            <span class="k-button-icon k-icon k-i-clock"></span>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="k-form-field">
                            <div class="k-form-label k-empty"></div>
                            <div class="k-form-field-wrap">
                                <span class="k-checkbox-wrap">
                                    <input id="k-is-allday-chkbox" type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                                </span>
                                <label class="k-checkbox-label" for="k-is-allday-chkbox">All Day Event</label>
                            </div>
                        </div>
                        <div class="k-form-field">
                            <div class="k-form-label k-empty"></div>
                            <div class="k-form-field-wrap">
                                <span class="k-checkbox-wrap">
                                    <input id="k-set-timezone" type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                                </span>
                                <label class="k-checkbox-label" for="k-set-timezone">Specify Time Zone</label>
                            </div>
                        </div>
                        <div class="k-recurrence-editor">
                            <div class="k-form-field">
                                <div class="k-form-label">
                                    <label>Repeat</label>
                                </div>
                                <div class="k-form-field-wrap">
                                    <div class="k-scheduler-recurrence-repeat k-button-group k-button-group-stretched">
                                        <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                            <span class="k-button-text">Never</span>
                                        </button>
                                        <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md k-selected">
                                            <span class="k-button-text">Daily</span>
                                        </button>
                                        <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                            <span class="k-button-text">Weekly</span>
                                        </button>
                                        <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                            <span class="k-button-text">Monthly</span>
                                        </button>
                                        <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                            <span class="k-button-text">Yearly</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="k-recur-view">
                                <div class="k-scheduler-recurrence-interval-editor">
                                    <div class="k-form-field">
                                        <div class="k-form-label">
                                            <label>Repeat every</label>
                                        </div>
                                        <div class="k-form-field-wrap">
                                            <span class="k-recur-interval k-numerictextbox k-input k-input-md k-input-solid k-rounded-md">
                                                <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
                                                <span class="k-input-spinner k-spin-button">
                                                    <button class="k-spinner-increase k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                        <span class="k-button-icon k-icon k-i-arrow-n"></span>
                                                    </button>
                                                    <button class="k-spinner-decrease k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                        <span class="k-button-icon k-icon k-i-arrow-s"></span>
                                                    </button>
                                                </span>
                                            </span>
                                            <span>day(s)</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="k-scheduler-recurrence-end-rule-editor">
                                    <div class="k-form-field">
                                        <div class="k-form-label">
                                            <label>End</label>
                                        </div>
                                        <div class="k-form-field-wrap">
                                            <ul class="k-radio-list">
                                                <li class="k-radio-list-item">
                                                    <span class="k-radio-wrap">
                                                        <input type="radio" id="k-endrule-never" class="k-radio k-radio-md">
                                                    </span>
                                                    <label class="k-radio-label" for="k-endrule-never">Never</label>
                                                </li>
                                                <li class="k-radio-list-item">
                                                    <span class="k-radio-wrap">
                                                        <input type="radio" id="k-endrule-count" class="k-radio k-radio-md">
                                                    </span>
                                                    <label class="k-radio-label" for="k-endrule-count">After</label>
                                                    <span class="k-recur-count k-numerictextbox k-input k-input-md k-input-solid k-rounded-md">
                                                        <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
                                                        <span class="k-input-spinner k-spin-button">
                                                            <button class="k-spinner-increase k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                                <span class="k-button-icon k-icon k-i-arrow-n"></span>
                                                            </button>
                                                            <button class="k-spinner-decrease k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                                <span class="k-button-icon k-icon k-i-arrow-s"></span>
                                                            </button>
                                                        </span>
                                                    </span>
                                                    <span>occurrence(s)</span>
                                                </li>
                                                <li class="k-radio-list-item">
                                                    <span class="k-radio-wrap">
                                                        <input type="radio" id="k-endrule-until" class="k-radio k-radio-md">
                                                    </span>
                                                    <label class="k-radio-label" for="k-endrule-until">On</label>
                                                    <span class="k-recur-until k-datepicker k-input k-input-md k-input-solid k-rounded-md k-disabled">
                                                        <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
                                                        <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                            <span class="k-button-icon k-icon k-i-calendar"></span>
                                                        </button>
                                                    </span>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="k-form-field">
                            <div class="k-form-label">
                                <label for="k-event-description">Description</label>
                            </div>
                            <div class="k-form-field-wrap">
                                <span class="k-textarea k-input k-input-md k-input-solid k-rounded-md">
                                    <textarea class="k-input-inner !k-overflow-auto" placeholder=""></textarea>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="k-actions k-actions-end k-actions-horizontal k-window-buttons">
                    <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                        <span class="k-button-text">Cancel</span>
                    </button>
                    <button class="k-button k-button-md k-button-solid k-button-solid-primary k-rounded-md">
                        <span class="k-button-text">Save</span>
                    </button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
