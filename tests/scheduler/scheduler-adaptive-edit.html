<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" data-role="kendo-theme-utils" href="/packages/utils/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <div id="test-area" class="k-d-grid k-grid-cols-1">
        <section>
            <div class="k-pane-wrapper k-widget" style="height: 600px;">
                <div class="k-pane">
                    <div class="k-popup-edit-form k-scheduler-edit-form k-mobile-list k-view k-widget">
                        <div class="k-appbar k-appbar-primary">
                            <button class="k-header-cancel k-button k-button-flat k-icon-button">
                                <span class="k-button-icon k-icon k-svg-icon k-svg-i-chevron-left">
                                    <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                        <path d="m353.941 382.059-126.06-126.06 126.06-126.061L320 96 160 255.999 320 416z"></path>
                                    </svg>
                                </span>
                            </button>
                            <span class="k-spacer"></span>
                            <span>Event</span>
                            <span class="k-spacer"></span>
                            <button class="k-header-done k-button k-button-flat k-icon-button">
                                <span class="k-button-icon k-icon k-svg-icon k-svg-i-check">
                                    <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                        <path d="M434.7 82.7 480 128 192 416 32 256l45.3-45.3L192 325.5z"></path>
                                    </svg>
                                </span>
                            </button>
                        </div>
                        <div class="k-stretched-view k-content">
                            <ul class="k-listgroup k-listgroup-flush">
                                <li class="k-item k-listgroup-item">
                                    <label class="k-label k-listgroup-form-row">
                                        <span class="k-item-title k-listgroup-form-field-label">Title</span>
                                        <div class="k-listgroup-form-field-wrapper">
                                            <input type="text">
                                        </div>
                                    </label>
                                </li>
                                <li class="k-item k-listgroup-item">
                                    <label class="k-label k-listgroup-form-row">
                                        <span class="k-item-title k-listgroup-form-field-label">Start</span>
                                        <div class="k-listgroup-form-field-wrapper">
                                            <input type="datetime-local">
                                        </div>
                                    </label>
                                </li>
                                <li class="k-item k-listgroup-item">
                                    <label class="k-label k-listgroup-form-row">
                                        <span class="k-item-title k-listgroup-form-field-label">End</span>
                                        <div class="k-listgroup-form-field-wrapper">
                                            <input type="datetime-local">
                                        </div>
                                    </label>
                                </li>
                                <li class="k-item k-listgroup-item">
                                    <label class="k-label k-listgroup-form-row">
                                        <span class="k-item-title k-listgroup-form-field-label">All day event</span>
                                        <div class="k-listgroup-form-field-wrapper">
                                            <input type="checkbox">
                                        </div>
                                    </label>
                                </li>
                            </ul>
                            <ul class="k-listgroup k-listgroup-flush">
                                <li class="k-item k-listgroup-item">
                                    <label class="k-label k-listgroup-form-row">
                                        <span class="k-item-title k-listgroup-form-field-label">Timezone</span>
                                        <div class="k-listgroup-form-field-wrapper">
                                            <span class="k-timezone-label">No timezone</span>
                                            <span class="k-icon k-svg-icon k-svg-i-chevron-right">
                                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                    <path d="m158.059 129.941 126.06 126.06-126.06 126.061L192 416l160-159.999L192 96z"></path>
                                                </svg>
                                            </span>
                                        </div>
                                    </label>
                                </li>
                            </ul>
                            <ul class="k-listgroup k-listgroup-flush">
                                <li class="k-item k-listgroup-item">
                                    <label class="k-label k-listgroup-form-row">
                                        <span class="k-item-title k-listgroup-form-field-label">Repeat</span>
                                        <div class="k-listgroup-form-field-wrapper">
                                            <span>Never</span>
                                            <span class="k-icon k-svg-icon k-svg-i-chevron-right">
                                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                    <path d="m158.059 129.941 126.06 126.06-126.06 126.061L192 416l160-159.999L192 96z"></path>
                                                </svg>
                                            </span>
                                        </div>
                                    </label>
                                </li>
                            </ul>
                            <ul class="k-listgroup k-listgroup-flush">
                                <li class="k-item k-listgroup-item">
                                    <label class="k-label k-listgroup-form-row">
                                        <span class="k-item-title k-listgroup-form-field-label">Description</span>
                                        <div class="k-listgroup-form-field-wrapper">
                                            <textarea></textarea>
                                        </div>
                                    </label>
                                </li>
                                <li class="k-item k-listgroup-item">
                                    <label class="k-label k-listgroup-form-row">
                                        <span class="k-item-title k-listgroup-form-field-label">Owner</span>
                                        <div class="k-listgroup-form-field-wrapper">
                                            <select>
                                                <option>Alex</option>
                                            </select>
                                        </div>
                                    </label>
                                </li>
                            </ul>
                            <ul class="k-edit-buttons k-listgroup k-listgroup-flush">
                                <li class="k-item k-listgroup-item">
                                    <span class="k-scheduler-delete k-link k-label">Delete</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
