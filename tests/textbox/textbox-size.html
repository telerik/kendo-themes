<!doctype html>
<html lang="en" class="k-no-animations">
<head>
    <title>Textbox Sizes</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css" />
    <link rel="stylesheet" href="/packages/html/assets/styles.css" />
    <script src="/packages/html/assets/scripts.js"></script>
    <script src="/packages/html/dist/index.js"></script>
    <style>
        #test-area {
            max-width: 1240px;
            grid-template-columns: 80px 320px 320px 1fr;
        }

    </style>
</head>
<body class="k-body">
    <div id="test-area" class="k-d-grid">
        <span>
            <small>rounded / size</small>
        </span>
        <span>small</span>
        <span>medium</span>
        <span>large</span>
        <span>null</span>
        <div>
            <input is="Textbox" size="small" rounded="none" value="Normal" />
        </div>
        <div>
            <input is="Textbox" size="medium" rounded="none" value="Normal" />
        </div>
        <div>
            <input is="Textbox" size="large" rounded="none" value="Normal" />
        </div>
        <span>small</span>
        <div>
            <input is="Textbox" size="small" rounded="small" value="Normal" />
        </div>
        <div>
            <input is="Textbox" size="medium" rounded="small" value="Normal" />
        </div>
        <div>
            <input is="Textbox" size="large" rounded="small" value="Normal" />
        </div>
        <span>medium</span>
        <div>
            <input is="Textbox" size="small" rounded="medium" value="Normal" />
        </div>
        <div>
            <input is="Textbox" size="medium" rounded="medium" value="Normal" />
        </div>
        <div>
            <input is="Textbox" size="large" rounded="medium" value="Normal" />
        </div>
        <span>large</span>
        <div>
            <input is="Textbox" size="small" rounded="large" value="Normal" />
        </div>
        <div>
            <input is="Textbox" size="medium" rounded="large" value="Normal" />
        </div>
        <div>
            <input is="Textbox" size="large" rounded="large" value="Normal" />
        </div>
        <span>full</span>
        <div>
            <input is="Textbox" size="small" rounded="full" value="Normal" />
        </div>
        <div>
            <input is="Textbox" size="medium" rounded="full" value="Normal" />
        </div>
        <div>
            <input is="Textbox" size="large" rounded="full" value="Normal" />
        </div>
    </div>
</body>
</html>
