<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width:15px;">
<head>
    <title>Switch</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        body {
            background: #fcfcfc;
        }
        #test-area {
            max-width: 600px;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-3">
        <span></span>
        <span>On</span>
        <span>Off</span>
        <span>Normal</span>
        <section>
            <span class="k-switch k-switch-md k-switch-on">
                <span class="k-switch-track k-rounded-full"></span>
                <span class="k-switch-thumb-wrap">
                    <span class="k-switch-thumb k-rounded-full"></span>
                </span>
            </span>
        </section>
        <section>
            <span class="k-switch k-switch-md k-switch-off">
                <span class="k-switch-track k-rounded-full"></span>
                <span class="k-switch-thumb-wrap">
                    <span class="k-switch-thumb k-rounded-full"></span>
                </span>
            </span>
        </section>
        <span>Hover</span>
        <section>
            <span class="k-switch k-switch-md k-hover k-switch-on">
                <span class="k-switch-track k-rounded-full"></span>
                <span class="k-switch-thumb-wrap">
                    <span class="k-switch-thumb k-rounded-full"></span>
                </span>
            </span>
        </section>
        <section>
            <span class="k-switch k-switch-md k-hover k-switch-off">
                <span class="k-switch-track k-rounded-full"></span>
                <span class="k-switch-thumb-wrap">
                    <span class="k-switch-thumb k-rounded-full"></span>
                </span>
            </span>
        </section>
        <span>Focus</span>
        <section>
            <span class="k-switch k-switch-md k-focus k-switch-on">
                <span class="k-switch-track k-rounded-full"></span>
                <span class="k-switch-thumb-wrap">
                    <span class="k-switch-thumb k-rounded-full"></span>
                </span>
            </span>
        </section>
        <section>
            <span class="k-switch k-switch-md k-focus k-switch-off">
                <span class="k-switch-track k-rounded-full"></span>
                <span class="k-switch-thumb-wrap">
                    <span class="k-switch-thumb k-rounded-full"></span>
                </span>
            </span>
        </section>
        <span>Disabled</span>
        <section>
            <span class="k-switch k-switch-md k-disabled k-switch-on">
                <span class="k-switch-track k-rounded-full"></span>
                <span class="k-switch-thumb-wrap">
                    <span class="k-switch-thumb k-rounded-full"></span>
                </span>
            </span>
        </section>
        <section>
            <span class="k-switch k-switch-md k-disabled k-switch-off">
                <span class="k-switch-track k-rounded-full"></span>
                <span class="k-switch-thumb-wrap">
                    <span class="k-switch-thumb k-rounded-full"></span>
                </span>
            </span>
        </section>
        <span>Localized</span>
        <section>
            <span class="k-switch k-switch-md k-switch-on">
                <span class="k-switch-track k-rounded-full">
                    <span class="k-switch-label-on">On</span>
                    <span class="k-switch-label-off">Off</span>
                </span>
                <span class="k-switch-thumb-wrap">
                    <span class="k-switch-thumb k-rounded-full"></span>
                </span>
            </span>
        </section>
        <section>
            <span class="k-switch k-switch-md k-switch-off">
                <span class="k-switch-track k-rounded-full">
                    <span class="k-switch-label-on">On</span>
                    <span class="k-switch-label-off">Off</span>
                </span>
                <span class="k-switch-thumb-wrap">
                    <span class="k-switch-thumb k-rounded-full"></span>
                </span>
            </span>
        </section>
        <span>RTL</span>
        <section dir="rtl">
            <span class="k-switch k-switch-md k-switch-on">
                <span class="k-switch-track k-rounded-full"></span>
                <span class="k-switch-thumb-wrap">
                    <span class="k-switch-thumb k-rounded-full"></span>
                </span>
            </span>
        </section>
        <section dir="rtl">
            <span class="k-switch k-switch-md k-switch-off">
                <span class="k-switch-track k-rounded-full"></span>
                <span class="k-switch-thumb-wrap">
                    <span class="k-switch-thumb k-rounded-full"></span>
                </span>
            </span>
        </section>
        <span></span>
        <section dir="rtl">
            <span class="k-switch k-switch-md k-switch-on">
                <span class="k-switch-track k-rounded-full">
                    <span class="k-switch-label-on">On</span>
                    <span class="k-switch-label-off">Off</span>
                </span>
                <span class="k-switch-thumb-wrap">
                    <span class="k-switch-thumb k-rounded-full"></span>
                </span>
            </span>
        </section>
        <section dir="rtl">
            <span class="k-switch k-switch-md k-switch-off">
                <span class="k-switch-track k-rounded-full">
                    <span class="k-switch-label-on">On</span>
                    <span class="k-switch-label-off">Off</span>
                </span>
                <span class="k-switch-thumb-wrap">
                    <span class="k-switch-thumb k-rounded-full"></span>
                </span>
            </span>
        </section>
    </div>
</body>
</html>
