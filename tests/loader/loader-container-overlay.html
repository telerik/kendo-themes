<!doctype html>
<html lang="en">
<head>
    <title>LoaderContainer Overlay</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
    <script src="/packages/html/dist/index.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        #test-area {
            grid-template-columns: repeat(3, 1fr);
        }
        .example {
            width: 100%;
            min-height: 200px;
            position: relative;
        }

    </style>
    <!-- Remove the .k-no-animations class in order to enable the animations -->
    <div id="test-area" class="grid k-no-animations">
        <span></span>
        <span class="col">Dark</span>
        <span class="col">Light</span>
        <span>Panel</span>
        <span class="example">
            <div class="k-loader-container k-loader-container-lg k-loader-top">
                <div class="k-loader-container-overlay k-overlay-dark"></div>
                <div class="k-loader-container-inner k-loader-container-panel">
                    <div class="k-loader k-loader-pulsing-2 k-loader-primary k-loader-lg">
                        <div class="k-loader-canvas">
                            <span class="k-loader-segment"></span>
                            <span class="k-loader-segment"></span>
                        </div>
                    </div>
                    <div class="k-loader-container-label k-text-primary">Loading...</div>
                </div>
            </div>
        </span>
        <span class="example">
            <div class="k-loader-container k-loader-container-lg k-loader-top">
                <div class="k-loader-container-overlay k-overlay-light"></div>
                <div class="k-loader-container-inner k-loader-container-panel">
                    <div class="k-loader k-loader-pulsing-2 k-loader-primary k-loader-lg">
                        <div class="k-loader-canvas">
                            <span class="k-loader-segment"></span>
                            <span class="k-loader-segment"></span>
                        </div>
                    </div>
                    <div class="k-loader-container-label k-text-primary">Loading...</div>
                </div>
            </div>
        </span>
        <span>No Panel</span>
        <span class="example">
            <div class="k-loader-container k-loader-container-lg k-loader-top">
                <div class="k-loader-container-overlay k-overlay-dark"></div>
                <div class="k-loader-container-inner">
                    <div class="k-loader k-loader-pulsing-2 k-loader-primary k-loader-lg">
                        <div class="k-loader-canvas">
                            <span class="k-loader-segment"></span>
                            <span class="k-loader-segment"></span>
                        </div>
                    </div>
                    <div class="k-loader-container-label k-text-primary">Loading...</div>
                </div>
            </div>
        </span>
        <span class="example">
            <div class="k-loader-container k-loader-container-lg k-loader-top">
                <div class="k-loader-container-overlay k-overlay-light"></div>
                <div class="k-loader-container-inner">
                    <div class="k-loader k-loader-pulsing-2 k-loader-primary k-loader-lg">
                        <div class="k-loader-canvas">
                            <span class="k-loader-segment"></span>
                            <span class="k-loader-segment"></span>
                        </div>
                    </div>
                    <div class="k-loader-container-label k-text-primary">Loading...</div>
                </div>
            </div>
        </span>
    </div>
</body>
</html>
