<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" data-role="kendo-theme-utils" href="/packages/utils/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <style>
        .k-slider-horizontal {
            width: 1px;
            width: 100%;
        }
        .k-slider-vertical {
            height: 300px;
        }
        .k-slider-items {
            position: relative;
        }
        .k-slider-horizontal .k-slider-track .k-slider-selection {
            width: 33%;
        }
        .k-slider-horizontal .k-slider-track .k-draghandle-end {
            left: 33%;
            z-index: 1;
        }
        .k-slider-vertical .k-slider-track .k-slider-selection {
            bottom: 0;
            height: 33%;
        }
        .k-slider-vertical .k-slider-track .k-draghandle-end {
            bottom: 33%;
            z-index: 1;
        }

    </style>
    <div id="test-area" class="k-d-grid k-grid-cols-2">
        <section>
            <div class="k-slider k-slider-horizontal">
                <button class="k-button-decrease k-button k-rounded-full k-icon-button">
                    <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-left">
                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="m160 256 192-128v256z"></path>
                        </svg>
                    </span>
                </button>
                <div class="k-slider-track-wrap">
                    <ul class="k-reset k-slider-items">
                        <li class="k-tick k-tick-horizontal k-tick-large" style="z-index: 1; position: absolute; left: 0%;">
                            <span class="k-label">0</span>
                        </li>
                        <li class="k-tick k-tick-horizontal k-tick-large" style="z-index: 1; position: absolute; left: 33%;">
                            <span class="k-label">33</span>
                        </li>
                        <li class="k-tick k-tick-horizontal k-tick-large" style="z-index: 1; position: absolute; left: 50%;">
                            <span class="k-label">50</span>
                        </li>
                        <li class="k-tick k-tick-horizontal k-tick-large" style="z-index: 1; position: absolute; left: 75%;">
                            <span class="k-label">75</span>
                        </li>
                        <li class="k-tick k-tick-horizontal k-tick-large" style="z-index: 1; position: absolute; left: 100%;">
                            <span class="k-label">100</span>
                        </li>
                    </ul>
                    <div class="k-slider-track">
                        <div class="k-slider-selection"></div>
                        <span class="k-draghandle k-draghandle-end"></span>
                    </div>
                </div>
                <button class="k-button-increase k-button k-rounded-full k-icon-button">
                    <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-right">
                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="M352 256 160 384V128z"></path>
                        </svg>
                    </span>
                </button>
            </div>
        </section>
        <section style="justify-self: center;">
            <div class="k-slider k-slider-vertical">
                <button class="k-button-decrease k-button k-rounded-full k-icon-button">
                    <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-down">
                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="M256 352 128 160h256z"></path>
                        </svg>
                    </span>
                </button>
                <div class="k-slider-track-wrap">
                    <ul class="k-reset k-slider-items">
                        <li class="k-tick k-tick-vertical k-tick-large" style="z-index: 1; position: absolute; bottom: 0%;">
                            <span class="k-label">0</span>
                        </li>
                        <li class="k-tick k-tick-vertical k-tick-large" style="z-index: 1; position: absolute; bottom: 33%;">
                            <span class="k-label">33</span>
                        </li>
                        <li class="k-tick k-tick-vertical k-tick-large" style="z-index: 1; position: absolute; bottom: 50%;">
                            <span class="k-label">50</span>
                        </li>
                        <li class="k-tick k-tick-vertical k-tick-large" style="z-index: 1; position: absolute; bottom: 75%;">
                            <span class="k-label">75</span>
                        </li>
                        <li class="k-tick k-tick-vertical k-tick-large" style="z-index: 1; position: absolute; bottom: 100%;">
                            <span class="k-label">100</span>
                        </li>
                    </ul>
                    <div class="k-slider-track">
                        <div class="k-slider-selection"></div>
                        <span class="k-draghandle k-draghandle-end"></span>
                    </div>
                </div>
                <button class="k-button-increase k-button k-rounded-full k-icon-button">
                    <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-up">
                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="m256 160 128 192H128z"></path>
                        </svg>
                    </span>
                </button>
            </div>
        </section>
    </div>
</body>
</html>
