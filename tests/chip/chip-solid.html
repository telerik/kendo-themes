<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Chip Solid</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid k-grid-cols-6">

        <span><small>state / themeColor</small></span>
        <span>Base</span>
        <span>Error</span>
        <span>Warning</span>
        <span>Info</span>
        <span>Success</span>


        <span>Normal</span>
        <span>
            <div is="Chip" text="Base" actions="remove"></div>
        </span>
        <span>
            <div is="Chip" text="Error" actions="remove" themeColor="error"></div>
        </span>
        <span>
            <div is="Chip" text="Warning" actions="remove" themeColor="warning"></div>
        </span>
        <span>
            <div is="Chip" text="Info" actions="remove" themeColor="info"></div>
        </span>
        <span>
            <div is="Chip" text="Success" actions="remove" themeColor="success"></div>
        </span>

        <span>Hover</span>
        <span>
            <div is="Chip" text="Base" actions="remove" hover></div>
        </span>
        <span>
            <div is="Chip" text="Error" actions="remove" themeColor="error" hover></div>
        </span>
        <span>
            <div is="Chip" text="Warning" actions="remove" themeColor="warning" hover></div>
        </span>
        <span>
            <div is="Chip" text="Info" actions="remove" themeColor="info" hover></div>
        </span>
        <span>
            <div is="Chip" text="Success" actions="remove" themeColor="success" hover></div>
        </span>

        <span>Focus</span>
        <span>
            <div is="Chip" text="Base" actions="remove" focus></div>
        </span>
        <span>
            <div is="Chip" text="Error" actions="remove" themeColor="error" focus></div>
        </span>
        <span>
            <div is="Chip" text="Warning" actions="remove" themeColor="warning" focus></div>
        </span>
        <span>
            <div is="Chip" text="Info" actions="remove" themeColor="info" focus></div>
        </span>
        <span>
            <div is="Chip" text="Success" actions="remove" themeColor="success" focus></div>
        </span>

        <span>Selected</span>
        <span>
            <div is="Chip" text="Base" actions="remove" selected></div>
        </span>
        <span>
            <div is="Chip" text="Error" actions="remove" themeColor="error" selected></div>
        </span>
        <span>
            <div is="Chip" text="Warning" actions="remove" themeColor="warning" selected></div>
        </span>
        <span>
            <div is="Chip" text="Info" actions="remove" themeColor="info" selected></div>
        </span>
        <span>
            <div is="Chip" text="Success" actions="remove" themeColor="success" selected></div>
        </span>

        <span>Disabled</span>
        <span>
            <div is="Chip" text="Base" actions="remove" disabled></div>
        </span>
        <span>
            <div is="Chip" text="Error" actions="remove" themeColor="error" disabled></div>
        </span>
        <span>
            <div is="Chip" text="Warning" actions="remove" themeColor="warning" disabled></div>
        </span>
        <span>
            <div is="Chip" text="Info" actions="remove" themeColor="info" disabled></div>
        </span>
        <span>
            <div is="Chip" text="Success" actions="remove" themeColor="success" disabled></div>
        </span>


        <span></span>
        <span>Text</span>
        <span>Icon</span>
        <span>Avatar</span>
        <span>Icon (rtl)</span>
        <span>Avatar (rtl)</span>

        <span></span>
        <span>
            <div is="Chip" text="Text"></div>
        </span>
        <span>
            <div is="Chip" text="Text" icon="map-marker-target"></div>
        </span>
        <span>
            <div is="Chip" text="Text" showAvatar="true"></div>
        </span>
        <span dir="rtl">
            <div is="Chip" text="Text" icon="map-marker-target"></div>
        </span>
        <span dir="rtl">
            <div is="Chip" text="Text" showAvatar="true"></div>
        </span>

    </div>
</body>
</html>
