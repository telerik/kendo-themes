<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Chip List</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="../../assets/scripts.js"></script>
    <script src="../../../../packages/html/dist/index.js"></script>

    <style>
    </style>
</head>
<body class="k-body">

    <div id="test-area" class="k-d-grid k-grid-cols-4">

        <span>Solid chip List</span>
        <span>Solid chip List (rtl)</span>
        <span>Outline chip list</span>
        <span>Outline chip list (rtl)</span>

        <section>
            <div is="ChipList">
                <div is="Chip">First</div>
                <div is="Chip" selected>Selected</div>
            </div>
        </section>
        <section class="k-rtl">
            <div is="ChipList">
                <div is="Chip">First</div>
                <div is="Chip" selected>Selected</div>
            </div>
        </section>

        <section>
            <div is="ChipList">
                <div is="Chip" fillMode="outline">First</div>
                <div is="Chip" fillMode="outline" selected>Selected</div>
            </div>
        </section>
        <section class="k-rtl">
            <div is="ChipList">
                <div is="Chip" fillMode="outline">First</div>
                <div is="Chip" fillMode="outline" selected>Selected</div>
            </div>
        </section>

    </div>
</body>
</html>
