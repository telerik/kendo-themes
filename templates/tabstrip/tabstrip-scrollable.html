<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <div class="k-tabstrip k-tabstrip-top k-tabstrip-scrollable k-header">
        <div class="k-tabstrip-items-wrapper k-hstack">
            <button class="k-tabstrip-prev k-button k-button-flat k-button-flat-base k-icon-button">
                <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-left">
                    <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path d="m160 256 192-128v256z"></path>
                    </svg>
                </span>
            </button>
            <ul class="k-tabstrip-items k-reset">
                <li class="k-item k-first">
                    <span class="k-link">First</span>
                </li>
                <li class="k-item k-active">
                    <span class="k-link">Second</span>
                </li>
                <li class="k-item">
                    <span class="k-link">Third</span>
                </li>
                <li class="k-item">
                    <span class="k-link">Fourth</span>
                </li>
                <li class="k-item k-last">
                    <span class="k-link">Fifth</span>
                </li>
            </ul>
            <button class="k-tabstrip-next k-button k-button-flat k-button-flat-base k-icon-button">
                <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-right">
                    <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path d="M352 256 160 384V128z"></path>
                    </svg>
                </span>
            </button>
        </div>
        <div class="k-tabstrip-content k-active">
            <div>TabStrip Content</div>
        </div>
    </div>
</body>
</html>
