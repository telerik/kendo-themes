<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <div class="k-upload k-upload-async">
        <div class="k-upload-dropzone k-dropzone">
            <div class="k-upload-button-wrap">
                <button class="k-upload-button k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                    <span class="k-button-text">Select files...</span>
                </button>
                <input id="upload-input" class="k-hidden">
            </div>
            <span class="k-dropzone-hint k-hidden">Drop files here to upload</span>
            <span class="k-upload-status"></span>
        </div>
        <ul class="k-upload-files">
            <li class="k-file">
                <div class="k-file-multiple">
                    <div class="k-hidden k-progressbar k-progressbar-horizontal" style="--kendo-progressbar-value: 0;">
                        <span class="k-progress-status-wrap k-progress-start"></span>
                        <div class="k-progressbar-value k-selected">
                            <span class="k-progress-status-wrap k-progress-start"></span>
                        </div>
                    </div>
                    <span class="k-file-icon-wrapper">
                        <span class="k-file-icon k-icon k-svg-icon k-icon-xxl k-svg-i-copy">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="M384 96H192c-17.7 0-32 14.3-32 32v320c0 17.7 14.3 32 32 32h256c17.7 0 32-14.3 32-32V192zm64 352H192V128h160v96h96zM64 384h64v32H64c-17.7 0-32-14.3-32-32V64c0-17.7 14.3-32 32-32h192l32 32H64z"></path>
                            </svg>
                        </span>
                    </span>
                    <div class="k-multiple-files-wrapper">
                        <div class="k-file-info">
                            <span class="k-file-name">Video1_File_with_Very_Very_Very_Very_Long_Name.png</span>
                            <span class="k-file-size">51.23 KB</span>
                        </div>
                        <div class="k-file-info">
                            <span class="k-file-name">Image2.jpg</span>
                            <span class="k-file-size">106.43 KB</span>
                        </div>
                        <span class="k-file-summary k-hidden">Total: 2 files, 157.66 KB</span>
                    </div>
                    <div class="k-upload-actions">
                        <button class="k-upload-action k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                            <span class="k-button-icon k-icon k-svg-icon k-svg-i-x">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M416 141.3 301.3 256 416 370.7 370.7 416 256 301.3 141.3 416 96 370.7 210.7 256 96 141.3 141.3 96 256 210.7 370.7 96z"></path>
                                </svg>
                            </span>
                        </button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
