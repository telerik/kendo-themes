<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <div class="k-pager k-pager-md">
        <div class="k-pager-numbers-wrap">
            <button class="k-pager-nav k-pager-first k-button k-button-md k-button-flat k-button-flat-base k-disabled k-icon-button">
                <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-to-left">
                    <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path d="M352 384 160 256l192-128zM128 128v256h32V128z"></path>
                    </svg>
                </span>
            </button>
            <button class="k-pager-nav k-button k-button-md k-button-flat k-button-flat-base k-disabled k-icon-button">
                <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-left">
                    <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path d="m160 256 192-128v256z"></path>
                    </svg>
                </span>
            </button>
            <select class="k-picker k-picker-solid k-dropdown-list k-dropdown k-rounded-md k-picker-md">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
            </select>
            <button class="k-pager-nav k-button k-button-md k-button-flat k-button-flat-base k-icon-button">
                <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-right">
                    <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path d="M352 256 160 384V128z"></path>
                    </svg>
                </span>
            </button>
            <button class="k-pager-nav k-pager-last k-button k-button-md k-button-flat k-button-flat-base k-icon-button">
                <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-to-right">
                    <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path d="m128 128 192 128-192 128zm224 256V128h-32v256z"></path>
                    </svg>
                </span>
            </button>
        </div>
        <span class="k-pager-sizes">
            <span class="k-dropdownlist k-picker k-picker-md k-picker-solid k-rounded-md">
                <span class="k-input-inner">
                    <span class="k-input-value-text">5</span>
                </span>
                <button class="k-input-button k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                    <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-down">
                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="M256 352 128 160h256z"></path>
                        </svg>
                    </span>
                </button>
            </span>
            <span>items per page</span>
        </span>
        <button class="k-pager-refresh k-button k-button-md k-button-flat k-button-flat-base k-icon-button">
            <span class="k-button-icon k-icon k-svg-icon k-svg-i-arrow-rotate-cw">
                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path d="M480 288c0 123.7-100.3 224-224 224S32 411.7 32 288 132.3 64 256 64V0l160 96-160 96v-64c-88.2 0-160 71.8-160 160s71.8 160 160 160 160-71.8 160-160c0-29.1-7.8-56.4-21.5-80l55.5-32c19.1 32.9 30 71.2 30 112"></path>
                </svg>
            </span>
        </button>
        <span class="k-pager-info">1 - 5 of 20 items</span>
    </div>
</body>
</html>
