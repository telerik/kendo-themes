<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>

    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">

                            </div>
                        </div>
                    </div>
                    <div class="k-actionsheet-content">
                        <div class="k-list-ul">
                            <span class="k-actionsheet-item">
                                <span class="k-actionsheet-action">
                                    <span class="k-icon-wrap">
                                        <span class="k-actionsheet-item-icon k-icon k-svg-icon k-svg-i-edit-tools">
                                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                <path d="m260.6 288 11.5 31.5 56.2-56.6L244.2 32H139.8L0 416h76.8l28-76.8 18.6-51.2zm-17.5-48H140.9L192 99.5zM224 413.3V480h66.7l169.7-168.5-67.9-67.9zm55.3 34-22.6-22.6 135.8-135.8 22.6 22.6zm223.4-178-22.6 22.6-67.9-67.9 22.5-22.7c12.5-12.4 32.9-12.4 45.3 0l22.7 22.7c12.4 12.4 12.4 32.8 0 45.3"></path>

                                    </span>
                                </span>
                            </span>
                            <span class="k-actionsheet-item">
                                <span class="k-actionsheet-action">
                                    <span class="k-icon-wrap">
                                        <span class="k-actionsheet-item-icon k-icon k-svg-icon k-svg-i-heart">
                                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                <path d="m447.2 256.8-32.8 32.8L256 448 97.6 289.6l-32.8-32.8c-43.7-43.7-43.7-116.3 0-160s114.7-43.7 158.4 0l32.8 32.8 32.8-32.8c43.7-43.7 114.7-43.7 158.4 0s43.7 116.3 0 160"></path>
                                            </svg>
                                        </span>
                                    </span>

                                        <span class="k-actionsheet-item-title">Add to Favorites</span>
                                    </span>
                                </span>
                            </span>
                            <span class="k-actionsheet-item">
                                <span class="k-actionsheet-action">
                                    <span class="k-icon-wrap">
                                        <span class="k-actionsheet-item-icon k-icon k-svg-icon k-svg-i-upload">
                                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                <path d="M32 384v96h448v-96zm192-64h64V192h96L256 32 128 192h96z"></path>
                                            </svg>
                                        </span>
                                    </span>

                                    </span>
                                </span>
                            </span>
                            <hr class="k-hr">
                            <span class="k-actionsheet-item">
                                <span class="k-actionsheet-action">
                                    <span class="k-icon-wrap">
                                        <span class="k-actionsheet-item-icon k-icon k-svg-icon k-svg-i-cancel">

                                            </svg>

                                    </span>
                                    <span class="k-actionsheet-item-text">
                                        <span class="k-actionsheet-item-title">Action</span>
                                    </span>
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</body>
</html>
