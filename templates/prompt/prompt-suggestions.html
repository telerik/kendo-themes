<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <div class="k-prompt">
        <div class="k-prompt-header">
            <div class="k-toolbar-flat k-toolbar k-toolbar-md">
                <button class="k-button k-button-md k-button-flat k-button-flat-primary k-rounded-full k-selected">
                    <span class="k-button-icon k-icon k-svg-icon k-svg-i-sparkles">
                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="m320 32 54.3 137.7L512 224l-137.7 54.3L320 416l-54.3-137.7L128 224l137.7-54.3zM94 350 0 384l94 34 34 94 34-94 94-34-94-34-34-94zM70.6 70.6 0 96l70.5 25.5L96 192l25.5-70.5L192 96l-70.5-25.5L96 0 70.5 70.5Z"></path>
                        </svg>
                    </span>
                    <span class="k-button-text">Ask AI</span>
                </button>
                <button class="k-button k-button-md k-button-flat k-button-flat-primary k-rounded-full">
                    <span class="k-button-icon k-icon k-svg-icon k-svg-i-comment">
                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="M448 32H64c-17.6 0-32 14.4-32 32v416l96-96h320c17.6 0 32-14.4 32-32V64c0-17.6-14.4-32-32-32m0 319.942a1 1 0 0 1-.058.058H114.745L64 402.745V64.057a1 1 0 0 1 .057-.057h383.885q.031.027.058.057z"></path>
                        </svg>
                    </span>
                    <span class="k-button-text">Output</span>
                </button>
                <button class="k-button k-button-md k-button-flat k-button-flat-primary k-rounded-full k-icon-button">
                    <span class="k-button-icon k-icon k-svg-icon k-svg-i-more-horizontal">
                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="M128 240c0-26.4-21.6-48-48-48s-48 21.6-48 48 21.6 48 48 48 48-21.6 48-48m64 0c0 26.4 21.6 48 48 48s48-21.6 48-48-21.6-48-48-48-48 21.6-48 48m160 0c0 26.4 21.6 48 48 48s48-21.6 48-48-21.6-48-48-48-48 21.6-48 48"></path>
                        </svg>
                    </span>
                </button>
            </div>
        </div>
        <div class="k-prompt-content">
            <div class="k-prompt-view">
                <span class="k-textarea !k-flex-col k-input k-input-md k-input-solid k-rounded-md">
                    <textarea class="!k-overflow-auto !k-flex-none k-resize k-input-inner" placeholder="Ask or generate content with AI" rows="1"></textarea>
                </span>
                <div class="k-prompt-expander">
                    <button class="k-button k-button-md k-button-flat k-button-flat-base k-rounded-md">
                        <span class="k-button-icon k-icon k-svg-icon k-svg-i-chevron-down">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="m382.059 158.059-126.06 126.06-126.061-126.06L96 192l159.999 160L416 192z"></path>
                            </svg>
                        </span>
                        <span class="k-button-text">Prompt Suggestions</span>
                    </button>
                    <div class="k-prompt-expander-content">
                        <div class="k-prompt-suggestion">Suggestion 1</div>
                        <div class="k-prompt-suggestion">Suggestion 2</div>
                        <div class="k-prompt-suggestion">Suggestion 3</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="k-prompt-footer">
            <div class="k-actions k-actions-start k-actions-horizontal k-prompt-actions">
                <button class="k-button k-button-md k-button-solid k-button-solid-primary k-rounded-full">
                    <span class="k-button-icon k-icon k-svg-icon k-svg-i-sparkles">
                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="m320 32 54.3 137.7L512 224l-137.7 54.3L320 416l-54.3-137.7L128 224l137.7-54.3zM94 350 0 384l94 34 34 94 34-94 94-34-94-34-34-94zM70.6 70.6 0 96l70.5 25.5L96 192l25.5-70.5L192 96l-70.5-25.5L96 0 70.5 70.5Z"></path>
                        </svg>
                    </span>
                    <span class="k-button-text">Generate</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
