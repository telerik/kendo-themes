<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <div class="k-calendar k-calendar-infinite k-calendar-md">
        <div class="k-calendar-navigation">
            <span class="k-calendar-navigation-highlight"></span>
            <div class="k-content k-scrollable">
                <ul class="k-reset">
                    <li>
                        <span>1970</span>
                    </li>
                    <li>
                        <span>1980</span>
                    </li>
                    <li>
                        <span>1990</span>
                    </li>
                    <li>
                        <span>2000</span>
                    </li>
                    <li>
                        <span>2010</span>
                    </li>
                    <li>
                        <span class="k-calendar-navigation-marker">2020</span>
                    </li>
                    <li>
                        <span>2030</span>
                    </li>
                    <li>
                        <span>2040</span>
                    </li>
                    <li>
                        <span>2050</span>
                    </li>
                    <li>
                        <span>2060</span>
                    </li>
                    <li>
                        <span>2070</span>
                    </li>
                    <li>
                        <span>2080</span>
                    </li>
                    <li>
                        <span>2090</span>
                    </li>
                </ul>
                <div class="k-scrollable-placeholder" style="height: 1000px;"></div>
            </div>
        </div>
        <div class="k-calendar-view k-calendar-decadeview k-vstack">
            <div class="k-calendar-header">
                <button class="k-calendar-title k-button k-button-md k-button-flat k-button-flat-primary k-rounded-md">
                    <span class="k-button-text">2020 - 2029</span>
                </button>
                <span class="k-spacer"></span>
                <span class="k-calendar-nav">
                    <button class="k-calendar-nav-today k-button k-button-md k-button-flat k-button-flat-base k-rounded-md">
                        <span class="k-button-text">Today</span>
                    </button>
                </span>
            </div>
            <div class="k-content k-scrollable">
                <table class="k-calendar-table">
                    <colgroup>
                        <col>
                        <col>
                        <col>
                        <col>
                    </colgroup>
                    <tbody class="k-calendar-tbody">
                        <tr class="k-calendar-tr">
                            <th scope="col" colspan="4" class="k-calendar-caption">2020 - 2029</th>
                        </tr>
                        <tr class="k-calendar-tr">
                            <td class="k-calendar-td k-today">
                                <span class="k-link">2020</span>
                            </td>
                            <td class="k-calendar-td">
                                <span class="k-link">2021</span>
                            </td>
                            <td class="k-calendar-td">
                                <span class="k-link">2022</span>
                            </td>
                            <td class="k-calendar-td">
                                <span class="k-link">2023</span>
                            </td>
                        </tr>
                        <tr class="k-calendar-tr">
                            <td class="k-calendar-td">
                                <span class="k-link">2024</span>
                            </td>
                            <td class="k-calendar-td">
                                <span class="k-link">2025</span>
                            </td>
                            <td class="k-calendar-td">
                                <span class="k-link">2026</span>
                            </td>
                            <td class="k-calendar-td">
                                <span class="k-link">2027</span>
                            </td>
                        </tr>
                        <tr class="k-calendar-tr">
                            <td class="k-calendar-td">
                                <span class="k-link">2028</span>
                            </td>
                            <td class="k-calendar-td">
                                <span class="k-link">2029</span>
                            </td>
                            <td class="k-calendar-td k-empty">&nbsp;</td>
                            <td class="k-calendar-td k-empty">&nbsp;</td>
                        </tr>
                    </tbody>
                    <tbody class="k-calendar-tbody">
                        <tr class="k-calendar-tr">
                            <th scope="col" colspan="4" class="k-calendar-caption">2030 - 2039</th>
                        </tr>
                        <tr class="k-calendar-tr">
                            <td class="k-calendar-td">
                                <span class="k-link">2030</span>
                            </td>
                            <td class="k-calendar-td">
                                <span class="k-link">2031</span>
                            </td>
                            <td class="k-calendar-td">
                                <span class="k-link">2032</span>
                            </td>
                            <td class="k-calendar-td">
                                <span class="k-link">2033</span>
                            </td>
                        </tr>
                        <tr class="k-calendar-tr">
                            <td class="k-calendar-td">
                                <span class="k-link">2034</span>
                            </td>
                            <td class="k-calendar-td">
                                <span class="k-link">2035</span>
                            </td>
                            <td class="k-calendar-td">
                                <span class="k-link">2036</span>
                            </td>
                            <td class="k-calendar-td">
                                <span class="k-link">2037</span>
                            </td>
                        </tr>
                        <tr class="k-calendar-tr">
                            <td class="k-calendar-td">
                                <span class="k-link">2038</span>
                            </td>
                            <td class="k-calendar-td">
                                <span class="k-link">2039</span>
                            </td>
                            <td class="k-calendar-td k-empty">&nbsp;</td>
                            <td class="k-calendar-td k-empty">&nbsp;</td>
                        </tr>
                    </tbody>
                </table>
                <div class="k-scrollable-placeholder" style="height: 1000px;"></div>
            </div>
        </div>
    </div>
</body>
</html>
