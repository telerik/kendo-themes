<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <div class="k-calendar k-calendar-md">
        <div class="k-calendar-header">
            <button class="k-calendar-title k-button k-button-md k-button-flat k-button-flat-primary k-rounded-md">
                <span class="k-button-text">2019</span>
            </button>
            <span class="k-spacer"></span>
            <span class="k-calendar-nav">
                <button class="k-calendar-nav-prev k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                    <span class="k-button-icon k-icon k-svg-icon k-svg-i-chevron-left">
                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="m353.941 382.059-126.06-126.06 126.06-126.061L320 96 160 255.999 320 416z"></path>
                        </svg>
                    </span>
                </button>
                <button class="k-calendar-nav-today k-button k-button-md k-button-flat k-button-flat-base k-rounded-md">
                    <span class="k-button-text">Today</span>
                </button>
                <button class="k-calendar-nav-next k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button">
                    <span class="k-button-icon k-icon k-svg-icon k-svg-i-chevron-right">
                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="m158.059 129.941 126.06 126.06-126.06 126.061L192 416l160-159.999L192 96z"></path>
                        </svg>
                    </span>
                </button>
            </span>
        </div>
        <div class="k-calendar-view k-calendar-yearview k-align-items-start k-justify-content-center k-hstack">
            <table class="k-calendar-table">
                <tbody class="k-calendar-tbody">
                    <tr class="k-calendar-tr">
                        <td class="k-calendar-td">
                            <span class="k-link">Jan</span>
                        </td>
                        <td class="k-calendar-td">
                            <span class="k-link">Feb</span>
                        </td>
                        <td class="k-calendar-td">
                            <span class="k-link">Mar</span>
                        </td>
                        <td class="k-calendar-td">
                            <span class="k-link">Apr</span>
                        </td>
                    </tr>
                    <tr class="k-calendar-tr">
                        <td class="k-calendar-td">
                            <span class="k-link">May</span>
                        </td>
                        <td class="k-calendar-td">
                            <span class="k-link">Jun</span>
                        </td>
                        <td class="k-calendar-td">
                            <span class="k-link">Jul</span>
                        </td>
                        <td class="k-calendar-td">
                            <span class="k-link">Au</span>
                        </td>
                    </tr>
                    <tr class="k-calendar-tr">
                        <td class="k-calendar-td">
                            <span class="k-link">Sep</span>
                        </td>
                        <td class="k-calendar-td k-today">
                            <span class="k-link">Oct</span>
                        </td>
                        <td class="k-calendar-td">
                            <span class="k-link">Nov</span>
                        </td>
                        <td class="k-calendar-td">
                            <span class="k-link">Dec</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
