<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <nav class="k-stepper" style="display: grid; grid-template-rows: repeat(3, 1fr);">
        <ol class="k-step-list k-step-list-vertical" style="grid-row: 1 / -1;">
            <li class="k-step k-step-done k-step-first" style="max-height: 33.333%;">
                <a href="#" class="k-step-link">
                    <span class="k-step-indicator">
                        <span class="k-step-indicator-icon k-icon k-svg-icon k-svg-i-check">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="M434.7 82.7 480 128 192 416 32 256l45.3-45.3L192 325.5z"></path>
                            </svg>
                        </span>
                    </span>
                </a>
            </li>
            <li class="k-step k-step-current k-focus" style="max-height: 33.333%;">
                <a href="#" class="k-step-link">
                    <span class="k-step-indicator">
                        <span class="k-step-indicator-text">2</span>
                    </span>
                </a>
            </li>
            <li class="k-step k-step-last k-step-optional" style="max-height: 33.333%;">
                <a href="#" class="k-step-link">
                    <span class="k-step-indicator">
                        <span class="k-step-indicator-text">3</span>
                    </span>
                    <span class="k-step-label">
                        <span class="k-step-label-optional">(Optional)</span>
                    </span>
                </a>
            </li>
        </ol>
        <div class="k-progressbar k-progressbar-vertical k-progressbar-reverse" style="--kendo-progressbar-value: 50;">
            <span class="k-progress-status-wrap k-progress-start"></span>
            <div class="k-progressbar-value k-selected">
                <span class="k-progress-status-wrap k-progress-start"></span>
            </div>
        </div>
    </nav>
</body>
</html>
