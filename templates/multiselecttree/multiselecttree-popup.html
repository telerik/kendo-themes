<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <span class="k-multiselecttree k-input k-input-md k-input-solid k-rounded-md">
        <div class="k-input-values k-chip-list k-chip-list-md"></div>
        <span class="k-input-inner">
            <span class="k-input-value-text"></span>
        </span>
    </span>
    <div class="k-animation-container k-animation-container-shown">
        <div class="k-child-animation-container">
            <div class="k-multiselecttree-popup k-popup">
                <div class="k-check-all">
                    <span class="k-checkbox-wrap">
                        <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                    </span>
                    <span class="k-checkbox-label">Check all</span>
                </div>
                <div class="k-treeview k-treeview-md">
                    <ul class="k-treeview-lines k-treeview-group">
                        <li class="k-treeview-item">
                            <span class="k-treeview-top">
                                <span class="k-treeview-toggle">
                                    <span class="k-icon k-svg-icon k-svg-i-caret-alt-right">
                                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                            <path d="M352 256 160 384V128z"></path>
                                        </svg>
                                    </span>
                                </span>
                                <span class="k-checkbox-wrap">
                                    <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                                </span>
                                <span class="k-treeview-leaf">
                                    <span class="k-treeview-leaf-text">Furniture</span>
                                </span>
                            </span>
                        </li>
                        <li class="k-treeview-item">
                            <span class="k-treeview-bot">
                                <span class="k-treeview-toggle">
                                    <span class="k-icon k-svg-icon k-svg-i-caret-alt-right">
                                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                            <path d="M352 256 160 384V128z"></path>
                                        </svg>
                                    </span>
                                </span>
                                <span class="k-checkbox-wrap">
                                    <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                                </span>
                                <span class="k-treeview-leaf">
                                    <span class="k-treeview-leaf-text">Decor</span>
                                </span>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
