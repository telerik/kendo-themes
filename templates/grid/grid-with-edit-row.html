<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <div class="k-grid k-grid-md">
        <div class="k-grid-toolbar k-toolbar k-toolbar-md">
            <button class="k-toolbar-button  k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                <span class="k-button-text">Add new</span>
            </button>
            <button class="k-toolbar-button  k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                <span class="k-button-text">Save Changes</span>
            </button>
            <button class="k-toolbar-button  k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                <span class="k-button-text">Cancel Changes</span>
            </button>
        </div>
        <div class="k-grid-aria-root">
            <div class="k-grid-header">
                <div class="k-grid-header-wrap">
                    <table class="k-grid-header-table k-table k-table-md">
                        <colgroup>
                            <col>
                            <col>
                            <col>
                            <col style="width: 300px;">
                        </colgroup>
                        <thead class="k-table-thead">
                            <tr class="k-table-row">
                                <th class="k-header k-table-th">
                                    <span class="k-cell-inner">
                                        <span class="k-link">
                                            <span class="k-column-title">Name</span>
                                        </span>
                                    </span>
                                </th>
                                <th class="k-header k-table-th">
                                    <span class="k-cell-inner">
                                        <span class="k-link">
                                            <span class="k-column-title">Price</span>
                                        </span>
                                    </span>
                                </th>
                                <th class="k-header k-table-th">
                                    <span class="k-cell-inner">
                                        <span class="k-link">
                                            <span class="k-column-title">Available</span>
                                        </span>
                                    </span>
                                </th>
                                <th class="k-header k-table-th"></th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div class="k-grid-container">
                <div class="k-grid-content">
                    <div>
                        <table class="k-grid-table k-table k-table-md">
                            <colgroup>
                                <col>
                                <col>
                                <col>
                                <col style="width: 300px;">
                            </colgroup>
                            <tbody class="k-table-tbody">
                                <tr class="k-master-row k-grid-add-row k-grid-edit-row k-table-row">
                                    <td class="k-table-td">
                                        <span class="k-textbox k-input k-input-md k-input-solid k-rounded-md">
                                            <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="Towel">
                                            <span class="k-clear-value">
                                                <span class="k-icon k-svg-icon k-svg-i-x">
                                                    <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                        <path d="M416 141.3 301.3 256 416 370.7 370.7 416 256 301.3 141.3 416 96 370.7 210.7 256 96 141.3 141.3 96 256 210.7 370.7 96z"></path>
                                                    </svg>
                                                </span>
                                            </span>
                                        </span>
                                    </td>
                                    <td class="k-table-td">
                                        <span class="k-numerictextbox k-input k-input-md k-input-solid k-rounded-md">
                                            <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="42">
                                            <span class="k-clear-value">
                                                <span class="k-icon k-svg-icon k-svg-i-x">
                                                    <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                        <path d="M416 141.3 301.3 256 416 370.7 370.7 416 256 301.3 141.3 416 96 370.7 210.7 256 96 141.3 141.3 96 256 210.7 370.7 96z"></path>
                                                    </svg>
                                                </span>
                                            </span>
                                            <span class="k-spin-button k-input-spinner">
                                                <button class="k-spinner-increase k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                    <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-up">
                                                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                            <path d="m256 160 128 192H128z"></path>
                                                        </svg>
                                                    </span>
                                                </button>
                                                <button class="k-spinner-decrease k-button k-button-md k-button-solid k-button-solid-base k-icon-button">
                                                    <span class="k-button-icon k-icon k-svg-icon k-svg-i-caret-alt-down">
                                                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                            <path d="M256 352 128 160h256z"></path>
                                                        </svg>
                                                    </span>
                                                </button>
                                            </span>
                                        </span>
                                    </td>
                                    <td class="k-table-td">
                                        <span class="k-checkbox-wrap">
                                            <input type="checkbox" class="k-checkbox k-checkbox-md k-rounded-md">
                                        </span>
                                    </td>
                                    <td class="k-command-cell k-table-td">
                                        <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                            <span class="k-button-text">Add</span>
                                        </button>
                                        <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                            <span class="k-button-text">Cancel</span>
                                        </button>
                                    </td>
                                </tr>
                                <tr class="k-master-row k-table-row">
                                    <td class="k-table-td">Chai</td>
                                    <td class="k-table-td">18</td>
                                    <td class="k-table-td">false</td>
                                    <td class="k-command-cell k-table-td">
                                        <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                            <span class="k-button-text">Remove</span>
                                        </button>
                                    </td>
                                </tr>
                                <tr class="k-master-row k-alt k-table-row k-table-alt-row">
                                    <td class="k-table-td">Chang</td>
                                    <td class="k-table-td">19</td>
                                    <td class="k-table-td">false</td>
                                    <td class="k-command-cell k-table-td">
                                        <button class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md">
                                            <span class="k-button-text">Remove</span>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
