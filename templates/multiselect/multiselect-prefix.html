<!doctype html>
<html lang="en" class="k-no-animations" style="--kendo-scrollbar-width: 15px;">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <link rel="stylesheet" data-role="kendo-theme" href="/packages/default/dist/all.css">
    <link rel="stylesheet" href="/packages/html/assets/styles.css">
    <script src="/packages/html/assets/scripts.js"></script>
</head>
<body id="app" class="k-body">
    <span class="k-multiselect k-input k-input-md k-input-solid k-rounded-md">
        <span class="k-input-prefix k-input-prefix-horizontal">
            <span class="k-icon k-svg-icon k-svg-i-user">
                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path d="M352 128c0 53-43 96-96 96s-96-43-96-96 43-96 96-96 96 43 96 96m-96 128c-106 0-192 86-192 192 0 17.7 14.3 32 32 32h320c17.7 0 32-14.3 32-32 0-106-86-192-192-192"></path>
                </svg>
            </span>
        </span>
        <span class="k-input-separator k-input-separator-vertical"></span>
        <div class="k-input-values">
            <div class="k-chip-list k-chip-list-md">
                <div class="k-chip k-chip-md k-chip-solid k-chip-solid-base k-rounded-md">
                    <span class="k-chip-content">
                        <span class="k-chip-label">Prefix</span>
                    </span>
                    <span class="k-chip-actions">
                        <span class="k-chip-action k-chip-remove-action">
                            <span class="k-icon k-svg-icon k-icon-sm k-svg-i-x-circle">
                                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M256 32C132.3 32 32 132.3 32 256s100.3 224 224 224 224-100.3 224-224S379.7 32 256 32m128 306.7L338.7 384 256 301.3 173.3 384 128 338.7l82.7-82.7-82.7-82.7 45.3-45.3 82.7 82.7 82.7-82.7 45.3 45.3-82.7 82.7z"></path>
                                </svg>
                            </span>
                        </span>
                    </span>
                </div>
            </div>
            <input type="text" class="k-input-inner" placeholder="" autocomplete="off" value="">
        </div>
        <span class="k-clear-value">
            <span class="k-icon k-svg-icon k-svg-i-x">
                <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path d="M416 141.3 301.3 256 416 370.7 370.7 416 256 301.3 141.3 416 96 370.7 210.7 256 96 141.3 141.3 96 256 210.7 370.7 96z"></path>
                </svg>
            </span>
        </span>
    </span>
</body>
</html>
