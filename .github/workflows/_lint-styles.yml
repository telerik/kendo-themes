name: Lint styles

on:
  workflow_call:
  workflow_dispatch:

concurrency:
  group: lint-styles-${{ github.ref }}
  cancel-in-progress: true

jobs:

  run:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        theme: [default, bootstrap, material, classic, fluent]

    steps:

      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Setup node
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Use cache for root node_modules
        id: cache-root-node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: root-node_modules-${{ steps.setup-node.outputs.node-version }}-${{ hashFiles('package-lock.json') }}

      - name: Install
        if: steps.cache-root-node_modules.outputs.cache-hit != 'true'
        run: |
          npm ci --no-audit --no-fund

      - name: Lint styles
        run: |
          npm run stylelint

      - name: Ensure standalone build
        run: |
          npm run sass:standalone --prefix packages/${{ matrix.theme }} --if-present
