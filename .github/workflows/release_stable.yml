name: Release stable chanel

defaults:
  run:
    shell: bash

env:
  CI: true
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

on: [workflow_dispatch]

jobs:

  catchup:
    name: Merge develop to master

    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: master

      - name: Merge develop to master
        run: |
          git fetch --quiet
          git reset --hard origin/master
          git merge --ff-only --quiet origin/develop
          git push origin master

          commit=$(git rev-parse HEAD)
          ./build/mark-checks.sh $commit

  ci-master:
    name: CI
    needs: catchup

    runs-on: ubuntu-latest

    steps:

      - name: Checkout branch
        uses: actions/checkout@v2
        with:
          ref: master

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Setup node cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install
        run: npm ci

      - name: Bootstrap
        run: npm run bootstrap

      - name: Lint scripts
        run: npm run eslint

      - name: Lint styles
        run: npm run sasslint

      - name: Check docs
        run: npm docs:check

      - name: Build themes
        run: |
          npm run dart:flat
          npm run dart:swatches
          npm run sass:flat
          npm run sass:swatches

  release:
    name: Release
    needs: ci-master

    runs-on: ubuntu-latest

    steps:

      - name: Checkout branch
        uses: actions/checkout@v2
        with:
          ref: master

      - name: Setup git
        run: |
          git config user.name "kendo-bot"
          git config user.email "kendouiteam@progress.com"

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Setup node cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Add token
        run: printf "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc

      - name: Install
        run: npm ci

      - name: Bootstrap
        run: npm run bootstrap

      - name: Build themes for dist
        run: |
          npm run sass:flat
          npm run sass:swatches

      - name: Lerna publish
        run: |
          npx lerna publish --conventional-commits

      - name: Push to GitHub
        run: |
          git push origin master --tags --quiet > /dev/null 2>&1
          git push origin master:develop --quiet > /dev/null 2>&1

      - name: Mark checks as successful
        run: |
          commit=$(git rev-parse HEAD)
          ./build/mark-checks.sh $commit
