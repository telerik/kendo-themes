name: Create snapshots

on:
  workflow_call:

concurrency:
  group: create-snapshots-${{ github.ref }}
  cancel-in-progress: true

jobs:

  create-snapshots:
    runs-on: ubuntu-latest

    steps:

      - name: Print Firefox version
        run: firefox --version

      - name: Checkout branch
        uses: actions/checkout@v3

      - name: Setup node
        id: setup-node
        uses: actions/setup-node@v3
        with:
          node-version: 14.x

      - name: Use cache for root node_modules
        id: cache-root-node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: root-node_modules-${{ steps.setup-node.outputs.node-version }}-${{ hashFiles('package-lock.json') }}

      - name: Install
        if: steps.cache-root-node_modules.outputs.cache-hit != 'true'
        run: npm ci --no-audit --no-fund

      - name: Bootstrap
        run: npx lerna bootstrap --scope @progress/kendo-themes-html

      - name: Build test assets
        run: |
          npm run build:scripts
          npm run build:tests

      - name: Update markup snapshots
        env:
          HEADLESS: 'true'
        run: |
          ./build/create-snapshots.mjs

      - name: Pack snapshots
        run: tar --exclude tests/_output -cf snapshots.tar tests

      - name: Upload snapshots
        uses: actions/upload-artifact@v3
        with:
          name: snapshots
          path: snapshots.tar
