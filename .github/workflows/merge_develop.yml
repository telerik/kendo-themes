name: Merge develop to master

on:
  workflow_dispatch:

jobs:

  merge:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: master
          token: ${{ secrets.GH_TOKEN }}

      - name: Merge develop to master
        run: |
          git fetch --quiet
          git reset --hard origin/master
          git merge --ff-only --quiet origin/develop
          git push origin master
