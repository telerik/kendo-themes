name: Release dev channel

defaults:
  run:
    shell: bash

env:
  CI: true

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["CI | Dev"]
    branches: [develop]
    types:
      - completed

jobs:

  release-dev:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout branch
        uses: actions/checkout@v2
        with:
          ref: develop

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Install
        run: npm ci

      - name: Bootstrap
        run: npm run bootstrap

      - name: Build themes for dist
        run: |
          npm run sass:flat
          npm run dist:swatches

      - name: Determine correct version to publish
        run: |
          dev=$(npm info @progress/kendo-theme-default@dev version)
          latest=$(npm info @progress/kendo-theme-default@latest version)
          inc=$(node ./scripts/semver-dev-inc.js --dev $dev --latest $latest)
          echo "Lerna should publish using $inc"
          echo "VERSION=$inc" >> $GITHUB_ENV

      - name: Lerna publish
        run: |
          printf "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> .npmrc
          npx lerna publish "$VERSION" --preid dev --dist-tag dev --no-git-tag-version --no-push
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
