name: Release dev channel

defaults:
  run:
    shell: bash

env:
  CI: true

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Tag or branch to publish'
        required: true
        default: 'develop'

  workflow_run:
    workflows: ["CI | Dev"]
    branches: [develop]
    types:
      - completed

jobs:

  release-dev:

    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.ref || github.event.workflow_run.conclusion == 'success' }}

    steps:

      - name: Checkout branch
        uses: actions/checkout@v2
        with:
          ref: develop

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Install
        run: npm ci

      - name: Bootstrap
        run: npm run bootstrap

      - name: Build themes for dist
        run: |
          npm run sass:flat
          npm run dist:swatches

      - name: Lerna publish
        run: |
          printf "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> .npmrc
          npx lerna publish --canary=dev --npm-tag=dev
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
