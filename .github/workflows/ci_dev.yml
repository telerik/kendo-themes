name: CI | Dev

defaults:
  run:
    shell: bash

on:
  schedule:
    # Run at 00:20 every Monday
    - cron: '20 0 * * Mon'
  workflow_dispatch:

jobs:

  ci-nightly:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x]

    steps:

      - name: Checkout branch
        uses: actions/checkout@v3
        with:
          ref: develop

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
          node-version: ${{ matrix.node-version }}

      - name: Install
        run: npm ci --no-audit --no-fund

      - name: Bootstrap
        run: npm run bootstrap

      - name: Lint scripts
        run: |
          npm run eslint
          npm run check-types

      - name: Lint styles
        run: npm run sasslint

      - name: Build docs
        run: npm run docs

      - name: Check docs
        run: npm run docs:check

      - name: Ensure standalone build
        run: npm run sass:standalone

      - name: Build themes using node-sass (full)
        run: npm run sass

      - name: Build themes using node-sass (flat)
        run: npm run sass:flat

      - name: Build swatches using node-sass
        run: npm run sass:swatches
