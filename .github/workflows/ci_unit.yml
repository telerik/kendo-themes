name: CI | Unit

defaults:
  run:
    shell: bash

on:
  push:
    branches:
      - '**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  run-tests:
    name: Run tests

    runs-on: ubuntu-latest

    steps:

      - name: Checkout branch
        uses: actions/checkout@v3

      - name: Setup node
        id: setup-node
        uses: actions/setup-node@v3
        with:
          node-version: 14.x

      - name: Use cache for root node_modules
        id: cache-root-node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: root-node_modules-${{ steps.setup-node.outputs.node-version }}-${{ hashFiles('package-lock.json') }}

      - name: Install
        if: steps.cache-root-node_modules.outputs.cache-hit != 'true'
        run: npm ci --no-audit --no-fund

      - name: Bootstrap
        run: npm run bootstrap

      - name: Lint scripts
        run: |
          npm run eslint
          npm run check-types

      - name: Lint styles
        run: npm run sasslint

      - name: Ensure standalone build
        run: npm run sass:standalone

      - name: Build themes
        run: npm run sass:flat

      - name: Build scripts
        run: npm run build:scripts

  ci-unit:
    # The name of the last job is used for the branch protection status check
    name: CI | Unit
    needs: run-tests

    runs-on: ubuntu-latest

    steps:

      # IMPORTANT NOTE (31.10.2020)
      #
      # You can not set a workflow to be status check. The job is. Hence the trickery...

      - name: Done
        run: echo "Done!"
