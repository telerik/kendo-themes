name: CI | Unit

defaults:
  run:
    shell: bash

env:
  TESTS_DIR: ./tests

on:
  push:
    branches:
      - '**'

jobs:

  run-tests:
    name: Run tests

    runs-on: ubuntu-latest

    steps:

      - name: Checkout branch
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          cache: 'npm'
          node-version: 14.x

      - name: Install
        run: |
          npm ci
          npm run bootstrap

      - name: Ensure standalone build
        run: npm run sass:standalone

      - name: Build themes
        run: npm run sass:flat

      - name: Build scripts
        run: npm run build:scripts

      - name: Copy assets
        run: |
          mkdir -p tests/tmp/themes/default/dist
          mkdir -p tests/tmp/html-helpers/dist
          cp packages/default/dist/all.css tests/tmp/themes/default/dist
          cp packages/html/dist/index.js tests/tmp/html-helpers/dist

      - name: Install
        run: npm ci
        working-directory: ${{ env.TESTS_DIR }}

      - name: Karma
        run: npm run karma-github
        working-directory: ${{ env.TESTS_DIR }}

  ci-unit:
    name: CI | Unit
    needs: run-tests

    runs-on: ubuntu-latest

    steps:

      # IMPORTANT NOTE (31.10.2020)
      #
      # You can not set a workflow to be status check. The job is. Hence the trickery...

      - name: Done
        run: echo "Done!"
