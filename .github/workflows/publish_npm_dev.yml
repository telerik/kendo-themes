name: Publish to npm (dev)

on:
  workflow_dispatch:
  workflow_run:
    workflows:
      - "CI Weekly"
    branches:
      - develop
    types:
      - completed

jobs:

  release-dev:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout branch
        uses: actions/checkout@v3
        with:
          ref: develop
          fetch-depth: '0'
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup git
        run: |
          git config user.name "kendo-bot"
          git config user.email "kendouiteam@progress.com"

      - name: Setup node
        id: setup-node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          registry-url: 'https://registry.npmjs.org'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Use cache for root node_modules
        id: cache-root-node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: root-node_modules-${{ steps.setup-node.outputs.node-version }}-${{ hashFiles('package-lock.json') }}

      - name: Install
        if: steps.cache-root-node_modules.outputs.cache-hit != 'true'
        run: npm ci --no-audit --no-fund

      - name: Bootstrap
        run: npm run bootstrap

      - name: Build themes for dist
        run: |
          npm run sass
          npm run sass:flat
          npm run dist:swatches

      - name: Lerna publish
        run: |
          npx lerna publish --canary --preid dev --dist-tag dev --allow-branch develop --force-publish --yes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
