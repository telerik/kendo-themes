name: CI | Visual

on:
  push:
    branches-ignore:
      - 'master'
      - 'develop'
      - 'v4-dev'

concurrency:
  group: ci-visual-${{ github.ref }}
  cancel-in-progress: true

jobs:

  prime-cache:
    name: Prime cache
    uses: ./.github/workflows/_prime-cache.yml

  compile-themes:
    name: Compile themes
    uses: ./.github/workflows/_compile-themes.yml
    needs: [ prime-cache ]

  render-test-pages:
    name: Render test pages
    uses: ./.github/workflows/_render-test-pages.yml
    with:
      force-render: NO
      upload-policy: conditionally
    needs: [ prime-cache ]

  create-screenshots:
    name: Create screenshots
    uses: ./.github/workflows/_create-screenshots.yml
    needs: [ prime-cache, compile-themes, render-test-pages ]

  detect-changes:
    name: Detect changes
    runs-on: ubuntu-latest
    needs: [ render-test-pages, create-screenshots ]

    steps:
      - name: Checkout branch
        uses: actions/checkout@v3

      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          path: .tmp

      - name: Unpack artifacts
        run: find .tmp -name "*.tar" -type f -exec tar -xf {} \;

      - name: Compare artifacts
        run: |
          HAS_CHANGES=0
          HAS_NEW=0
          git diff --exit-code --quiet -- tests/ || HAS_CHANGES=1
          [[ $(git ls-files --others --exclude-standard tests/) ]] && HAS_NEW=1
          echo "HAS_CHANGES=$HAS_CHANGES" >> $GITHUB_ENV
          echo "HAS_NEW=$HAS_NEW" >> $GITHUB_ENV

      - name: Setup git user
        run: |
          git config user.name "kendo-bot"
          git config user.email "kendouiteam@progress.com"

      - name: Push changes to GitHub
        if: ${{ (env.HAS_CHANGES == 1 || env.HAS_NEW == 1) }}
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          echo "Visual tests have detected changes. Updating markup and screenshots."

          git add tests/
          git commit -m "chore: update visual previews"

          git push

          echo "Mark checks as successful"

          commit=$(git rev-parse HEAD)
          ./build/mark-checks.sh $commit

  ci-visual:
    # The name of the last job is used for the branch protection status check
    name: CI | Visual
    needs: [ detect-changes ]

    runs-on: ubuntu-latest

    steps:

      # IMPORTANT NOTE (31.10.2020)
      #
      # You can not set a workflow to be status check. The job is. Hence the trickery...

      - name: Done
        run: echo "Done!"
