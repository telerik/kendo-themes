# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    target-branch: "develop"
    allow:
      - dependency-name: "*"
        dependency-type: "direct"
    reviewers:
      - "telerik/kendo-front-end"
